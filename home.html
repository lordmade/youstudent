<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>X Home</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --twitter-blue: #1DA1F2;
      --twitter-purple: #8A3FFC;
      --text-dark: #0F1419;
      --text-light: #536471;
      --border: #D8D9DB;
      --white: #FFFFFF;
      --background: #F5F8FA;
      --dark-bg: #15202B;
      --dark-border: #2F3B43;
      --dark-text: #FFFFFF;
    }
    * {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }
    [data-theme="dark"] {
      --text-dark: var(--dark-text);
      --border: var(--dark-border);
      --white: var(--dark-bg);
      --background: #1E2A3C;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: var(--white);
      color: var(--text-dark);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      transition: background 0.3s ease, color 0.3s ease;
    }
    body.fade-out {
      opacity: 0;
    }
    .navbar {
      position: sticky;
      top: 0;
      left: 0;
      right: 0;
      background: var(--white);
      border-bottom: 1px solid var(--border);
      padding: 0.75rem 1rem;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .navbar-links {
      display: flex;
      gap: 2rem;
      align-items: center;
      max-width: 600px;
      width: 100%;
    }
    .navbar-links a, .navbar-links button {
      color: var(--text-dark);
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    .navbar-links a:hover, .navbar-links button:hover {
      color: var(--twitter-blue);
    }
    .navbar-links a.active {
      color: var(--twitter-blue);
      border-bottom: 2px solid var(--twitter-blue);
    }
    .theme-toggle {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .theme-toggle svg {
      width: 24px;
      height: 24px;
      fill: none;
      stroke: var(--text-dark);
      stroke-width: 2;
    }
    .loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    .loading-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid transparent;
      border-top-color: var(--twitter-blue);
      border-right-color: var(--twitter-purple);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .spinner-text {
      color: var(--white);
      font-size: 0.9rem;
      font-weight: 500;
      margin-top: 0.5rem;
    }
    .shimmer-container {
      width: 100%;
      margin-bottom: 0.5rem;
    }
    .shimmer-tweet {
      background: var(--white);
      border-bottom: 1px solid var(--border);
      border-radius: 0;
      padding: 1rem;
      box-shadow: none;
      animation: shimmer 1.5s infinite linear;
      background: linear-gradient(
        to right,
        var(--background) 0%,
        rgba(0, 0, 0, 0.05) 20%,
        var(--background) 40%,
        var(--background) 100%
      );
      background-size: 200% 100%;
    }
    .shimmer-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0.5rem;
    }
    .shimmer-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--text-light);
    }
    .shimmer-text {
      width: 60%;
      height: 16px;
      background: var(--text-light);
      border-radius: 4px;
    }
    .shimmer-content {
      width: 100%;
      height: 20px;
      background: var(--text-light);
      border-radius: 4px;
      margin: 0.5rem 0;
    }
    .shimmer-actions {
      display: flex;
      justify-content: space-between;
      max-width: 360px;
      margin-top: 0.5rem;
    }
    .shimmer-action {
      width: 50px;
      height: 16px;
      background: var(--text-light);
      border-radius: 4px;
    }
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    @media (max-width: 640px) {

        height: 40px;

      .spinner-text {
        font-size: 0.8rem;
      }
      .shimmer-avatar {
        width: 36px;
        height: 36px;
      }
      .shimmer-text {
        height: 14px;
      }
      .shimmer-content {
        height: 18px;
      }
      .shimmer-action {
        width: 40px;
        height: 14px;
      }
    }

      max-width: 600px;
      width: 100%;
      margin: 0 auto;
      padding: 0.75rem 0;
    }

      padding: 0.5rem 1rem;

      background: var(--white);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      margin-bottom: 1rem;
    }
    .input-area {

      overflow: hidden;
      transition: max-height 0.3s ease-out, opacity 0.3s ease-out;

    .input-area.active {
      max-height: 200px;
      opacity: 1;
    }

      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      color: var(--text-dark);

      outline: none;
      transition: border-color 0.2s ease;

    }

      margin-top: 0.5rem;

    }

      background: linear-gradient(45deg, var(--twitter-blue), var(--twitter-purple));
      border-radius: 2px;
      transition: width 0.2s ease;
    }
    .tweet-btn {
      width: 100%;
      padding: 0.5rem 1.5rem;
      background: linear-gradient(45deg, var(--twitter-blue), var(--twitter-purple));
      color: var(--white);
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;

    .tweet-btn:disabled {
      background: #66b0ff;
      cursor: not-allowed;
    }
    .tweet-feed {
      margin-top: 1rem;
    }

      width: 100%;
      margin: 0;
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      background: var(--white);
      border-radius: 0;
      box-shadow: none;

    }
    .tweet:focus {

      text-overflow: ellipsis;
    }
    .tweet-username:hover {

    .tweet-username .handle {

      font-weight: 400;
      font-size: 0.875rem;
    }
    .tweet-timestamp {

    }
    .tweet-content {

    }
    .tweet-actions {
      display: flex;
      justify-content: space-between;
      max-width: 360px;
      margin-top: 0.5rem;
    }
    .tweet-action, .comment-action {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-light);
      font-size: 0.8125rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .tweet-action.comment-btn span {
      color: #000000;
    }
    .tweet-action:focus, .comment-action:focus {
      outline: 2px solid var(--twitter-blue);
      outline-offset: 2px;
    }
    .tweet-action svg, .comment-action svg {
      width: 16px;
      height: 16px;
      fill: var(--text-light);
      stroke: var(--text-light);
      stroke-width: 1.5;
      transition: transform 0.2s ease;
    }
    [data-theme="dark"] .tweet-action svg, [data-theme="dark"] .comment-action svg {
      fill: var(--dark-text);
      stroke: var(--dark-text);
    }
    .tweet-action:hover svg, .comment-action:hover svg {
      fill: var(--text-light);
      stroke: var(--text-light);
      transform: scale(1.1);
    }
    [data-theme="dark"] .tweet-action:hover svg, [data-theme="dark"] .comment-action:hover svg {
      fill: var(--dark-text);
      stroke: var(--dark-text);
    }
    .tweet-action.comment-btn, .tweet-action.comment-btn svg {
      background: none;
    }
    .tweet-action.repost-btn, .tweet-action.repost-btn svg {
      background: none;
    }
    .tweet-action.clicked svg, .tweet-action.reposted svg, .tweet-action.liked svg,
    .tweet-action.delete-btn svg:hover,
    .comment-action.clicked svg, .comment-action.delete-btn svg:hover {
      fill: #000000;
      stroke: #000000;
      transform: scale(1.1);
    }
    .tweet-action:disabled, .comment-action:disabled {
      cursor: not-allowed;
      opacity: 0.5;
    }

    }

      margin-left: 48px;
      display: flex;
      gap: 0.75rem;
    }
    .comment.reply {
      margin-left: 56px;
    }
    .comment.hidden {
      display: none;
    }
    .comment-header {
      display: flex;
      justify-content: space-between;
      font-size: 0.75rem;
      flex: 1;
    }
    .comment-username {
      font-weight: 600;
      color: var(--text-dark);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;

    }
    .comment-username:hover {
      text-decoration: underline;
    }
    .comment-username .handle {
      color: var(--text-light);

    }

      color: var(--text-dark);

    }
    .show-more-btn {
      display: block;
      margin: 0.5rem auto;
      padding: 0.4rem 1rem;

      border-radius: 20px;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }
    .show-more-btn:hover {
      background: rgba(29, 161, 242, 0.1);
      transform: scale(1.02);
    }

    .cancel-btn, .comment-btn, .confirm-btn, .media-confirm-btn, .media-reupload-btn {

    }
    .cancel-btn:hover, .comment-btn:hover, .confirm-btn:hover, .media-confirm-btn:hover, .media-reupload-btn:hover {

    .confirm-content p {

  function showSuggestions(input, dropdown, isComment = false) {
    const value = input.value.toLowerCase();

    const lastWord = textBeforeCursor.split(" ").pop();
    dropdown.innerHTML = "";
    currentSuggestions = [];
    selectedSuggestionIndex = -1;

    if (lastWord.startsWith("@")) {
      const query = lastWord.substring(1).toLowerCase();
      const matches = Object.keys(userHandles).filter(handle => handle.startsWith(query));
      if (matches.length > 0) {
        matches.forEach((handle, index) => {
          const suggestionItem = document.createElement("div");
          suggestionItem.className = "suggestion-item";
          suggestionItem.textContent = `@${handle}`;
          suggestionItem.dataset.index = index;
          suggestionItem.dataset.handle = handle;
          suggestionItem.addEventListener("click", () => {
            insertSuggestion(input, `@${handle} `, isComment);
          });
          dropdown.appendChild(suggestionItem);
          currentSuggestions.push({ handle, element: suggestionItem });
        });
        dropdown.classList.add("active");
      } else {
        dropdown.classList.remove("active");
      }
    } else {
      dropdown.classList.remove("active");
    }
  }

  function insertSuggestion(input, suggestion, isComment) {
    const cursorPosition = input.selectionStart;
    const textBeforeCursor = input.value.substring(0, cursorPosition);
    const textAfterCursor = input.value.substring(cursorPosition);
    const lastWordStart = textBeforeCursor.lastIndexOf(" ") + 1;
    const newValue = textBeforeCursor.substring(0, lastWordStart) + suggestion + textAfterCursor;
    input.value = newValue;
    input.focus();
    const newCursorPosition = lastWordStart + suggestion.length;
    input.setSelectionRange(newCursorPosition, newCursorPosition);
    (isComment ? commentSuggestions : tweetSuggestions).classList.remove("active");
  }

  function handleSuggestionNavigation(e, input, dropdown, isComment) {

      e.preventDefault();
      selectedSuggestionIndex = Math.min(selectedSuggestionIndex + 1, currentSuggestions.length - 1);
      updateSuggestionHighlight(dropdown);
    } else if (e.key === "ArrowUp") {
      e.preventDefault();
      selectedSuggestionIndex = Math.max(selectedSuggestionIndex - 1, -1);
      updateSuggestionHighlight(dropdown);
    } else if (e.key === "Enter" && selectedSuggestionIndex >= 0) {
      e.preventDefault();
      insertSuggestion(input, `@${currentSuggestions[selectedSuggestionIndex].handle} `, isComment);
    }
  }

  let userProfiles = {};

  async function refreshTweets(user, userProfiles, following, scrollToTweetId = null) {
    showLoading();
    try {
      const tweetsRef = ref(db, "tweets");
      const tweetsSnapshot = await get(tweetsRef);
      tweetFeed.innerHTML = "";
      const tweets = tweetsSnapshot.val();
      if (tweets) {
        let tweetEntries = Object.entries(tweets);
        tweetEntries.sort((a, b) => b[1].createdAt - a[1].createdAt);

        // Separate ad posts and regular posts
        const adPosts = tweetEntries.filter(([_, tweet]) => tweet.isAd);
        const regularPosts = tweetEntries.filter(([_, tweet]) => !tweet.isAd);

        // Take the most recent regular post
        const mostRecentTweet = regularPosts.shift();
        const finalPosts = [];
        if (mostRecentTweet) {
          finalPosts.push(mostRecentTweet);
        }

        // Shuffle remaining regular posts
        const shuffledPosts = shuffleArray([...regularPosts]);

        // Insert ads every 5 posts
        let adIndex = 0;
        for (let i = 0; i < shuffledPosts.length; i++) {
          finalPosts.push(shuffledPosts[i]);
          if ((i + 1) % 5 === 0 && adPosts[adIndex]) {
            finalPosts.push(adPosts[adIndex]);
            adIndex++;
          }
        }

        // Render all posts
        finalPosts.forEach(([id, tweet]) => {
          renderTweet(tweet, id, user, userProfiles, following);
        });
      }
      if (scrollToTweetId) {
        scrollToTweet(scrollToTweetId);
      }
    } catch (error) {
      showAlert("Failed to load posts. Please try again.", false);
    } finally {
      hideLoading();
    }
  }

      tweetBtn.setAttribute("aria-label", "Add Your Post");
      isInputAreaVisible = false;
      selectedMediaFile = null;
      selectedMediaType = null;
      mediaPreviewModal.classList.remove("active");
      await refreshTweets(currentUser, userProfiles, following);
    } catch (error) {
      showAlert("Failed to create post. Please try again.", false);
    } finally {
      hideLoading();
    }
  });

  mediaReuploadBtn.addEventListener("click", () => {
    mediaPreviewModal.classList.remove("active");
    selectedMediaFile = null;
    selectedMediaType = null;
    if (imageUpload.value) imageUpload.value = "";
    if (videoUpload.value) videoUpload.value = "";
  });

  mediaCancelBtn.addEventListener("click", () => {
    mediaPreviewModal.classList.remove("active");
    selectedMediaFile = null;
    selectedMediaType = null;
    if (imageUpload.value) imageUpload.value = "";
    if (videoUpload.value) videoUpload.value = "";
  });

  submitComment.addEventListener("click", async () => {
    if (!commentInput.value.trim()) {
      showAlert("Comment cannot be empty.", false);
      return;
    }
    showLoading();
    try {
      const userRef = ref(db, `users/${currentUser.uid}`);
      const userSnapshot = await get(userRef);
      const userData = userSnapshot.val();
      const commentData = {
        text: commentInput.value,
        username: userData?.username || "Anonymous",
        handle: userData?.handle || "",
        createdAt: Date.now(),
        userId: currentUser.uid
      };
      if (replyToCommentId) {
        commentData.parentCommentId = replyToCommentId;
      }
      await push(ref(db, `tweets/${currentTweetId}/comments`), commentData);
      showAlert("Comment added successfully!", true);
      commentModal.classList.remove("active");
      commentInput.value = "";
      replyToCommentId = null;
      await refreshTweets(currentUser, userProfiles, following, currentTweetId);
    } catch (error) {
      showAlert("Failed to add comment. Please try again.", false);
    } finally {
      hideLoading();
    }
  });

  cancelComment.addEventListener("click", () => {
    commentModal.classList.remove("active");
    commentInput.value = "";
    replyToCommentId = null;
  });

  commentInput.addEventListener("input", () => {
    showSuggestions(commentInput, commentSuggestions, true);
  });

  commentInput.addEventListener("keydown", (e) => {
    handleSuggestionNavigation(e, commentInput, commentSuggestions, true);
  });

  submitReport.addEventListener("click", async () => {
    if (!reportReason.value) {
      showAlert("Please select a reason for reporting.", false);
      return;
    }
    showLoading();
    try {
      const reportData = {
        tweetId: currentTweetId,
        reason: reportReason.value,
        details: reportDetails.value || "",
        userId: currentUser.uid,
        createdAt: Date.now()
      };
      await push(ref(db, "reports"), reportData);
      showAlert("Report submitted successfully!", true);
      reportModal.classList.remove("active");
      reportReason.value = "";
      reportDetails.value = "";
    } catch (error) {
      showAlert("Failed to submit report. Please try again.", false);
    } finally {
      hideLoading();
    }
  });

  cancelReport.addEventListener("click", () => {
    reportModal.classList.remove("active");
    reportReason.value = "";
    reportDetails.value = "";
  });

  document.querySelector(".logout-btn").addEventListener("click", async () => {
    try {
      await signOut(auth);
      window.location.href = "login.html";
    } catch (error) {
      showAlert("Failed to log out. Please try again.", false);
    }
  });

  document.querySelector(".theme-toggle").addEventListener("click", () => {
    const currentTheme = document.documentElement.getAttribute("data-theme") || "light";
    const newTheme = currentTheme === "light" ? "dark" : "light";
    document.documentElement.setAttribute("data-theme", newTheme);
    localStorage.setItem("theme", newTheme);
    document.body.classList.add("fade-out");
    setTimeout(() => document.body.classList.remove("fade-out"), 300);
  });

  document.querySelector(".close-btn").addEventListener("click", () => {
    alert.classList.remove("active");
  });

  const savedTheme = localStorage.getItem("theme") || "light";
  document.documentElement.setAttribute("data-theme", savedTheme);

      createdAt: Date.now(),

      adClient: "ca-pub-XXXXXXXXXXXXXXXX", // Replace with your AdSense client ID
      adSlot: "YYYYYYYYYY", // Replace with your AdSense slot ID
      adFormat: "auto",

</script>
