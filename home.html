<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>BanterBox - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary-red: #ed4956;
      --background: #fafafa;
      --border: #dbdbdb;
      --text-dark: #262626;
      --text-light: #8e8e8e;
      --white: #ffffff;
      --gradient: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
    }

    * {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      touch-action: manipulation;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: var(--background);
      min-height: 100vh;
      margin: 0;
    }

    .container {
      max-width: 614px;
      margin: 0 auto;
      padding: 0 0.5rem;
    }

    .header {
      background: var(--white);
      border-bottom: 1px solid var(--border);
      padding: 0.75rem 0;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header h1 {
      font-size: clamp(1.2rem, 4vw, 1.5rem);
      color: var(--text-dark);
      text-align: center;
      margin: 0;
    }

    .tab-bar {
      display: flex;
      justify-content: space-around;
      background: var(--white);
      border-top: 1px solid var(--border);
      position: sticky;
      bottom: 0;
      padding: 0.5rem 0;
    }

    .tab-btn {
      background: none;
      border: none;
      color: var(--text-light);
      font-size: clamp(0.8rem, 3vw, 0.9rem);
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .tab-btn.active {
      color: var(--text-dark);
      font-weight: 600;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* Stories Container */
    .stories-container {
      padding: 0.75rem 0;
      margin-bottom: 1rem;
      overflow-x: hidden;
      position: relative;
    }

    .stories-scroll {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      -ms-overflow-style: none;
      gap: 0.75rem;
      padding: 0 0.5rem;
    }

    .stories-scroll::-webkit-scrollbar {
      display: none;
    }

    .story-item {
      flex: 0 0 auto;
      width: 68px;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      scroll-snap-align: start;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .story-item:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .story-item img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--white);
      background: var(--gradient);
      padding: 2px;
      transition: border-color 0.2s ease;
    }

    .story-item.viewed img {
      background: none;
      border: 3px solid var(--border);
    }

    .story-item span {
      font-size: clamp(0.65rem, 2vw, 0.7rem);
      color: var(--text-dark);
      text-align: center;
      margin-top: 0.25rem;
      max-width: 60px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .story-item.add-story {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .story-item.add-story img {
      background: var(--background);
      border: 2px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .story-item.add-story .plus-icon {
      position: absolute;
      width: 24px;
      height: 24px;
      background: var(--primary-red);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--white);
      font-size: 1rem;
      font-weight: bold;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .story-item.add-story:hover .plus-icon {
      background: #d43f4e;
      transform: scale(1.1);
    }

    .story-item.add-story span {
      color: var(--text-dark);
    }

    /* Posts */
    .post {
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: 12px;
      margin-bottom: 1rem;
      padding: 0.75rem;
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
    }

    .post-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .post-header div {
      flex: 1;
    }

    .post-header span {
      font-size: clamp(0.85rem, 3vw, 0.9rem);
      color: var(--text-dark);
      font-weight: 600;
    }

    .post-header .timestamp {
      font-size: clamp(0.7rem, 2.5vw, 0.75rem);
      color: var(--text-light);
    }

    .post-media {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.75rem;
    }

    .post-caption {
      font-size: clamp(0.85rem, 3vw, 0.9rem);
      color: var(--text-dark);
      margin-bottom: 0.5rem;
    }

    .post-actions {
      display: flex;
      gap: 0.5rem;
    }

    .post-actions button {
      background: none;
      border: none;
      color: var(--text-light);
      font-size: clamp(0.8rem, 3vw, 0.85rem);
      cursor: pointer;
    }

    .post-actions button.liked {
      color: var(--primary-red);
    }

    /* Friends */
    .friend-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem;
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .friend-item img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .friend-item span {
      font-size: clamp(0.85rem, 3vw, 0.9rem);
      color: var(--text-dark);
      flex: 1;
    }

    .friend-item button {
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      background: var(--primary-red);
      color: var(--white);
      font-size: clamp(0.75rem, 2.5vw, 0.8rem);
      border: none;
      cursor: pointer;
    }

    /* Search */
    .search-container {
      padding: 0.75rem;
    }

    .search-container input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: clamp(0.85rem, 3vw, 0.9rem);
      margin-bottom: 1rem;
    }

    /* Profile */
    .profile-container {
      padding: 0.75rem;
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .profile-header img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }

    .profile-header div {
      flex: 1;
    }

    .profile-header span {
      font-size: clamp(1rem, 4vw, 1.1rem);
      color: var(--text-dark);
      font-weight: 600;
    }

    .profile-stats {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .profile-stats span {
      font-size: clamp(0.85rem, 3vw, 0.9rem);
      color: var(--text-dark);
    }

    .profile-bio {
      font-size: clamp(0.85rem, 3vw, 0.9rem);
      color: var(--text-dark);
    }

    /* Loading and Error */
    .loading, .placeholder, .error {
      font-size: clamp(0.85rem, 3vw, 0.9rem);
      color: var(--text-light);
      text-align: center;
      padding: 1rem;
    }

    .error {
      color: var(--primary-red);
    }

    .loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .loading-overlay:not(.hidden) {
      opacity: 1;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top-color: var(--primary-red);
      border-radius: 50%;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 414px) {
      .story-item {
        width: 60px;
      }

      .story-item img {
        width: 52px;
        height: 52px;
      }

      .story-item span {
        font-size: clamp(0.6rem, 1.8vw, 0.65rem);
      }

      .profile-header img {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="container">
      <h1>BanterBox</h1>
    </div>
  </div>
  <div class="container">
    <div id="home" class="tab-content active">
      <div id="stories-container" class="stories-container">
        <div class="stories-scroll">
          <!-- Story items, including Add Story card, will be dynamically added here -->
        </div>
        <input type="file" id="story-upload-input" accept="image/*,video/*" style="display: none;" aria-label="Upload story media"/>
      </div>
      <div id="posts-container">
        <div class="loading">Loading posts...</div>
      </div>
    </div>
    <div id="friends" class="tab-content">
      <div id="friends-container">
        <div class="loading">Loading friends...</div>
      </div>
    </div>
    <div id="search" class="tab-content">
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search users..." aria-label="Search users"/>
        <div id="search-results">
          <div class="loading">Loading search...</div>
        </div>
      </div>
    </div>
    <div id="profile" class="tab-content">
      <div id="profile-container">
        <div class="loading">Loading profile...</div>
      </div>
    </div>
  </div>
  <div class="tab-bar">
    <button class="tab-btn active" data-tab="home">Home</button>
    <button class="tab-btn" data-tab="friends">Friends</button>
    <button class="tab-btn" data-tab="search">Search</button>
    <button class="tab-btn" data-tab="profile">Profile</button>
  </div>
  <div id="loading-overlay" class="loading-overlay hidden">
    <div class="spinner"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";
    import { getDatabase, ref, get, set, push, onValue, update } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.appspot.com",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase();

    const CLOUDINARY_UPLOAD_PRESET = "banter_box";
    const CLOUDINARY_CLOUD_NAME = "dqkujefxj";
    const CLOUDINARY_UPLOAD_URL = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/auto/upload`;

    let currentUserUid = null;

    function showLoading() {
      const loadingOverlay = document.getElementById("loading-overlay");
      if (loadingOverlay) loadingOverlay.classList.remove("hidden");
    }

    function hideLoading() {
      const loadingOverlay = document.getElementById("loading-overlay");
      if (loadingOverlay) loadingOverlay.classList.add("hidden");
    }

    function timeAgo(timestamp) {
      if (!timestamp) return "";
      const now = Date.now();
      const diff = now - timestamp;
      if (diff < 60000) return "just now";
      if (diff < 3600000) return Math.floor(diff / 60000) + "m ago";
      if (diff < 86400000) return Math.floor(diff / 3600000) + "h ago";
      return Math.floor(diff / 86400000) + "d ago";
    }

    function pauseAllMedia() {
      document.querySelectorAll("video").forEach(video => video.pause());
    }

    async function uploadStoryMedia(file) {
      if (!file) {
        console.error("No file selected for story upload.");
        alert("Please select a media file.");
        return;
      }

      const maxFileSize = 10 * 1024 * 1024; // 10MB
      if (file.size > maxFileSize) {
        alert("Media file must be under 10MB.");
        return;
      }

      showLoading();
      try {
        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", CLOUDINARY_UPLOAD_PRESET);

        const response = await fetch(CLOUDINARY_UPLOAD_URL, {
          method: "POST",
          body: formData,
        });
        const data = await response.json();
        if (!data.secure_url) {
          throw new Error("Failed to upload media to Cloudinary.");
        }

        const mediaUrl = data.secure_url;
        const mediaType = file.type.startsWith("image") ? "image" : "video";
        const storyRef = push(ref(db, `stories/${currentUserUid}`));

        await set(storyRef, {
          userId: currentUserUid,
          mediaUrl,
          mediaType,
          timestamp: Date.now(),
          viewedBy: {}
        });

        // Reload stories to show the new story
        await loadStories();
      } catch (error) {
        console.error("Error uploading story:", error.message);
        alert(`Failed to upload story: ${error.message}`);
      } finally {
        hideLoading();
      }
    }

    async function loadStories() {
      const storiesContainer = document.querySelector("#stories-container .stories-scroll");
      const storyUploadInput = document.getElementById("story-upload-input");
      storiesContainer.innerHTML = '<div class="loading">Loading stories...</div>';
      showLoading();

      try {
        // Fetch current user's data for the Add Story card
        const userSnap = await get(ref(db, `users/${currentUserUid}`));
        const currentUser = userSnap.val() || { username: "Unknown", photoURL: "https://www.gravatar.com/avatar?d=mp" };

        // Fetch following list
        const followingRef = ref(db, `users/${currentUserUid}/following`);
        const followingSnap = await get(followingRef);
        const followingData = followingSnap.val() || {};

        // Include current user to show their own stories
        const userIds = [...Object.keys(followingData), currentUserUid];

        storiesContainer.innerHTML = "";
        const fragment = document.createDocumentFragment();

        // Add "Add Story" card as the first item
        const addStoryItem = document.createElement("div");
        addStoryItem.className = "story-item add-story";
        addStoryItem.setAttribute("aria-label", "Add a new story");
        addStoryItem.innerHTML = `
          <img src="${currentUser.photoURL || 'https://www.gravatar.com/avatar?d=mp'}" alt="Add story"/>
          <span>Add Story</span>
          <div class="plus-icon">+</div>
        `;
        addStoryItem.addEventListener("click", (e) => {
          e.stopPropagation();
          console.log("Triggering story upload");
          storyUploadInput.click(); // Trigger file chooser
        });
        fragment.appendChild(addStoryItem);

        // Handle file selection
        storyUploadInput.addEventListener("change", async () => {
          const file = storyUploadInput.files[0];
          if (file) {
            await uploadStoryMedia(file);
            storyUploadInput.value = ""; // Clear input after upload
          }
        });

        // Fetch users and stories
        const usersSnap = await get(ref(db, "users"));
        const users = usersSnap.val() || {};
        const storiesSnap = await get(ref(db, "stories"));
        const storiesData = storiesSnap.val() || {};

        // Process stories for each user
        for (const userId of userIds) {
          const userStories = storiesData[userId] || {};
          const hasStories = Object.keys(userStories).length > 0;
          if (!hasStories) continue;

          const user = users[userId] || { username: "Unknown", photoURL: "https://www.gravatar.com/avatar?d=mp" };
          const storyItem = document.createElement("div");
          storyItem.className = "story-item";

          // Check if all stories from this user are viewed
          let allViewed = true;
          for (const storyId in userStories) {
            const story = userStories[storyId];
            if (!story.viewedBy || !story.viewedBy[currentUserUid]) {
              allViewed = false;
              break;
            }
          }

          storyItem.className = `story-item ${allViewed ? "viewed" : ""}`;
          storyItem.innerHTML = `
            <img src="${user.photoURL || 'https://www.gravatar.com/avatar?d=mp'}" alt="${user.username} story"/>
            <span>${user.username}</span>
          `;

          storyItem.addEventListener("click", async (e) => {
            e.stopPropagation();
            console.log(`Navigating to stories for user: ${userId}`);
            showLoading();
            try {
              // Update viewed status
              for (const storyId in userStories) {
                if (!userStories[storyId].viewedBy?.[currentUserUid]) {
                  await set(ref(db, `stories/${userId}/${storyId}/viewedBy/${currentUserUid}`), true);
                }
              }
              location.href = `stories.html?uid=${userId}`;
              pauseAllMedia();
            } catch (error) {
              console.error("Error marking stories as viewed:", error.message);
              storiesContainer.innerHTML = `<p class="error">Failed to load stories: ${error.message}</p>`;
            } finally {
              hideLoading();
            }
          });

          fragment.appendChild(storyItem);
        }

        if (fragment.childNodes.length === 1) { // Only Add Story card
          storiesContainer.innerHTML = '<div class="placeholder">No stories available.</div>';
        } else {
          storiesContainer.appendChild(fragment);
        }
      } catch (error) {
        console.error("Error loading stories:", error.message);
        storiesContainer.innerHTML = `<p class="error">Failed to load stories: ${error.message}</p>`;
      } finally {
        hideLoading();
      }
    }

    async function loadPosts() {
      const postsContainer = document.getElementById("posts-container");
      postsContainer.innerHTML = '<div class="loading">Loading posts...</div>';
      showLoading();

      try {
        // Fetch following list and current user
        const followingRef = ref(db, `users/${currentUserUid}/following`);
        const followingSnap = await get(followingRef);
        const followingData = followingSnap.val() || {};
        const userIds = [...Object.keys(followingData), currentUserUid];

        if (userIds.length === 0) {
          postsContainer.innerHTML = '<div class="placeholder">No posts available.</div>';
          hideLoading();
          return;
        }

        // Fetch users and posts
        const usersSnap = await get(ref(db, "users"));
        const users = usersSnap.val() || {};
        const postsSnap = await get(ref(db, "posts"));
        const postsData = postsSnap.val() || {};

        postsContainer.innerHTML = "";
        const fragment = document.createDocumentFragment();

        // Process posts
        const posts = [];
        for (const postId in postsData) {
          const post = postsData[postId];
          if (userIds.includes(post.userId)) {
            posts.push({ id: postId, ...post });
          }
        }
        posts.sort((a, b) => b.timestamp - a.timestamp); // Newest first

        for (const post of posts) {
          const user = users[post.userId] || { username: "Unknown", photoURL: "https://www.gravatar.com/avatar?d=mp" };
          const postElement = document.createElement("div");
          postElement.className = "post";
          postElement.innerHTML = `
            <div class="post-header">
              <img src="${user.photoURL}" alt="${user.username}"/>
              <div>
                <span>${user.username}</span>
                <span class="timestamp">${timeAgo(post.timestamp)}</span>
              </div>
            </div>
            ${post.mediaUrl ? `<${post.mediaType === "image" ? "img" : "video"} src="${post.mediaUrl}" ${post.mediaType === "video" ? "controls muted" : ""} class="post-media"/>` : ""}
            ${post.caption ? `<p class="post-caption">${post.caption}</p>` : ""}
            <div class="post-actions">
              <button class="like-btn" data-post-id="${post.id}">${post.likedBy?.[currentUserUid] ? "Unlike" : "Like"} (${post.likes || 0})</button>
              <button class="comment-btn" data-post-id="${post.id}">Comment</button>
            </div>
          `;

          fragment.appendChild(postElement);
        }

        if (posts.length === 0) {
          postsContainer.innerHTML = '<div class="placeholder">No posts available.</div>';
        } else {
          postsContainer.appendChild(fragment);
        }

        // Add like button listeners
        document.querySelectorAll(".like-btn").forEach(btn => {
          btn.addEventListener("click", async () => {
            const postId = btn.dataset.postId;
            const postRef = ref(db, `posts/${postId}`);
            const postSnap = await get(postRef);
            const post = postSnap.val();
            const likedBy = post.likedBy || {};
            const likes = post.likes || 0;

            if (likedBy[currentUserUid]) {
              likedBy[currentUserUid] = null;
              await update(postRef, { likedBy, likes: likes - 1 });
            } else {
              likedBy[currentUserUid] = true;
              await update(postRef, { likedBy, likes: likes + 1 });
            }
            loadPosts(); // Reload to update UI
          });
        });

        // Add comment button listeners (placeholder)
        document.querySelectorAll(".comment-btn").forEach(btn => {
          btn.addEventListener("click", () => {
            alert("Comment functionality not implemented.");
          });
        });
      } catch (error) {
        console.error("Error loading posts:", error.message);
        postsContainer.innerHTML = `<p class="error">Failed to load posts: ${error.message}</p>`;
      } finally {
        hideLoading();
      }
    }

    async function loadFriends() {
      const friendsContainer = document.getElementById("friends-container");
      friendsContainer.innerHTML = '<div class="loading">Loading friends...</div>';
      showLoading();

      try {
        const followingRef = ref(db, `users/${currentUserUid}/following`);
        const followingSnap = await get(followingRef);
        const followingData = followingSnap.val() || {};

        const usersSnap = await get(ref(db, "users"));
        const users = usersSnap.val() || {};

        friendsContainer.innerHTML = "";
        const fragment = document.createDocumentFragment();

        for (const userId in followingData) {
          const user = users[userId] || { username: "Unknown", photoURL: "https://www.gravatar.com/avatar?d=mp" };
          const friendItem = document.createElement("div");
          friendItem.className = "friend-item";
          friendItem.innerHTML = `
            <img src="${user.photoURL}" alt="${user.username}"/>
            <span>${user.username}</span>
            <button class="unfollow-btn" data-user-id="${userId}">Unfollow</button>
          `;
          fragment.appendChild(friendItem);
        }

        if (Object.keys(followingData).length === 0) {
          friendsContainer.innerHTML = '<div class="placeholder">No friends found.</div>';
        } else {
          friendsContainer.appendChild(fragment);
        }

        // Add unfollow button listeners
        document.querySelectorAll(".unfollow-btn").forEach(btn => {
          btn.addEventListener("click", async () => {
            const userId = btn.dataset.userId;
            await set(ref(db, `users/${currentUserUid}/following/${userId}`), null);
            loadFriends();
          });
        });
      } catch (error) {
        console.error("Error loading friends:", error.message);
        friendsContainer.innerHTML = `<p class="error">Failed to load friends: ${error.message}</p>`;
      } finally {
        hideLoading();
      }
    }

    async function loadSearch() {
      const searchInput = document.getElementById("search-input");
      const searchResults = document.getElementById("search-results");
      searchResults.innerHTML = '<div class="loading">Loading search...</div>';

      try {
        const usersSnap = await get(ref(db, "users"));
        const users = usersSnap.val() || {};

        searchInput.addEventListener("input", () => {
          const query = searchInput.value.trim().toLowerCase();
          searchResults.innerHTML = "";

          if (!query) {
            searchResults.innerHTML = '<div class="placeholder">Enter a username to search.</div>';
            return;
          }

          const fragment = document.createDocumentFragment();
          let hasResults = false;

          for (const userId in users) {
            const user = users[userId];
            if (user.username.toLowerCase().includes(query) && userId !== currentUserUid) {
              hasResults = true;
              const userItem = document.createElement("div");
              userItem.className = "friend-item";
              userItem.innerHTML = `
                <img src="${user.photoURL || 'https://www.gravatar.com/avatar?d=mp'}" alt="${user.username}"/>
                <span>${user.username}</span>
                <button class="follow-btn" data-user-id="${userId}">${user.followers?.[currentUserUid] ? "Unfollow" : "Follow"}</button>
              `;
              fragment.appendChild(userItem);
            }
          }

          if (!hasResults) {
            searchResults.innerHTML = '<div class="placeholder">No users found.</div>';
          } else {
            searchResults.appendChild(fragment);
          }

          // Add follow/unfollow button listeners
          document.querySelectorAll(".follow-btn").forEach(btn => {
            btn.addEventListener("click", async () => {
              const userId = btn.dataset.userId;
              const followingRef = ref(db, `users/${currentUserUid}/following/${userId}`);
              const followersRef = ref(db, `users/${userId}/followers/${currentUserUid}`);
              const isFollowing = btn.textContent === "Unfollow";

              if (isFollowing) {
                await set(followingRef, null);
                await set(followersRef, null);
              } else {
                await set(followingRef, true);
                await set(followersRef, true);
              }
              loadSearch();
            });
          });
        });

        // Trigger initial empty state
        searchInput.dispatchEvent(new Event("input"));
      } catch (error) {
        console.error("Error loading search:", error.message);
        searchResults.innerHTML = `<p class="error">Failed to load search: ${error.message}</p>`;
      }
    }

    async function loadProfile() {
      const profileContainer = document.getElementById("profile-container");
      profileContainer.innerHTML = '<div class="loading">Loading profile...</div>';
      showLoading();

      try {
        const userSnap = await get(ref(db, `users/${currentUserUid}`));
        const user = userSnap.val() || { username: "Unknown", photoURL: "https://www.gravatar.com/avatar?d=mp", bio: "" };

        const postsSnap = await get(ref(db, "posts"));
        const postsData = postsSnap.val() || {};
        const followingSnap = await get(ref(db, `users/${currentUserUid}/following`));
        const followersSnap = await get(ref(db, `users/${currentUserUid}/followers`));
        
        const postsCount = Object.values(postsData).filter(post => post.userId === currentUserUid).length;
        const followingCount = Object.keys(followingSnap.val() || {}).length;
        const followersCount = Object.keys(followersSnap.val() || {}).length;

        profileContainer.innerHTML = `
          <div class="profile-container">
            <div class="profile-header">
              <img src="${user.photoURL}" alt="${user.username}"/>
              <div>
                <span>${user.username}</span>
              </div>
            </div>
            <div class="profile-stats">
              <span>${postsCount} Posts</span>
              <span>${followersCount} Followers</span>
              <span>${followingCount} Following</span>
            </div>
            <p class="profile-bio">${user.bio || "No bio available."}</p>
          </div>
        `;
      } catch (error) {
        console.error("Error loading profile:", error.message);
        profileContainer.innerHTML = `<p class="error">Failed to load profile: ${error.message}</p>`;
      } finally {
        hideLoading();
      }
    }

    // Tab navigation
    document.querySelectorAll(".tab-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
        document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
        btn.classList.add("active");
        document.getElementById(btn.dataset.tab).classList.add("active");
        pauseAllMedia();
        if (btn.dataset.tab === "home") loadPosts();
        else if (btn.dataset.tab === "friends") loadFriends();
        else if (btn.dataset.tab === "search") loadSearch();
        else if (btn.dataset.tab === "profile") loadProfile();
      });
    });

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        location.href = "index.html";
      } else {
        currentUserUid = user.uid;
        loadPosts();
        loadFriends();
        loadSearch();
        loadProfile();
        loadStories();
      }
    });
  </script>
</body>
</html>
