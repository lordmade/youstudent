<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YourDate - Connect Authentically</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #181818;
    }
    .sidebar {
      width: 240px;
      position: fixed;
      top: 0;
      left: -240px;
      height: 100%;
      transition: left 0.3s ease;
      z-index: 1000;
    }
    .sidebar.open {
      left: 0;
    }
    .animate-spin-slow {
      animation: spin 4s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loader-container {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 9999;
    }
    .post-card {
      transition: transform 0.2s;
    }
    .post-card:hover {
      transform: scale(1.02);
    }
    .btn-like, .btn-comment, .btn-video-call {
      background-color: #282828;
      color: #fff;
      transition: background-color 0.2s;
    }
    .btn-like:hover, .btn-comment:hover, .btn-video-call:hover {
      background-color: #ff0000;
    }
    .btn-like.liked svg {
      fill: #ff0000;
    }
    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }
    .left-container {
      display: flex;
      align-items: center;
      flex-shrink: 0;
    }
    .logo-container {
      display: flex;
      align-items: center;
      min-width: 150px;
      transition: visibility 0.3s ease, opacity 0.3s ease;
    }
    .logo-container.hidden {
      visibility: hidden;
      opacity: 0;
      min-width: 0;
    }
    .search-container {
      flex: 1;
      max-width: 400px;
      margin: 0 16px;
      transition: max-width 0.3s ease, margin-left 0.3s ease;
    }
    .search-container.focused {
      max-width: 550px;
      margin-left: -134px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #282828;
      padding: 24px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      max-height: 80vh;
      overflow-y: auto;
    }
    .modal-content input, .modal-content textarea, .modal-content select {
      background-color: #121212;
      border: 1px solid #444;
      color: #fff;
      padding: 8px;
      border-radius: 4px;
    }
    .modal-content button {
      transition: background-color 0.2s;
    }
    .bottom-nav {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #212121;
      z-index: 1000;
      padding: 8px 0;
    }
    .bottom-nav a {
      flex: 1;
      text-align: center;
      color: #fff;
      padding: 8px;
      transition: background-color 0.2s;
    }
    .bottom-nav a:hover,
    .bottom-nav a.active {
      background-color: #ff0000;
    }
    .tab-btn {
      background-color: #282828;
      color: #fff;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    .tab-btn.active {
      background-color: #ff0000;
    }
    .tab-btn:hover {
      background-color: #cc0000;
    }
    #mind-input, #findme-input {
      background-color: #282828;
      border: 1px solid #444;
      color: #fff;
      padding: 12px;
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
      cursor: pointer;
    }
    #mind-input:focus, #findme-input:focus {
      border-color: #ff0000;
      outline: none;
    }
    .post-card {
      padding: 1.5rem;
    }
    .post-image {
      height: 16rem;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: #282828;
      border: 1px solid #444;
      border-radius: 4px;
      z-index: 10;
      min-width: 120px;
    }
    .dropdown-menu.show {
      display: block;
    }
    .dropdown-menu button {
      display: block;
      width: 100%;
      padding: 8px 16px;
      text-align: left;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
    }
    .dropdown-menu button:hover {
      background-color: #ff0000;
    }
    .comment-dropdown {
      position: relative;
    }
    /* Love Overlay Animation */
    #love-overlay {
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    #love-overlay.show {
      opacity: 1;
    }
    #love-svg {
      transform: scale(1);
      animation: heartPulse 3s ease-in-out forwards;
    }
    @keyframes heartPulse {
      0% { transform: scale(1); opacity: 0; }
      10% { transform: scale(1.5); opacity: 1; }
      50% { transform: scale(2); opacity: 1; }
      90% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(1); opacity: 0; }
    }
    /* Verification Badge */
    .verified-badge {
      display: inline-block;
      width: 16px;
      height: 16px;
      background-color: #ff0000;
      border-radius: 50%;
      color: #fff;
      text-align: center;
      line-height: 16px;
      font-size: 12px;
      margin-left: 4px;
    }
    /* Search Filters */
    #filter-modal {
      display: none;
    }
    .filter-option {
      margin-bottom: 8px;
    }
    @media (max-width: 768px) {
      .sidebar { display: none; }
      .bottom-nav { display: flex; }
      .main-content { margin-bottom: 64px; }
      .logo-container { min-width: 100px; }
      .search-container { max-width: 250px; margin: 0 8px; }
      .search-container.focused { max-width: 350px; margin-left: -92px; }
      .right-container { flex-shrink: 0; }
      .header-container { padding: 0 8px; }
      .tab-btn { flex: 1; text-align: center; }
      #mind-input, #findme-input { max-width: 100%; }
      .post-actions { flex-wrap: wrap; gap: 8px; }
    }
    @media (min-width: 769px) {
      .bottom-nav { display: none; }
    }
    #search-bar {
      width: 100%;
      transition: width 0.3s ease;
    }
  </style>
</head>

    // Relative Time Formatter
    function getRelativeTime(timestamp) {
      const now = Date.now();
      const diff = now - timestamp;
      const seconds = Math.floor(diff / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);
      if (seconds < 60) return seconds === 1 ? "1 second ago" : `${seconds} seconds ago`;
      if (minutes < 60) return minutes === 1 ? "1 minute ago" : `${minutes} minutes ago`;
      if (hours < 24) return hours === 1 ? "1 hour ago" : `${hours} hours ago`;
      return days === 1 ? "1 day ago" : `${days} days ago`;
    }

      const filteredPosts = {};
      for (const [postId, post] of Object.entries(posts)) {
        let include = true;
        const userRef = ref(db, `users/${post.uid}`);
        const userSnapshot = await get(userRef);
        const userData = userSnapshot.exists() ? userSnapshot.val() : {};
        if (currentFilters.age && userData.ageRange && userData.ageRange !== currentFilters.age) {
          include = false;
        }
        if (currentFilters.interests && userData.interests && !userData.interests.includes(currentFilters.interests)) {
          include = false;
        }
        if (currentFilters.goal && userData.relationshipGoal && userData.relationshipGoal !== currentFilters.goal) {
          include = false;
        }
        // Distance filtering requires geolocation; placeholder for now
        if (currentFilters.distance) {
          console.log(`Distance filtering not implemented; skipping: ${currentFilters.distance}`);
        }
        if (include) {
          filteredPosts[postId] = post;
        }
      }
      return filteredPosts;
    }

          document.querySelectorAll(".btn-like").forEach(button => {
            button.addEventListener("click", (e) => {
              e.preventDefault();
              e.stopPropagation();
              toggleLike(button.dataset.postId, button, button.dataset.isfindme === "true");
            });
          });
          document.querySelectorAll(".btn-comment").forEach(button => {
            button.addEventListener("click", (e) => {
              e.preventDefault();
              e.stopPropagation();
              openCommentModal(button.dataset.postId, button.dataset.isfindme === "true");
            });
          });
          document.querySelectorAll(".dropdown-toggle").forEach(button => {
            button.addEventListener("click", (e) => {
              e.preventDefault();
              e.stopPropagation();
              toggleDropdown(button);
            });
          });
          document.querySelectorAll(".delete-post").forEach(button => {
            button.addEventListener("click", (e) => {
              e.preventDefault();
              e.stopPropagation();
              deletePost(button.dataset.postId, button.dataset.isfindme === "true");
            });
          });
          document.querySelectorAll(".subscribe-user").forEach(button => {
            button.addEventListener("click", (e) => {
              e.preventDefault();
              e.stopPropagation();
              subscribeToUser(button.dataset.userId);
            });
          });
          document.querySelectorAll(".btn-video-call").forEach(button => {
            button.addEventListener("click", (e) => {
              e.preventDefault();
              e.stopPropagation();
              initiateVideoCall(button.dataset.userId);
            });
          });
        } else {
          findmeList.innerHTML = "<p class='text-gray-400 text-center'>No posts available.</p>";
          console.log("No Find Me posts found in Firebase.");
        }
      } catch (error) {
        console.error("Error fetching Find Me posts:", error.code, error.message);
        errorMessage.textContent = `Error loading posts: ${error.message}`;
        errorMessage.classList.remove("hidden");
      }
    }

    // Render Posts
    async function renderPosts() {
      console.log("Rendering posts...");
      try {
        const postsRef = ref(db, "posts");
        const snapshot = await get(postsRef);
        postsList.innerHTML = "";
        if (snapshot.exists()) {
          let posts = snapshot.val();
          posts = await filterPosts(posts);
          const user = auth.currentUser;
          Object.entries(posts).reverse().forEach(([postId, post]) => {
            const likeCount = post.likes ? Object.keys(post.likes).length : 0;
            const commentCount = post.comments ? Object.keys(post.comments).length : 0;
            const isLiked = user && post.likes && post.likes[user.uid];
            const isOwnPost = user && post.uid === user.uid;
            const card = document.createElement("div");
            card.className = "post-card bg-[#282828] rounded-lg cursor-pointer relative";
            card.innerHTML = `
              <a href="profile.html?uid=${post.uid}" class="block">
                <div class="flex items-center mb-3">
                  <img src="${post.photoURL || 'https://www.gravatar.com/avatar?d=mp'}" alt="Author" class="w-10 h-10 rounded-full mr-3">
                  <div>
                    <p class="text-base font-semibold">
                      ${post.authorName || 'Anonymous'}
                      ${post.verified ? `<span class="verified-badge">âœ“</span>` : ''}
                    </p>
                    <p class="text-sm text-gray-500">${getRelativeTime(post.timestamp)}</p>
                    ${post.interests && post.interests.length ? `<p class="text-xs text-gray-400">Interests: ${post.interests.join(", ")}</p>` : ''}
                    ${post.bio ? `<p class="text-xs text-gray-400">${post.bio}</p>` : ''}
                  </div>
                </div>
                ${post.imageUrl ? `<img src="${post.imageUrl}" alt="Post Image" class="post-image w-full object-cover rounded-md mb-3" onerror="this.src='https://via.placeholder.com/300?text=Invalid+Image+URL';"` : ''}
                <p class="text-base text-gray-300">${post.text}</p>
              </a>
              ${user ? `
                <div class="dropdown absolute top-2 right-2">
                  <button class="dropdown-toggle text-gray-400 hover:text-white" data-post-id="${postId}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"/>
                    </svg>
                  </button>
                  <div class="dropdown-menu">
                    ${isOwnPost ? `<button class="delete-post" data-post-id="${postId}" data-isfindme="false">Delete</button>` : `
                      <button class="subscribe-user" data-user-id="${post.uid}">Subscribe</button>
                      <button class="btn-video-call" data-user-id="${post.uid}">Video Call</button>
                    `}
                  </div>
                </div>
              ` : ''}
              <div class="post-actions flex justify-between mt-3">
                <button class="btn-like flex items-center space-x-1 px-3 py-1 rounded-md text-sm ${isLiked ? 'liked' : ''}" data-post-id="${postId}" data-isfindme="false">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                  </svg>
                  <span>${likeCount} Like${likeCount === 1 ? '' : 's'}</span>
                </button>
                <button class="btn-comment flex items-center space-x-1 px-3 py-1 rounded-md text-sm" data-post-id="${postId}" data-isfindme="false">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
                  </svg>
                  <span>${commentCount} Comment${commentCount === 1 ? '' : 's'}</span>
                </button>
              </div>
            `;
            postsList.appendChild(card);
          });

          document.querySelectorAll(".btn-like").forEach(button => {
            button.addEventListener("click", (e) => {
              e.preventDefault();
              e.stopPropagation();
              toggleLike(button.dataset.postId, button, button.dataset.isfindme === "true");
            });
          });
          document.querySelectorAll(".btn-comment").forEach(button => {
            button.addEventListener("click", (e) => {
              e.preventDefault();
              e.stopPropagation();
              openCommentModal(button.dataset.postId, button.dataset.isfindme === "true");
            });
          });
          document.querySelectorAll(".dropdown-toggle").forEach(button => {
            button.addEventListener("click", (e) => {
              e.preventDefault();
              e.stopPropagation();
              toggleDropdown(button);
            });
          });
          document.querySelectorAll(".delete-post").forEach(button => {
            button.addEventListener("click", (e) => {
              e.preventDefault();
              e.stopPropagation();
              deletePost(button.dataset.postId, button.dataset.isfindme === "true");
            });
          });
          document.querySelectorAll(".subscribe-user").forEach(button => {
            button.addEventListener("click", (e) => {
              e.preventDefault();
              e.stopPropagation();
              subscribeToUser(button.dataset.userId);
            });
          });
          document.querySelectorAll(".btn-video-call").forEach(button => {
            button.addEventListener("click", (e) => {
              e.preventDefault();
              e.stopPropagation();
              initiateVideoCall(button.dataset.userId);
            });
          });
        } else {
          postsList.innerHTML = "<p class='text-gray-400 text-center'>No posts available.</p>";
          console.log("No posts found in Firebase.");
        }
      } catch (error) {
        console.error("Error fetching posts:", error.code, error.message);
        errorMessage.textContent = `Error loading posts: ${error.message}`;
        errorMessage.classList.remove("hidden");
      }
    }

    // Auth State Listener
    onAuthStateChanged(auth, async (user) => {
      console.log("Auth state changed:", user ? user.uid : "No user");
      loaderOverlay.style.display = "flex";
      try {
        if (user) {
          const userRef = ref(db, `users/${user.uid}`);
          const userSnapshot = await get(userRef);
          if (userSnapshot.exists()) {
            const userData = userSnapshot.val();
            userPic.src = userData.photoURL || "https://www.gravatar.com/avatar?d=mp";
            console.log("User data:", userData);
            if (currentTab === "findme") {
              await renderFindMePosts();
            } else {
              await renderPosts();
            }
          } else {
            // Initialize user profile with defaults
            await set(userRef, {
              email: user.email,
              name: user.displayName || "Anonymous",
              photoURL: user.photoURL || "https://www.gravatar.com/avatar?d=mp",
              isPhotoVerified: false,
              interests: [],
              bio: "",
              ageRange: "",
              relationshipGoal: ""
            });
            userPic.src = "https://www.gravatar.com/avatar?d=mp";
            if (currentTab === "findme") {
              await renderFindMePosts();
            } else {
              await renderPosts();
            }
          }
        } else {
          console.log("No user, redirecting to login.html");
          window.location.href = "login.html";
        }
      } catch (error) {
        console.error("Auth state error:", error.code, error.message);
        errorMessage.textContent = `Error loading user data: ${error.message}`;
        errorMessage.classList.remove("hidden");
      } finally {
        loaderOverlay.style.display = "none";
      }
    });
  </script>
</body>
</html>
