<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BanterBox - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f0f4f8 0%, #d9e7ff 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      transition: all 0.3s ease;
    }
    body.dark {
      background: linear-gradient(135deg, #1a2330 0%, #0f172a 100%);
    }
    .header {
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 1.5rem 2rem;
      background: rgba(255, 255, 255, 0.98);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      display: flex;
      align-items: center;
      justify-content: space-between;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .header.dark {
      background: rgba(26, 35, 48, 0.98);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .header-left, .header-right {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    .username {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1e293b;
      text-transform: capitalize;
    }
    .username.dark { color: #e2e8f0; }
    .header-icon {
      width: 48px;
      height: 48px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1), -5px -5px 15px rgba(255, 255, 255, 0.5);
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }
    .header-icon:hover {
      transform: scale(1.15) rotate(5deg);
      box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.2), -8px -8px 20px rgba(255, 255, 255, 0.7);
    }
    .header-icon.dark {
      background: rgba(30, 41, 59, 0.9);
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3), -5px -5px 15px rgba(26, 35, 48, 0.5);
    }
    .header-icon.dark:hover {
      box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.4), -8px -8px 20px rgba(26, 35, 48, 0.7);
    }
    .header-icon svg {
      width: 24px;
      height: 24px;
      stroke: #ef4444;
    }
    .header-icon.dark svg { stroke: #dc2626; }
    .live-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #ef4444, #f97316);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 5px 5px 15px rgba(239, 68, 68, 0.3), -5px -5px 15px rgba(249, 115, 22, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .live-icon::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      animation: pulse 2s infinite;
    }
    .live-icon:hover {
      transform: scale(1.15) rotate(5deg);
      box-shadow: 8px 8px 20px rgba(239, 68, 68, 0.4), -8px -8px 20px rgba(249, 115, 22, 0.4);
    }
    .live-icon.dark {
      background: linear-gradient(135deg, #dc2626, #f97316);
      box-shadow: 5px 5px 15px rgba(220, 38, 38, 0.3), -5px -5px 15px rgba(249, 115, 22, 0.3);
    }
    .live-icon.dark:hover {
      box-shadow: 8px 8px 20px rgba(220, 38, 38, 0.4), -8px -8px 20px rgba(249, 115, 22, 0.4);
    }
    .category-filter {
      max-width: 1200px;
      margin: 1.5rem auto;
      padding: 0 2rem;
      display: flex;
      gap: 0.75rem;
      overflow-x: auto;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      -ms-overflow-style: none;
      user-select: none;
    }
    .category-filter::-webkit-scrollbar { display: none; }
    .category-btn {
      padding: 0.75rem 1.5rem;
      background: #e5e7eb;
      color: #1e293b;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1), -3px -3px 10px rgba(255, 255, 255, 0.5);
    }
    .category-btn:hover {
      transform: translateY(-3px);
      background: #d1d5db;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2), -5px -5px 15px rgba(255, 255, 255, 0.7);
    }
    .category-btn.active {
      background: linear-gradient(135deg, #ef4444, #f97316);
      color: white;
      box-shadow: 5px 5px 15px rgba(239, 68, 68, 0.3), -5px -5px 15px rgba(249, 115, 22, 0.3);
    }
    .category-btn.dark {
      background: #4b5563;
      color: #e2e8f0;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3), -3px -3px 10px rgba(26, 35, 48, 0.5);
    }
    .category-btn.dark:hover {
      background: #6b7280;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.4), -5px -5px 15px rgba(26, 35, 48, 0.7);
    }
    .category-btn.dark.active {
      background: linear-gradient(135deg, #dc2626, #f97316);
      box-shadow: 5px 5px 15px rgba(220, 38, 38, 0.3), -5px -5px 15px rgba(249, 115, 22, 0.3);
    }
    .media-grid {
      max-width: 1200px;
      margin: 1.5rem auto;
      padding: 0 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1.5rem;
      animation: fadeIn 0.5s ease;
    }
    .media-card {
      background: #ffffff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.1), -8px -8px 20px rgba(255, 255, 255, 0.5);
      transition: all 0.3s ease;
      cursor: default;
      position: relative;
      width: 100%;
      height: 100%;
    }
    .media-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 10px 10px 25px rgba(0, 0, 0, 0.15), -10px -10px 25px rgba(255, 255, 255, 0.7);
    }
    .media-card.dark {
      background: #1e293b;
      box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.3), -8px -8px 20px rgba(26, 35, 48, 0.5);
    }
    .media-card.video-clickable {
      cursor: pointer;
    }
    .media-card.video-clickable:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 10px 10px 25px rgba(0, 0, 0, 0.15), -10px -10px 25px rgba(255, 255, 255, 0.7);
    }
    .media-content-container {
      position: relative;
      width: 100%;
      aspect-ratio: 1/1;
      overflow: hidden;
    }
    .media-content {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      transition: all 0.3s ease;
    }
    .media-content.thumbnail { z-index: 1; }
    .media-content.video { z-index: 2; display: none; opacity: 0; }
    .media-content.video.ready { display: block; opacity: 1; }
    .video-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      z-index: 3;
      display: none;
    }
    .video-spinner.active { display: block; }
    .video-spinner circle {
      stroke: #ef4444;
      stroke-width: 4;
      fill: none;
      stroke-dasharray: 100;
      stroke-dashoffset: 0;
      animation: dash 1.5s ease-in-out infinite;
    }
    .video-spinner.dark circle { stroke: #dc2626; }
    .media-info {
      padding: 1.5rem;
      background: linear-gradient(to top, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.85));
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .media-info.dark {
      background: linear-gradient(to top, rgba(30, 41, 59, 0.95), rgba(30, 41, 59, 0.85));
    }
    .media-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }
    .media-title {
      font-size: 1.4rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 0.5rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .media-title.dark { color: #e2e8f0; }
    .media-song {
      font-size: 1rem;
      color: #64748b;
      margin-bottom: 0.5rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .media-song.dark { color: #94a3b8; }
    .media-posted-by {
      font-size: 1rem;
      color: #64748b;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .media-posted-by.dark { color: #94a3b8; }
    .media-posted-by a {
      color: #ef4444;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .media-posted-by a:hover {
      color: #dc2626;
      text-shadow: 0 0 5px rgba(239, 68, 68, 0.5);
    }
    .media-posted-by.dark a { color: #dc2626; }
    .media-posted-by.dark a:hover { color: #f97316; text-shadow: 0 0 5px rgba(220, 38, 38, 0.5); }
    .impression-count, .like-count {
      font-size: 0.9rem;
      color: #64748b;
      background: rgba(255, 255, 255, 0.9);
      padding: 0.25rem 0.75rem;
      border-radius: 15px;
      display: flex;
      align-items: center;
      gap: 0.25rem;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }
    .impression-count.dark, .like-count.dark {
      color: #94a3b8;
      background: rgba(30, 41, 59, 0.9);
    }
    .impression-count svg, .like-count svg {
      width: 18px;
      height: 18px;
    }
    .like-btn {
      width: 48px;
      height: 48px;
      background: transparent;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .like-btn:hover {
      transform: scale(1.2);
    }
    .like-btn svg {
      width: 24px;
      height: 24px;
      fill: none;
      stroke: #64748b;
      transition: all 0.3s ease;
    }
    .like-btn.liked svg {
      fill: #ef4444;
      stroke: #ef4444;
      animation: heartBeat 0.5s ease;
    }
    .like-btn.dark svg { stroke: #94a3b8; }
    .like-btn.dark.liked svg {
      fill: #dc2626;
      stroke: #dc2626;
    }
    .like-btn::after {
      content: attr(data-likes);
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8rem;
      color: #64748b;
      white-space: nowrap;
    }
    .like-btn.dark::after { color: #94a3b8; }
    .follow-btn {
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #ef4444, #f97316);
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 3px 3px 10px rgba(239, 68, 68, 0.3), -3px -3px 10px rgba(249, 115, 22, 0.3);
    }
    .follow-btn.following {
      background: #6b7280;
      box-shadow: none;
    }
    .follow-btn:hover {
      transform: translateY(-3px);
      box-shadow: 5px 5px 15px rgba(239, 68, 68, 0.4), -5px -5px 15px rgba(249, 115, 22, 0.4);
    }
    .follow-btn.following:hover {
      transform: translateY(-3px);
      background: #4b5563;
    }
    .follow-btn.dark {
      background: linear-gradient(135deg, #dc2626, #f97316);
    }
    .follow-btn.dark.following {
      background: #4b5563;
    }
    .follow-btn.dark:hover {
      box-shadow: 5px 5px 15px rgba(220, 38, 38, 0.4), -5px -5px 15px rgba(249, 115, 22, 0.4);
    }
    .follow-btn.dark.following:hover {
      background: #374151;
    }
    .no-media {
      text-align: center;
      padding: 2.5rem;
      color: #64748b;
      font-size: 1.5rem;
      font-weight: 700;
      animation: fadeIn 0.5s ease;
    }
    .no-media.dark { color: #94a3b8; }
    .loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      transition: all 0.3s ease;
    }
    .loading-overlay.hidden { opacity: 0; pointer-events: none; }
    .loading-spinner {
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    .loading-spinner circle {
      stroke: #ef4444;
      stroke-width: 4;
      fill: none;
      stroke-dasharray: 120;
      stroke-dashoffset: 0;
      animation: dash 1.5s ease-in-out infinite;
    }
    .loading-spinner.dark circle { stroke: #dc2626; }
    .add-media-btn {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, #ef4444, #f97316);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 6px 6px 20px rgba(239, 68, 68, 0.4), -6px -6px 20px rgba(249, 115, 22, 0.4);
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1000;
    }
    .add-media-btn:hover {
      transform: scale(1.2) rotate(15deg);
      box-shadow: 8px 8px 25px rgba(239, 68, 68, 0.5), -8px -8px 25px rgba(249, 115, 22, 0.5);
    }
    .add-media-btn.dark {
      background: linear-gradient(135deg, #dc2626, #f97316);
    }
    .audio-player {
      position: fixed;
      bottom: 8rem;
      right: 2rem;
      width: 250px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 1rem;
      box-shadow: 6px 6px 20px rgba(0, 0, 0, 0.1), -6px -6px 20px rgba(255, 255, 255, 0.5);
      display: none;
      z-index: 1500;
      transition: all 0.3s ease;
    }
    .audio-player.dark {
      background: rgba(30, 41, 59, 0.95);
      box-shadow: 6px 6px 20px rgba(0, 0, 0, 0.3), -6px -6px 20px rgba(26, 35, 48, 0.5);
    }
    .audio-player.active { display: block; }
    .story-highlights {
      max-width: 1200px;
      margin: 1rem auto;
      padding: 0 2rem;
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .story-highlight {
      width: 80px;
      height: 80px;
      background: #ffffff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.1), -4px -4px 15px rgba(255, 255, 255, 0.5);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .story-highlight:hover {
      transform: scale(1.1);
      box-shadow: 6px 6px 20px rgba(0, 0, 0, 0.2), -6px -6px 20px rgba(255, 255, 255, 0.7);
    }
    .story-highlight.dark {
      background: #1e293b;
      box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.3), -4px -4px 15px rgba(26, 35, 48, 0.5);
    }
    .story-highlight.dark:hover {
      box-shadow: 6px 6px 20px rgba(0, 0, 0, 0.4), -6px -6px 20px rgba(26, 35, 48, 0.7);
    }
    .discover-feed {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes dash { 0% { stroke-dashoffset: 120; } 50% { stroke-dashoffset: 30; } 100% { stroke-dashoffset: 120; } }
    @keyframes pulse { 0% { left: -100%; } 50% { left: 100%; } 100% { left: -100%; } }
    @keyframes heartBeat { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
    @media (max-width: 640px) {
      .header { padding: 1rem; }
      .username { font-size: 1.2rem; }
      .header-icon, .live-icon { width: 40px; height: 40px; }
      .header-icon svg, .live-icon svg { width: 20px; height: 20px; }
      .category-filter { padding: 0 1rem; }
      .category-btn { padding: 0.5rem 1rem; font-size: 0.9rem; }
      .media-grid { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); padding: 1rem; }
      .media-title { font-size: 1.2rem; }
      .media-song { font-size: 0.9rem; }
      .media-posted-by, .impression-count, .like-count { font-size: 0.8rem; }
      .add-media-btn { width: 60px; height: 60px; }
      .add-media-btn svg { width: 20px; height: 20px; }
      .audio-player { width: 180px; bottom: 6rem; right: 1rem; }
      .story-highlights { padding: 0 1rem; }
      .story-highlight { width: 60px; height: 60px; }
    }
  </style>
</head>
<body>
  <header class="header dark:header">
    <div class="header-left">
      <a href="#" class="header-icon profile-icon dark:profile-icon" id="profile-icon" role="button" aria-label="View Profile" tabindex="0">
        <svg viewBox="0 0 24 24">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </a>
      <span id="username" class="username dark:username">Loading...</span>
    </div>
    <div class="header-right">
      <button class="live-icon dark:live-icon" id="go-live-btn" role="button" aria-label="Go Live" tabindex="0">
        <svg viewBox="0 0 24 24">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M18 8l4 4-4 4" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <a href="settings.html" class="header-icon settings-icon dark:settings-icon" role="button" aria-label="Settings" tabindex="0">
        <svg viewBox="0 0 24 24">
          <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l-.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l-.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </a>
    </div>
  </header>

  <div class="story-highlights" id="story-highlights">
    <!-- Dynamic story highlights will be added via JS -->
  </div>

  <div class="category-filter" id="category-filter">
    <button class="category-btn dark:category-btn active" data-category="all">All</button>
    <button class="category-btn dark:category-btn" data-category="Fun">Fun</button>
    <button class="category-btn dark:category-btn" data-category="Education">Education</button>
    <button class="category-btn dark:category-btn" data-category="Food">Food</button>
    <button class="category-btn dark:category-btn" data-category="Events">Events</button>
    <button class="category-btn dark:category-btn" data-category="Business">Business</button>
    <button class="category-btn dark:category-btn" data-category="Nature">Nature</button>
    <button class="category-btn dark:category-btn" data-category="Sports">Sports</button>
    <button class="category-btn dark:category-btn" data-category="Art">Art</button>
    <button class="category-btn dark:category-btn" data-category="Music">Music</button>
    <button class="category-btn dark:category-btn" data-category="Travel">Travel</button>
    <button class="category-btn dark:category-btn" data-category="Discover">Discover</button>
  </div>

  <div class="media-grid" id="media-grid"></div>
  <div class="no-media dark:no-media" id="no-media" style="display: none;">No media available.</div>

  <div class="discover-feed" id="discover-feed" style="display: none;">
    <!-- AI-curated content will be added via JS -->
  </div>

  <div id="loading-overlay" class="loading-overlay hidden">
    <svg class="loading-spinner" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="10" />
    </svg>
  </div>

  <a href="upload.html" class="add-media-btn dark:add-media-btn" id="add-media-btn">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M12 5v14M5 12h14"/>
    </svg>
  </a>

  <div class="audio-player dark:audio-player" id="audio-player">
    <audio id="preview-audio" controls></audio>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getDatabase, ref, get, set, push, child } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.appspot.com",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const mediaGrid = document.getElementById("media-grid");
    const noMedia = document.getElementById("no-media");
    const loadingOverlay = document.getElementById("loading-overlay");
    const usernameElement = document.getElementById("username");
    const categoryFilter = document.getElementById("category-filter");
    const goLiveBtn = document.getElementById("go-live-btn");
    const audioPlayer = document.getElementById("audio-player");
    const previewAudio = document.getElementById("preview-audio");
    const profileIcon = document.getElementById("profile-icon");
    const storyHighlights = document.getElementById("story-highlights");
    const discoverFeed = document.getElementById("discover-feed");

    let currentCategory = 'all';
    let currentUserId = null;
    let isDragging = false;
    let startX;
    let scrollLeft;

    function showLoading() { loadingOverlay.classList.remove("hidden"); }
    function hideLoading() { loadingOverlay.classList.add("hidden"); }

    function applyTheme(themeValue) {
      const isDark = themeValue === 'dark';
      document.body.classList.toggle('dark', isDark);
      document.querySelector('.header').classList.toggle('dark', isDark);
      document.querySelectorAll('.media-card').forEach(card => card.classList.toggle('dark', isDark));
      document.querySelectorAll('.media-title').forEach(title => title.classList.toggle('dark', isDark));
      document.querySelectorAll('.media-song').forEach(song => song.classList.toggle('dark', isDark));
      document.querySelectorAll('.media-posted-by').forEach(info => info.classList.toggle('dark', isDark));
      document.querySelectorAll('.impression-count, .like-count').forEach(count => count.classList.toggle('dark', isDark));
      document.querySelector('.no-media').classList.toggle('dark', isDark);
      document.querySelector('.loading-spinner circle').classList.toggle('dark', isDark);
      document.querySelectorAll('.video-spinner circle').forEach(circle => circle.classList.toggle('dark', isDark));
      document.querySelector('.username').classList.toggle('dark', isDark);
      document.querySelectorAll('.header-icon').forEach(icon => icon.classList.toggle('dark', isDark));
      document.querySelector('.live-icon').classList.toggle('dark', isDark);
      document.querySelector('.add-media-btn').classList.toggle('dark', isDark);
      document.querySelectorAll('.category-btn').forEach(btn => btn.classList.toggle('dark', isDark));
      document.querySelectorAll('.like-btn').forEach(btn => btn.classList.toggle('dark', isDark));
      document.querySelectorAll('.follow-btn').forEach(btn => btn.classList.toggle('dark', isDark));
      document.querySelectorAll('.story-highlight').forEach(highlight => highlight.classList.toggle('dark', isDark));
      audioPlayer.classList.toggle('dark', isDark);
      categoryFilter.classList.toggle('dark', isDark);
    }

    function applyFontSize(size) {
      document.documentElement.style.fontSize = size === 'small' ? '14px' : size === 'large' ? '18px' : '16px';
    }

    async function incrementImpression(mediaId, userId) {
      try {
        const viewRef = ref(db, `media/${mediaId}/views/${userId}`);
        const viewSnap = await get(viewRef);
        if (viewSnap.exists()) return;

        await set(viewRef, { viewedAt: Date.now() });

        const impressionRef = ref(db, `media/${mediaId}/impressions`);
        const snapshot = await get(impressionRef);
        const currentImpressions = snapshot.val() || 0;
        await set(impressionRef, currentImpressions + 1);

        const impressionElement = document.querySelector(`.media-card[data-media-id="${mediaId}"] .impression-count`);
        if (impressionElement) {
          impressionElement.innerHTML = `<svg viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" fill="currentColor"/></svg> ${currentImpressions + 1}`;
        }
      } catch (error) {
        console.error('Error incrementing impression:', error);
      }
    }

    async function startLiveStream() {
      try {
        showLoading();
        const liveRef = ref(db, `liveStreams/${currentUserId}`);
        await set(liveRef, {
          userId: currentUserId,
          startedAt: Date.now(),
          status: 'live',
          viewers: 0
        });
        window.location.href = 'live.html?uid=' + currentUserId;
      } catch (error) {
        console.error('Error starting live stream:', error);
        alert('Failed to start live stream. Please try again.');
      } finally {
        hideLoading();
      }
    }

    async function isFriend(userId, friendId) {
      const friendsRef = ref(db, `users/${userId}/friends`);
      const snapshot = await get(friendsRef);
      const friends = snapshot.val() || {};
      return !!friends[friendId];
    }

    async function toggleFollow(userId, friendId, button) {
      const isFollowing = await isFriend(userId, friendId);
      const friendsRef = ref(db, `users/${userId}/friends/${friendId}`);

      if (isFollowing) {
        await set(friendsRef, null);
        button.textContent = 'Follow';
        button.classList.remove('following');
      } else {
        await set(friendsRef, { addedAt: Date.now() });
        button.textContent = 'Following';
        button.classList.add('following');
      }
    }

    async function isLiked(mediaId, userId) {
      const likeRef = ref(db, `media/${mediaId}/likedBy/${userId}`);
      const snapshot = await get(likeRef);
      return snapshot.exists();
    }

    async function toggleLike(mediaId, button) {
      if (!currentUserId) return;

      const isLiked = await isLiked(mediaId, currentUserId);
      const likeRef = ref(db, `media/${mediaId}/likedBy/${currentUserId}`);
      const likesRef = ref(db, `media/${mediaId}/likes`);

      try {
        if (isLiked) {
          await set(likeRef, null);
          const snapshot = await get(likesRef);
          const currentLikes = snapshot.val() || 0;
          await set(likesRef, Math.max(0, currentLikes - 1));
          button.setAttribute('data-likes', Math.max(0, currentLikes - 1));
          button.classList.remove('liked');
        } else {
          await set(likeRef, { likedAt: Date.now() });
          const snapshot = await get(likesRef);
          const currentLikes = snapshot.val() || 0;
          await set(likesRef, currentLikes + 1);
          button.setAttribute('data-likes', currentLikes + 1);
          button.classList.add('liked');
        }
      } catch (error) {
        console.error('Error toggling like:', error);
      }
    }

    async function loadMedia(category = 'all') {
      showLoading();
      try {
        const mediaRef = ref(db, "media");
        const mediaSnap = await get(mediaRef);
        if (!mediaSnap.exists()) throw new Error('No media data found.');

        const media = mediaSnap.val() || {};
        const usersRef = ref(db, "users");
        const usersSnap = await get(usersRef);
        const users = usersSnap.val() || {};

        mediaGrid.innerHTML = '';
        const mediaList = Object.entries(media)
          .map(([mediaId, item]) => ({ mediaId, ...item, timestamp: item.timestamp || 0 }))
          .filter(item => category === 'all' || (item.category || 'Other') === category || category === 'Discover')
          .sort((a, b) => b.timestamp - a.timestamp);

        if (mediaList.length === 0) {
          noMedia.style.display = 'block';
          noMedia.textContent = category === 'all' ? 'No media available.' : `No ${category} content.`;
          hideLoading();
          return;
        }

        noMedia.style.display = 'none';
        mediaList.forEach(({ mediaId, title, url, thumbnailUrl, resourceType, postedBy, category, song, songPreview, impressions = 0, likes = 0, timestamp }) => {
          const user = users[postedBy] || { displayName: 'Unknown User' };
          const displayName = user.displayName || 'Unknown User';
          const mediaCard = document.createElement('div');
          mediaCard.className = 'media-card dark:media-card';
          mediaCard.dataset.mediaId = mediaId;
          mediaCard.tabIndex = 0;

          if (resourceType === 'video') {
            mediaCard.classList.add('video-clickable');
            mediaCard.onclick = () => window.location.href = `media.html?mediaId=${mediaId}`;
          }

          const mediaElement = resourceType === 'image'
            ? `<div class="media-content-container">
                 <img src="${url || 'https://via.placeholder.com/320x320'}" alt="${title || 'Media'} thumbnail" class="media-content lazy" loading="lazy" />
               </div>`
            : `<div class="media-content-container">
                 <img src="${thumbnailUrl || 'https://via.placeholder.com/320x320'}" alt="${title || 'Media'} thumbnail" class="media-content thumbnail lazy" loading="lazy" />
                 <video src="${url}" class="media-content video" muted playsinline loop preload="auto"></video>
                 <svg class="video-spinner dark:video-spinner" viewBox="0 0 24 24">
                   <circle cx="12" cy="12" r="10" />
                 </svg>
               </div>`;

          const likeBtn = document.createElement('button');
          likeBtn.className = 'like-btn dark:like-btn';
          likeBtn.dataset.mediaId = mediaId;
          likeBtn.innerHTML = `<svg viewBox="0 0 24 24"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>`;
          likeBtn.setAttribute('data-likes', likes);

          const followBtn = document.createElement('button');
          followBtn.className = 'follow-btn dark:follow-btn';
          followBtn.dataset.friendId = postedBy;
          followBtn.textContent = 'Loading...';

          mediaCard.innerHTML = `
            ${mediaElement}
            <div class="media-info">
              <h3 class="media-title dark:media-title">${title || 'Untitled'}</h3>
              ${song ? `<p class="media-song dark:media-song">Song: ${song}</p>` : ''}
              <p class="media-posted-by dark:media-posted-by">
                <a href="profile.html?uid=${postedBy}" class="posted-by-link">${displayName}</a> | ${category || 'Other'}
              </p>
              <div class="media-actions">
                <span class="impression-count dark:impression-count">
                  <svg viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" fill="currentColor"/></svg>
                  ${impressions}
                </span>
                ${currentUserId && postedBy !== currentUserId ? followBtn.outerHTML : ''}
                ${currentUserId ? likeBtn.outerHTML : ''}
              </div>
            </div>
            ${songPreview ? `<audio id="card-audio-${mediaId}" src="${songPreview}" class="hidden" loop></audio>` : ''}
          `;
          mediaGrid.appendChild(mediaCard);

          if (currentUserId && postedBy !== currentUserId) {
            isFriend(currentUserId, postedBy).then(isFollowing => {
              const btn = mediaCard.querySelector('.follow-btn');
              btn.textContent = isFollowing ? 'Following' : 'Follow';
              btn.classList.toggle('following', isFollowing);
              btn.onclick = (e) => {
                e.stopPropagation();
                toggleFollow(currentUserId, postedBy, btn);
              };
            });
          }

          if (currentUserId) {
            isLiked(mediaId, currentUserId).then(liked => {
              const likeButton = mediaCard.querySelector('.like-btn');
              likeButton.setAttribute('data-likes', likes);
              if (liked) {
                likeButton.classList.add('liked');
                likeButton.querySelector('svg').setAttribute('fill', 'currentColor');
              } else {
                likeButton.querySelector('svg').removeAttribute('fill');
              }
              likeButton.onclick = (e) => {
                e.stopPropagation();
                toggleLike(mediaId, likeButton);
              };
            });
          }
        });

        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            const card = entry.target;
            const video = card.querySelector('video.media-content');
            const thumbnail = card.querySelector('img.media-content.thumbnail');
            const spinner = card.querySelector('.video-spinner');
            const mediaId = card.dataset.mediaId;

            if (entry.isIntersecting && currentUserId) {
              incrementImpression(mediaId, currentUserId);
              if (video) {
                video.play().catch(error => {
                  console.error('Error playing video:', error);
                  if (spinner) spinner.classList.add('active');
                });
              }
            } else if (video) {
              video.pause();
              video.currentTime = 0;
              if (thumbnail) thumbnail.style.display = 'block';
              if (spinner) spinner.classList.remove('active');
            }
          });
        }, { threshold: 0.5 });

        document.querySelectorAll('.media-card').forEach(card => observer.observe(card));

        document.querySelectorAll('video.media-content').forEach(video => {
          const thumbnail = video.parentElement.querySelector('img.media-content.thumbnail');
          const spinner = video.parentElement.querySelector('.video-spinner');

          video.addEventListener('canplay', () => {
            video.classList.add('ready');
            if (thumbnail) thumbnail.style.display = 'none';
            if (spinner) spinner.classList.remove('active');
          });

          video.addEventListener('waiting', () => {
            if (spinner) spinner.classList.add('active');
          });

          video.addEventListener('error', () => {
            if (spinner) spinner.classList.add('active');
            console.error('Video error:', video.error);
          });

          video.addEventListener('focus', () => video.play().catch(() => {}));
          video.addEventListener('blur', () => {
            video.pause();
            video.currentTime = 0;
            if (thumbnail) thumbnail.style.display = 'block';
            if (spinner) spinner.classList.remove('active');
          });
        });
      } catch (error) {
        console.error('Error loading media:', error);
        noMedia.style.display = 'block';
        noMedia.textContent = `Error: ${error.message}. Check console.';
      }
      hideLoading();
    }

    async function loadStoryHighlights() {
      // Simulated data for story highlights (replace with real data from DB)
      const highlights = [
        { id: '1', user: 'User1', image: 'https://via.placeholder.com/80' },
        { id: '2', user: 'User2', image: 'https://via.placeholder.com/80' },
        { id: '3', user: 'User3', image: 'https://via.placeholder.com/80' },
      ];
      storyHighlights.innerHTML = highlights.map(h => `
        <div class="story-highlight dark:story-highlight" data-story-id="${h.id}">
          <img src="${h.image}" alt="${h.user}'s story" class="w-full h-full rounded-full object-cover" />
        </div>
      `).join('');
      document.querySelectorAll('.story-highlight').forEach(highlight => {
        highlight.onclick = () => window.location.href = `story.html?storyId=${highlight.dataset.storyId}`;
      });
    }

    async function loadDiscoverFeed() {
      // Simulated AI-curated content (replace with real AI logic)
      const discoverItems = [
        { id: 'd1', title: 'Trending Nature Video', url: 'https://via.placeholder.com/300x300', thumbnail: 'https://via.placeholder.com/300x300', category: 'Nature' },
        { id: 'd2', title: 'Art Masterpiece', url: 'https://via.placeholder.com/300x300', thumbnail: 'https://via.placeholder.com/300x300', category: 'Art' },
      ];
      discoverFeed.innerHTML = discoverItems.map(d => `
        <div class="media-card dark:media-card" data-media-id="${d.id}">
          <div class="media-content-container">
            <img src="${d.thumbnail}" alt="${d.title} thumbnail" class="media-content lazy" loading="lazy" />
          </div>
          <div class="media-info">
            <h3 class="media-title dark:media-title">${d.title}</h3>
            <p class="media-posted-by dark:media-posted-by">${d.category}</p>
          </div>
        </div>
      `).join('');
      discoverFeed.style.display = 'grid';
    }

    categoryFilter.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.pageX - categoryFilter.offsetLeft;
      scrollLeft = categoryFilter.scrollLeft;
    });
    categoryFilter.addEventListener('mouseleave', () => isDragging = false);
    categoryFilter.addEventListener('mouseup', () => isDragging = false);
    categoryFilter.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      e.preventDefault();
      const x = e.pageX - categoryFilter.offsetLeft;
      const walk = (x - startX) * 2;
      categoryFilter.scrollLeft = scrollLeft - walk;
    });
    categoryFilter.addEventListener('touchstart', (e) => {
      isDragging = true;
      startX = e.touches[0].pageX - categoryFilter.offsetLeft;
      scrollLeft = categoryFilter.scrollLeft;
    });
    categoryFilter.addEventListener('touchend', () => isDragging = false);
    categoryFilter.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      e.preventDefault();
      const x = e.touches[0].pageX - categoryFilter.offsetLeft;
      const walk = (x - startX) * 2;
      categoryFilter.scrollLeft = scrollLeft - walk;
    });

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "signup.html";
        return;
      }
      currentUserId = user.uid;
      try {
        const userRef = ref(db, `users/${currentUserId}`);
        const userSnap = await get(userRef);
        const userData = userSnap.val() || {};
        usernameElement.textContent = userData.displayName || 'User';

        const settingsRef = ref(db, `users/${currentUserId}/settings`);
        const settingsSnap = await get(settingsRef);
        const settings = settingsSnap.val() || {};
        applyTheme(settings.theme || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'));
        applyFontSize(settings.fontSize || 'medium');

        profileIcon.href = `profile.html?uid=${currentUserId}&owner=true`;

        await loadStoryHighlights();
        await loadMedia(currentCategory);
        await loadDiscoverFeed();

        categoryFilter.querySelectorAll('.category-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            categoryFilter.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentCategory = btn.dataset.category;
            mediaGrid.style.display = currentCategory === 'Discover' ? 'none' : 'grid';
            discoverFeed.style.display = currentCategory === 'Discover' ? 'grid' : 'none';
            if (currentCategory === 'Discover') loadDiscoverFeed();
            else loadMedia(currentCategory);
          });
          btn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            categoryFilter.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentCategory = btn.dataset.category;
            mediaGrid.style.display = currentCategory === 'Discover' ? 'none' : 'grid';
            discoverFeed.style.display = currentCategory === 'Discover' ? 'grid' : 'none';
            if (currentCategory === 'Discover') loadDiscoverFeed();
            else loadMedia(currentCategory);
          });
        });

        goLiveBtn.addEventListener('click', (e) => {
          e.preventDefault();
          startLiveStream();
        });
        goLiveBtn.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            startLiveStream();
          }
        });
      } catch (error) {
        console.error('Error loading data:', error);
        usernameElement.textContent = 'User';
        applyTheme(window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        applyFontSize('medium');
        profileIcon.href = `profile.html?uid=${currentUserId || 'default'}&owner=true`;
        await loadMedia(currentCategory);
      }
    });
  </script>
