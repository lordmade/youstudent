<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #181818;
    }
    .sidebar {
      width: 240px;
      position: fixed;
      top: 0;
      left: -240px;
      height: 100%;
      transition: left 0.3s ease;
      z-index: 1000;
    }
    .sidebar.open {
      left: 0;
    }
    .animate-spin-slow {
      animation: spin 4s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loader-container {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 9999;
    }
    .tutor-card, .post-card {
      transition: transform 0.2s;
    }
    .tutor-card:hover, .post-card:hover {
      transform: scale(1.02);
    }
    .btn-follow {
      background-color: #f00;
      color: #fff;
      transition: background-color 0.2s;
    }
    .btn-follow:hover {
      background-color: #cc0000;
    }
    .btn-following {
      background-color: #666;
      color: #fff;
    }
    .btn-delete {
      background-color: #666;
      color: #fff;
      transition: background-color 0.2s;
    }
    .btn-delete:hover {
      background-color: #555;
    }
    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }
    .left-container {
      display: flex;
      align-items: center;
      flex-shrink: 0;
    }
    .logo-container {
      display: flex;
      align-items: center;
      min-width: 150px;
      transition: visibility 0.3s ease, opacity 0.3s ease;
    }
    .logo-container.hidden {
      visibility: hidden;
      opacity: 0;
      min-width: 0;
    }
    .search-container {
      flex: 1;
      max-width: 400px;
      margin: 0 16px;
      transition: max-width 0.3s ease, margin-left 0.3s ease;
    }
    .search-container.focused {
      max-width: 550px;
      margin-left: -134px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #212121;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      z-index: 1000;
    }
    .bottom-nav a {
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.75rem;
    }
    .bottom-nav .plus-icon {
      background-color: #f00;
      border-radius: 50%;
      padding: 10px;
      transform: scale(1.2);
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #282828;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
    }
    @media (min-width: 768px) {
      .bottom-nav {
        display: none;
      }
    }
    @media (max-width: 768px) {
      .logo-container {
        min-width: 100px;
      }
      .search-container {
        max-width: 250px;
        margin: 0 8px;
      }
      .search-container.focused {
        max-width: 350px;
        margin-left: -92px;
      }
      .right-container {
        flex-shrink: 0;
      }
      .header-container {
        padding: 0 8px;
      }
      main {
        padding-bottom: 70px; /* Avoid overlap with bottom nav */
      }
    }
    #search-bar {
      width: 100%;
      transition: width 0.3s ease;
    }
  </style>
</head>

          <select id="post-type" class="mt-1 px-4 py-2 w-full bg-[#121212] border border-gray-600 rounded-md text-white focus:outline-none focus:border-red-500" required>
            <option value="url">URL</option>
            <option value="image">Image</option>
            <option value="text">Text</option>
          </select>
        </div>
        <div id="post-url-container" class="hidden">
          <label for="post-url" class="block text-sm font-medium text-gray-300">URL</label>
          <input type="url" id="post-url" class="mt-1 px-4 py-2 w-full bg-[#121212] border border-gray-600 rounded-md text-white focus:outline-none focus:border-red-500" />
        </div>
        <div id="post-image-container" class="hidden">
          <label for="post-image" class="block text-sm font-medium text-gray-300">Image</label>
          <input type="file" id="post-image" accept="image/*" class="mt-1 w-full text-gray-300" />
        </div>
        <div id="post-text-container" class="hidden">
          <label for="post-text" class="block text-sm font-medium text-gray-300">Text</label>
          <textarea id="post-text" class="mt-1 px-4 py-2 w-full bg-[#121212] border border-gray-600 rounded-md text-white focus:outline-none focus:border-red-500" rows="4"></textarea>
        </div>
        <div>
          <label for="post-title" class="block text-sm font-medium text-gray-300">Title</label>
          <input type="text" id="post-title" class="mt-1 px-4 py-2 w-full bg-[#121212] border border-gray-600 rounded-md text-white focus:outline-none focus:border-red-500" required />
        </div>
        <div>
          <label for="post-description" class="block text-sm font-medium text-gray-300">Description</label>
          <textarea id="post-description" class="mt-1 px-4 py-2 w-full bg-[#121212] border border-gray-600 rounded-md text-white focus:outline-none focus:border-red-500" rows="4"></textarea>
        </div>
        <div class="flex justify-end space-x-2">
          <button type="button" id="close-modal" class="py-2 px-4 bg-gray-600 rounded-md text-white">Cancel</button>
          <button type="submit" class="py-2 px-4 bg-red-600 rounded-md text-white hover:bg-red-700">Post</button>
        </div>
      </form>
    </div>
  </div>

  <!-- ðŸ”¹ Firebase and Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.google.com/firebasejs/9.6.11/firebase-auth.js";
    import { getDatabase, ref, get, set, update, remove } from "https://www.google.com/firebasejs/9.6.11/firebase-database.js";
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL, deleteObject } from "https://www.google.com/firebasejs/9.6.11/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const storage = getStorage(app);

    const userPic = document.getElementById("user-pic");
    const signOutBtn = document.getElementById("sign-out");
    const errorMessage = document.getElementById("error-message");
    const menuBtn = document.getElementById("menu-btn");
    const sidebar = document.querySelector("#sidebar");
    const searchBar = document.querySelector("#search-bar");
    const searchContainerRef = document.querySelector("#search-container");
    const logoContainerRef = document.querySelector("#logo-container");
    const loaderOverlay = document.querySelector("#loader-overlay");
    const tutorGrid = document.querySelector("#tutor-grid");
    const postsGridRef = document.querySelector("#posts-grid");
    const postBtn = document.querySelector("#post-btn");
    const postModal = document.querySelector("#post-modal");
    const postForm = document.querySelector("#post-form");
    const postTypeRef = document.querySelector("#post-type");
    const postUrlContainerRef = document.querySelector("#post-url-container");
    const postImageContainerRef = document.querySelector("#post-image-container");
    const postTextContainerRef = document.querySelector("#post-text-container");
    const postUrlRef = document.querySelector("#post-url");
    const postImageRef = document.querySelector("#post-image");
    const postTextRef = document.querySelector("#post-text");
    const postTitleRef = document.querySelector("#post-title");
    const postDescriptionRef = document.querySelector("#post-description");
    const closeModalRef = document.querySelector("#close-modal");

    // Toggle Sidebar Toggle
    menuBtn.onclick = () => {
      sidebar.classList.toggle("open");
    };

    // Close Sidebar Menu on Outside Click/Touch
    document.addEventListener("click", (event) => {
      if (sidebar.classList.contains("open") && !sidebar.contains(event.target) && !menuBtn.contains(event.target)) {
        sidebar.classList.remove("open");
      }
    });

    // Expand Search Bar and Hide Logo
    searchBar.addEventListener("focus", () => {
      searchContainer.classList.add("focused");
      logoContainer.classList.add("hidden");
    });

    // Restore Logo and Search Bar
    searchBar.addEventListener("blur", () => {
      searchContainer.classList.remove("focused");
      logoContainer.classList.remove("hidden");
    });

    // Sign Out
    signOutBtn.onclick = async (e) => {
      e.preventDefault();
      loaderOverlay.style.display = "flex";
      try {
        await signOut(auth);
        console.log("User signed out");
        window.location.href = "login.html";
      } catch (error) {
        console.error("Sign-out error:", error);
        errorMessage.textContent = error.message;
        errorMessage.classList.remove("hidden");
      } finally {
        loaderOverlay.style.display = "none";
      }
    };

    // Show/Hide Modal Content
    postBtn.onclick = (e) => {
      e.preventDefault();
      postModal.style.display = "flex";
    };

    closeModalBtn.addEventListener("click", () => {
      postModal.style.display = "none";
      postForm.reset();
      postUrlContainer.classList.add("hidden");
      postImageContainer.classList.add("hidden");
      postTextContainer.classList.add("hidden");
    });

    // Toggle Post Content Input Based on Type
    postType.addEventListener("change", () => {
      postUrlContainer.classList.add("hidden");
      postImageContainer.classList.add("hidden");
      postTextContainer.classList.add("hidden");
      if (postType.value === "url") {
        postUrlContainer.classList.remove("hidden");
      } else if (postType.value === "image") {
        postImageContainer.classList.remove("hidden");
      } else if (postType.value === "text") {
        postTextContainer.classList.remove("hidden");
      }
    });

    // Render Posts Grid
    async function renderPosts(currentUserId) {
      try {
        const postsRef = ref(db, "posts");
        const snapshot = await get(postsRef);
        postsGrid.innerHTML = "";
        if (snapshot.exists()) {
          const posts = Object.entries(snapshot.val()).sort((a, b) => b[1].timestamp - a[1].timestamp);
          for (const [postId, postData] of posts) {
            const userRef = ref(db, `users/${postData.userId}`);
            const userSnapshot = await get(userRef);
            const username = userSnapshot.exists() ? userSnapshot.val().displayName || postData.userId : "Anonymous";
            const isOwnPost = postData.userId === currentUserId;
            let contentPreview = "";
            if (postData.type === "url") {
              contentPreview = `<a href="${postData.url}" target="_blank" class="text-red-500 hover:underline">${postData.url}</a>`;
            } else if (postData.type === "image") {
              contentPreview = `<img src="${postData.url}" alt="${postData.title}" class="w-full h-48 object-cover" />`;
            } else if (postData.type === "text") {
              contentPreview = `<p class="text-gray-400">${postData.text.substring(0, 100)}${postData.text.length > 100 ? "..." : ""}</p>`;
            }
            const card = document.createElement("div");
            card.className = "post-card bg-[#282828] rounded-lg overflow-hidden";
            card.innerHTML = `
              <div class="p-4">
                <h3 class="text-lg font-semibold">${postData.title}</h3>
                <p class="text-sm text-gray-400 mb-2">By ${username}</p>
                ${contentPreview}
                <p class="text-sm text-gray-400 mt-2">${postData.description || "No description"}</p>
                ${isOwnPost ? `<button class="btn-delete mt-2 py-1 px-4 rounded text-sm" data-post-id="${postId}" data-file-path="${postData.filePath || ""}">Delete</button>` : ""}
              </div>
            `;
            postsGrid.appendChild(card);
          }

          // Add Delete Event Listeners
          document.querySelectorAll(".btn-delete").forEach(button => {
            button.addEventListener("click", async (e) => {
              const postId = e.target.dataset.postId;
              const filePath = e.target.dataset.filePath;
              loaderOverlay.style.display = "flex";
              try {
                // Remove post from Database
                await remove(ref(db, `posts/${postId}`));
                // Delete from Storage if image
                if (filePath) {
                  const fileRef = storageRef(storage, filePath);
                  await deleteObject(fileRef);
                }
                await renderPosts(currentUserId); // Refresh grid
              } catch (error) {
                console.error("Delete error:", error);
                errorMessage.textContent = "Error deleting post: " + error.message;
                errorMessage.classList.remove("hidden");
              } finally {
                loaderOverlay.style.display = "none";
              }
            });
          }
        } else {
          postsGrid.innerHTML = "<p class='text-gray-400 text-center'>No posts available.</p>";
        }
      } catch (error) {
        console.error("Error fetching posts:", error);
        errorMessage.textContent = "Error loading posts: " + error.message;
        errorMessage.classList.remove("hidden");
      }
    }

    // Handle Post Content Submission Form
    postForm.onsubmit = async (e) => {
      e.preventDefault();
      loaderOverlay.style.display = "flex";
      try {
        const user = auth.currentUser;
        if (!user) throw new Error("User not authenticated");
        const type = postType.value;
        const title = postTitle.value;
        const description = postDescription.value;
        const postId = Date.now().toString();
        const postRef = ref(db, `posts/${postId}`);
        let postData = { type, title, description, userId: user.uid, timestamp: Date.now() };

        if (type === "url") {
          if (!postUrl.value) throw new Error("URL is required");
          postData.url = postUrl.value;
        } else if (type === "image") {
          const file = postImage.files[0];
          if (!file) throw new Error("Image is required");
          if (file.size > 10 * 1024 * 1024) throw new Error("Image must be under 10MB");
          const storagePath = `posts/${user.uid}/${file.name}`;
          const fileRef = storageRef(storage, storagePath);
          await uploadBytes(fileRef, file);
          postData.url = await getDownloadURL(fileRef);
          postData.filePath = storagePath;
        } else if (type === "text") {
          if (!postText.value) throw new Error("Text is required");
          postData.text = postText.value;
        }

        await set(postRef, postData);
        console.log("Post created");
        postModal.style.display = "none";
        postForm.reset();
        postUrlContainer.classList.add("hidden");
        postImageContainer.classList.add("hidden");
        postTextContainer.classList.add("hidden");
        await renderPosts(user.uid); // Refresh posts grid
      } catch (error) {
        console.error("Post error:", error);
        errorMessage.textContent = "Error creating post: " + error.message;
        errorMessage.classList.remove("hidden");
      } finally {
        loaderOverlay.style.display = "none";
      }
    };

    // Render Tutor Grid
    async function renderTutorGrid(currentUser) {
      try {
        const tutorsRef = ref(db, "tutors");
        const snapshot = await get(tutorsRef);
        if (snapshot.exists()) {
          const tutors = snapshot.val();
          tutorGrid.innerHTML = "";
          Object.entries(tutors).forEach(([tutorId, tutor]) => {
            const isFollowing = currentUser && currentUser.following && currentUser.following.includes(tutorId);
            const card = document.createElement("div");
            card.className = "tutor-card bg-[#282828] rounded-lg overflow-hidden";
            card.innerHTML = `
              <img src="${tutor.photoURL || 'https://www.gravatar.com/avatar?d=mp'}" alt="${tutor.name || 'Unknown Tutor'} Profile" class="w-full h-48 object-cover" />
              <div class="p-4">
                <h3 class="text-lg font-semibold">${tutor.name || 'Unknown Tutor'}</h3>
                <p class="text-sm text-gray-400">${tutor.bio || 'No bio available'}</p>
                <button class="btn-follow${isFollowing ? ' btn-following' : ''} mt-2 py-1 px-4 rounded-md text-sm" data-tutor-id="${tutorId}">
                  ${isFollowing ? 'Following' : 'Follow'}
                </button>
              </div>
            `;
            tutorGrid.appendChild(card);
          });

          document.querySelectorAll(".btn-follow").forEach(button => {
            button.addEventListener("click", async (e) => {
              const tutorId = e.target.dataset.tutorId;
              loaderOverlay.style.display = "flex";
              try {
                const userRef = ref(db, `users/${currentUser.uid}`);
                const tutorRef = ref(db, `tutors/${tutorId}`);
                const userSnapshot = await get(userRef);
                const tutorSnapshot = await get(tutorRef);
                const userData = userSnapshot.val() || {};
                const tutorData = tutorSnapshot.val() || {};
                const userFollowing = userData.following || [];
                const tutorFollowers = tutorData.followers || [];

                if (userFollowing.includes(tutorId)) {
                  await update(userRef, { following: userFollowing.filter(id => id !== tutorId) });
                  await update(tutorRef, { followers: tutorFollowers.filter(id => id !== currentUser.uid) });
                  e.target.textContent = "Follow";
                  e.target.classList.remove("btn-following");
                } else {
                  await update(userRef, { following: [...userFollowing, tutorId] });
                  await update(tutorRef, { followers: [...tutorFollowers, currentUser.uid] });
                  e.target.textContent = "Following";
                  e.target.classList.add("btn-following");
                }
              } catch (error) {
                console.error("Follow/Unfollow error:", error);
                errorMessage.textContent = "Error updating follow status: " + error.message;
                errorMessage.classList.remove("hidden");
              } finally {
                loaderOverlay.style.display = "none";
              }
            });
          });
        } else {
          tutorGrid.innerHTML = "<p class='text-gray-600 text-center'>No tutors available.</p>";
        }
      } catch (error) {
        console.error("Error fetching tutors:", error);
        errorMessage.textContent = "Error loading tutors: " + error.message;
        errorMessage.classList.remove("hidden");
      }
    }

    // Auth State Listener
    onAuthStateChanged(auth, async (user) => {
      loaderOverlay.style.display = "flex";
      try {
        if (user) {
          const userRef = ref(db, "users/" + user.uid);
          const snapshot = await get(userRef);
          if (snapshot.exists()) {
            const userData = snapshot.val();
            userPic.src = userData.photoURL || "https://www.gravatar.com/avatar?d=mp";
            console.log("User authenticated:", user.uid);
            await renderPosts(user.uid);
            await renderTutorGrid({ uid: user.uid, following: userData.following || [] });
          } else {
            console.log("No user data, redirecting to login.html");
            window.location.href = "login.html";
          }
        } else {
          console.log("No user, redirecting to login.html");
          window.location.href = "login.html";
        }
      } catch (error) {
        console.error("Auth state error:", error);
        errorMessage.textContent = "Error loading user data: " + error.message;
        errorMessage.classList.remove("hidden");
      } finally {
        loaderOverlay.style.display = "none";
      }
    });
  </script>
</body>
</html>
