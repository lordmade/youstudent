      const days = Math.floor(hours / 24);

      if (seconds < 60) return seconds === 1 ? "1 second ago" : `${seconds} seconds ago`;
      if (minutes < 60) return minutes === 1 ? "1 minute ago" : `${minutes} minutes ago`;
      if (hours < 24) return hours === 1 ? "1 hour ago" : `${hours} hours ago`;
      return days === 1 ? "1 day ago" : `${days} days ago`;
    }

    // Toggle Sidebar
    menuBtn.addEventListener("click", (e) => {
      e.preventDefault();
      sidebar.classList.toggle("open");
    });

    // Close Sidebar on Outside Click
    document.addEventListener("click", (event) => {
      if (sidebar.classList.contains("open") && !sidebar.contains(event.target) && !menuBtn.contains(event.target)) {
        sidebar.classList.remove("open");
      }
    });

    // Expand Search Bar and Hide Logo
    searchBar.addEventListener("focus", () => {
      searchContainer.classList.add("focused");
      logoContainer.classList.add("hidden");
    });

    // Restore Logo and Search Bar
    searchBar.addEventListener("blur", () => {
      searchContainer.classList.remove("focused");
      logoContainer.classList.remove("hidden");
    });

    // Sign Out (Sidebar and Bottom Nav)
    function handleSignOut(e) {
      e.preventDefault();
      loaderOverlay.style.display = "flex";
      signOut(auth)
        .then(() => {
          console.log("User signed out");
          window.location.href = "login.html";
        })
        .catch((error) => {
          console.error("Sign out error:", error.code, error.message);
          errorMessage.textContent = "Sign out failed: " + error.message;
          errorMessage.classList.remove("hidden");
        })
        .finally(() => {
          loaderOverlay.style.display = "none";
        });
    }

    signOutBtn.addEventListener("click", handleSignOut);
    signOutBottomBtn.addEventListener("click", handleSignOut);

    // Code Modal Controls
    function openCodeModal(tutorId) {
      codeModal.style.display = "flex";
      codeInput.value = "";
      modalError.classList.add("hidden");
      codeModal.dataset.tutorId = tutorId;
    }

    function closeCodeModal() {
      codeModal.style.display = "none";
      codeInput.value = "";
      modalError.classList.add("hidden");
    }

    modalCancel.addEventListener("click", closeCodeModal);

    document.addEventListener("click", (event) => {
      if (event.target === codeModal) {
        closeCodeModal();
      }
    });

    // Validate Code
    modalSubmit.addEventListener("click", async () => {
      const code = codeInput.value.trim();
      const tutorId = codeModal.dataset.tutorId;
      if (code.length !== 8) {
        modalError.textContent = "Code must be 8 characters.";
        modalError.classList.remove("hidden");
        return;
      }
      loaderOverlay.style.display = "flex";
      try {
        const user = auth.currentUser;
        if (!user) {
          closeCodeModal();
          window.location.href = "login.html";
          return;
        }
        const userRef = ref(db, `users/${user.uid}`);
        const userSnapshot = await get(userRef);
        const userData = userSnapshot.exists() ? userSnapshot.val() : {};
        const userEmail = userData.email || user.email;
        const codeRef = ref(db, `codes/${code}`);
        const codeSnapshot = await get(codeRef);
        if (!codeSnapshot.exists()) {
          modalError.textContent = "Invalid code.";
          modalError.classList.remove("hidden");
          return;
        }
        const codeData = codeSnapshot.val();
        if (codeData.used) {
          modalError.textContent = "Code has already been used.";
          modalError.classList.remove("hidden");
          return;
        }
        if (codeData.email !== userEmail) {
          modalError.textContent = "Code not valid for this account.";
          modalError.classList.remove("hidden");
          return;
        }
        if (codeData.tutorId !== tutorId) {
          modalError.textContent = "Code not valid for this tutor.";
          modalError.classList.remove("hidden");
          return;
        }
        await set(ref(db, `codes/${code}/used`), true);
        closeCodeModal();
        window.location.href = `tutor-content.html?tutorId=${tutorId}`;
      } catch (error) {
        console.error("Code validation error:", error.code, error.message);
        modalError.textContent = "Error validating code: " + error.message;
        modalError.classList.remove("hidden");
      } finally {
        loaderOverlay.style.display = "none";
      }
    });

    // Post Modal Controls
    function openPostModal() {
      postModal.style.display = "flex";
      postText.value = "";
      postImage.value = "";
      postError.classList.add("hidden");
      textInputContainer.classList.remove("hidden");
      imageInputContainer.classList.add("hidden");
      postTypeRadios[0].checked = true;
    }

    function closePostModal() {
      postModal.style.display = "none";
      postText.value = "";
      postImage.value = "";
      postError.classList.add("hidden");
    }

    postCancel.addEventListener("click", closePostModal);

    document.addEventListener("click", (e) => {
      if (e.target === postModal) {
        closePostModal();
      }
    });

    // Trigger Post Modal
    mindInput.addEventListener("click", () => {
      const user = auth.currentUser;
      if (!user) {
        errorMessage.textContent = "Please log in to create a post.";
        errorMessage.classList.remove("hidden");
        return;
      }
      openPostModal();
    });

    // Post Type Toggle
    postTypeRadios.forEach(radio => {
      radio.addEventListener("change", () => {
        if (radio.value === "text") {
          textInputContainer.classList.remove("hidden");
          imageInputContainer.classList.add("hidden");
          postImage.value = "";
        } else {
          textInputContainer.classList.add("hidden");
          imageInputContainer.classList.remove("hidden");
          postText.value = "";
        }
      });
    });

    // Create Post
    postSubmit.addEventListener("click", async () => {
      const user = auth.currentUser;
      if (!user) {
        closePostModal();
        errorMessage.textContent = "Please log in to create a post.";
        errorMessage.classList.remove("hidden");
        return;
      }
      const type = document.querySelector('input[name="post-type"]:checked').value;
      const content = type === "text" ? postText.value.trim() : postImage.value.trim();
      if (!content) {
        postError.textContent = `Please enter a ${type === "text" ? "text" : "image URL"}.`;
        postError.classList.remove("hidden");
        return;
      }
      if (type === "image" && !content.match(/\.(jpeg|jpg|png|gif)$/i)) {
        postError.textContent = "Please enter a valid image URL (jpeg, jpg, png, gif).";
        postError.classList.remove("hidden");
        return;
      }
      loaderOverlay.style.display = "flex";
      try {
        const userRef = ref(db, `users/${user.uid}`);
        const userSnapshot = await get(userRef);
        const userData = userSnapshot.exists() ? userSnapshot.val() : {};
        const userEmail = userData.email || user.email;
        const postsRef = ref(db, "posts");
        await push(postsRef, {
          content,
          type,
          authorEmail: userEmail,
          timestamp: Date.now(),
          uid: user.uid
        });
        closePostModal();
        await renderPosts();
      } catch (error) {
        console.error("Error creating post:", error.code, error.message);
        postError.textContent = "Error creating post: " + error.message;
        postError.classList.remove("hidden");
      } finally {
        loaderOverlay.style.display = "none";
      }
    });

    // Render Tutor Grid
    async function renderTutorGrid(currentUser, category = "All") {
      try {
        const tutorsRef = ref(db, "tutors");
        const snapshot = await get(tutorsRef);
        tutorGrid.innerHTML = "";
        if (snapshot.exists()) {
          const tutors = snapshot.val();
          const filteredTutors = category === "All"
            ? Object.entries(tutors)
            : Object.entries(tutors).filter(([_, tutor]) => tutor.category === category);
          if (filteredTutors.length === 0) {
            tutorGrid.innerHTML = `<p class="text-gray-400 text-center">No tutors available in ${category}.</p>`;
            return;
          }
          filteredTutors.forEach(([tutorId, tutor]) => {
            const card = document.createElement("div");
            card.className = "tutor-card bg-[#282828] rounded-lg overflow-hidden cursor-pointer";
            card.innerHTML = `
              <a href="tutor-content.html?tutorId=${tutorId}" class="block">
                <img src="${tutor.photoURL || 'https://www.gravatar.com/avatar?d=mp'}" alt="${tutor.name} Profile" class="w-full h-48 object-cover" />
                <div class="p-4">
                  <h3 class="text-lg font-semibold">${tutor.name || 'Unknown Tutor'}</h3>
                  <p class="text-sm text-gray-400">${tutor.bio || 'No bio available'}</p>
                  <p class="text-sm text-gray-500 mt-1">${tutor.category || 'No category selected'}</p>
                </div>
              </a>
              <div class="px-4 pb-4">
                <button class="btn-pay py-1 px-4 rounded-md text-sm" data-tutor-id="${tutorId}">Pay for Lesson</button>
              </div>
            `;
            tutorGrid.appendChild(card);
          });

          // Pay for Lesson Button Listeners
          document.querySelectorAll(".btn-pay").forEach(button => {
            button.addEventListener("click", (e) => {
              e.preventDefault();
              e.stopPropagation();
              openCodeModal(button.dataset.tutorId);
            });
          });
        } else {
          tutorGrid.innerHTML = "<p class='text-gray-400 text-center'>No tutors available.</p>";
        }
      } catch (error) {
        console.error("Error fetching tutors:", error.code, error.message);
        errorMessage.textContent = "Error loading tutors: " + error.message;
        errorMessage.classList.remove("hidden");
      }
    }

    // Render Posts
    async function renderPosts() {
      try {
        const postsRef = ref(db, "posts");
        const snapshot = await get(postsRef);
        postsList.innerHTML = "";
        if (snapshot.exists()) {
          const posts = snapshot.val();
          Object.entries(posts).reverse().forEach(([postId, post]) => {
            const card = document.createElement("div");
            card.className = "post-card bg-[#282828] rounded-lg";
            card.innerHTML = `
              <div class="flex items-center mb-3">
                <img src="https://www.gravatar.com/avatar?d=mp" alt="Author" class="w-10 h-10 rounded-full mr-3">
                <div>
                  <p class="text-base font-semibold">${post.authorEmail}</p>
                  <p class="text-sm text-gray-500">${getRelativeTime(post.timestamp)}</p>
                </div>
              </div>
              ${post.type === "image" ? `<img src="${post.content}" alt="Post Image" class="post-image w-full object-cover rounded-md mb-3" onerror="this.src='https://via.placeholder.com/300?text=Invalid+Image+URL';"` : `<p class="text-base text-gray-300">${post.content}</p>`}
            `;
            postsList.appendChild(card);
          });
        } else {
          postsList.innerHTML = "<p class='text-gray-400 text-center'>No posts available.</p>";
        }
      } catch (error) {
        console.error("Error fetching posts:", error.code, error.message);
        errorMessage.textContent = "Error loading posts: " + error.message;
        errorMessage.classList.remove("hidden");
      }
    }

    // Category Filter
    categoryFilter.addEventListener("click", async (e) => {
      const button = e.target.closest(".category-btn");
      if (!button) return;
      loaderOverlay.style.display = "flex";
      try {
        selectedCategory = button.dataset.category;
        document.querySelectorAll(".category-btn").forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");
        const userSnapshot = await get(ref(db, `users/${auth.currentUser?.uid}`));
        const userData = userSnapshot.exists() ? userSnapshot.val() : null;
        await renderTutorGrid(userData, selectedCategory);
      } catch (error) {
        console.error("Error filtering tutors:", error.code, error.message);
        errorMessage.textContent = "Error filtering tutors: " + error.message;
        errorMessage.classList.remove("hidden");
      } finally {
        loaderOverlay.style.display = "none";
      }
    });

    // Tab Navigation
    tabNav.addEventListener("click", async (e) => {
      const button = e.target.closest(".tab-btn");
      if (!button) return;
      loaderOverlay.style.display = "flex";
      try {
        currentTab = button.dataset.tab;
        document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");
        if (currentTab === "tutors") {
          tutorsSection.classList.remove("hidden");
          postsSection.classList.add("hidden");
          const userSnapshot = await get(ref(db, `users/${auth.currentUser?.uid}`));
          const userData = userSnapshot.exists() ? userSnapshot.val() : null;
          await renderTutorGrid(userData, selectedCategory);
        } else {
          tutorsSection.classList.add("hidden");
          postsSection.classList.remove("hidden");
          await renderPosts();
        }
      } catch (error) {
        console.error("Error switching tabs:", error.code, error.message);
        errorMessage.textContent = "Error switching tabs: " + error.message;
        errorMessage.classList.remove("hidden");
      } finally {
        loaderOverlay.style.display = "none";
      }
    });

    // Auth State Listener
    onAuthStateChanged(auth, async (user) => {
      loaderOverlay.style.display = "flex";
      try {
        if (user) {
          const userRef = ref(db, "users/" + user.uid);
          const userSnapshot = await get(userRef);
          if (userSnapshot.exists()) {
            const userData = userSnapshot.val();
            userPic.src = userData.photoURL || "https://www.gravatar.com/avatar?d=mp";
            console.log("User authenticated:", user.uid);
            if (currentTab === "tutors") {
              await renderTutorGrid(userData, selectedCategory);
            } else {
              await renderPosts();
            }
          } else {
            console.log("No user data, redirecting to login.html");
            window.location.href = "login.html";
          }
        } else {
          console.log("No user, redirecting to login.html");
          window.location.href = "login.html";
        }
      } catch (error) {
        console.error("Auth state error:", error.code, error.message);
        errorMessage.textContent = "Error loading user data: " + error.message;
        errorMessage.classList.remove("hidden");
      } finally {
        loaderOverlay.style.display = "none";
      }
    });
  </script>
</body>
</html>
