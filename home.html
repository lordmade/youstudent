<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BanterBox - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary: #ff3b3b;
      --primary-dark: #d32f2f;
      --background-light: #f8fafc;
      --background-dark: #0f172a;
      --card-light: #ffffff;
      --card-dark: #1e293b;
      --text-light: #1e293b;
      --text-dark: #e2e8f0;
      --border-light: #e5e7eb;
      --border-dark: #374151;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--background-light);
      color: var(--text-light);
      margin: 0;
      padding: 0;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark {
      background: var(--background-dark);
      color: var(--text-dark);
    }

    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 1rem;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 0;
      border-bottom: 1px solid var(--border-light);
    }

    .dark .header {
      border-bottom-color: var(--border-dark);
    }

    .categories {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      padding: 1rem 0;
      scrollbar-width: thin;
      scrollbar-color: var(--border-dark) transparent;
    }

    .dark .categories {
      scrollbar-color: var(--border-light) transparent;
    }

    .category-btn {
      background: none;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .category-btn.active {
      background: var(--primary);
      color: #fff;
    }

    .category-btn:hover:not(.active) {
      background: var(--border-light);
    }

    .dark .category-btn:hover:not(.active) {
      background: var(--border-dark);
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 1rem 0;
    }

    .video-card {
      background: var(--card-light);
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .dark .video-card {
      background: var(--card-dark);
    }

    .video-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
    }

    .video-thumbnail {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
    }

    .video-info {
      padding: 0.75rem;
    }

    .video-title {
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 0.25rem;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .video-channel {
      font-size: 0.8rem;
      color: #6b7280;
    }

    .dark .video-channel {
      color: #d1d5db;
    }

    .loading-spinner {
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    .loading-spinner svg {
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      stroke: var(--primary);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="text-2xl font-bold">My Videos</h1>
      <div class="flex gap-2">
        <button id="theme-toggle" class="px-4 py-2 bg-gray-200 rounded-full dark:bg-gray-700">Toggle Theme</button>
        <button id="logout-btn" class="px-4 py-2 bg-red-500 text-white rounded-full">Logout</button>
      </div>
    </div>
    <div class="categories" role="tablist" aria-label="Video categories">
      <button class="category-btn active" data-category="all" role="tab" aria-selected="true">All</button>
      <button class="category-btn" data-category="music" role="tab" aria-selected="false">Music</button>
      <button class="category-btn" data-category="vlog" role="tab" aria-selected="false">Vlog</button>
      <button class="category-btn" data-category="tutorial" role="tab" aria-selected="false">Tutorial</button>
    </div>
    <div id="video-grid" class="video-grid"></div>
    <div id="loading-spinner" class="loading-spinner hidden">
      <svg viewBox="0 0 50 50" fill="none" stroke-width="4">
        <circle cx="25" cy="25" r="20" stroke-opacity="0.3"/>
        <circle cx="25" cy="25" r="20" stroke-dasharray="90 150" stroke-linecap="round"/>
      </svg>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js';
    import { getDatabase, ref, get, child, limitToLast, query, orderByChild } from 'https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.appspot.com",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const videoGrid = document.getElementById('video-grid');
    const loadingSpinner = document.getElementById('loading-spinner');
    const categoryButtons = document.querySelectorAll('.category-btn');
    const themeToggle = document.getElementById('theme-toggle');
    const logoutBtn = document.getElementById('logout-btn');

    let currentUser = null;
    let lastVideoKey = null;
    let isLoading = false;

    function showLoading() {
      loadingSpinner.classList.remove('hidden');
    }

    function hideLoading() {
      loadingSpinner.classList.add('hidden');
    }

    function applyTheme(isDark) {
      document.body.classList.toggle('dark', isDark);
      document.querySelectorAll('.video-card').forEach(card => card.classList.toggle('dark', isDark));
    }

    function renderVideoCards(videos) {
      videos.forEach(video => {
        const card = document.createElement('div');
        card.className = 'video-card';
        card.innerHTML = `
          <img src="${video.thumbnailUrl || 'https://via.placeholder.com/320x180'}" alt="${video.title}" class="video-thumbnail" onclick="window.location.href='post.html?statusId=${video.id}'">
          <div class="video-info">
            <div class="video-title">${video.title}</div>
            <div class="video-channel">${video.channel || 'Unknown User'}</div>
          </div>
        `;
        videoGrid.appendChild(card);
      });
    }

    async function fetchUserVideos(category = 'all', lastKey = null) {
      if (isLoading || !currentUser) return;
      isLoading = true;
      showLoading();

      try {
        const statusesRef = ref(db, 'statuses');
        let queryRef = query(statusesRef, orderByChild('userId'), limitToLast(10));
        if (lastKey) {
          queryRef = query(statusesRef, orderByChild('userId'), child(statusesRef, lastKey), limitToLast(11));
        }

        const snapshot = await get(queryRef);
        const statuses = snapshot.val();
        if (!statuses) {
          hideLoading();
          return;
        }

        const userVideos = Object.entries(statuses)
          .filter(([_, status]) => {
            return status.userId === currentUser.uid && status.mediaUrls && status.mediaUrls.some(m => m.type === 'video');
          })
          .filter(([_, status]) => {
            if (category === 'all') return true;
            return status.category === category;
          })
          .map(([id, status]) => ({
            id,
            title: status.text || 'Untitled Video',
            thumbnailUrl: status.mediaUrls?.find(m => m.type === 'video')?.url || 'https://via.placeholder.com/320x180',
            channel: (await getUserData(status.userId))?.username || 'Unknown User',
            timestamp: status.timestamp || Date.now()
          }));

        if (userVideos.length > 0) {
          if (lastKey && userVideos.length > 1) userVideos.shift(); // Remove the last key if paginating
          renderVideoCards(userVideos);
          lastVideoKey = Object.keys(statuses)[Object.keys(statuses).length - 1];
        } else {
          hideLoading();
        }
      } catch (error) {
        console.error('Error fetching user videos:', error);
        alert('Failed to load your videos.');
      } finally {
        isLoading = false;
        hideLoading();
      }
    }

    async function getUserData(uid) {
      const snap = await get(ref(db, `users/${uid}`));
      return snap.val() || { username: 'Unknown User' };
    }

    categoryButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        categoryButtons.forEach(b => {
          b.classList.remove('active');
          b.setAttribute('aria-selected', 'false');
        });
        btn.classList.add('active');
        btn.setAttribute('aria-selected', 'true');
        videoGrid.innerHTML = '';
        lastVideoKey = null;
        fetchUserVideos(btn.dataset.category);
      });
    });

    themeToggle.addEventListener('click', () => {
      const isDark = document.body.classList.toggle('dark');
      applyTheme(isDark);
      if (currentUser) {
        set(ref(db, `users/${currentUser.uid}/settings`), { theme: isDark ? 'dark' : 'light' });
      }
    });

    logoutBtn.addEventListener('click', () => {
      signOut(auth).then(() => {
        alert('Logged out successfully.');
        setTimeout(() => {
          window.location.href = 'signup.html';
        }, 2000);
      }).catch(error => {
        console.error('Error logging out:', error);
        alert('Failed to log out.');
      });
    });

    onAuthStateChanged(auth, async user => {
      if (!user) {
        alert('Please log in to view your videos.');
        setTimeout(() => {
          window.location.href = 'signup.html';
        }, 2000);
        return;
      }
      currentUser = user;
      const settingsSnap = await get(ref(db, `users/${user.uid}/settings`));
      const settings = settingsSnap.val() || {};
      applyTheme(settings.theme === 'dark');

      fetchUserVideos('all');
    });

    window.addEventListener('scroll', () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500 && !isLoading) {
        fetchUserVideos(document.querySelector('.category-btn.active').dataset.category, lastVideoKey);
      }
    });
  </script>
</body>
</html>
