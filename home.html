<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #181818;
    }
    .sidebar {
      width: 240px;
      position: fixed;
      top: 0;
      left: -240px;
      height: 100%;
      transition: left 0.3s ease;
      z-index: 1000;
    }
    .sidebar.open {
      left: 0;
    }
    .animate-spin-slow {
      animation: spin 4s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loader-container {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 9999;
    }
    .btn-youtube {
      background-color: #f00;
      color: #fff;
      transition: background-color 0.2s;
    }
    .btn-youtube:hover {
      background-color: #cc0000;
    }
    .video-card {
      transition: transform 0.2s;
    }
    .video-card:hover {
      transform: scale(1.02);
    }
    .header-container {
      display: flex;
      align-items: center;
      width: 100%;
    }
    .logo-container {
      display: flex;
      align-items: center;
      transition: visibility 0.3s ease, opacity 0.3s ease;
      min-width: 150px;
    }
    .logo-container.hidden {
      visibility: hidden;
      opacity: 0;
      min-width: 0;
    }
    .search-container {
      flex: 1;
      max-width: 600px;
      transition: margin-left 0.3s ease;
    }
    #search-bar {
      transition: width 0.3s ease;
      width: 100%;
      max-width: 400px;
    }
    #search-bar:focus {
      max-width: 100%;
    }
    .search-container.focused {
      margin-left: -150px;
    }
  </style>
</head>
<body class="bg-[#181818] text-white">
  <!-- ðŸ”¹ Loader Overlay -->
  <div id="loader-overlay" class="loader-container">
    <svg width="80" height="80" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg" class="animate-spin-slow">
      <circle cx="60" cy="60" r="50" stroke="#ff0000" stroke-width="6" stroke-linecap="round" stroke-dasharray="240" stroke-dashoffset="60">
        <animate attributeName="stroke-dashoffset" values="60;300" dur="2s" repeatCount="indefinite"/>
      </circle>
    </svg>
  </div>

  <!-- ðŸ”¹ Header -->
  <header class="bg-[#212121] p-4 fixed top-0 left-0 right-0 z-10">
    <div class="header-container mx-auto max-w-7xl flex justify-between items-center">
      <div class="flex items-center">
        <button id="menu-btn" class="mr-4 text-white">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/>
          </svg>
        </button>
        <div id="logo-container" class="logo-container">
          <svg class="w-8 h-8 mr-2" viewBox="0 0 24 24" fill="#ff0000">
            <path d="M23.5 6.2c-.3-1.1-1.2-2-2.3-2.3C19.4 3.5 12 3.5 12 3.5s-7.4 0-9.2.4c-1.1.3-2 1.2-2.3 2.3C.1 8 0 10.6 0 12s0 4 .5 5.8c.3 1.1 1.2 2 2.3 2.3 1.8.4 9.2.4 9.2.4s7.4 0 9.2-.4c1.1-.3 2-1.2 2.3-2.3.5-1.8.5-4.4.5-5.8s0-4-.5-5.8zM9.5 15.5V8.5l6 3.5-6 3.5z"/>
          </svg>
          <h1 class="text-xl font-bold">YouTube</h1>
        </div>
      </div>
      <div id="search-container" class="search-container mx-4">
        <input type="text" id="search-bar" placeholder="Search" class="px-4 py-2 bg-[#121212] border border-gray-600 rounded-full text-white focus:outline-none focus:border-red-500" />
      </div>
      <div class="flex items-center space-x-4">
        <img id="user-pic" class="w-8 h-8 rounded-full border border-gray-600" src="https://www.gravatar.com/avatar?d=mp" alt="Profile Pic" />
        <button id="sign-out" class="btn-youtube py-2 px-4 rounded-md text-sm">Sign Out</button>
      </div>
    </div>
  </header>

  <!-- ðŸ”¹ Sidebar -->
  <div id="sidebar" class="sidebar bg-[#212121] p-4">
    <div class="space-y-4">
      <a href="#" class="flex items-center text-white hover:bg-[#383838] p-2 rounded-md">
        <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </svg>
        Home
      </a>
      <a href="#" class="flex items-center text-white hover:bg-[#383838] p-2 rounded-md">
        <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z"/>
        </svg>
        Trending
      </a>
      <a href="#" class="flex items-center text-white hover:bg-[#383838] p-2 rounded-md">
        <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
        </svg>
        Subscriptions
      </a>
    </div>
  </div>

  <!-- ðŸ”¹ Main Content -->
  <main class="container mx-auto mt-20 p-4">
    <div id="video-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
      <!-- Placeholder Video Cards -->
      <div class="video-card bg-[#282828] rounded-lg overflow-hidden">
        <img src="https://via.placeholder.com/320x180" alt="Video Thumbnail" class="w-full h-48 object-cover" />
        <div class="p-4">
          <h3 class="text-lg font-semibold">Sample Video Title</h3>
          <p class="text-sm text-gray-400">Channel Name â€¢ 1M views â€¢ 2 days ago</p>
        </div>
      </div>
      <div class="video-card bg-[#282828] rounded-lg overflow-hidden">
        <img src="https://via.placeholder.com/320x180" alt="Video Thumbnail" class="w-full h-48 object-cover" />
        <div class="p-4">
          <h3 class="text-lg font-semibold">Another Video Title</h3>
          <p class="text-sm text-gray-400">Channel Name â€¢ 500K views â€¢ 1 week ago</p>
        </div>
      </div>
      <div class="video-card bg-[#282828] rounded-lg overflow-hidden">
        <img src="https://via.placeholder.com/320x180" alt="Video Thumbnail" class="w-full h-48 object-cover" />
        <div class="p-4">
          <h3 class="text-lg font-semibold">Tutorial Video</h3>
          <p class="text-sm text-gray-400">Channel Name â€¢ 200K views â€¢ 3 days ago</p>
        </div>
      </div>
      <div class="video-card bg-[#282828] rounded-lg overflow-hidden">
        <img src="https://via.placeholder.com/320x180" alt="Video Thumbnail" class="w-full h-48 object-cover" />
        <div class="p-4">
          <h3 class="text-lg font-semibold">Gaming Stream</h3>
          <p class="text-sm text-gray-400">Channel Name â€¢ 800K views â€¢ 5 hours ago</p>
        </div>
      </div>
    </div>
    <p id="error-message" class="text-sm text-red-500 text-center mt-4 hidden"></p>
  </main>

  <!-- ðŸ”¹ Firebase and Auth Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const userPic = document.getElementById("user-pic");
    const signOutBtn = document.getElementById("sign-out");
    const errorMessage = document.getElementById("error-message");
    const menuBtn = document.getElementById("menu-btn");
    const sidebar = document.getElementById("sidebar");
    const searchBar = document.getElementById("search-bar");
    const searchContainer = document.getElementById("search-container");
    const logoContainer = document.getElementById("logo-container");
    const loaderOverlay = document.getElementById("loader-overlay");

    // Toggle Sidebar
    menuBtn.addEventListener("click", () => {
      sidebar.classList.toggle("open");
    });

    // Close Sidebar on Outside Click/Touch
    document.addEventListener("click", (event) => {
      if (sidebar.classList.contains("open") && !sidebar.contains(event.target) && !menuBtn.contains(event.target)) {
        sidebar.classList.remove("open");
      }
    });

    // Expand Search Bar and Hide Logo
    searchBar.addEventListener("focus", () => {
      searchContainer.classList.add("focused");
      logoContainer.classList.add("hidden");
    });

    // Restore Logo and Search Bar
    searchBar.addEventListener("blur", () => {
      searchContainer.classList.remove("focused");
      logoContainer.classList.remove("hidden");
    });

    // Sign Out
    signOutBtn.addEventListener("click", async () => {
      loaderOverlay.style.display = "flex";
      try {
        await signOut(auth);
        console.log("User signed out");
        window.location.href = "login.html";
      } catch (error) {
        console.error("Sign-out error:", error);
        errorMessage.textContent = "Sign-out failed: " + error.message;
        errorMessage.classList.remove("hidden");
      } finally {
        loaderOverlay.style.display = "none";
      }
    });

    // Auth State Listener
    onAuthStateChanged(auth, async (user) => {
      loaderOverlay.style.display = "flex";
      try {
        if (user) {
          const userRef = ref(db, "users/" + user.uid);
          const snapshot = await get(userRef);
          if (snapshot.exists()) {
            const userData = snapshot.val();
            userPic.src = userData.photoURL || "https://www.gravatar.com/avatar?d=mp";
            console.log("User authenticated:", user.uid);
          } else {
            console.log("No user data, redirecting to login.html");
            window.location.href = "login.html";
          }
        } else {
          console.log("No user, redirecting to login.html");
          window.location.href = "login.html";
        }
      } catch (error) {
        console.error("Auth state error:", error);
        errorMessage.textContent = "Error loading user data.";
        errorMessage.classList.remove("hidden");
      } finally {
        loaderOverlay.style.display = "none";
      }
    });
  </script>
</body>
</html>
