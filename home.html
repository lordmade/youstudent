<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #181818;
    }
    .sidebar {
      width: 240px;
      position: fixed;
      top: 0;
      left: -240px;
      height: 100%;
      transition: left 0.3s ease;
      z-index: 1000;
    }
    .sidebar.open {
      left: 0;
    }
    .animate-spin-slow {
      animation: spin 4s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loader-container {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 9999;
    }
    .tutor-card {
      transition: transform 0.2s;
    }
    .tutor-card:hover {
      transform: scale(1.02);
    }
    .btn-follow {
      background-color: #ff0000;
      color: #fff;
      transition: background-color 0.2s;
    }
    .btn-follow:hover {
      background-color: #cc0000;
    }
    .btn-following {
      background-color: #666;
      color: #fff;
    }
    .btn-following:hover {
      background-color: #555;
    }
    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }
    .left-container {
      display: flex;
      align-items: center;
      flex-shrink: 0;
    }
    .logo-container {
      display: flex;
      align-items: center;
      min-width: 150px;
      transition: visibility 0.3s ease, opacity 0.3s ease;
    }
    .logo-container.hidden {
      visibility: hidden;
      opacity: 0;
      min-width: 0;
    }
    .search-container {
      flex: 1;
      max-width: 400px;
      margin: 0 16px;
      transition: max-width 0.3s ease, margin-left 0.3s ease;
    }
    .search-container.focused {
      max-width: 550px;
      margin-left: -134px;
    }
    @media (max-width: 768px) {
      .logo-container {
        min-width: 100px;
      }
      .search-container {
        max-width: 250px;
        margin: 0 8px;
      }
      .search-container.focused {
        max-width: 350px;
        margin-left: -92px;
      }
      .right-container {
        flex-shrink: 0;
      }
      .header-container {
        padding: 0 8px;
      }
    }
    #search-bar {
      width: 100%;
      transition: width 0.3s ease;
    }
    /* New Styles for Category Filter */
    .category-filter {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .category-filter::-webkit-scrollbar {
      display: none;
    }
    .category-btn {
      white-space: nowrap;
      transition: background-color 0.2s;
    }
    .category-btn.active {
      background-color: #ff0000;
    }
    .category-btn:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body class="bg-[#181818] text-white">
  <!-- ðŸ”¹ Loader Overlay -->
  <div id="loader-overlay" class="loader-container">
    <svg width="80" height="80" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg" class="animate-spin-slow">
      <circle cx="60" cy="60" r="50" stroke="#ff0000" stroke-width="6" stroke-linecap="round" stroke-dasharray="240" stroke-dashoffset="60">
        <animate attributeName="stroke-dashoffset" values="60;300" dur="2s" repeatCount="indefinite"/>
      </circle>
    </svg>
  </div>

  <!-- ðŸ”¹ Header -->
  <header class="bg-[#212121] p-4 fixed top-0 left-0 right-0 z-10">
    <div class="header-container mx-auto max-w-7xl">
      <div class="left-container">
        <button id="menu-btn" class="mr-4 text-white">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/>
          </svg>
        </button>
        <div id="logo-container" class="logo-container">
          <svg class="w-8 h-8 mr-2" viewBox="0 0 24 24" fill="#ff0000">
            <path d="M23.5 6.2c-.3-1.1-1.2-2-2.3-2.3C19.4 3.5 12 3.5 12 3.5s-7.4 0-9.2.4c-1.1.3-2 1.2-2.3 2.3C.1 8 0 10.6 0 12s0 4 .5 5.8c.3 1.1 1.2 2 2.3 2.3 1.8.4 9.2.4 9.2.4s7.4 0 9.2-.4c-1.1-.3 2-1.2 2.3-2.3.5-1.8.5-4.4.5-5.8s0-4-.5-5.8zM9.5 15.5V8.5l6 3.5-6 3.5z"/>
          </svg>
          <h1 class="text-xl font-bold">YouTube</h1>
        </div>
      </div>
      <div id="search-container" class="search-container">
        <input type="text" id="search-bar" placeholder="Search" class="px-4 py-2 bg-[#121212] border border-gray-600 rounded-full text-white focus:outline-none focus:border-red-500" />
      </div>
      <div id="right-container" class="right-container flex items-center space-x-4">
        <img id="user-pic" class="w-8 h-8 rounded-full border border-gray-600" src="https://www.gravatar.com/avatar?d=mp" alt="Profile Pic" />
      </div>
    </div>
  </header>

  <!-- ðŸ”¹ Sidebar -->
  <div id="sidebar" class="sidebar bg-[#212121] p-4">
    <div class="space-y-4">
      <a href="home.html" class="flex items-center text-white hover:bg-[#383838] p-2 rounded-md">
        <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </svg>
        Home
      </a>
      <a href="#" class="flex items-center text-white hover:bg-[#383838] p-2 rounded-md">
        <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z"/>
        </svg>
        Trending
      </a>
      <a href="#" class="flex items-center text-white hover:bg-[#383838] p-2 rounded-md">
        <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
        </svg>
        Subscriptions
      </a>
      <a href="tutors.html" id="tutors-dashboard" class="flex items-center text-white hover:bg-[#383838] p-2 rounded-md">
        <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222"/>
        </svg>
        Tutors Dashboard
      </a>
      <a href="#" id="sign-out" class="flex items-center text-white hover:bg-[#383838] p-2 rounded-md">
        <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
        </svg>
        Sign Out
      </a>
    </div>
  </div>

  <!-- ðŸ”¹ Main Content -->
  <main class="container mx-auto mt-20 p-4">
    <!-- Category Filter -->
    <div id="category-filter" class="flex overflow-x-auto space-x-2 pb-2 mb-4 category-filter">
      <button class="category-btn bg-[#282828] text-white px-4 py-2 rounded-md text-sm active" data-category="All">All</button>
      <button class="category-btn bg-[#282828] text-white px-4 py-2 rounded-md text-sm" data-category="Physical Sciences">Physical Sciences</button>
      <button class="category-btn bg-[#282828] text-white px-4 py-2 rounded-md text-sm" data-category="Mathematics">Mathematics</button>
      <button class="category-btn bg-[#282828] text-white px-4 py-2 rounded-md text-sm" data-category="Mathematical Literacy">Mathematical Literacy</button>
      <button class="category-btn bg-[#282828] text-white px-4 py-2 rounded-md text-sm" data-category="Accounting">Accounting</button>
      <button class="category-btn bg-[#282828] text-white px-4 py-2 rounded-md text-sm" data-category="Commercial">Commercial</button>
      <button class="category-btn bg-[#282828] text-white px-4 py-2 rounded-md text-sm" data-category="Geography">Geography</button>
      <button class="category-btn bg-[#282828] text-white px-4 py-2 rounded-md text-sm" data-category="Life Sciences">Life Sciences</button>
      <button class="category-btn bg-[#282828] text-white px-4 py-2 rounded-md text-sm" data-category="Business Studies">Business Studies</button>
      <button class="category-btn bg-[#282828] text-white px-4 py-2 rounded-md text-sm" data-category="English">English</button>
      <button class="category-btn bg-[#282828] text-white px-4 py-2 rounded-md text-sm" data-category="IT">IT</button>
      <button class="category-btn bg-[#282828] text-white px-4 py-2 rounded-md text-sm" data-category="Networking">Networking</button>
    </div>

    <!-- Tutor Grid -->
    <section>
      <div id="tutor-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"></div>
    </section>
    <p id="error-message" class="text-sm text-red-500 text-center mt-4 hidden"></p>
  </main>

  <!-- ðŸ”¹ Firebase and Auth Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";
    import { getDatabase, ref, get, set, update } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const userPic = document.getElementById("user-pic");
    const signOutBtn = document.getElementById("sign-out");
    const errorMessage = document.getElementById("error-message");
    const menuBtn = document.getElementById("menu-btn");
    const sidebar = document.getElementById("sidebar");
    const searchBar = document.getElementById("search-bar");
    const searchContainer = document.getElementById("search-container");
    const logoContainer = document.getElementById("logo-container");
    const loaderOverlay = document.getElementById("loader-overlay");
    const tutorGrid = document.getElementById("tutor-grid");
    const categoryFilter = document.getElementById("category-filter");
    let selectedCategory = "All";

    // Toggle Sidebar
    menuBtn.addEventListener("click", (e) => {
      e.preventDefault();
      sidebar.classList.toggle("open");
    });

    // Close Sidebar on Outside Click/Touch
    document.addEventListener("click", (event) => {
      if (sidebar.classList.contains("open") && !sidebar.contains(event.target) && !menuBtn.contains(event.target)) {
        sidebar.classList.remove("open");
      }
    });

    // Expand Search Bar and Hide Logo
    searchBar.addEventListener("focus", () => {
      searchContainer.classList.add("focused");
      logoContainer.classList.add("hidden");
    });

    // Restore Logo and Search Bar
    searchBar.addEventListener("blur", () => {
      searchContainer.classList.remove("focused");
      logoContainer.classList.remove("hidden");
    });

    // Sign Out
    signOutBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      loaderOverlay.style.display = "flex";
      try {
        await signOut(auth);
        console.log("User signed out");
        window.location.href = "login.html";
      } catch (error) {
        console.error("Sign out error:", error);
        errorMessage.textContent = "Sign out failed: " + error.message;
        errorMessage.classList.remove("hidden");
      } finally {
        loaderOverlay.style.display = "none";
      }
    });

    // Render Tutor Cards
    async function renderTutorGrid(currentUser, category = "All") {
      try {
        const tutorsRef = ref(db, "tutors");
        const snapshot = await get(tutorsRef);
        tutorGrid.innerHTML = "";
        if (snapshot.exists()) {
          const tutors = snapshot.val();
          const filteredTutors = category === "All"
            ? Object.entries(tutors)
            : Object.entries(tutors).filter(([_, tutor]) => tutor.category === category);
          if (filteredTutors.length === 0) {
            tutorGrid.innerHTML = `<p class="text-gray-400 text-center">No tutors available in ${category}.</p>`;
            return;
          }
          filteredTutors.forEach(([tutorId, tutor]) => {
            const isFollowing = currentUser && currentUser.following && currentUser.following.includes(tutorId);
            const card = document.createElement("div");
            card.className = "tutor-card bg-[#282828] rounded-lg overflow-hidden";
            card.innerHTML = `
              <img src="${tutor.photoURL || 'https://www.gravatar.com/avatar?d=mp'}" alt="${tutor.name} Profile" class="w-full h-48 object-cover" />
              <div class="p-4">
                <h3 class="text-lg font-semibold">${tutor.name || 'Unknown Tutor'}</h3>
                <p class="text-sm text-gray-400">${tutor.bio || 'No bio available'}</p>
                <p class="text-sm text-gray-500 mt-1">${tutor.category || 'No category selected'}</p>
                <button class="btn-follow${isFollowing ? ' btn-following' : ''} mt-2 py-1 px-4 rounded-md text-sm" data-tutor-id="${tutorId}">
                  ${isFollowing ? 'Following' : 'Follow'}
                </button>
              </div>
            `;
            tutorGrid.appendChild(card);
          });

          // Follow/Unfollow Event Listeners
          document.querySelectorAll(".btn-follow").forEach(button => {
            button.addEventListener("click", async (e) => {
              if (!currentUser) {
                window.location.href = "login.html";
                return;
              }
              const tutorId = e.target.dataset.tutorId;
              const userRef = ref(db, `users/${currentUser.uid}/following`);
              const tutorRef = ref(db, `tutors/${tutorId}/followers`);
              loaderOverlay.style.display = "flex";
              try {
                const userSnapshot = await get(userRef);
                const tutorSnapshot = await get(tutorRef);
                let userFollowing = userSnapshot.exists() ? userSnapshot.val() : [];
                let tutorFollowers = tutorSnapshot.exists() ? tutorSnapshot.val() : [];
                if (userFollowing.includes(tutorId)) {
                  userFollowing = userFollowing.filter(id => id !== tutorId);
                  tutorFollowers = tutorFollowers.filter(id => id !== currentUser.uid);
                  e.target.classList.remove("btn-following");
                  e.target.textContent = "Follow";
                } else {
                  userFollowing.push(tutorId);
                  tutorFollowers.push(currentUser.uid);
                  e.target.classList.add("btn-following");
                  e.target.textContent = "Following";
                }
                await set(userRef, userFollowing);
                await set(tutorRef, tutorFollowers);
              } catch (error) {
                console.error("Error updating follow status:", error);
                errorMessage.textContent = "Error updating follow status.";
                errorMessage.classList.remove("hidden");
              } finally {
                loaderOverlay.style.display = "none";
              }
            });
          });
        } else {
          tutorGrid.innerHTML = "<p class='text-gray-400 text-center'>No tutors available.</p>";
        }
      } catch (error) {
        console.error("Error fetching tutors:", error);
        errorMessage.textContent = "Error loading tutors.";
        errorMessage.classList.remove("hidden");
      }
    }

    // Category Filter
    categoryFilter.addEventListener("click", async (e) => {
      const button = e.target.closest(".category-btn");
      if (!button) return;
      loaderOverlay.style.display = "flex";
      try {
        selectedCategory = button.dataset.category;
        document.querySelectorAll(".category-btn").forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");
        const userSnapshot = await get(ref(db, `users/${auth.currentUser?.uid}`));
        const userData = userSnapshot.exists() ? userSnapshot.val() : null;
        await renderTutorGrid(userData, selectedCategory);
      } catch (error) {
        console.error("Error filtering tutors:", error);
        errorMessage.textContent = "Error filtering tutors: " + error.message;
        errorMessage.classList.remove("hidden");
      } finally {
        loaderOverlay.style.display = "none";
      }
    });

    // Auth State Listener
    onAuthStateChanged(auth, async (user) => {
      loaderOverlay.style.display = "flex";
      try {
        if (user) {
          const userRef = ref(db, "users/" + user.uid);
          const userSnapshot = await get(userRef);
          if (userSnapshot.exists()) {
            const userData = userSnapshot.val();
            userPic.src = userData.photoURL || "https://www.gravatar.com/avatar?d=mp";
            console.log("User authenticated:", user.uid);
            await renderTutorGrid(userData, selectedCategory);
          } else {
            console.log("No user data, redirecting to login.html");
            window.location.href = "login.html";
          }
        } else {
          console.log("No user, redirecting to login.html");
          window.location.href = "login.html";
        }
      } catch (error) {
        console.error("Auth state error:", error);
        errorMessage.textContent = "Error loading user data: " + error.message;
        errorMessage.classList.remove("hidden");
      } finally {
        loaderOverlay.style.display = "none";
      }
    });
  </script>
</body>
</html>
