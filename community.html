<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vynix Social</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root {
            --accent-purple: #d946ef;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --bg-color: #f8f9fa;
            --glass-white: rgba(255, 255, 255, 0.95);
            --logo-gradient: linear-gradient(135deg, #000000 0%, var(--accent-purple) 50%, #10b981 100%);
            --online-green: #10b981;
            --msg-bubble-me: #000;
            --msg-bubble-them: #f3f4f6;
        }
        * { -webkit-tap-highlight-color: transparent; -webkit-touch-callout: none; box-sizing: border-box; outline: none; }
        body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--bg-color); color: var(--text-primary); overflow: hidden; height: 100vh; }

        /* ─── Login Screen ─── */
        #authScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 9000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; padding: 30px;
        }
        .auth-logo { font-size: 40px; font-weight: 800; background: var(--logo-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 40px; }

        /* ─── Layout ─── */
        header {
            position: fixed; top: 0; left: 0; right: 0; height: 75px; background: var(--glass-white);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; z-index: 1000; backdrop-filter: blur(12px); border-bottom: 1px solid #eee;
        }
        .user-profile { width: 42px; height: 42px; border-radius: 50%; object-fit: cover; border: 2px solid var(--accent-purple); cursor: pointer; }
        .app-title { font-size: 24px; font-weight: 800; background: var(--logo-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: -1px; }

        /* ─── Main Areas ─── */
        .tab-content { display: none; padding: 90px 16px 100px 16px; height: 100vh; overflow-y: auto; }
        .tab-content.active { display: block; }

        /* ─── Chat List ─── */
        .chat-card {
            display: flex; align-items: center; padding: 15px; background: #fff;
            margin-bottom: 12px; border-radius: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            transition: 0.2s;
        }
        .chat-card:active { transform: scale(0.98); }
        .avatar-box { position: relative; margin-right: 15px; }
        .avatar { width: 55px; height: 55px; border-radius: 18px; object-fit: cover; background: #eee; }
        .chat-info { flex: 1; }
        .chat-name { font-weight: 700; font-size: 15px; color: #111; }
        .chat-msg { font-size: 13px; color: var(--text-secondary); margin-top: 2px; }

        /* ─── Moments Grid ─── */
        .status-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .status-card {
            position: relative; height: 250px; border-radius: 25px; overflow: hidden;
            background: #eee; cursor: pointer;
        }
        .status-card img, .status-card video { width: 100%; height: 100%; object-fit: cover; }
        .status-info {
            position: absolute; bottom: 0; width: 100%; padding: 15px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: #fff; font-size: 13px; font-weight: 600;
        }

        /* ─── Chat Conversation Overlay ─── */
        #chatView {
            position: fixed; top: 0; right: -100%; width: 100%; height: 100%;
            background: #fff; z-index: 3000; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column;
        }
        #chatView.active { right: 0; }
        .chat-header {
            padding: 15px 20px; border-bottom: 1px solid #eee; display: flex; align-items: center;
            background: rgba(255,255,255,0.9); backdrop-filter: blur(10px);
        }
        .chat-messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; background: #fcfcfc; }
        .message { max-width: 75%; padding: 12px 16px; border-radius: 20px; font-size: 14px; line-height: 1.4; position: relative; word-wrap: break-word; }
        .msg-me { align-self: flex-end; background: var(--msg-bubble-me); color: #fff; border-bottom-right-radius: 4px; }
        .msg-them { align-self: flex-start; background: var(--msg-bubble-them); color: #000; border-bottom-left-radius: 4px; }
        
        .chat-input-area {
            padding: 15px; background: #fff; border-top: 1px solid #eee;
            display: flex; align-items: center; gap: 10px; padding-bottom: max(15px, env(safe-area-inset-bottom));
        }
        .msg-input {
            flex: 1; padding: 12px 18px; border-radius: 30px; border: 1px solid #eee;
            background: #f8f9fa; font-family: inherit; font-size: 15px;
        }

        /* ─── Story Viewer (Overlay) ─── */
        #storyViewer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 5000; display: none; }
        .story-progress { position: absolute; top: 10px; left: 10px; right: 10px; display: flex; gap: 4px; z-index: 10; }
        .progress-bar { height: 3px; background: rgba(255,255,255,0.3); flex: 1; border-radius: 2px; overflow: hidden; }
        .progress-fill { height: 100%; background: #fff; width: 0%; }
        #storyMedia { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        #storyMedia img, #storyMedia video { width: 100%; height: 100%; object-fit: contain; }
        .story-overlay-details { position: absolute; top: 30px; left: 20px; color: white; z-index: 20; display: flex; align-items: center; gap: 10px; }

        /* ─── Bottom Nav ─── */
        .pill-nav {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #111; width: 200px; height: 60px; border-radius: 35px;
            display: flex; align-items: center; justify-content: space-around;
            padding: 0 10px; z-index: 2000; box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }
        .nav-item { color: #666; transition: 0.3s; cursor: pointer; display: flex; justify-content: center; width: 50%; }
        .nav-item.active { color: #fff; }

        /* ─── Components ─── */
        .v-input { width: 100%; padding: 16px; border: 2px solid #eee; border-radius: 16px; margin-bottom: 15px; font-family: inherit; background: #f9f9f9; }
        .btn-primary { width: 100%; background: #000; color: #fff; border: none; padding: 16px; border-radius: 16px; font-weight: 600; font-size: 15px; cursor: pointer; }
        .btn-icon { background: none; border: none; cursor: pointer; color: #111; display: flex; align-items: center; }
        
        /* ─── Modals ─── */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 2500; backdrop-filter: blur(5px); }
        .bottom-sheet {
            position: fixed; bottom: -100%; left: 0; width: 100%; background: #fff;
            border-radius: 30px 30px 0 0; padding: 30px 25px; transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 2600;
        }
        .bottom-sheet.active { bottom: 0; }
        
        #toast {
            position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); color: #fff; padding: 10px 20px; border-radius: 30px;
            font-size: 13px; display: none; z-index: 6000;
        }
        .loading-spinner {
            border: 3px solid rgba(0,0,0,0.1); border-left-color: var(--accent-purple);
            border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="authScreen">
        <div class="auth-logo">Vynix</div>
        <input type="email" id="emailInput" class="v-input" placeholder="Email Address">
        <input type="password" id="passInput" class="v-input" placeholder="Password">
        <button class="btn-primary" onclick="handleAuth()">Enter Vynix</button>
        <p style="margin-top:20px; font-size:13px; color:#666; cursor:pointer;" onclick="toggleAuthMode()">
            <span id="authToggleText">No account? Sign Up</span>
        </p>
    </div>

    <div id="toast"></div>

    <header>
        <div onclick="openSheet('settingsSheet')">
            <img id="myAvatar" class="user-profile" src="https://via.placeholder.com/150" alt="Profile">
        </div>
        <div class="app-title">Vynix</div>
        <span class="material-symbols-rounded" style="font-size:28px; cursor:pointer;" onclick="openSheet('addFriendSheet')">person_add</span>
    </header>

    <div id="chatsTab" class="tab-content active">
        <div id="chatList">
            </div>
        <div id="emptyChats" style="text-align:center; color:#999; margin-top:50px; display:none;">
            <span class="material-symbols-rounded" style="font-size:48px; color:#ddd;">chat_bubble_outline</span>
            <p>No chats yet. Add a friend!</p>
        </div>
    </div>

    <div id="statusTab" class="tab-content">
        <div class="btn-primary" onclick="document.getElementById('momentUpload').click()" style="margin-bottom:20px; background:linear-gradient(45deg, #d946ef, #10b981); display:flex; justify-content:center; align-items:center; gap:8px;">
            <span class="material-symbols-rounded">add_a_photo</span> Share a Moment
            <div id="uploadSpinner" class="loading-spinner" style="border-left-color:white;"></div>
        </div>
        <div class="status-grid" id="statusGrid">
            </div>
    </div>

    <input type="file" id="momentUpload" hidden accept="image/*,video/*" onchange="uploadMoment(this.files[0])">
    <input type="file" id="profilePicUpload" hidden accept="image/*" onchange="uploadProfilePic(this.files[0])">

    <div class="pill-nav">
        <div class="nav-item active" id="navChats" onclick="switchTab('chats')">
            <span class="material-symbols-rounded" style="font-size:28px;">chat</span>
        </div>
        <div class="nav-item" id="navStatus" onclick="switchTab('status')">
            <span class="material-symbols-rounded" style="font-size:28px;">amp_stories</span>
        </div>
    </div>

    <div id="chatView">
        <div class="chat-header">
            <span class="material-symbols-rounded" style="font-size:28px; cursor:pointer; margin-right:15px;" onclick="closeChat()">arrow_back</span>
            <img id="currentChatAvatar" src="" class="user-profile" style="width:36px; height:36px; border:none; margin-right:10px;">
            <div style="flex:1;">
                <div id="currentChatName" style="font-weight:700; font-size:15px;">User</div>
            </div>
        </div>
        <div class="chat-messages" id="messageList"></div>
        <div class="chat-input-area">
            <input type="text" id="msgInput" class="msg-input" placeholder="Type a message..." autocomplete="off">
            <button class="btn-icon" onclick="sendMessage()">
                <span class="material-symbols-rounded" style="font-size:28px; color:var(--accent-purple);">send</span>
            </button>
        </div>
    </div>

    <div id="storyViewer" onclick="nextStorySegment(event)">
        <div class="story-progress" id="storyProgressBars"></div>
        <div class="story-overlay-details">
            <img id="storyUserAvatar" src="" style="width:32px; height:32px; border-radius:50%; border:2px solid #fff;">
            <span id="storyUserName" style="font-weight:600; font-size:14px;"></span>
            <span class="material-symbols-rounded" onclick="closeStory()" style="position:absolute; top:-5px; right:-20px; padding:20px;">close</span>
        </div>
        <div id="storyMedia"></div>
    </div>

    <div class="overlay" id="overlay" onclick="closeAllSheets()"></div>

    <div class="bottom-sheet" id="addFriendSheet">
        <h2 style="margin:0 0 20px 0;">Add Friend</h2>
        <p style="font-size:13px; color:#666; margin-bottom:15px;">Ask your friend for their Email address.</p>
        <input type="email" id="friendEmail" class="v-input" placeholder="friend@email.com">
        <button class="btn-primary" onclick="addFriend()">Add Friend</button>
    </div>

    <div class="bottom-sheet" id="settingsSheet">
        <h2 style="margin:0 0 20px 0;">Profile</h2>
        <div style="text-align:center; margin-bottom:20px;">
            <img id="settingsAvatar" class="user-profile" src="" style="width:80px; height:80px;" onclick="document.getElementById('profilePicUpload').click()">
            <p style="font-size:12px; color:#888; margin-top:5px;">Tap to change photo</p>
        </div>
        <input type="text" id="editDisplayName" class="v-input" placeholder="Display Name">
        <button class="btn-primary" onclick="updateProfile()">Save Profile</button>
        <button class="btn-primary" onclick="logout()" style="background:#ff3b30; margin-top:10px;">Log Out</button>
    </div>

    <script>
        // 1. CONFIGURATION
        const CLOUD_NAME = "dqkujefxj"; 
        const UPLOAD_PRESET = "banter_box"; 
        
        const firebaseConfig = {
            apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
            authDomain: "fire-b-a8878.firebaseapp.com",
            databaseURL: "https://fire-b-a8878.firebaseio.com",
            projectId: "fire-b-a8878",
            storageBucket: "fire-b-a8878.firebasestorage.app",
            messagingSenderId: "658673187627",
            appId: "1:658673187627:web:6e4c29af661785f0afa36e"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let currentUser = null;
        let isSignup = false;
        let activeChatId = null;

        // 2. AUTHENTICATION
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('authScreen').style.display = 'none';
                initApp();
            } else {
                currentUser = null;
                document.getElementById('authScreen').style.display = 'flex';
            }
        });

        function toggleAuthMode() {
            isSignup = !isSignup;
            document.getElementById('authToggleText').innerText = isSignup ? "Have an account? Login" : "No account? Sign Up";
            document.querySelector('#authScreen button').innerText = isSignup ? "Sign Up" : "Enter Vynix";
        }

        async function handleAuth() {
            const email = document.getElementById('emailInput').value;
            const pass = document.getElementById('passInput').value;
            if(!email || !pass) return showToast("Please fill all fields");

            try {
                if(isSignup) {
                    const cred = await auth.createUserWithEmailAndPassword(email, pass);
                    // Create default profile
                    await db.ref('users/' + cred.user.uid).set({
                        name: email.split('@')[0],
                        email: email,
                        avatar: "https://ui-avatars.com/api/?background=random&name=" + email,
                        uid: cred.user.uid
                    });
                } else {
                    await auth.signInWithEmailAndPassword(email, pass);
                }
            } catch(e) {
                showToast(e.message);
            }
        }

        function logout() {
            auth.signOut();
            window.location.reload();
        }

        // 3. CLOUDINARY UPLOAD (API Method)
        async function uploadToCloudinary(file) {
            const formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", UPLOAD_PRESET);
            formData.append("cloud_name", CLOUD_NAME);

            try {
                const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/auto/upload`, {
                    method: "POST",
                    body: formData
                });
                const data = await res.json();
                return { url: data.secure_url, type: data.resource_type };
            } catch(e) {
                console.error(e);
                showToast("Upload failed");
                return null;
            }
        }

        // 4. MAIN APP LOGIC
        function initApp() {
            // Load My Profile
            db.ref('users/' + currentUser.uid).on('value', snap => {
                const data = snap.val();
                if(data) {
                    document.getElementById('myAvatar').src = data.avatar;
                    document.getElementById('settingsAvatar').src = data.avatar;
                    document.getElementById('editDisplayName').value = data.name;
                }
            });

            loadChats();
            loadMoments();
        }

        // ── Friend & Chats ──
        async function addFriend() {
            const email = document.getElementById('friendEmail').value.toLowerCase();
            // Find user by email (Inefficient in RTDB, but works for small apps. Ideally use an index)
            const snap = await db.ref('users').orderByChild('email').equalTo(email).once('value');
            
            if(!snap.exists()) return showToast("User not found");
            
            const friendData = Object.values(snap.val())[0];
            if(friendData.uid === currentUser.uid) return showToast("You can't add yourself");

            // Create Chat Link
            const chatId = [currentUser.uid, friendData.uid].sort().join('_');
            
            const chatMetaMe = {
                chatId: chatId,
                friendId: friendData.uid,
                name: friendData.name,
                avatar: friendData.avatar,
                lastMsg: "Start chatting!",
                timestamp: Date.now()
            };
            
            // Just save to my side for demo
            await db.ref(`user_chats/${currentUser.uid}/${chatId}`).set(chatMetaMe);
            
            // Save to their side
            const mySnap = await db.ref(`users/${currentUser.uid}`).once('value');
            const myData = mySnap.val();
             await db.ref(`user_chats/${friendData.uid}/${chatId}`).set({
                chatId: chatId,
                friendId: currentUser.uid,
                name: myData.name,
                avatar: myData.avatar,
                lastMsg: "New friend!",
                timestamp: Date.now()
            });

            closeAllSheets();
            showToast("Friend added!");
        }

        function loadChats() {
            db.ref(`user_chats/${currentUser.uid}`).on('value', snap => {
                const list = document.getElementById('chatList');
                list.innerHTML = "";
                if(!snap.exists()) {
                    document.getElementById('emptyChats').style.display = 'block';
                    return;
                }
                document.getElementById('emptyChats').style.display = 'none';
                
                snap.forEach(child => {
                    const chat = child.val();
                    list.innerHTML += `
                        <div class="chat-card" onclick="openChat('${chat.chatId}', '${chat.name}', '${chat.avatar}', '${chat.friendId}')">
                            <div class="avatar-box">
                                <img src="${chat.avatar}" class="avatar">
                            </div>
                            <div class="chat-info">
                                <div class="chat-name">${chat.name}</div>
                                <div class="chat-msg">${chat.lastMsg}</div>
                            </div>
                        </div>
                    `;
                });
            });
        }

        // ── Messaging ──
        let messageListener = null;

        function openChat(chatId, name, avatar, friendId) {
            activeChatId = chatId;
            document.getElementById('currentChatName').innerText = name;
            document.getElementById('currentChatAvatar').src = avatar;
            document.getElementById('chatView').classList.add('active');

            const msgList = document.getElementById('messageList');
            msgList.innerHTML = "";

            if(messageListener) db.ref(`chats/${activeChatId}`).off();

            messageListener = db.ref(`chats/${activeChatId}`).limitToLast(50).on('child_added', snap => {
                const msg = snap.val();
                const isMe = msg.sender === currentUser.uid;
                const div = document.createElement('div');
                div.className = `message ${isMe ? 'msg-me' : 'msg-them'}`;
                div.innerText = msg.text;
                msgList.appendChild(div);
                msgList.scrollTop = msgList.scrollHeight;
            });
        }

        function closeChat() {
            document.getElementById('chatView').classList.remove('active');
            activeChatId = null;
        }

        function sendMessage() {
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            if(!text || !activeChatId) return;

            db.ref(`chats/${activeChatId}`).push({
                text: text,
                sender: currentUser.uid,
                timestamp: Date.now()
            });

            // Update Last Msg
            db.ref(`user_chats/${currentUser.uid}/${activeChatId}`).update({ lastMsg: "You: " + text });
            // Should update friend's side too in a real app
            
            input.value = "";
        }

        // ── Moments (Stories) ──
        async function uploadMoment(file) {
            if(!file) return;
            document.getElementById('uploadSpinner').style.display = 'block';
            
            const result = await uploadToCloudinary(file);
            if(result) {
                const myProfile = (await db.ref('users/'+currentUser.uid).once('value')).val();
                await db.ref('moments').push({
                    uid: currentUser.uid,
                    url: result.url,
                    type: result.type,
                    name: myProfile.name,
                    avatar: myProfile.avatar,
                    timestamp: Date.now()
                });
                showToast("Moment Posted!");
            }
            document.getElementById('uploadSpinner').style.display = 'none';
        }

        function loadMoments() {
            db.ref('moments').limitToLast(20).on('value', snap => {
                const grid = document.getElementById('statusGrid');
                grid.innerHTML = "";
                const moments = [];
                snap.forEach(c => moments.push(c.val()));
                moments.reverse(); // Newest first

                moments.forEach(m => {
                    const isVideo = m.type === 'video';
                    grid.innerHTML += `
                        <div class="status-card" onclick="viewStory('${m.url}', '${m.type}', '${m.name}', '${m.avatar}')">
                            ${isVideo ? `<video src="${m.url}#t=0.1" preload="metadata"></video>` : `<img src="${m.url}">`}
                            <div class="status-info">${m.name}</div>
                        </div>
                    `;
                });
            });
        }

        function viewStory(url, type, name, avatar) {
            const viewer = document.getElementById('storyViewer');
            const mediaContainer = document.getElementById('storyMedia');
            
            document.getElementById('storyUserName').innerText = name;
            document.getElementById('storyUserAvatar').src = avatar;

            if(type === 'video') {
                mediaContainer.innerHTML = `<video src="${url}" autoplay playsinline></video>`;
            } else {
                mediaContainer.innerHTML = `<img src="${url}">`;
            }
            
            viewer.style.display = 'block';
            startStoryProgress();
        }

        let storyTimer;
        function startStoryProgress() {
            const bar = document.createElement('div');
            bar.className = 'progress-bar';
            bar.innerHTML = '<div class="progress-fill"></div>';
            document.getElementById('storyProgressBars').innerHTML = ''; // Clear prev
            document.getElementById('storyProgressBars').appendChild(bar);
            
            setTimeout(() => {
                bar.querySelector('.progress-fill').style.width = '100%';
                bar.querySelector('.progress-fill').style.transition = 'width 5s linear';
            }, 50);

            storyTimer = setTimeout(closeStory, 5000);
        }

        function closeStory() {
            clearTimeout(storyTimer);
            document.getElementById('storyViewer').style.display = 'none';
            document.getElementById('storyMedia').innerHTML = '';
        }

        // ── Profile Updates ──
        async function uploadProfilePic(file) {
            if(!file) return;
            showToast("Uploading...");
            const result = await uploadToCloudinary(file);
            if(result) {
                await db.ref(`users/${currentUser.uid}`).update({ avatar: result.url });
                showToast("Profile Picture Updated");
            }
        }

        async function updateProfile() {
            const name = document.getElementById('editDisplayName').value;
            if(name) {
                await db.ref(`users/${currentUser.uid}`).update({ name: name });
                showToast("Profile Saved");
                closeAllSheets();
            }
        }

        // ── UI Utils ──
        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            
            if(tab === 'chats') {
                document.getElementById('chatsTab').classList.add('active');
                document.getElementById('navChats').classList.add('active');
            } else {
                document.getElementById('statusTab').classList.add('active');
                document.getElementById('navStatus').classList.add('active');
            }
        }

        function openSheet(id) {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById(id).classList.add('active');
        }

        function closeAllSheets() {
            document.getElementById('overlay').style.display = 'none';
            document.querySelectorAll('.bottom-sheet').forEach(el => el.classList.remove('active'));
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }
    </script>
</body>
</html>
