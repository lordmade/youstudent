<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Vynix Chat ‚Ä¢ Modern Messenger</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet"/>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    :root {
      --vynix-accent: #ffffff;      /* White header/tabs */
      --bg-light: #f0f2f5;
      --bg-dark: #111b21;
      --text-light: #111b21;
      --text-dark: #e9edef;
      --green-subtle: #25D366;     /* Kept only for badges/online - can remove */
    }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg-light);
      min-height: 100vh;
      margin: 0;
    }
    .dark body {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color: transparent; }

    .app-container {
      width: 100vw;
      height: 100vh;
      background: inherit;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    @media (min-width: 768px) {
      .app-container {
        width: 420px;
        height: 900px;
        margin: 20px auto;
        border-radius: 36px;
        border: 12px solid #000;
        box-shadow: 0 30px 80px rgba(0,0,0,0.35);
        overflow: hidden;
      }
    }

    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

    .shimmer-bg {
      background: linear-gradient(90deg, #e0e0e0 25%, #d0d0d0 50%, #e0e0e0 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite linear;
    }
    .dark .shimmer-bg {
      background: linear-gradient(90deg, #2a2a2a 25%, #222 50%, #2a2a2a 75%);
    }
    @keyframes shimmer {
      0%   { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
  </style>
</head>
<body class="dark"> <!-- remove 'dark' for light mode -->

  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const SkeletonChat = () => (
      <div className="flex items-center px-4 py-3 bg-white dark:bg-[#1f2c34] border-b border-gray-200 dark:border-gray-800">
        <div className="w-14 h-14 rounded-full shimmer-bg flex-shrink-0"></div>
        <div className="ml-4 flex-1 space-y-2">
          <div className="flex justify-between">
            <div className="h-5 w-40 shimmer-bg rounded"></div>
            <div className="h-4 w-12 shimmer-bg rounded"></div>
          </div>
          <div className="h-4 w-5/6 shimmer-bg rounded"></div>
        </div>
      </div>
    );

    const ChatItem = ({ chat }) => (
      <div className="flex items-center px-4 py-3 bg-white dark:bg-[#1f2c34] border-b border-gray-200 dark:border-gray-800 active:bg-gray-100 dark:active:bg-gray-800">
        <div className="relative">
          <img
            src={`https://ui-avatars.com/api/?name=${encodeURIComponent(chat.name)}&background=25D366&color=fff&size=128`}
            className="w-14 h-14 rounded-full object-cover"
            alt={chat.name}
          />
          {chat.online && (
            <div className="absolute bottom-0 right-0 w-4 h-4 bg-green-500 border-2 border-white dark:border-[#1f2c34] rounded-full"></div>
          )}
        </div>

        <div className="ml-4 flex-1 min-w-0">
          <div className="flex justify-between items-baseline">
            <h3 className={`text-base font-medium truncate ${chat.unread ? 'text-black dark:text-white' : 'text-gray-900 dark:text-gray-200'}`}>
              {chat.name}
            </h3>
            <span className={`text-xs ${chat.unread ? 'text-[#25D366] font-medium' : 'text-gray-500 dark:text-gray-400'}`}>
              {chat.time}
            </span>
          </div>
          <p className={`text-sm truncate ${chat.unread ? 'text-black dark:text-white font-medium' : 'text-gray-600 dark:text-gray-400'}`}>
            {chat.muted ? <span className="mr-1">üîá</span> : null}
            {chat.message}
          </p>
        </div>

        {chat.unread > 0 && (
          <div className="ml-2 bg-[#25D366] text-white text-xs font-bold rounded-full w-6 h-6 flex items-center justify-center">
            {chat.unread}
          </div>
        )}
      </div>
    );

    const App = () => {
      const [chats, setChats] = useState([]);
      const [loading, setLoading] = useState(true);
      const [activeTab, setActiveTab] = useState('chats');

      useEffect(() => {
        setTimeout(() => {
          setChats([
            { id:1, name:"Family Group", message:"Dad: Dinner at 8?", time:"now", unread:3, online:false, muted:false },
            { id:2, name:"Bestie ‚ù§Ô∏è", message:"Check this meme üòÇ", time:"10:22", unread:1, online:true, muted:false },
            { id:3, name:"Work Team", message:"Meeting notes attached", time:"09:15", unread:0, online:false, muted:true },
            { id:4, name:"Sarah", message:"See you tomorrow!", time:"Yesterday", unread:0, online:false, muted:false },
            { id:5, name:"Kai", message:"Yo, game tonight?", time:"Mon", unread:2, online:true, muted:false },
          ]);
          setLoading(false);
        }, 1600);
      }, []);

      return (
        <div className="app-container">
          {/* Header - Now white */}
          <header className="bg-white dark:bg-gray-900 text-black dark:text-white px-4 pt-10 pb-3 flex items-center justify-between shadow-sm">
            <h1 className="text-xl font-semibold">Vynix Chat</h1>
            <div className="flex gap-5">
              <span className="material-symbols-rounded">search</span>
              <span className="material-symbols-rounded">more_vert</span>
            </div>
          </header>

          {/* Top Tabs - White background */}
          <div className="bg-white dark:bg-gray-900 text-black dark:text-white/90 flex justify-around text-sm font-medium py-3 border-b border-gray-200 dark:border-gray-800">
            {['Chats', 'Status', 'Communities', 'Calls'].map(tab => (
              <button
                key={tab}
                onClick={() => setActiveTab(tab.toLowerCase())}
                className={`pb-1 px-4 relative ${activeTab === tab.toLowerCase() ? 'font-semibold after:absolute after:bottom-0 after:left-1/2 after:-translate-x-1/2 after:w-8 after:h-0.5 after:bg-black dark:after:bg-white after:rounded-full' : ''}`}
              >
                {tab}
              </button>
            ))}
          </div>

          {/* Chat List */}
          <div className="flex-1 overflow-y-auto scrollbar-hide bg-[#f0f2f5] dark:bg-[#111b21]">
            {loading ? (
              <>
                {[...Array(6)].map((_, i) => <SkeletonChat key={i} />)}
              </>
            ) : (
              chats.map(chat => <ChatItem key={chat.id} chat={chat} />)
            )}
          </div>

          {/* FAB - New Chat */}
          <button className="absolute bottom-6 right-6 bg-[#25D366] w-14 h-14 rounded-full flex items-center justify-center shadow-xl text-white text-3xl z-20 active:scale-95 transition">
            <span className="material-symbols-rounded">chat</span>
          </button>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
