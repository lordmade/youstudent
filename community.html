<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Vynix Chat • Modern Messenger</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet"/>

  <!-- Firebase (compat version – replace config with your real one) -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    :root {
      --vynix-accent: #ffffff;
      --bg-light: #f0f2f5;
      --bg-dark: #111b21;
      --text-light: #111b21;
      --text-dark: #e9edef;
    }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg-light);
      min-height: 100vh;
      margin: 0;
    }
    .dark body {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    .app-container {
      width: 100vw;
      height: 100vh;
      background: inherit;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    @media (min-width: 768px) {
      .app-container {
        width: 420px;
        height: 900px;
        margin: 20px auto;
        border-radius: 36px;
        border: 12px solid #000;
        box-shadow: 0 30px 80px rgba(0,0,0,0.35);
        overflow: hidden;
      }
    }

    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body class="dark">

<div id="root"></div>

<script type="text/babel">
const { useState, useEffect, useRef } = React;

// ─── Firebase Config ───
// REPLACE WITH YOUR REAL CONFIG FROM FIREBASE CONSOLE
const firebaseConfig = {
  apiKey: "AIzaSyXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX",
  authDomain: "your-project.firebaseapp.com",
  projectId: "your-project",
  storageBucket: "your-project.appspot.com",
  messagingSenderId: "123456789012",
  appId: "1:123456789012:web:abcdef1234567890abcdef"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

// ─── Reusable Modal ───
const Modal = ({ isOpen, onClose, title, children }) => {
  if (!isOpen) return null;
  return (
    <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/70 backdrop-blur-sm">
      <div className="bg-white dark:bg-[#1f2c34] rounded-2xl shadow-2xl max-w-sm w-full mx-4 max-h-[85vh] overflow-hidden flex flex-col">
        <div className="px-6 py-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
          <h3 className="text-lg font-semibold text-black dark:text-white">{title}</h3>
          <button onClick={onClose}>
            <span className="material-symbols-rounded text-gray-600 dark:text-gray-400">close</span>
          </button>
        </div>
        <div className="flex-1 p-6 overflow-y-auto">{children}</div>
      </div>
    </div>
  );
};

// ─── Chat Screen ───
const ChatScreen = ({ friend, onBack }) => {
  const [messages] = useState([
    { id: 1, text: `Hey ${friend.name}! Long time!`, sentByMe: false, time: "10:15" },
    { id: 2, text: "Yo! What's good?", sentByMe: true, time: "10:17" },
  ]);

  return (
    <div className="fixed inset-0 z-40 bg-[#f0f2f5] dark:bg-[#111b21] flex flex-col">
      {/* Header */}
      <div className="fixed top-0 left-0 right-0 z-50 bg-white dark:bg-[#1f2c34] shadow-sm px-4 py-3 flex items-center gap-4">
        <button onClick={onBack} className="text-black dark:text-white">
          <span className="material-symbols-rounded">arrow_back</span>
        </button>
        <div className="flex items-center gap-3">
          <div className="w-10 h-10 rounded-full bg-black flex items-center justify-center text-white font-bold">
            {friend.name.charAt(0)}
          </div>
          <div>
            <h3 className="font-medium">{friend.name}</h3>
            <p className="text-xs text-gray-500 dark:text-gray-400">Online</p>
          </div>
        </div>
      </div>

      {/* Messages */}
      <div className="flex-1 pt-[76px] pb-24 px-4 overflow-y-auto">
        {messages.map(msg => (
          <div key={msg.id} className={`flex mb-4 ${msg.sentByMe ? 'justify-end' : 'justify-start'}`}>
            <div className={`max-w-[78%] px-4 py-2.5 rounded-2xl ${
              msg.sentByMe
                ? 'bg-black text-white rounded-br-none'
                : 'bg-white dark:bg-[#2a3942] rounded-bl-none'
            }`}>
              <p className="text-[15px]">{msg.text}</p>
              <p className="text-xs opacity-70 mt-1 text-right">{msg.time}</p>
            </div>
          </div>
        ))}
      </div>

      {/* Input bar */}
      <div className="fixed bottom-0 left-0 right-0 bg-white dark:bg-[#1f2c34] border-t border-gray-200 dark:border-gray-700 px-4 py-3 flex items-center gap-3">
        <input
          type="text"
          placeholder="Type a message..."
          className="flex-1 bg-gray-100 dark:bg-gray-800 rounded-full px-5 py-3 outline-none text-black dark:text-white placeholder-gray-500"
        />
        <button className="w-11 h-11 rounded-full bg-black text-white flex items-center justify-center">
          <span className="material-symbols-rounded">send</span>
        </button>
      </div>
    </div>
  );
};

// ─── Add Friend by Vynix ID Modal ───
const AddByVynixIdModal = ({ isOpen, onClose }) => {
  const [id, setId] = useState("");
  const [status, setStatus] = useState("idle"); // idle | loading | success | error

  const handleAdd = () => {
    if (!id.trim()) return;
    setStatus("loading");
    // Simulate Firebase lookup + add
    setTimeout(() => {
      if (Math.random() > 0.3) {
        setStatus("success");
        setTimeout(() => {
          setId("");
          setStatus("idle");
          onClose();
        }, 1400);
      } else {
        setStatus("error");
        setTimeout(() => setStatus("idle"), 2200);
      }
    }, 1400);
  };

  return (
    <Modal isOpen={isOpen} onClose={onClose} title="Add Friend by Vynix ID">
      <input
        value={id}
        onChange={e => setId(e.target.value.toLowerCase().trim())}
        placeholder="e.g. thabo_za"
        className="w-full px-4 py-3.5 bg-gray-100 dark:bg-gray-800 rounded-xl outline-none text-black dark:text-white placeholder-gray-500"
      />
      {status === "loading" && <p className="mt-4 text-center text-gray-400">Adding friend...</p>}
      {status === "success" && <p className="mt-4 text-center text-green-500 font-medium">Friend added successfully!</p>}
      {status === "error" && <p className="mt-4 text-center text-red-500">User not found or already added.</p>}

      <button
        onClick={handleAdd}
        disabled={status !== "idle" || !id.trim()}
        className="mt-6 w-full py-3.5 bg-black text-white rounded-xl font-medium disabled:opacity-50 transition"
      >
        Add Friend
      </button>
    </Modal>
  );
};

// ─── New Friends Modal ───
const NewFriendsModal = ({ isOpen, onClose, onSelectFriend }) => {
  // Mock data – replace with real query later
  const recent = [
    { uid: "u1", name: "Thabo", vynixId: "thabo_za", added: "just now" },
    { uid: "u2", name: "Lerato", vynixId: "lerato_g", added: "2 days ago" },
    { uid: "u3", name: "Sipho", vynixId: "sipho_mzansi", added: "1 week ago" },
  ];

  return (
    <Modal isOpen={isOpen} onClose={onClose} title="New Friends">
      {recent.length === 0 ? (
        <p className="text-center py-10 text-gray-500 dark:text-gray-400">No new friends yet.</p>
      ) : (
        <div className="space-y-3">
          {recent.map(f => (
            <div
              key={f.uid}
              onClick={() => onSelectFriend(f)}
              className="flex items-center p-4 bg-gray-100 dark:bg-gray-800 rounded-2xl cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-700 active:scale-[0.98] transition-all"
            >
              <div className="w-14 h-14 rounded-full bg-black flex items-center justify-center text-white text-xl font-bold">
                {f.name.charAt(0)}
              </div>
              <div className="ml-4 flex-1">
                <p className="font-medium text-base">{f.name}</p>
                <p className="text-sm text-gray-500 dark:text-gray-400">@{f.vynixId}</p>
                <p className="text-xs text-gray-500 mt-0.5">Added {f.added}</p>
              </div>
              <span className="material-symbols-rounded text-gray-400">chat</span>
            </div>
          ))}
        </div>
      )}
    </Modal>
  );
};

// ─── Floating Action Button + Speed Dial ───
const FabMenu = ({ onAddById, onShowNewFriends }) => {
  const [open, setOpen] = useState(false);
  const hasNew = true;
  const newCount = 3;

  const actions = [
    { label: "New Chat",    icon: "chat",        color: "bg-black",       action: () => alert("Open contact list") },
    { label: "Add by ID",    icon: "person_add", color: "bg-indigo-600",  action: onAddById },
    { label: "New Group",    icon: "group_add",  color: "bg-teal-600",    action: () => alert("Create group") },
    ...(hasNew ? [{ label: "New Friends", icon: "group", color: "bg-amber-600", badge: newCount, action: onShowNewFriends }] : [])
  ];

  return (
    <div className="fixed bottom-6 right-6 z-30 flex flex-col-reverse items-end gap-5">
      {open && (
        <div className="fixed inset-0 bg-black/40 z-20" onClick={() => setOpen(false)} />
      )}

      {open && actions.map((act, i) => (
        <div
          key={act.label}
          className="flex items-center gap-4 transition-all duration-200"
          style={{
            transitionDelay: `${i * 60}ms`,
            opacity: open ? 1 : 0,
            transform: open ? 'translateY(0)' : 'translateY(20px)'
          }}
        >
          <div className={`px-4 py-2 rounded-full text-white text-sm font-medium shadow-lg ${act.color}`}>
            {act.label}
            {act.badge && (
              <span className="ml-2 bg-white text-black text-xs px-2 py-0.5 rounded-full font-bold">
                {act.badge}
              </span>
            )}
          </div>
          <button
            onClick={() => { act.action(); setOpen(false); }}
            className={`w-12 h-12 rounded-full shadow-xl flex items-center justify-center text-white ${act.color} active:scale-95 transition-transform`}
          >
            <span className="material-symbols-rounded text-2xl">{act.icon}</span>
          </button>
        </div>
      ))}

      <button
        onClick={() => setOpen(!open)}
        className={`w-14 h-14 rounded-full shadow-2xl flex items-center justify-center text-white transition-all duration-300 z-30 ${
          open ? 'bg-red-600 rotate-45 scale-95' : 'bg-black hover:bg-gray-800'
        } active:scale-90`}
      >
        {open ? (
          <span className="material-symbols-rounded text-3xl">close</span>
        ) : (
          <>
            <span className="material-symbols-rounded text-3xl">chat</span>
            {hasNew && (
              <div className="absolute -top-1 -right-1 w-5 h-5 bg-green-500 rounded-full border-2 border-white dark:border-[#111b21] flex items-center justify-center text-xs text-white font-bold">
                {newCount}
              </div>
            )}
          </>
        )}
      </button>
    </div>
  );
};

// ─── Main App ───
const App = () => {
  const [addByIdOpen, setAddByIdOpen] = useState(false);
  const [newFriendsOpen, setNewFriendsOpen] = useState(false);
  const [currentChatFriend, setCurrentChatFriend] = useState(null);

  const openChatWith = (friend) => {
    setCurrentChatFriend(friend);
    setNewFriendsOpen(false);
  };

  return (
    <div className="app-container relative">
      {/* Placeholder main screen */}
      <div className="flex-1 bg-[#f0f2f5] dark:bg-[#111b21] flex items-center justify-center text-gray-500 dark:text-gray-400">
        <p className="text-lg">Chats list goes here</p>
      </div>

      <FabMenu
        onAddById={() => setAddByIdOpen(true)}
        onShowNewFriends={() => setNewFriendsOpen(true)}
      />

      <AddByVynixIdModal isOpen={addByIdOpen} onClose={() => setAddByIdOpen(false)} />
      <NewFriendsModal
        isOpen={newFriendsOpen}
        onClose={() => setNewFriendsOpen(false)}
        onSelectFriend={openChatWith}
      />

      {currentChatFriend && (
        <ChatScreen
          friend={currentChatFriend}
          onBack={() => setCurrentChatFriend(null)}
        />
      )}
    </div>
  );
};

ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
