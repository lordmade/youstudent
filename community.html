<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Vynix Chat â€¢ Modern Messenger</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet"/>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    :root {
      --vynix-accent: #ffffff;
      --bg-light: #f0f2f5;
      --bg-dark: #111b21;
      --text-light: #111b21;
      --text-dark: #e9edef;
    }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg-light);
      min-height: 100vh;
      margin: 0;
    }
    .dark body {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color: transparent; }

    .app-container {
      width: 100vw;
      height: 100vh;
      background: inherit;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    @media (min-width: 768px) {
      .app-container {
        width: 420px;
        height: 900px;
        margin: 20px auto;
        border-radius: 36px;
        border: 12px solid #000;
        box-shadow: 0 30px 80px rgba(0,0,0,0.35);
        overflow: hidden;
      }
    }

    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

    .shimmer-bg {
      background: linear-gradient(90deg, #e0e0e0 25%, #d0d0d0 50%, #e0e0e0 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite linear;
    }
    .dark .shimmer-bg {
      background: linear-gradient(90deg, #2a2a2a 25%, #222 50%, #2a2a2a 75%);
    }
    @keyframes shimmer {
      0%   { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .tab-content-wrapper {
      display: flex;
      width: 400%;
      height: 100%;
      transition: transform 0.35s cubic-bezier(0.15, 0.8, 0.3, 1);
      will-change: transform;
    }
    .tab-panel {
      width: 25%;
      height: 100%;
      flex-shrink: 0;
    }

    /* Modal animation */
    .modal-enter {
      animation: modalFadeIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    @keyframes modalFadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to   { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body class="dark">

  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // â”€â”€â”€ Reusable Modal â”€â”€â”€
    const Modal = ({ isOpen, onClose, title, children, showConfirm = false, onConfirm }) => {
      if (!isOpen) return null;

      return (
        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm modal-enter">
          <div className="bg-white dark:bg-[#1f2c34] rounded-2xl shadow-2xl max-w-sm w-full mx-4 overflow-hidden transform transition-all">
            {title && (
              <div className="px-6 py-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                <h3 className="text-lg font-semibold text-black dark:text-white">{title}</h3>
                <button onClick={onClose} className="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                  <span className="material-symbols-rounded">close</span>
                </button>
              </div>
            )}
            <div className="p-6">{children}</div>
            <div className="px-6 py-4 border-t border-gray-200 dark:border-gray-700 flex justify-end gap-3">
              <button
                onClick={onClose}
                className="px-5 py-2.5 text-sm font-medium text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-800 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700"
              >
                Cancel
              </button>
              {showConfirm && (
                <button
                  onClick={() => { onConfirm?.(); onClose(); }}
                  className="px-5 py-2.5 text-sm font-medium text-white bg-black rounded-lg hover:bg-gray-800"
                >
                  Confirm
                </button>
              )}
            </div>
          </div>
        </div>
      );
    };

    // â”€â”€â”€ Kebab Menu Dropdown â”€â”€â”€
    const KebabMenu = () => {
      const [open, setOpen] = useState(false);
      const ref = useRef(null);

      useEffect(() => {
        const handleClickOutside = (e) => {
          if (ref.current && !ref.current.contains(e.target)) setOpen(false);
        };
        document.addEventListener('mousedown', handleClickOutside);
        return () => document.removeEventListener('mousedown', handleClickOutside);
      }, []);

      const options = [
        { label: "New group", icon: "group_add" },
        { label: "New broadcast", icon: "campaign" },
        { label: "Linked devices", icon: "phonelink" },
        { label: "Settings", icon: "settings" },
      ];

      return (
        <div className="relative" ref={ref}>
          <span
            className="material-symbols-rounded cursor-pointer text-black dark:text-white"
            onClick={() => setOpen(!open)}
          >
            more_vert
          </span>
          {open && (
            <div className="absolute right-0 mt-2 w-56 bg-white dark:bg-[#1f2c34] rounded-xl shadow-xl py-2 z-30 border border-gray-200 dark:border-gray-700">
              {options.map((opt, i) => (
                <button
                  key={i}
                  className="w-full px-5 py-3 text-left text-sm text-black dark:text-white hover:bg-gray-100 dark:hover:bg-gray-800 flex items-center gap-4"
                  onClick={() => {
                    setOpen(false);
                    if (opt.label === "Settings") alert("Opening settings modal...");
                  }}
                >
                  <span className="material-symbols-rounded text-gray-600 dark:text-gray-400">{opt.icon}</span>
                  {opt.label}
                </button>
              ))}
            </div>
          )}
        </div>
      );
    };

    // â”€â”€â”€ Skeleton & ChatItem â”€â”€â”€
    const SkeletonChat = () => (
      <div className="flex items-center px-4 py-3 bg-white dark:bg-[#1f2c34] border-b border-gray-200 dark:border-gray-800">
        <div className="w-14 h-14 rounded-full shimmer-bg flex-shrink-0"></div>
        <div className="ml-4 flex-1 space-y-2">
          <div className="flex justify-between">
            <div className="h-5 w-40 shimmer-bg rounded"></div>
            <div className="h-4 w-12 shimmer-bg rounded"></div>
          </div>
          <div className="h-4 w-5/6 shimmer-bg rounded"></div>
        </div>
      </div>
    );

    const ChatItem = ({ chat }) => (
      <div className="flex items-center px-4 py-3 bg-white dark:bg-[#1f2c34] border-b border-gray-200 dark:border-gray-800 active:bg-gray-100 dark:active:bg-gray-800">
        <div className="relative flex-shrink-0">
          <img
            src={`https://ui-avatars.com/api/?name=${encodeURIComponent(chat.name)}&background=000000&color=fff&size=128`}
            className="w-14 h-14 rounded-full object-cover"
            alt={chat.name}
          />
          {chat.online && <div className="absolute bottom-0 right-0 w-4 h-4 bg-black border-2 border-white dark:border-[#1f2c34] rounded-full"></div>}
        </div>
        <div className="ml-4 flex-1 min-w-0">
          <div className="flex justify-between items-baseline">
            <h3 className={`text-base font-medium truncate ${chat.unread ? 'text-black dark:text-white' : 'text-gray-900 dark:text-gray-200'}`}>
              {chat.name}
            </h3>
            <span className={`text-xs ${chat.unread ? 'text-black font-medium' : 'text-gray-500 dark:text-gray-400'}`}>
              {chat.time}
            </span>
          </div>
          <p className={`text-sm truncate ${chat.unread ? 'text-black dark:text-white font-medium' : 'text-gray-600 dark:text-gray-400'}`}>
            {chat.muted ? <span className="mr-1">ðŸ”‡</span> : null}{chat.message}
          </p>
        </div>
        {chat.unread > 0 && (
          <div className="ml-2 bg-black text-white text-xs font-bold rounded-full w-6 h-6 flex items-center justify-center flex-shrink-0">
            {chat.unread}
          </div>
        )}
      </div>
    );

    // â”€â”€â”€ Improved FAB with Speed Dial â”€â”€â”€
    const FabMenu = ({ onModalOpen }) => {
      const [open, setOpen] = useState(false);

      // You can make these dynamic later (e.g. from state / backend)
      const hasNewFriends = true; // example
      const newFriendsCount = 2;

      const actions = [
        {
          label: "New Chat",
          icon: "chat",
          color: "bg-black",
          modal: "newChat"
        },
        {
          label: "Add by Vynix ID",
          icon: "person_add",
          color: "bg-indigo-600",
          modal: "addById"
        },
        {
          label: "New Group",
          icon: "group_add",
          color: "bg-teal-600",
          modal: "newGroup"
        },
        ...(hasNewFriends ? [{
          label: "New Friends",
          icon: "group",
          color: "bg-amber-600",
          badge: newFriendsCount,
          modal: "newFriends"
        }] : [])
      ];

      const handleAction = (modal) => {
        onModalOpen(modal);
        setOpen(false);
      };

      return (
        <div className="fixed bottom-6 right-6 z-30 flex flex-col items-end gap-5">
          {/* Backdrop */}
          {open && (
            <div
              className="fixed inset-0 bg-black/30 z-20"
              onClick={() => setOpen(false)}
            />
          )}

          {/* Action buttons appear upward */}
          {open && actions.map((act, index) => (
            <div
              key={act.label}
              className="flex items-center gap-3 transition-all duration-200"
              style={{
                transitionDelay: `${(actions.length - 1 - index) * 60}ms`,
                transform: open ? 'translateY(0) scale(1)' : 'translateY(60px) scale(0.8)',
                opacity: open ? 1 : 0
              }}
            >
              <div className={`text-sm font-medium text-white px-4 py-2 rounded-full shadow-lg whitespace-nowrap ${act.color}`}>
                {act.label}
                {act.badge > 0 && (
                  <span className="ml-2 bg-white text-black text-xs px-2 py-0.5 rounded-full font-bold">
                    {act.badge}
                  </span>
                )}
              </div>
              <button
                onClick={() => handleAction(act.modal)}
                className={`w-12 h-12 rounded-full flex items-center justify-center shadow-xl text-white ${act.color} active:scale-90 transition-transform`}
              >
                <span className="material-symbols-rounded text-2xl">{act.icon}</span>
              </button>
            </div>
          ))}

          {/* Main FAB */}
          <button
            onClick={() => setOpen(!open)}
            className={`w-14 h-14 rounded-full flex items-center justify-center shadow-2xl text-white transition-all duration-300 z-30 ${
              open ? 'bg-red-600 rotate-45 scale-95' : 'bg-black hover:bg-gray-800'
            } active:scale-90`}
          >
            {open ? (
              <span className="material-symbols-rounded text-3xl">close</span>
            ) : (
              <>
                <span className="material-symbols-rounded text-3xl">chat</span>
                {hasNewFriends && (
                  <div className="absolute -top-1 -right-1 w-5 h-5 bg-green-500 rounded-full border-2 border-white dark:border-[#111b21] flex items-center justify-center text-xs text-white font-bold">
                    {newFriendsCount}
                  </div>
                )}
              </>
            )}
          </button>
        </div>
      );
    };

    const App = () => {
      const [chats, setChats] = useState([]);
      const [loading, setLoading] = useState(true);
      const [activeTabIndex, setActiveTabIndex] = useState(0);
      const [searchOpen, setSearchOpen] = useState(false);
      const [searchQuery, setSearchQuery] = useState("");
      const [modalOpen, setModalOpen] = useState(false);
      const [modalType, setModalType] = useState("");

      const tabs = ['Chats', 'Status', 'Communities', 'Calls'];
      const touchStartX = useRef(0);
      const touchEndX = useRef(0);
      const wrapperRef = useRef(null);

      useEffect(() => {
        setTimeout(() => {
          setChats([
            { id:1, name:"Family Group", message:"Dad: Dinner at 8?", time:"now", unread:3, online:false, muted:false },
            { id:2, name:"Bestie â¤ï¸", message:"Check this meme ðŸ˜‚", time:"10:22", unread:1, online:true, muted:false },
          ]);
          setLoading(false);
        }, 1600);
      }, []);

      useEffect(() => {
        if (wrapperRef.current) {
          wrapperRef.current.style.transform = `translateX(-${activeTabIndex * 25}%)`;
        }
      }, [activeTabIndex]);

      const handleTouchStart = (e) => touchStartX.current = e.touches[0].clientX;
      const handleTouchEnd = (e) => {
        touchEndX.current = e.changedTouches[0].clientX;
        const diff = touchStartX.current - touchEndX.current;
        if (Math.abs(diff) > 80) {
          if (diff > 0 && activeTabIndex < tabs.length - 1) setActiveTabIndex(p => p + 1);
          else if (diff < 0 && activeTabIndex > 0) setActiveTabIndex(p => p - 1);
        }
      };

      const openModal = (type) => {
        setModalType(type);
        setModalOpen(true);
      };

      // Render modal content based on type
      const renderModalContent = () => {
        switch (modalType) {
          case 'newChat':
            return (
              <div>
                <h4 className="text-lg font-semibold mb-4 text-black dark:text-white">Start New Chat</h4>
                <input
                  type="text"
                  placeholder="Search contacts..."
                  className="w-full px-4 py-3 bg-gray-100 dark:bg-gray-800 rounded-lg mb-4 text-black dark:text-white outline-none focus:ring-2 focus:ring-black"
                />
                <div className="space-y-2">
                  <p className="text-gray-600 dark:text-gray-300">Recent contacts will appear here...</p>
                </div>
              </div>
            );
          case 'addById':
            return (
              <div>
                <h4 className="text-lg font-semibold mb-4 text-black dark:text-white">Add by Vynix ID</h4>
                <input
                  type="text"
                  placeholder="Enter Vynix ID..."
                  className="w-full px-4 py-3 bg-gray-100 dark:bg-gray-800 rounded-lg mb-4 text-black dark:text-white outline-none focus:ring-2 focus:ring-black"
                />
                <p className="text-sm text-gray-500 dark:text-gray-400">Your Vynix ID: @your_id</p>
              </div>
            );
          case 'newGroup':
            return (
              <div>
                <h4 className="text-lg font-semibold mb-4 text-black dark:text-white">Create New Group</h4>
                <input
                  type="text"
                  placeholder="Group name..."
                  className="w-full px-4 py-3 bg-gray-100 dark:bg-gray-800 rounded-lg mb-4 text-black dark:text-white outline-none focus:ring-2 focus:ring-black"
                />
                <textarea
                  placeholder="Group description (optional)..."
                  className="w-full px-4 py-3 bg-gray-100 dark:bg-gray-800 rounded-lg mb-4 text-black dark:text-white outline-none focus:ring-2 focus:ring-black h-20 resize-none"
                />
                <p className="text-sm text-gray-500 dark:text-gray-400">Select participants in next step</p>
              </div>
            );
          case 'newFriends':
            return (
              <div>
                <h4 className="text-lg font-semibold mb-4 text-black dark:text-white">New Friend Requests</h4>
                <div className="space-y-3">
                  <div className="flex items-center justify-between p-3 bg-gray-100 dark:bg-gray-800 rounded-lg">
                    <div className="flex items-center gap-3">
                      <img src="https://ui-avatars.com/api/?name=John+Doe&background=000000&color=fff&size=64" className="w-12 h-12 rounded-full" alt="John"/>
                      <div>
                        <p className="font-medium text-black dark:text-white">John Doe</p>
                        <p className="text-sm text-gray-500 dark:text-gray-400">@john_doe</p>
                      </div>
                    </div>
                    <div className="flex gap-2">
                      <button className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Accept</button>
                      <button className="px-4 py-2 bg-gray-300 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-400">Decline</button>
                    </div>
                  </div>
                  <div className="flex items-center justify-between p-3 bg-gray-100 dark:bg-gray-800 rounded-lg">
                    <div className="flex items-center gap-3">
                      <img src="https://ui-avatars.com/api?name=Jane+Smith&background=000000&color=fff&size=64" className="w-12 h-12 rounded-full" alt="Jane"/>
                      <div>
                        <p className="font-medium text-black dark:text-white">Jane Smith</p>
                        <p className="text-sm text-gray-500 dark:text-gray-400">@jane_smith</p>
                      </div>
                    </div>
                    <div className="flex gap-2">
                      <button className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Accept</button>
                      <button className="px-4 py-2 bg-gray-300 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-400">Decline</button>
                    </div>
                  </div>
                </div>
              </div>
            );
          default:
            return null;
        }
      };

      return (
        <div className="app-container relative">
          {/* Header */}
          <div className="fixed top-0 left-0 right-0 z-20 bg-white dark:bg-gray-900 shadow-sm transition-all duration-300">
            {searchOpen ? (
              <div className="flex items-center px-4 pt-10 pb-3 gap-3">
                <span
                  className="material-symbols-rounded cursor-pointer text-black dark:text-white"
                  onClick={() => { setSearchOpen(false); setSearchQuery(""); }}
                >
                  arrow_back
                </span>
                <input
                  autoFocus
                  value={searchQuery}
                  onChange={e => setSearchQuery(e.target.value)}
                  placeholder="Search chats..."
                  className="flex-1 bg-transparent outline-none text-black dark:text-white placeholder-gray-500 text-lg"
                />
              </div>
            ) : (
              <header className="px-4 pt-10 pb-3 flex items-center justify-between text-black dark:text-white">
                <h1 className="text-xl font-semibold">Vynix Chat</h1>
                <div className="flex gap-5 items-center">
                  <span
                    className="material-symbols-rounded cursor-pointer"
                    onClick={() => setSearchOpen(true)}
                  >
                    search
                  </span>
                  <KebabMenu />
                </div>
              </header>
            )}

            {!searchOpen && (
              <div className="flex justify-around text-black dark:text-white/90 text-sm font-medium py-3 border-b border-gray-200 dark:border-gray-800">
                {tabs.map((tab, i) => (
                  <button
                    key={tab}
                    onClick={() => setActiveTabIndex(i)}
                    className={`pb-1 px-4 relative ${activeTabIndex === i ? 'font-semibold after:absolute after:bottom-0 after:left-1/2 after:-translate-x-1/2 after:w-8 after:h-0.5 after:bg-black dark:after:bg-white after:rounded-full' : ''}`}
                  >
                    {tab}
                  </button>
                ))}
              </div>
            )}
          </div>

          {/* Content */}
          <div
            className="flex-1 overflow-hidden bg-[#f0f2f5] dark:bg-[#111b21] pt-[140px]"
            onTouchStart={handleTouchStart}
            onTouchEnd={handleTouchEnd}
          >
            <div ref={wrapperRef} className="tab-content-wrapper">
              <div className="tab-panel overflow-y-auto scrollbar-hide">
                {loading ? [...Array(8)].map((_, i) => <SkeletonChat key={i} />) : chats.map(c => <ChatItem key={c.id} chat={c} />)}
              </div>
              <div className="tab-panel overflow-y-auto scrollbar-hide flex items-center justify-center text-gray-500 dark:text-gray-400 text-lg">
                Status Coming Soon...
              </div>
              <div className="tab-panel overflow-y-auto scrollbar-hide flex items-center justify-center text-gray-500 dark:text-gray-400 text-lg">
                Communities Coming Soon...
              </div>
              <div className="tab-panel overflow-y-auto scrollbar-hide flex items-center justify-center text-gray-500 dark:text-gray-400 text-lg">
                Calls Coming Soon...
              </div>
            </div>
          </div>

          {/* Improved FAB */}
          <FabMenu onModalOpen={openModal} />

          {/* Dynamic Modals for FAB actions */}
          <Modal
            isOpen={modalOpen && ['newChat', 'addById', 'newGroup', 'newFriends'].includes(modalType)}
            onClose={() => setModalOpen(false)}
            title={
              modalType === 'newChat' ? 'New Chat' :
              modalType === 'addById' ? 'Add by Vynix ID' :
              modalType === 'newGroup' ? 'Create Group' :
              modalType === 'newFriends' ? 'Friend Requests' : ''
            }
            showConfirm={modalType !== 'newFriends'}
            onConfirm={() => {
              // Handle different modal confirmations
              switch (modalType) {
                case 'newChat':
                  alert('Starting new chat...');
                  break;
                case 'addById':
                  alert('Sending friend request...');
                  break;
                case 'newGroup':
                  alert('Creating group...');
                  break;
                default:
                  break;
              }
            }}
          >
            {renderModalContent()}
          </Modal>

          {/* Example Settings Modal */}
          <Modal
            isOpen={modalOpen && modalType === "settings"}
            onClose={() => setModalOpen(false)}
            title="Settings"
          >
            <p className="text-gray-600 dark:text-gray-300">Manage your account, privacy, notifications, and more.</p>
          </Modal>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
