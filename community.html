<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Vynix Social 2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root {
            --bg-body: #09090b;
            --bg-card: #18181b;
            --bg-input: #27272a;
            --primary: #8b5cf6;
            --primary-gradient: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --border: #27272a;
            --bubble-me: #8b5cf6;
            --bubble-them: #27272a;
            --header-height: 70px;
            --nav-height: 80px;
        }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; margin:0; padding:0; }
        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background: var(--bg-body);
            color: var(--text-main);
            height: 100dvh;
            overflow: hidden;
        }
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.3s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        header {
            position: fixed; top: 0; left: 0; right: 0; height: var(--header-height);
            background: rgba(9,9,11,0.88); backdrop-filter: blur(12px);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; z-index: 1000; border-bottom: 1px solid var(--border);
        }
        .header-title { font-size: 22px; font-weight: 700; letter-spacing: -0.5px; }
        .user-avatar-sm {
            width: 40px; height: 40px; border-radius: 50%; object-fit: cover;
            border: 2px solid var(--primary);
        }
        .tab-content {
            display: none;
            height: 100dvh;
            overflow-y: auto;
            padding: calc(var(--header-height) + 10px) 15px calc(var(--nav-height) + 20px) 15px;
        }
        .tab-content.active { display: block; }
        .chat-card {
            display: flex; align-items: center; padding: 16px;
            background: var(--bg-card); border-radius: 20px; margin-bottom: 12px;
            border: 1px solid var(--border); transition: all 0.18s;
        }
        .chat-card:active { transform: scale(0.97); background: var(--bg-input); }
        .chat-avatar-box { position: relative; margin-right: 15px; }
        .chat-avatar { width: 52px; height: 52px; border-radius: 18px; object-fit: cover; background: #333; }
        .online-dot {
            position: absolute; bottom: -2px; right: -2px; width: 14px; height: 14px;
            background: #10b981; border: 2px solid var(--bg-card); border-radius: 50%;
        }
        .chat-meta { flex: 1; min-width: 0; }
        .chat-name { font-weight: 600; font-size: 16px; margin-bottom: 2px; }
        .chat-last-msg {
            font-size: 13px; color: var(--text-muted);
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .upload-btn {
            background: var(--bg-card); color: var(--text-main); border: 1px dashed var(--primary);
            padding: 20px; border-radius: 20px; margin-bottom: 20px; text-align: center;
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 8px;
            font-weight: 500; cursor: pointer;
        }
        .status-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px;
        }
        .moment-card {
            position: relative; aspect-ratio: 9/16; border-radius: 20px; overflow: hidden;
            background: #222; box-shadow: 0 4px 10px rgba(0,0,0,0.35);
        }
        .moment-card img, .moment-card video { width: 100%; height: 100%; object-fit: cover; }
        .moment-overlay {
            position: absolute; bottom: 0; left: 0; right: 0; padding: 15px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
        }
        .moment-user { font-size: 12px; font-weight: 600; text-shadow: 0 1px 2px rgba(0,0,0,0.6); }
        #chatView {
            position: fixed; inset: 0; transform: translateX(100%);
            background: var(--bg-body); z-index: 2000;
            display: flex; flex-direction: column;
            transition: transform 0.35s cubic-bezier(0.32, 0.72, 0, 1);
        }
        #chatView.active { transform: translateX(0); }
        .chat-view-header {
            height: var(--header-height); border-bottom: 1px solid var(--border);
            display: flex; align-items: center; gap: 15px; padding: 0 16px;
            background: rgba(9,9,11,0.95); backdrop-filter: blur(10px);
        }
        .chat-messages {
            flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 8px;
            background-image: radial-gradient(var(--bg-card) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .msg {
            max-width: 76%; padding: 12px 16px; font-size: 15px; line-height: 1.4;
            position: relative; animation: slideUp 0.22s ease-out;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
        .msg.me {
            align-self: flex-end; background: var(--bubble-me); color: white;
            border-radius: 20px 20px 4px 20px;
        }
        .msg.them {
            align-self: flex-start; background: var(--bubble-them); color: var(--text-main);
            border-radius: 20px 20px 20px 4px;
        }
        .msg-time { font-size: 10px; opacity: 0.7; margin-top: 4px; display: block; text-align: right; }
        .chat-input-area {
            padding: 12px 16px; background: var(--bg-body); border-top: 1px solid var(--border);
            display: flex; align-items: center; gap: 10px;
            padding-bottom: max(12px, env(safe-area-inset-bottom));
        }
        #storyViewer {
            position: fixed; inset: 0; background: #000; z-index: 5000; display: none;
        }
        .story-bars {
            position: absolute; top: 10px; left: 10px; right: 10px; display: flex; gap: 5px; z-index: 5010;
        }
        .bar { height: 3px; background: rgba(255,255,255,0.3); flex: 1; border-radius: 10px; overflow: hidden; }
        .bar-fill { height: 100%; background: #fff; width: 0; transition: width linear; }
        .tap-zone { position: absolute; top: 0; height: 100%; width: 35%; z-index: 5005; }
        .tap-left  { left: 0; }
        .tap-right { right: 0; width: 65%; }
        .bottom-nav {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 220px; height: 65px; background: rgba(30,30,35,0.92);
            backdrop-filter: blur(15px); border-radius: 35px;
            display: flex; align-items: center; justify-content: space-evenly;
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5); z-index: 1000;
        }
        .nav-item {
            color: #777; transition: 0.3s; width: 50px; height: 50px;
            display: flex; align-items: center; justify-content: center; border-radius: 50%;
        }
        .nav-item.active { color: white; background: var(--primary); box-shadow: 0 0 16px rgba(139,92,246,0.45); }
        .v-input {
            width: 100%; padding: 18px; border-radius: 16px; border: 1px solid var(--border);
            background: var(--bg-input); color: #fff; font-size: 16px; font-family: inherit;
        }
        .v-btn {
            width: 100%; padding: 18px; border-radius: 16px; border: none;
            background: var(--primary); color: #fff; font-size: 16px; font-weight: 600;
            cursor: pointer; transition: 0.2s;
        }
        .v-btn:active { transform: scale(0.98); opacity: 0.9; }
        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; z-index: 2900; backdrop-filter: blur(4px);
        }
        .bottom-sheet {
            position: fixed; bottom: -100%; left: 0; width: 100%; background: #1c1c1e;
            border-radius: 25px 25px 0 0; padding: 30px 25px 60px 25px;
            transition: bottom 0.4s cubic-bezier(0.19,1,0.22,1); z-index: 3000;
            border-top: 1px solid var(--border);
        }
        .bottom-sheet.active { bottom: 0; }
        .loading-spinner {
            width: 20px; height: 20px; border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        #toast {
            position: fixed; top: 24px; left: 50%; transform: translateX(-50%);
            background: #fff; color: #000; padding: 10px 24px; border-radius: 30px;
            font-size: 14px; font-weight: 600; z-index: 9000; opacity: 0; pointer-events: none;
            transition: all 0.35s;
        }
    </style>
</head>
<body>

    <div id="toast"></div>

    <header>
        <div class="header-title">Vynix</div>
        <div style="display:flex; gap:16px; align-items:center;">
            <span class="material-symbols-rounded" style="font-size:26px; cursor:pointer;" onclick="openSheet('addFriendSheet')">person_add</span>
            <img id="myAvatar" class="user-avatar-sm" src="https://via.placeholder.com/150" onclick="openSheet('settingsSheet')">
        </div>
    </header>

    <div id="chatsTab" class="tab-content active">
        <div id="chatList"></div>
        <div id="emptyChats" class="hidden" style="text-align:center; margin-top:35vh; color:var(--text-muted);">
            <span class="material-symbols-rounded" style="font-size:52px; opacity:0.45; margin-bottom:12px;">forum</span>
            <p>No messages yet.<br>Add a friend to start chatting.</p>
        </div>
    </div>

    <div id="statusTab" class="tab-content">
        <div class="upload-btn" onclick="document.getElementById('momentUpload').click()">
            <span class="material-symbols-rounded" style="font-size:34px; color:var(--primary);">add_circle</span>
            <span>Share a Moment</span>
            <div id="uploadSpinner" class="loading-spinner hidden" style="border-top-color:var(--primary); margin-top:8px;"></div>
        </div>
        <div class="status-grid" id="statusGrid"></div>
    </div>

    <input type="file" id="momentUpload"   hidden accept="image/*,video/*" onchange="uploadMoment(this.files[0])">
    <input type="file" id="profilePicUpload" hidden accept="image/*" onchange="uploadProfilePic(this.files[0])">

    <div class="bottom-nav">
        <div class="nav-item active" id="navChats" onclick="switchTab('chats')">
            <span class="material-symbols-rounded">chat_bubble</span>
        </div>
        <div class="nav-item" id="navStatus" onclick="switchTab('status')">
            <span class="material-symbols-rounded">grid_view</span>
        </div>
    </div>

    <div id="chatView">
        <div class="chat-view-header">
            <span class="material-symbols-rounded" onclick="closeChat()" style="font-size:26px; padding:6px; cursor:pointer;">arrow_back_ios_new</span>
            <img id="currentChatAvatar" src="" class="user-avatar-sm" style="border:none;">
            <div style="flex:1;">
                <div id="currentChatName" style="font-weight:600; font-size:16px;">User</div>
                <div style="font-size:12px; color:#10b981; font-weight:500;">Online</div>
            </div>
        </div>
        <div class="chat-messages" id="messageList"></div>
        <div class="chat-input-area">
            <input type="text" id="msgInput" class="v-input" style="margin:0; border-radius:999px; padding:12px 20px;" placeholder="Message..." autocomplete="off">
            <button onclick="sendMessage()" style="background:var(--primary); border:none; width:48px; height:48px; border-radius:50%; color:white; display:flex; align-items:center; justify-content:center;">
                <span class="material-symbols-rounded">arrow_upward</span>
            </button>
        </div>
    </div>

    <div id="storyViewer">
        <div class="story-bars" id="storyBars"></div>
        <div class="tap-zone tap-left"  onclick="storyNav(-1)"></div>
        <div class="tap-zone tap-right" onclick="storyNav(1)"></div>

        <div style="position:absolute; top:20px; left:16px; z-index:5006; display:flex; align-items:center; gap:12px;">
            <img id="storyUserAvatar" src="" style="width:38px; height:38px; border-radius:50%; border:1.5px solid white;">
            <span id="storyUserName" style="color:white; font-weight:600; font-size:15px; text-shadow:0 1px 3px #000;"></span>
        </div>
        <span class="material-symbols-rounded" onclick="closeStory()" style="position:absolute; top:16px; right:16px; z-index:5010; color:white; font-size:32px; padding:8px; cursor:pointer;">close</span>

        <div id="storyMediaContainer" style="width:100%; height:100%; display:flex; align-items:center; justify-content:center; background:#000;"></div>
    </div>

    <div class="overlay" id="overlay" onclick="closeAllSheets()"></div>

    <div class="bottom-sheet" id="addFriendSheet">
        <h2 style="margin-bottom:16px;">Add Friend</h2>
        <p style="color:var(--text-muted); margin-bottom:20px; line-height:1.4;">Enter your friend's email to connect.</p>
        <input type="email" id="friendEmail" class="v-input" placeholder="friend@example.com">
        <button class="v-btn" onclick="addFriend()">Add Friend</button>
    </div>

    <div class="bottom-sheet" id="settingsSheet">
        <div style="text-align:center; margin-bottom:28px;">
            <div style="position:relative; display:inline-block;">
                <img id="settingsAvatar" src="" style="width:100px; height:100px; border-radius:50%; object-fit:cover; border:3px solid var(--border);">
                <div onclick="document.getElementById('profilePicUpload').click()" style="position:absolute; bottom:0; right:0; background:var(--primary); width:36px; height:36px; border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer;">
                    <span class="material-symbols-rounded" style="font-size:20px; color:white;">edit</span>
                </div>
            </div>
            <h3 style="margin-top:16px; font-weight:600;">Edit Profile</h3>
        </div>
        <input type="text" id="editDisplayName" class="v-input" placeholder="Display Name">
        <button class="v-btn" onclick="updateProfile()" style="margin:12px 0 16px;">Save Changes</button>
        <button class="v-btn" onclick="logout()" style="background:#ef4444;">Log Out</button>
    </div>

    <script>
        // ────────────────────────────────────────────────
        //  CONFIG
        // ────────────────────────────────────────────────
        const CLOUD_NAME    = "dqkujefxj";
        const UPLOAD_PRESET = "banter_box";

        const firebaseConfig = {
            apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
            authDomain: "fire-b-a8878.firebaseapp.com",
            databaseURL: "https://fire-b-a8878.firebaseio.com",
            projectId: "fire-b-a8878",
            storageBucket: "fire-b-a8878.firebasestorage.app",
            messagingSenderId: "658673187627",
            appId: "1:658673187627:web:6e4c29af661785f0afa36e"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db   = firebase.database();

        let currentUser  = null;
        let activeChatId = null;
        let msgListener  = null;

        // ────────────────────────────────────────────────
        //  AUTH STATE → REDIRECT TO LOGIN IF NOT SIGNED IN
        // ────────────────────────────────────────────────
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                initApp();
            } else {
                window.location.replace('login.html');
            }
        });

        function initApp() {
            db.ref(`users/${currentUser.uid}`).on('value', snap => {
                const data = snap.val();
                if (data) {
                    const avatar = data.avatar || `https://ui-avatars.com/api/?background=random&name=${encodeURIComponent(data.name || data.email)}`;
                    document.getElementById('myAvatar').src       = avatar;
                    document.getElementById('settingsAvatar').src = avatar;
                    document.getElementById('editDisplayName').value = data.name || '';
                }
            });

            loadChats();
            loadMoments();
        }

        // ────────────────────────────────────────────────
        //  CHAT FUNCTIONS
        // ────────────────────────────────────────────────
        function loadChats() {
            db.ref(`user_chats/${currentUser.uid}`).on('value', snap => {
                const list = document.getElementById('chatList');
                list.innerHTML = '';

                if (!snap.exists()) {
                    document.getElementById('emptyChats').classList.remove('hidden');
                    return;
                }
                document.getElementById('emptyChats').classList.add('hidden');

                const chats = [];
                snap.forEach(c => chats.push(c.val()));
                chats.sort((a,b) => b.timestamp - a.timestamp);

                chats.forEach(chat => {
                    list.innerHTML += `
                    <div class="chat-card fade-in" onclick="openChat('${chat.chatId}', '${chat.name.replace(/'/g,"\\'")}', '${chat.avatar.replace(/'/g,"\\'")}')">
                        <div class="chat-avatar-box">
                            <img src="${chat.avatar}" class="chat-avatar" alt="">
                            <div class="online-dot"></div>
                        </div>
                        <div class="chat-meta">
                            <div class="chat-name">${chat.name}</div>
                            <div class="chat-last-msg">${chat.lastMsg || ''}</div>
                        </div>
                        <div style="font-size:11px; color:var(--text-muted);">
                            ${formatTimeShort(chat.timestamp)}
                        </div>
                    </div>`;
                });
            });
        }

        async function addFriend() {
            const email = document.getElementById('friendEmail').value.trim().toLowerCase();
            if (!email) return;

            const snap = await db.ref('users').orderByChild('email').equalTo(email).once('value');
            if (!snap.exists()) return showToast("No user found with that email");

            const friend = Object.values(snap.val())[0];
            if (friend.uid === currentUser.uid) return showToast("You can't add yourself");

            const chatId = [currentUser.uid, friend.uid].sort().join('_');
            const ts = Date.now();

            const myData   = (await db.ref(`users/${currentUser.uid}`).once('value')).val();
            const friendId = friend.uid;

            await db.ref(`user_chats/${currentUser.uid}/${chatId}`).set({
                chatId, friendId, name: friend.name, avatar: friend.avatar,
                lastMsg: "Say hello!", timestamp: ts
            });

            await db.ref(`user_chats/${friendId}/${chatId}`).set({
                chatId, friendId: currentUser.uid, name: myData.name, avatar: myData.avatar,
                lastMsg: "New connection", timestamp: ts
            });

            closeAllSheets();
            showToast("Friend added!");
            document.getElementById('friendEmail').value = '';
        }

        function openChat(chatId, name, avatar) {
            activeChatId = chatId;
            document.getElementById('currentChatName').textContent = name;
            document.getElementById('currentChatAvatar').src = avatar;
            document.getElementById('chatView').classList.add('active');

            const list = document.getElementById('messageList');
            list.innerHTML = '';

            if (msgListener) db.ref(`chats/${chatId}`).off('child_added', msgListener);

            msgListener = db.ref(`chats/${chatId}`).limitToLast(60).on('child_added', snap => {
                const msg = snap.val();
                const isMe = msg.sender === currentUser.uid;

                const div = document.createElement('div');
                div.className = `msg ${isMe ? 'me' : 'them'}`;
                div.innerHTML = `
                    ${msg.text}
                    <span class="msg-time">${formatTime(msg.timestamp)}</span>
                `;
                list.appendChild(div);
                list.scrollTop = list.scrollHeight;
            });
        }

        function closeChat() {
            document.getElementById('chatView').classList.remove('active');
            activeChatId = null;
        }

        function sendMessage() {
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            if (!text || !activeChatId) return;

            const now = Date.now();
            db.ref(`chats/${activeChatId}`).push({
                text,
                sender: currentUser.uid,
                timestamp: now
            });

            db.ref(`user_chats/${currentUser.uid}/${activeChatId}`).update({
                lastMsg: "You: " + text.substring(0,60),
                timestamp: now
            });

            input.value = '';
            input.focus();
        }

        // ────────────────────────────────────────────────
        //  MOMENTS / STORIES
        // ────────────────────────────────────────────────
        async function uploadMoment(file) {
            if (!file) return;
            const spinner = document.getElementById('uploadSpinner');
            spinner.classList.remove('hidden');

            const res = await uploadToCloudinary(file);
            if (res?.url) {
                const userSnap = await db.ref(`users/${currentUser.uid}`).once('value');
                const user = userSnap.val();

                await db.ref('moments').push({
                    uid: currentUser.uid,
                    url: res.url,
                    type: res.resource_type === 'video' ? 'video' : 'image',
                    name: user.name || user.email.split('@')[0],
                    avatar: user.avatar,
                    timestamp: Date.now()
                });
                showToast("Moment shared");
            } else {
                showToast("Upload failed");
            }
            spinner.classList.add('hidden');
        }

        function loadMoments() {
            db.ref('moments').limitToLast(40).on('value', snap => {
                const grid = document.getElementById('statusGrid');
                grid.innerHTML = '';
                const items = [];
                snap.forEach(c => items.push(c.val()));
                items.reverse();

                items.forEach(m => {
                    grid.innerHTML += `
                    <div class="moment-card fade-in" onclick="openStory('${m.url.replace(/'/g,"\\'")}', '${m.type}', '${m.name.replace(/'/g,"\\'")}', '${m.avatar.replace(/'/g,"\\'")}')">
                        ${m.type === 'video' 
                            ? `<video src="${m.url}" preload="metadata" muted playsinline></video>`
                            : `<img src="${m.url}" loading="lazy" alt="">`}
                        <div class="moment-overlay">
                            <div class="moment-user">${m.name}</div>
                        </div>
                    </div>`;
                });
            });
        }

        let storyTimer;
        function openStory(url, type, name, avatar) {
            document.getElementById('storyUserName').textContent = name;
            document.getElementById('storyUserAvatar').src = avatar;

            const container = document.getElementById('storyMediaContainer');
            container.innerHTML = '';

            let duration = 5000;

            if (type === 'video') {
                const vid = document.createElement('video');
                vid.src = url;
                vid.autoplay = true;
                vid.playsInline = true;
                vid.style.width = '100%';
                vid.style.height = '100%';
                vid.style.objectFit = 'contain';
                container.appendChild(vid);

                vid.onloadedmetadata = () => {
                    duration = vid.duration * 1000 || 15000;
                    startProgressBar(duration);
                };
            } else {
                const img = document.createElement('img');
                img.src = url;
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.objectFit = 'contain';
                container.appendChild(img);
                startProgressBar(duration);
            }

            document.getElementById('storyViewer').style.display = 'block';
        }

        function startProgressBar(ms) {
            const bars = document.getElementById('storyBars');
            bars.innerHTML = `<div class="bar"><div class="bar-fill" id="fillAnim"></div></div>`;

            requestAnimationFrame(() => {
                const fill = document.getElementById('fillAnim');
                if (fill) {
                    fill.style.transition = `width ${ms}ms linear`;
                    fill.style.width = '100%';
                }
            });

            clearTimeout(storyTimer);
            storyTimer = setTimeout(closeStory, ms);
        }

        function closeStory() {
            clearTimeout(storyTimer);
            document.getElementById('storyViewer').style.display = 'none';
            document.getElementById('storyMediaContainer').innerHTML = '';
        }

        function storyNav(dir) {
            closeStory(); // simple version — extend later if needed
        }

        // ────────────────────────────────────────────────
        //  PROFILE & UTILITIES
        // ────────────────────────────────────────────────
        async function uploadProfilePic(file) {
            if (!file) return;
            showToast("Uploading profile picture...");
            const res = await uploadToCloudinary(file);
            if (res?.url) {
                await db.ref(`users/${currentUser.uid}`).update({ avatar: res.url });
                showToast("Profile picture updated");
            }
        }

        async function updateProfile() {
            const name = document.getElementById('editDisplayName').value.trim();
            if (!name) return;
            await db.ref(`users/${currentUser.uid}`).update({ name });
            showToast("Profile updated");
            closeAllSheets();
        }

        async function uploadToCloudinary(file) {
            const formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", UPLOAD_PRESET);

            try {
                const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/auto/upload`, {
                    method: "POST",
                    body: formData
                });
                return await res.json();
            } catch (e) {
                console.error(e);
                return null;
            }
        }

        function logout() {
            auth.signOut().then(() => {
                window.location.replace('login.html');
            });
        }

        // ────────────────────────────────────────────────
        //  UI HELPERS
        // ────────────────────────────────────────────────
        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));

            document.getElementById(`${tab}Tab`).classList.add('active');
            document.getElementById(`nav${tab.charAt(0).toUpperCase() + tab.slice(1)}`).classList.add('active');
        }

        function openSheet(id) {
            document.getElementById('overlay').style.display = 'block';
            setTimeout(() => document.getElementById(id).classList.add('active'), 20);
        }

        function closeAllSheets() {
            document.querySelectorAll('.bottom-sheet').forEach(el => el.classList.remove('active'));
            setTimeout(() => document.getElementById('overlay').style.display = 'none', 400);
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.style.opacity = '1';
            t.style.top = '40px';
            setTimeout(() => {
                t.style.opacity = '0';
                t.style.top = '24px';
            }, 3200);
        }

        function formatTime(ts) {
            return new Date(ts).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        }

        function formatTimeShort(ts) {
            const d = new Date(ts);
            return d.getHours() + ':' + String(d.getMinutes()).padStart(2,'0');
        }

        // Enter → send message
        document.getElementById('msgInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
