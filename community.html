<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <style>
    :root {
      /* --- Light Theme Variables --- */
      --bg: #f3f4f6;           /* Light Gray Background */
      --surface: #ffffff;      /* White Surface */
      --surface-hover: #f9fafb;
      --border: #e5e7eb;       /* Light Border */
      --primary: #3b82f6;      /* Blue */
      --primary-dark: #2563eb;
      --text-main: #1f2937;    /* Dark Gray Text */
      --text-muted: #6b7280;   /* Medium Gray Text */
      --sent-bg: #3b82f6;      /* Blue Message */
      --sent-text: #ffffff;
      --recv-bg: #e5e7eb;      /* Gray Message */
      --recv-text: #1f2937;
      --danger: #ef4444;       /* Red */
      
      --header-h: 60px;
      --radius: 16px;
      --shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.1);
    }

    * { 
      margin: 0; padding: 0; box-sizing: border-box; 
      -webkit-tap-highlight-color: transparent; 
      /* Prevent Text Selection/Highlight on Long Press */
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      /* Prevent Callout Menu */
      -webkit-touch-callout: none;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text-main);
      height: 100dvh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      /* Prevent Zoom gestures */
      touch-action: pan-x pan-y; 
    }

    /* --- Views & Transitions --- */
    .view {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      display: flex; flex-direction: column;
      background: var(--bg);
      transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
      z-index: 10;
    }
    .view.hidden { transform: translateX(100%); z-index: 5; pointer-events: none; }
    .view.active { transform: translateX(0); z-index: 10; pointer-events: auto; }
    
    #loginView { z-index: 50; justify-content: center; align-items: center; padding: 24px; text-align: center; background: var(--surface); }
    #loginView.hidden { display: none; }

    /* --- Header --- */
    header {
      height: var(--header-h);
      padding: 0 16px;
      display: flex; align-items: center; justify-content: space-between;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      z-index: 20;
    }

    .header-title { font-weight: 700; font-size: 20px; color: var(--text-main); }

    .icon-btn {
      background: none; border: none; color: var(--text-main);
      padding: 8px; border-radius: 50%; cursor: pointer;
      display: flex; align-items: center; justify-content: center;
    }
    .icon-btn:active { background: var(--border); }

    .avatar {
      width: 40px; height: 40px; border-radius: 50%;
      background: var(--border);
      background-size: cover; background-position: center;
      flex-shrink: 0; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    /* --- Search Bar --- */
    .search-container {
      padding: 12px 16px;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
    }
    .search-box {
      background: var(--bg);
      border-radius: 12px;
      display: flex; align-items: center;
      padding: 0 12px;
      height: 40px;
    }
    .search-box input {
      border: none; background: transparent;
      flex: 1; margin-left: 8px;
      font-size: 14px; color: var(--text-main);
      outline: none; font-family: inherit;
      /* Allow text selection inside inputs only */
      -webkit-user-select: text; user-select: text;
    }

    /* --- List View & Swipe Logic --- */
    #chatList { flex: 1; overflow-y: auto; overflow-x: hidden; padding-top: 0; }
    
    .swipe-wrapper {
      position: relative;
      overflow: hidden;
      border-bottom: 1px solid var(--border);
    }

    .swipe-actions {
      position: absolute;
      top: 0; bottom: 0; right: 0;
      width: 80px;
      background: var(--danger);
      display: flex; align-items: center; justify-content: center;
      color: white;
      z-index: 1;
    }

    .chat-row {
      position: relative;
      background: var(--surface);
      display: flex; align-items: center; gap: 14px;
      padding: 16px;
      cursor: pointer;
      z-index: 2;
      transition: transform 0.2s ease-out;
      /* Improve touch handling */
      touch-action: pan-y; 
    }
    .chat-row:active { background: var(--surface-hover); }

    .chat-content { flex: 1; min-width: 0; }
    .chat-name { font-weight: 600; font-size: 16px; color: var(--text-main); margin-bottom: 4px; }
    .chat-preview { font-size: 14px; color: var(--text-muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .chat-meta { font-size: 12px; color: var(--text-muted); text-align: right; }
    .badge { 
      background: var(--primary); color: white; 
      font-size: 10px; font-weight: 700; 
      padding: 2px 8px; border-radius: 10px; 
      margin-top: 4px; display: inline-block;
    }

    /* --- Chat Room --- */
    #msgList {
      flex: 1; overflow-y: auto; padding: 16px;
      display: flex; flex-direction: column; gap: 8px;
      background: var(--bg);
    }

    .msg {
      max-width: 75%; padding: 12px 16px;
      font-size: 15px; line-height: 1.4;
      position: relative; word-wrap: break-word;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      /* Allow text selection inside messages */
      -webkit-user-select: text; user-select: text;
    }

    .msg.sent {
      align-self: flex-end;
      background: var(--sent-bg); color: var(--sent-text);
      border-radius: 18px 18px 4px 18px;
    }

    .msg.recv {
      align-self: flex-start;
      background: var(--recv-bg); color: var(--recv-text);
      border-radius: 18px 18px 18px 4px;
    }

    .msg-time {
      font-size: 10px; margin-top: 4px; opacity: 0.7;
      text-align: right; display: flex; align-items: center; justify-content: flex-end; gap: 4px;
    }

    /* --- Input Area --- */
    .input-bar {
      padding: 12px 16px;
      background: var(--surface);
      display: flex; align-items: flex-end; gap: 10px;
      border-top: 1px solid var(--border);
    }
    textarea {
      flex: 1; background: var(--bg); color: var(--text-main);
      border: 1px solid var(--border);
      border-radius: 20px; padding: 10px 16px;
      font-family: inherit; font-size: 15px;
      resize: none; max-height: 120px; min-height: 44px;
      -webkit-user-select: text; user-select: text;
    }
    textarea:focus { outline: none; border-color: var(--primary); }

    .send-btn {
      width: 44px; height: 44px; border-radius: 50%;
      background: var(--primary); color: white; border: none;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; flex-shrink: 0; box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
    }

    /* --- Floating Action Button --- */
    .fab {
      position: fixed; bottom: 24px; right: 24px;
      width: 56px; height: 56px;
      background: var(--primary); color: white;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 4px 14px rgba(59, 130, 246, 0.4);
      cursor: pointer; z-index: 30;
      transition: transform 0.2s;
    }
    .fab:active { transform: scale(0.95); }

    /* --- Bottom Sheet --- */
    .overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: 100; opacity: 0; pointer-events: none;
      transition: opacity 0.3s;
    }
    .overlay.active { opacity: 1; pointer-events: auto; }

    .bottom-sheet {
      position: fixed; left: 0; bottom: 0; width: 100%;
      background: var(--surface);
      border-radius: 24px 24px 0 0;
      transform: translateY(100%);
      transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
      z-index: 101;
      max-height: 80vh;
      display: flex; flex-direction: column;
      box-shadow: 0 -5px 25px rgba(0,0,0,0.1);
    }
    .bottom-sheet.active { transform: translateY(0); }

    .sheet-handle {
      width: 40px; height: 4px; background: var(--border);
      border-radius: 2px; margin: 12px auto;
    }
    .sheet-header {
      padding: 0 24px 16px;
      font-weight: 700; font-size: 18px;
    }
    .sheet-content {
      overflow-y: auto; padding: 0 16px 32px;
    }
    .user-card {
      display: flex; align-items: center; gap: 12px;
      padding: 12px; border-radius: 12px;
      margin-bottom: 4px;
    }
    .user-card:active { background: var(--bg); }

    /* --- Custom Alerts/Modals --- */
    .custom-alert {
      position: fixed; top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: var(--surface);
      width: 85%; max-width: 320px;
      padding: 24px; border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      z-index: 200; opacity: 0; pointer-events: none;
      transition: all 0.2s;
    }
    .custom-alert.active { transform: translate(-50%, -50%) scale(1); opacity: 1; pointer-events: auto; }
    .alert-title { font-size: 18px; font-weight: 700; margin-bottom: 8px; }
    .alert-msg { font-size: 14px; color: var(--text-muted); margin-bottom: 20px; line-height: 1.5; }
    .alert-actions { display: flex; gap: 12px; justify-content: flex-end; }
    .alert-btn {
      padding: 10px 20px; border-radius: 8px; font-weight: 600; font-size: 14px; border: none; background: transparent; cursor: pointer;
    }
    .btn-cancel { color: var(--text-muted); background: var(--bg); }
    .btn-confirm { background: var(--primary); color: white; }
    .btn-danger { background: var(--danger); color: white; }

    /* --- Login UI --- */
    .login-card { width: 100%; max-width: 340px; }
    .logo-area { font-size: 32px; font-weight: 800; color: var(--primary); margin-bottom: 8px; }
    .sub-text { color: var(--text-muted); margin-bottom: 32px; }
    .btn-login { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: 600; font-size: 16px; cursor: pointer; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3); }

    /* --- Toast --- */
    #toast {
      position: fixed; bottom: 90px; left: 50%; transform: translateX(-50%);
      background: #1f2937; color: white; padding: 10px 20px;
      border-radius: 30px; font-size: 13px; pointer-events: none;
      opacity: 0; transition: opacity 0.3s; z-index: 200;
      white-space: nowrap;
    }
  </style>
</head>
<body>

        </div>

  <div id="toast"></div>

  <script>
    // --- FIREBASE CONFIGURATION (Same as before) ---
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.appspot.com",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // --- STATE ---
    let currentUser = null;
    let currentChatUid = null;
    let currentRoomId = null;
    let messagesListener = null;
    let sharedKeys = JSON.parse(localStorage.getItem('sharedKeys') || '{}');
    let allUsersCache = []; // Store fetched users for the bottom sheet

    // --- CRYPTO (Same Logic) ---
    async function generateAndStoreKeyPair() {
      const keyPair = await crypto.subtle.generateKey(
        { name: "ECDH", namedCurve: "P-256" }, true, ["deriveBits"]
      );
      const pubJwk = await crypto.subtle.exportKey("jwk", keyPair.publicKey);
      const privJwk = await crypto.subtle.exportKey("jwk", keyPair.privateKey);
      localStorage.setItem('privKey', JSON.stringify(privJwk));
      return pubJwk;
    }

    async function deriveSharedSecret(friendPublicJwk) {
      try {
        const privJwk = JSON.parse(localStorage.getItem('privKey'));
        if (!privJwk) return null;
        const privateKey = await crypto.subtle.importKey("jwk", privJwk, { name: "ECDH", namedCurve: "P-256" }, false, ["deriveBits"]);
        const friendPublicKey = await crypto.subtle.importKey("jwk", friendPublicJwk, { name: "ECDH", namedCurve: "P-256" }, false, []);
        const sharedBits = await crypto.subtle.deriveBits({ name: "ECDH", public: friendPublicKey }, privateKey, 256);
        return Array.from(new Uint8Array(sharedBits)).map(b => b.toString(16).padStart(2,'0')).join('');
      } catch (e) { return null; }
    }

    function encrypt(text, secretHex) {
      if(!secretHex) return text; 
      return CryptoJS.AES.encrypt(text, secretHex).toString();
    }

    function decrypt(ciphertext, secretHex) {
      if(!secretHex) return "Waiting for key...";
      try {
        const bytes = CryptoJS.AES.decrypt(ciphertext, secretHex);
        const original = bytes.toString(CryptoJS.enc.Utf8);
        return original || "[Decryption Error]";
      } catch(e) { return "[Locked Message]"; }
    }

    // --- AUTH FLOW ---
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        currentUser = user;
        showToast(`Welcome, ${user.displayName.split(' ')[0]}`);
        switchView('listView');
        document.getElementById('myAvatar').style.backgroundImage = `url(${user.photoURL})`;
        await setupUserProfile(user);
        loadChatList();
        fetchAllUsers(); // Pre-fetch users for bottom sheet
      } else {
        switchView('loginView');
      }
    });

    function handleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(e => showAlert("Error", e.message));
    }

    async function setupUserProfile(user) {
      if (!localStorage.getItem('privKey')) {
        const pubKey = await generateAndStoreKeyPair();
        await db.ref(`users/${user.uid}/profile`).update({
          name: user.displayName, email: user.email, photo: user.photoURL, publicKey: JSON.stringify(pubKey), uid: user.uid
        });
      } else {
        await db.ref(`users/${user.uid}/profile`).update({
          name: user.displayName, email: user.email, photo: user.photoURL
        });
      }
    }

    // --- MAIN CHAT LIST with SWIPE & SEARCH ---
    function loadChatList() {
      const listEl = document.getElementById('chatList');
      
      db.ref(`users/${currentUser.uid}/chats`).on('value', async (snap) => {
        listEl.innerHTML = '';
        if (!snap.exists()) {
          listEl.innerHTML = '<div style="padding:40px; text-align:center; color:var(--text-muted)">No chats yet.<br>Tap + to start.</div>';
          return;
        }

        const chats = [];
        snap.forEach(c => chats.push({ uid: c.key, ...c.val() }));
        chats.sort((a,b) => b.ts - a.ts);

        for (const chat of chats) {
          const pSnap = await db.ref(`users/${chat.uid}/profile`).once('value');
          const p = pSnap.val() || {};
          
          let preview = "Encrypted message";
          if (sharedKeys[chat.uid]) {
            preview = decrypt(chat.lastMsg, sharedKeys[chat.uid]);
          } else if (p.publicKey) {
             const secret = await deriveSharedSecret(JSON.parse(p.publicKey));
             if (secret) {
               sharedKeys[chat.uid] = secret;
               localStorage.setItem('sharedKeys', JSON.stringify(sharedKeys));
               preview = decrypt(chat.lastMsg, secret);
             }
          }

          // Create Swipe Wrapper Structure
          const wrapper = document.createElement('div');
          wrapper.className = 'swipe-wrapper';
          wrapper.dataset.searchKey = (p.name || '').toLowerCase(); // For Search

          // Delete Action (Behind)
          const deleteBtn = document.createElement('div');
          deleteBtn.className = 'swipe-actions';
          deleteBtn.innerHTML = '<span class="material-symbols-rounded">delete</span>';
          deleteBtn.onclick = (e) => {
            e.stopPropagation();
            confirmDeleteChat(chat.uid);
          };

          // Content Row (Foreground)
          const row = document.createElement('div');
          row.className = 'chat-row';
          row.innerHTML = `
            <div class="avatar" style="background-image: url(${p.photo || 'https://i.pravatar.cc/100'})"></div>
            <div class="chat-content">
              <div class="chat-name">${p.name || 'Unknown'}</div>
              <div class="chat-preview">${preview}</div>
            </div>
            <div class="chat-meta">
              <div>${formatTime(chat.ts)}</div>
              ${chat.unreadCount ? `<div class="badge">${chat.unreadCount}</div>` : ''}
            </div>
          `;
          
          // Row Click
          row.onclick = () => {
             // Only open if not swiped
             if (row.style.transform && row.style.transform.includes('-80px')) {
                 resetSwipes(); // Close swipe instead
             } else {
                 openChat(chat.uid, p);
             }
          };

          // Attach Swipe Logic
          enableSwipe(row);

          wrapper.appendChild(deleteBtn);
          wrapper.appendChild(row);
          listEl.appendChild(wrapper);
        }
      });
    }

    // --- SEARCH BAR LOGIC ---
    function filterChats() {
        const query = document.getElementById('mainSearch').value.toLowerCase();
        const rows = document.querySelectorAll('.swipe-wrapper');
        rows.forEach(row => {
            const name = row.dataset.searchKey;
            if(name.includes(query)) {
                row.style.display = 'block';
            } else {
                row.style.display = 'none';
            }
        });
    }

    // --- SWIPE LOGIC ---
    function enableSwipe(el) {
        let startX, currentX;
        let isSwiping = false;

        el.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            isSwiping = true;
            // Close other open rows
            resetSwipes(el);
        }, {passive: true});

        el.addEventListener('touchmove', (e) => {
            if(!isSwiping) return;
            currentX = e.touches[0].clientX;
            let diff = currentX - startX;
            
            // Limit swipe to left (negative) max -80px
            if (diff < -80) diff = -80; 
            if (diff > 0) diff = 0;

            el.style.transform = `translateX(${diff}px)`;
        }, {passive: true});

        el.addEventListener('touchend', (e) => {
            isSwiping = false;
            const diff = currentX - startX;
            // Threshold to snap open
            if (diff < -40) {
                el.style.transform = `translateX(-80px)`;
            } else {
                el.style.transform = `translateX(0)`;
            }
        });
    }

    function resetSwipes(exceptEl) {
        document.querySelectorAll('.chat-row').forEach(row => {
            if(row !== exceptEl) row.style.transform = 'translateX(0)';
        });
    }

    function confirmDeleteChat(uid) {
        showAlert(
            "Delete Chat?", 
            "This will hide the chat from your list. Messages are not deleted from the server.", 
            () => {
                db.ref(`users/${currentUser.uid}/chats/${uid}`).remove();
                showToast("Chat deleted from list");
            },
            true // show cancel
        );
    }

    // --- BOTTOM SHEET (ADD FRIEND) ---
    function openBottomSheet() {
        document.getElementById('sheetOverlay').classList.add('active');
        document.getElementById('bottomSheet').classList.add('active');
        populateUserList();
    }

    function closeBottomSheet() {
        document.getElementById('sheetOverlay').classList.remove('active');
        document.getElementById('bottomSheet').classList.remove('active');
    }

    async function fetchAllUsers() {
        const snap = await db.ref('users').once('value');
        allUsersCache = [];
        snap.forEach(child => {
            const p = child.val().profile;
            if (p && p.uid !== currentUser.uid) {
                allUsersCache.push(p);
            }
        });
    }

    function populateUserList(filterText = "") {
        const list = document.getElementById('sheetList');
        list.innerHTML = '';
        
        const filtered = allUsersCache.filter(u => 
            u.name.toLowerCase().includes(filterText) || 
            (u.email && u.email.toLowerCase().includes(filterText))
        );

        if(filtered.length === 0) {
            list.innerHTML = '<div style="text-align:center; padding:20px; color:var(--text-muted)">No users found</div>';
            return;
        }

        filtered.forEach(u => {
            const el = document.createElement('div');
            el.className = 'user-card';
            el.onclick = () => {
                closeBottomSheet();
                openChat(u.uid, u);
            };
            el.innerHTML = `
                <div class="avatar" style="background-image:url(${u.photo || 'https://i.pravatar.cc/100'})"></div>
                <div>
                    <div style="font-weight:600; font-size:15px">${u.name}</div>
                    <div style="font-size:12px; color:var(--text-muted)">${u.email || 'User'}</div>
                </div>
            `;
            list.appendChild(el);
        });
    }

    function searchUsers() {
        const query = document.getElementById('userSearch').value.toLowerCase();
        populateUserList(query);
    }

    // --- CUSTOM ALERTS ---
    function showAlert(title, msg, onConfirm, showCancel = false) {
        const overlay = document.getElementById('alertOverlay');
        const box = document.getElementById('customAlertBox');
        const titleEl = document.getElementById('alertTitle');
        const msgEl = document.getElementById('alertMsg');
        const actionsEl = document.getElementById('alertActions');

        titleEl.textContent = title;
        msgEl.textContent = msg;
        actionsEl.innerHTML = '';

        if (showCancel) {
            const cancel = document.createElement('button');
            cancel.className = 'alert-btn btn-cancel';
            cancel.textContent = 'Cancel';
            cancel.onclick = closeAlert;
            actionsEl.appendChild(cancel);
        }

        const confirm = document.createElement('button');
        confirm.className = 'alert-btn ' + (showCancel ? 'btn-danger' : 'btn-confirm');
        confirm.textContent = showCancel ? 'Delete' : 'OK';
        confirm.onclick = () => {
            if (onConfirm) onConfirm();
            closeAlert();
        };
        actionsEl.appendChild(confirm);

        overlay.classList.add('active');
        box.classList.add('active');
        overlay.onclick = closeAlert;
    }

    function closeAlert() {
        document.getElementById('alertOverlay').classList.remove('active');
        document.getElementById('customAlertBox').classList.remove('active');
    }

    // --- CHAT ROOM LOGIC (Standard) ---
    async function openChat(friendUid, profile) {
      currentChatUid = friendUid;
      currentRoomId = [currentUser.uid, friendUid].sort().join('_');
      
      document.getElementById('roomName').innerText = profile.name || "Chat";
      document.getElementById('roomAvatar').style.backgroundImage = `url(${profile.photo || 'https://i.pravatar.cc/100'})`;
      switchView('chatView');

      if (!sharedKeys[friendUid] && profile.publicKey) {
         const secret = await deriveSharedSecret(JSON.parse(profile.publicKey));
         if(secret) {
             sharedKeys[friendUid] = secret;
             localStorage.setItem('sharedKeys', JSON.stringify(sharedKeys));
         }
      }
      db.ref(`users/${currentUser.uid}/chats/${friendUid}`).update({ unreadCount: 0 });
      loadMessages();
    }

    function loadMessages() {
      const msgList = document.getElementById('msgList');
      msgList.innerHTML = '';
      if(messagesListener) messagesListener.off();
      
      messagesListener = db.ref(`messages/${currentRoomId}`).limitToLast(50);
      messagesListener.on('child_added', (snap) => {
        const data = snap.val();
        const isMe = data.sender === currentUser.uid;
        const text = decrypt(data.text, sharedKeys[currentChatUid]);

        const div = document.createElement('div');
        div.className = `msg ${isMe ? 'sent' : 'recv'}`;
        div.innerHTML = `${text}<div class="msg-time">${new Date(data.ts).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>`;
        msgList.appendChild(div);
        msgList.scrollTop = msgList.scrollHeight;
      });
    }

    document.getElementById('sendBtn').onclick = sendMessage;
    async function sendMessage() {
      const input = document.getElementById('msgInput');
      const text = input.value.trim();
      if (!text || !currentChatUid) return;

      const secret = sharedKeys[currentChatUid];
      if (!secret) return showToast("Encryption Key Missing");

      const encrypted = encrypt(text, secret);
      const ts = Date.now();
      input.value = '';
      
      await db.ref(`messages/${currentRoomId}`).push({ text: encrypted, sender: currentUser.uid, ts: ts });
      await db.ref().update({
        [`users/${currentUser.uid}/chats/${currentChatUid}/lastMsg`]: encrypted,
        [`users/${currentUser.uid}/chats/${currentChatUid}/ts`]: ts,
        [`users/${currentChatUid}/chats/${currentUser.uid}/lastMsg`]: encrypted,
        [`users/${currentChatUid}/chats/${currentUser.uid}/ts`]: ts
      });
      db.ref(`users/${currentChatUid}/chats/${currentUser.uid}/unreadCount`).transaction(c => (c||0)+1);
    }

    // --- UI HELPERS ---
    function switchView(id) {
      document.querySelectorAll('.view').forEach(el => {
        el.classList.add('hidden'); el.classList.remove('active');
      });
      const t = document.getElementById(id);
      t.classList.remove('hidden'); t.classList.add('active');
    }
    
    function navBack() { 
        switchView('listView'); 
        currentChatUid = null; 
        if(messagesListener) messagesListener.off(); 
    }
    
    function showToast(msg) {
      const t = document.getElementById('toast');
      t.textContent = msg; t.style.opacity = '1';
      setTimeout(() => t.style.opacity = '0', 3000);
    }
    
    function formatTime(ts) {
      const d = new Date(ts);
      if (Date.now() - ts < 86400000) return d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
      return d.toLocaleDateString();
    }
    
    function copyMyId() {
       navigator.clipboard.writeText(currentUser.uid);
       showToast("ID Copied");
    }
    
    // Auto-resize textarea
    const tx = document.getElementById('msgInput');
    tx.addEventListener("input", function(){
      this.style.height = 'auto'; this.style.height = (this.scrollHeight) + "px";
    });
  </script>
</body>
