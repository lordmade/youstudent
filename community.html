<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="theme-color" content="#000000">
  <title>Vynix Chat</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet"/>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <style>
    :root {
      --bg-light: #0a0a0a;
      --bg-dark: #111111;
      --bg-card: #1a1a1a;
      --text-primary: #e0e0e0;
      --text-secondary: #a0a0a0;
      --accent: #000000;
      --accent-hover: #222222;
    }
    body { 
      font-family: 'Inter', sans-serif; 
      background: var(--bg-light); 
      color: var(--text-primary);
      margin:0; 
      -webkit-tap-highlight-color: transparent; 
    }
    
    .app-container {
      width: 100vw; height: 100vh;
      background: var(--bg-light);
      display: flex; flex-direction: column; overflow: hidden; position: relative;
    }
    @media (min-width: 768px) {
      .app-container {
        width: 400px; height: 850px; margin: 20px auto; 
        border-radius: 30px;
        border: 10px solid #111;
        box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      }
    }

    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

    /* Shimmer effect */
    .shimmer-bg {
      background: linear-gradient(90deg, #1a1a1a 0%, #2a2a2a 50%, #1a1a1a 100%);
      background-size: 200% 100%;
      animation: shimmer 2.5s infinite linear;
    }
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .shimmer-text {
      background: linear-gradient(90deg, #888, #ddd, #888);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% auto;
      animation: shimmerText 3s linear infinite;
    }
    @keyframes shimmerText {
      0% { background-position: 200% center; }
      100% { background-position: -200% center; }
    }

    .modal-enter { animation: modalFadeIn 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    @keyframes modalFadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    .bottom-sheet-enter { animation: sheetUp 0.35s cubic-bezier(0.32, 0.72, 0, 1); }
    @keyframes sheetUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

    .fade-in { animation: fadeIn 0.5s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }

    .tab-content { 
      transition: transform 0.4s cubic-bezier(0.22, 0.61, 0.36, 1); 
      width: 300%; display: flex; height: 100%; 
    }
    .tab-pane { width: 33.33%; height: 100%; overflow-y: auto; flex-shrink: 0; }
  </style>
</head>
<body>

  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // ─── FIREBASE CONFIG ─── (unchanged)
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();
    const db = firebase.database();

    // ─── CUSTOM ALERT ─── (updated colors)
    const CustomAlert = ({ message, isOpen, onClose, type = 'info' }) => {
      if (!isOpen) return null;
      return (
        <div className="fixed inset-0 z-[60] flex items-center justify-center bg-black/70 backdrop-blur-sm modal-enter">
          <div className="bg-[#1a1a1a] rounded-2xl shadow-2xl w-[88%] max-w-sm p-6 text-center border border-gray-800">
            <div className={`mx-auto flex items-center justify-center h-12 w-12 rounded-full mb-4 ${type === 'error' ? 'bg-red-900/40' : 'bg-green-900/40'}`}>
              <span className={`material-symbols-rounded text-2xl ${type === 'error' ? 'text-red-400' : 'text-green-400'}`}>
                {type === 'error' ? 'priority_high' : 'check'}
              </span>
            </div>
            <h3 className="text-lg font-semibold text-white mb-2">{type === 'error' ? 'Error' : 'Success'}</h3>
            <p className="text-sm text-gray-400 mb-6">{message}</p>
            <button 
              onClick={onClose}
              className="w-full rounded-xl bg-white text-black font-medium py-3 hover:bg-gray-200 transition"
            >
              Okay
            </button>
          </div>
        </div>
      );
    };

    // ─── BOTTOM SHEET ─── (replaces modal for add friend)
    const BottomSheet = ({ isOpen, onClose, title, children }) => {
      if (!isOpen) return null;
      return (
        <>
          <div className="fixed inset-0 z-50 bg-black/60 backdrop-blur-sm" onClick={onClose}></div>
          <div className={`fixed bottom-0 left-0 right-0 z-50 bg-[#111] rounded-t-3xl shadow-2xl max-h-[85vh] overflow-hidden bottom-sheet-enter ${isOpen ? 'translate-y-0' : 'translate-y-full'}`}>
            <div className="px-5 pt-4 pb-2 flex justify-between items-center border-b border-gray-800">
              <h3 className="text-lg font-semibold text-white">{title}</h3>
              <button onClick={onClose} className="p-2 rounded-full hover:bg-gray-800 text-gray-400">
                <span className="material-symbols-rounded">close</span>
              </button>
            </div>
            <div className="p-5 overflow-y-auto max-h-[70vh]">
              {children}
            </div>
          </div>
        </>
      );
    };

    // ─── AUTH SCREEN ─── (black + shimmer)
    const AuthScreen = () => {
      const [name, setName] = useState("");
      const [loading, setLoading] = useState(false);

      const handleLogin = async (e) => {
        e.preventDefault();
        if (!name.trim()) return;
        setLoading(true);
        try {
          const userCredential = await auth.signInAnonymously();
          const uid = userCredential.user.uid;
          const randomCode = Math.floor(1000 + Math.random() * 9000);
          const vynixId = `\( {name.replace(/\s/g, '').toLowerCase()}# \){randomCode}`;
          
          await db.ref(`users/${uid}`).update({
            name, vynixId, uid,
            createdAt: firebase.database.ServerValue.TIMESTAMP
          });
          
          await db.ref(`vynix_lookup/${vynixId.replace('#', '_')}`).set(uid);
        } catch (error) {
          alert("Error: " + error.message);
        } finally {
          setLoading(false);
        }
      };

      return (
        <div className="h-full w-full flex flex-col bg-black">
          <div className="flex-1 flex flex-col items-center justify-center p-8 relative overflow-hidden">
            <div className="absolute inset-0 shimmer-bg opacity-30"></div>
            <div className="z-10 text-center fade-in">
              <div className="w-20 h-20 bg-gradient-to-br from-gray-800 to-black rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-2xl shadow-black/70 rotate-6 border border-gray-700">
                <span className="material-symbols-rounded text-4xl text-white">chat_bubble</span>
              </div>
              <h1 className="text-4xl font-black text-white mb-2 tracking-tight shimmer-text">VYNIX</h1>
              <p className="text-gray-400 text-sm max-w-[240px] mx-auto">Talk with your people using unique IDs</p>
            </div>
          </div>

          <div className="bg-[#0f0f0f] px-8 pb-14 pt-6 rounded-t-[36px] border-t border-gray-800">
            <form onSubmit={handleLogin} className="space-y-6">
              <div>
                <label className="text-xs font-bold text-gray-500 uppercase tracking-wider ml-1">Your Name</label>
                <input 
                  type="text" placeholder="e.g. Thabo" autoFocus
                  className="w-full mt-2 bg-[#1a1a1a] px-5 py-4 rounded-2xl border border-gray-800 text-white placeholder-gray-600 focus:border-gray-500 outline-none transition-all"
                  value={name} onChange={e => setName(e.target.value)}
                />
              </div>
              <button 
                disabled={loading} 
                className="w-full bg-white text-black font-bold py-4 rounded-2xl shadow-xl hover:bg-gray-200 active:scale-[0.98] disabled:opacity-60 flex items-center justify-center gap-2 transition-all"
              >
                {loading ? (
                  <>
                    <div className="w-4 h-4 border-2 border-black border-t-transparent rounded-full animate-spin"></div>
                    <span>Creating...</span>
                  </>
                ) : (
                  <>
                    <span>Start Chatting</span>
                    <span className="material-symbols-rounded">arrow_forward</span>
                  </>
                )}
              </button>
            </form>
            <p className="text-center text-xs text-gray-600 mt-6">By continuing you accept our Terms</p>
          </div>
        </div>
      );
    };

    // ─── MAIN APP ───
    const MainApp = ({ user }) => {
      const [chats, setChats] = useState([]);
      const [userData, setUserData] = useState(null);
      const [activeTab, setActiveTab] = useState(0);
      const [isSearchOpen, setIsSearchOpen] = useState(false);
      const [searchQuery, setSearchQuery] = useState("");
      const [sheetOpen, setSheetOpen] = useState(false);
      const [alertState, setAlertState] = useState({ open: false, message: '', type: 'info' });
      const [addIdInput, setAddIdInput] = useState("");
      const [addLoading, setAddLoading] = useState(false);

      const touchStartX = useRef(0);
      const touchEndX = useRef(0);

      const showAlert = (msg, type = 'info') => setAlertState({ open: true, message: msg, type });

      useEffect(() => {
        const userRef = db.ref(`users/${user.uid}`);
        userRef.on('value', snap => setUserData(snap.val()));

        const contactsRef = db.ref(`users/${user.uid}/contacts`);
        contactsRef.on('value', snap => {
          const data = snap.val() || {};
          const list = Object.entries(data).map(([id, info]) => ({
            id, ...info, lastMessage: "Tap to chat", lastTime: "Now"
          }));
          setChats(list);
        });

        return () => { userRef.off(); contactsRef.off(); };
      }, [user]);

      const handleTouchStart = e => touchStartX.current = e.touches[0].clientX;
      const handleTouchEnd = e => {
        touchEndX.current = e.changedTouches[0].clientX;
        const diff = touchStartX.current - touchEndX.current;
        if (Math.abs(diff) > 60) {
          if (diff > 0 && activeTab < 2) setActiveTab(p => p + 1);
          if (diff < 0 && activeTab > 0) setActiveTab(p => p - 1);
        }
      };

      const handleAddFriend = async () => {
        if (!addIdInput.trim()) return;
        setAddLoading(true);
        const searchKey = addIdInput.trim().replace('#', '_');

        try {
          const snap = await db.ref(`vynix_lookup/${searchKey}`).once('value');
          if (!snap.exists()) throw new Error("ID not found");

          const friendUid = snap.val();
          if (friendUid === user.uid) throw new Error("Can't add yourself");

          if (chats.some(c => c.id === friendUid)) throw new Error("Already in contacts");

          const friendSnap = await db.ref(`users/${friendUid}`).once('value');
          const friendInfo = friendSnap.val();

          await db.ref(`users/\( {user.uid}/contacts/ \){friendUid}`).set({
            name: friendInfo.name, vynixId: friendInfo.vynixId
          });

          await db.ref(`users/\( {friendUid}/contacts/ \){user.uid}`).set({
            name: userData.name, vynixId: userData.vynixId
          });

          showAlert(`Added ${friendInfo.name}`, 'success');
          setSheetOpen(false);
          setAddIdInput("");
        } catch (err) {
          showAlert(err.message, 'error');
        } finally {
          setAddLoading(false);
        }
      };

      const filteredChats = chats.filter(c => 
        c.name.toLowerCase().includes(searchQuery.toLowerCase())
      );

      return (
        <div className="app-container">
          {/* Header */}
          <div className="bg-black z-20 shadow-md flex-shrink-0 relative border-b border-gray-900">
            <div className="px-4 py-4 flex justify-between items-center h-16">
              {isSearchOpen ? (
                <div className="flex items-center w-full gap-3 fade-in">
                  <span onClick={() => {setIsSearchOpen(false); setSearchQuery("");}} 
                        className="material-symbols-rounded text-gray-400 cursor-pointer p-2 hover:bg-gray-900 rounded-full">
                    arrow_back
                  </span>
                  <input autoFocus placeholder="Search..." 
                    className="flex-1 bg-gray-900 border-none outline-none rounded-full px-5 py-2.5 text-white placeholder-gray-500"
                    value={searchQuery} onChange={e => setSearchQuery(e.target.value)}
                  />
                </div>
              ) : (
                <>
                  <h1 className="text-2xl font-black tracking-tight shimmer-text">VYNIX</h1>
                  <div className="flex gap-1">
                    <button onClick={() => setIsSearchOpen(true)} className="p-2.5 rounded-full hover:bg-gray-900 text-gray-300">
                      <span className="material-symbols-rounded">search</span>
                    </button>
                    <button onClick={() => auth.signOut()} className="p-2.5 rounded-full hover:bg-gray-900 text-gray-300">
                      <span className="material-symbols-rounded">logout</span>
                    </button>
                  </div>
                </>
              )}
            </div>

            {/* Tabs */}
            <div className="flex border-b border-gray-900">
              {['Chats', 'Status', 'Calls'].map((tab, i) => (
                <button key={tab} onClick={() => setActiveTab(i)}
                  className={`flex-1 py-3 text-center font-medium text-sm transition-colors ${activeTab === i ? 'text-white border-b-2 border-white' : 'text-gray-500 hover:text-gray-300'}`}>
                  {tab}
                </button>
              ))}
            </div>
          </div>

          {/* Content */}
          <div className="flex-1 overflow-hidden relative bg-black" 
               onTouchStart={handleTouchStart} onTouchEnd={handleTouchEnd}>
            <div className="tab-content" style={{ transform: `translateX(-${activeTab * 33.33}%)` }}>
              {/* Chats */}
              <div className="tab-pane">
                <div className="min-h-full">
                  {filteredChats.length === 0 ? (
                    <div className="flex flex-col items-center justify-center h-[70vh] text-gray-500">
                      <span className="material-symbols-rounded text-7xl mb-4 opacity-50">chat</span>
                      <p>{searchQuery ? "No matches" : "No chats yet"}</p>
                    </div>
                  ) : (
                    filteredChats.map(chat => (
                      <div key={chat.id} className="flex items-center px-4 py-3.5 hover:bg-gray-900/50 active:bg-gray-800 cursor-pointer border-b border-gray-900/70">
                        <img src={`https://ui-avatars.com/api/?name=${chat.name}&background=111&color=eee`} 
                             className="w-12 h-12 rounded-full object-cover" alt={chat.name}/>
                        <div className="ml-4 flex-1 min-w-0">
                          <div className="flex justify-between mb-0.5">
                            <h3 className="font-medium text-white truncate">{chat.name}</h3>
                            <span className="text-xs text-gray-500">{chat.lastTime}</span>
                          </div>
                          <p className="text-sm text-gray-400 truncate">{chat.lastMessage}</p>
                        </div>
                      </div>
                    ))
                  )}
                </div>
              </div>

              <div className="tab-pane flex items-center justify-center text-gray-500">
                <div className="text-center">
                  <span className="material-symbols-rounded text-6xl mb-3 opacity-60">donut_large</span>
                  <p>Status coming soon</p>
                </div>
              </div>

              <div className="tab-pane flex items-center justify-center text-gray-500">
                <div className="text-center">
                  <span className="material-symbols-rounded text-6xl mb-3 opacity-60">call</span>
                  <p>Calls coming soon</p>
                </div>
              </div>
            </div>

            {/* Floating Action Button */}
            <button 
              onClick={() => setSheetOpen(true)}
              className={`fixed bottom-7 right-6 bg-white text-black w-14 h-14 rounded-full shadow-2xl shadow-black/60 flex items-center justify-center z-30 transition-all active:scale-95 ${activeTab !== 0 ? 'scale-0' : 'scale-100'}`}
            >
              <span className="material-symbols-rounded text-2xl">person_add</span>
            </button>
          </div>

          {/* Bottom Sheet for Add Friend */}
          <BottomSheet 
            isOpen={sheetOpen} 
            onClose={() => setSheetOpen(false)} 
            title="Add Friend"
          >
            <p className="text-sm text-gray-400 mb-6">Enter your friend's Vynix ID (e.g. thabo#4821)</p>
            <div className="space-y-5">
              <div className="relative">
                <input
                  className="w-full bg-gray-900 text-white rounded-xl pl-10 pr-4 py-3.5 font-mono outline-none border border-gray-800 focus:border-gray-600 transition-all placeholder-gray-600"
                  placeholder="username#0000"
                  value={addIdInput}
                  onChange={e => setAddIdInput(e.target.value)}
                  autoFocus
                />
                <span className="absolute left-4 top-4 text-gray-500 font-bold">#</span>
              </div>
              <button 
                onClick={handleAddFriend}
                disabled={addLoading}
                className="w-full bg-white text-black font-bold py-3.5 rounded-xl hover:bg-gray-200 disabled:opacity-60 transition-all shadow-lg"
              >
                {addLoading ? 'Searching...' : 'Add Friend'}
              </button>
            </div>
          </BottomSheet>

          <CustomAlert 
            isOpen={alertState.open} 
            message={alertState.message} 
            type={alertState.type}
            onClose={() => setAlertState({...alertState, open: false})}
          />
        </div>
      );
    };

    const App = () => {
      const [user, setUser] = useState(null);
      const [loading, setLoading] = useState(true);

      useEffect(() => {
        const unsubscribe = auth.onAuthStateChanged(u => {
          setUser(u);
          setLoading(false);
        });
        return unsubscribe;
      }, []);

      if (loading) return (
        <div className="h-screen w-screen flex items-center justify-center bg-black">
          <div className="w-10 h-10 border-4 border-white border-t-transparent rounded-full animate-spin"></div>
        </div>
      );

      return user ? <MainApp user={user} /> : <AuthScreen />;
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
