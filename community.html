<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="theme-color" content="#ffffff">
  <title>Vynix Chat</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet"/>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <style>
    :root {
      --bg: #f8f9fa;
      --bg-card: #ffffff;
      --text: #0f172a;
      --text-secondary: #64748b;
      --border: #e2e8f0;
      --accent: #3b82f6;
    }
    body { 
      font-family: 'Inter', sans-serif; 
      background: var(--bg); 
      color: var(--text);
      margin:0; 
    }
    
    .app-container {
      width: 100vw; height: 100vh;
      background: var(--bg);
      display: flex; flex-direction: column; overflow: hidden;
    }
    @media (min-width: 768px) {
      .app-container {
        width: 400px; height: 850px; margin: 20px auto;
        border-radius: 32px;
        border: 12px solid #fff;
        box-shadow: 0 25px 70px rgba(0,0,0,0.12);
      }
    }

    .shimmer-bg {
      background: linear-gradient(90deg, #f1f5f9 0%, #e2e8f0 50%, #f1f5f9 100%);
      background-size: 200% 100%;
      animation: shimmer 2.8s infinite linear;
    }
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .bottom-sheet-enter { animation: sheetUp 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); }
    @keyframes sheetUp { from { transform: translateY(110%); } to { transform: translateY(0); } }

    .fade-in { animation: fadeIn 0.5s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

    .tab-content { 
      transition: transform 0.45s cubic-bezier(0.22, 0.61, 0.36, 1); 
      width: 300%; display: flex; height: 100%; 
    }
    .tab-pane { width: 33.33%; height: 100%; overflow-y: auto; flex-shrink: 0; }
  </style>
</head>
<body>

  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // ─── FIREBASE CONFIG ───
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();
    const db = firebase.database();
    const googleProvider = new firebase.auth.GoogleAuthProvider();

    // ─── CUSTOM ALERT ───
    const CustomAlert = ({ message, isOpen, onClose, type = 'info' }) => {
      if (!isOpen) return null;
      return (
        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/40 backdrop-blur-sm">
          <div className="bg-white rounded-2xl shadow-2xl w-[88%] max-w-sm p-6 text-center">
            <div className={`mx-auto flex h-12 w-12 items-center justify-center rounded-full mb-4 ${type === 'error' ? 'bg-red-100' : 'bg-green-100'}`}>
              <span className={`material-symbols-rounded text-2xl ${type === 'error' ? 'text-red-600' : 'text-green-600'}`}>
                {type === 'error' ? 'priority_high' : 'check'}
              </span>
            </div>
            <h3 className="text-lg font-semibold mb-2">{type === 'error' ? 'Error' : 'Success'}</h3>
            <p className="text-gray-600 mb-6 text-sm">{message}</p>
            <button onClick={onClose} className="w-full bg-black text-white py-3 rounded-xl font-medium hover:bg-gray-800">
              Okay
            </button>
          </div>
        </div>
      );
    };

    // ─── BOTTOM SHEET ───
    const BottomSheet = ({ isOpen, onClose, title, children }) => {
      if (!isOpen) return null;
      return (
        <>
          <div className="fixed inset-0 z-50 bg-black/50 backdrop-blur-sm" onClick={onClose}></div>
          <div className={`fixed inset-x-0 bottom-0 z-50 bg-white rounded-t-3xl shadow-2xl max-h-[88vh] bottom-sheet-enter`}>
            <div className="px-5 pt-5 pb-3 flex justify-between items-center border-b">
              <h3 className="text-xl font-semibold">{title}</h3>
              <button onClick={onClose} className="p-2 rounded-full hover:bg-gray-100">
                <span className="material-symbols-rounded text-gray-600">close</span>
              </button>
            </div>
            <div className="p-5 overflow-y-auto max-h-[75vh]">
              {children}
            </div>
          </div>
        </>
      );
    };

    // ─── PROFILE SETUP (after Google sign-in) ───
    const ProfileSetup = ({ user, onComplete }) => {
      const [name, setName] = useState(user.displayName?.split(' ')[0] || "");
      const [loading, setLoading] = useState(false);

      const handleCreateProfile = async () => {
        if (!name.trim()) return;
        setLoading(true);
        try {
          const randomCode = Math.floor(1000 + Math.random() * 9000);
          const vynixId = `\( {name.replace(/\s/g, '').toLowerCase()}# \){randomCode}`;

          await db.ref(`users/${user.uid}`).set({
            name: name.trim(),
            vynixId,
            uid: user.uid,
            email: user.email,
            photoURL: user.photoURL || null,
            createdAt: firebase.database.ServerValue.TIMESTAMP
          });

          await db.ref(`vynix_lookup/${vynixId.replace('#', '_')}`).set(user.uid);

          onComplete();
        } catch (err) {
          alert("Error creating profile: " + err.message);
        } finally {
          setLoading(false);
        }
      };

      return (
        <div className="h-full flex flex-col bg-white">
          <div className="flex-1 flex flex-col items-center justify-center p-8">
            <div className="w-24 h-24 rounded-full overflow-hidden mb-6 shadow-lg">
              <img 
                src={user.photoURL || `https://ui-avatars.com/api/?name=${name}&background=3b82f6&color=fff`} 
                alt="Profile" 
                className="w-full h-full object-cover"
              />
            </div>
            <h1 className="text-2xl font-bold mb-2">Welcome, {user.displayName?.split(' ')[0] || "there"}!</h1>
            <p className="text-gray-500 text-center mb-8">Choose a display name to get your unique Vynix ID</p>

            <div className="w-full max-w-xs space-y-5">
              <div>
                <label className="text-sm font-medium text-gray-700 block mb-1.5">Display Name</label>
                <input 
                  type="text" 
                  value={name}
                  onChange={e => setName(e.target.value)}
                  placeholder="e.g. Katlego"
                  className="w-full px-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none"
                  autoFocus
                />
              </div>
              <button 
                onClick={handleCreateProfile}
                disabled={loading || !name.trim()}
                className="w-full bg-blue-600 text-white font-medium py-3.5 rounded-xl hover:bg-blue-700 disabled:opacity-60 transition-all flex items-center justify-center gap-2"
              >
                {loading ? (
                  <>
                    <div className="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                    <span>Creating...</span>
                  </>
                ) : "Continue"}
              </button>
            </div>
          </div>
        </div>
      );
    };

    // ─── AUTH SCREEN ───
    const AuthScreen = ({ onGoogleSignIn }) => {
      return (
        <div className="h-full flex flex-col items-center justify-center bg-gradient-to-b from-blue-50 to-white p-8">
          <div className="text-center mb-12">
            <div className="w-20 h-20 bg-blue-600 rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-xl">
              <span className="material-symbols-rounded text-4xl text-white">chat_bubble</span>
            </div>
            <h1 className="text-4xl font-bold text-gray-900 mb-3">Vynix Chat</h1>
            <p className="text-gray-600 max-w-xs mx-auto">Connect with friends using your unique Vynix ID</p>
          </div>

          <button 
            onClick={onGoogleSignIn}
            className="flex items-center justify-center gap-3 bg-white border border-gray-300 px-8 py-4 rounded-2xl shadow-md hover:shadow-lg transition-all w-full max-w-sm font-medium"
          >
            <img src="https://www.google.com/favicon.ico" alt="Google" className="w-6 h-6"/>
            Sign in with Google
          </button>
          <p className="text-xs text-gray-500 mt-10">By signing in you agree to our Terms & Privacy</p>
        </div>
      );
    };

    // ─── MAIN APP ───
    const MainApp = ({ user, userData, profileComplete }) => {
      const [chats, setChats] = useState([]);
      const [activeTab, setActiveTab] = useState(0);
      const [isSearchOpen, setIsSearchOpen] = useState(false);
      const [searchQuery, setSearchQuery] = useState("");
      const [sheetOpen, setSheetOpen] = useState(false);
      const [alert, setAlert] = useState({ open: false, msg: '', type: 'info' });
      const [addIdInput, setAddIdInput] = useState("");
      const [addLoading, setAddLoading] = useState(false);

      const showAlert = (msg, type = 'info') => setAlert({ open: true, msg, type });

      useEffect(() => {
        if (!profileComplete) return;

        const contactsRef = db.ref(`users/${user.uid}/contacts`);
        contactsRef.on('value', snap => {
          const data = snap.val() || {};
          setChats(Object.entries(data).map(([id, info]) => ({
            id, ...info,
            lastMessage: "Say hi!",
            lastTime: "Now"
          })));
        });

        return () => contactsRef.off();
      }, [user.uid, profileComplete]);

      const handleAddFriend = async () => {
        if (!addIdInput.trim()) return;
        setAddLoading(true);
        const key = addIdInput.trim().replace('#', '_');

        try {
          const snap = await db.ref(`vynix_lookup/${key}`).once('value');
          if (!snap.exists()) throw new Error("Vynix ID not found");

          const friendUid = snap.val();
          if (friendUid === user.uid) throw new Error("Can't add yourself");

          if (chats.some(c => c.id === friendUid)) throw new Error("Already in contacts");

          const friendSnap = await db.ref(`users/${friendUid}`).once('value');
          const friend = friendSnap.val();

          await db.ref(`users/\( {user.uid}/contacts/ \){friendUid}`).set({
            name: friend.name,
            vynixId: friend.vynixId,
            photoURL: friend.photoURL || null
          });

          await db.ref(`users/\( {friendUid}/contacts/ \){user.uid}`).set({
            name: userData.name,
            vynixId: userData.vynixId,
            photoURL: user.photoURL || null
          });

          showAlert(`Added ${friend.name}!`, 'success');
          setSheetOpen(false);
          setAddIdInput("");
        } catch (err) {
          showAlert(err.message, 'error');
        } finally {
          setAddLoading(false);
        }
      };

      const filteredChats = chats.filter(c => 
        c.name.toLowerCase().includes(searchQuery.toLowerCase())
      );

      const copyId = () => {
        navigator.clipboard.writeText(userData.vynixId);
        showAlert("Vynix ID copied!", 'success');
      };

      return (
        <div className="app-container">
          {/* HEADER */}
          <div className="bg-white border-b border-gray-200 z-20 flex-shrink-0">
            <div className="px-4 py-3.5 flex justify-between items-center">
              {isSearchOpen ? (
                <div className="flex-1 flex items-center gap-3">
                  <span onClick={() => {setIsSearchOpen(false); setSearchQuery("");}} 
                        className="material-symbols-rounded text-gray-600 cursor-pointer p-2 hover:bg-gray-100 rounded-full">
                    arrow_back
                  </span>
                  <input 
                    autoFocus
                    value={searchQuery}
                    onChange={e => setSearchQuery(e.target.value)}
                    placeholder="Search friends..."
                    className="flex-1 bg-gray-100 rounded-full px-5 py-2.5 outline-none text-gray-900 placeholder-gray-500"
                  />
                </div>
              ) : (
                <>
                  <h1 className="text-2xl font-bold text-blue-600">Vynix</h1>
                  <div className="flex gap-2">
                    <button onClick={() => setIsSearchOpen(true)} className="p-2.5 hover:bg-gray-100 rounded-full">
                      <span className="material-symbols-rounded text-gray-700">search</span>
                    </button>
                  </div>
                </>
              )}
            </div>

            {/* TABS */}
            <div className="flex border-b border-gray-200">
              {['Chats', 'Status', 'Settings'].map((tab, i) => (
                <button 
                  key={tab}
                  onClick={() => setActiveTab(i)}
                  className={`flex-1 py-3 text-center font-medium transition-colors ${activeTab === i ? 'text-blue-600 border-b-2 border-blue-600' : 'text-gray-600 hover:text-gray-800'}`}
                >
                  {tab}
                </button>
              ))}
            </div>
          </div>

          {/* CONTENT */}
          <div className="flex-1 overflow-hidden relative">
            <div className="tab-content h-full" style={{ transform: `translateX(-${activeTab * 33.33}%)` }}>
              
              {/* CHATS */}
              <div className="tab-pane bg-gray-50">
                {filteredChats.length === 0 ? (
                  <div className="flex flex-col items-center justify-center h-full text-gray-500">
                    <span className="material-symbols-rounded text-7xl mb-4 opacity-60">chat</span>
                    <p className="text-lg font-medium">No chats yet</p>
                    <p className="text-sm mt-2">Add friends to start chatting</p>
                  </div>
                ) : (
                  filteredChats.map(chat => (
                    <div key={chat.id} className="flex items-center px-4 py-3.5 bg-white border-b hover:bg-gray-50 active:bg-gray-100 cursor-pointer">
                      <div className="relative">
                        <img 
                          src={chat.photoURL || `https://ui-avatars.com/api/?name=${chat.name}&background=random&color=fff`} 
                          className="w-12 h-12 rounded-full object-cover"
                          alt={chat.name}
                        />
                      </div>
                      <div className="ml-4 flex-1 min-w-0">
                        <div className="flex justify-between items-baseline">
                          <h3 className="font-semibold text-gray-900 truncate">{chat.name}</h3>
                          <span className="text-xs text-gray-500">{chat.lastTime}</span>
                        </div>
                        <p className="text-sm text-gray-600 truncate">{chat.lastMessage}</p>
                      </div>
                    </div>
                  ))
                )}
              </div>

              {/* STATUS (placeholder) */}
              <div className="tab-pane flex items-center justify-center bg-white">
                <div className="text-center text-gray-500">
                  <span className="material-symbols-rounded text-7xl mb-4 opacity-60">donut_large</span>
                  <p className="text-lg">Status updates</p>
                  <p className="text-sm mt-2">Coming soon</p>
                </div>
              </div>

              {/* SETTINGS */}
              <div className="tab-pane bg-gray-50 p-6">
                <div className="bg-white rounded-2xl shadow-sm p-6 mb-6">
                  <div className="flex items-center gap-4 mb-6">
                    <div className="w-20 h-20 rounded-full overflow-hidden shadow-md">
                      <img 
                        src={user.photoURL || `https://ui-avatars.com/api/?name=${userData.name}&background=3b82f6&color=fff`} 
                        alt="Profile"
                        className="w-full h-full object-cover"
                      />
                    </div>
                    <div>
                      <h2 className="text-xl font-bold">{userData.name}</h2>
                      <div className="flex items-center gap-2 mt-1 bg-gray-100 px-3 py-1 rounded-full w-fit cursor-pointer hover:bg-gray-200"
                           onClick={copyId}>
                        <span className="text-sm font-mono text-gray-700">{userData.vynixId}</span>
                        <span className="material-symbols-rounded text-gray-500 text-sm">content_copy</span>
                      </div>
                    </div>
                  </div>

                  <div className="space-y-4">
                    <button className="w-full flex items-center gap-3 px-4 py-3.5 bg-gray-50 hover:bg-gray-100 rounded-xl transition">
                      <span className="material-symbols-rounded text-gray-700">person</span>
                      <span>Edit Profile</span>
                    </button>
                    <button className="w-full flex items-center gap-3 px-4 py-3.5 bg-gray-50 hover:bg-gray-100 rounded-xl transition">
                      <span className="material-symbols-rounded text-gray-700">settings</span>
                      <span>App Settings</span>
                    </button>
                    <button 
                      onClick={() => auth.signOut()}
                      className="w-full flex items-center gap-3 px-4 py-3.5 bg-red-50 text-red-700 hover:bg-red-100 rounded-xl transition mt-8"
                    >
                      <span className="material-symbols-rounded">logout</span>
                      <span>Sign Out</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>

            {/* FAB - only on Chats tab */}
            {activeTab === 0 && (
              <button 
                onClick={() => setSheetOpen(true)}
                className="fixed bottom-7 right-6 bg-blue-600 text-white w-14 h-14 rounded-full shadow-2xl flex items-center justify-center z-30 hover:bg-blue-700 active:scale-95 transition-all"
              >
                <span className="material-symbols-rounded text-3xl">person_add</span>
              </button>
            )}
          </div>

          {/* Add Friend Bottom Sheet */}
          <BottomSheet isOpen={sheetOpen} onClose={() => setSheetOpen(false)} title="Add Friend">
            <p className="text-gray-600 mb-6">Enter your friend's Vynix ID (like name#1234)</p>
            <div className="space-y-5">
              <div className="relative">
                <span className="absolute left-4 top-4 text-gray-500 font-bold">#</span>
                <input
                  className="w-full bg-gray-50 border border-gray-200 rounded-xl pl-10 py-3.5 px-4 focus:border-blue-500 outline-none"
                  placeholder="username#0000"
                  value={addIdInput}
                  onChange={e => setAddIdInput(e.target.value)}
                  autoFocus
                />
              </div>
              <button 
                onClick={handleAddFriend}
                disabled={addLoading || !addIdInput.trim()}
                className="w-full bg-blue-600 text-white font-medium py-3.5 rounded-xl hover:bg-blue-700 disabled:opacity-60 transition-all flex items-center justify-center gap-2"
              >
                {addLoading ? (
                  <>
                    <div className="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                    <span>Adding...</span>
                  </>
                ) : "Add Friend"}
              </button>
            </div>
          </BottomSheet>

          <CustomAlert 
            isOpen={alert.open} 
            message={alert.msg} 
            type={alert.type}
            onClose={() => setAlert({ ...alert, open: false })}
          />
        </div>
      );
    };

    // ─── ROOT APP ───
    const App = () => {
      const [authUser, setAuthUser] = useState(null);
      const [userData, setUserData] = useState(null);
      const [loading, setLoading] = useState(true);
      const [needsProfile, setNeedsProfile] = useState(false);

      useEffect(() => {
        const unsubscribe = auth.onAuthStateChanged(async (u) => {
          setAuthUser(u);
          if (u) {
            const userRef = db.ref(`users/${u.uid}`);
            const snap = await userRef.once('value');
            if (snap.exists()) {
              setUserData(snap.val());
              setNeedsProfile(false);
            } else {
              setNeedsProfile(true);
            }
          } else {
            setUserData(null);
            setNeedsProfile(false);
          }
          setLoading(false);
        });
        return unsubscribe;
      }, []);

      const handleGoogleSignIn = async () => {
        try {
          await auth.signInWithPopup(googleProvider);
        } catch (err) {
          alert("Google sign-in failed: " + err.message);
        }
      };

      if (loading) {
        return (
          <div className="h-screen flex items-center justify-center bg-gray-50">
            <div className="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
          </div>
        );
      }

      if (!authUser) {
        return <AuthScreen onGoogleSignIn={handleGoogleSignIn} />;
      }

      if (needsProfile) {
        return <ProfileSetup user={authUser} onComplete={() => setNeedsProfile(false)} />;
      }

      return <MainApp user={authUser} userData={userData} profileComplete={!!userData} />;
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
