<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Signal Web â€¢ Vynix</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet"/>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <style>
    :root {
      --signal-blue: #2c6bed;
      --bg-light: #f6f6f6;
    }
    * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
    body {
      background: #e2e8f0;
      font-family: 'Outfit', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Mobile Frame */
    .app-container {
      width: 100%;
      max-width: 414px;
      height: 100vh;
      max-height: 896px;
      background: #fff;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 20px 50px rgba(0,0,0,0.1);
    }
    @media(min-width: 768px) { .app-container { border-radius: 40px; border: 8px solid #1a1a1a; } }

    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

    /* Swipe Animation */
    .swipe-content { transition: transform 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.1); }
  </style>
</head>
<body>

  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // --- 1. FIREBASE CONFIG (Using your provided keys) ---
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      projectId: "fire-b-a8878",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.firestore();

    // --- 2. CLOUDINARY UTILS ---
    const CLOUD_NAME = "demo"; // Replace with your cloud name
    const getAvatarUrl = (publicId) => {
      if(!publicId) return `https://ui-avatars.com/api/?background=random&color=fff&name=User`;
      return `https://res.cloudinary.com/${CLOUD_NAME}/image/upload/c_thumb,g_face,w_100,h_100,f_auto/${publicId}`;
    };

    // --- 3. UI COMPONENTS ---

    const SwipeableChatItem = ({ chat }) => {
      const [translateX, setTranslateX] = useState(0);
      const startX = useRef(0);
      const isDragging = useRef(false);

      const onTouchStart = (e) => {
        startX.current = e.touches[0].clientX;
        isDragging.current = true;
      };

      const onTouchMove = (e) => {
        if (!isDragging.current) return;
        const currentX = e.touches[0].clientX;
        const diff = currentX - startX.current;
        if (diff < 0) setTranslateX(Math.max(diff, -192)); // Limit swipe distance
        else setTranslateX(0);
      };

      const onTouchEnd = () => {
        isDragging.current = false;
        if (translateX < -80) setTranslateX(-192); // Snap to action buttons
        else setTranslateX(0); // Snap back
      };

      return (
        <div className="relative w-full h-20 overflow-hidden bg-white border-b border-gray-100 select-none">
          {/* Action Buttons (The layer underneath) */}
          <div className="absolute top-0 right-0 h-full flex">
            <button className="w-16 h-full bg-violet-500 text-white flex flex-col items-center justify-center gap-1">
              <span className="material-symbols-rounded text-xl">notifications_off</span>
              <span className="text-[10px] font-bold">Mute</span>
            </button>
            <button className="w-16 h-full bg-red-500 text-white flex flex-col items-center justify-center gap-1">
              <span className="material-symbols-rounded text-xl">delete</span>
              <span className="text-[10px] font-bold">Delete</span>
            </button>
            <button className="w-16 h-full bg-gray-400 text-white flex flex-col items-center justify-center gap-1">
              <span className="material-symbols-rounded text-xl">archive</span>
              <span className="text-[10px] font-bold">Archive</span>
            </button>
          </div>

          {/* Chat Content (The layer that swipes) */}
          <div 
            className="swipe-content relative z-10 bg-white h-full flex items-center px-4 cursor-pointer active:bg-gray-50"
            style={{ transform: `translateX(${translateX}px)` }}
            onTouchStart={onTouchStart}
            onTouchMove={onTouchMove}
            onTouchEnd={onTouchEnd}
          >
            <div className="relative">
              <img 
                src={getAvatarUrl(chat.avatar)} 
                className="w-14 h-14 rounded-full object-cover bg-gray-100 border border-gray-100"
              />
              {chat.online && <div className="absolute bottom-0 right-0 w-3.5 h-3.5 bg-green-500 border-2 border-white rounded-full"></div>}
            </div>

            <div className="ml-4 flex-1 min-w-0">
              <div className="flex justify-between items-baseline">
                <h3 className={`text-[17px] truncate ${chat.unread ? 'font-bold text-black' : 'font-semibold text-gray-800'}`}>
                  {chat.name}
                </h3>
                <span className={`text-xs ml-2 ${chat.unread ? 'text-blue-600 font-bold' : 'text-gray-400'}`}>
                  {chat.time}
                </span>
              </div>
              <p className={`text-[15px] truncate pr-4 ${chat.unread ? 'text-black font-semibold' : 'text-gray-500'}`}>
                {chat.message}
              </p>
            </div>
          </div>
        </div>
      );
    };

    const App = () => {
      const [chats, setChats] = useState([
        { id: 1, name: "Family", message: "Mom: Look at these old photos...", time: "20m", unread: true, online: false },
        { id: 2, name: "Kai Guo", message: "This brownie recipe is good...", time: "40m", unread: false, online: true },
        { id: 3, name: "Micheal Kirk", message: "View-once media", time: "8:00 AM", unread: false, online: false },
        { id: 4, name: "Roommates", message: "Kai: Feed Spooky please?", time: "Tue", unread: false, online: true },
        { id: 5, name: "Design Team", message: "Review the new mockups", time: "Mon", unread: true, online: false }
      ]);

      return (
        <div className="app-container">
          {/* Header */}
          <header className="pt-12 px-5 pb-4 bg-white z-20">
            <div className="flex justify-between items-center mb-5">
              <div className="w-9 h-9 bg-gray-200 rounded-full flex items-center justify-center overflow-hidden cursor-pointer">
                <img src="https://ui-avatars.com/api/?name=Vynix+Lingua&background=2c6bed&color=fff" />
              </div>
              <h1 className="text-xl font-bold tracking-tight">Chats</h1>
              <div className="flex gap-4">
                <span className="material-symbols-rounded cursor-pointer">photo_camera</span>
                <span className="material-symbols-rounded cursor-pointer">edit_square</span>
              </div>
            </div>

            {/* Search */}
            <div className="relative">
              <span className="material-symbols-rounded absolute left-3 top-2.5 text-gray-400 text-xl">search</span>
              <input 
                type="text" 
                placeholder="Search" 
                className="w-full bg-gray-100 py-2.5 pl-11 pr-4 rounded-2xl focus:outline-none text-[16px] placeholder-gray-500"
              />
            </div>
          </header>

          {/* List Area */}
          <div className="flex-1 overflow-y-auto scrollbar-hide pb-24">
            {chats.map(chat => (
              <SwipeableChatItem key={chat.id} chat={chat} />
            ))}
            
            <div className="p-8 text-center">
              <p className="text-[11px] text-gray-400 leading-relaxed">
                Your personal messages are <span className="text-gray-600 font-medium">end-to-end encrypted</span>.
              </p>
            </div>
          </div>

          {/* Bottom Navigation */}
          <div className="absolute bottom-6 left-0 right-0 flex justify-center z-30 pointer-events-none">
            <nav className="pointer-events-auto bg-white/90 backdrop-blur-xl shadow-2xl rounded-[35px] border border-white/20 px-8 py-3 flex gap-10">
              <div className="flex flex-col items-center gap-1 text-black">
                <span className="material-symbols-rounded text-[28px]">chat_bubble</span>
                <span className="text-[10px] font-bold">Chats</span>
              </div>
              <div className="flex flex-col items-center gap-1 text-gray-400">
                <span className="material-symbols-rounded text-[28px]">call</span>
                <span className="text-[10px] font-bold">Calls</span>
              </div>
              <div className="flex flex-col items-center gap-1 text-gray-400">
                <span className="material-symbols-rounded text-[28px]">track_changes</span>
                <span className="text-[10px] font-bold">Stories</span>
              </div>
            </nav>
          </div>

          {/* Home Indicator */}
          <div className="absolute bottom-1.5 left-1/2 -translate-x-1/2 w-32 h-1.5 bg-black rounded-full hidden sm:block"></div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
