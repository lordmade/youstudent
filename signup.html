<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chaxo - Auth</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .tab-btn.active {
      border-bottom: 2px solid #ef4444;
      color: #ef4444;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-center text-2xl font-bold text-red-500 mb-4">Welcome to Chaxo</h2>

    <!-- Tabs -->
    <div class="flex justify-around mb-6 border-b">
      <button class="tab-btn active py-2 px-4" data-tab="login">Sign In</button>
      <button class="tab-btn py-2 px-4" data-tab="signup">Sign Up</button>
    </div>

    <!-- Sign In Form -->
    <form id="login-form" class="tab-content space-y-4">
      <input type="email" id="login-email" placeholder="Email" required class="w-full p-2 border rounded"/>
      <input type="password" id="login-password" placeholder="Password" required class="w-full p-2 border rounded"/>
      <div class="text-right">
        <button type="button" id="forgot-password" class="text-sm text-red-500 hover:underline">Forgot Password?</button>
      </div>
      <button type="submit" class="w-full bg-red-500 text-white py-2 rounded font-bold">Sign In</button>
    </form>

    <!-- Sign Up Form -->
    <form id="signup-form" class="tab-content space-y-4 hidden">
      <input type="text" id="signup-name" placeholder="Full Name" required class="w-full p-2 border rounded"/>
      <input type="email" id="signup-email" placeholder="Email" required class="w-full p-2 border rounded"/>
      <input type="password" id="signup-password" placeholder="Password" required class="w-full p-2 border rounded"/>
      <button type="submit" class="w-full bg-red-500 text-white py-2 rounded font-bold">Sign Up</button>
    </form>

    <div class="my-4 border-t text-center text-gray-500 text-sm pt-3">OR</div>
    <button id="google-login" class="w-full bg-white border text-gray-700 font-semibold py-2 rounded hover:bg-gray-100 flex justify-center items-center gap-2">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5">
      Continue with Google
    </button>

    <p id="auth-msg" class="text-sm text-center mt-4 text-red-500"></p>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      sendPasswordResetEmail,
      sendEmailVerification,
      signInWithPopup,
      GoogleAuthProvider,
      updateProfile
    } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";
    import {
      getDatabase,
      ref,
      set
    } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.appspot.com",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase();
    const provider = new GoogleAuthProvider();

    const msgBox = document.getElementById("auth-msg");

    // Tab switching
    const tabBtns = document.querySelectorAll(".tab-btn");
    const tabs = document.querySelectorAll(".tab-content");
    tabBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        tabBtns.forEach(b => b.classList.remove("active"));
        tabs.forEach(t => t.classList.add("hidden"));
        btn.classList.add("active");
        document.getElementById(`${btn.dataset.tab}-form`).classList.remove("hidden");
        msgBox.textContent = "";
      });
    });

    // Sign In
    document.getElementById("login-form").onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      try {
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        if (!userCred.user.emailVerified) {
          msgBox.textContent = "Please verify your email before logging in.";
          return;
        }
        location.href = "index.html";
      } catch (err) {
        msgBox.textContent = err.message;
      }
    };

    // Sign Up
    document.getElementById("signup-form").onsubmit = async (e) => {
      e.preventDefault();
      const name = document.getElementById("signup-name").value;
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(cred.user, { displayName: name });
        await set(ref(db, "users/" + cred.user.uid), {
          name,
          email,
          uid: cred.user.uid,
          photoURL: "",
          presence: "online",
          lastSeen: Date.now()
        });
        await sendEmailVerification(cred.user);
        msgBox.textContent = "Signup successful! Check your email for verification.";
      } catch (err) {
        msgBox.textContent = err.message;
      }
    };

    // Forgot Password
    document.getElementById("forgot-password").onclick = async () => {
      const email = document.getElementById("login-email").value;
      if (!email) {
        msgBox.textContent = "Please enter your email to reset password.";
        return;
      }
      try {
        await sendPasswordResetEmail(auth, email);
        msgBox.textContent = "Password reset email sent.";
      } catch (err) {
        msgBox.textContent = err.message;
      }
    };

    // Google Login
    document.getElementById("google-login").onclick = async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        const userRef = ref(db, "users/" + user.uid);
        await set(userRef, {
          name: user.displayName || "User",
          email: user.email,
          uid: user.uid,
          photoURL: user.photoURL || "",
          presence: "online",
          lastSeen: Date.now()
        });
        location.href = "index.html";
      } catch (err) {
        msgBox.textContent = err.message;
      }
    };
  </script>
</body>
</html>
