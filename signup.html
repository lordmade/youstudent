<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div id="spinnerOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <svg class="animate-spin h-10 w-10 text-white" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
    </svg>
  </div>

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md relative">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Student Signup</h2>
    <form id="signupForm" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="name" class="mt-1 w-full p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500" required>
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" class="mt-1 w-full p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500" required>
      </div>
      <div class="relative">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" class="mt-1 w-full p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500" required>
        <button type="button" id="togglePassword" class="absolute right-2 top-10 text-gray-600">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
          </svg>
        </button>
      </div>
      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" id="confirmPassword" class="mt-1 w-full p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500" required>
      </div>
      <div class="flex items-center">
        <input type="checkbox" id="terms" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
        <label for="terms" class="ml-2 text-sm text-gray-600">I agree to the <a href="#" class="text-blue-600">Terms of Service</a></label>
      </div>
      <p id="error" class="text-red-500 text-sm hidden"></p>
      <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 flex items-center justify-center">
        <span id="signupText">Sign Up</span>
        <svg id="formSpinner" class="animate-spin h-5 w-5 ml-2 hidden" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
        </svg>
      </button>
    </form>
    <div class="mt-4 space-y-2">
      <button id="googleSignup" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 flex items-center justify-center">
        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
          <path fill="currentColor" d="M12.24 10.4V14h3.2c-.2 1-.8 1.8-1.6 2.4v2h2.6c1.5-1.4 2.4-3.4 2.4-5.4 0-.6-.1-1.2-.2-1.8h-6.4zm-1.6 0V7.2H7.4v3.2h3.2zm-3.2 0H4.2V14h3.2v-3.6zm0-3.2H4.2v3.2h3.2V7.2zm8-3.2H12.2V4h3.2v3.2z"/>
        </svg>
        Sign Up with Google
      </button>
      <button id="facebookSignup" class="w-full bg-blue-800 text-white py-2 rounded-md hover:bg-blue-900 flex items-center justify-center">
        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
          <path fill="currentColor" d="M22 12c0-5.52-4.48-10-10-10S2 6.48 2 12c0 4.84 3.44 8.87 8 9.8V15h-2v-3h2v-2c0-2.21 1.79-4 4-4h3v3h-3c-.55 0-1 .45-1 1v2h4l-.5 3h-3.5v6.8c4.56-.93 8-4.96 8-9.8z"/>
        </svg>
        Sign Up with Facebook
      </button>
    </div>
    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Log In</a>
    </p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878-default-rtdb.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    let auth, database;
    try {
      firebase.initializeApp(firebaseConfig);
      auth = firebase.auth();
      database = firebase.database();
      console.log('Firebase initialized successfully');
    } catch (error) {
      console.error('Firebase initialization failed:', error);
      document.getElementById('error').textContent = 'Failed to connect to server.';
      document.getElementById('error').classList.remove('hidden');
      return;
    }

    const errorMessages = {
      'auth/email-already-in-use': 'This email is already registered.',
      'auth/invalid-email': 'Invalid email format.',
      'auth/weak-password': 'Password must be at least 6 characters.',
      'auth/too-many-requests': 'Too many attempts. Try again later.',
      'auth/popup-closed-by-user': 'Sign-in popup was closed. Please try again.',
      'auth/cancelled-popup-request': 'Sign-in request was cancelled.',
      'auth/popup-blocked': 'Popup was blocked by the browser. Please allow popups.'
    };

    const errorEl = document.getElementById('error');
    const signupForm = document.getElementById('signupForm');
    const googleSignup = document.getElementById('googleSignup');
    const facebookSignup = document.getElementById('facebookSignup');
    const spinnerOverlay = document.getElementById('spinnerOverlay');
    const formSpinner = document.getElementById('formSpinner');
    const signupText = document.getElementById('signupText');
    const togglePassword = document.getElementById('togglePassword');

    const toggleSpinner = (show) => {
      spinnerOverlay.classList.toggle('hidden', !show);
      formSpinner.classList.toggle('hidden', !show);
      signupText.textContent = show ? 'Signing Up...' : 'Sign Up';
      signupForm.querySelector('button').disabled = show;
    };

    togglePassword.addEventListener('click', () => {
      const password = document.getElementById('password');
      password.type = password.type === 'password' ? 'text' : 'password';
    });

    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const terms = document.getElementById('terms').checked;

      errorEl.classList.add('hidden');
      if (!terms) {
        errorEl.textContent = 'Please agree to the Terms of Service.';
        errorEl.classList.remove('hidden');
        return;
      }
      if (password !== confirmPassword) {
        errorEl.textContent = 'Passwords do not match.';
        errorEl.classList.remove('hidden');
        return;
      }
      if (password.length < 8 || !/[0-9]/.test(password) || !/[a-zA-Z]/.test(password)) {
        errorEl.textContent = 'Password must be 8+ characters with at least one number and letter.';
        errorEl.classList.remove('hidden');
        return;
      }

      toggleSpinner(true);
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          console.log('Email signup successful:', user.uid);
          return database.ref('users/' + user.uid).set({
            name: name,
            email: email,
            role: 'student',
            createdAt: new Date().toISOString()
          });
        })
        .then(() => {
          console.log('User data stored, redirecting to dashboard.html');
          window.location.href = 'dashboard.html';
        })
        .catch((error) => {
          console.error('Email signup error:', error.code, error.message);
          errorEl.textContent = errorMessages[error.code] || 'Signup failed: ' + error.message;
          errorEl.classList.remove('hidden');
        })
        .finally(() => {
          toggleSpinner(false);
        });
    });

    googleSignup.addEventListener('click', () => {
      toggleSpinner(true);
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          console.log('Google signup successful:', user.uid);
          return database.ref('users/' + user.uid).once('value').then((snapshot) => {
            if (!snapshot.exists()) {
              return database.ref('users/' + user.uid).set({
                name: user.displayName || 'Student',
                email: user.email,
                role: 'student',
                createdAt: new Date().toISOString()
              });
            }
          });
        })
        .then(() => {
          console.log('Google user data stored, redirecting to dashboard.html');
          window.location.href = 'dashboard.html';
        })
        .catch((error) => {
          console.error('Google signup error:', error.code, error.message);
          errorEl.textContent = errorMessages[error.code] || 'Google signup failed: ' + error.message;
          errorEl.classList.remove('hidden');
        })
        .finally(() => {
          toggleSpinner(false);
        });
    });

    facebookSignup.addEventListener('click', () => {
      toggleSpinner(true);
      const provider = new firebase.auth.FacebookAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          console.log('Facebook signup successful:', user.uid);
          return database.ref('users/' + user.uid).once('value').then((snapshot) => {
            if (!snapshot.exists()) {
              return database.ref('users/' + user.uid).set({
                name: user.displayName || 'Student',
                email: user.email || `${user.uid}@facebook.com`,
                role: 'student',
                createdAt: new Date().toISOString()
              });
            }
          });
        })
        .then(() => {
          console.log('Facebook user data stored, redirecting to dashboard.html');
          window.location.href = 'dashboard.html';
        })
        .catch((error) => {
          console.error('Facebook signup error:', error.code, error.message);
          errorEl.textContent = errorMessages[error.code] || 'Facebook signup failed: ' + error.message;
          errorEl.classList.remove('hidden');
        })
        .finally(() => {
          toggleSpinner(false);
        });
    });

    auth.onAuthStateChanged((user) => {
      if (user) {
        console.log('User already logged in:', user.uid);
        window.location.href = 'dashboard.html';
      }
    });
  </script>
</body>
</html>
