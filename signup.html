<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>BanterBox - Auth</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary-red: #ed4956;
      --error-red: #ff6b6b;
      --success-green: #00cc00;
      --background: #f0f2f5;
      --border: rgba(255, 255, 255, 0.2);
      --text-dark: #1a1a1a;
      --text-light: #6b7280;
      --white: #ffffff;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --gradient: linear-gradient(45deg, #ff1b6b, #ff4d4d, #833ab4, #405de6);
    }

    * {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      touch-action: manipulation;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: var(--gradient);
      background-size: 200% 200%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .auth-container {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      padding: 2.5rem;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .auth-logo {
      font-size: 2.5rem;
      font-weight: 800;
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 2rem;
      animation: bounceIn 0.8s ease-out;
    }

    @keyframes bounceIn {
      0% { opacity: 0; transform: scale(0.8); }
      60% { opacity: 1; transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .form-group {
      position: relative;
      margin-bottom: 1.5rem;
      opacity: 0;
      animation: slideUp 0.4s ease-out forwards;
    }

    .form-group:nth-child(1) { animation-delay: 0.1s; }
    .form-group:nth-child(2) { animation-delay: 0.2s; }
    .form-group:nth-child(3) { animation-delay: 0.3s; }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-input {
      width: 100%;
      padding: 0.75rem 0.75rem 0.5rem;
      border: none;
      border-bottom: 2px solid var(--border);
      background: transparent;
      font-size: 0.95rem;
      color: var(--text-dark);
      transition: border-color 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary-red);
    }

    .form-input:not(:placeholder-shown) + label,
    .form-input:focus + label {
      transform: translateY(-1.5rem);
      font-size: 0.75rem;
      color: var(--primary-red);
    }

    .form-label {
      position: absolute;
      left: 0.75rem;
      top: 0.75rem;
      color: var(--text-light);
      font-size: 0.95rem;
      transition: all 0.3s ease;
      pointer-events: none;
    }

    .toggle-password {
      position: absolute;
      right: 0.75rem;
      top: 0.75rem;
      cursor: pointer;
      color: var(--text-light);
      transition: color 0.2s ease;
    }

    .toggle-password:hover {
      color: var(--primary-red);
    }

    .auth-btn {
      width: 100%;
      padding: 0.75rem;
      background: var(--primary-red);
      color: var(--white);
      border-radius: 9999px;
      font-weight: 600;
      font-size: 0.95rem;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 15px rgba(237, 73, 86, 0.3);
    }

    .auth-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      background: #d43f4e;
      box-shadow: 0 6px 20px rgba(237, 73, 86, 0.5);
    }

    .auth-btn:disabled {
      background: #f4a4b0;
      cursor: not-allowed;
      box-shadow: none;
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 1.5rem 0;
      color: var(--text-light);
      font-size: 0.85rem;
      opacity: 0;
      animation: fadeIn 0.5s ease-out forwards;
      animation-delay: 0.4s;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex-grow: 1;
      height: 1px;
      background: var(--border);
    }

    .google-btn {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 9999px;
      font-weight: 600;
      font-size: 0.95rem;
      color: var(--text-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      background: var(--white);
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease, box-shadow 0.2s ease;
    }

    .google-btn:hover {
      transform: translateY(-2px);
      background: var(--background);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    }

    .auth-msg {
      font-size: 0.85rem;
      color: var(--error-red);
      margin-top: 1rem;
      min-height: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      animation: fadeIn 0.3s ease;
    }

    .auth-msg.success {
      color: var(--success-green);
    }

    .auth-msg svg {
      width: 16px;
      height: 16px;
    }

    .forgot-password {
      font-size: 0.85rem;
      color: #00376b;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .forgot-password:hover {
      color: var(--primary-red);
    }

    .switch-form {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: var(--text-dark);
      opacity: 0;
      animation: fadeIn 0.5s ease-out forwards;
      animation-delay: 0.5s;
    }

    .switch-form a {
      color: var(--primary-red);
      font-weight: 600;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .switch-form a:hover {
      color: #d43f4e;
      text-decoration: underline;
    }

    .loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      transition: opacity 0.3s ease;
    }

    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loader {
      display: flex;
      gap: 8px;
    }

    .dot {
      width: 12px;
      height: 12px;
      background: var(--primary-red);
      border-radius: 50%;
      animation: pulse 1.2s ease-in-out infinite;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.5);
        opacity: 0.4;
      }
    }

    .error {
      border-color: var(--error-red);
      animation: shake 0.3s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      75% { transform: translateX(4px); }
    }

    @media (max-width: 640px) {
      .auth-container {
        max-width: 90%;
        padding: 1.5rem;
      }

      .auth-logo {
        font-size: 2rem;
      }

      .form-input {
        font-size: 0.9rem;
      }

      .loader {
        gap: 6px;
      }

      .dot {
        width: 10px;
        height: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1 class="auth-logo">BanterBox</h1>

    <form id="login-form" class="space-y-4" aria-label="Sign In Form">
      <div class="form-group">
        <input type="text" id="login-username" class="form-input" placeholder=" " required aria-label="Username or Email" />
        <label for="login-username" class="form-label">Username or Email</label>
      </div>
      <div class="form-group">
        <input type="password" id="login-password" class="form-input" placeholder=" " required aria-label="Password" />
        <label for="login-password" class="form-label">Password</label>
        <span class="toggle-password" onclick="togglePassword('login-password')">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
            <circle cx="12" cy="12" r="3" />
          </svg>
        </span>
      </div>
      <button type="submit" class="auth-btn">Log In</button>
      <a href="#" id="forgot-password" class="forgot-password">Forgot password?</a>
    </form>

    <form id="signup-form" class="space-y-4 hidden" aria-label="Sign Up Form">
      <div class="form-group">
        <input type="email" id="signup-email" class="form-input" placeholder=" " required aria-label="Email" />
        <label for="signup-email" class="form-label">Email</label>
      </div>
      <div class="form-group">
        <input type="text" id="signup-username" class="form-input" placeholder=" " required aria-label="Username" />
        <label for="signup-username" class="form-label">Username</label>
      </div>
      <div class="form-group">
        <input type="password" id="signup-password" class="form-input" placeholder=" " required aria-label="Password" />
        <label for="signup-password" class="form-label">Password</label>
        <span class="toggle-password" onclick="togglePassword('signup-password')">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
            <circle cx="12" cy="12" r="3" />
          </svg>
        </span>
      </div>
      <button type="submit" class="auth-btn">Sign Up</button>
    </form>

    <div class="divider">
      <span>OR</span>
    </div>
    <button id="google-login" class="google-btn">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5" />
      Continue with Google
    </button>

    <p class="switch-form">
      <span id="switch-text">Don't have an account? </span>
      <a href="#" id="switch-to-signup">Sign up</a>
    </p>

    <p id="auth-msg" class="auth-msg" aria-live="polite"></p>

    <div id="loading-overlay" class="loading-overlay hidden">
      <div class="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      sendPasswordResetEmail,
      sendEmailVerification,
      signInWithPopup,
      GoogleAuthProvider,
      updateProfile
    } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";
    import {
      getDatabase,
      ref,
      set
    } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.appspot.com",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase();
    const provider = new GoogleAuthProvider();

    const msgBox = document.getElementById("auth-msg");
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");
    const loginUsername = document.getElementById("login-username");
    const loginPassword = document.getElementById("login-password");
    const signupEmail = document.getElementById("signup-email");
    const signupUsername = document.getElementById("signup-username");
    const signupPassword = document.getElementById("signup-password");
    const forgotPassword = document.getElementById("forgot-password");
    const googleLogin = document.getElementById("google-login");
    const switchToSignup = document.getElementById("switch-to-signup");
    const loadingOverlay = document.getElementById("loading-overlay");

    function showLoading() { loadingOverlay.classList.remove("hidden"); }
    function hideLoading() { loadingOverlay.classList.add("hidden"); }

    function showError(input, message) {
      input.classList.add("error");
      msgBox.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10" /><path d="M12 8v4m0 4h.01" /></svg> ${message}`;
      msgBox.classList.remove("success");
    }

    function clearErrors() {
      [loginUsername, loginPassword, signupEmail, signupUsername, signupPassword].forEach(input => {
        input.classList.remove("error");
      });
      msgBox.textContent = "";
    }

    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const icon = input.nextElementSibling;
      if (input.type === "password") {
        input.type = "text";
        icon.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8zM15 12a3 3 0 11-6 0 3 3 0 016 0zM2.5 4.5l17 17" /></svg>`;
      } else {
        input.type = "password";
        icon.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" /><circle cx="12" cy="12" r="3" /></svg>`;
      }
    }

    switchToSignup.addEventListener("click", (e) => {
      e.preventDefault();
      loginForm.classList.toggle("hidden");
      signupForm.classList.toggle("hidden");
      document.getElementById("switch-text").textContent = signupForm.classList.contains("hidden") ? "Don't have an account? " : "Have an account? ";
      switchToSignup.textContent = signupForm.classList.contains("hidden") ? "Sign up" : "Log in";
      msgBox.textContent = "";
      clearErrors();
    });

    loginUsername.addEventListener("input", () => {
      if (loginUsername.value.trim().length < 2) {
        showError(loginUsername, "Username or email is required.");
      } else {
        loginUsername.classList.remove("error");
        if (!msgBox.textContent.includes("Password")) msgBox.textContent = "";
      }
    });

    signupEmail.addEventListener("input", () => {
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(signupEmail.value)) {
        showError(signupEmail, "Please enter a valid email.");
      } else {
        signupEmail.classList.remove("error");
        if (!msgBox.textContent.includes("Username") && !msgBox.textContent.includes("Password")) msgBox.textContent = "";
      }
    });

    signupUsername.addEventListener("input", () => {
      if (signupUsername.value.trim().length < 2) {
        showError(signupUsername, "Username must be at least 2 characters.");
      } else {
        signupUsername.classList.remove("error");
        if (!msgBox.textContent.includes("Email") && !msgBox.textContent.includes("Password")) msgBox.textContent = "";
      }
    });

    signupPassword.addEventListener("input", () => {
      if (signupPassword.value.length < 6) {
        showError(signupPassword, "Password must be at least 6 characters.");
      } else {
        signupPassword.classList.remove("error");
        if (!msgBox.textContent.includes("Email") && !msgBox.textContent.includes("Username")) msgBox.textContent = "";
      }
    });

    loginForm.onsubmit = async (e) => {
      e.preventDefault();
      showLoading();
      const username = loginUsername.value.trim();
      const password = loginPassword.value;

      if (username.length < 2) {
        showError(loginUsername, "Username or email is required.");
        hideLoading();
        return;
      }
      if (password.length < 6) {
        showError(loginPassword, "Password must be at least 6 characters.");
        hideLoading();
        return;
      }

      try {
        const email = username.includes('@') ? username : `${username}@example.com`;
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        if (!userCred.user.emailVerified) {
          msgBox.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10" /><path d="M12 8v4m0 4h.01" /></svg> Please verify your email before logging in.`;
          msgBox.classList.remove("success");
          hideLoading();
          return;
        }
        location.href = "home.html";
      } catch (err) {
        msgBox.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10" /><path d="M12 8v4m0 4h.01" /></svg> ${err.code === "auth/user-not-found" || err.code === "auth/wrong-password" ? "Invalid username or password." : err.message}`;
        msgBox.classList.remove("success");
        loginUsername.classList.add("error");
        loginPassword.classList.add("error");
      }
      hideLoading();
    };

    signupForm.onsubmit = async (e) => {
      e.preventDefault();
      showLoading();
      const email = signupEmail.value;
      const username = signupUsername.value.trim();
      const password = signupPassword.value;

      if (username.length < 2) {
        showError(signupUsername, "Username must be at least 2 characters.");
        hideLoading();
        return;
      }
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        showError(signupEmail, "Please enter a valid email.");
        hideLoading();
        return;
      }
      if (password.length < 6) {
        showError(signupPassword, "Password must be at least 6 characters.");
        hideLoading();
        return;
      }

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(cred.user, { displayName: username });
        await set(ref(db, `users/${cred.user.uid}`), {
          username,
          email,
          uid: cred.user.uid,
          photoURL: "",
          followers: 0,
          following: 0,
          posts: 0
        });
        await sendEmailVerification(cred.user);
        msgBox.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 13l4 4L19 7" /></svg> Signup successful! Check your email for verification.`;
        msgBox.classList.add("success");
        signupForm.reset();
      } catch (err) {
        msgBox.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10" /><path d="M12 8v4m0 4h.01" /></svg> ${err.code === "auth/email-already-in-use" ? "This email is already registered." : err.message}`;
        msgBox.classList.remove("success");
        signupEmail.classList.add("error");
      }
      hideLoading();
    };

    forgotPassword.onclick = async (e) => {
      e.preventDefault();
      const email = loginUsername.value.includes('@') ? loginUsername.value : `${loginUsername.value}@example.com`;
      if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        showError(loginUsername, "Please enter a valid email to reset password.");
        return;
      }
      showLoading();
      try {
        await sendPasswordResetEmail(auth, email);
        msgBox.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 13l4 4L19 7" /></svg> Password reset email sent.`;
        msgBox.classList.add("success");
      } catch (err) {
        msgBox.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10" /><path d="M12 8v4m0 4h.01" /></svg> ${err.code === "auth/user-not-found" ? "No account found with this email." : err.message}`;
        msgBox.classList.remove("success");
      }
      hideLoading();
    };

    googleLogin.onclick = async () => {
      showLoading();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        await set(ref(db, `users/${user.uid}`), {
          username: user.displayName?.replace(/\s/g, '') || "user",
          email: user.email,
          uid: user.uid,
          photoURL: user.photoURL || "",
          followers: 0,
          following: 0,
          posts: 0
        });
        location.href = "home.html";
      } catch (err) {
        msgBox.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10" /><path d="M12 8v4m0 4h.01" /></svg> ${err.message}`;
        msgBox.classList.remove("success");
      }
      hideLoading();
    };
  </script>
</body>
</html>
