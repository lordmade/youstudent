<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Nexus â€“ Explore</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>

  <style>
    :root {
      --primary: #6366f1;
      --bg: #000000;
      --text: #ffffff;
      --nav-bg: #ffffff;
      --border: #e2e8f0;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      overflow: hidden; /* Critical for scroll snap */
      height: 100vh;
    }

    /* Layout & Sidebar */
    .layout { display: flex; height: 100vh; }

    .sidebar {
      display: none;
      width: 280px; height: 100vh; padding: 1.5rem 1rem;
      border-right: 1px solid #333; background: #0f172a;
      color: white; z-index: 20;
    }
    @media (min-width: 768px) { .sidebar { display: flex; flex-direction: column; } }

    .nav-item {
      display: flex; align-items: center; gap: 1rem;
      padding: 0.85rem 1.25rem; border-radius: 9999px;
      font-size: 1.125rem; font-weight: 500; color: #94a3b8;
      transition: all 0.2s; cursor: pointer;
    }
    .nav-item:hover { background: rgba(255, 255, 255, 0.1); color: white; }
    .nav-item.active { color: var(--primary); font-weight: 600; }

    /* Feed Container */
    .feed-container {
      flex: 1; height: 100vh; overflow-y: scroll;
      scroll-snap-type: y mandatory; scrollbar-width: none;
      position: relative; background: #000;
    }
    .feed-container::-webkit-scrollbar { display: none; }

    /* Desktop Constraint */
    @media (min-width: 768px) {
      .feed-container { display: flex; flex-direction: column; align-items: center; background: #1e293b; }
      .video-card-wrapper { width: 420px !important; border-left: 1px solid #333; border-right: 1px solid #333; }
    }

    /* Video Card */
    .video-card-wrapper {
      width: 100%; height: 100vh;
      scroll-snap-align: start; scroll-snap-stop: always;
      position: relative; background: #000; overflow: hidden;
    }

    @media (max-width: 767px) {
      .video-card-wrapper { height: calc(100vh - 56px); padding-bottom: 56px; }
    }

    video { width: 100%; height: 100%; object-fit: cover; display: block; }

    /* UI Elements */
    .overlay-gradient {
      position: absolute; inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 30%);
      pointer-events: none;
    }

    .actions-bar {
      position: absolute; right: 16px; bottom: 100px;
      display: flex; flex-direction: column; gap: 24px; align-items: center; z-index: 10;
    }
    @media (max-width: 767px) { .actions-bar { bottom: 80px; } }

    .action-btn { display: flex; flex-direction: column; align-items: center; gap: 6px; cursor: pointer; transition: transform 0.2s; }
    .action-btn:active { transform: scale(0.85); }
    
    .icon-wrapper {
      width: 48px; height: 48px; background: rgba(255,255,255,0.15);
      backdrop-filter: blur(4px); border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
    }
    
    .profile-thumb { width: 48px; height: 48px; border-radius: 50%; border: 2px solid white; object-fit: cover; }

    .video-info {
      position: absolute; left: 16px; bottom: 30px; right: 80px;
      z-index: 10; text-shadow: 0 1px 3px rgba(0,0,0,0.8);
    }
    @media (max-width: 767px) { .video-info { bottom: 20px; } }

    .username { font-weight: 700; font-size: 1.1rem; margin-bottom: 8px; display:block; }
    .caption { font-size: 0.95rem; line-height: 1.4; margin-bottom: 12px; }

    /* Upload Modal */
    .modal-overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000;
      display: none; align-items: center; justify-content: center; padding: 1rem;
    }
    .modal-overlay.show { display: flex; }
    
    .modal-content {
      background: #1e293b; color: white; border-radius: 20px;
      width: 100%; max-width: 450px; padding: 1.5rem;
      border: 1px solid #333;
    }

    .upload-area {
      border: 2px dashed #475569; border-radius: 12px; padding: 2rem;
      text-align: center; cursor: pointer; margin-bottom: 1rem;
      transition: all 0.2s;
    }
    .upload-area:hover { border-color: var(--primary); background: rgba(99, 102, 241, 0.1); }

    .input-dark {
      background: #0f172a; border: 1px solid #333; color: white;
      width: 100%; padding: 0.8rem; border-radius: 8px; margin-bottom: 1rem;
    }

    .btn-primary {
      background: var(--primary); color: white; width: 100%;
      padding: 0.8rem; border-radius: 9999px; font-weight: 600;
      border: none; cursor: pointer;
    }
    .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }

    .progress-bar {
      height: 4px; background: #333; border-radius: 2px;
      margin-top: 10px; overflow: hidden; display: none;
    }
    .progress-fill { height: 100%; background: var(--primary); width: 0%; transition: width 0.2s; }

    /* Mute & Loading */
    .volume-toggle {
      position: absolute; top: 20px; right: 20px;
      background: rgba(0,0,0,0.5); padding: 8px; border-radius: 50%;
      cursor: pointer; z-index: 15;
    }

    .loader-center {
      display: flex; justify-content: center; align-items: center;
      height: 100vh; color: #94a3b8; flex-direction: column; gap: 10px;
    }
  </style>
</head>
<body>

  <div id="upload-modal" class="modal-overlay">
    <div class="modal-content">
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem;">
        <h2 style="font-size:1.25rem; font-weight:bold;">New Post</h2>
        <button id="close-upload"><i data-feather="x"></i></button>
      </div>

      <div class="upload-area" id="drop-area">
        <i data-feather="video" style="width:32px; height:32px; margin-bottom:0.5rem; color:#94a3b8;"></i>
        <p id="file-label" style="color:#94a3b8; font-size:0.9rem;">Click to select video</p>
        <input type="file" id="video-input" accept="video/*" style="display:none;">
      </div>

      <textarea id="caption-input" class="input-dark" placeholder="Write a caption..." rows="3"></textarea>

      <div class="progress-bar" id="upload-progress">
        <div class="progress-fill" id="progress-fill"></div>
      </div>

      <button id="submit-post-btn" class="btn-primary" disabled>Post Video</button>
    </div>
  </div>

  <div class="layout">
    <aside class="sidebar">
      <div class="logo-box" style="padding: 0.75rem 0 1.5rem;">
        <svg width="44" height="44" viewBox="0 0 40 40" fill="none">
          <rect width="40" height="40" rx="12" fill="#6366F1"/>
          <path d="M12 20L18 26L28 14" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="nav-item" onclick="window.location.href='index.html'">
        <i data-feather="home"></i> <span>Home</span>
      </div>
      <div class="nav-item active">
        <i data-feather="compass"></i> <span>Explore</span>
      </div>
      
      <div class="nav-item" id="desktop-upload-btn" style="color:var(--primary);">
        <i data-feather="plus-circle"></i> <span>New Post</span>
      </div>

      <div class="nav-item">
        <i data-feather="bell"></i> <span>Notifications</span>
      </div>
      <div class="nav-item" onclick="window.location.href='profile.html'">
        <i data-feather="user"></i> <span>Profile</span>
      </div>
    </aside>

    <main class="feed-container" id="feed">
      <div class="loader-center" id="feed-loader">
        <div class="spinner"></div> <span>Loading Feed...</span>
      </div>
    </main>
  </div>

  <nav class="bottom-nav md:hidden" style="position:fixed; bottom:0; left:0; right:0; z-index:50; background:#0f172a; border-top:1px solid #333; padding-bottom: env(safe-area-inset-bottom);">
    <div style="display:flex; justify-content:space-around; height:56px; max-width:500px; margin:0 auto;">
      <a href="index.html" style="flex:1; display:flex; align-items:center; justify-content:center; color:#94a3b8;">
        <i data-feather="home"></i>
      </a>
      <a href="#" style="flex:1; display:flex; align-items:center; justify-content:center; color:var(--primary);">
        <i data-feather="compass"></i>
      </a>
      <a href="#" id="mobile-upload-btn" style="flex:1; display:flex; align-items:center; justify-content:center; color:white;">
        <i data-feather="plus-square" style="fill:white; color:#0f172a;"></i>
      </a>
      <a href="profile.html" style="flex:1; display:flex; align-items:center; justify-content:center; color:#94a3b8;">
        <i data-feather="user"></i>
      </a>
    </div>
  </nav>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";
    import { getDatabase, ref, push, set, onValue, get, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    // Cloudinary Config
    const CLOUD_NAME = "dqkujefxj";
    const UPLOAD_PRESET = "banter_box"; 

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentUser = null;
    let selectedFile = null;
    let isMuted = true;

    // --- Auth Check ---
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        loadFeed(); // Load videos once we have auth
      } else {
        window.location.href = "signup.html";
      }
    });

    // --- Upload Modal Logic ---
    const modal = document.getElementById('upload-modal');
    const openModal = () => modal.classList.add('show');
    const closeModal = () => {
      modal.classList.remove('show');
      resetForm();
    };

    document.getElementById('desktop-upload-btn').onclick = openModal;
    document.getElementById('mobile-upload-btn').onclick = openModal;
    document.getElementById('close-upload').onclick = closeModal;

    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('video-input');
    
    dropArea.onclick = () => fileInput.click();
    
    fileInput.onchange = (e) => {
      if(e.target.files[0]) {
        selectedFile = e.target.files[0];
        document.getElementById('file-label').textContent = selectedFile.name;
        document.getElementById('submit-post-btn').disabled = false;
      }
    };

    function resetForm() {
      selectedFile = null;
      document.getElementById('file-label').textContent = "Click to select video";
      document.getElementById('caption-input').value = "";
      document.getElementById('submit-post-btn').disabled = true;
      document.getElementById('upload-progress').style.display = 'none';
      document.getElementById('progress-fill').style.width = '0%';
      document.getElementById('submit-post-btn').textContent = "Post Video";
    }

    // --- Upload Process (Cloudinary + Firebase) ---
    document.getElementById('submit-post-btn').onclick = async () => {
      if (!selectedFile || !currentUser) return;

      const btn = document.getElementById('submit-post-btn');
      const progressBar = document.getElementById('upload-progress');
      const progressFill = document.getElementById('progress-fill');

      btn.disabled = true;
      btn.textContent = "Uploading...";
      progressBar.style.display = 'block';
      progressFill.style.width = '30%';

      try {
        // 1. Upload to Cloudinary (Video)
        const fd = new FormData();
        fd.append("file", selectedFile);
        fd.append("upload_preset", UPLOAD_PRESET);
        fd.append("resource_type", "video"); // Important for videos

        const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/video/upload`, {
          method: "POST",
          body: fd
        });
        
        progressFill.style.width = '70%';
        const data = await res.json();

        if (data.error) throw new Error(data.error.message);

        // 2. Save metadata to Firebase
        const newVideoRef = push(ref(db, 'videos'));
        await set(newVideoRef, {
          videoUrl: data.secure_url,
          caption: document.getElementById('caption-input').value.trim(),
          userId: currentUser.uid,
          createdAt: serverTimestamp(),
          likes: 0,
          comments: 0
        });

        progressFill.style.width = '100%';
        
        setTimeout(() => {
          closeModal();
          alert("Video posted!"); // Simple feedback
          loadFeed(); // Refresh feed to see new video
        }, 500);

      } catch (err) {
        console.error(err);
        alert("Upload failed: " + err.message);
        btn.disabled = false;
        btn.textContent = "Post Video";
      }
    };

    // --- Feed Logic ---
    async function loadFeed() {
      const feedContainer = document.getElementById('feed');
      // Don't clear immediately if we want smooth updates, but for now simplest is clear & reload
      
      const videosRef = ref(db, 'videos');
      const snapshot = await get(videosRef);
      
      if (!snapshot.exists()) {
        feedContainer.innerHTML = '<div class="loader-center">No videos yet. Be the first!</div>';
        return;
      }

      const videosData = [];
      snapshot.forEach(child => {
        videosData.push({ id: child.key, ...child.val() });
      });

      // Shuffle for "Explore" feel
      videosData.sort(() => Math.random() - 0.5);

      feedContainer.innerHTML = ''; // Clear loader

      // Get user data for these videos
      for (const video of videosData) {
        const userSnap = await get(ref(db, `users/${video.userId}`));
        const userData = userSnap.exists() ? userSnap.val() : { username: 'unknown', photoURL: '' };
        
        const card = createVideoCard(video, userData);
        feedContainer.appendChild(card);
      }
      
      feather.replace();
      setupObserver();
    }

    function createVideoCard(video, author) {
      const div = document.createElement('div');
      div.className = 'video-card-wrapper';
      
      // Default avatar if missing
      const avatarSrc = author.photoURL || "https://abs.twimg.com/sticky/default_profile_images/default_profile_normal.png";

      div.innerHTML = `
        <video src="${video.videoUrl}" loop playsinline muted></video>
        <div class="overlay-gradient"></div>
        
        <div class="volume-toggle" onclick="toggleMute()">
           <i data-feather="volume-x"></i>
        </div>

        <div class="actions-bar">
          <div class="action-btn">
             <img src="${avatarSrc}" class="profile-thumb" alt="${author.username}">
          </div>
          <div class="action-btn">
            <div class="icon-wrapper">
              <i data-feather="heart"></i>
            </div>
            <span class="action-text">${video.likes || 0}</span>
          </div>
          <div class="action-btn">
            <div class="icon-wrapper">
              <i data-feather="message-circle"></i>
            </div>
            <span class="action-text">${video.comments || 0}</span>
          </div>
        </div>

        <div class="video-info">
          <span class="username">@${author.username}</span>
          <p class="caption">${video.caption || ""}</p>
        </div>
      `;

      // Video Click Play/Pause
      const vidEl = div.querySelector('video');
      div.onclick = (e) => {
        // Prevent clicking buttons from pausing
        if (e.target.closest('.actions-bar') || e.target.closest('.volume-toggle')) return;
        
        if (vidEl.paused) vidEl.play();
        else vidEl.pause();
      };

      return div;
    }

    // --- Observer (Auto Play) ---
    function setupObserver() {
      const options = { root: document.getElementById('feed'), threshold: 0.6 };
      
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          const vid = entry.target.querySelector('video');
          if (entry.isIntersecting) {
            // Respect global mute state
            vid.muted = isMuted; 
            vid.play().catch(e => console.log("Autoplay blocked", e));
          } else {
            vid.pause();
            vid.currentTime = 0;
          }
        });
      }, options);

      document.querySelectorAll('.video-card-wrapper').forEach(card => observer.observe(card));
    }

    // --- Global Mute Toggle ---
    window.toggleMute = function() {
      isMuted = !isMuted;
      document.querySelectorAll('video').forEach(v => v.muted = isMuted);
      
      // Update all volume icons
      const icon = isMuted ? 'volume-x' : 'volume-2';
      document.querySelectorAll('.volume-toggle').forEach(btn => {
        btn.innerHTML = `<i data-feather="${icon}"></i>`;
      });
      feather.replace();
    };

    feather.replace();
  </script>
</body>
</html>
