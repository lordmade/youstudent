<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BanterBox - Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    * {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    body {
      font-family: 'Roboto', 'Segoe UI', sans-serif;
      background: #e5e5e5;
      min-height: 100vh;
      padding: 0;
      transition: background 0.3s ease, font-size 0.3s ease;
      overscroll-behavior: none;
    }
    body.dark {
      background: #0a1c22;
    }
    .splash-screen {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, #ef4444 0%, #b91c1c 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 3000;
      animation: fadeOut 0.5s ease-out 2s forwards;
    }
    .splash-screen.hidden {
      display: none;
    }
    .animate-logo {
      animation: fadeIn 0.8s ease-out forwards;
    }
    .logo-path {
      stroke-dasharray: 600;
      stroke-dashoffset: 600;
      animation: draw 1.5s ease-out forwards, fill 0.5s ease-out 1.5s forwards;
      filter: url(#glow);
    }
    .animate-ring-1 {
      animation: spin 2s linear infinite, scalePulse 1s ease-in-out infinite;
    }
    .animate-ring-2 {
      animation: spin 2.5s linear infinite reverse, scalePulse 1.2s ease-in-out infinite;
    }
    .animate-ring-3 {
      animation: spin 3s linear infinite, scalePulse 1.4s ease-in-out infinite;
    }
    .animate-text {
      animation: fadeInText 1s ease-out forwards;
    }
    .animate-dot {
      animation: bounceDot 0.6s ease-in-out infinite;
    }
    .dot-2 { animation-delay: 0.2s; }
    .dot-3 { animation-delay: 0.4s; }
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }
    @keyframes draw {
      to { stroke-dashoffset: 0; }
    }
    @keyframes fill {
      0% { fill: transparent; }
      100% { fill: #ffffff; }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes scalePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes bounceDot {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    @keyframes fadeOut {
      to { opacity: 0; }
    }
    .encryption-notice {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #e5e5e5;
      color: #ef4444;
      padding: 0.5rem;
      text-align: center;
      font-size: 0.8rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      z-index: 1000;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }
    .encryption-notice.dark {
      background: #0a1c22;
      color: #f87171;
    }
    .encryption-notice svg {
      stroke: #ef4444;
      width: 16px;
      height: 16px;
    }
    .encryption-notice.dark svg {
      stroke: #f87171;
    }
    .header {
      background: #f0f2f5;
      position: sticky;
      top: 40px;
      z-index: 900;
      padding: 0.75rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-bottom: 1px solid #d1d5db;
    }
    .header.dark {
      background: #0d252a;
      border-bottom: 1px solid #1f2a30;
      color: #e5e7eb;
    }
    .header-title {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .header-avatar {
      width: 40px;
      height: 40px;
      border-radius: 9999px;
      object-fit: cover;
      border: 2px solid #ef4444;
      transition: transform 0.2s ease;
    }
    .header-avatar:hover {
      transform: scale(1.05);
    }
    .header-avatar.dark {
      border-color: #dc2626;
    }
    .header-info {
      display: flex;
      flex-direction: column;
    }
    .header-name {
      font-size: 1rem;
      font-weight: 500;
      color: #111827;
    }
    .header-name.dark {
      color: #e5e7eb;
    }
    .header-status {
      font-size: 0.75rem;
      font-weight: 400;
      color: #6b7280;
    }
    .header-status.dark {
      color: #9ca3af;
    }
    .header-status.online {
      color: #16a34a;
    }
    .header-status.dark.online {
      color: #22c55e;
    }
    .back-btn, .search-icon, .profile-icon {
      cursor: pointer;
      stroke: #ef4444;
      width: 24px;
      height: 24px;
      transition: stroke 0.2s ease, transform 0.2s ease;
    }
    .back-btn:hover, .search-icon:hover, .profile-icon:hover {
      stroke: #dc2626;
      transform: scale(1.1);
    }
    .back-btn.dark, .search-icon.dark, .profile-icon.dark {
      stroke: #dc2626;
    }
    .back-btn.dark:hover, .search-icon.dark:hover, .profile-icon.dark:hover {
      stroke: #b91c1c;
    }
    .search-bar {
      background: #f0f2f5;
      padding: 0.5rem 1rem;
      border-bottom: 1px solid #d1d5db;
      z-index: 950;
      display: none;
      animation: slideDown 0.3s ease-out;
      position: sticky;
      top: 88px;
    }
    .search-bar.active {
      display: block;
    }
    .search-bar.dark {
      background: #0d252a;
      border-bottom: 1px solid #1f2a30;
    }
    .search-input {
      width: 100%;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      background: #ffffff;
      transition: box-shadow 0.2s ease;
    }
    .search-input.dark {
      background: #1f2a30;
      color: #e5e7eb;
    }
    .search-input:focus {
      outline: none;
      box-shadow: 0 0 0 2px #ef4444;
    }
    .search-input.dark:focus {
      box-shadow: 0 0 0 2px #dc2626;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 40px);
      padding: 0;
      max-width: 800px;
      margin: 0 auto;
    }
    .chat-container.search-active {
      height: calc(100vh - 88px);
    }
    .message-list {
      flex-grow: 1;
      overflow-y: auto;
      padding: 64px 0.5rem 80px 0.5rem;
      scrollbar-width: none;
      -ms-overflow-style: none;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/WhatsApp_background_pattern.png/800px-WhatsApp_background_pattern.png') repeat;
      background-size: 300px;
      position: relative;
      z-index: 800;
    }
    .message-list.dark {
      background: #0a1c22;
    }
    .message-list::-webkit-scrollbar {
      display: none;
    }
    .message {
      max-width: 75%;
      margin-bottom: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 7.5px;
      position: relative;
      animation: slideInMessage 0.3s ease-out;
      display: block;
      clear: both;
      box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.13);
    }
    .message.sent {
      background: linear-gradient(145deg, #ef4444, #dc2626);
      color: white;
      margin-left: auto;
      float: right;
      border-bottom-right-radius: 2px;
    }
    .message.received {
      background: #ffffff;
      color: #111827;
      margin-right: auto;
      float: left;
      border-bottom-left-radius: 2px;
    }
    .message.sent.dark {
      background: linear-gradient(145deg, #dc2626, #b91c1c);
    }
    .message.received.dark {
      background: #1f2a30;
      color: #e5e7eb;
    }
    .message.sent::after, .message.received::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      bottom: -1px;
    }
    .message.sent::after {
      right: -7px;
      background: linear-gradient(145deg, #ef4444, #dc2626);
      clip-path: polygon(0 0, 100% 0, 100% 100%);
    }
    .message.received::after {
      left: -7px;
      background: #ffffff;
      clip-path: polygon(0 0, 100% 0, 0 100%);
    }
    .message.sent.dark::after {
      background: linear-gradient(145deg, #dc2626, #b91c1c);
    }
    .message.received.dark::after {
      background: #1f2a30;
    }
    .message.reply .message-text::before {
      content: attr(data-reply);
      display: block;
      font-size: 0.75rem;
      color: #6b7280;
      border-left: 2px solid #ef4444;
      padding-left: 0.5rem;
      margin-bottom: 0.5rem;
      background: #f3f4f6;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
    }
    .message.reply.dark .message-text::before {
      color: #9ca3af;
      border-left-color: #dc2626;
      background: #2e3b41;
    }
    .message-text {
      word-break: break-word;
      line-height: 1.4;
      font-size: 0.9rem;
    }
    .message-text.highlight {
      background: rgba(239, 68, 68, 0.2);
      border-radius: 4px;
      padding: 0.1rem 0.2rem;
    }
    .message-text.dark.highlight {
      background: rgba(220, 38, 38, 0.2);
    }
    .message-time {
      font-size: 0.65rem;
      color: #e5e7eb;
      margin-top: 0.25rem;
      text-align: right;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 0.25rem;
    }
    .message-time.received {
      color: #6b7280;
    }
    .message-time.received.dark {
      color: #9ca3af;
    }
    .read-receipt {
      width: 14px;
      height: 14px;
      fill: #9ca3af;
    }
    .read-receipt.read {
      fill: #ef4444;
    }
    .read-receipt.read.dark {
      fill: #dc2626;
    }
    .message-image {
      max-width: 200px;
      border-radius: 7.5px;
      margin-top: 0.5rem;
      border: 1px solid #d1d5db;
      cursor: pointer;
      transition: transform 0.2s ease;
      loading: lazy;
    }
    .message-image:hover {
      transform: scale(1.05);
    }
    .message-image.dark {
      border-color: #1f2a30;
    }
    .message-reactions {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.25rem;
      font-size: 0.8rem;
      background: #f3f4f6;
      border-radius: 7.5px;
      padding: 0.25rem 0.5rem;
    }
    .message-reactions.dark {
      background: #2e3b41;
    }
    .message-reaction {
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .message-reaction:hover {
      transform: scale(1.2);
    }
    .delete-modal, .reaction-modal, .image-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffffff;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      z-index: 2000;
      max-width: 90%;
      text-align: center;
      animation: slideIn 0.3s ease-out;
      display: none;
    }
    .delete-modal.dark, .reaction-modal.dark, .image-modal.dark {
      background: #1f2a30;
      color: #e5e7eb;
    }
    .delete-modal p, .image-modal p {
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: #111827;
    }
    .delete-modal.dark p, .image-modal.dark p {
      color: #e5e7eb;
    }
    .delete-modal button, .image-modal button {
      padding: 0.5rem 1.5rem;
      border-radius: 5px;
      font-size: 0.9rem;
      cursor: pointer;
      margin: 0 0.5rem;
      transition: background 0.2s ease, transform 0.2s ease;
    }
    .delete-modal .confirm-btn, .image-modal .download-btn {
      background: #ef4444;
      color: white;
    }
    .delete-modal .confirm-btn:hover, .image-modal .download-btn:hover {
      background: #dc2626;
      transform: scale(1.05);
    }
    .delete-modal.dark .confirm-btn, .image-modal.dark .download-btn {
      background: #dc2626;
    }
    .delete-modal.dark .confirm-btn:hover, .image-modal.dark .download-btn:hover {
      background: #b91c1c;
    }
    .delete-modal .cancel-btn, .image-modal .close-btn {
      background: #eceff1;
      color: #374151;
    }
    .delete-modal .cancel-btn:hover, .image-modal .close-btn:hover {
      background: #d1d5db;
      transform: scale(1.05);
    }
    .delete-modal.dark .cancel-btn, .image-modal.dark .close-btn {
      background: #2e3b41;
      color: #e5e7eb;
    }
    .delete-modal.dark .cancel-btn:hover, .image-modal.dark .close-btn:hover {
      background: #374151;
    }
    .image-modal img {
      max-width: 100%;
      max-height: 70vh;
      border-radius: 7.5px;
      object-fit: contain;
      animation: zoomIn 0.3s ease-out;
    }
    .emoji-bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #ffffff;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
      padding: 1rem;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.15);
      z-index: 1900;
      max-width: 800px;
      margin: 0 auto;
      transform: translateY(100%);
      transition: transform 0.3s ease-out;
      max-height: 50vh;
      overflow-y: auto;
    }
    .emoji-bottom-sheet.active {
      transform: translateY(0);
    }
    .emoji-bottom-sheet.dark {
      background: #1f2a30;
      color: #e5e7eb;
    }
    .emoji-grid, .reaction-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 0.5rem;
      padding: 0.5rem;
    }
    .emoji-item, .reaction-item {
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 5px;
      text-align: center;
      transition: background 0.2s ease, transform 0.2s ease;
    }
    .emoji-item:hover, .reaction-item:hover {
      background: #f3f4f6;
      transform: scale(1.1);
    }
    .emoji-item.dark:hover, .reaction-item.dark:hover {
      background: #2e3b41;
    }
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1800;
      display: none;
      animation: fadeIn 0.3s ease-out;
    }
    .modal-overlay.active {
      display: block;
    }
    .typing-indicator {
      font-size: 0.75rem;
      font-weight: 400;
      color: #6b7280;
      padding: 0.5rem;
      display: none;
      animation: fadeIn 0.3s ease;
      position: absolute;
      bottom: 64px;
      left: 0.5rem;
      z-index: 850;
      background: #ffffff;
      border-radius: 7.5px;
      box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.13);
    }
    .typing-indicator.active {
      display: block;
    }
    .typing-indicator.dark {
      color: #9ca3af;
      background: #1f2a30;
    }
    .typing-indicator span {
      display: inline-block;
      animation: bounce 0.6s infinite alternate;
    }
    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
    .input-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem;
      background: #f0f2f5;
      border-top: 1px solid #d1d5db;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-width: 800px;
      margin: 0 auto;
      z-index: 900;
      box-shadow: 0 -1px 2px rgba(0, 0, 0, 0.1);
    }
    .input-container.dark {
      background: #0d252a;
      border-top: 1px solid #1f2a30;
    }
    .input-container.reply-active::before {
      content: attr(data-reply);
      position: absolute;
      top: -2rem;
      left: 0.5rem;
      font-size: 0.75rem;
      font-weight: 400;
      color: #6b7280;
      background: #ffffff;
      padding: 0.25rem 0.5rem;
      border-radius: 7.5px;
      border-left: 2px solid #ef4444;
    }
    .input-container.dark.reply-active::before {
      color: #9ca3af;
      background: #1f2a30;
      border-left-color: #dc2626;
    }
    .message-input {
      flex-grow: 1;
      border: none;
      border-radius: 20px;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      background: #ffffff;
      transition: box-shadow 0.2s ease;
    }
    .message-input.dark {
      background: #1f2a30;
      color: #e5e7eb;
    }
    .message-input:focus {
      outline: none;
      box-shadow: 0 0 0 2px #ef4444;
    }
    .message-input.dark:focus {
      box-shadow: 0 0 0 2px #dc2626;
    }
    .send-btn, .media-btn, .emoji-btn {
      background: none;
      color: #ef4444;
      border-radius: 9999px;
      padding: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      transition: color 0.2s ease, transform 0.2s ease;
    }
    .send-btn:hover, .media-btn:hover, .emoji-btn:hover {
      color: #dc2626;
      transform: scale(1.1);
    }
    .send-btn.dark, .media-btn.dark, .emoji-btn.dark {
      color: #dc2626;
    }
    .send-btn.dark:hover, .media-btn.dark:hover, .emoji-btn.dark:hover {
      color: #b91c1c;
    }
    .send-btn:disabled {
      color: #9ca3af;
      cursor: not-allowed;
      transform: none;
    }
    .send-btn svg, .media-btn svg, .emoji-btn svg {
      stroke: currentColor;
      width: 20px;
      height: 20px;
    }
    .media-input {
      display: none;
    }
    .error-message {
      font-size: 0.8rem;
      font-weight: 400;
      color: #ef4444;
      margin-top: 0.5rem;
      text-align: center;
      display: none;
      animation: fadeIn 0.3s ease;
      position: absolute;
      bottom: 64px;
      left: 0;
      right: 0;
      z-index: 850;
      background: #ffffff;
      padding: 0.5rem;
      border-radius: 7.5px;
      box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.13);
    }
    .error-message.show {
      display: block;
    }
    .error-message button {
      color: #ef4444;
      text-decoration: underline;
      cursor: pointer;
      background: none;
      border: none;
      margin-left: 0.5rem;
    }
    .error-message.dark {
      color: #f87171;
      background: #1f2a30;
    }
    .error-message.dark button {
      color: #f87171;
    }
    .loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.3s ease;
    }
    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
    @keyframes slideInMessage {
      from { opacity: 0; transform: translateX(100%); }
      to { opacity: 1; transform: translateX(0); }
    }
    .message.received {
      animation: slideInMessageLeft 0.3s ease-out;
    }
    @keyframes slideInMessageLeft {
      from { opacity: 0; transform: translateX(-100%); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes bounce {
      to { transform: translateY(-4px); }
    }
  </style>
</head>
<body>
  <!-- Animated SVG Splash Screen -->
  <div class="splash-screen" aria-label="BanterBox splash screen">
    <svg class="w-40 h-40 sm:w-48 sm:h-48 mx-auto animate-logo" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
          <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
          <feMerge>
            <feMergeNode in="blur"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
        <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#f87171;stop-opacity:0.8" />
        </linearGradient>
      </defs>
      <circle cx="100" cy="100" r="90" stroke="url(#ringGradient)" stroke-width="3" class="animate-ring-1"/>
      <circle cx="100" cy="100" r="85" stroke="url(#ringGradient)" stroke-width="3" class="animate-ring-2"/>

        const snap = await get(ref(db, `users/${user.uid}/settings`));
        const settings = snap.val() || {};
        applyTheme(settings.theme || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'));
        applyFontSize(settings.fontSize || 'medium');
      } catch (error) {
        console.error('Error loading settings:', error);
        showError('Error loading settings.');
      }

      const urlParams = new URLSearchParams(window.location.search);
      const friendUid = urlParams.get('uid');
      if (!friendUid) {
        showError("No friend selected.");
        location.href = "friends.html";
        return;
      }

      const blockedSnap = await get(ref(db, `users/${user.uid}/blocked/${friendUid}`));
      if (blockedSnap.exists()) {
        showError("This user is blocked.");
        location.href = "friends.html";
        return;
      }

      const friendSnap = await get(ref(db, `users/${friendUid}`));
      if (!friendSnap.exists()) {
        showError("User not found.");
        location.href = "friends.html";
        return;
      }
      const friendData = friendSnap.val();
      chatTitle.textContent = friendData.name || "Friend";
      headerAvatar.src = friendData.photoURL || 'https://www.gravatar.com/avatar?d=mp';
      chatStatus.textContent = friendData.presence === 'online' ? 'online' : timeAgo(friendData.lastSeen);
      if (friendData.presence === 'online') chatStatus.classList.add('online');
      profileLink.href = `profile.html?uid=${friendUid}`;

      chatId = user.uid < friendUid ? `${user.uid}_${friendUid}` : `${friendUid}_${user.uid}`;
      const messagesRef = ref(db, `messages/${chatId}`);
      const typingRef = ref(db, `typing/${chatId}/${friendUid}`);

      let lastMessageId = null;
      let loadingMore = false;

      onValue(ref(db, `users/${friendUid}`), (snap) => {
        const data = snap.val();
        chatStatus.textContent = data.presence === 'online' ? 'online' : timeAgo(data.lastSeen);
        chatStatus.classList.toggle('online', data.presence === 'online');
      });

      searchIcon.addEventListener('click', toggleSearchBar);
      document.addEventListener('click', (e) => {
        if (!searchBar.contains(e.target) && e.target !== searchIcon) {
          searchBar.classList.remove('active');
          inputContainer.classList.remove('search-active');
          searchInput.value = '';
          document.querySelectorAll('.message').forEach(message => {
            message.style.display = '';
            const textElement = message.querySelector('.message-text');
            if (textElement) textElement.classList.remove('highlight');
          });
        }
      });

      searchInput.addEventListener('input', () => {
        const query = searchInput.value.toLowerCase().trim();
        let firstMatch = null;
        document.querySelectorAll('.message').forEach(message => {
          const textElement = message.querySelector('.message-text');
          if (textElement) {
            const text = textElement.textContent.toLowerCase();
            message.style.display = text.includes(query) ? '' : 'none';
            if (query && text.includes(query)) {
              textElement.classList.add('highlight');
              if (!firstMatch) firstMatch = message;
            } else {
              textElement.classList.remove('highlight');
            }
          } else {
            message.style.display = query ? 'none' : '';
          }
        });
        if (firstMatch) firstMatch.scrollIntoView({ behavior: 'smooth', block: 'center' });
      });

      messageInput.addEventListener('input', async () => {
        await set(ref(db, `typing/${chatId}/${user.uid}`), true);
        setTimeout(async () => {
          await set(ref(db, `typing/${chatId}/${user.uid}`), false);
        }, 2000);
        inputContainer.classList.toggle('reply-active', !!messageInput.dataset.replyTo);
        if (!messageInput.dataset.replyTo) delete inputContainer.dataset.reply;
        sendBtn.disabled = !messageInput.value.trim();
      });

      onValue(typingRef, (snapshot) => {
        typingIndicator.classList.toggle('active', snapshot.val());
      });

      showLoading();
      onValue(messagesRef, async (snapshot) => {
        messageList.innerHTML = "";
        if (!snapshot.exists()) {
          hideLoading();
          return;
        }

        const messages = snapshot.val();
        const userData = friendSnap.val();
        const messageIds = Object.keys(messages).sort((a, b) => messages[a].timestamp - messages[b].timestamp);
        lastMessageId = messageIds[0];

        for (const mid of messageIds) {
          const msg = messages[mid];
          const isSent = msg.sender === user.uid;
          renderMessage(msg, isSent, userData, mid, chatId, user.uid);
          if (!isSent && !msg.read) {
            await update(ref(db, `messages/${chatId}/${mid}`), { read: true });
          }
        }
        hideLoading();
      });

      messageList.addEventListener('scroll', async () => {
        if (messageList.scrollTop === 0 && !loadingMore && lastMessageId) {
          loadingMore = true;
          showLoading();
          try {
            const olderMessagesRef = ref(db, `messages/${chatId}`);
            const snapshot = await get(olderMessagesRef);
            const messages = snapshot.val() || {};
            const messageIds = Object.keys(messages)
              .filter(id => messages[id].timestamp < messages[lastMessageId].timestamp)
              .sort((a, b) => messages[b].timestamp - messages[a].timestamp)
              .slice(0, 20);
            if (messageIds.length) {
              lastMessageId = messageIds[messageIds.length - 1];
              const userData = friendSnap.val();
              for (const mid of messageIds) {
                const msg = messages[mid];
                const isSent = msg.sender === user.uid;
                renderMessage(msg, isSent, userData, mid, chatId, user.uid);
              }
            }
          } catch (error) {
            console.error("Error loading older messages:", error);
            showError("Failed to load older messages.");
          }
          loadingMore = false;
          hideLoading();
        }
      });

      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter" && !e.shiftKey && messageInput.value.trim()) {
          sendBtn.click();
        }
      });

      sendBtn.addEventListener("click", async () => {
        const text = messageInput.value.trim();
        if (!text) return;
        showLoading();
        try {
          const encryptedText = encryptMessage(text);
          const messageData = {
            sender: user.uid,
            text: encryptedText,
            timestamp: Date.now(),
            read: false
          };
          if (messageInput.dataset.replyTo) {
            messageData.replyTo = messageInput.dataset.replyTo;
            messageData.replyText = messageInput.dataset.replyText;
          }
          await push(messagesRef, messageData);
          messageInput.value = "";
          sendBtn.disabled = true;
          delete messageInput.dataset.replyTo;
          delete messageInput.dataset.replyText;
          inputContainer.classList.remove('reply-active');
          delete inputContainer.dataset.reply;
          navigator.vibrate?.([50]);
        } catch (error) {
          console.error("Error sending message:", error);
          showError("Failed to send message.");
        }
        hideLoading();
      });

      async function uploadMedia() {
        const files = lastFiles.length ? lastFiles : mediaInput.files;
        if (!files.length) return;
        for (const file of files) {
          if (!file.type.startsWith('image/')) {
            showError('Please select valid image files (e.g., JPG, PNG).');
            continue;
          }
          if (file.size > 5 * 1024 * 1024) {
            showError('Image size must be less than 5MB.');
            continue;
          }
          hideError();
          showLoading();
          try {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', 'banter_box');
            const response = await fetch('https://api.cloudinary.com/v1_1/dqkujefxj/image/upload', {
              method: 'POST',
              body: formData
            });
            if (!response.ok) {
              const errorData = await response.json();
              throw new Error(`Image upload failed: ${errorData.error?.message || response.statusText}`);
            }
            const data = await response.json();
            if (!data.secure_url) {
              throw new Error('No secure_url returned from Cloudinary.');
            }
            await push(ref(db, `messages/${chatId}`), {
              sender: user.uid,
              image: data.secure_url,
              timestamp: Date.now(),
              read: false
            });
            navigator.vibrate?.([50]);
          } catch (error) {
            console.error("Error uploading image:", error);
            showError(`Failed to upload image: ${error.message}`);
          }
          hideLoading();
        }
        mediaInput.value = "";
        lastFiles = [];
      }

      mediaInput.addEventListener("change", async (e) => {
        lastFiles = Array.from(e.target.files);
        await uploadMedia();
      });

      mediaRetryBtn.addEventListener('click', async () => {
        await uploadMedia();
      });

      mediaBtn.addEventListener("click", () => {
        mediaInput.click();
        navigator.vibrate?.([50]);
      });

      emojiBtn.addEventListener('click', showEmojiBottomSheet);

      backBtn.addEventListener('click', () => {
        window.history.back();
      });
    });
  </script>
</body>
</html>
