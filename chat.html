<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BanterBox - Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-red: #ED4956;
      --white: #FFFFFF;
      --text-dark: #333333;
      --border: #E5E7EB;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: var(--white);
      color: var(--text-dark);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 414px;
      margin: 0 auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-header {
      display: flex;
      align-items: center;
      padding: 0.75rem;
      border-bottom: 1px solid var(--border);
      background: var(--white);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 0.75rem;
    }

    .chat-header span {
      font-size: clamp(0.9rem, 3vw, 1rem);
      font-weight: 600;
    }

    .chat-header .status {
      font-size: clamp(0.75rem, 2.5vw, 0.8rem);
      color: #6b7280;
    }

    .back-btn, .kebab-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      transition: transform 0.2s ease;
    }

    .back-btn {
      margin-right: 0.75rem;
    }

    .kebab-btn {
      margin-left: auto;
    }

    .back-btn:hover svg, .kebab-btn:hover svg {
      fill: var(--primary-red);
    }

    .back-btn svg, .kebab-btn svg {
      width: 24px;
      height: 24px;
      fill: var(--text-dark);
      transition: fill 0.2s ease;
    }

    .kebab-menu {
      position: absolute;
      top: 3rem;
      right: 1rem;
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 20;
      display: none;
    }

    .kebab-menu.active {
      display: block;
    }

    .kebab-menu button {
      display: block;
      width: 100%;
      padding: 0.5rem 1rem;
      text-align: left;
      background: none;
      border: none;
      font-size: clamp(0.85rem, 2.5vw, 0.9rem);
      color: var(--text-dark);
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .kebab-menu button:hover {
      background: var(--border);
    }

    .kebab-menu button.delete {
      color: var(--primary-red);
    }

    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      background: var(--white);
      background-size: cover;
      background-position: center;
    }

    .message {
      max-width: 70%;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      font-size: clamp(0.85rem, 2.5vw, 0.9rem);
      line-height: 1.4;
      position: relative;
      background: var(--white);
      border: 1px solid var(--border);
    }

    .message.sent {
      background: var(--primary-red);
      color: var(--white);
      align-self: flex-end;
      border-bottom-right-radius: 0.25rem;
      border: none;
    }

    .message.received {
      background: var(--border);
      color: var(--text-dark);
      align-self: flex-start;
      border-bottom-left-radius: 0.25rem;
    }

    .message-media {
      max-width: 100%;
      max-height: 200px;
      object-fit: contain;
      border-radius: 8px;
      margin-top: 0.25rem;
    }

    .message-time {
      font-size: 0.65rem;
      color: #6b7280;
      position: absolute;
      bottom: -1rem;
      right: 0.5rem;
    }

    .message.received .message-time {
      left: 0.5rem;
    }

    .chat-input {
      display: flex;
      align-items: center;
      padding: 0.75rem;
      border-top: 1px solid var(--border);
      background: var(--white);
      position: sticky;
      bottom: 0;
    }

    .chat-input input[type="text"] {
      flex: 1;
      padding: 0.5rem 1rem;
      border: 1px solid var(--border);
      border-radius: 9999px;
      font-size: clamp(0.85rem, 2.5vw, 0.9rem);
      margin-right: 0.5rem;
      outline: none;
      user-select: text;
      -webkit-user-select: text;
    }

    .chat-input input[type="file"] {
      display: none;
    }

    .chat-input button {
      padding: 0.5rem;
      border-radius: 9999px;
      background: var(--primary-red);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .chat-input button:hover {
      background: #d43f4e;
      transform: scale(1.05);
    }

    .chat-input button svg {
      width: 24px;
      height: 24px;
      fill: var(--white);
    }

    .error, .loading, .placeholder {
      text-align: center;
      padding: 1rem;
      font-size: clamp(0.9rem, 3vw, 1rem);
    }

    .error {
      color: var(--primary-red);
    }

    .loading, .placeholder {
      color: var(--text-dark);
    }

    .loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    .upload-progress {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--text-dark);
      color: var(--white);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 0.8rem;
      z-index: 20;
      display: none;
    }

    .upload-progress.active {
      display: block;
    }

    @media (max-width: 414px) {
      .chat-header img {
        width: 32px;
        height: 32px;
      }

      .chat-header span {
        font-size: clamp(0.8rem, 2.5vw, 0.9rem);
      }

      .chat-header .status {
        font-size: clamp(0.7rem, 2vw, 0.75rem);
      }

      .back-btn svg, .kebab-btn svg {
        width: 20px;
        height: 20px;
      }

      .chat-input input[type="text"] {
        padding: 0.4rem 0.8rem;
        font-size: clamp(0.75rem, 2vw, 0.8rem);
      }

      .chat-input button {
        width: 36px;
        height: 36px;
        padding: 0.4rem;
      }

      .chat-input button svg {
        width: 20px;
        height: 20px;
      }

      .message {
        font-size: clamp(0.75rem, 2vw, 0.8rem);
      }

      .kebab-menu {
        top: 2.5rem;
        right: 0.5rem;
      }

      .kebab-menu button {
        font-size: clamp(0.75rem, 2vw, 0.8rem);
        padding: 0.4rem 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="loading-overlay hidden" id="loading-overlay">
    <svg class="animate-spin h-8 w-8 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4l3-3-3-3v4a8 8 0 00-8 8h4z"/>
    </svg>
  </div>
  <div class="upload-progress" id="upload-progress">Uploading: 0%</div>
  <div class="container">
    <div class="chat-header">
      <button class="back-btn" aria-label="Back to main page">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </button>
      <img id="recipient-photo" src="https://www.gravatar.com/avatar?d=mp" alt="Recipient avatar">
      <div>
        <span id="recipient-username">Loading...</span>
        <div id="recipient-status" class="status">Offline</div>
      </div>
      <button class="kebab-btn" aria-label="Chat options">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v.01M12 12v.01M12 18v.01"/>
        </svg>
      </button>
      <div class="kebab-menu" id="kebab-menu">
        <button id="delete-chat-btn" class="delete">Delete Chat</button>
        <button id="change-wallpaper-btn">Change Wallpaper</button>
      </div>
    </div>
    <div id="chat-area" class="chat-area" aria-live="polite" aria-relevant="additions"></div>
    <div class="chat-input">
      <input type="file" id="file-input" accept="image/jpeg,image/png,image/gif" aria-label="Upload image">
      <input type="file" id="wallpaper-input" accept="image/jpeg,image/png,image/gif" aria-label="Upload wallpaper">
      <button id="upload-btn" class="upload-btn" aria-label="Upload image">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 002.828 2.828L18 9.828V15m0-12v12"/>
        </svg>
      </button>
      <input id="message-input" type="text" placeholder="Type a message..." aria-label="Message input">
      <button id="send-message-btn" aria-label="Send message">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
        </svg>
      </button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getDatabase, ref, onValue, set, push, get, update, remove, onDisconnect } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.appspot.com",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase();

    const loadingOverlay = document.getElementById("loading-overlay");
    const backBtn = document.querySelector(".back-btn");
    const kebabBtn = document.querySelector(".kebab-btn");
    const kebabMenu = document.getElementById("kebab-menu");
    const deleteChatBtn = document.getElementById("delete-chat-btn");
    const changeWallpaperBtn = document.getElementById("change-wallpaper-btn");
    const recipientPhoto = document.getElementById("recipient-photo");
    const recipientUsername = document.getElementById("recipient-username");
    const recipientStatus = document.getElementById("recipient-status");
    const chatArea = document.getElementById("chat-area");
    const messageInput = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-message-btn");
    const uploadBtn = document.getElementById("upload-btn");
    const fileInput = document.getElementById("file-input");
    const wallpaperInput = document.getElementById("wallpaper-input");
    const uploadProgress = document.getElementById("upload-progress");

    let currentUserUid = null;
    let otherUserUid = null;
    let chatId = null;

    const cloudinaryCloudName = 'YOUR_CLOUDINARY_CLOUD_NAME';
    const cloudinaryUploadPreset = 'YOUR_UPLOAD_PRESET';
    const cloudinaryApiUrl = `https://api.cloudinary.com/v1_1/${cloudinaryCloudName}/image/upload`;

    function showLoading() { loadingOverlay.classList.remove("hidden"); }
    function hideLoading() { loadingOverlay.classList.add("hidden"); }
    function showUploadProgress(percent) {
      uploadProgress.textContent = `Uploading: ${percent}%`;
      uploadProgress.classList.add("active");
    }
    function hideUploadProgress() { uploadProgress.classList.remove("active"); }

    function timeAgo(timestamp) {
      if (!timestamp) return "Offline";
      const now = Date.now();
      const diff = now - timestamp;
      if (diff < 60000) return "Online";
      if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
      if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
      return `${Math.floor(diff / 86400000)}d ago`;
    }

    function toggleKebabMenu() {
      kebabMenu.classList.toggle("active");
    }

    kebabBtn.addEventListener('click', toggleKebabMenu);

    document.addEventListener('click', (e) => {
      if (!kebabBtn.contains(e.target) && !kebabMenu.contains(e.target)) {
        kebabMenu.classList.remove("active");
      }
    });

    onAuthStateChanged(auth, async user => {
      if (!user) {
        location.href = "signup.html";
        return;
      }
      currentUserUid = user.uid;
      showLoading();

      try {
        const userRef = ref(db, `users/${user.uid}`);
        await onDisconnect(userRef).update({
          presence: 'offline',
          lastSeen: Date.now()
        });
        await update(userRef, {
          presence: 'online',
          lastSeen: Date.now()
        });

        const urlParams = new URLSearchParams(window.location.search);
        otherUserUid = urlParams.get('uid');
        if (!otherUserUid) {
          chatArea.innerHTML = `<p class="error">No user selected for chat.</p>`;
          messageInput.disabled = true;
          sendBtn.disabled = true;
          fileInput.disabled = true;
          wallpaperInput.disabled = true;
          hideLoading();
          return;
        }

        await loadChat(user.uid, otherUserUid);
      } catch (error) {
        console.error('Error initializing chat:', error);
        chatArea.innerHTML = `<p class="error">Error initializing chat: ${error.message}</p>`;
        hideLoading();
      }
    });

    async function loadChat(currentUid, otherUid) {
      try {
        chatId = currentUid < otherUid ? `${currentUid}_${otherUid}` : `${otherUid}_${currentUid}`;
        const userData = await get(ref(db, `users/${otherUid}`)).then(snap => snap.val() || { name: 'Unknown', photoURL: null });

        recipientPhoto.src = userData.photoURL || 'https://www.gravatar.com/avatar?d=mp';
        recipientUsername.textContent = userData.name || 'Unknown';
        recipientStatus.textContent = userData.presence === 'online' ? 'Online' : `Last seen ${timeAgo(userData.lastSeen)}`;

        onValue(ref(db, `users/${otherUid}`), (snap) => {
          if (snap.exists()) {
            const data = snap.val();
            recipientStatus.textContent = data.presence === 'online' ? 'Online' : `Last seen ${timeAgo(data.lastSeen)}`;
          }
        });

        const chatRef = ref(db, `chats/${chatId}`);
        const chatSnap = await get(chatRef);
        if (!chatSnap.exists()) {
          await set(chatRef, {
            participants: {
              [currentUid]: { unreadCount: 0 },
              [otherUid]: { unreadCount: 0 }
            },
            createdAt: Date.now(),
            wallpaper: null
          });
        } else {
          await update(ref(db, `chats/${chatId}/participants/${currentUid}`), { unreadCount: 0 });
          const chatData = chatSnap.val();
          if (chatData.wallpaper) {
            chatArea.style.backgroundImage = `url(${chatData.wallpaper})`;
          }
        }

        onValue(ref(db, `chats/${chatId}/wallpaper`), (snap) => {
          const wallpaperUrl = snap.val();
          chatArea.style.backgroundImage = wallpaperUrl ? `url(${wallpaperUrl})` : 'none';
        });

        const messagesRef = ref(db, `messages/${chatId}`);
        onValue(messagesRef, async (messagesSnap) => {
          chatArea.innerHTML = '<div class="loading">Loading messages...</div>';
          if (!messagesSnap.exists()) {
            chatArea.innerHTML = '<div class="placeholder">No messages yet.</div>';
            hideLoading();
            return;
          }

          const messages = messagesSnap.val();
          const sortedMessages = Object.entries(messages).sort((a, b) => (a[1].timestamp || 0) - (b[1].timestamp || 0));
          chatArea.innerHTML = '';

          for (const [mid, message] of sortedMessages) {
            const messageElement = renderMessage(mid, message, currentUid);
            chatArea.appendChild(messageElement);

            if (message.sender !== currentUid && !message.read) {
              await update(ref(db, `messages/${chatId}/${mid}`), { read: true });
              const chatSnap = await get(ref(db, `chats/${chatId}/participants/${currentUid}`));
              const currentUnread = chatSnap.val()?.unreadCount || 0;
              if (currentUnread > 0) {
                await update(ref(db, `chats/${chatId}/participants/${currentUid}`), { unreadCount: currentUnread - 1 });
              }
            }
          }

          chatArea.scrollTop = chatArea.scrollHeight;
          hideLoading();
        }, (error) => {
          console.error('Error loading messages:', error);
          chatArea.innerHTML = `<p class="error">Failed to load messages: ${error.message}</p>`;
          hideLoading();
        });
      } catch (error) {
        console.error('Error loading chat:', error);
        chatArea.innerHTML = `<p class="error">Failed to load chat: ${error.message}</p>`;
        hideLoading();
      }
    }

    function renderMessage(mid, message, currentUid) {
      const div = document.createElement('div');
      const isSent = message.sender === currentUid;
      div.className = `message ${isSent ? 'sent' : 'received'}`;
      div.dataset.mid = mid;

      let mediaContent = '';
      if (message.mediaUrl && message.mediaType) {
        if (message.mediaType === 'image') {
          mediaContent = `<img src="${message.mediaUrl}" alt="Uploaded image" class="message-media" />`;
        }
      }

      div.innerHTML = `
        ${mediaContent}
        ${message.text ? `<p>${message.text}</p>` : ''}
        <span class="message-time">${timeAgo(message.timestamp)}</span>
      `;
      return div;
    }

    sendBtn.addEventListener('click', async () => {
      if (!messageInput.value.trim() || !chatId) return;
      try {
        const messageRef = push(ref(db, `messages/${chatId}`));
        await set(messageRef, {
          sender: currentUserUid,
          text: messageInput.value.trim(),
          timestamp: Date.now(),
          read: false
        });
        const chatSnap = await get(ref(db, `chats/${chatId}/participants/${otherUserUid}`));
        const currentUnread = chatSnap.val()?.unreadCount || 0;
        await update(ref(db, `chats/${chatId}/participants/${otherUserUid}`), { unreadCount: currentUnread + 1 });
        messageInput.value = '';
        chatArea.scrollTop = chatArea.scrollHeight;
      } catch (error) {
        console.error('Error sending message:', error);
        chatArea.innerHTML += `<p class="error">Failed to send message: ${error.message}</p>`;
      }
    });

    messageInput.addEventListener('keypress', async (e) => {
      if (e.key === 'Enter' && messageInput.value.trim() && chatId) {
        e.preventDefault();
        sendBtn.click();
      }
    });

    async function uploadImage(file, isWallpaper) {
      if (!file) return;
      if (file.size > 10000000) {
        chatArea.innerHTML += `<p class="error">File too large (max 10MB).</p>`;
        return;
      }
      if (!['image/jpeg', 'image/png', 'image/gif'].includes(file.type)) {
        chatArea.innerHTML += `<p class="error">Only JPEG, PNG, or GIF images are allowed.</p>`;
        return;
      }

      try {
        showUploadProgress(0);
        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', cloudinaryUploadPreset);

        const xhr = new XMLHttpRequest();
        xhr.open('POST', cloudinaryApiUrl, true);

        xhr.upload.onprogress = (event) => {
          if (event.lengthComputable) {
            const percent = Math.round((event.loaded / event.total) * 100);
            showUploadProgress(percent);
          }
        };

        xhr.onload = async () => {
          if (xhr.status === 200) {
            const response = JSON.parse(xhr.responseText);
            const mediaUrl = response.secure_url;
            try {
              if (isWallpaper) {
                await set(ref(db, `chats/${chatId}/wallpaper`), mediaUrl);
                chatArea.style.backgroundImage = `url(${mediaUrl})`;
              } else {
                const messageRef = push(ref(db, `messages/${chatId}`));
                await set(messageRef, {
                  sender: currentUserUid,
                  text: '',
                  mediaUrl: mediaUrl,
                  mediaType: 'image',
                  timestamp: Date.now(),
                  read: false
                });
                const chatSnap = await get(ref(db, `chats/${chatId}/participants/${otherUserUid}`));
                const currentUnread = chatSnap.val()?.unreadCount || 0;
                await update(ref(db, `chats/${chatId}/participants/${otherUserUid}`), { unreadCount: currentUnread + 1 });
                chatArea.scrollTop = chatArea.scrollHeight;
              }
            } catch (error) {
              console.error(`Error saving ${isWallpaper ? 'wallpaper' : 'image message'}:`, error);
              chatArea.innerHTML += `<p class="error">Failed to save ${isWallpaper ? 'wallpaper' : 'image message'}.</p>`;
            }
          } else {
            console.error('Cloudinary upload error:', xhr.statusText);
            chatArea.innerHTML += `<p class="error">Failed to upload image.</p>`;
          }
          hideUploadProgress();
        };

        xhr.onerror = () => {
          console.error('Cloudinary upload error:', xhr.statusText);
          chatArea.innerHTML += `<p class="error">Failed to upload image.</p>`;
          hideUploadProgress();
        };

        xhr.send(formData);
      } catch (error) {
        console.error('Error uploading image:', error);
        chatArea.innerHTML += `<p class="error">Failed to upload image: ${error.message}</p>`;
        hideUploadProgress();
      }
    }

    uploadBtn.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', () => {
      uploadImage(fileInput.files[0], false);
      fileInput.value = '';
    });

    changeWallpaperBtn.addEventListener('click', () => {
      wallpaperInput.click();
      kebabMenu.classList.remove("active");
    });

    wallpaperInput.addEventListener('change', () => {
      uploadImage(wallpaperInput.files[0], true);
      wallpaperInput.value = '';
    });

    deleteChatBtn.addEventListener('click', async () => {
      if (!confirm('Are you sure you want to delete this chat? This action cannot be undone.')) return;
      try {
        showLoading();
        await remove(ref(db, `messages/${chatId}`));
        await remove(ref(db, `chats/${chatId}`));
        window.location.href = 'index.html';
      } catch (error) {
        console.error('Error deleting chat:', error);
        chatArea.innerHTML += `<p class="error">Failed to delete chat: ${error.message}</p>`;
        hideLoading();
      }
      kebabMenu.classList.remove("active");
    });

    backBtn.addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
