<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chaxo - Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      z-index: 10;
      height: 56px;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 72px 1rem 120px;
      background: white;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      scroll-behavior: smooth;
      box-sizing: border-box;
    }
    .message {
      max-width: 75%;
      padding: 0.5rem 0.9rem;
      border-radius: 1rem;
      word-wrap: break-word;
      font-size: 0.95rem;
      line-height: 1.3;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      white-space: pre-wrap;
      position: relative;
    }
    .message.self {
      background: #ef4444;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 6px;
    }
    .message.friend {
      background: #e5e7eb;
      color: #111827;
      align-self: flex-start;
      border-bottom-left-radius: 6px;
    }
    .message small {
      display: block;
      font-size: 0.7rem;
      color: #bbb;
      margin-top: 4px;
      text-align: right;
    }
    .reply-preview {
      background: #f3f4f6;
      border-left: 4px solid #ef4444;
      padding: 0.5rem 2.5rem 0.5rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 0.5rem;
      font-size: 0.85rem;
      color: #374151;
      position: relative;
    }
    .quoted-text {
      font-size: 0.8rem;
      color: #6b7280;
      margin-bottom: 0.25rem;
      border-left: 2px solid #d1d5db;
      padding-left: 6px;
    }
    #input-area {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      padding: 0.75rem 1rem;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      z-index: 10;
    }
    #input-form {
      display: flex;
      gap: 0.5rem;
    }
    #message-input {
      flex: 1;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      border: 1px solid #ddd;
      font-size: 1rem;
      line-height: 1.2;
      height: 40px;
    }
    #send-btn {
      background: #ef4444;
      color: white;
      padding: 0 1rem;
      border-radius: 9999px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      height: 40px;
    }
    .cancel-reply {
      position: absolute;
      top: 6px;
      right: 10px;
      color: #ef4444;
      font-weight: bold;
      cursor: pointer;
    }
    .mic-anim {
      animation: pulse 1s infinite;
      background-color: #dc2626 !important;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.5); }
      70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
      100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
    }
  </style>
</head>
<body>

<header>
  <button onclick="location.href='index.html'" class="text-red-500 font-bold">←</button>
  <img id="friend-photo" src="https://www.gravatar.com/avatar?d=mp" class="w-10 h-10 rounded-full" />
  <div>
    <h1 id="friend-name" class="font-bold text-lg">Friend</h1>
    <span id="friend-presence" class="text-sm text-gray-500">Offline</span>
  </div>
</header>

<div id="messages"></div>

<form id="input-area">
  <div id="reply-box" class="reply-preview hidden">
    <span id="reply-text"></span>
    <span class="cancel-reply" onclick="cancelReply()">×</span>
  </div>
  <div id="input-form">
    <input type="text" id="message-input" placeholder="Type a message..." required />
    <button id="send-btn" type="button">Voice</button>
  </div>
</form>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";
  import { getDatabase, ref, onValue, push, get } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
    authDomain: "fire-b-a8878.firebaseapp.com",
    databaseURL: "https://fire-b-a8878.firebaseio.com",
    projectId: "fire-b-a8878",
    storageBucket: "fire-b-a8878.appspot.com",
    messagingSenderId: "658673187627",
    appId: "1:658673187627:web:6e4c29af661785f0afa36e"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  const db = getDatabase();

  const messagesEl = document.getElementById("messages");
  const messageInput = document.getElementById("message-input");
  const sendBtn = document.getElementById("send-btn");
  const replyBox = document.getElementById("reply-box");
  const replyText = document.getElementById("reply-text");

  let currentUser, friendUid, chatId;
  let replyingTo = null;
  let recognition = null;

  function getParam(name) {
    return new URLSearchParams(location.search).get(name);
  }

  function formatTime(ms) {
    const d = new Date(ms);
    return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  }

  function cancelReply() {
    replyingTo = null;
    replyBox.classList.add("hidden");
    replyText.textContent = "";
  }

  function renderMessage(msg, isSelf) {
    const div = document.createElement("div");
    div.className = `message ${isSelf ? "self" : "friend"}`;

    if (msg.replyTo) {
      const quote = document.createElement("div");
      quote.className = "quoted-text";
      quote.textContent = msg.replyTo;
      div.appendChild(quote);
    }

    div.append(msg.text);
    const time = document.createElement("small");
    time.textContent = formatTime(msg.timestamp || Date.now());
    div.appendChild(time);

    messagesEl.appendChild(div);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  function updateSendButton() {
    const hasText = messageInput.value.trim() !== "";
    sendBtn.textContent = hasText ? "Send" : "Voice";
    sendBtn.classList.remove("mic-anim");
  }

  messageInput.addEventListener("input", updateSendButton);
  messageInput.addEventListener("focus", updateSendButton);
  messageInput.addEventListener("blur", () => {
    if (!messageInput.value.trim()) {
      sendBtn.textContent = "Voice";
      sendBtn.classList.remove("mic-anim");
    }
  });

  onAuthStateChanged(auth, async (user) => {
    if (!user) return location.href = "login.html";
    currentUser = user;
    friendUid = getParam("uid");
    chatId = currentUser.uid < friendUid ? `${currentUser.uid}_${friendUid}` : `${friendUid}_${currentUser.uid}`;

    const userSnap = await get(ref(db, `users/${friendUid}`));
    const data = userSnap.val();
    document.getElementById("friend-name").textContent = data.name || "Friend";
    document.getElementById("friend-photo").src = data.photoURL || "https://www.gravatar.com/avatar?d=mp";
    document.getElementById("friend-presence").textContent = data.presence === "online"
      ? "Online"
      : data.lastSeen
        ? "Last seen: " + new Date(data.lastSeen).toLocaleString()
        : "Offline";

    onValue(ref(db, `messages/${chatId}`), snap => {
      messagesEl.innerHTML = "";
      if (!snap.exists()) return;
      const messages = Object.values(snap.val()).sort((a, b) => a.timestamp - b.timestamp);
      messages.forEach(m => renderMessage(m, m.sender === currentUser.uid));
    });
  });

  if ('webkitSpeechRecognition' in window) {
    recognition = new webkitSpeechRecognition();
    recognition.continuous = false;
    recognition.interimResults = false;
    recognition.lang = 'en-US';

    recognition.onstart = () => {
      sendBtn.textContent = "Listening...";
      sendBtn.classList.add("mic-anim");
    };

    recognition.onresult = async (event) => {
      const transcript = event.results[0][0].transcript.trim();
      if (transcript) {
        const msg = {
          sender: currentUser.uid,
          text: transcript,
          timestamp: Date.now(),
          read: false
        };
        await push(ref(db, `messages/${chatId}`), msg);
      }
      resetVoiceButton();
    };

    recognition.onerror = () => {
      alert("Speech recognition error.");
      resetVoiceButton();
    };

    recognition.onend = resetVoiceButton;
  }

  function resetVoiceButton() {
    sendBtn.textContent = "Voice";
    sendBtn.classList.remove("mic-anim");
  }

  sendBtn.onclick = async () => {
    const text = messageInput.value.trim();
    if (text) {
      const msg = {
        sender: currentUser.uid,
        text,
        timestamp: Date.now(),
        read: false
      };
      if (replyingTo) msg.replyTo = replyingTo;
      await push(ref(db, `messages/${chatId}`), msg);
      messageInput.value = "";
      updateSendButton();
      cancelReply();
    } else {
      if (recognition) {
        recognition.start();
      } else {
        alert("Voice input not supported in this browser.");
      }
    }
  };
</script>

</body>
</html>
