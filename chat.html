<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chaxo - Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { -webkit-user-select: none; user-select: none; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    body.dark {
      background: #1f2937;
    }
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      z-index: 10;
      height: 56px;
    }
    header.dark {
      background: #374151;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      color: #e5e7eb;
    }
    #friend-profile-link {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      cursor: pointer;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 72px 1rem 120px;
      background: white;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      scroll-behavior: smooth;
      box-sizing: border-box;
    }
    #messages.dark {
      background: #1f2937;
    }
    .message {
      max-width: 75%;
      padding: 0.5rem 0.9rem;
      border-radius: 1rem;
      word-wrap: break-word;
      font-size: 0.95rem;
      line-height: 1.3;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      white-space: pre-wrap;
      position: relative;
      -webkit-user-select: text;
      user-select: text;
      -webkit-touch-callout: default;
    }
    .message.dark {
      box-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }
    .message.long-press-disable-select {
      user-select: none !important;
      -webkit-user-select: none !important;
      -webkit-touch-callout: none !important;
    }
    .message.self {
      background: #ef4444;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 6px;
    }
    .message.friend {
      background: #e5e7eb;
      color: #111827;
      align-self: flex-start;
      border-bottom-left-radius: 6px;
    }
    .message.friend.dark {
      background: #4b5563;
      color: #e5e7eb;
    }
    .message small {
      display: block;
      font-size: 0.7rem;
      color: #bbb;
      margin-top: 4px;
      text-align: right;
    }
    .message.self small {
      color: #e5e7eb;
    }
    .message.friend.dark small {
      color: #9ca3af;
    }
    .reply-preview {
      background: #f3f4f6;
      border-left: 4px solid #ef4444;
      padding: 0.5rem 2.5rem 0.5rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 0.5rem;
      font-size: 0.85rem;
      color: #374151;
      position: relative;
    }
    .reply-preview.dark {
      background: #4b5563;
      color: #e5e7eb;
    }
    .quoted-text {
      font-size: 0.8rem;
      color: #6b7280;
      margin-bottom: 0.25rem;
      border-left: 2px solid #d1d5db;
      padding-left: 6px;
    }
    .quoted-text.dark {
      color: #9ca3af;
      border-left-color: #6b7280;
    }
    #input-area {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      padding: 0.75rem 1rem;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      z-index: 10;
    }
    #input-area.dark {
      background: #374151;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
    }
    #input-form {
      display: flex;
      gap: 0.5rem;
    }
    #message-input {
      flex: 1;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      border: 1px solid #ddd;
      font-size: 1rem;
      line-height: 1.2;
      height: 40px;
      background: white;
      color: #111827;
    }
    #message-input.dark {
      border-color: #4b5563;
      background: #4b5563;
      color: #e5e7eb;
    }
    #send-btn {
      background: #ef4444;
      color: white;
      padding: 0 1rem;
      border-radius: 9999px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      height: 40px;
      user-select: none;
    }
    #send-btn.dark {
      background: #dc2626;
    }
    .cancel-reply {
      position: absolute;
      top: 6px;
      right: 10px;
      color: #ef4444;
      font-weight: bold;
      cursor: pointer;
    }
    .cancel-reply.dark {
      color: #dc2626;
    }
    .reaction {
      font-size: 1.25rem;
      margin-top: 4px;
      text-align: right;
    }
    .emoji-picker {
      position: absolute;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      padding: 4px 8px;
      z-index: 999;
      display: none;
      user-select: none;
    }
    .emoji-picker.dark {
      background: #374151;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .emoji-picker span {
      cursor: pointer;
      padding: 4px;
      font-size: 1.2rem;
    }
    .mic-anim {
      animation: pulse 1s infinite;
      background-color: #dc2626 !important;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.5); }
      70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
      100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
    }
  </style>
</head>
<body>

<header>
  <button onclick="location.href='index.html'" class="text-red-500 font-bold dark:text-red-400">‚Üê</button>
  <div id="friend-profile-link" aria-label="Go to friend's profile">
    <img id="friend-photo" src="https://www.gravatar.com/avatar?d=mp" class="w-10 h-10 rounded-full" alt="Friend's profile photo" />
    <div>
      <h1 id="friend-name" class="font-bold text-lg dark:text-gray-100">Friend</h1>
      <span id="friend-presence" class="text-sm text-gray-500 dark:text-gray-400">Offline</span>
    </div>
  </div>
</header>

<div id="messages"></div>

<form id="input-area" onsubmit="return false;">
  <div id="reply-box" class="reply-preview hidden">
    <span id="reply-text"></span>
    <span class="cancel-reply dark:cancel-reply" onclick="cancelReply()">√ó</span>
  </div>
  <div id="input-form">
    <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" />
    <button id="send-btn" type="button">Voice</button>
  </div>
</form>

<div id="emoji-picker" class="emoji-picker">
  <span>üëç</span><span>üòÇ</span><span>üî•</span><span>‚ù§Ô∏è</span><span>üò¢</span><span>üò°</span>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";
  import { getDatabase, ref, onValue, push, update, get } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
    authDomain: "fire-b-a8878.firebaseapp.com",
    databaseURL: "https://fire-b-a8878.firebaseio.com",
    projectId: "fire-b-a8878",
    storageBucket: "fire-b-a8878.appspot.com",
    messagingSenderId: "658673187627",
    appId: "1:658673187627:web:6e4c29af661785f0afa36e"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  const db = getDatabase();

  const messagesEl = document.getElementById("messages");
  const messageInput = document.getElementById("message-input");
  const sendBtn = document.getElementById("send-btn");
  const replyBox = document.getElementById("reply-box");
  const replyText = document.getElementById("reply-text");
  const emojiPicker = document.getElementById("emoji-picker");
  const friendProfileLink = document.getElementById("friend-profile-link");

  let currentUser, friendUid, chatId;
  let replyingTo = null;
  let reactingKey = null;

  function getParam(name) {
    return new URLSearchParams(location.search).get(name);
  }

  function formatTime(ms) {
    const d = new Date(ms);
    return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  }

  function cancelReply() {
    replyingTo = null;
    replyBox.classList.add("hidden");
    replyText.textContent = "";
    messageInput.focus();
  }

  function renderMessage(key, msg, isSelf) {
    const div = document.createElement("div");
    div.className = `message ${isSelf ? "self" : "friend"} ${theme === 'dark' ? 'dark' : ''}`;

    let pressTimer = null;
    let startX = null;
    let longPressActive = false;

    div.addEventListener("touchstart", (e) => {
      div.classList.add("long-press-disable-select");
      startX = e.touches[0].clientX;
      pressTimer = setTimeout(() => {
        longPressActive = true;
        showEmojiPicker(div, key);
      }, 600);
    });

    div.addEventListener("touchend", (e) => {
      if (pressTimer) clearTimeout(pressTimer);
      div.classList.remove("long-press-disable-select");

      if (!longPressActive) {
        const endX = e.changedTouches[0].clientX;
        const deltaX = endX - startX;
        if (deltaX > 60) {
          replyingTo = msg.text;
          replyText.textContent = msg.text;
          replyBox.classList.remove("hidden");
          messageInput.focus();
        }
      }
      longPressActive = false;
      startX = null;
    });

    div.addEventListener("touchmove", () => {
      if (pressTimer) clearTimeout(pressTimer);
      div.classList.remove("long-press-disable-select");
      longPressActive = false;
    });

    if (msg.replyTo) {
      const quote = document.createElement("div");
      quote.className = `quoted-text ${theme === 'dark' ? 'dark' : ''}`;
      quote.textContent = msg.replyTo;
      div.appendChild(quote);
    }
    div.append(msg.text);

    const time = document.createElement("small");
    time.textContent = isSelf
      ? `${formatTime(msg.timestamp)} ‚Ä¢ ${msg.read ? "Delivered" : "Sent"}`
      : formatTime(msg.timestamp);
    div.appendChild(time);

    if (msg.reaction) {
      const reaction = document.createElement("div");
      reaction.className = "reaction";
      reaction.textContent = msg.reaction;
      div.appendChild(reaction);
    }

    messagesEl.appendChild(div);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  function showEmojiPicker(target, key) {
    const rect = target.getBoundingClientRect();
    emojiPicker.style.top = (rect.top - 50 + window.scrollY) + "px";
    emojiPicker.style.left = rect.left + "px";
    emojiPicker.style.display = "flex";
    reactingKey = key;
  }

  document.addEventListener("click", (e) => {
    if (!emojiPicker.contains(e.target)) emojiPicker.style.display = "none";
  });

  emojiPicker.querySelectorAll("span").forEach(span => {
    span.onclick = () => {
      if (reactingKey) {
        update(ref(db, `messages/${chatId}/${reactingKey}`), {
          reaction: span.textContent
        });
        emojiPicker.style.display = "none";
      }
    };
  });

  let theme = 'light';
  onAuthStateChanged(auth, async (user) => {
    if (!user) return location.href = "login.html";
    currentUser = user;
    friendUid = getParam("uid");
    chatId = currentUser.uid < friendUid ? `${currentUser.uid}_${friendUid}` : `${friendUid}_${currentUser.uid}`;

    // Load theme
    const settingsSnap = await get(ref(db, `users/${user.uid}/settings`));
    theme = settingsSnap.val()?.theme || 'light';
    applyTheme(theme);

    const userSnap = await get(ref(db, `users/${friendUid}`));
    const data = userSnap.val();
    document.getElementById("friend-name").textContent = data.name || "Friend";
    document.getElementById("friend-photo").src = data.photoURL || "https://www.gravatar.com/avatar?d=mp";

    friendProfileLink.onclick = () => {
      location.href = `profile.html?uid=${friendUid}`;
    };

    const presence = data.presence;
    if (presence === "online") {
      document.getElementById("friend-presence").textContent = "Online";
    } else if (data.lastSeen) {
      const lastSeen = new Date(data.lastSeen);
      document.getElementById("friend-presence").textContent = `Last seen at ${lastSeen.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
    }

    onValue(ref(db, `messages/${chatId}`), snap => {
      messagesEl.innerHTML = "";
      if (!snap.exists()) return;
      const messages = Object.entries(snap.val()).sort((a, b) => a[1].timestamp - b[1].timestamp);
      messages.forEach(([key, m]) => {
        const isSelf = m.sender === currentUser.uid;
        renderMessage(key, m, isSelf);
        if (!isSelf && !m.read) {
          update(ref(db, `messages/${chatId}/${key}`), { read: true });
        }
      });
    });

    update(ref(db, `users/${currentUser.uid}`), {
      presence: "online",
      lastSeen: Date.now()
    });
    window.addEventListener("beforeunload", () => {
      update(ref(db, `users/${currentUser.uid}`), {
        presence: "offline",
        lastSeen: Date.now()
      });
    });
  });

  function applyTheme(themeValue) {
    theme = themeValue;
    document.body.classList.toggle('dark', theme === 'dark');
    document.querySelector('header').classList.toggle('dark', theme === 'dark');
    messagesEl.classList.toggle('dark', theme === 'dark');
    document.querySelectorAll('.message').forEach(el => el.classList.toggle('dark', theme === 'dark'));
    document.querySelectorAll('.message.friend').forEach(el => el.classList.toggle('dark', theme === 'dark'));
    document.querySelectorAll('.message small').forEach(el => el.classList.toggle('dark', theme === 'dark'));
    document.querySelectorAll('.quoted-text').forEach(el => el.classList.toggle('dark', theme === 'dark'));
    replyBox.classList.toggle('dark', theme === 'dark');
    document.querySelector('.cancel-reply').classList.toggle('dark', theme === 'dark');
    document.querySelector('#input-area').classList.toggle('dark', theme === 'dark');
    document.querySelector('#message-input').classList.toggle('dark', theme === 'dark');
    sendBtn.classList.toggle('dark', theme === 'dark');
    emojiPicker.classList.toggle('dark', theme === 'dark');
  }

  // Handle Voice/Send toggle and recognition
  function updateSendButton() {
    const hasText = messageInput.value.trim() !== "";
    sendBtn.textContent = hasText ? "Send" : "Voice";
    sendBtn.classList.remove("mic-anim");
  }

  messageInput.addEventListener("input", updateSendButton);
  messageInput.addEventListener("focus", updateSendButton);
  messageInput.addEventListener("blur", () => {
    if (!messageInput.value.trim()) {
      sendBtn.textContent = "Voice";
      sendBtn.classList.remove("mic-anim");
    }
  });

  let recognition;
  let isRecording = false;
  if ('webkitSpeechRecognition' in window) {
    recognition = new webkitSpeechRecognition();
    recognition.continuous = false;
    recognition.interimResults = false;
    recognition.lang = 'en-US';

    recognition.onstart = () => {
      isRecording = true;
      sendBtn.textContent = "Listening...";
      sendBtn.classList.add("mic-anim");
    };

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript.trim();
      messageInput.value = transcript;
      messageInput.focus(); // Focus input for immediate editing
      updateSendButton();
    };

    recognition.onerror = (event) => {
      console.error("Speech recognition error:", event.error);
      alert(`Speech recognition error: ${event.error}`);
      resetVoiceButton();
    };

    recognition.onend = () => {
      isRecording = false;
      if (messageInput.value.trim()) {
        sendBtn.textContent = "Send";
      } else {
        resetVoiceButton();
      }
      sendBtn.classList.remove("mic-anim");
    };
  } else {
    sendBtn.textContent = "Send";
    sendBtn.disabled = true;
    sendBtn.title = "Voice input not supported";
  }

  function resetVoiceButton() {
    isRecording = false;
    sendBtn.textContent = "Voice";
    sendBtn.classList.remove("mic-anim");
  }

  sendBtn.onclick = async () => {
    if (isRecording) {
      recognition.stop();
      return;
    }

    const text = messageInput.value.trim();
    if (text) {
      const msg = {
        sender: currentUser.uid,
        text,
        timestamp: Date.now(),
        read: false
      };
      if (replyingTo) msg.replyTo = replyingTo;
      try {
        await push(ref(db, `messages/${chatId}`), msg);
        messageInput.value = "";
        updateSendButton();
        cancelReply();
      } catch (error) {
        console.error("Error sending message:", error);
        alert("Failed to send message.");
      }
    } else if (recognition) {
      recognition.start();
    } else {
      alert("Voice input not supported on this browser.");
    }
  };
</script>
</body>
</html>
