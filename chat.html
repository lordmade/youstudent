<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chaxo - Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      z-index: 10;
      height: 56px;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 72px 1rem 120px;
      background: white;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      scroll-behavior: smooth;
      box-sizing: border-box;
    }
    .message {
      max-width: 75%;
      padding: 0.5rem 0.9rem;
      border-radius: 1rem;
      word-wrap: break-word;
      font-size: 0.95rem;
      line-height: 1.3;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      white-space: pre-wrap;
      position: relative;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }
    .message.self {
      background: #ef4444;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 6px;
    }
    .message.friend {
      background: #e5e7eb;
      color: #111827;
      align-self: flex-start;
      border-bottom-left-radius: 6px;
    }
    .message small {
      display: block;
      font-size: 0.7rem;
      color: #bbb;
      margin-top: 4px;
      text-align: right;
    }
    .reply-preview {
      background: #f3f4f6;
      border-left: 4px solid #ef4444;
      padding: 0.5rem 2.5rem 0.5rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 0.5rem;
      font-size: 0.85rem;
      color: #374151;
      position: relative;
    }
    .quoted-text {
      font-size: 0.8rem;
      color: #6b7280;
      margin-bottom: 0.25rem;
      border-left: 2px solid #d1d5db;
      padding-left: 6px;
    }
    #input-area {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      padding: 0.75rem 1rem;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      z-index: 10;
    }
    #input-form {
      display: flex;
      gap: 0.5rem;
    }
    #message-input {
      flex: 1;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      border: 1px solid #ddd;
      font-size: 1rem;
      line-height: 1.2;
      height: 40px;
    }
    #send-btn {
      background: #ef4444;
      color: white;
      padding: 0 1rem;
      border-radius: 9999px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      height: 40px;
    }
    .cancel-reply {
      position: absolute;
      top: 6px;
      right: 10px;
      color: #ef4444;
      font-weight: bold;
      cursor: pointer;
    }
    .reaction {
      font-size: 1.25rem;
      margin-top: 4px;
      text-align: right;
    }
    .emoji-picker {
      position: absolute;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      padding: 4px 8px;
      z-index: 999;
      display: none;
    }
    .emoji-picker span {
      cursor: pointer;
      padding: 4px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

<header>
  <button onclick="location.href='index.html'" class="text-red-500 font-bold">‚Üê</button>
  <img id="friend-photo" src="https://www.gravatar.com/avatar?d=mp" class="w-10 h-10 rounded-full" />
  <div>
    <h1 id="friend-name" class="font-bold text-lg">Friend</h1>
    <span id="friend-presence" class="text-sm text-gray-500">Offline</span>
  </div>
</header>

<div id="messages"></div>

<form id="input-area">
  <div id="reply-box" class="reply-preview hidden">
    <span id="reply-text"></span>
    <span class="cancel-reply" onclick="cancelReply()">√ó</span>
  </div>
  <div id="input-form">
    <input type="text" id="message-input" placeholder="Type a message..." required />
    <button id="send-btn" type="submit" disabled>Send</button>
  </div>
</form>

<div id="emoji-picker" class="emoji-picker">
  <span>üëç</span><span>üòÇ</span><span>üî•</span><span>‚ù§Ô∏è</span><span>üò¢</span><span>üò°</span>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";
  import { getDatabase, ref, onValue, push, get, update } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
    authDomain: "fire-b-a8878.firebaseapp.com",
    databaseURL: "https://fire-b-a8878.firebaseio.com",
    projectId: "fire-b-a8878",
    storageBucket: "fire-b-a8878.appspot.com",
    messagingSenderId: "658673187627",
    appId: "1:658673187627:web:6e4c29af661785f0afa36e"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  const db = getDatabase();

  const messagesEl = document.getElementById("messages");
  const messageInput = document.getElementById("message-input");
  const sendBtn = document.getElementById("send-btn");
  const replyBox = document.getElementById("reply-box");
  const replyText = document.getElementById("reply-text");
  const emojiPicker = document.getElementById("emoji-picker");

  let currentUser, friendUid, chatId;
  let replyingTo = null;
  let reactingKey = null;

  function getParam(name) {
    return new URLSearchParams(location.search).get(name);
  }

  function formatTime(ms) {
    const d = new Date(ms);
    return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  }

  function cancelReply() {
    replyingTo = null;
    replyBox.classList.add("hidden");
    replyText.textContent = "";
  }

  function renderMessage(key, msg, isSelf) {
    const div = document.createElement("div");
    div.className = `message ${isSelf ? "self" : "friend"}`;

    if (msg.replyTo) {
      const quote = document.createElement("div");
      quote.className = "quoted-text";
      quote.textContent = msg.replyTo;
      div.appendChild(quote);
    }

    div.append(msg.text);

    const time = document.createElement("small");
    time.innerHTML = isSelf
      ? `${formatTime(msg.timestamp || Date.now())} ${msg.seen ? "‚úÖ" : "‚úîÔ∏è"}`
      : formatTime(msg.timestamp || Date.now());
    div.appendChild(time);

    if (msg.reaction) {
      const reaction = document.createElement("div");
      reaction.className = "reaction";
      reaction.textContent = msg.reaction;
      div.appendChild(reaction);
    }

    let startX = 0;
    div.addEventListener("touchstart", e => startX = e.touches[0].clientX);
    div.addEventListener("touchend", e => {
      const dx = e.changedTouches[0].clientX - startX;
      if (dx > 60) {
        replyingTo = msg.text;
        replyText.textContent = msg.text;
        replyBox.classList.remove("hidden");
      }
    });

    let pressTimer;
    div.addEventListener("touchstart", () => {
      pressTimer = setTimeout(() => showEmojiPicker(div, key), 500);
    });
    div.addEventListener("touchend", () => clearTimeout(pressTimer));
    div.addEventListener("touchmove", () => clearTimeout(pressTimer));

    messagesEl.appendChild(div);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  function showEmojiPicker(target, key) {
    const rect = target.getBoundingClientRect();
    emojiPicker.style.top = (rect.top - 50 + window.scrollY) + "px";
    emojiPicker.style.left = rect.left + "px";
    emojiPicker.style.display = "flex";
    reactingKey = key;
  }

  document.addEventListener("click", (e) => {
    if (!emojiPicker.contains(e.target)) emojiPicker.style.display = "none";
  });

  emojiPicker.querySelectorAll("span").forEach(span => {
    span.onclick = () => {
      if (reactingKey) {
        update(ref(db, `messages/${chatId}/${reactingKey}`), {
          reaction: span.textContent
        });
        emojiPicker.style.display = "none";
      }
    };
  });

  onAuthStateChanged(auth, async (user) => {
    if (!user) return location.href = "login.html";
    currentUser = user;
    friendUid = getParam("uid");
    chatId = currentUser.uid < friendUid ? `${currentUser.uid}_${friendUid}` : `${friendUid}_${currentUser.uid}`;

    const userSnap = await get(ref(db, `users/${friendUid}`));
    const data = userSnap.val();
    document.getElementById("friend-name").textContent = data.name || "Friend";
    document.getElementById("friend-photo").src = data.photoURL || "https://www.gravatar.com/avatar?d=mp";
    document.getElementById("friend-presence").textContent = data.presence === "online" ? "Online" : "Offline";

    onValue(ref(db, `messages/${chatId}`), snap => {
      messagesEl.innerHTML = "";
      if (!snap.exists()) return;
      const messages = Object.entries(snap.val()).sort((a, b) => a[1].timestamp - b[1].timestamp);
      const updates = {};
      messages.forEach(([key, m]) => {
        renderMessage(key, m, m.sender === currentUser.uid);
        if (m.sender !== currentUser.uid && !m.seen) {
          updates[`/messages/${chatId}/${key}/seen`] = true;
        }
      });
      if (Object.keys(updates).length > 0) update(ref(db), updates);
    });
  });

  messageInput.addEventListener("input", () => {
    sendBtn.disabled = messageInput.value.trim() === "";
  });

  document.getElementById("input-area").addEventListener("submit", async e => {
    e.preventDefault();
    const text = messageInput.value.trim();
    if (!text) return;
    const msg = {
      sender: currentUser.uid,
      text,
      timestamp: Date.now(),
      seen: false
    };
    if (replyingTo) msg.replyTo = replyingTo;
    await push(ref(db, `messages/${chatId}`), msg);
    messageInput.value = "";
    sendBtn.disabled = true;
    cancelReply();
  });
</script>

</body>
</html>
