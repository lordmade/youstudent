<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chaxo - Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { -webkit-user-select: none; user-select: none; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      z-index: 10;
      height: 56px;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 72px 1rem 120px;
      background: white;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      scroll-behavior: smooth;
      box-sizing: border-box;
    }
    .message {
      max-width: 75%;
      padding: 0.5rem 0.9rem;
      border-radius: 1rem;
      word-wrap: break-word;
      font-size: 0.95rem;
      line-height: 1.3;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      white-space: pre-wrap;
      position: relative;
      touch-action: pan-y; /* enable vertical scroll */
      user-select: text;
      background-clip: padding-box;
    }
    .message.self {
      background: #ef4444;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 6px;
    }
    .message.friend {
      background: #e5e7eb;
      color: #111827;
      align-self: flex-start;
      border-bottom-left-radius: 6px;
    }
    .message small {
      display: block;
      font-size: 0.7rem;
      color: #bbb;
      margin-top: 4px;
      text-align: right;
    }
    .reply-preview {
      background: #f3f4f6;
      border-left: 4px solid #ef4444;
      padding: 0.5rem 2.5rem 0.5rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 0.5rem;
      font-size: 0.85rem;
      color: #374151;
      position: relative;
    }
    .quoted-text {
      font-size: 0.8rem;
      color: #6b7280;
      margin-bottom: 0.25rem;
      border-left: 2px solid #d1d5db;
      padding-left: 6px;
    }
    #input-area {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      padding: 0.75rem 1rem;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      z-index: 10;
    }
    #input-form {
      display: flex;
      gap: 0.5rem;
    }
    #message-input {
      flex: 1;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      border: 1px solid #ddd;
      font-size: 1rem;
      line-height: 1.2;
      height: 40px;
    }
    #send-btn {
      background: #ef4444;
      color: white;
      padding: 0 1rem;
      border-radius: 9999px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      height: 40px;
      user-select: none;
    }
    .cancel-reply {
      position: absolute;
      top: 6px;
      right: 10px;
      color: #ef4444;
      font-weight: bold;
      cursor: pointer;
    }
    .reaction {
      font-size: 1.25rem;
      margin-top: 4px;
      text-align: right;
    }
    .emoji-picker {
      position: absolute;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      padding: 4px 8px;
      z-index: 999;
      display: none;
      gap: 6px;
      user-select: none;
    }
    .emoji-picker span {
      cursor: pointer;
      padding: 4px;
      font-size: 1.2rem;
      user-select: none;
    }
    .mic-anim {
      animation: pulse 1s infinite;
      background-color: #dc2626 !important;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.5); }
      70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
      100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
    }
  </style>
</head>
<body>

<header>
  <button onclick="location.href='index.html'" class="text-red-500 font-bold">‚Üê</button>
  <img id="friend-photo" src="https://www.gravatar.com/avatar?d=mp" class="w-10 h-10 rounded-full" />
  <div>
    <h1 id="friend-name" class="font-bold text-lg">Friend</h1>
    <span id="friend-presence" class="text-sm text-gray-500">Offline</span>
  </div>
</header>

<div id="messages"></div>

<form id="input-area">
  <div id="reply-box" class="reply-preview hidden">
    <span id="reply-text"></span>
    <span class="cancel-reply" onclick="cancelReply()">√ó</span>
  </div>
  <div id="input-form">
    <input type="text" id="message-input" placeholder="Type a message..." />
    <button id="send-btn" type="button">Voice</button>
  </div>
</form>

<div id="emoji-picker" class="emoji-picker" aria-label="Emoji picker" role="list">
  <span role="button" tabindex="0" aria-label="Thumbs up emoji">üëç</span>
  <span role="button" tabindex="0" aria-label="Laughing emoji">üòÇ</span>
  <span role="button" tabindex="0" aria-label="Fire emoji">üî•</span>
  <span role="button" tabindex="0" aria-label="Heart emoji">‚ù§Ô∏è</span>
  <span role="button" tabindex="0" aria-label="Crying emoji">üò¢</span>
  <span role="button" tabindex="0" aria-label="Angry emoji">üò°</span>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";
  import { getDatabase, ref, onValue, push, update, get } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
    authDomain: "fire-b-a8878.firebaseapp.com",
    databaseURL: "https://fire-b-a8878.firebaseio.com",
    projectId: "fire-b-a8878",
    storageBucket: "fire-b-a8878.appspot.com",
    messagingSenderId: "658673187627",
    appId: "1:658673187627:web:6e4c29af661785f0afa36e"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  const db = getDatabase();

  const messagesEl = document.getElementById("messages");
  const messageInput = document.getElementById("message-input");
  const sendBtn = document.getElementById("send-btn");
  const replyBox = document.getElementById("reply-box");
  const replyText = document.getElementById("reply-text");
  const emojiPicker = document.getElementById("emoji-picker");

  let currentUser, friendUid, chatId;
  let replyingTo = null;
  let reactingKey = null;

  // Helper to get URL param
  function getParam(name) {
    return new URLSearchParams(location.search).get(name);
  }

  // Format timestamp
  function formatTime(ms) {
    const d = new Date(ms);
    return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  }

  // Cancel reply UI
  function cancelReply() {
    replyingTo = null;
    replyBox.classList.add("hidden");
    replyText.textContent = "";
  }

  // Render message bubbles with swipe & long press
  function renderMessage(key, msg, isSelf) {
    const div = document.createElement("div");
    div.className = `message ${isSelf ? "self" : "friend"}`;
    if (msg.replyTo) {
      const quote = document.createElement("div");
      quote.className = "quoted-text";
      quote.textContent = msg.replyTo;
      div.appendChild(quote);
    }
    div.append(msg.text);

    const time = document.createElement("small");
    time.textContent = isSelf
      ? `${formatTime(msg.timestamp)} ‚Ä¢ ${msg.read ? "Delivered" : "Sent"}`
      : formatTime(msg.timestamp);
    div.appendChild(time);

    // Long press for emoji picker
    let pressTimer = null;
    div.addEventListener("touchstart", (e) => {
      pressTimer = setTimeout(() => {
        showEmojiPicker(div, key);
      }, 600);
    });
    div.addEventListener("touchend", (e) => {
      if (pressTimer) clearTimeout(pressTimer);
    });
    div.addEventListener("touchmove", () => {
      if (pressTimer) clearTimeout(pressTimer);
    });

    // Swipe right for reply
    let startX = null;
    div.addEventListener("touchstart", (e) => {
      startX = e.touches[0].clientX;
    });
    div.addEventListener("touchend", (e) => {
      if (startX === null) return;
      const endX = e.changedTouches[0].clientX;
      const deltaX = endX - startX;
      if (deltaX > 60) { // swipe right threshold
        replyingTo = msg.text;
        replyText.textContent = msg.text;
        replyBox.classList.remove("hidden");
        // Scroll input into view
        messageInput.focus();
      }
      startX = null;
    });

    messagesEl.appendChild(div);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  // Show emoji picker near tapped message
  function showEmojiPicker(target, key) {
    const rect = target.getBoundingClientRect();
    emojiPicker.style.top = (rect.top - 50 + window.scrollY) + "px";
    emojiPicker.style.left = rect.left + "px";
    emojiPicker.style.display = "flex";
    reactingKey = key;
  }

  // Hide emoji picker when clicking outside
  document.addEventListener("click", (e) => {
    if (!emojiPicker.contains(e.target)) emojiPicker.style.display = "none";
  });

  // Add reaction on emoji click
  emojiPicker.querySelectorAll("span").forEach(span => {
    span.onclick = () => {
      if (reactingKey) {
        update(ref(db, `messages/${chatId}/${reactingKey}`), {
          reaction: span.textContent
        });
        emojiPicker.style.display = "none";
      }
    };
  });

  onAuthStateChanged(auth, async (user) => {
    if (!user) return location.href = "login.html";
    currentUser = user;
    friendUid = getParam("uid");
    chatId = currentUser.uid < friendUid ? `${currentUser.uid}_${friendUid}` : `${friendUid}_${currentUser.uid}`;

    const userSnap = await get(ref(db, `users/${friendUid}`));
    const data = userSnap.val();
    document.getElementById("friend-name").textContent = data.name || "Friend";
    document.getElementById("friend-photo").src = data.photoURL || "https://www.gravatar.com/avatar?d=mp";

    const presence = data.presence;
    if (presence === "online") {
      document.getElementById("friend-presence").textContent = "Online";
    } else if (data.lastSeen) {
      const lastSeen = new Date(data.lastSeen);
      document.getElementById("friend-presence").textContent = `Last seen at ${lastSeen.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
    } else {
      document.getElementById("friend-presence").textContent = "Offline";
    }

    onValue(ref(db, `messages/${chatId}`), snap => {
      messagesEl.innerHTML = "";
      if (!snap.exists()) return;
      const messages = Object.entries(snap.val()).sort((a, b) => a[1].timestamp - b[1].timestamp);
      messages.forEach(([key, m]) => {
        const isSelf = m.sender === currentUser.uid;
        renderMessage(key, m, isSelf);
        if (!isSelf && !m.read) {
          update(ref(db, `messages/${chatId}/${key}`), { read: true });
        }
      });
    });

    // Update presence on unload
    update(ref(db, `users/${currentUser.uid}`), {
      presence: "online",
      lastSeen: Date.now()
    });
    window.addEventListener("beforeunload", () => {
      update(ref(db, `users/${currentUser.uid}`), {
        presence: "offline",
        lastSeen: Date.now()
      });
    });
  });

  // Voice/Send button logic and speech recognition
  function updateSendButton() {
    const hasText = messageInput.value.trim() !== "";
    sendBtn.textContent = hasText ? "Send" : "Voice";
    sendBtn.classList.remove("mic-anim");
  }

  messageInput.addEventListener("input", updateSendButton);
  messageInput.addEventListener("focus", updateSendButton);
  messageInput.addEventListener("blur", () => {
    if (!messageInput.value.trim()) {
      sendBtn.textContent = "Voice";
      sendBtn.classList.remove("mic-anim");
    }
  });

  let recognition;
  if ('webkitSpeechRecognition' in window) {
    recognition = new webkitSpeechRecognition();
    recognition.continuous = false;
    recognition.interimResults = false;
    recognition.lang = 'en-US';

    recognition.onstart = () => {
      sendBtn.textContent = "Listening...";
      sendBtn.classList.add("mic-anim");
    };

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript.trim();
      if (transcript) {
        messageInput.value = transcript;
        messageInput.focus();
        updateSendButton();
        cancelReply();
      }
      resetVoiceButton();
    };

    recognition.onerror = resetVoiceButton;
    recognition.onend = resetVoiceButton;
  }

  function resetVoiceButton() {
    if (!messageInput.value.trim()) {
      sendBtn.textContent = "Voice";
    } else {
      sendBtn.textContent = "Send";
    }
    sendBtn.classList.remove("mic-anim");
  }

  sendBtn.onclick = async () => {
    const text = messageInput.value.trim();
    if (text) {
      const msg = {
        sender: currentUser.uid,
        text,
        timestamp: Date.now(),
        read: false
      };
      if (replyingTo) msg.replyTo = replyingTo;
      await push(ref(db, `messages/${chatId}`), msg);
      messageInput.value = "";
      updateSendButton();
      cancelReply();
    } else {
      if (recognition) {
        recognition.start();
      } else {
        alert("Voice input not supported on this browser.");
      }
    }
  };
</script>

</body>
</html>
