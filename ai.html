    // TensorFlow.js Model Functions
    async function createModel(vocabSize, hiddenSize = 128, sequenceLength = 50) {
      const model = tf.sequential();
      model.add(tf.layers.embedding({ inputDim: vocabSize, outputDim: 64, inputLength: sequenceLength }));
      model.add(tf.layers.lstm({ units: hiddenSize, returnSequences: true }));
      model.add(tf.layers.lstm({ units: hiddenSize }));
      model.add(tf.layers.dense({ units: vocabSize, activation: 'softmax' }));
      model.compile({
        optimizer: 'adam',
        loss: 'categoricalCrossentropy',
        metrics: ['accuracy']
      });
      return model;
    }

    async function loadInitialData() {
      try {
        const dialoguesRef = ref(db, 'public_data/initial_dialogues');
        const snapshot = await get(dialoguesRef);
        let data = snapshot.val();

        if (!data) {
          console.log('No initial dialogues found, generating default data');
          data = defaultDialogues;
          await set(dialoguesRef, data);
          console.log('Default dialogues saved to Firebase');
        }

        const text = data.map(d => `${d.prompt}|||${d.response}`).join('\n');
        const chars = [...new Set(text.split(''))];
        const charToIdx = chars.reduce((acc, c, i) => ({ ...acc, [c]: i }), {});
        const idxToChar = chars;
        return { text, chars, charToIdx, idxToChar };
      } catch (error) {
        console.error('Error loading initial data:', error);
        throw error;
      }
    }

    function textToSequence(text, charToIdx, maxLen = 50) {
      return text.split('').map(c => charToIdx[c] || 0).slice(-maxLen);
    }

    async function trainInitialModel(model, text, charToIdx, idxToChar, maxLen = 50) {
      try {
        const sequences = text.split('\n').filter(line => line).map(line => textToSequence(line, charToIdx, maxLen));
        const xs = sequences.map(seq => seq.slice(0, -1));
        const ys = sequences.map(seq => seq.slice(1));
        const xsTensor = tf.tensor2d(xs, [xs.length, maxLen - 1]);
        const ysTensor = tf.oneHot(tf.tensor2d(ys, [xs.length, maxLen - 1], 'int32'), idxToChar.length);

        await model.fit(xsTensor, ysTensor, {
          epochs: 10,
          batchSize: 16,
          callbacks: {
            onEpochEnd: (epoch, logs) => console.log(`Initial training epoch ${epoch}: Loss = ${logs.loss}`)
          }
        });

        tf.dispose([xsTensor, ysTensor]);
        await model.save('localstorage://vynix-model');
        console.log('Initial model saved');
      } catch (error) {
        console.error('Error training initial model:', error);
        throw error;
      }
    }

    async function getNewConversations(userId) {
      try {
        const chatRef = ref(db, `users/${userId}/ai_chat`);
        const snapshot = await get(chatRef);
        const messages = snapshot.val() || {};
        const sortedMessages = Object.values(messages).sort((a, b) => a.createdAt - b.createdAt);
        const pairs = [];
        for (let i = 0; i < sortedMessages.length - 1; i++) {
          if (sortedMessages[i].isUser && !sortedMessages[i + 1].isUser) {
            pairs.push({
              prompt: sortedMessages[i].text,
              response: sortedMessages[i + 1].text
            });
          }
        }
        return pairs;
      } catch (error) {
        console.error('Error fetching conversations:', error);
        return [];
      }
    }

    async function fineTuneModel(model, newPairs, charToIdx, idxToChar, maxLen = 50) {
      try {
        const text = newPairs.map(p => `${p.prompt}|||${p.response}`).join('\n');
        const sequences = text.split('\n').filter(line => line).map(line => textToSequence(line, charToIdx, maxLen));
        if (sequences.length === 0) return;
        const xs = sequences.map(seq => seq.slice(0, -1));
        const ys = sequences.map(seq => seq.slice(1));
        const xsTensor = tf.tensor2d(xs, [xs.length, maxLen - 1]);
        const ysTensor = tf.oneHot(tf.tensor2d(ys, [xs.length, maxLen - 1], 'int32'), idxToChar.length);

        await model.fit(xsTensor, ysTensor, {
          epochs: 1,
          batchSize: 8,
          callbacks: {
            onEpochEnd: () => console.log('Fine-tuning complete')
          }
        });

        tf.dispose([xsTensor, ysTensor]);
        await model.save('localstorage://vynix-model');
        console.log('Model fine-tuned and saved');
      } catch (error) {
        console.error('Error fine-tuning model:', error);
      }
    }

    async function initializeModel() {
      try {
        const { text, chars, charToIdx: cti, idxToChar: itc } = await loadInitialData();
        charToIdx = cti;
        idxToChar = itc;
        model = await tf.loadLayersModel('localstorage://vynix-model').catch(() => createModel(chars.length));
        await trainInitialModel(model, text, charToIdx, idxToChar);
        console.log('Model initialized');
      } catch (error) {
        console.error('Model initialization error:', error);
        showAlert('Failed to initialize Vynix model.', false);
      }
    }

    // Generate response using TensorFlow.js model
    async function generateResponse(prompt) {
      console.log("Generating response for prompt:", maxLength(prompt, 50));
      showLoading();
      try {
        const inputText = `You are Vynix, a witty AI. Respond to: "${prompt}"|||`;
        const inputSeq = textToSequence(inputText, charToIdx, 50);
        const inputTensor = tf.tensor2d([inputSeq], [1, inputSeq.length]);

        const output = await model.predict(inputTensor);
        const predictedIdx = tf.argMax(output, -1).dataSync();
        const responseText = predictedIdx.map(idx => idxToChar[idx]).join('').split('|||')[1] || "Vynix says: Let's spice things up!";

        const newPairs = await getNewConversations(currentUser.uid);
        if (newPairs.length >= 10) {
          await fineTuneModel(model, newPairs.slice(-10), charToIdx, idxToChar);
        }

        tf.dispose([inputTensor, output]);
        return responseText;
      } catch (error) {
        console.error("Model inference error:", error);
        return `Vynix says: Oops, something went wrong! ${error.message}`;
      } finally {
        hideLoading();
      }
    }

    // Scroll to bottom of chat
    function scrollToBottom() {
      console.log("Scrolling to bottom of ai-chat");
      aiChat.scrollTo({ top: aiChat.scrollHeight, behavior: 'smooth' });
    }

    // Show/hide delete confirmation modal
    function showDeleteModal() {
      console.log("Showing delete confirmation modal");
      deleteConfirmModal.classList.add("active");
    }

    function hideDeleteModal() {
      console.log("Hiding delete confirmation modal");
      deleteConfirmModal.classList.remove("active");
    }

    // Show/hide profile modal
    async function showProfileModal() {
      console.log("Showing profile modal");
      if (!currentUser) {
        showAlert("Please sign in to view profile.", false);
        return;
      }
      showLoading();
      try {
        const userRef = ref(db, `users/${currentUser.uid}`);
        const userSnapshot = await get(userRef);
        const userData = userSnapshot.val() || {};
        const username = userData.username || "Anonymous";
        const profilePicture = userData.profilePicture || null;
        profileUsername.textContent = username;
        profileAvatar.innerHTML = profilePicture ? `<img src="${profilePicture}" alt="${username}'s profile picture" />` : getAvatarInitials(username);
        profileModal.classList.add("active");
      } catch (error) {
        console.error("Error loading profile:", error);
        showAlert(`Failed to load profile: ${error.message}`, false);
      } finally {
        hideLoading();
      }
    }

    function hideProfileModal() {
      console.log("Hiding profile modal");
      profileModal.classList.remove("active");
    }

    // Toggle theme
    function toggleTheme() {
      const isDark = document.documentElement.getAttribute("data-theme") === "dark";
      document.documentElement.setAttribute("data-theme", isDark ? "light" : "dark");
      console.log("Toggled theme to:", isDark ? "light" : "dark");
    }

    // Sign out function
    async function signOut() {
      console.log("Signing out");
      try {
        await firebaseSignOut(auth);
        showAlert("Signed out successfully!", true);
        document.body.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = "signup.html";
        }, 1500);
      } catch (error) {
        console.error("Sign out error:", error);
        showAlert(`Failed to sign out: ${error.message}`, false);
      }
    }

    // Perform chat deletion
    async function performDelete() {
      if (!currentUser) {
        showAlert("Please sign in to delete chat history.", false);
        return;
      }
      if (currentUser.isGuest) {
        showAlert("Guests can't delete chat history.", false);
        return;
      }

      showLoading();
      try {
        const chatRef = ref(db, `users/${currentUser.uid}/ai_chat`);
        await set(chatRef, null);
        aiChat.innerHTML = "";
        chatHistory = [];
        showAlert("Chat history deleted!", true);
        hideDeleteModal();
      } catch (error) {
        console.error("Error deleting chat history:", error);
        showAlert(`Failed to delete chat history: ${error.message}`, false);
      } finally {
        hideLoading();
      }
    }

    // Show loading overlay
    function showLoading() {
      console.log("Showing loading overlay");
      loadingOverlay.classList.add("active");
    }

    function hideLoading() {
      console.log("Hiding loading overlay");
      loadingOverlay.classList.remove("active");
    }

    // Show alert
    function showAlert(message, isSuccess) {
      console.log("Showing alert:", message);
      alertMessage.textContent = message;
      alert.style.background = isSuccess ? "rgba(29, 161, 242, 0.1)" : "rgba(255, 0, 0, 0.1)";
      alert.classList.add("active");
      setTimeout(() => alert.classList.remove("active"), 3000);
    }

    function hideAlert() {
      alert.classList.remove("active");
    }

    // Format timestamp
    function formatTimestamp(timestamp) {
      const now = Date.now();
      const diff = now - timestamp;
      const seconds = Math.floor(diff / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);
      if (days > 0) return `${days}d`;
      if (hours > 0) return `${hours}h`;
      if (minutes > 0) return `${minutes}m`;
      return `${seconds}s`;
    }

    // Get avatar initials
    function getAvatarInitials(username) {
      return username ? username.charAt(0).toUpperCase() : "V";
    }

    // Render message
    function renderMessage(messageData, isUser, userData = null) {
      console.log("Rendering message:", maxLength(messageData.text, 50));
      const messageDiv = document.createElement("div");
      messageDiv.className = `chat-message ${isUser ? "user" : "ai"}`;
      messageDiv.tabIndex = 0;
      const username = isUser ? (userData?.username || "Anonymous") : "Vynix";
      const profilePicture = isUser ? userData?.profilePicture : null;
      messageDiv.innerHTML = `
        <div class="chat-header">
          <div class="chat-avatar">${profilePicture ? `<img src="${profilePicture}" alt="${username}'s profile picture" />` : getAvatarInitials(username)}</div>
          <div class="chat-username">${username}</div>
          <span class="chat-timestamp">${formatTimestamp(messageData.createdAt)}</span>
        </div>
        <div class="chat-content">${messageData.text}</div>
      `;
      aiChat.prepend(messageDiv);
      scrollToBottom();
    }

    // Send message
    async function sendMessage() {
      const inputText = messageInput.value.trim();
      if (!inputText) {
        console.log("No input text, skipping send");
        return;
      }
      if (currentUser && currentUser.isGuest) {
        showAlert("Guests can't chat with Vynix.", false);
        return;
      }

      showLoading();
      try {
        const userRef = ref(db, `users/${auth.currentUser.uid}`);
        const userSnapshot = await get(userRef);
        const userData = userSnapshot.val() || {};

        const userMessage = {
          text: inputText,
          createdAt: Date.now(),
          isUser: true
        };
        console.log("Saving user message to Firebase:", maxLength(userMessage.text, 50));
        await set(ref(db, `users/${auth.currentUser.uid}/ai_chat/${Date.now()}`), userMessage);
        renderMessage(userMessage, true, userData);
        chatHistory.push(userMessage);

        const aiResponseText = await generateResponse(inputText);
        const aiMessage = {
          text: aiResponseText,
          createdAt: Date.now(),
          isUser: false
        };
        console.log("Saving AI message to Firebase:", maxLength(aiMessage.text, 50));
        await set(ref(db, `users/${auth.currentUser.uid}/ai_chat/${Date.now()}`), aiMessage);
        renderMessage(aiMessage, false);
        chatHistory.push(aiMessage);

        messageInput.value = "";
        sendButton.classList.remove("active");
        sendButton.disabled = true;
        showAlert("Vynix has spoken!", true);
      } catch (error) {
        console.error("Send message error:", error);
        showAlert(`Failed to process message: ${error.message}`, false);
      } finally {
        hideLoading();
      }
    }

    // Set prompt
    function setPrompt(prompt) {
      messageInput.value = prompt;
      sendButton.disabled = !prompt.trim() || (currentUser && currentUser.isGuest);
      sendButton.classList.toggle("active", prompt.trim() && !(currentUser && currentUser.isGuest));
      messageInput.focus();
    }

    // Utility function to truncate logs
    function maxLength(str, length) {
      return str.length > length ? str.slice(0, length) + '...' : str;
    }

    // Authentication state listener
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        console.log("No user authenticated, redirecting to signup");
        document.body.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = "signup.html";
        }, 1500);
        return;
      }

      currentUser = user;
      showLoading();
      initializeModel().then(() => {
        const userRef = ref(db, `users/${user.uid}`);
        get(userRef).then((snapshot) => {
          const userData = snapshot.val() || {};
          const isGuest = userData.isGuest || false;
          user.isGuest = isGuest;
          messageInput.disabled = isGuest;
          sendButton.disabled = isGuest || !messageInput.value.trim();
          messageInput.placeholder = isGuest ? "Guests can't chat with Vynix." : "Type a message...";
          console.log("User data loaded:", userData, "Is guest:", isGuest);

          const chatRef = ref(db, `users/${user.uid}/ai_chat`);
          get(chatRef).then((snapshot) => {
            aiChat.innerHTML = "";
            const messages = snapshot.val();
            if (messages) {
              const sortedMessages = Object.values(messages).sort((a, b) => a.createdAt - b.createdAt);
              sortedMessages.forEach((message) => {
                renderMessage(message, message.isUser, userData);
              });
              chatHistory = sortedMessages;
              scrollToBottom();
            }
          }).catch((error) => {
            console.error("Error loading chat history:", error);
            showAlert(`Failed to load chat history: ${error.message}`, false);
          }).finally(() => {
            hideLoading();
          });
        }).catch((error) => {
          console.error("Error loading user data:", error);
          showAlert(`Failed to load user data: ${error.message}`, false);
          hideLoading();
        });
      });
    });

    // Event listeners
    messageInput.addEventListener("input", () => {
      console.log("Input event triggered, text:", maxLength(messageInput.value, 50));
      sendButton.disabled = !messageInput.value.trim() || (currentUser && currentUser.isGuest);
      sendButton.classList.toggle("active", messageInput.value.trim() && !(currentUser && currentUser.isGuest));
    });

    messageInput.addEventListener("keypress", async (e) => {
      if (e.key === "Enter") {
        console.log("Enter key pressed");
        e.preventDefault();
        await sendMessage();
      }
    });

    sendButton.addEventListener("click", async () => {
      console.log("Send button clicked");
      await sendMessage();
    });
