<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vynix Imagine • AI Image Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet"/>
  
  <style>
    :root {
      --bg-body: #F0F4F9;
      --bg-surface: #FFFFFF;
      --primary: #4285F4;
      --primary-gradient: linear-gradient(135deg, #4285F4, #D96570);
      --text-main: #1F1F1F;
      --text-secondary: #444746;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg-body);
      color: var(--text-main);
      height: 100dvh;
      display: flex;
      overflow: hidden;
    }
    .sidebar {
      width: 280px;
      background: white;
      padding: 16px;
      border-right: 1px solid #e0e0e0;
      overflow-y: auto;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg-surface);
    }
    .top-bar {
      height: 64px;
      padding: 0 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #e0e0e0;
      font-weight: 600;
    }
    .chat-scroll {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
    }
    .message-row {
      margin: 16px 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .message-row.user { align-items: flex-end; }
    .message-row.ai   { align-items: flex-start; }
    .msg-bubble {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 20px;
      line-height: 1.5;
    }
    .msg-bubble.user {
      background: #D3E3FD;
      border-radius: 20px 20px 4px 20px;
    }
    .msg-bubble.ai {
      background: #F0F4F9;
    }
    .images-container {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 12px;
    }
    .generated-img {
      max-width: 360px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.15s;
    }
    .generated-img:hover { transform: scale(1.03); }
    .input-container {
      padding: 16px 24px;
      background: white;
      border-top: 1px solid #e0e0e0;
    }
    .input-wrapper {
      display: flex;
      gap: 12px;
      background: #F0F4F9;
      border-radius: 28px;
      padding: 8px 16px;
    }
    .chat-input {
      flex: 1;
      border: none;
      background: transparent;
      font-size: 16px;
      outline: none;
    }
    .send-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--primary-gradient);
      color: white;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .thinking {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: #E8F0FE;
      border-radius: 20px;
      width: fit-content;
    }
    .dot {
      width: 8px; height: 8px;
      background: var(--primary);
      border-radius: 50%;
      animation: bounce 1.4s infinite;
    }
    .dot:nth-child(2) { animation-delay: -0.16s; }
    .dot:nth-child(3) { animation-delay: -0.32s; }
    @keyframes bounce {
      0%,80%,100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    .welcome {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
    }
    .brand-gradient {
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>

<aside class="sidebar">
  <button style="width:100%; padding:12px; background:#4285F4; color:white; border:none; border-radius:12px; margin-bottom:24px;">
    New Image Chat
  </button>
  <!-- History placeholder -->
  <div style="color:#888; text-align:center; margin-top:40px;">Chat history coming soon</div>
</aside>

<main class="main">
  <div class="top-bar">
    <span>Vynix Imagine – Grok Image Gen</span>
  </div>

  <div class="welcome" id="welcomeScreen">
    <h1 class="brand-gradient">Imagine Anything</h1>
    <p style="font-size:1.3rem; color:#555; max-width:600px; margin:24px auto;">
      Describe your idea and watch Grok turn it into beautiful images.
    </p>
    <div style="display:flex; gap:16px; flex-wrap:wrap; justify-content:center; margin:32px 0;">
      <div onclick="setPrompt('A cyberpunk city at night with flying cars and neon lights, ultra realistic')" 
           style="background:#fff; border:1px solid #ddd; padding:16px; border-radius:12px; width:220px; cursor:pointer;">
        <strong>Cyberpunk city</strong><br><small>ultra realistic</small>
      </div>
      <div onclick="setPrompt('Studio Ghibli style forest spirit sitting on a giant ancient tree')" 
           style="background:#fff; border:1px solid #ddd; padding:16px; border-radius:12px; width:220px; cursor:pointer;">
        <strong>Ghibli forest spirit</strong><br><small>anime style</small>
      </div>
      <div onclick="setPrompt('Futuristic robot barista making coffee in a cozy cafe, cinematic lighting')" 
           style="background:#fff; border:1px solid #ddd; padding:16px; border-radius:12px; width:220px; cursor:pointer;">
        <strong>Robot barista</strong><br><small>cinematic</small>
      </div>
    </div>
  </div>

  <div class="chat-scroll" id="chatContainer" style="display:none;"></div>

  <div class="input-container">
    <div class="input-wrapper">
      <input type="text" class="chat-input" id="userInput" placeholder="Describe the image you want to generate..." />
      <button class="send-btn" id="sendBtn">
        <span class="material-symbols-rounded">send</span>
      </button>
    </div>
    <div style="text-align:center; margin-top:8px; font-size:0.85rem; color:#777;">
      Powered by xAI Grok • grok-imagine-image
    </div>
  </div>
</main>

<script>
  const API_BASE = "https://api.x.ai/v1";
  let XAI_API_KEY = "";

  // Fetch API key from Firebase Remote Config
  const firebaseConfig = {
    apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
    authDomain: "fire-b-a8878.firebaseapp.com",
    projectId: "fire-b-a8878",
    databaseURL: "https://fire-b-a8878-default-rtdb.firebaseio.com",
    appId: "1:658673187627:web:6e4c29af661785f0afa36e"
  };

  firebase.initializeApp(firebaseConfig);
  const remoteConfig = firebase.remoteConfig();
  remoteConfig.settings.minimumFetchIntervalMillis = 0;

  async function loadApiKey() {
    try {
      await remoteConfig.fetchAndActivate();
      XAI_API_KEY = remoteConfig.getValue('xai_api_key').asString() || "";
      if (!XAI_API_KEY) alert("No xAI API key found in remote config!");
    } catch (err) {
      console.error("Remote config failed", err);
      alert("Could not load xAI API key. Check Firebase config.");
    }
  }

  loadApiKey();

  const els = {
    welcome: document.getElementById('welcomeScreen'),
    chat: document.getElementById('chatContainer'),
    input: document.getElementById('userInput'),
    sendBtn: document.getElementById('sendBtn')
  };

  function activateChat() {
    els.welcome.style.display = 'none';
    els.chat.style.display = 'block';
  }

  function setPrompt(text) {
    els.input.value = text;
    handleSend();
  }

  function appendUserMessage(text) {
    const row = document.createElement('div');
    row.className = 'message-row user';
    row.innerHTML = `<div class="msg-bubble user">${text}</div>`;
    els.chat.appendChild(row);
    els.chat.scrollTop = els.chat.scrollHeight;
  }

  function appendThinking() {
    const row = document.createElement('div');
    row.className = 'message-row ai';
    row.innerHTML = `
      <div class="thinking">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        <span>Generating...</span>
      </div>`;
    els.chat.appendChild(row);
    els.chat.scrollTop = els.chat.scrollHeight;
    return row;
  }

  function appendImages(images) {
    const row = document.createElement('div');
    row.className = 'message-row ai';
    const container = document.createElement('div');
    container.className = 'images-container';

    images.forEach(url => {
      const img = document.createElement('img');
      img.src = url;
      img.className = 'generated-img';
      img.onclick = () => window.open(url, '_blank');
      container.appendChild(img);
    });

    const bubble = document.createElement('div');
    bubble.className = 'msg-bubble ai';
    bubble.textContent = "Here are your generated images:";
    row.appendChild(bubble);
    row.appendChild(container);
    els.chat.appendChild(row);
    els.chat.scrollTop = els.chat.scrollHeight;
  }

  async function handleSend() {
    const prompt = els.input.value.trim();
    if (!prompt || !XAI_API_KEY) return;

    activateChat();
    appendUserMessage(prompt);
    const thinkingEl = appendThinking();
    els.input.value = '';

    try {
      const res = await fetch(`${API_BASE}/images/generations`, {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${XAI_API_KEY}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          model: "grok-imagine-image",
          prompt: prompt,
          n: 3,                // generate 3 images (1–4 allowed)
          size: "1024x1024",   // or "1792x1024", "1024x1792" etc.
          response_format: "url"
        })
      });

      if (!res.ok) throw new Error(await res.text());

      const data = await res.json();
      thinkingEl.remove();

      if (data.data?.length > 0) {
        const urls = data.data.map(item => item.url);
        appendImages(urls);
      } else {
        appendImages([]);
      }
    } catch (err) {
      thinkingEl.remove();
      const row = document.createElement('div');
      row.className = 'message-row ai';
      row.innerHTML = `<div class="msg-bubble ai" style="color:#d32f2f;">Error: ${err.message}</div>`;
      els.chat.appendChild(row);
    }
  }

  els.sendBtn.onclick = handleSend;
  els.input.onkeypress = e => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      handleSend();
    }
  };
</script>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-remote-config-compat.js"></script>

</body>
</html>
