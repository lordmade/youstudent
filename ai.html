<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Ona AI â€¢ Art & Vision</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet"/>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-remote-config-compat.js"></script>

  <style>
    :root {
      --bg-body: #F7F7F7;
      --bg-surface: #FFFFFF;
      --primary: #C5A059; 
      --accent: #1A1A1A;
      --primary-gradient: linear-gradient(135deg, #C5A059, #8E6E37);
      --text-main: #1A1A1A;
      --text-secondary: #707070;
      --border-color: #EAEAEA;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg-body);
      color: var(--text-main);
      height: 100svh; 
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header */
    .app-header {
      background: var(--bg-surface);
      height: 64px;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border-color);
      z-index: 10;
    }
    
    .app-title {
      font-weight: 700;
      letter-spacing: 1px;
      font-size: 1.2rem;
      text-transform: uppercase;
    }

    .icon-btn {
      background: none; border: none; color: var(--accent);
      display: flex; align-items: center; justify-content: center;
      width: 44px; height: 44px; border-radius: 50%; cursor: pointer;
    }

    /* Main Content */
    .main-content { flex: 1; overflow-y: auto; display: flex; flex-direction: column; }

    /* Welcome Screen */
    .welcome-screen {
      flex: 1; display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      padding: 30px 20px; text-align: center;
    }

    .ona-logo {
      width: 80px; height: 80px;
      background: var(--primary-gradient);
      border-radius: 22px;
      display: flex; align-items: center; justify-content: center;
      margin-bottom: 20px;
      box-shadow: 0 10px 20px rgba(197, 160, 89, 0.3);
    }

    .brand-title {
      font-size: 2.2rem; font-weight: 700; margin-bottom: 8px;
    }

    .suggestions-container {
      width: 100%; max-width: 400px; margin-top: 30px;
      display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
    }

    .suggestion-chip {
      background: white; border: 1px solid var(--border-color);
      padding: 12px; border-radius: 12px; font-size: 0.85rem;
      text-align: left; cursor: pointer; transition: 0.2s;
    }
    
    .suggestion-chip:active { background: #f0f0f0; transform: scale(0.96); }

    /* Chat Elements */
    .chat-container { padding: 20px; display: none; flex-direction: column; gap: 20px; }

    .msg-bubble {
      max-width: 85%; padding: 14px 18px; border-radius: 18px;
      font-size: 0.95rem; line-height: 1.5;
    }

    .message-row.user { align-items: flex-end; }
    .msg-bubble.user { background: var(--accent); color: white; border-radius: 18px 18px 4px 18px; }

    .message-row.ai { align-items: flex-start; }
    .msg-bubble.ai { background: white; border: 1px solid var(--border-color); border-radius: 18px 18px 18px 4px; }

    /* --- WATERMARK STYLES --- */
    .img-wrapper {
      position: relative;
      margin-top: 10px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      cursor: pointer;
    }

    .generated-img, .generated-video {
      width: 100%;
      display: block; /* Removes bottom gap */
    }

    .watermark {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
      color: var(--primary); /* Gold text color */
      padding: 6px 10px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 4px;
      pointer-events: none; /* Lets clicks pass through to the image */
      backdrop-filter: blur(2px); /* Optional: adds a slight blur behind watermark */
    }
    /* ------------------------ */


    /* Bottom Section */
    .bottom-section {
      background: white;
      border-top: 1px solid var(--border-color);
      padding-bottom: env(safe-area-inset-bottom);
      display: flex;
      flex-direction: column;
    }

    /* Mode Toggle */
    .mode-toggle-container {
      display: flex;
      justify-content: center;
      padding: 12px 0 4px 0;
    }

    .mode-toggle {
      display: flex;
      background: #F0F0F0;
      border-radius: 20px;
      padding: 4px;
      position: relative;
    }

    .toggle-btn {
      flex: 1;
      padding: 6px 16px;
      border-radius: 16px;
      border: none;
      background: transparent;
      font-family: inherit;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-secondary);
      cursor: pointer;
      z-index: 2;
      transition: color 0.3s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .toggle-btn.active {
      color: white;
    }

    /* The sliding background pill */
    .toggle-indicator {
      position: absolute;
      top: 4px;
      bottom: 4px;
      width: calc(50% - 4px);
      background: var(--accent);
      border-radius: 16px;
      transition: transform 0.3s ease;
      z-index: 1;
    }

    /* Input Bar */
    .input-bar {
      padding: 10px 20px 15px 20px;
    }

    .input-box {
      display: flex; align-items: center; gap: 10px;
      background: #F0F0F0; border-radius: 30px; padding: 6px 6px 6px 20px;
    }

    .chat-input {
      flex: 1; border: none; background: transparent;
      font-size: 1rem; outline: none; padding: 10px 0;
    }

    .send-btn {
      width: 44px; height: 44px; border-radius: 50%;
      background: var(--accent); color: white; border: none;
      display: flex; align-items: center; justify-content: center;
    }

    /* Loading */
    .loader { display: flex; gap: 4px; padding: 15px; }
    .dot { width: 6px; height: 6px; background: var(--primary); border-radius: 50%; animation: pulse 1.2s infinite; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
  </style>
</head>
<body>

  <header class="app-header">
    <button class="icon-btn" onclick="resetChat()"><span class="material-symbols-rounded">refresh</span></button>
    <div class="app-title">Ona AI</div>
    <button class="icon-btn"><span class="material-symbols-rounded">account_circle</span></button>
  </header>

  <main class="main-content" id="mainScroll">
    <div class="welcome-screen" id="welcomeScreen">
      <div class="ona-logo">
        <span class="material-symbols-rounded" style="color:white; font-size:40px;">auto_awesome</span>
      </div>
      <h1 class="brand-title">Ona AI</h1>
      <p style="color: var(--text-secondary);">Bring your African visions to life through art.</p>
      
      <div class="suggestions-container">
        <div class="suggestion-chip" onclick="setPrompt('African futuristic city with baobab shaped skyscrapers')">
          <strong>Futurism</strong><br>Baobab City
        </div>
        <div class="suggestion-chip" onclick="setPrompt('Portrait of a warrior in glowing tribal neon armor')">
          <strong>Portrait</strong><br>Neon Warrior
        </div>
      </div>
    </div>

    <div class="chat-container" id="chatContainer"></div>
  </main>

  <footer class="bottom-section">
    <div class="mode-toggle-container">
      <div class="mode-toggle">
        <div class="toggle-indicator" id="toggleIndicator"></div>
        <button class="toggle-btn active" id="btnImage" onclick="setMode('image')">
          <span class="material-symbols-rounded" style="font-size: 16px;">image</span> Image
        </button>
        <button class="toggle-btn" id="btnVideo" onclick="setMode('video')">
          <span class="material-symbols-rounded" style="font-size: 16px;">movie</span> Video
        </button>
      </div>
    </div>

    <div class="input-bar">
      <div class="input-box">
        <input type="text" class="chat-input" id="userInput" placeholder="What do you see?..." autocomplete="off" />
        <button class="send-btn" id="sendBtn">
          <span class="material-symbols-rounded">arrow_upward</span>
        </button>
      </div>
    </div>
  </footer>

  <script>
    // --- STATE & UI LOGIC ---
    let currentMode = 'image'; // Default mode

    const els = {
      welcome: document.getElementById('welcomeScreen'),
      chat: document.getElementById('chatContainer'),
      input: document.getElementById('userInput'),
      send: document.getElementById('sendBtn'),
      scroll: document.getElementById('mainScroll'),
      indicator: document.getElementById('toggleIndicator'),
      btnImage: document.getElementById('btnImage'),
      btnVideo: document.getElementById('btnVideo')
    };

    function setMode(mode) {
      currentMode = mode;
      if (mode === 'image') {
        els.indicator.style.transform = 'translateX(0)';
        els.btnImage.classList.add('active');
        els.btnVideo.classList.remove('active');
        els.input.placeholder = "Describe an image...";
      } else {
        // Shift the background pill to the right for "Video"
        els.indicator.style.transform = 'translateX(100%)';
        els.btnVideo.classList.add('active');
        els.btnImage.classList.remove('active');
        els.input.placeholder = "Describe a short video...";
      }
    }

    function resetChat() { location.reload(); }
    function activateChat() { els.welcome.style.display = 'none'; els.chat.style.display = 'flex'; }
    function setPrompt(t) { els.input.value = t; handleSend(); }

    // --- API LOGIC ---
    const API_BASE = "https://api.x.ai/v1";
    let XAI_API_KEY = "";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      projectId: "fire-b-a8878",
      databaseURL: "https://fire-b-a8878-default-rtdb.firebaseio.com",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    firebase.initializeApp(firebaseConfig);
    const remoteConfig = firebase.remoteConfig();
    remoteConfig.settings.minimumFetchIntervalMillis = 0;

    async function loadKey() {
      try {
        await remoteConfig.fetchAndActivate();
        XAI_API_KEY = remoteConfig.getValue('xai_api_key').asString();
      } catch (e) { console.error("Key Load Error", e); }
    }
    loadKey();

    async function handleSend() {
      const prompt = els.input.value.trim();
      if (!prompt || !XAI_API_KEY) return;

      activateChat();
      els.chat.innerHTML += `<div class="message-row user"><div class="msg-bubble user">${prompt}</div></div>`;
      const loader = document.createElement('div');
      loader.className = 'loader';
      loader.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
      els.chat.appendChild(loader);
      els.input.value = '';
      els.scroll.scrollTop = els.scroll.scrollHeight;

      try {
        // Determine endpoint and model based on the selected mode
        let endpointUrl = currentMode === 'image' ? `${API_BASE}/images/generations` : `${API_BASE}/videos/generations`;
        let aiModel = currentMode === 'image' ? "grok-imagine-image" : "grok-video-placeholder"; // Video model name is a placeholder

        const res = await fetch(endpointUrl, {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${XAI_API_KEY}`, 'Content-Type': 'application/json' },
          body: JSON.stringify({
            model: aiModel,
            prompt: prompt
          })
        });

        if (!res.ok) throw new Error(await res.text());
        const data = await res.json();
        loader.remove();

        if (data.data && data.data[0].url) {
          const url = data.data[0].url;
          
          if (currentMode === 'image') {
             // EDITED: Added Wrapper and Watermark Structure
             els.chat.innerHTML += `
              <div class="message-row ai">
                <div class="msg-bubble ai">Your image is ready:</div>
                <div class="img-wrapper" onclick="window.open('${url}')">
                  <img src="${url}" class="generated-img">
                  <div class="watermark">
                    <span class="material-symbols-rounded" style="font-size:14px;">auto_awesome</span> Ona AI
                  </div>
                </div>
              </div>`;
          } else {
             // Video doesn't necessarily need the watermark, or it needs a different implementation
             els.chat.innerHTML += `
              <div class="message-row ai">
                <div class="msg-bubble ai">Your video is ready:</div>
                <video src="${url}" class="generated-video" controls autoplay loop playsinline></video>
              </div>`;
          }
        }
      } catch (err) {
        loader.remove();
        
        let errorMsg = err.message;
        if (currentMode === 'video' && errorMsg.includes("404")) {
           errorMsg = "xAI Video API endpoint not found. They may not support this yet.";
        }

        els.chat.innerHTML += `<div class="message-row ai"><div class="msg-bubble ai" style="color:red">Error: ${errorMsg}</div></div>`;
      }
      els.scroll.scrollTop = els.scroll.scrollHeight;
    }

    els.send.onclick = handleSend;
    els.input.onkeypress = e => { if(e.key==='Enter') handleSend(); };
  </script>
</body>
</html>
