<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BanterBox - Upload Media</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Roboto', 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #f5f7fa 0%, #e0e7ff 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    body.dark {
      background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
    }
    .container {
      width: 100%;
      max-width: 600px;
      padding: 2.5rem;
      background: white;
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .container.dark {
      background: #1e293b;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #e0e0e0;
    }
    .header.dark {
      border-bottom: 1px solid #2d3748;
    }
    .title {
      font-size: 2rem;
      font-weight: 700;
      color: #1e293b;
    }
    .title.dark {
      color: #e2e8f0;
    }
    .back-btn {
      cursor: pointer;
      stroke: #ef4444;
      width: 28px;
      height: 28px;
      transition: stroke 0.2s ease, transform 0.2s ease;
    }
    .back-btn:hover {
      stroke: #dc2626;
      transform: scale(1.1);
    }
    .back-btn.dark {
      stroke: #dc2626;
    }
    .back-btn.dark:hover {
      stroke: #f97316;
    }
    .form-group {
      margin-bottom: 1.75rem;
    }
    .label {
      display: block;
      font-size: 1rem;
      font-weight: 500;
      color: #64748b;
      margin-bottom: 0.75rem;
    }
    .label.dark { color: #94a3b8; }
    .input-field {
      width: 100%;
      padding: 0.9rem 1.2rem;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 1rem;
      background: #fafafa;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    .input-field.dark {
      background: #2d3748;
      border-color: #4b5563;
      color: #e2e8f0;
    }
    .input-field:focus {
      outline: none;
      border-color: #ef4444;
      box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.2);
    }
    .input-field.dark:focus {
      border-color: #dc2626;
      box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.2);
    }
    .input-field.error {
      border-color: #e53e3e;
      animation: shake 0.3s ease;
    }
    .input-field.dark.error {
      border-color: #fc8181;
    }
    .song-search-container {
      position: relative;
    }
    .song-search-input {
      padding-right: 3rem;
    }
    .clear-btn {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      stroke: #ef4444;
      width: 20px;
      height: 20px;
      opacity: 0.7;
      transition: opacity 0.2s ease, stroke 0.2s ease;
    }
    .clear-btn:hover {
      opacity: 1;
      stroke: #dc2626;
    }
    .clear-btn.dark {
      stroke: #dc2626;
    }
    .clear-btn.dark:hover {
      stroke: #f97316;
    }
    .song-results {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      max-height: 300px;
      overflow-y: auto;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      background: white;
      margin-top: 0.5rem;
      display: none;
      z-index: 10;
    }
    .song-results.dark {
      background: #1e293b;
      border-color: #4b5563;
    }
    .song-results.active {
      display: block;
    }
    .song-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .song-card {
      background: #f8f9fa;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .song-card.dark {
      background: #2d3748;
    }
    .song-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    .song-card.dark:hover {
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
    .song-image {
      width: 100%;
      height: 100px;
      object-fit: cover;
      background: #ddd;
    }
    .song-info {
      padding: 0.75rem;
      text-align: center;
    }
    .song-title {
      font-size: 0.9rem;
      font-weight: 500;
      color: #1e293b;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .song-title.dark { color: #e2e8f0; }
    .song-artist {
      font-size: 0.8rem;
      color: #64748b;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .song-artist.dark { color: #94a3b8; }
    .btn-primary {
      width: 100%;
      padding: 0.9rem 1.5rem;
      background: linear-gradient(135deg, #ef4444, #f97316);
      color: white;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
    }
    .btn-primary.dark {
      background: linear-gradient(135deg, #dc2626, #f97316);
    }
    .btn-primary:disabled {
      background: #a3bffa;
      cursor: not-allowed;
    }
    .btn-primary.dark:disabled {
      background: #93c5fd;
    }
    .upload-result {
      font-size: 0.95rem;
      text-align: center;
      margin-top: 1.5rem;
      min-height: 1.5rem;
      color: #2ecc71;
    }
    .upload-result.error {
      color: #e53e3e;
    }
    .upload-result.dark { color: #48bb78; }
    .upload-result.dark.error { color: #fc8181; }
    .song-preview {
      margin-top: 0.5rem;
      display: none;
    }
    .song-preview.active {
      display: block;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      75% { transform: translateX(4px); }
    }
    @media (max-width: 640px) {
      .container {
        padding: 1.5rem;
        border-radius: 15px;
      }
      .title {
        font-size: 1.6rem;
      }
      .input-field {
        padding: 0.7rem 1rem;
        font-size: 0.95rem;
      }
      .song-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      }
      .song-image {
        height: 80px;
      }
      .btn-primary {
        padding: 0.7rem 1.2rem;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container dark:container">
    <div class="header">
      <h1 class="title dark:title">Upload Media</h1>
      <a href="index.html" class="back-btn dark:back-btn">
        <svg viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M15 18l-6-6 6-6"/>
        </svg>
      </a>
    </div>
    <form id="upload-media-form" aria-label="Upload Media Form">
      <div class="form-group">
        <label for="media-title" class="label dark:label">Media Title</label>
        <input type="text" id="media-title" class="input-field dark:input-field" placeholder="Enter media title" required aria-label="Media Title"/>
      </div>
      <div class="form-group">
        <label for="media-category" class="label dark:label">Category</label>
        <select id="media-category" class="input-field dark:input-field" required aria-label="Select Category">
          <option value="" disabled selected>Select a category</option>
          <option value="Fun">Fun</option>
          <option value="Education">Education</option>
          <option value="Food">Food</option>
          <option value="Events">Events</option>
          <option value="Business">Business</option>
          <option value="Nature">Nature</option>
          <option value="Sports">Sports</option>
          <option value="Art">Art</option>
          <option value="Music">Music</option>
          <option value="Travel">Travel</option>
        </select>
      </div>
      <div class="form-group song-search-container">
        <label for="song-file" class="label dark:label">Upload Your Track (Optional)</label>
        <input type="file" id="song-file" class="input-field dark:input-field" accept="audio/mpeg,audio/wav" aria-label="Upload Audio Track"/>
        <div class="song-preview dark:song-preview" id="song-preview">
          <audio id="preview-audio" controls></audio>
        </div>
      </div>
      <div class="form-group">
        <label for="media-file" class="label dark:label">Media File</label>
        <input type="file" id="media-file" class="input-field dark:input-field" accept="image/jpeg,image/png,video/mp4" required aria-label="Select Image or Video"/>
      </div>
      <button type="submit" class="btn-primary dark:btn-primary" id="upload-btn">Upload</button>
    </form>
    <p id="upload-result" class="upload-result dark:upload-result" role="alert" aria-live="polite"></p>
  </div>

  <script type="module">
    // Initialize Firebase app and required services
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getDatabase, ref, get, set, push } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.appspot.com",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // DOM elements
    const uploadMediaForm = document.getElementById("upload-media-form");
    const mediaTitleInput = document.getElementById("media-title");
    const mediaCategoryInput = document.getElementById("media-category");
    const mediaFileInput = document.getElementById("media-file");
    const uploadResult = document.getElementById("upload-result");
    const songFileInput = document.getElementById("song-file");
    const uploadButton = document.getElementById("upload-btn");
    const songPreview = document.getElementById("song-preview");
    const previewAudio = document.getElementById("preview-audio");

    let currentUserId = null;
    let selectedSongPreview = null;

    // Loading state management
    function showLoading() { 
      document.getElementById("loading-overlay")?.classList.remove("hidden");
      uploadButton.disabled = true;
    }
    function hideLoading() { 
      document.getElementById("loading-overlay")?.classList.add("hidden");
      uploadButton.disabled = false;
    }

    // Theme application
    function applyTheme(themeValue) {
      const isDark = themeValue === 'dark';
      document.body.classList.toggle('dark', isDark);
      document.querySelector('.container').classList.toggle('dark', isDark);
      document.querySelector('.title').classList.toggle('dark', isDark);
      document.querySelectorAll('.label').forEach(label => label.classList.toggle('dark', isDark));
      document.querySelectorAll('.input-field').forEach(input => input.classList.toggle('dark', isDark));
      document.querySelector('.btn-primary').classList.toggle('dark', isDark);
      document.querySelector('.upload-result').classList.toggle('dark', isDark);
      document.querySelector('.back-btn').classList.toggle('dark', isDark);
      songPreview.classList.toggle('dark', isDark);
    }

    // Trim audio to 30 seconds using Web Audio API
    async function trimAudio(audioFile) {
      return new Promise((resolve, reject) => {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const reader = new FileReader();

        reader.onload = function(e) {
          audioContext.decodeAudioData(e.target.result, (buffer) => {
            const offlineContext = new OfflineAudioContext(
              buffer.numberOfChannels,
              buffer.length * 30 / buffer.duration, // 30 seconds
              buffer.sampleRate
            );
            const source = offlineContext.createBufferSource();
            source.buffer = buffer;
            source.connect(offlineContext.destination);
            source.start(0);

            offlineContext.startRendering().then(renderedBuffer => {
              const wavBlob = bufferToWave(renderedBuffer, renderedBuffer.length);
              resolve(wavBlob);
            }).catch(reject);
          }, reject);
        };

        reader.onerror = reject;
        reader.readAsArrayBuffer(audioFile);
      });
    }

    // Convert AudioBuffer to WAV Blob
    function bufferToWave(buffer, length) {
      const numChannels = buffer.numberOfChannels;
      const sampleRate = buffer.sampleRate;
      const format = 1; // PCM
      const bitsPerSample = 16;
      const bytesPerSample = bitsPerSample / 8;
      const blockAlign = numChannels * bytesPerSample;
      const byteRate = sampleRate * blockAlign;
      const dataLength = length * numChannels * bytesPerSample;
      const bufferLength = 44 + dataLength;
      const arrayBuffer = new ArrayBuffer(bufferLength);
      const view = new DataView(arrayBuffer);

      // Write WAV header
      writeString(view, 0, 'RIFF');
      view.setUint32(4, 36 + dataLength, true);
      writeString(view, 8, 'WAVE');
      writeString(view, 12, 'fmt ');
      view.setUint32(16, 16, true);
      view.setUint16(20, format, true);
      view.setUint16(22, numChannels, true);
      view.setUint32(24, sampleRate, true);
      view.setUint32(28, byteRate, true);
      view.setUint16(32, blockAlign, true);
      view.setUint16(34, bitsPerSample, true);
      writeString(view, 36, 'data');
      view.setUint32(40, dataLength, true);

      // Write audio data
      floatTo16BitPCM(view, 44, buffer.getChannelData(0), length);
      return new Blob([view], { type: 'audio/wav' });
    }

    function writeString(view, offset, string) {
      for (let i = 0; i < string.length; i++) {
        view.setUint8(offset + i, string.charCodeAt(i));
      }
    }

    function floatTo16BitPCM(view, offset, input, length) {
      for (let i = 0; i < length; i++) {
        const s = Math.max(-1, Math.min(1, input[i]));
        view.setInt16(offset + i * 2, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
      }
    }

    // Cloudinary upload function
    async function uploadToCloudinary(file) {
      const cloudName = "dqkujefxj";
      const uploadPreset = "banter_box";
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", uploadPreset);
      formData.append("resource_type", "auto"); // Ensure correct resource type detection

      try {
        const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/auto/upload`, {
          method: "POST",
          body: formData
        });
        const data = await response.json();
        if (data.secure_url) {
          return {
            url: data.secure_url,
            publicId: data.public_id,
            resourceType: data.resource_type,
            thumbnailUrl: data.resource_type === 'video' ? `${data.secure_url.split('.').slice(0, -1).join('.')}.jpg` : null
          };
        } else {
          throw new Error("Upload failed: " + (data.error?.message || "Unknown error"));
        }
      } catch (error) {
        console.error('Error uploading to Cloudinary:', error);
        throw error;
      }
    }

    // Auth state change handler
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "signup.html";
        return;
      }
      currentUserId = user.uid;
      try {
        const userRef = ref(db, `users/${user.uid}`);
        const userSnap = await get(userRef);
        const userData = userSnap.val() || {};

        const settingsRef = ref(db, `users/${user.uid}/settings`);
        const settingsSnap = await get(settingsRef);
        const settings = settingsSnap.val() || {};
        applyTheme(settings.theme || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'));
        applyFontSize(settings.fontSize || 'medium');
      } catch (error) {
        console.error('Error loading user data or settings:', error);
        applyTheme(window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        applyFontSize('medium');
      }
    });

    // Form submission handler
    uploadMediaForm.onsubmit = async (e) => {
      e.preventDefault();
      e.stopPropagation();
      showLoading();
      uploadResult.classList.remove('error');
      mediaTitleInput.classList.remove('error');
      mediaCategoryInput.classList.remove('error');
      mediaFileInput.classList.remove('error');
      uploadResult.textContent = 'Uploading media...';

      const title = mediaTitleInput.value.trim();
      const category = mediaCategoryInput.value;
      const mediaFile = mediaFileInput.files[0];
      const songFile = songFileInput.files[0];

      if (!title) {
        uploadResult.classList.add('error');
        uploadResult.textContent = 'Please enter a title.';
        mediaTitleInput.classList.add('error');
        hideLoading();
        return;
      }

      if (!category) {
        uploadResult.classList.add('error');
        uploadResult.textContent = 'Please select a category.';
        mediaCategoryInput.classList.add('error');
        hideLoading();
        return;
      }

      if (!mediaFile) {
        uploadResult.classList.add('error');
        uploadResult.textContent = 'Please select a media file.';
        mediaFileInput.classList.add('error');
        hideLoading();
        return;
      }

      const validMediaTypes = ['image/jpeg', 'image/png', 'video/mp4'];
      if (!validMediaTypes.includes(mediaFile.type)) {
        uploadResult.classList.add('error');
        uploadResult.textContent = 'Please select a valid media file (JPEG, PNG, MP4).';
        mediaFileInput.classList.add('error');
        hideLoading();
        return;
      }

      if (mediaFile.size > 10 * 1024 * 1024) {
        uploadResult.classList.add('error');
        uploadResult.textContent = 'Media file size exceeds 10MB limit.';
        mediaFileInput.classList.add('error');
        hideLoading();
        return;
      }

      let trimmedSongFile = null;
      if (songFile) {
        const validSongTypes = ['audio/mpeg', 'audio/wav'];
        if (!validSongTypes.includes(songFile.type)) {
          uploadResult.classList.add('error');
          uploadResult.textContent = 'Please select a valid audio file (MP3, WAV).';
          hideLoading();
          return;
        }

        if (songFile.size > 20 * 1024 * 1024) { // 20MB limit for audio
          uploadResult.classList.add('error');
          uploadResult.textContent = 'Audio file size exceeds 20MB limit.';
          hideLoading();
          return;
        }

        try {
          uploadResult.textContent = 'Trimming audio...';
          trimmedSongFile = await trimAudio(songFile);
          previewAudio.src = URL.createObjectURL(trimmedSongFile);
          previewAudio.load();
          songPreview.classList.add('active');
          selectedSongPreview = trimmedSongFile; // Store trimmed file for upload
        } catch (error) {
          uploadResult.classList.add('error');
          uploadResult.textContent = `Error trimming audio: ${error.message || 'Unknown error'}`;
          hideLoading();
          return;
        }
      }

      try {
        const { url, resourceType, thumbnailUrl } = await uploadToCloudinary(mediaFile);
        const mediaRef = ref(db, "media");
        const newMediaRef = push(mediaRef);
        await set(newMediaRef, {
          title,
          url,
          thumbnailUrl,
          resourceType,
          category,
          postedBy: auth.currentUser.uid,
          song: songFile ? `${mediaTitleInput.value} (User Track)` : null,
          songPreview: trimmedSongFile ? URL.createObjectURL(trimmedSongFile) : null,
          impressions: 0,
          timestamp: new Date('2025-07-06T11:18:00+02:00').getTime() // Updated to current time
        });

        if (trimmedSongFile) {
          const songUpload = await uploadToCloudinary(trimmedSongFile);
          await set(newMediaRef, {
            songPreview: songUpload.url
          }, { merge: true });
        }

        uploadResult.textContent = 'Media uploaded successfully!';
        uploadMediaForm.reset();
        songPreview.classList.remove('active');
        previewAudio.src = '';
        setTimeout(() => window.location.href = 'index.html', 2000);
      } catch (error) {
        uploadResult.classList.add('error');
        uploadResult.textContent = `Error uploading media: ${error.message || 'Unknown error'}`;
      } finally {
        hideLoading();
      }
    };
  </script>
</body>
</html>
