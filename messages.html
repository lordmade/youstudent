<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Nexus – Messages</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

    :root {
      --primary: #6366F1;
      --primary-soft: #EEF2FF;
      --primary-light: #818CF8;
      --primary-dark: #4F46E5;
      --bg: #F8FAFC;
      --surface: #FFFFFF;
      --text: #0F172A;
      --text-secondary: #64748B;
      --text-muted: #94A3B8;
      --border: #E2E8F0;
      --danger: #EF4444;
      --danger-soft: #FEF2F2;
      --success: #10B981;
      --online: #10B981;
      --away: #F59E0B;
      --offline: #94A3B8;
      --shimmer-base: #E2E8F0;
      --shimmer-highlight: #F1F5F9;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }

    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      touch-action: manipulation;
      box-sizing: border-box;
    }

    input, textarea {
      -webkit-user-select: text;
      user-select: text;
    }

    body {
      background: linear-gradient(135deg, #F8FAFC 0%, #F1F5F9 100%);
      color: var(--text);
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      margin: 0;
      min-height: 100vh;
      -webkit-text-size-adjust: 100%;
      overscroll-behavior: none;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Shimmer Animation */
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    .shimmer {
      background: linear-gradient(90deg, var(--shimmer-base) 25%, var(--shimmer-highlight) 50%, var(--shimmer-base) 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite linear;
      border-radius: 6px;
    }

    /* Page Skeleton */
    .page-skeleton {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--bg);
      z-index: 999;
      overflow-y: auto;
      transition: opacity 0.4s ease, visibility 0.4s ease;
    }

    .page-skeleton.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .skeleton-layout {
      display: grid;
      grid-template-columns: 1fr;
      max-width: 720px;
      margin: 0 auto;
      padding-bottom: 100px;
    }

    @media (min-width: 768px) {
      .skeleton-layout {
        grid-template-columns: 280px 1fr;
        max-width: 1100px;
        padding-bottom: 0;
        gap: 2rem;
        padding: 0 1rem;
      }
    }

    .skeleton-sidebar {
      display: none;
      position: sticky;
      top: 0;
      height: 100vh;
      padding: 1.5rem 1rem;
      border-right: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(20px);
    }

    @media (min-width: 768px) {
      .skeleton-sidebar { display: flex; flex-direction: column; }
    }

    .skeleton-nav-item {
      height: 48px;
      border-radius: 12px;
      margin-bottom: 0.5rem;
      width: 90%;
    }

    .skeleton-main {
      padding: 1.5rem;
    }

    .skeleton-header {
      height: 40px;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      width: 200px;
    }

    .skeleton-tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .skeleton-tab {
      height: 40px;
      border-radius: 20px;
      flex: 1;
    }

    .skeleton-contact {
      display: flex;
      align-items: center;
      padding: 1rem;
      background: var(--surface);
      border-radius: 16px;
      margin-bottom: 0.75rem;
    }

    .skeleton-avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      margin-right: 1rem;
      flex-shrink: 0;
    }

    .skeleton-content {
      flex: 1;
    }

    .skeleton-line {
      height: 16px;
      border-radius: 4px;
      margin-bottom: 8px;
    }

    .skeleton-line-short {
      width: 60%;
      height: 14px;
    }

    /* Main Layout */
    .layout {
      display: grid;
      grid-template-columns: 1fr;
      max-width: 720px;
      margin: 0 auto;
      padding-bottom: 100px;
    }

    @media (min-width: 768px) {
      .layout {
        grid-template-columns: 280px 1fr;
        max-width: 1100px;
        padding-bottom: 0;
        gap: 2rem;
        padding: 0 1rem;
      }
    }

    /* Sidebar */
    .sidebar {
      display: none;
      position: sticky;
      top: 0;
      height: 100vh;
      padding: 1.5rem 1rem;
      border-right: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    @media (min-width: 768px) {
      .sidebar { display: flex; flex-direction: column; }
    }

    .logo-box {
      padding: 0.5rem;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.875rem 1.25rem;
      border-radius: 12px;
      font-size: 1.05rem;
      font-weight: 600;
      color: var(--text-secondary);
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      width: 100%;
      cursor: pointer;
      margin-bottom: 0.25rem;
      position: relative;
      text-decoration: none;
    }

    .nav-item:hover {
      background: rgba(99, 102, 241, 0.08);
      color: var(--primary);
      transform: translateX(4px);
    }

    .nav-item.active {
      color: var(--primary);
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.12), rgba(99, 102, 241, 0.05));
      box-shadow: 0 0 0 1px rgba(99, 102, 241, 0.1);
    }

    .nav-item.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 4px;
      height: 60%;
      background: var(--primary);
      border-radius: 0 4px 4px 0;
    }

    .nav-item i {
      width: 22px;
      height: 22px;
      stroke-width: 2;
    }

    /* Main Content */
    .main-content {
      padding: 1.5rem;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .main-content.loaded {
      opacity: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Header Section */
    .page-header {
      margin-bottom: 1.5rem;
    }

    .page-title {
      font-size: 1.875rem;
      font-weight: 800;
      color: var(--text);
      margin: 0 0 0.5rem 0;
      line-height: 1.2;
    }

    .page-subtitle {
      color: var(--text-secondary);
      font-size: 1rem;
      font-weight: 500;
    }

    /* Search Bar */
    .search-container {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .search-input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      border: 2px solid var(--border);
      border-radius: 16px;
      font-size: 1rem;
      font-family: inherit;
      background: var(--surface);
      transition: all 0.2s;
      color: var(--text);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    .search-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      pointer-events: none;
    }

    /* Tabs */
    .tabs-container {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      background: rgba(255, 255, 255, 0.6);
      padding: 0.5rem;
      border-radius: 16px;
      border: 1px solid var(--border);
    }

    .tab-btn {
      flex: 1;
      padding: 0.75rem 1rem;
      border: none;
      background: transparent;
      border-radius: 12px;
      font-family: inherit;
      font-weight: 600;
      font-size: 0.95rem;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
      overflow: hidden;
    }

    .tab-btn:hover {
      color: var(--text);
      background: rgba(255, 255, 255, 0.5);
    }

    .tab-btn.active {
      background: var(--surface);
      color: var(--primary);
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border);
    }

    .tab-btn .badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: var(--primary-soft);
      color: var(--primary);
      font-size: 0.75rem;
      font-weight: 700;
      padding: 0.125rem 0.5rem;
      border-radius: 9999px;
      margin-left: 0.5rem;
      min-width: 20px;
    }

    /* Contact Cards */
    .contacts-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .contact-card {
      display: flex;
      align-items: center;
      padding: 1rem;
      background: var(--surface);
      border-radius: 20px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-sm);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-decoration: none;
      color: inherit;
      position: relative;
      overflow: hidden;
    }

    .contact-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.05), transparent);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .contact-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
      border-color: var(--primary-light);
    }

    .contact-card:hover::before {
      opacity: 1;
    }

    .contact-card:active {
      transform: translateY(0);
    }

    .avatar-wrapper {
      position: relative;
      margin-right: 1rem;
      flex-shrink: 0;
    }

    .contact-avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      box-shadow: var(--shadow-md);
      background: var(--bg);
    }

    .status-indicator {
      position: absolute;
      bottom: 2px;
      right: 2px;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 3px solid white;
      background: var(--offline);
      transition: background 0.3s;
    }

    .status-indicator.online { 
      background: var(--online); 
      box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.3);
    }
    .status-indicator.offline { background: var(--offline); }
    .status-indicator.away { background: var(--away); }

    .contact-info {
      flex: 1;
      min-width: 0;
      margin-right: 0.5rem;
    }

    .contact-name {
      font-weight: 700;
      font-size: 1rem;
      color: var(--text);
      margin: 0 0 0.25rem 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .contact-handle {
      font-size: 0.875rem;
      color: var(--text-secondary);
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .last-message-preview {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 200px;
      font-weight: 500;
    }

    .last-message-preview.unread {
      color: var(--text);
      font-weight: 600;
    }

    .contact-meta {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 0.25rem;
      flex-shrink: 0;
    }

    .last-message-time {
      font-size: 0.75rem;
      color: var(--text-muted);
      font-weight: 500;
    }

    .unread-count {
      background: var(--primary);
      color: white;
      font-size: 0.75rem;
      font-weight: 700;
      min-width: 20px;
      height: 20px;
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 6px;
    }

    .typing-indicator {
      font-size: 0.75rem;
      color: var(--primary);
      font-weight: 600;
      font-style: italic;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-secondary);
    }

    .empty-icon {
      width: 80px;
      height: 80px;
      background: var(--primary-soft);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      color: var(--primary);
    }

    .empty-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 0.5rem;
    }

    .empty-text {
      font-size: 1rem;
      max-width: 300px;
      margin: 0 auto;
      line-height: 1.5;
    }

    /* Full Screen Chat Overlay */
    .chat-overlay {
      position: fixed;
      inset: 0;
      background: var(--bg);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      transform: translateX(100%);
      transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .chat-overlay.active {
      transform: translateX(0);
    }

    .chat-header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .back-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: transparent;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .back-btn:hover {
      background: var(--bg);
    }

    .chat-user-info {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      min-width: 0;
    }

    .chat-avatar-wrapper {
      position: relative;
    }

    .chat-avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
      box-shadow: var(--shadow-sm);
    }

    .chat-status-indicator {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 2px solid white;
      background: var(--offline);
    }

    .chat-status-indicator.online { 
      background: var(--online);
      box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.3);
    }

    .chat-user-details {
      min-width: 0;
    }

    .chat-user-name {
      font-weight: 700;
      font-size: 1rem;
      color: var(--text);
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .chat-user-status {
      font-size: 0.875rem;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 0.25rem;
      font-weight: 500;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--online);
    }

    .chat-actions {
      display: flex;
      gap: 0.5rem;
    }

    .chat-action-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: transparent;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .chat-action-btn:hover {
      background: var(--bg);
      color: var(--primary);
    }

    /* Chat Messages Area */
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      display: flex;
      max-width: 75%;
      animation: messageSlide 0.3s ease;
    }

    @keyframes messageSlide {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.sent {
      align-self: flex-end;
    }

    .message.received {
      align-self: flex-start;
    }

    .message-bubble {
      padding: 0.75rem 1rem;
      border-radius: 18px;
      font-size: 0.95rem;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .message.sent .message-bubble {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.received .message-bubble {
      background: white;
      color: var(--text);
      border: 1px solid var(--border);
      border-bottom-left-radius: 4px;
    }

    .message-time {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 0.25rem;
      text-align: right;
    }

    .message.sent .message-time {
      color: rgba(255, 255, 255, 0.8);
    }

    /* Chat Input Area */
    .chat-input-container {
      background: white;
      border-top: 1px solid var(--border);
      padding: 1rem;
      padding-bottom: calc(1rem + env(safe-area-inset-bottom));
    }

    .chat-input-wrapper {
      display: flex;
      align-items: flex-end;
      gap: 0.75rem;
      background: var(--bg);
      border-radius: 24px;
      padding: 0.5rem;
      border: 1px solid var(--border);
    }

    .chat-input {
      flex: 1;
      border: none;
      background: transparent;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      font-family: inherit;
      color: var(--text);
      resize: none;
      max-height: 120px;
      min-height: 44px;
    }

    .chat-input:focus {
      outline: none;
    }

    .chat-input::placeholder {
      color: var(--text-muted);
    }

    .send-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background: var(--primary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .send-btn:hover {
      background: var(--primary-dark);
      transform: scale(1.05);
    }

    .send-btn:active {
      transform: scale(0.95);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* Date Separator */
    .date-separator {
      text-align: center;
      margin: 1rem 0;
      position: relative;
    }

    .date-separator::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--border);
    }

    .date-separator span {
      background: var(--bg);
      padding: 0 1rem;
      font-size: 0.875rem;
      color: var(--text-muted);
      font-weight: 500;
      position: relative;
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border-radius: 9999px;
      z-index: 50;
      padding: 0.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12), 0 0 0 1px rgba(0,0,0,0.05);
      border: 1px solid rgba(255,255,255,0.5);
      max-width: 90%;
      width: auto;
    }

    @media (min-width: 768px) {
      .bottom-nav { display: none; }
    }

    .bottom-nav-inner {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.25rem;
    }

    .nav-bottom-item {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      color: var(--text-secondary);
      position: relative;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 50%;
      text-decoration: none;
    }

    .nav-bottom-item:hover {
      color: var(--primary);
      background: rgba(99, 102, 241, 0.08);
      transform: translateY(-2px);
    }

    .nav-bottom-item.active {
      color: var(--primary);
      background: rgba(99, 102, 241, 0.12);
    }

    .nav-bottom-item.active::after {
      content: '';
      position: absolute;
      bottom: 4px;
      width: 4px;
      height: 4px;
      background: var(--primary);
      border-radius: 50%;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Toast */
    #toast {
      position: fixed;
      bottom: calc(100px + env(safe-area-inset-bottom));
      left: 50%;
      transform: translateX(-50%);
      background: #1e293b;
      color: white;
      padding: 0.875rem 1.75rem;
      border-radius: 9999px;
      z-index: 2000;

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";
    import { getDatabase, ref, get, onValue, push, set, serverTimestamp, query, limitToLast, onDisconnect } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.appspot.com",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const DEFAULT_AVATAR = "https://abs.twimg.com/sticky/default_profile_images/default_profile_normal.png";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentUser = null;
    let followers = new Map();
    let following = new Map();
    let currentTab = 'all';
    let searchQuery = '';
    let currentChatUser = null;
    let messagesListener = null;
    let presenceListeners = new Map(); // Track presence listeners
    let lastMessageListeners = new Map(); // Track last message listeners

    // Chat Overlay Elements
    const chatOverlay = document.getElementById('chat-overlay');
    const chatMessages = document.getElementById('chat-messages');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');

    function showToast(msg, type = 'success') {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.className = `show ${type}`;
      setTimeout(() => t.classList.remove('show'), 2800);
    }

    function hideSkeleton() {
      document.getElementById('page-skeleton').classList.add('hidden');
      document.getElementById('main-content').classList.add('loaded');
    }

    // Format relative time
    function formatRelativeTime(timestamp) {
      if (!timestamp) return '';
      const now = Date.now();
      const diff = now - timestamp;
      const seconds = Math.floor(diff / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);

      if (seconds < 60) return 'now';
      if (minutes < 60) return `${minutes}m`;
      if (hours < 24) return `${hours}h`;
      if (days < 7) return `${days}d`;
      return new Date(timestamp).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    }

    // Format last seen time for header
    function formatLastSeen(timestamp) {
      if (!timestamp) return 'Offline';
      const now = Date.now();
      const diff = now - timestamp;
      const seconds = Math.floor(diff / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);

      if (seconds < 60) return 'Last seen just now';
      if (minutes < 60) return `Last seen ${minutes} minute${minutes > 1 ? 's' : ''} ago`;
      if (hours < 24) return `Last seen ${hours} hour${hours > 1 ? 's' : ''} ago`;
      if (days < 7) return `Last seen ${days} day${days > 1 ? 's' : ''} ago`;
      return `Last seen ${new Date(timestamp).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}`;
    }

    // Initialize presence system for current user
    function initPresence() {
      if (!currentUser) return;
      
      const userStatusRef = ref(db, `status/${currentUser.uid}`);
      const connectedRef = ref(db, '.info/connected');

      onValue(connectedRef, (snap) => {
        if (snap.val() === true) {
          // Set online status
          set(userStatusRef, {
            state: 'online',
            last_changed: serverTimestamp()
          });
          
          // Set onDisconnect to offline
          onDisconnect(userStatusRef).set({
            state: 'offline',
            last_changed: serverTimestamp()
          });
        }
      });
    }

    // Listen to user's presence
    function listenToPresence(userId, callback) {
      const statusRef = ref(db, `status/${userId}`);
      const listener = onValue(statusRef, (snap) => {
        if (snap.exists()) {
          const data = snap.val();
          callback({
            online: data.state === 'online',
            lastChanged: data.last_changed
          });
        } else {
          callback({ online: false, lastChanged: null });
        }
      });
      
      presenceListeners.set(userId, listener);
      return listener;
    }

    // Listen to last message in chat
    function listenToLastMessage(otherUserId, callback) {
      if (!currentUser) return;
      
      const chatId = getChatId(currentUser.uid, otherUserId);
      const lastMessageRef = query(ref(db, `chats/${chatId}/messages`), limitToLast(1));
      
      const listener = onValue(lastMessageRef, (snap) => {
        if (snap.exists()) {
          let lastMsg = null;
          snap.forEach(child => {
            lastMsg = { id: child.key, ...child.val() };
          });
          callback(lastMsg);
        } else {
          callback(null);
        }
      });
      
      lastMessageListeners.set(otherUserId, listener);
      return listener;
    }

    // Get user details
    async function getUserDetails(userId) {
      try {
        const snap = await get(ref(db, `users/${userId}`));
        if (snap.exists()) {
          return { uid: userId, ...snap.val() };
        }
        return null;
      } catch (err) {
        console.error('Error fetching user:', err);
        return null;
      }
    }

    // Load followers with presence and last message
    async function loadFollowers() {
      if (!currentUser) return;
      
      const followersRef = ref(db, `followers/${currentUser.uid}`);
      onValue(followersRef, async (snap) => {
        // Clear old listeners
        presenceListeners.forEach((listener, uid) => {
          if (snap.exists() && !snap.val()[uid]) {
            listener();
            presenceListeners.delete(uid);
          }
        });
        
        followers.clear();
        if (snap.exists()) {
          const followerIds = Object.keys(snap.val());
          const promises = followerIds.map(async (id) => {
            const user = await getUserDetails(id);
            if (user) {
              followers.set(user.uid, { ...user, type: 'follower' });
              
              // Listen to presence
              listenToPresence(id, (presence) => {
                const user = followers.get(id) || following.get(id);
                if (user) {
                  user.online = presence.online;
                  user.lastSeen = presence.lastChanged;
                  updateUI();
                }
              });
              
              // Listen to last message
              listenToLastMessage(id, (msg) => {
                const user = followers.get(id) || following.get(id);
                if (user) {
                  user.lastMessage = msg;
                  updateUI();
                }
              });
            }
          });
          await Promise.all(promises);
        }
        updateUI();
      });
    }

    // Load following with presence and last message
    async function loadFollowing() {
      if (!currentUser) return;
      
      const followingRef = ref(db, `following/${currentUser.uid}`);
      onValue(followingRef, async (snap) => {
        // Clear old listeners
        presenceListeners.forEach((listener, uid) => {
          if (snap.exists() && !snap.val()[uid]) {
            listener();
            presenceListeners.delete(uid);
          }
        });
        
        following.clear();
        if (snap.exists()) {
          const followingIds = Object.keys(snap.val());
          const promises = followingIds.map(async (id) => {
            const user = await getUserDetails(id);
            if (user) {
              following.set(user.uid, { ...user, type: 'following' });
              
              // Listen to presence
              listenToPresence(id, (presence) => {
                const user = followers.get(id) || following.get(id);
                if (user) {
                  user.online = presence.online;
                  user.lastSeen = presence.lastChanged;
                  updateUI();
                }
              });
              
              // Listen to last message
              listenToLastMessage(id, (msg) => {
                const user = followers.get(id) || following.get(id);
                if (user) {
                  user.lastMessage = msg;
                  updateUI();
                }
              });
            }
          });
          await Promise.all(promises);
        }
        updateUI();
      });
    }

    // Get filtered contacts based on tab
    function getFilteredContacts() {
      let contacts = [];
      
      if (currentTab === 'all') {
        const merged = new Map([...followers, ...following]);
        contacts = Array.from(merged.values());
      } else if (currentTab === 'followers') {
        contacts = Array.from(followers.values());
      } else if (currentTab === 'following') {
        contacts = Array.from(following.values());
      }

      // Sort by last message timestamp (most recent first)
      contacts.sort((a, b) => {
        const timeA = a.lastMessage?.timestamp || 0;
        const timeB = b.lastMessage?.timestamp || 0;
        return timeB - timeA;
      });

      if (searchQuery) {
        const q = searchQuery.toLowerCase();
        contacts = contacts.filter(c => 
          (c.displayName || '').toLowerCase().includes(q) ||
          (c.username || '').toLowerCase().includes(q)
        );
      }

      return contacts;
    }

    // Open chat with user
    function openChat(user) {
      currentChatUser = user;
      
      // Update header
      document.getElementById('chat-header-name').textContent = user.displayName || user.username || 'User';
      document.getElementById('chat-header-avatar').src = user.photoURL || DEFAULT_AVATAR;
      
      // Update status
      updateChatHeaderStatus(user);
      
      // Clear messages
      chatMessages.innerHTML = '<div class="date-separator"><span>Today</span></div>';
      
      // Show overlay
      chatOverlay.classList.add('active');
      
      // Push state for back button handling
      history.pushState({ chatOpen: true, userId: user.uid }, '', `#chat=${user.uid}`);
      
      // Load messages
      loadMessages(user.uid);
      
      // Focus input
      setTimeout(() => messageInput.focus(), 300);
    }

    // Update chat header status
    function updateChatHeaderStatus(user) {
      const statusDot = document.getElementById('chat-header-status-dot');
      const statusText = document.getElementById('chat-header-status-text');
      
      if (user.online) {
        statusDot.className = 'chat-status-indicator online';
        statusText.innerHTML = '<span class="status-dot"></span><span>Online</span>';
      } else {
        statusDot.className = 'chat-status-indicator offline';
        statusText.innerHTML = `<span>${formatLastSeen(user.lastSeen)}</span>`;
      }
    }

    // Close chat
    function closeChat() {
      chatOverlay.classList.remove('active');
      currentChatUser = null;
      
      // Remove messages listener
      if (messagesListener) {
        messagesListener();
        messagesListener = null;
      }
      
      // Clear input
      messageInput.value = '';
      
      // If we pushed a state, go back
      if (window.location.hash.startsWith('#chat=')) {
        history.back();
      }
    }

    // Load messages
    function loadMessages(otherUserId) {
      if (!currentUser || !otherUserId) return;
      
      const chatId = getChatId(currentUser.uid, otherUserId);
      const messagesRef = query(ref(db, `chats/${chatId}/messages`), limitToLast(50));
      
      messagesListener = onValue(messagesRef, (snap) => {
        if (!snap.exists()) return;
        
        const messages = [];
        snap.forEach(child => {
          messages.push({ id: child.key, ...child.val() });
        });
        
        renderMessages(messages);
        
        // Update header status in case it changed
        const user = followers.get(otherUserId) || following.get(otherUserId);
        if (user) updateChatHeaderStatus(user);
      });
    }

    // Get consistent chat ID
    function getChatId(uid1, uid2) {
      return uid1 < uid2 ? `${uid1}_${uid2}` : `${uid2}_${uid1}`;
    }

    // Render messages
    function renderMessages(messages) {
      if (messages.length === 0) {
        chatMessages.innerHTML = '<div class="date-separator"><span>Today</span></div>';
        return;
      }
      
      chatMessages.innerHTML = '<div class="date-separator"><span>Today</span></div>';
      
      messages.forEach(msg => {
        const isSent = msg.senderId === currentUser.uid;
        const time = msg.timestamp ? new Date(msg.timestamp).toLocaleTimeString('en-US', { 
          hour: 'numeric', 
          minute: '2-digit',
          hour12: true 
        }) : '';
        
        const msgEl = document.createElement('div');
        msgEl.className = `message ${isSent ? 'sent' : 'received'}`;
        msgEl.innerHTML = `
          <div>
            <div class="message-bubble">${escapeHtml(msg.text)}</div>
            <div class="message-time">${time}</div>
          </div>
        `;
        chatMessages.appendChild(msgEl);
      });
      
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Escape HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Send message
    async function sendMessage() {
      const text = messageInput.value.trim();
      if (!text || !currentChatUser || !currentUser) return;
      
      const chatId = getChatId(currentUser.uid, currentChatUser.uid);
      const messageRef = push(ref(db, `chats/${chatId}/messages`));
      
      try {
        await set(messageRef, {
          text: text,
          senderId: currentUser.uid,
          timestamp: serverTimestamp()
        });
        
        messageInput.value = '';
        messageInput.style.height = 'auto';
      } catch (err) {
        console.error('Error sending message:', err);
        showToast('Failed to send message', 'error');
      }
    }

    // Render contact card with last message preview
    function renderContactCard(user) {
      const avatarUrl = user.photoURL || DEFAULT_AVATAR;
      const displayName = user.displayName || user.username || 'User';
      const username = user.username || 'unknown';
      
      // Get last message info
      const lastMsg = user.lastMessage;
      const lastMessageText = lastMsg ? lastMsg.text : 'No messages yet';
      const lastMessageTime = lastMsg ? formatRelativeTime(lastMsg.timestamp) : '';
      const isLastMessageFromThem = lastMsg && lastMsg.senderId !== currentUser?.uid;
      const unreadCount = 0; // TODO: Implement unread count logic
      
      const messagePreviewClass = isLastMessageFromThem && unreadCount > 0 ? 'last-message-preview unread' : 'last-message-preview';
      
      return `
        <div class="contact-card" onclick="window.openChatHandler('${user.uid}')">
          <div class="avatar-wrapper">
            <img src="${avatarUrl}" alt="${displayName}" class="contact-avatar" loading="lazy">
            <div class="status-indicator ${user.online ? 'online' : 'offline'}"></div>
          </div>
          <div class="contact-info">
            <h3 class="contact-name">
              ${displayName}
              ${user.online ? '<span style="color:var(--online);font-size:0.75rem;">●</span>' : ''}
            </h3>
            <p class="contact-handle">@${username}</p>
            <p class="${messagePreviewClass}">${escapeHtml(lastMessageText)}</p>
          </div>
          <div class="contact-meta">
            ${lastMessageTime ? `<span class="last-message-time">${lastMessageTime}</span>` : ''}
            ${unreadCount > 0 ? `<span class="unread-count">${unreadCount}</span>` : ''}
          </div>
        </div>
      `;
    }

    // Global handler for opening chat
    window.openChatHandler = async (userId) => {
      const user = followers.get(userId) || following.get(userId);
      if (user) {
        openChat(user);
      }
    };

    // Update UI
    function updateUI() {
      const contacts = getFilteredContacts();
      const listContainer = document.getElementById('contacts-list');
      const emptyState = document.getElementById('empty-state');

      document.getElementById('all-count').textContent = new Set([...followers.keys(), ...following.keys()]).size;
      document.getElementById('followers-count-badge').textContent = followers.size;
      document.getElementById('following-count-badge').textContent = following.size;

      if (contacts.length === 0) {
        listContainer.innerHTML = '';
        emptyState.classList.remove('hidden');
      } else {
        emptyState.classList.add('hidden');
        listContainer.innerHTML = contacts.map(renderContactCard).join('');
        feather.replace();
      }

      // Update chat header if chat is open
      if (currentChatUser) {
        const user = followers.get(currentChatUser.uid) || following.get(currentChatUser.uid);
        if (user) {
          updateChatHeaderStatus(user);
        }
      }

      hideSkeleton();
    }

    // Tab switching
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentTab = btn.dataset.tab;
        updateUI();
      });
    });

    // Search
    document.getElementById('search-input').addEventListener('input', (e) => {
      searchQuery = e.target.value;
      updateUI();
    });

    // Chat back button
    document.getElementById('chat-back-btn').addEventListener('click', closeChat);

    // Send message
    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Auto-resize textarea
    messageInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });

    // Handle popstate (back button)
    window.addEventListener('popstate', (e) => {
      if (!e.state?.chatOpen && chatOverlay.classList.contains('active')) {
        closeChat();
      }
    });

    // Handle hash on load
    if (window.location.hash.startsWith('#chat=')) {
      const userId = window.location.hash.split('=')[1];
      window.pendingChatUserId = userId;
    }

    // Auth state
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = 'signup.html';
        return;
      }

      currentUser = user;
      
      // Initialize presence
      initPresence();
      
      // Load connections
      loadFollowers();
      loadFollowing();
      
      // Check if we need to open a chat from URL
      if (window.pendingChatUserId) {
        setTimeout(async () => {
          const targetUser = await getUserDetails(window.pendingChatUserId);
          if (targetUser) {
            followers.set(targetUser.uid, { ...targetUser, type: 'follower' });
            openChat(targetUser);
          }
        }, 1000);
      }
    });

    // Prevent double-tap zoom
    let lastTouchEnd = 0;
    document.addEventListener('touchend', (e) => {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        e.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    feather.replace();
  </script>
</body>
