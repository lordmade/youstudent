<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Nexus â€“ Messages</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

    :root {
      --primary: #6366F1;
      --primary-soft: #EEF2FF;
      --primary-light: #818CF8;
      --primary-dark: #4F46E5;
      --bg: #F8FAFC;
      --surface: #FFFFFF;
      --text: #0F172A;
      --text-secondary: #64748B;
      --text-muted: #94A3B8;
      --border: #E2E8F0;
      --danger: #EF4444;
      --success: #10B981;
      --online: #10B981;
      --offline: #94A3B8;
      --away: #F59E0B;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      --like-red: #F43F5E;
    }

    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      touch-action: manipulation;
      box-sizing: border-box;
    }

    input, textarea {
      -webkit-user-select: text;
      user-select: text;
    }

    body {
      background: linear-gradient(135deg, #F8FAFC 0%, #F1F5F9 100%);
      color: var(--text);
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      margin: 0;
      min-height: 100vh;
      -webkit-text-size-adjust: 100%;
      overscroll-behavior: none;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Layout */
    .layout {
      display: grid;
      grid-template-columns: 80px 1fr;
      max-width: 1265px;
      margin: 0 auto;
      min-height: 100vh;
      gap: 2rem;
    }
    @media (min-width: 640px) { .layout { grid-template-columns: 280px 1fr; } }
    @media (min-width: 1024px) { .layout { grid-template-columns: 280px 600px 340px; } }

    /* Sidebar */
    .sidebar {
      position: sticky;
      top: 0;
      height: 100vh;
      padding: 1.5rem 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-right: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }
    @media (max-width: 639px) { .sidebar { display: none; } }

    .logo-box {
      padding: 0.5rem;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: none;
    }
    @media (min-width: 640px) { .logo-text { display: block; } }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.875rem 1.25rem;
      border-radius: 12px;
      font-size: 1.05rem;
      font-weight: 600;
      color: var(--text-secondary);
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      width: 100%;
      cursor: pointer;
      margin-bottom: 0.25rem;
      position: relative;
      text-decoration: none;
    }

    .nav-item:hover {
      background: rgba(99, 102, 241, 0.08);
      color: var(--primary);
      transform: translateX(4px);
    }

    .nav-item.active {
      color: var(--primary);
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.12), rgba(99, 102, 241, 0.05));
      box-shadow: 0 0 0 1px rgba(99, 102, 241, 0.1);
    }

    .nav-item.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 4px;
      height: 60%;
      background: var(--primary);
      border-radius: 0 4px 4px 0;
    }

    .nav-item svg {
      width: 24px;
      height: 24px;
      stroke-width: 2;
    }

    /* Top Navigation Mobile */
    .top-nav-mobile {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      z-index: 100;
      padding: 0.5rem 1rem;
      display: none;
    }
    @media (max-width: 639px) { .top-nav-mobile { display: block; } }

    .top-nav-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 600px;
      margin: 0 auto;
      height: 48px;
    }

    .top-nav-logo {
      font-size: 1.25rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .top-nav-center {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex: 1;
      justify-content: center;
    }

    .top-nav-item {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 40px;
      color: var(--text-secondary);
      border-radius: 8px;
      position: relative;
      transition: all 0.2s;
      text-decoration: none;
    }

    .top-nav-item:hover {
      background: var(--bg);
      color: var(--primary);
    }

    .top-nav-item.active {
      color: var(--primary);
    }

    .top-nav-item.active::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 3px;
      background: var(--primary);
      border-radius: 3px 3px 0 0;
    }

    .nav-badge {
      position: absolute;
      top: 4px;
      right: 4px;
      width: 8px;
      height: 8px;
      background: var(--like-red);
      border-radius: 50%;
      border: 2px solid white;
      display: none;
    }

    .top-nav-right {
      display: flex;
      align-items: center;
    }

    .top-nav-search-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--bg);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      cursor: pointer;
    }

    /* Main Content */
    .main-content {
      border-right: 1px solid var(--border);
      max-width: 600px;
      width: 100%;
      background: white;
      border-radius: 24px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-lg);
      min-height: calc(100vh - 2rem);
      margin-top: 1rem;
      margin-bottom: 1rem;
      padding: 1.5rem;
    }

    @media (max-width: 639px) {
      .main-content {
        border-radius: 0;
        border: none;
        margin: 0;
        min-height: calc(100vh - 65px);
        margin-top: 65px;
        box-shadow: none;
        padding: 1rem;
      }
    }

    .page-header {
      margin-bottom: 1.5rem;
    }

    .page-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text);
      margin: 0 0 0.5rem 0;
    }

    .page-subtitle {
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    /* Search (Desktop only since mobile has it in top nav) */
    .search-container {
      position: relative;
      margin-bottom: 1.5rem;
    }
    @media (max-width: 639px) { .search-container { display: none; } }

    .search-input {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 2.75rem;
      border: 2px solid var(--border);
      border-radius: 12px;
      font-size: 0.95rem;
      font-family: inherit;
      background: var(--bg);
      transition: all 0.2s;
      color: var(--text);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    .search-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      pointer-events: none;
    }

    /* Tabs */
    .tabs-container {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      background: var(--bg);
      padding: 0.25rem;
      border-radius: 12px;
    }

    .tab-btn {
      flex: 1;
      padding: 0.6rem 1rem;
      border: none;
      background: transparent;
      border-radius: 10px;
      font-family: inherit;
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }

    .tab-btn:hover {
      color: var(--text);
      background: rgba(255, 255, 255, 0.5);
    }

    .tab-btn.active {
      background: white;
      color: var(--primary);
      box-shadow: var(--shadow-sm);
    }

    .tab-btn .badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: var(--primary-soft);
      color: var(--primary);
      font-size: 0.75rem;
      font-weight: 700;
      padding: 0.125rem 0.5rem;
      border-radius: 9999px;
      margin-left: 0.5rem;
    }

    /* Contact Cards */
    .contacts-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .contact-card {
      display: flex;
      align-items: center;
      padding: 1rem;
      background: white;
      border-radius: 16px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-sm);
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
      overflow: hidden;
    }

    .contact-card:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
      border-color: var(--primary-light);
      background: var(--bg);
    }

    .contact-card:active {
      transform: translateY(0);
    }

    .avatar-wrapper {
      position: relative;
      margin-right: 1rem;
      flex-shrink: 0;
    }

    .contact-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
      box-shadow: var(--shadow-sm);
      background: var(--bg);
    }

    .status-indicator {
      position: absolute;
      bottom: 2px;
      right: 2px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 2px solid white;
      background: var(--offline);
    }

    .status-indicator.online { 
      background: var(--online);
      box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.3);
    }

    .contact-info {
      flex: 1;
      min-width: 0;
      margin-right: 0.5rem;
    }

    .contact-name {
      font-weight: 700;
      font-size: 0.95rem;
      color: var(--text);
      margin: 0 0 0.25rem 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .contact-handle {
      font-size: 0.85rem;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .last-message-preview {
      font-size: 0.85rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 240px;
      font-weight: 500;
    }

    .last-message-preview.unread {
      color: var(--text);
      font-weight: 600;
    }

    .contact-meta {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 0.25rem;
      flex-shrink: 0;
    }

    .last-message-time {
      font-size: 0.75rem;
      color: var(--text-muted);
      font-weight: 500;
    }

    .unread-count {
      background: var(--primary);
      color: white;
      font-size: 0.75rem;
      font-weight: 700;
      min-width: 20px;
      height: 20px;
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 6px;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-secondary);
    }

    .empty-icon {
      width: 64px;
      height: 64px;
      background: var(--bg);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      color: var(--text-muted);
    }

    .empty-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 0.5rem;
    }

    /* Chat Overlay */
    .chat-overlay {
      position: fixed;
      inset: 0;
      background: white;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      transform: translateX(100%);
      transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .chat-overlay.active {
      transform: translateX(0);
    }

    .chat-header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .back-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: transparent;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .back-btn:hover {
      background: var(--bg);
    }

    .chat-user-info {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      min-width: 0;
    }

    .chat-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
      box-shadow: var(--shadow-sm);
    }

    .chat-user-details {
      min-width: 0;
    }

    .chat-user-name {
      font-weight: 700;
      font-size: 1rem;
      color: var(--text);
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .chat-user-status {
      font-size: 0.85rem;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--online);
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: var(--bg);
    }

    .message {
      display: flex;
      max-width: 80%;
      animation: messageSlide 0.3s ease;
    }

    @keyframes messageSlide {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.sent {
      align-self: flex-end;
    }

    .message.received {
      align-self: flex-start;
    }

    .message-bubble {
      padding: 0.75rem 1rem;
      border-radius: 18px;
      font-size: 0.95rem;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .message.sent .message-bubble {
      background: var(--primary);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.received .message-bubble {
      background: white;
      color: var(--text);
      border: 1px solid var(--border);
      border-bottom-left-radius: 4px;
    }

    .message-time {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 0.25rem;
      text-align: right;
    }

    .message.sent .message-time {
      color: rgba(255, 255, 255, 0.8);
    }

    .chat-input-container {
      background: white;
      border-top: 1px solid var(--border);
      padding: 1rem;
      padding-bottom: calc(1rem + env(safe-area-inset-bottom));
    }

    .chat-input-wrapper {
      display: flex;
      align-items: flex-end;
      gap: 0.75rem;
      background: var(--bg);
      border-radius: 24px;
      padding: 0.5rem;
      border: 1px solid var(--border);
    }

    .chat-input {
      flex: 1;
      border: none;
      background: transparent;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      font-family: inherit;
      color: var(--text);
      resize: none;
      max-height: 120px;
      min-height: 44px;
    }

    .chat-input:focus {
      outline: none;
    }

    .send-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background: var(--primary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .send-btn:hover {
      background: var(--primary-dark);
      transform: scale(1.05);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* Message Toast Notification */
    .message-toast {
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%) translateY(-100px);
      background: white;
      border-radius: 16px;
      padding: 1rem;
      box-shadow: var(--shadow-xl);
      border: 1px solid var(--border);
      z-index: 3000;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      min-width: 300px;
      max-width: 90%;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      opacity: 0;
    }

    .message-toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    .message-toast-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
    }

    .message-toast-content {
      flex: 1;
      min-width: 0;
    }

    .message-toast-name {
      font-weight: 700;
      font-size: 0.9rem;
      color: var(--text);
      margin-bottom: 0.25rem;
    }

    .message-toast-text {
      font-size: 0.85rem;
      color: var(--text-secondary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .message-toast-close {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: none;
      background: var(--bg);
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      flex-shrink: 0;
    }

    /* Toast */
    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #1e293b;
      color: white;
      padding: 0.875rem 1.75rem;
      border-radius: 9999px;
      z-index: 2000;
      opacity: 0;
      transition: all 0.4s;
      pointer-events: none;
      font-weight: 600;
      font-size: 0.95rem;
    }

    #toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(-10px);
    }

    .hidden { display: none !important; }
    
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 4px; }
  </style>
</head>
<body>

  <!-- Message Toast Notification -->
  <div id="message-toast" class="message-toast" onclick="handleToastClick()">
    <img id="toast-avatar" src="" class="message-toast-avatar">
    <div class="message-toast-content">
      <div id="toast-name" class="message-toast-name">User</div>
      <div id="toast-text" class="message-toast-text">Message preview...</div>
    </div>
    <button class="message-toast-close" onclick="event.stopPropagation(); hideMessageToast();">
      <i data-feather="x" style="width:16px;height:16px;"></i>
    </button>
  </div>

  <div id="toast"></div>

  <!-- Mobile Top Nav -->
  <nav class="top-nav-mobile">
    <div class="top-nav-inner">
      <span class="top-nav-logo">Nexus</span>
      <div class="top-nav-center">
        <a href="index.html" class="top-nav-item">
          <i data-feather="home" style="width:22px;height:22px;"></i>
        </a>
        <a href="explore.html" class="top-nav-item">
          <i data-feather="compass" style="width:22px;height:22px;"></i>
        </a>
        <a href="messages.html" class="top-nav-item active">
          <i data-feather="message-circle" style="width:22px;height:22px;"></i>
          <span class="nav-badge" id="mobile-badge"></span>
        </a>
        <a href="profile.html" class="top-nav-item">
          <i data-feather="user" style="width:22px;height:22px;"></i>
        </a>
      </div>
      <div class="top-nav-right">
        <button class="top-nav-search-btn" onclick="focusSearch()">
          <i data-feather="search" style="width:20px;height:20px;"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Chat Overlay -->
  <div id="chat-overlay" class="chat-overlay">
    <div class="chat-header">
      <button class="back-btn" id="chat-back-btn">
        <i data-feather="arrow-left" style="width:24px;height:24px;"></i>
      </button>
      <div class="chat-user-info">
        <img id="chat-header-avatar" src="" class="chat-avatar">
        <div class="chat-user-details">
          <h3 id="chat-header-name" class="chat-user-name">User</h3>
          <div class="chat-user-status" id="chat-header-status">
            <span class="status-dot"></span>
            <span>Online</span>
          </div>
        </div>
      </div>
    </div>

    <div class="chat-messages" id="chat-messages"></div>

    <div class="chat-input-container">
      <div class="chat-input-wrapper">
        <textarea id="message-input" class="chat-input" placeholder="Type a message..." rows="1"></textarea>
        <button class="send-btn" id="send-btn">
          <i data-feather="send" style="width:20px;height:20px;"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div>
        <div class="logo-box">
          <svg width="36" height="36" viewBox="0 0 40 40" fill="none">
            <rect width="40" height="40" rx="12" fill="url(#gradient)"/>
            <path d="M12 20L18 26L28 14" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="28" cy="26" r="4" fill="white"/>
            <defs>
              <linearGradient id="gradient" x1="0" y1="0" x2="40" y2="40" gradientUnits="userSpaceOnUse">
                <stop stop-color="#6366F1"/>
                <stop offset="1" stop-color="#818CF8"/>
              </linearGradient>
            </defs>
          </svg>
          <span class="logo-text">Nexus</span>
        </div>

        <nav style="display:flex; flex-direction:column; gap:0.25rem;">
          <a href="index.html" class="nav-item">
            <i data-feather="home"></i>
            <span style="display:none;" class="nav-text">Home</span>
          </a>
          <a href="explore.html" class="nav-item">
            <i data-feather="compass"></i>
            <span style="display:none;" class="nav-text">Explore</span>
          </a>
          <a href="messages.html" class="nav-item active">
            <i data-feather="message-circle"></i>
            <span style="display:none;" class="nav-text">Messages</span>
          </a>
          <a href="profile.html" class="nav-item">
            <i data-feather="user"></i>
            <span style="display:none;" class="nav-text">Profile</span>
          </a>
        </nav>
      </div>
      
      <div style="margin-top:auto; padding-top:1rem; border-top:1px solid var(--border);">
        <div class="nav-item" id="logout-btn" style="cursor:pointer;">
          <i data-feather="log-out"></i>
          <span style="display:none;" class="nav-text">Logout</span>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="main-content">
      <div class="page-header">
        <h1 class="page-title">Messages</h1>
        <p class="page-subtitle">Connect with your followers and following</p>
      </div>

      <!-- Search Desktop -->
      <div class="search-container">
        <i data-feather="search" class="search-icon" style="width:18px;height:18px;"></i>
        <input type="text" class="search-input" id="search-input" placeholder="Search conversations...">
      </div>

      <!-- Tabs -->
      <div class="tabs-container">
        <button class="tab-btn active" data-tab="all">
          All
          <span class="badge" id="all-count">0</span>
        </button>
        <button class="tab-btn" data-tab="followers">
          Followers
          <span class="badge" id="followers-count">0</span>
        </button>
        <button class="tab-btn" data-tab="following">
          Following
          <span class="badge" id="following-count">0</span>
        </button>
      </div>

      <!-- Contacts List -->
      <div id="contacts-list" class="contacts-list"></div>

      <!-- Empty State -->
      <div id="empty-state" class="empty-state hidden">
        <div class="empty-icon">
          <i data-feather="message-circle" style="width:32px;height:32px;"></i>
        </div>
        <div class="empty-title">No messages yet</div>
        <p style="color:var(--text-muted); font-size:0.9rem;">Start chatting with your followers or people you follow</p>
      </div>
    </main>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";
    import { getDatabase, ref, onValue, push, set, serverTimestamp, query, limitToLast, onDisconnect, get } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.appspot.com",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const DEFAULT_AVATAR = "https://abs.twimg.com/sticky/default_profile_images/default_profile_normal.png";
    
    let currentUser = null;
    let allUsers = new Map(); // uid -> user data including lastMessage
    let currentTab = 'all';
    let currentChatUser = null;
    let messagesListener = null;
    let globalMessageListener = null;
    let unreadCounts = new Map();
    let totalUnread = 0;

    // Elements
    const chatOverlay = document.getElementById('chat-overlay');
    const chatMessages = document.getElementById('chat-messages');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');

    function showToast(msg) {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.classList.add('show');
      setTimeout(() => t.classList.remove('show'), 3000);
    }

    // Message Toast functions
    let currentToastUser = null;
    
    function showMessageToast(user, message) {
      currentToastUser = user;
      const toast = document.getElementById('message-toast');
      document.getElementById('toast-avatar').src = user.photoURL || DEFAULT_AVATAR;
      document.getElementById('toast-name').textContent = user.displayName || user.username || 'User';
      document.getElementById('toast-text').textContent = message.text;
      
      toast.classList.add('show');
      
      // Auto hide after 5 seconds
      setTimeout(() => {
        hideMessageToast();
      }, 5000);
    }

    function hideMessageToast() {
      document.getElementById('message-toast').classList.remove('show');
      currentToastUser = null;
    }

    window.handleToastClick = function() {
      if (currentToastUser) {
        hideMessageToast();
        openChat(currentToastUser);
      }
    };

    function focusSearch() {
      const searchInput = document.getElementById('search-input');
      if (searchInput.offsetParent !== null) {
        searchInput.focus();
      } else {
        // Mobile: scroll to top and show search alert
        window.scrollTo({ top: 0, behavior: 'smooth' });
        showToast('Search conversations above');
      }
    }

    function getChatId(uid1, uid2) {
      return uid1 < uid2 ? `${uid1}_${uid2}` : `${uid2}_${uid1}`;
    }

    function formatRelativeTime(timestamp) {
      if (!timestamp) return '';
      const diff = Date.now() - timestamp;
      const mins = Math.floor(diff / 60000);
      const hours = Math.floor(diff / 3600000);
      const days = Math.floor(diff / 86400000);
      
      if (mins < 1) return 'now';
      if (mins < 60) return `${mins}m`;
      if (hours < 24) return `${hours}h`;
      if (days < 7) return `${days}d`;
      return new Date(timestamp).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Initialize presence
    function initPresence() {
      if (!currentUser) return;
      const userStatusRef = ref(db, `status/${currentUser.uid}`);
      const connectedRef = ref(db, '.info/connected');
      
      onValue(connectedRef, (snap) => {
        if (snap.val() === true) {
          set(userStatusRef, { state: 'online', last_changed: serverTimestamp() });
          onDisconnect(userStatusRef).set({ state: 'offline', last_changed: serverTimestamp() });
        }
      });
    }

    // Listen for presence
    function listenToPresence(userId) {
      const statusRef = ref(db, `status/${userId}`);
      onValue(statusRef, (snap) => {
        const user = allUsers.get(userId);
        if (user) {
          user.online = snap.exists() && snap.val().state === 'online';
          user.lastSeen = snap.val()?.last_changed;
          updateUI();
          if (currentChatUser?.uid === userId) {
            updateChatHeader(user);
          }
        }
      });
    }

    // Listen for last message in chat with specific user
    function listenToLastMessage(userId) {
      if (!currentUser) return;
      const chatId = getChatId(currentUser.uid, userId);
      const lastMsgQuery = query(ref(db, `chats/${chatId}/messages`), limitToLast(1));
      
      onValue(lastMsgQuery, (snap) => {
        if (snap.exists()) {
          snap.forEach(child => {
            const msg = { id: child.key, ...child.val() };
            const user = allUsers.get(userId);
            if (user) {
              const isNew = user.lastMessage && user.lastMessage.timestamp && msg.timestamp > user.lastMessage.timestamp;
              const isFromThem = msg.senderId !== currentUser.uid;
              
              user.lastMessage = msg;
              
              // Show toast if new message from them and not currently chatting with them
              if (isNew && isFromThem && currentChatUser?.uid !== userId) {
                showMessageToast(user, msg);
                
                // Update unread count
                const currentUnread = unreadCounts.get(userId) || 0;
                unreadCounts.set(userId, currentUnread + 1);
                updateBadges();
              }
              
              updateUI();
            }
          });
        }
      });
    }

    // Global listener for all messages (backup for new chats)
    function setupGlobalMessageListener() {
      if (!currentUser) return;
      
      // Listen to all chats where user is participant
      const chatsRef = ref(db, 'chats');
      onValue(chatsRef, (snap) => {
        if (!snap.exists()) return;
        
        snap.forEach(chatSnap => {
          const chatId = chatSnap.key;
          if (!chatId.includes(currentUser.uid)) return;
          
          const otherUserId = chatId.replace(currentUser.uid, '').replace('_', '');
          if (!otherUserId || allUsers.has(otherUserId)) return;
          
          // If it's a new user we haven't loaded yet, fetch them
          get(ref(db, `users/${otherUserId}`)).then(userSnap => {
            if (userSnap.exists()) {
              const userData = userSnap.val();
              const user = { 
                uid: otherUserId, 
                ...userData, 
                type: 'all',
                lastMessage: null
              };
              allUsers.set(otherUserId, user);
              listenToPresence(otherUserId);
              listenToLastMessage(otherUserId);
              updateUI();
            }
          });
        });
      });
    }

    async function loadUsers() {
      if (!currentUser) return;
      
      // Load followers
      onValue(ref(db, `followers/${currentUser.uid}`), async (snap) => {
        if (snap.exists()) {
          for (const uid of Object.keys(snap.val())) {
            if (!allUsers.has(uid)) {
              const userSnap = await get(ref(db, `users/${uid}`));
              if (userSnap.exists()) {
                const user = { uid, ...userSnap.val(), type: 'follower', lastMessage: null };
                allUsers.set(uid, user);
                listenToPresence(uid);
                listenToLastMessage(uid);
              }
            }
          }
          updateUI();
        }
      });

      // Load following
      onValue(ref(db, `following/${currentUser.uid}`), async (snap) => {
        if (snap.exists()) {
          for (const uid of Object.keys(snap.val())) {
            if (!allUsers.has(uid)) {
              const userSnap = await get(ref(db, `users/${uid}`));
              if (userSnap.exists()) {
                const user = { uid, ...userSnap.val(), type: 'following', lastMessage: null };
                allUsers.set(uid, user);
                listenToPresence(uid);
                listenToLastMessage(uid);
              }
            } else {
              // Update type to following if already in followers
              const user = allUsers.get(uid);
              if (user) user.type = 'all';
            }
          }
          updateUI();
        }
      });
      
      setupGlobalMessageListener();
    }

    function getFilteredUsers() {
      let users = Array.from(allUsers.values());
      
      if (currentTab === 'followers') {
        users = users.filter(u => u.type === 'follower' || allUsers.get(u.uid)?.type === 'follower');
      } else if (currentTab === 'following') {
        users = users.filter(u => u.type === 'following' || u.type === 'all');
      }
      
      // Sort by last message timestamp (most recent first)
      users.sort((a, b) => {
        const timeA = a.lastMessage?.timestamp || 0;
        const timeB = b.lastMessage?.timestamp || 0;
        return timeB - timeA;
      });
      
      const searchTerm = document.getElementById('search-input').value.toLowerCase();
      if (searchTerm) {
        users = users.filter(u => 
          (u.displayName || '').toLowerCase().includes(searchTerm) ||
          (u.username || '').toLowerCase().includes(searchTerm)
        );
      }
      
      return users;
    }

    function renderContactCard(user) {
      const avatar = user.photoURL || DEFAULT_AVATAR;
      const name = user.displayName || user.username || 'User';
      const username = user.username || 'unknown';
      const lastMsg = user.lastMessage;
      const unread = unreadCounts.get(user.uid) || 0;
      
      let previewText = 'Tap to start chatting';
      let timeText = '';
      let isUnread = unread > 0;
      
      if (lastMsg) {
        previewText = lastMsg.text;
        timeText = formatRelativeTime(lastMsg.timestamp);
        if (lastMsg.senderId === currentUser.uid) {
          previewText = 'You: ' + previewText;
        }
      }
      
      return `
        <div class="contact-card" onclick="openChatWindow('${user.uid}')">
          <div class="avatar-wrapper">
            <img src="${avatar}" class="contact-avatar" loading="lazy">
            <div class="status-indicator ${user.online ? 'online' : ''}"></div>
          </div>
          <div class="contact-info">
            <h3 class="contact-name">${escapeHtml(name)}</h3>
            <p class="last-message-preview ${isUnread ? 'unread' : ''}">${escapeHtml(previewText)}</p>
          </div>
          <div class="contact-meta">
            ${timeText ? `<span class="last-message-time">${timeText}</span>` : ''}
            ${unread > 0 ? `<span class="unread-count">${unread}</span>` : ''}
          </div>
        </div>
      `;
    }

    function updateUI() {
      const users = getFilteredUsers();
      const container = document.getElementById('contacts-list');
      const emptyState = document.getElementById('empty-state');
      
      // Update counts
      document.getElementById('all-count').textContent = allUsers.size;
      document.getElementById('followers-count').textContent = 
        Array.from(allUsers.values()).filter(u => u.type === 'follower' || u.type === 'all').length;
      document.getElementById('following-count').textContent = 
        Array.from(allUsers.values()).filter(u => u.type === 'following' || u.type === 'all').length;
      
      if (users.length === 0) {
        container.innerHTML = '';
        emptyState.classList.remove('hidden');
      } else {
        emptyState.classList.add('hidden');
        container.innerHTML = users.map(renderContactCard).join('');
      }
    }

    function updateBadges() {
      totalUnread = Array.from(unreadCounts.values()).reduce((a, b) => a + b, 0);
      const badge = document.getElementById('mobile-badge');
      if (badge) {
        badge.style.display = totalUnread > 0 ? 'block' : 'none';
      }
    }

    function updateChatHeader(user) {
      document.getElementById('chat-header-name').textContent = user.displayName || user.username || 'User';
      document.getElementById('chat-header-avatar').src = user.photoURL || DEFAULT_AVATAR;
      const statusHtml = user.online 
        ? '<span class="status-dot"></span><span>Online</span>'
        : `<span>Last seen ${formatRelativeTime(user.lastSeen)}</span>`;
      document.getElementById('chat-header-status').innerHTML = statusHtml;
    }

    window.openChatWindow = function(uid) {
      const user = allUsers.get(uid);
      if (!user) return;
      
      currentChatUser = user;
      updateChatHeader(user);
      
      // Clear unread
      if (unreadCounts.has(uid)) {
        unreadCounts.delete(uid);
        updateBadges();
        updateUI();
      }
      
      chatOverlay.classList.add('active');
      loadMessages(uid);
      messageInput.focus();
    };

    function loadMessages(uid) {
      if (messagesListener) messagesListener();
      
      const chatId = getChatId(currentUser.uid, uid);
      const messagesRef = query(ref(db, `chats/${chatId}/messages`), limitToLast(50));
      
      chatMessages.innerHTML = '';
      
      messagesListener = onValue(messagesRef, (snap) => {
        if (!snap.exists()) return;
        
        const messages = [];
        snap.forEach(child => messages.push({ id: child.key, ...child.val() }));
        
        chatMessages.innerHTML = messages.map(msg => {
          const isMe = msg.senderId === currentUser.uid;
          const time = msg.timestamp ? new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '';
          return `
            <div class="message ${isMe ? 'sent' : 'received'}">
              <div>
                <div class="message-bubble">${escapeHtml(msg.text)}</div>
                <div class="message-time">${time}</div>
              </div>
            </div>
          `;
        }).join('');
        
        chatMessages.scrollTop = chatMessages.scrollHeight;
      });
    }

    function closeChat() {
      chatOverlay.classList.remove('active');
      currentChatUser = null;
      if (messagesListener) {
        messagesListener();
        messagesListener = null;
      }
    }

    async function sendMessage() {
      const text = messageInput.value.trim();
      if (!text || !currentChatUser || !currentUser) return;
      
      const chatId = getChatId(currentUser.uid, currentChatUser.uid);
      await push(ref(db, `chats/${chatId}/messages`), {
        text,
        senderId: currentUser.uid,
        timestamp: serverTimestamp()
      });
      
      messageInput.value = '';
      messageInput.style.height = 'auto';
    }

    // Event Listeners
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentTab = btn.dataset.tab;
        updateUI();
      });
    });

    document.getElementById('search-input').addEventListener('input', updateUI);
    
    document.getElementById('chat-back-btn').addEventListener('click', closeChat);
    
    sendBtn.addEventListener('click', sendMessage);
    
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    messageInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });

    document.getElementById('logout-btn').addEventListener('click', () => {
      signOut(auth);
    });

    // Auth
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = 'signup.html';
        return;
      }
      currentUser = user;
      initPresence();
      loadUsers();
    });

    feather.replace();
  </script>
