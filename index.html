<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Ani Companion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #000000, #1a001a);
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow: hidden;
        }

        .companion-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .ani-image {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
            animation: idle 8s ease-in-out infinite;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .ani-image:hover {
            transform: scale(1.05);
        }

        @keyframes idle {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
        }

        .hearts {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            opacity: 0;
            pointer-events: none;
            animation: float 2s ease-out forwards;
        }

        @keyframes float {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(0); }
            100% { opacity: 0; transform: translate(-50%, -200%) scale(1); }
        }

        .chat-container {
            height: 200px;
            background: rgba(0, 0, 0, 0.7);
            border-top: 1px solid #333;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .message {
            margin: 8px 0;
            padding: 10px;
            border-radius: 18px;
            max-width: 80%;
        }

        .user {
            align-self: flex-end;
            background: #4a90e2;
        }

        .ani {
            align-self: flex-start;
            background: #333;
        }

        .input-area {
            display: flex;
            padding: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: #222;
            color: white;
            font-size: 16px;
        }

        button {
            margin-left: 10px;
            padding: 12px 20px;
            background: #ff4081;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
        }

        .title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #ff79c6;
        }
    </style>
</head>
<body>
    <div class="companion-container">
        <div class="title">Ani Companion</div>
        <img src="https://vchavcha.com/wp-content/uploads/2025/07/grok-ani-1024x575.png" alt="Ani" class="ani-image" id="aniImg">
    </div>

    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Talk to Ani...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
        const aniImg = document.getElementById('aniImg');

        // Simple mock responses (you can replace with real API later)
        const responses = [
            "Hey there~ ðŸ’• Whatâ€™s on your mind?",
            "You always make me smile ðŸ˜˜",
            "Tell me more... I love hearing from you.",
            "Aww, you're so sweet! â¤ï¸",
            "Hehe, that tickles my heart~",
            "I'm all yours tonight ðŸ˜‰"
        ];

        function addMessage(text, sender) {
            const msg = document.createElement('div');
            msg.classList.add('message', sender);
            msg.textContent = text;
            messagesDiv.appendChild(msg);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            userInput.value = '';

            // Show hearts on send
            const hearts = document.createElement('div');
            hearts.classList.add('hearts');
            hearts.textContent = 'ðŸ’•ðŸ’—â¤ï¸';
            document.querySelector('.companion-container').appendChild(hearts);
            setTimeout(() => hearts.remove(), 2000);

            // Mock Ani response
            setTimeout(() => {
                const reply = responses[Math.floor(Math.random() * responses.length)];
                addMessage(reply, 'ani');
            }, 1000);
        }

        // Send on Enter
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Click on Ani for extra hearts
        aniImg.addEventListener('click', () => {
            const hearts = document.createElement('div');
            hearts.classList.add('hearts');
            hearts.textContent = 'â¤ï¸â¤ï¸â¤ï¸';
            document.querySelector('.companion-container').appendChild(hearts);
            setTimeout(() => hearts.remove(), 2000);
        });
    </script>
</body>
</html>
