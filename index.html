<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Vynix Lingua Community - African Language Learning Hub</title>
  
  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;700&family=Poppins:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
  
  <style>
    /* Design Tokens */
    :root{
      --bg-color:#ffffff;
      --surface-color:#f3f6fc;
      --text-primary:#1e1e1e;
      --text-secondary:#444746;
      --text-muted:#9aa0a6;
      --accent-blue:#2563eb;
      --accent-purple:#d946ef;
      --accent-green:#10b981;
      --logo-gradient:linear-gradient(135deg,var(--accent-blue) 0%,var(--accent-purple) 50%,var(--accent-green) 100%);
      --radius-lg:32px;
      --radius-md:24px;
      --radius-sm:16px;
      --shadow-soft:0 8px 32px rgba(0,0,0,.06);
      --font-main: 'Noto Sans', sans-serif;
      --font-head: 'Poppins', sans-serif;
      --font-mono: 'JetBrains Mono', monospace;
    }
    
    /* Reset & Base Styles */
    *,*::before,*::after{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
    body{margin:0;font-family:var(--font-main);background:var(--bg-color);color:var(--text-primary);
         height:100vh;display:flex;flex-direction:column;overflow:hidden;-webkit-font-smoothing:antialiased}
    
    /* Header */
    .community-header {
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }
    
    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .back-btn {
      background: none;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--text-primary);
      transition: background 0.2s;
    }
    
    .back-btn:hover {
      background: var(--surface-color);
    }
    
    .community-title {
      font-family: var(--font-head);
      font-size: 24px;
      font-weight: 700;
      margin: 0;
    }
    
    .community-subtitle {
      font-size: 14px;
      color: var(--text-muted);
      margin: 4px 0 0 0;
    }
    
    .online-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 500;
    }
    
    .online-dot {
      width: 8px;
      height: 8px;
      background: var(--accent-green);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    /* Messages Container */
    .community-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .message-item {
      display: flex;
      gap: 12px;
      animation: fadeIn 0.3s ease;
    }
    
    .message-item.own {
      flex-direction: row-reverse;
    }
    
    .user-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--logo-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 16px;
      font-weight: 600;
      flex-shrink: 0;
    }
    
    .message-content {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: var(--shadow-soft);
    }
    
    .message-item.own .message-content {
      background: var(--logo-gradient);
      color: white;
    }
    
    .message-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
    }
    
    .message-author {
      font-weight: 600;
      font-size: 14px;
    }
    
    .message-time {
      font-size: 11px;
      color: var(--text-muted);
    }
    
    .message-item.own .message-time {
      color: rgba(255, 255, 255, 0.8);
    }
    
    .message-text {
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    
    /* Input Area */
    .input-area {
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      border-top: 1px solid rgba(0, 0, 0, 0.05);
      flex-shrink: 0;
    }
    
    .input-wrapper {
      display: flex;
      align-items: center;
      gap: 12px;
      background: var(--surface-color);
      border-radius: 24px;
      padding: 8px 16px;
      transition: box-shadow 0.2s;
    }
    
    .input-wrapper:focus-within {
      box-shadow: 0 0 0 2px var(--accent-blue);
    }
    
    .message-input {
      flex: 1;
      border: none;
      background: none;
      outline: none;
      font-size: 16px;
      font-family: var(--font-main);
      color: var(--text-primary);
      padding: 8px 0;
    }
    
    .send-button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: var(--accent-blue);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, background 0.2s;
      flex-shrink: 0;
    }
    
    .send-button:hover {
      background: #1d4ed8;
      transform: scale(1.05);
    }
    
    .send-button:active {
      transform: scale(0.98);
    }
    
    .send-button:disabled {
      background: var(--text-muted);
      cursor: not-allowed;
      transform: none;
    }
    
    /* Welcome State */
    .welcome-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }
    
    .welcome-icon {
      font-size: 64px;
      background: var(--logo-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 24px;
    }
    
    .welcome-title {
      font-family: var(--font-head);
      font-size: 24px;
      font-weight: 600;
      margin: 0 0 12px 0;
      color: var(--text-primary);
    }
    
    .welcome-text {
      font-size: 16px;
      line-height: 1.5;
      max-width: 400px;
      margin: 0 auto;
    }
    
    /* Loading State */
    .loading-messages {
      text-align: center;
      padding: 40px;
      color: var(--text-muted);
    }
    
    .loading-spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 3px solid var(--surface-color);
      border-top: 3px solid var(--accent-blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    /* Auth Prompt */
    .auth-prompt {
      text-align: center;
      padding: 40px 20px;
      background: var(--surface-color);
      border-radius: var(--radius-md);
      margin: 20px;
    }
    
    .auth-prompt h3 {
      margin: 0 0 12px 0;
      font-family: var(--font-head);
      font-size: 20px;
    }
    
    .auth-prompt p {
      margin: 0 0 20px 0;
      color: var(--text-muted);
    }
    
    .auth-button {
      background: var(--logo-gradient);
      color: white;
      border: none;
      border-radius: 24px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .auth-button:hover {
      transform: translateY(-2px);
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.15);
      border-radius: 3px;
    }
    
    /* Responsive */
    @media (max-width: 767px) {
      .community-header {
        padding: 16px;
      }
      
      .community-title {
        font-size: 20px;
      }
      
      .community-messages {
        padding: 16px;
      }
      
      .message-content {
        max-width: 80%;
      }
      
      .input-area {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="community-header">
    <div class="header-left">
      <button class="back-btn" onclick="goBack()">
        <span class="material-symbols-rounded">arrow_back</span>
      </button>
      <div>
        <h1 class="community-title">Vynix Community</h1>
        <p class="community-subtitle">Connect with fellow African language learners</p>
      </div>
    </div>
    <div class="online-indicator">
      <span class="online-dot"></span>
      <span id="onlineCount">0 online</span>
    </div>
  </header>
  
  <!-- Messages Container -->
  <main class="community-messages" id="messagesContainer">
    <div class="loading-messages" id="loadingState">
      <div class="loading-spinner"></div>
      <p>Loading community messages...</p>
    </div>
  </main>
  
  <!-- Input Area -->
  <div class="input-area">
    <div class="input-wrapper">
      <input 
        type="text" 
        id="messageInput" 
        class="message-input" 
        placeholder="Share with the community..."
        autocomplete="off"
      >
      <button class="send-button" id="sendButton">
        <span class="material-symbols-rounded">send</span>
      </button>
    </div>
  </div>
  
  <!-- Auth Prompt (hidden by default) -->
  <div class="auth-prompt" id="authPrompt" style="display: none;">
    <h3>Join the Community</h3>
    <p>Sign in to connect with other African language learners</p>
    <button class="auth-button" onclick="goToLogin()">Sign In</button>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { 
      getAuth, 
      onAuthStateChanged, 
      signInWithPopup, 
      GoogleAuthProvider,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword
    } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { 
      getFirestore, 
      collection, 
      query, 
      orderBy, 
      limit, 
      addDoc, 
      onSnapshot, 
      serverTimestamp,
      where,
      getDocs
    } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js';
    
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      projectId: "fire-b-a8878",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    
    // DOM Elements
    const messagesContainer = document.getElementById('messagesContainer');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const loadingState = document.getElementById('loadingState');
    const authPrompt = document.getElementById('authPrompt');
    const onlineCount = document.getElementById('onlineCount');
    
    let currentUser = null;
    let messagesUnsubscribe = null;
    let onlineUsersUnsubscribe = null;
    
    // Authentication State
    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      if (user) {
        authPrompt.style.display = 'none';
        messageInput.disabled = false;
        sendButton.disabled = false;
        loadMessages();
        updateUserPresence();
      } else {
        authPrompt.style.display = 'block';
        messageInput.disabled = true;
        sendButton.disabled = true;
        loadingState.style.display = 'none';
        showWelcomeState();
      }
    });
    
    // Load Messages
    function loadMessages() {
      loadingState.style.display = 'block';
      
      const q = query(
        collection(db, 'communityMessages'),
        orderBy('createdAt', 'asc'),
        limit(100)
      );
      
      messagesUnsubscribe = onSnapshot(q, (snapshot) => {
        loadingState.style.display = 'none';
        const messages = [];
        snapshot.forEach((doc) => {
          messages.push({ id: doc.id, ...doc.data() });
        });
        renderMessages(messages);
        scrollToBottom();
      }, (error) => {
        console.error('Error loading messages:', error);
        loadingState.innerHTML = '<p>Error loading messages. Please refresh.</p>';
      });
    }
    
    // Render Messages
    function renderMessages(messages) {
      messagesContainer.innerHTML = '';
      
      if (messages.length === 0) {
        showWelcomeState();
        return;
      }
      
      messages.forEach(message => {
        const messageElement = createMessageElement(message);
        messagesContainer.appendChild(messageElement);
      });
    }
    
    // Create Message Element
    function createMessageElement(message) {
      const isOwn = currentUser && message.userId === currentUser.uid;
      
      const messageDiv = document.createElement('div');
      messageDiv.className = `message-item ${isOwn ? 'own' : ''}`;
      
      const avatar = message.userName?.charAt(0).toUpperCase() || '?';
      const time = formatTime(message.createdAt?.toDate?.() || new Date());
      
      messageDiv.innerHTML = `
        <div class="user-avatar">${avatar}</div>
        <div class="message-content">
          <div class="message-header">
            <span class="message-author">${message.userName || 'Anonymous'}</span>
            <span class="message-time">${time}</span>
          </div>
          <div class="message-text">${escapeHtml(message.text)}</div>
        </div>
      `;
      
      return messageDiv;
    }
    
    // Show Welcome State
    function showWelcomeState() {
      messagesContainer.innerHTML = `
        <div class="welcome-state">
          <span class="material-symbols-rounded welcome-icon">groups</span>
          <h2 class="welcome-title">Welcome to Vynix Community!</h2>
          <p class="welcome-text">
            This is your space to connect with fellow African language learners. 
            Share tips, ask questions, and celebrate language learning together!
          </p>
        </div>
      `;
    }
    
    // Send Message
    async function sendMessage() {
      const text = messageInput.value.trim();
      if (!text || !currentUser) return;
      
      try {
        await addDoc(collection(db, 'communityMessages'), {
          text,
          userId: currentUser.uid,
          userName: currentUser.displayName || currentUser.email.split('@')[0],
          userEmail: currentUser.email,
          createdAt: serverTimestamp()
        });
        
        messageInput.value = '';
        scrollToBottom();
      } catch (error) {
        console.error('Error sending message:', error);
        alert('Failed to send message. Please try again.');
      }
    }
    
    // Update User Presence
    async function updateUserPresence() {
      if (!currentUser) return;
      
      try {
        // Update user's online status
        await addDoc(collection(db, 'communityUsers'), {
          userId: currentUser.uid,
          userName: currentUser.displayName || currentUser.email.split('@')[0],
          lastSeen: serverTimestamp(),
          isOnline: true
        });
        
        // Subscribe to online users count
        const fiveMinutesAgo = new Date(Date.now() - 5 * 60 * 1000);
        const q = query(
          collection(db, 'communityUsers'),
          where('lastSeen', '>', fiveMinutesAgo),
          where('isOnline', '==', true)
        );
        
        onlineUsersUnsubscribe = onSnapshot(q, (snapshot) => {
          onlineCount.textContent = `${snapshot.size} online`;
        });
        
      } catch (error) {
        console.error('Error updating user presence:', error);
      }
    }
    
    // Utility Functions
    function formatTime(date) {
      const now = new Date();
      const diff = now - date;
      const minutes = Math.floor(diff / 60000);
      const hours = Math.floor(diff / 3600000);
      const days = Math.floor(diff / 86400000);
      
      if (minutes < 1) return 'just now';
      if (minutes < 60) return `${minutes}m ago`;
      if (hours < 24) return `${hours}h ago`;
      if (days < 7) return `${days}d ago`;
      
      return date.toLocaleDateString();
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    function scrollToBottom() {
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
    
    function goBack() {
      window.location.href = '/'; // Redirect back to main chat
    }
    
    function goToLogin() {
      window.location.href = '/?auth=1'; // Redirect to main page with auth parameter
    }
    
    // Event Listeners
    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
    
    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      if (messagesUnsubscribe) messagesUnsubscribe();
      if (onlineUsersUnsubscribe) onlineUsersUnsubscribe();
    });
  </script>
</body>
</html>
