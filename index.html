<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Ani Companion - Live2D Animated Avatar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #000000, #1a001a);
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow: hidden;
        }

        .companion-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        #live2d-canvas {
            width: 100%;
            height: 100%;
        }

        .hearts {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            opacity: 0;
            pointer-events: none;
            animation: float 2s ease-out forwards;
        }

        @keyframes float {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(0); }
            100% { opacity: 0; transform: translate(-50%, -200%) scale(1); }
        }

        .chat-container {
            height: 200px;
            background: rgba(0, 0, 0, 0.7);
            border-top: 1px solid #333;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .message {
            margin: 8px 0;
            padding: 10px;
            border-radius: 18px;
            max-width: 80%;
        }

        .user {
            align-self: flex-end;
            background: #4a90e2;
        }

        .ani {
            align-self: flex-start;
            background: #333;
        }

        .input-area {
            display: flex;
            padding: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: #222;
            color: white;
            font-size: 16px;
        }

        button {
            margin-left: 10px;
            padding: 12px 20px;
            background: #ff4081;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
        }

        .title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #ff79c6;
        }
    </style>
</head>
<body>
    <div class="companion-container">
        <div class="title">Ani Companion - Live2D</div>
        <canvas id="live2d-canvas"></canvas>
    </div>

    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Talk to Ani...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- PixiJS -->
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@7/dist/pixi.min.js"></script>
    <!-- pixi-live2d-display (supports Cubism 2/3/4) -->
    <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/index.min.js"></script>
    <!-- Cubism 2 Core (required for most free models) -->
    <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>

    <script>
        (async function main() {
            // Create Pixi app
            const app = new PIXI.Application({
                view: document.getElementById("live2d-canvas"),
                transparent: true,
                autoResize: true,
                resolution: window.devicePixelRatio || 1,
                backgroundAlpha: 0
            });

            // Load a free Live2D model (Hiyori from Live2D sample - very lively idle/breathing)
            // This is a reliable, free, official sample model that moves naturally like a human/anime character
            const model = await PIXI.live2d.Live2DModel.from("https://cdn.jsdelivr.net/gh/guansss/pixi-live2d-display@master/test/assets/hiyori/hiyori_pro_t10.model3.json");

            app.stage.addChild(model);

            // Scale and position the model
            model.scale.set(0.3);
            model.position.set(app.screen.width / 2, app.screen.height / 2 - 100);

            // Make it draggable
            model.draggable = true;

            // Eye follow mouse
            document.addEventListener("mousemove", (e) => {
                const point = app.renderer.plugins.interaction.mouse.global;
                model.focus(point.x, point.y);
            });

            // Random idle expressions
            setInterval(() => {
                model.expression();
            }, 5000);

            // Chat functionality
            const messagesDiv = document.getElementById('messages');
            const userInput = document.getElementById('userInput');

            const responses = [
                "Hey there~ ðŸ’• Whatâ€™s on your mind?",
                "You always make me smile ðŸ˜˜",
                "Tell me more... I love hearing from you.",
                "Aww, you're so sweet! â¤ï¸",
                "Hehe, that tickles my heart~",
                "I'm all yours tonight ðŸ˜‰"
            ];

            function addMessage(text, sender) {
                const msg = document.createElement('div');
                msg.classList.add('message', sender);
                msg.textContent = text;
                messagesDiv.appendChild(msg);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }

            function sendMessage() {
                const text = userInput.value.trim();
                if (!text) return;

                addMessage(text, 'user');
                userInput.value = '';

                // Hearts effect
                const hearts = document.createElement('div');
                hearts.classList.add('hearts');
                hearts.textContent = 'ðŸ’•ðŸ’—â¤ï¸';
                document.querySelector('.companion-container').appendChild(hearts);
                setTimeout(() => hearts.remove(), 2000);

                // Trigger a random motion on message
                model.motion("Tap");

                // Mock response
                setTimeout(() => {
                    const reply = responses[Math.floor(Math.random() * responses.length)];
                    addMessage(reply, 'ani');
                }, 1000);
            }

            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });

            // Click canvas for hearts
            app.view.addEventListener('click', () => {
                const hearts = document.createElement('div');
                hearts.classList.add('hearts');
                hearts.textContent = 'â¤ï¸â¤ï¸â¤ï¸';
                document.querySelector('.companion-container').appendChild(hearts);
                setTimeout(() => hearts.remove(), 2000);
            });

            // Resize handler
            window.addEventListener('resize', () => {
                app.renderer.resize(window.innerWidth, window.innerHeight * 0.7);
                model.position.set(app.screen.width / 2, app.screen.height / 2 - 100);
            });
        })();
    </script>
</body>
</html>
