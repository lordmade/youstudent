<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vynix Chat</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
    <style>
        :root {
            --accent-purple: #d946ef;
            --accent-green: #10b981;
            --logo-gradient: linear-gradient(135deg, #000000 0%, var(--accent-purple) 50%, var(--accent-green) 100%);
            --bg-color: #ffffff;
        }
        *, *::before, *::after {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-touch-callout: none;
            font-family: 'Poppins', sans-serif;
        }
        .splash {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: slideIn 1.2s ease-out;
            transition: opacity 0.8s ease-out;
        }
        .splash.fade-out {
            opacity: 0;
        }
        .logo-icon {
            font-size: 96px;
            background: var(--logo-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-variation-settings: 'FILL' 1, 'wght' 700;
            margin-bottom: 40px;
        }
        .title {
            font-size: 64px;
            font-weight: 700;
            margin: 0 0 24px 0;
            letter-spacing: -2px;
        }
        .lingua-badge {
            background: var(--logo-gradient);
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            padding: 8px 20px;
            border-radius: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 40px;
        }
        .loading-dots {
            display: flex;
            gap: 8px;
        }
        .loading-dots span {
            width: 12px;
            height: 12px;
            background: var(--logo-gradient);
            border-radius: 50%;
            animation: loadingBounce 1.4s infinite ease-in-out both;
        }
        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        .loading-dots span:nth-child(3) { animation-delay: 0s; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes loadingBounce {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="splash" id="splash">
        <span class="material-symbols-rounded logo-icon">auto_awesome</span>
        <h1 class="title">Vynix</h1>
        <div class="lingua-badge">chats</div>
        <div class="loading-dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <script>
        const splash = document.getElementById('splash');

        // Wait 4 seconds, then fade out the splash and redirect
        setTimeout(() => {
            splash.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'community.html';
            }, 800); // matches the fade-out transition duration
        }, 4000);
    </script>
</body>
</html>
