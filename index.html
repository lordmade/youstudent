    // Soul Particle System
    function initSoulParticles() {
      const canvas = document.getElementById('soulCanvas');
      const ctx = canvas.getContext('2d');
      let particles = [];
      let souls = [];
      
      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      
      window.addEventListener('resize', resize);
      resize();
      
      // Create soul particles
      class Soul {
        constructor() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.size = Math.random() * 3 + 1;
          this.speedX = Math.random() * 0.5 - 0.25;
          this.speedY = Math.random() * 0.5 - 0.25;
          this.opacity = Math.random() * 0.5 + 0.3;
          this.color = `hsl(${Math.random() * 60 + 240}, 70%, 70%)`;
        }
        
        update() {
          this.x += this.speedX;
          this.y += this.speedY;
          
          if (this.x > canvas.width) this.x = 0;
          if (this.x < 0) this.x = canvas.width;
          if (this.y > canvas.height) this.y = 0;
          if (this.y < 0) this.y = canvas.height;
        }
        
        draw() {
          ctx.fillStyle = this.color;
          ctx.globalAlpha = this.opacity;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
        }
      }
      
      // Initialize souls
      for (let i = 0; i < 50; i++) {
        souls.push(new Soul());
      }
      
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        souls.forEach(soul => {
          soul.update();
          soul.draw();
        });
        
        requestAnimationFrame(animate);
      }
      
      animate();
    }

      conversationHistory.push({ role: type, content });
    }
    
    // Show Thinking
    function showThinking() {
      const thinkingDiv = document.createElement('div');
      thinkingDiv.className = 'soul-thinking';
      thinkingDiv.innerHTML = `
        <div class="soul-thinking-dots">
          <div class="soul-thinking-dot"></div>
          <div class="soul-thinking-dot"></div>
          <div class="soul-thinking-dot"></div>
        </div>
        <span>Vynix is listening to your soul...</span>
      `;
      messagesContainer.appendChild(thinkingDiv);
      chatArea.scrollTop = chatArea.scrollHeight;
      return thinkingDiv;
    }
    
    // Send Message
    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;
      
      messageInput.value = '';
      addMessage(message, 'user');
      
      // Show thinking
      const thinking = showThinking();
      
      // Simulate soulful response (replace with actual API call)
      setTimeout(() => {
        thinking.remove();
        
        const responses = [
          `My dear friend, I hear the wisdom in your words. ${SOUL_LANGUAGES[currentLang].wisdom}`,
          `Your soul speaks beautifully. In Ubuntu, we recognize that your journey is intertwined with mine.`,
          `Thank you for sharing your heart. Remember: you are never alone on this path.`,
          `I feel the depth of your words. Like the ancient baobab tree, wisdom grows with time and care.`,
          `Your voice matters in this universe. Every thought you share adds to the collective wisdom.`
        ];
        
        const response = responses[Math.floor(Math.random() * responses.length)];
        addMessage(response, 'ai');
      }, 1500 + Math.random() * 1000);
    }
    
    // Quick Messages
    window.sendQuickMessage = function(message) {
      messageInput.value = message;
      sendMessage();
    };
    
    // Event Listeners
    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
    
    // Voice Recognition
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = 'en-US';
      
      micBtn.addEventListener('click', () => {
        recognition.start();
        micBtn.classList.add('listening');
      });
      
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        messageInput.value = transcript;
        micBtn.classList.remove('listening');
        sendMessage();
      };
      
      recognition.onend = () => {
        micBtn.classList.remove('listening');
      };
    }
    
    // Initialize
    initSoulParticles();
    
    // Welcome message
    setTimeout(() => {
      const welcomeMessages = [
        "âœ¨ Welcome home, beloved soul",
        "ðŸŒŸ Your journey continues here",
        "ðŸ’« Ready to walk together",
        "ðŸ•Šï¸ Peace be with you"
      ];
      const randomWelcome = welcomeMessages[Math.floor(Math.random() * welcomeMessages.length)];

      const welcomeDiv = document.createElement('div');
      welcomeDiv.style.cssText = `
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: var(--gradient-soul);
        color: white;
        padding: 16px 24px;
        border-radius: 24px;
        font-size: 16px;
        font-weight: 500;
        z-index: 1000;
        animation: soul-welcome-float 3s ease-out forwards;
        pointer-events: none;
      `;

      document.body.appendChild(welcomeDiv);
      
      setTimeout(() => welcomeDiv.remove(), 3000);
    }, 1000);
    
    // Add CSS for welcome animation
    const style = document.createElement('style');

        0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
