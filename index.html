<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BanterBox</title>
  <style>
    :root {
      --primary-red: #ED4956;
      --text-dark: #1a1a1a;
      --text-light: #6b7280;
      --border: #e5e7eb;
      --white: #ffffff;
      --background: #f3f4f6;
      --water-blue: #00a3e0;
      --water-light: #70c4e8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, var(--water-blue), var(--water-light), #ffffff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: opacity 0.5s ease;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, rgba(0, 163, 224, 0.2) 70%);
      animation: waterRipple 4s ease-in-out infinite;
      z-index: 1;
    }

    body.fade-out {
      opacity: 0;
    }

    @keyframes waterRipple {
      0% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.5); opacity: 0.5; }
      100% { transform: scale(1); opacity: 0.3; }
    }

    .splash-container {
      text-align: center;
      position: relative;
      z-index: 10;
    }

    .logo-container {
      position: relative;
      width: 140px;
      height: 140px;
      margin: 0 auto;
      filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.6));
    }

    .chaxo-logo {
      width: 100%;
      height: 100%;
      object-fit: contain;
      animation: waveFlow 1.5s ease-out forwards;
    }

    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 160px;
      height: 160px;
    }

    .loader-circle {
      stroke: var(--white);
      stroke-width: 3;
      fill: none;
      stroke-linecap: round;
      transform-origin: center;
      animation: ripplePulse 1.5s ease-in-out infinite;
    }

    @keyframes waveFlow {
      0% { opacity: 0; transform: translateY(20px) scale(0.9); filter: brightness(1); }
      50% { opacity: 1; transform: translateY(0) scale(1); filter: brightness(1.3); }
      100% { opacity: 1; transform: translateY(0) scale(1); filter: brightness(1); }
    }

    @keyframes ripplePulse {
      0% { transform: scale(0.8); stroke-opacity: 0.3; stroke-width: 3; }
      50% { transform: scale(1.2); stroke-opacity: 0.6; stroke-width: 4; }
      100% { transform: scale(0.8); stroke-opacity: 0.3; stroke-width: 3; }
    }

    .splash-text {
      color: var(--white);
      font-size: clamp(1.5rem, 4vw, 1.8rem);
      font-weight: 700;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      margin-top: 1.5rem;
      animation: textWave 1.2s ease-out 0.4s forwards;
      opacity: 0;
    }

    .custom-alert {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: rgba(255, 255, 255, 0.95);
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid var(--water-light);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      color: var(--text-dark);
      font-size: clamp(0.9rem, 2.5vw, 1rem);
      font-weight: 500;
      text-align: center;
      max-width: 90%;
      width: 320px;
      animation: alertWave 0.4s ease-out forwards;
    }

    .custom-alert.active {
      display: block;
    }

    .custom-alert .close-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      width: 20px;
      height: 20px;
      background: none;
      border: none;
      color: var(--text-light);
      cursor: pointer;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    .custom-alert .close-btn:hover {
      transform: scale(1.2);
      color: var(--primary-red);
    }

    .custom-alert .close-btn svg {
      width: 100%;
      height: 100%;
    }

    .custom-alert .retry-btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: var(--primary-red);
      color: var(--white);
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: clamp(0.8rem, 2vw, 0.9rem);
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .custom-alert .retry-btn:hover {
      background: #d43f4e;
      transform: scale(1.05);
    }

    @keyframes textWave {
      0% { opacity: 0; transform: translateY(15px) rotateX(20deg); }
      100% { opacity: 1; transform: translateY(0) rotateX(0deg); }
    }

    @keyframes alertWave {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.9) rotateX(10deg); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1) rotateX(0deg); }
    }

    @media (max-width: 414px) {
      .logo-container {
        width: 120px;
        height: 120px;
      }

      .loader {
        width: 140px;
        height: 140px;
      }

      .splash-text {
        font-size: clamp(1.2rem, 3vw, 1.4rem);
      }

      .custom-alert {
        width: 85%;
        padding: 1rem;
        font-size: clamp(0.8rem, 2vw, 0.9rem);
      }

      .custom-alert .retry-btn {
        padding: 0.4rem 0.8rem;
        font-size: clamp(0.7rem, 1.8vw, 0.8rem);
      }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="logo-container">
      <img src="https://i.postimg.cc/pL3ckbKd/White-Chatting-Letter-Initial-Logo-20250628-190525-0000-removebg-preview.png" alt="BanterBox Logo" class="chaxo-logo">
      <svg class="loader" viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="80" cy="80" r="75" class="loader-circle" />
      </svg>
    </div>
    <p class="splash-text">BanterBox</p>
  </div>

  <div id="custom-alert" class="custom-alert">
    <button class="close-btn" onclick="hideAlert()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
    <p id="alert-message">An error occurred. Please try again later.</p>
    <button class="retry-btn" onclick="retryAuth()">Retry</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const customAlert = document.getElementById("custom-alert");
    const alertMessage = document.getElementById("alert-message");

    function showAlert(message, autoHide = true) {
      alertMessage.textContent = message;
      customAlert.classList.add("active");
      if (autoHide) {
        setTimeout(hideAlert, 5000); // Auto-hide after 5 seconds
      }
    }

    function hideAlert() {
      customAlert.classList.remove("active");
    }

    async function checkAuthState(retries = 3, delay = 1000) {
      for (let attempt = 1; attempt <= retries; attempt++) {
        try {
          await new Promise((resolve, reject) => {
            onAuthStateChanged(auth, async (user) => {
              try {
                if (user) {
                  const userRef = ref(db, `users/${user.uid}`);
                  const snapshot = await get(userRef);
                  const destination = snapshot.exists() ? "home.html" : "signup.html";
                  document.body.classList.add("fade-out");
                  setTimeout(() => {
                    window.location.href = destination;
                  }, 1500); // 1.5-second delay with fade-out
                  resolve();
                } else {
                  document.body.classList.add("fade-out");
                  setTimeout(() => {
                    window.location.href = "signup.html";
                  }, 1500);
                  resolve();
                }
              } catch (error) {
                reject(error);
              }
            }, reject);
          });
          return; // Success, exit retry loop
        } catch (error) {
          console.error(`Auth attempt ${attempt} failed:`, error);
          if (attempt === retries) {
            let message = "Failed to connect to server. Please check your connection and try again.";
            if (error.code === "permission-denied") {
              message = "Permission denied. Please contact support.";
            } else if (error.code === "unavailable") {
              message = "Server is temporarily unavailable. Please try again later.";
            }
            showAlert(message, false);
          } else {
            await new Promise(resolve => setTimeout(resolve, delay)); // Wait before retry
          }
        }
      }
    }

    function retryAuth() {
      hideAlert();
      checkAuthState();
    }

    document.addEventListener("DOMContentLoaded", () => {
      checkAuthState();
    });
  </script>
</body>
</html>
