<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ff0000;
    }
    .animate-logo {
      animation: fadeInScale 1.5s ease-in-out forwards;
    }
    .animate-loader {
      animation: spin 2s linear infinite;
    }
    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loader-circle {
      stroke-dasharray: 240;
      stroke-dashoffset: 60;
      animation: dash 2s linear infinite;
    }
    @keyframes dash {
      0% { stroke-dashoffset: 60; }
      100% { stroke-dashoffset: 300; }
    }
  </style>
</head>
<body class="bg-[#ff0000] flex items-center justify-center min-h-screen">
  <!-- ðŸ”¹ Splash Screen Content -->
  <div class="text-center">
    <!-- YouTube Logo with Play Button -->
    <div class="relative animate-logo">
      <svg class="w-24 h-24 mx-auto" viewBox="0 0 24 24" fill="#ffffff">
        <path d="M23.5 6.2c-.3-1.1-1.2-2-2.3-2.3C19.4 3.5 12 3.5 12 3.5s-7.4 0-9.2.4c-1.1.3-2 1.2-2.3 2.3C.1 8 0 10.6 0 12s0 4 .5 5.8c.3 1.1 1.2 2 2.3 2.3 1.8.4 9.2.4 9.2.4s7.4 0 9.2-.4c1.1-.3 2-1.2 2.3-2.3.5-1.8.5-4.4.5-5.8s0-4-.5-5.8zM9.5 15.5V8.5l6 3.5-6 3.5z"/>
      </svg>
      <!-- Loader Circle -->
      <svg class="absolute top-0 left-0 w-24 h-24 animate-loader" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="60" cy="60" r="50" stroke="#ffffff" stroke-width="6" class="loader-circle"/>
      </svg>
    </div>
    <p class="mt-4 text-white text-lg font-medium">YouTube</p>
    <p id="error-message" class="text-sm text-white mt-2 hidden">Error connecting to server.</p>
  </div>

  <!-- ðŸ”¹ Firebase and Auth Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const errorMessage = document.getElementById("error-message");

    // Auth State Listener
    onAuthStateChanged(auth, async (user) => {
      try {
        if (user) {
          console.log('User detected:', user.uid);
          const userRef = ref(db, 'users/' + user.uid);
          const snapshot = await get(userRef);
          if (snapshot.exists()) {
            console.log('User data exists, redirecting to home.html');
            setTimeout(() => {
              window.location.href = "home.html";
            }, 3000); // Delay to show animation
          } else {
            console.log('No user data, redirecting to login.html');
            setTimeout(() => {
              window.location.href = "login.html";
            }, 3000);
          }
        } else {
          console.log('No user, redirecting to login.html');
          setTimeout(() => {
            window.location.href = "login.html";
          }, 3000);
        }
      } catch (error) {
        console.error('Auth state error:', error);
        errorMessage.textContent = 'Error connecting to server.';
        errorMessage.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
