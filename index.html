<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Ani Companion - 3D Animated Avatar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #000000, #1a001a);
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow: hidden;
        }

        .companion-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        #three-container {
            width: 100%;
            height: 100%;
        }

        /* Heart animation for interaction */
        .hearts {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            opacity: 0;
            pointer-events: none;
            animation: float 2s ease-out forwards;
        }

        @keyframes float {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(0); }
            100% { opacity: 0; transform: translate(-50%, -200%) scale(1); }
        }

        .chat-container {
            height: 250px; /* Slightly taller chat */
            background: rgba(0, 0, 0, 0.8);
            border-top: 1px solid #333;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            max-height: 200px; /* Fixed max height for scrolling */
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: #ff4081 #222; /* Firefox scrollbar color */
        }

        /* WebKit scrollbar styling */
        .messages::-webkit-scrollbar {
            width: 8px;
        }
        .messages::-webkit-scrollbar-thumb {
            background-color: #ff4081;
            border-radius: 4px;
        }
        .messages::-webkit-scrollbar-track {
            background: #222;
        }

        .message {
            margin: 8px 0;
            padding: 10px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user {
            align-self: flex-end;
            background: #4a90e2; /* Blue */
        }

        .ani {
            align-self: flex-start;
            background: #333; /* Dark Grey */
        }

        .input-area {
            display: flex;
            padding: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: #222;
            color: white;
            font-size: 16px;
            transition: background 0.3s;
        }
        input:focus {
            outline: none;
            background: #333;
        }

        button {
            margin-left: 10px;
            padding: 12px 20px;
            background: #ff4081; /* Pink */
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }
        button:hover {
            background: #ff79c6;
        }

        .title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #ff79c6;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="companion-container">
        <div class="title">Ani Companion - 3D</div>
        <div id="three-container"></div>
    </div>

    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="message ani">Hi! I'm Ani. I'm ready to chat. Try saying "Hello"!</div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Talk to Ani...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.module.js';
        import { OrbitControls } from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/examples/jsm/controls/OrbitControls.js';
        import { GLTFLoader } from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/examples/jsm/loaders/GLTFLoader.js';

        const container = document.getElementById('three-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a0a); // Very dark grey background

        const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.set(0, 1.5, 3);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // --- 3D Model Loading ---
        const loader = new GLTFLoader();
        let mixer;
        let model;

        // Using the Robot Expressive model from the official Three.js examples (GLB format)
        const MODEL_URL = 'https://threejs.org/examples/models/gltf/RobotExpressive/RobotExpressive.glb';
        
        loader.load(
            MODEL_URL, 
            function (gltf) {
                model = gltf.scene;
                // Since Robot Expressive is tall, scale it down and position it
                model.scale.set(1.0, 1.0, 1.0); 
                model.position.y = -1; 
                scene.add(model);

                // Setup Animation Mixer
                if (gltf.animations && gltf.animations.length > 0) {
                    mixer = new THREE.AnimationMixer(model);
                    
                    // Try to find the 'Idle' animation clip or use the first one
                    const idleClip = gltf.animations.find(clip => clip.name === 'Idle') || gltf.animations[0];
                    
                    if (idleClip) {
                         const action = mixer.clipAction(idleClip); 
                         action.play();
                    } else {
                        console.warn("No animations found in model.");
                    }
                }
            },
            undefined,
            function (error) {
                console.error('Error loading model:', error);
            }
        );

        // Optional: Orbit Controls for slight camera adjustment
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableZoom = false;
        controls.enablePan = false;
        controls.minPolarAngle = Math.PI / 2.5; // Restrict vertical movement
        controls.maxPolarAngle = Math.PI / 1.5;
        controls.minAzimuthAngle = -Math.PI / 6; // Restrict horizontal movement
        controls.maxAzimuthAngle = Math.PI / 6;
        controls.target.set(0, 0.5, 0); // Focus the camera target low on the model
        controls.update();


        // --- Animation Loop ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);

            // Subtle idle movement even without animation clips
            if (model && !mixer) {
                model.rotation.y += Math.sin(Date.now() * 0.001) * 0.0005;
                model.position.y = -1 + Math.sin(Date.now() * 0.002) * 0.02;
            }

            controls.update(); // Update controls in the animation loop
            renderer.render(scene, camera);
        }
        animate();

        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        });

        // --- Chat Functionality ---
        window.sendMessage = sendMessage; // Expose to global scope for the HTML button
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('userInput');

        const responses = [
            "Hey there~ ðŸ’• Whatâ€™s on your mind?",
            "You always make me smile ðŸ˜˜",
            "Tell me more... I love hearing from you.",
            "Aww, you're so sweet! â¤ï¸",
            "Hehe, that tickles my heart~",
            "I'm all yours tonight ðŸ˜‰",
            "That's so interesting! What happens next?",
            "I'm listening closely. *tilts head*",
            "Did you have a good day today?"
        ];

        function addMessage(text, sender) {
            const msg = document.createElement('div');
            msg.classList.add('message', sender);
            msg.textContent = text;
            messagesDiv.appendChild(msg);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            userInput.value = '';

            // Hearts effect
            const hearts = document.createElement('div');
            hearts.classList.add('hearts');
            hearts.textContent = 'ðŸ’•ðŸ’—â¤ï¸';
            document.querySelector('.companion-container').appendChild(hearts);
            setTimeout(() => hearts.remove(), 2000);

            // Mock response
            setTimeout(() => {
                const reply = responses[Math.floor(Math.random() * responses.length)];
                addMessage(reply, 'ani');
            }, 1000);
        }

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Click for hearts interaction
        container.addEventListener('click', () => {
            const hearts = document.createElement('div');
            hearts.classList.add('hearts');
            hearts.textContent = 'â¤ï¸â¤ï¸â¤ï¸';
            document.querySelector('.companion-container').appendChild(hearts);
            setTimeout(() => hearts.remove(), 2000);
        });
    </script>
</body>
</html>
