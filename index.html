<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Ani Companion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #000000, #1a001a);
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow: hidden;
        }

        .companion-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        #three-container {
            width: 100%;
            height: 100%;
        }

        .hearts {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            opacity: 0;
            pointer-events: none;
            animation: float 2s ease-out forwards;
        }

        @keyframes float {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(0); }
            100% { opacity: 0; transform: translate(-50%, -200%) scale(1); }
        }

        .chat-container {
            height: 200px;
            background: rgba(0, 0, 0, 0.7);
            border-top: 1px solid #333;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .message {
            margin: 8px 0;
            padding: 10px;
            border-radius: 18px;
            max-width: 80%;
        }

        .user {
            align-self: flex-end;
            background: #4a90e2;
        }

        .ani {
            align-self: flex-start;
            background: #333;
        }

        .input-area {
            display: flex;
            padding: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: #222;
            color: white;
            font-size: 16px;
        }

        button {
            margin-left: 10px;
            padding: 12px 20px;
            background: #ff4081;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
        }

        .title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #ff79c6;
        }
    </style>
</head>
<body>
    <div class="companion-container">
        <div class="title">Ani Companion</div>
        <div id="three-container"></div>
    </div>

    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Talk to Ani...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        // Three.js setup
        const container = document.getElementById('three-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        // Add light
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // Load texture for plane (using the Ani image as texture)
        const textureLoader = new THREE.TextureLoader();
        const texture = textureLoader.load('https://vchavcha.com/wp-content/uploads/2025/07/grok-ani-1024x575.png');

        // Create plane geometry with texture
        const geometry = new THREE.PlaneGeometry(5, 2.8125); // Aspect ratio based on 1024x575
        const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide, transparent: true });
        const plane = new THREE.Mesh(geometry, material);
        scene.add(plane);

        camera.position.z = 5;

        // Animation loop
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;
            plane.rotation.y = Math.sin(time) * 0.1; // Slight rotation for 3D effect
            plane.position.y = Math.sin(time * 2) * 0.1; // Bob up and down
            renderer.render(scene, camera);
        }
        animate();

        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        });

        // Chat functionality
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('userInput');

        // Simple mock responses
        const responses = [
            "Hey there~ ðŸ’• Whatâ€™s on your mind?",
            "You always make me smile ðŸ˜˜",
            "Tell me more... I love hearing from you.",
            "Aww, you're so sweet! â¤ï¸",
            "Hehe, that tickles my heart~",
            "I'm all yours tonight ðŸ˜‰"
        ];

        function addMessage(text, sender) {
            const msg = document.createElement('div');
            msg.classList.add('message', sender);
            msg.textContent = text;
            messagesDiv.appendChild(msg);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            userInput.value = '';

            // Show hearts on send
            const hearts = document.createElement('div');
            hearts.classList.add('hearts');
            hearts.textContent = 'ðŸ’•ðŸ’—â¤ï¸';
            document.querySelector('.companion-container').appendChild(hearts);
            setTimeout(() => hearts.remove(), 2000);

            // Mock Ani response
            setTimeout(() => {
                const reply = responses[Math.floor(Math.random() * responses.length)];
                addMessage(reply, 'ani');
            }, 1000);
        }

        // Send on Enter
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Click on container for extra hearts (since no img now)
        container.addEventListener('click', () => {
            const hearts = document.createElement('div');
            hearts.classList.add('hearts');
            hearts.textContent = 'â¤ï¸â¤ï¸â¤ï¸';
            document.querySelector('.companion-container').appendChild(hearts);
            setTimeout(() => hearts.remove(), 2000);
        });
    </script>
</body>
</html>
