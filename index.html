<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Ani Companion - 3D Animated Avatar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #000000, #1a001a);
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow: hidden;
        }

        .companion-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        #three-container {
            width: 100%;
            height: 100%;
        }

        .hearts {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            opacity: 0;
            pointer-events: none;
            animation: float 2s ease-out forwards;
        }

        @keyframes float {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(0); }
            100% { opacity: 0; transform: translate(-50%, -200%) scale(1); }
        }

        .chat-container {
            height: 200px;
            background: rgba(0, 0, 0, 0.7);
            border-top: 1px solid #333;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .message {
            margin: 8px 0;
            padding: 10px;
            border-radius: 18px;
            max-width: 80%;
        }

        .user {
            align-self: flex-end;
            background: #4a90e2;
        }

        .ani {
            align-self: flex-start;
            background: #333;
        }

        .input-area {
            display: flex;
            padding: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: #222;
            color: white;
            font-size: 16px;
        }

        button {
            margin-left: 10px;
            padding: 12px 20px;
            background: #ff4081;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
        }

        .title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #ff79c6;
        }
    </style>
</head>
<body>
    <div class="companion-container">
        <div class="title">Ani Companion - 3D</div>
        <div id="three-container"></div>
    </div>

    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Talk to Ani...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.module.js';
        import { OrbitControls } from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/examples/jsm/controls/OrbitControls.js';
        import { GLTFLoader } from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/examples/jsm/loaders/GLTFLoader.js';

        const container = document.getElementById('three-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.set(0, 1.5, 3);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        const fillLight = new THREE.DirectionalLight(0xffffff, 0.5);
        fillLight.position.set(-5, -10, -7.5);
        scene.add(fillLight);

        // Load the 3D model (Gothic Lolita Anime Girl - free rigged model from Sketchfab)
        const loader = new GLTFLoader();
        let mixer;
        let model;

        loader.load(
            'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF/Duck.gltf', // Placeholder - replace with actual if you download
            // Actually, for a real gothic lolita model, download from: https://sketchfab.com/3d-models/gothic-elegance-texture-anime-girl-879e4ba4c1814a3dae2c76dbcee3e0e0
            // Export as glTF and host the .glb file somewhere (e.g., GitHub raw), then replace the URL.
            function (gltf) {
                model = gltf.scene;
                model.scale.set(1.5, 1.5, 1.5); // Adjust scale as needed
                model.position.y = -1; // Center on screen

                scene.add(model);

                // If the model has animations
                if (gltf.animations && gltf.animations.length > 0) {
                    mixer = new THREE.AnimationMixer(model);
                    const action = mixer.clipAction(gltf.animations[0]); // Play first animation (e.g., idle)
                    action.play();
                }
            },
            undefined,
            function (error) {
                console.error('Error loading model:', error);
            }
        );

        // Idle subtle movement even without animation clips
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);

            // Human-like idle: subtle breathing/rocking
            if (model) {
                model.rotation.y += Math.sin(Date.now() * 0.001) * 0.001;
                model.position.y = -1 + Math.sin(Date.now() * 0.002) * 0.02;
            }

            renderer.render(scene, camera);
        }
        animate();

        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        });

        // Optional: slight camera control (remove if you want fixed view)
        // const controls = new OrbitControls(camera, renderer.domElement);
        // controls.enableZoom = false;
        // controls.enablePan = false;
        // controls.minPolarAngle = Math.PI / 2.5;
        // controls.maxPolarAngle = Math.PI / 1.5;

        // Chat functionality (same as before)
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('userInput');

        const responses = [
            "Hey there~ ðŸ’• Whatâ€™s on your mind?",
            "You always make me smile ðŸ˜˜",
            "Tell me more... I love hearing from you.",
            "Aww, you're so sweet! â¤ï¸",
            "Hehe, that tickles my heart~",
            "I'm all yours tonight ðŸ˜‰"
        ];

        function addMessage(text, sender) {
            const msg = document.createElement('div');
            msg.classList.add('message', sender);
            msg.textContent = text;
            messagesDiv.appendChild(msg);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            userInput.value = '';

            // Hearts effect
            const hearts = document.createElement('div');
            hearts.classList.add('hearts');
            hearts.textContent = 'ðŸ’•ðŸ’—â¤ï¸';
            document.querySelector('.companion-container').appendChild(hearts);
            setTimeout(() => hearts.remove(), 2000);

            // Mock response
            setTimeout(() => {
                const reply = responses[Math.floor(Math.random() * responses.length)];
                addMessage(reply, 'ani');
            }, 1000);
        }

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Click for hearts
        container.addEventListener('click', () => {
            const hearts = document.createElement('div');
            hearts.classList.add('hearts');
            hearts.textContent = 'â¤ï¸â¤ï¸â¤ï¸';
            document.querySelector('.companion-container').appendChild(hearts);
            setTimeout(() => hearts.remove(), 2000);
        });
    </script>
</body>
</html>
