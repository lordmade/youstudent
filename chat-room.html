<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Nexus â€“ Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>

  <style>
    :root {
      --primary: #6366f1;
      --primary-soft: #e0e7ff;
      --bg: #f3f4f6;
      --surface: #ffffff;
      --text: #0f172a;
      --text-secondary: #64748b;
      --border: #e2e8f0;
      --danger: #ef4444;
      --online: #10b981;
      --shimmer-base: #e2e8f0;
      --shimmer-highlight: #f1f5f9;
    }

    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      touch-action: manipulation;
    }

    input, textarea {
      -webkit-user-select: text;
      user-select: text;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      height: 100vh;
      height: 100dvh;
      overflow: hidden;
      -webkit-text-size-adjust: 100%;
    }

    @keyframes shimmer {
      0% { background-position: -1000px 0; }
      100% { background-position: 1000px 0; }
    }

    .shimmer {
      background: linear-gradient(90deg, var(--shimmer-base) 25%, var(--shimmer-highlight) 50%, var(--shimmer-base) 75%);
      background-size: 1000px 100%;
      animation: shimmer 2s infinite linear;
    }

    .layout {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 1100px;
      margin: 0 auto;
      background: var(--surface);
    }

    @media (min-width: 768px) {
      .layout {
        flex-direction: row;
        border-left: 1px solid var(--border);
        border-right: 1px solid var(--border);
      }
    }

    /* Sidebar (desktop) */
    .sidebar {
      display: none;
      width: 80px;
      border-right: 1px solid var(--border);
      flex-direction: column;
      align-items: center;
      padding: 1rem 0;
      background: white;
    }

    @media (min-width: 1024px) {
      .sidebar { 
        display: flex; 
        width: 280px;
        align-items: flex-start;
        padding: 1rem;
      }
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.85rem;
      border-radius: 9999px;
      cursor: pointer;
      transition: 0.2s;
      color: var(--text);
      width: fit-content;
    }
    .nav-item:hover { background: var(--bg); color: var(--primary); }

    @media (min-width: 1024px) {
      .nav-item { padding: 0.85rem 1.25rem; font-size: 1.125rem; }
    }

    .nav-text { display: none; }
    @media (min-width: 1024px) { .nav-text { display: block; } }

    /* Main Chat Area */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: white;
      position: relative;
    }

    .chat-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border);
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .back-btn {
      padding: 0.5rem;
      margin: -0.5rem;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .back-btn:hover { background: var(--bg); }

    .header-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid var(--border);
    }

    .header-info {
      flex: 1;
    }

    .header-name {
      font-weight: 700;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .header-status {
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .online-dot {
      width: 8px;
      height: 8px;
      background: var(--online);
      border-radius: 50%;
      display: inline-block;
    }

    /* Messages Area */
    .messages-wrapper {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: var(--bg);
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 75%;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.sent {
      align-self: flex-end;
      align-items: flex-end;
    }

    .message.received {
      align-self: flex-start;
      align-items: flex-start;
    }

    .message-bubble {
      padding: 0.75rem 1rem;
      border-radius: 18px;
      word-wrap: break-word;
      position: relative;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .message.sent .message-bubble {
      background: var(--primary);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.received .message-bubble {
      background: white;
      color: var(--text);
      border: 1px solid var(--border);
      border-bottom-left-radius: 4px;
    }

    .message-image {
      max-width: 100%;
      max-height: 300px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .message-image:hover { transform: scale(1.02); }

    .message-time {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
      padding: 0 0.25rem;
    }

    .message.sent .message-time {
      color: rgba(255,255,255,0.7);
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 0.85rem;
      color: var(--text-secondary);
      font-style: italic;
    }

    /* Input Area */
    .input-area {
      border-top: 1px solid var(--border);
      padding: 0.75rem 1rem;
      background: white;
      display: flex;
      align-items: flex-end;
      gap: 0.75rem;
      padding-bottom: calc(0.75rem + env(safe-area-inset-bottom));
    }

    .input-wrapper {
      flex: 1;
      background: var(--bg);
      border-radius: 24px;
      padding: 0.5rem;
      display: flex;
      align-items: flex-end;
      gap: 0.5rem;
      border: 1px solid transparent;
      transition: border-color 0.2s;
    }

    .input-wrapper:focus-within {
      border-color: var(--primary);
      background: white;
    }

    .message-input {
      flex: 1;
      border: none;
      background: transparent;
      padding: 0.5rem 0.75rem;
      font-size: 1rem;
      outline: none;
      max-height: 120px;
      resize: none;
      font-family: inherit;
    }

    .input-action {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--primary);
      transition: background 0.2s;
      flex-shrink: 0;
    }
    .input-action:hover { background: rgba(99,102,241,0.1); }

    .send-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      flex-shrink: 0;
    }
    .send-btn:disabled { 
      opacity: 0.5; 
      cursor: not-allowed; 
      background: var(--text-secondary);
    }
    .send-btn:active:not(:disabled) { transform: scale(0.95); }

    /* Loading */
    .loading-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      color: var(--text-secondary);
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* Empty State */
    .empty-chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: var(--text-secondary);
      text-align: center;
      padding: 2rem;
    }

    .empty-icon {
      width: 64px;
      height: 64px;
      margin-bottom: 1rem;
      opacity: 0.3;
    }

    /* Image Preview Modal */
    .image-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      z-index: 2000;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .image-modal.show { display: flex; }
    .image-modal img { max-width: 100%; max-height: 90vh; border-radius: 8px; }
    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      color: white;
      background: rgba(0,0,0,0.5);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Toast */
    #toast {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 12px 24px;
      border-radius: 24px;
      font-size: 14px;
      z-index: 3000;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }
    #toast.show { opacity: 1; }
    #toast.success { background: var(--online); }
    #toast.error { background: var(--danger); }

    .date-separator {
      text-align: center;
      margin: 1.5rem 0;
      position: relative;
    }
    .date-separator::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--border);
    }
    .date-separator span {
      background: var(--bg);
      padding: 0 1rem;
      position: relative;
      color: var(--text-secondary);
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

  <div id="toast"></div>
  
  <div id="image-modal" class="image-modal" onclick="this.classList.remove('show')">
    <button class="modal-close" onclick="event.stopPropagation(); document.getElementById('image-modal').classList.remove('show')">
      <i data-feather="x"></i>
    </button>
    <img id="modal-img" src="" alt="">
  </div>

  <div class="layout" id="app">
    <!-- Loading State -->
    <div class="loading-container" id="loading">
      <div class="spinner"></div>
      <span>Loading conversation...</span>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";
    import { 
      getDatabase, ref, onValue, push, set, onDisconnect, 
      serverTimestamp, get, update 
    } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const CLOUD_NAME = "dqkujefxj";
    const UPLOAD_PRESET = "banter_box";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentUser = null;
    let otherUserId = null;
    let otherUser = null;
    let chatId = null;
    let typingTimeout = null;

    const DEFAULT_AVATAR = "https://abs.twimg.com/sticky/default_profile_images/default_profile_normal.png";

    function showToast(msg, type = 'success') {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.className = `show ${type}`;
      setTimeout(() => t.className = '', 3000);
    }

    function getChatId(uid1, uid2) {
      return [uid1, uid2].sort().join('_');
    }

    function formatTime(timestamp) {
      if (!timestamp) return '';
      const date = new Date(timestamp);
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function formatDate(timestamp) {
      if (!timestamp) return '';
      const date = new Date(timestamp);
      const today = new Date();
      const isToday = date.toDateString() === today.toDateString();
      if (isToday) return 'Today';
      
      const yesterday = new Date(today);
      yesterday.setDate(yesterday.getDate() - 1);
      if (date.toDateString() === yesterday.toDateString()) return 'Yesterday';
      
      return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
    }

    async function init() {
      // Get other user ID from URL
      const params = new URLSearchParams(window.location.search);
      otherUserId = params.get('uid');
      
      if (!otherUserId) {
        showToast('No user selected', 'error');
        setTimeout(() => window.location.href = 'chat.html', 2000);
        return;
      }

      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          window.location.href = "signup.html";
          return;
        }

        currentUser = user;
        chatId = getChatId(currentUser.uid, otherUserId);
        
        // Set user online status
        const userStatusRef = ref(db, `users/${currentUser.uid}/online`);
        await set(userStatusRef, true);
        onDisconnect(userStatusRef).set(false);

        await loadOtherUser();
        setupUI();
        setupChat();
      });
    }

    async function loadOtherUser() {
      const snapshot = await get(ref(db, `users/${otherUserId}`));
      if (snapshot.exists()) {
        otherUser = snapshot.val();
        otherUser.uid = otherUserId;
      } else {
        showToast('User not found', 'error');
        setTimeout(() => window.location.href = 'chat.html', 2000);
      }
    }

    function setupUI() {
      const app = document.getElementById('app');
      app.innerHTML = `
        <!-- Desktop Sidebar -->
        <aside class="sidebar">
          <div style="margin-bottom:2rem; padding-left:10px;">
            <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
              <rect width="40" height="40" rx="12" fill="#6366F1"/>
              <path d="M12 20L18 26L28 14" stroke="white" stroke-width="4" stroke-linecap="round"/>
              <circle cx="28" cy="26" r="4" fill="white"/>
            </svg>
          </div>
          <div class="nav-item" onclick="window.location.href='index.html'">
            <i data-feather="home"></i>
            <span class="nav-text">Home</span>
          </div>
          <div class="nav-item" onclick="window.location.href='messages.html'">
            <i data-feather="message-circle"></i>
            <span class="nav-text">Messages</span>
          </div>
          <div class="nav-item" onclick="window.location.href='profile.html'">
            <i data-feather="user"></i>
            <span class="nav-text">Profile</span>
          </div>
        </aside>

        <!-- Chat Container -->
        <div class="chat-container">
          <!-- Header -->
          <div class="chat-header">
            <div class="back-btn" onclick="window.location.href='chat.html'">
              <i data-feather="arrow-left"></i>
            </div>
            <img src="${otherUser?.photoURL || DEFAULT_AVATAR}" class="header-avatar" onerror="this.src='${DEFAULT_AVATAR}'">
            <div class="header-info">
              <div class="header-name">
                ${otherUser?.displayName || otherUser?.username || 'User'}
                <span id="online-indicator" class="online-dot" style="display:none;"></span>
              </div>
              <div class="header-status" id="typing-status">
                ${otherUser?.username ? '@' + otherUser.username : ''}
              </div>
            </div>
            <div style="display:flex; gap:0.5rem;">
              <button class="nav-item" onclick="window.location.href='profile.html?id=${otherUserId}'" style="padding:0.5rem;">
                <i data-feather="user" style="width:20px;height:20px;"></i>
              </button>
              <button class="nav-item" onclick="window.location.href='call.html?uid=${otherUserId}'" style="padding:0.5rem;">
                <i data-feather="phone" style="width:20px;height:20px;"></i>
              </button>
            </div>
          </div>

          <!-- Messages -->
          <div class="messages-wrapper" id="messages">
            <div class="empty-chat" id="empty-state">
              <i data-feather="message-circle" class="empty-icon"></i>
              <h3>No messages yet</h3>
              <p>Send a message to start the conversation</p>
            </div>
          </div>

          <!-- Typing Indicator -->
          <div id="typing-bar" class="typing-indicator" style="display:none;">
            <i data-feather="more-horizontal" style="width:16px;height:16px;"></i>
            typing...
          </div>

          <!-- Input -->
          <div class="input-area">
            <div class="input-wrapper">
              <input type="file" id="file-input" accept="image/*" style="display:none;">
              <button class="input-action" onclick="document.getElementById('file-input').click()">
                <i data-feather="image" style="width:20px;height:20px;"></i>
              </button>
              <textarea 
                id="message-input" 
                class="message-input" 
                placeholder="Type a message..." 
                rows="1"
                oninput="autoResize(this); handleTyping()"
                onkeydown="handleKeydown(event)"
              ></textarea>
              <button class="input-action" onclick="sendMessage()" id="send-btn">
                <i data-feather="send" style="width:20px;height:20px;"></i>
              </button>
            </div>
          </div>
        </div>
      `;

      feather.replace();
      
      // Setup file listener
      document.getElementById('file-input').addEventListener('change', handleImageUpload);
      
      // Listen for online status
      onValue(ref(db, `users/${otherUserId}/online`), (snap) => {
        const indicator = document.getElementById('online-indicator');
        const status = document.getElementById('typing-status');
        if (snap.val()) {
          indicator.style.display = 'inline-block';
          status.textContent = 'online';
          status.style.color = 'var(--online)';
        } else {
          indicator.style.display = 'none';
          status.textContent = otherUser?.username ? '@' + otherUser.username : '';
          status.style.color = 'var(--text-secondary)';
        }
      });

      // Listen for typing
      onValue(ref(db, `chats/${chatId}/typing/${otherUserId}`), (snap) => {
        const typingBar = document.getElementById('typing-bar');
        if (snap.val()) {
          typingBar.style.display = 'flex';
          scrollToBottom();
        } else {
          typingBar.style.display = 'none';
        }
      });

      // Mark messages as read
      update(ref(db, `chats/${chatId}/unread/${currentUser.uid}`), 0);
    }

    function setupChat() {
      const messagesRef = ref(db, `chats/${chatId}/messages`);
      
      onValue(messagesRef, (snapshot) => {
        const messagesDiv = document.getElementById('messages');
        const emptyState = document.getElementById('empty-state');
        
        if (!snapshot.exists()) {
          if (emptyState) emptyState.style.display = 'flex';
          return;
        }
        
        if (emptyState) emptyState.style.display = 'none';
        
        const messages = [];
        snapshot.forEach(child => {
          messages.push({ key: child.key, val: child.val() });
        });

        // Only re-render if new message or first load
        renderMessages(messages);
        scrollToBottom();
      });
    }

    function renderMessages(messages) {
      const container = document.getElementById('messages');
      const currentHtml = container.innerHTML;
      
      let html = '';
      let lastDate = null;

      messages.forEach(msg => {
        const data = msg.val;
        const isMe = data.sender === currentUser.uid;
        const time = formatTime(data.timestamp);
        const date = formatDate(data.timestamp);
        
        // Date separator
        if (date !== lastDate) {
          html += `<div class="date-separator"><span>${date}</span></div>`;
          lastDate = date;
        }

        html += `
          <div class="message ${isMe ? 'sent' : 'received'}">
            ${data.imageUrl ? 
              `<img src="${data.imageUrl}" class="message-image" onclick="openImage('${data.imageUrl}')">` : 
              `<div class="message-bubble">${escapeHtml(data.text || '')}</div>`
            }
            <div class="message-time">${time}</div>
          </div>
        `;
      });

      // Only update if changed to prevent flicker
      if (container.innerHTML !== html + (document.getElementById('empty-state')?.outerHTML || '')) {
        container.innerHTML = html + (document.getElementById('empty-state')?.outerHTML || '');
      }
    }

    window.autoResize = function(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
    };

    window.handleTyping = function() {
      // Set typing status
      set(ref(db, `chats/${chatId}/typing/${currentUser.uid}`), true);
      
      // Clear existing timeout
      if (typingTimeout) clearTimeout(typingTimeout);
      
      // Remove typing status after 2 seconds
      typingTimeout = setTimeout(() => {
        set(ref(db, `chats/${chatId}/typing/${currentUser.uid}`), false);
      }, 2000);
    };

    window.handleKeydown = function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    };

    async function sendMessage() {
      const input = document.getElementById('message-input');
      const text = input.value.trim();
      
      if (!text) return;

      input.value = '';
      input.style.height = 'auto';
      
      // Clear typing status
      set(ref(db, `chats/${chatId}/typing/${currentUser.uid}`), false);

      const msgData = {
        sender: currentUser.uid,
        text: text,
        timestamp: Date.now(),
        read: false
      };

      try {
        const newMsgRef = push(ref(db, `chats/${chatId}/messages`));
        await set(newMsgRef, msgData);
        
        // Update unread count for other user
        const unreadRef = ref(db, `chats/${chatId}/unread/${otherUserId}`);
        const snap = await get(unreadRef);
        const currentUnread = snap.exists() ? snap.val() : 0;
        await set(unreadRef, currentUnread + 1);
        
        // Update last message preview
        await update(ref(db, `chats/${chatId}/metadata`), {
          lastMessage: text,
          lastTimestamp: Date.now(),
          participants: {
            [currentUser.uid]: true,
            [otherUserId]: true
          }
        });
      } catch (err) {
        console.error('Send failed:', err);
        showToast('Failed to send', 'error');
      }
    }

    async function handleImageUpload(e) {
      const file = e.target.files[0];
      if (!file) return;

      const btn = document.getElementById('send-btn');
      btn.disabled = true;
      btn.innerHTML = '<div class="spinner" style="width:16px;height:16px;border-width:2px;"></div>';

      try {
        const fd = new FormData();
        fd.append("file", file);
        fd.append("upload_preset", UPLOAD_PRESET);
        
        const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
          method: "POST",
          body: fd
        });
        
        const data = await res.json();
        
        if (data.secure_url) {
          const msgData = {
            sender: currentUser.uid,
            imageUrl: data.secure_url,
            timestamp: Date.now(),
            read: false
          };

          const newMsgRef = push(ref(db, `chats/${chatId}/messages`));
          await set(newMsgRef, msgData);

          await update(ref(db, `chats/${chatId}/metadata`), {
            lastMessage: 'Sent an image',
            lastTimestamp: Date.now(),
            participants: {
              [currentUser.uid]: true,
              [otherUserId]: true
            }
          });

          // Update unread count
          const unreadRef = ref(db, `chats/${chatId}/unread/${otherUserId}`);
          const snap = await get(unreadRef);
          const currentUnread = snap.exists() ? snap.val() : 0;
          await set(unreadRef, currentUnread + 1);
        }
      } catch (err) {
        console.error('Upload failed:', err);
        showToast('Image upload failed', 'error');
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<i data-feather="send" style="width:20px;height:20px;"></i>';
        feather.replace();
        e.target.value = '';
      }
    }

    window.openImage = function(url) {
      const modal = document.getElementById('image-modal');
      const img = document.getElementById('modal-img');
      img.src = url;
      modal.classList.add('show');
    };

    function scrollToBottom() {
      const wrapper = document.getElementById('messages');
      if (wrapper) {
        wrapper.scrollTop = wrapper.scrollHeight;
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Initialize
    init();

    // Prevent zoom on input focus (iOS)
    document.addEventListener('gesturestart', (e) => e.preventDefault());
  </script>
</body>
</html>
