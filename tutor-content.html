<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube - Tutor Content</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #181818;
    }
    .sidebar {
      width: 240px;
      position: fixed;
      top: 0;
      left: -240px;
      height: 100%;
      transition: left 0.3s ease;
      z-index: 1000;
    }
    .sidebar.open {
      left: 0;
    }
    .animate-spin-slow {
      animation: spin 4s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loader-container {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 9999;
    }
    .content-card {
      transition: transform 0.2s;
    }
    .content-card:hover {
      transform: scale(1.02);
    }
    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }
    .left-container {
      display: flex;
      align-items: center;
      flex-shrink: 0;
    }
    .logo-container {
      display: flex;
      align-items: center;
      min-width: 150px;
      transition: visibility 0.3s ease, opacity 0.3s ease;
    }
    .logo-container.hidden {
      visibility: hidden;
      opacity: 0;
      min-width: 0;
    }
    .search-container {
      flex: 1;
      max-width: 400px;
      margin: 0 16px;
      transition: max-width 0.3s ease, margin-left 0.3s ease;
    }
    .search-container.focused {
      max-width: 550px;
      margin-left: -134px;
    }
    @media (max-width: 768px) {
      .logo-container {
        min-width: 100px;
      }
      .search-container {
        max-width: 250px;
        margin: 0 8px;
      }
      .search-container.focused {
        max-width: 350px;
        margin-left: -92px;
      }
      .right-container {
        flex-shrink: 0;
      }
      .header-container {
        padding: 0 8px;
      }
    }
    #search-bar {
      width: 100%;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body class="bg-[#181818] text-white">
  <!-- ðŸ”¹ Loader Overlay -->
  <div id="loader-overlay" class="loader-container">
    <svg width="80" height="80" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg" class="animate-spin-slow">
      <circle cx="60" cy="60" r="50" stroke="#ff0000" stroke-width="6" stroke-linecap="round" stroke-dasharray="240" stroke-dashoffset="60">
        <animate attributeName="stroke-dashoffset" values="60;300" dur="2s" repeatCount="indefinite"/>
      </circle>
    </svg>
  </div>

  <!-- ðŸ”¹ Header -->
  <header class="bg-[#212121] p-4 fixed top-0 left-0 right-0 z-10">
    <div class="header-container mx-auto max-w-7xl">
      <div class="left-container">
        <button id="menu-btn" class="mr-4 text-white">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/>
          </svg>
        </button>
        <div id="logo-container" class="logo-container">
          <svg class="w-8 h-8 mr-2" viewBox="0 0 24 24" fill="#ff0000">
            <path d="M23.5 6.2c-.3-1.1-1.2-2-2.3-2.3C19.4 3.5 12 3.5 12 3.5s-7.4 0-9.2.4c-1.1.3-2 1.2-2.3 2.3C.1 8 0 10.6 0 12s0 4 .5 5.8c.3 1.1 1.2 2 2.3 2.3 1.8.4 9.2.4 9.2.4s7.4 0 9.2-.4c-1.1-.3 2-1.2 2.3-2.3.5-1.8.5-4.4.5-5.8s0-4-.5-5.8zM9.5 15.5V8.5l6 3.5-6 3.5z"/>
          </svg>
          <h1 class="text-xl font-bold">YouTube</h1>
        </div>
      </div>
      <div id="search-container" class="search-container">
        <input type="text" id="search-bar" placeholder="Search" class="px-4 py-2 bg-[#121212] border border-gray-600 rounded-full text-white focus:outline-none focus:border-red-500" />
      </div>
      <div id="right-container" class="right-container flex items-center space-x-4">
        <img id="user-pic" class="w-8 h-8 rounded-full border border-gray-600" src="https://www.gravatar.com/avatar?d=mp" alt="Profile Pic" />
      </div>
    </div>
  </header>

  <!-- ðŸ”¹ Sidebar -->
  <div id="sidebar" class="sidebar bg-[#212121] p-4">
    <div class="space-y-4">
      <a href="home.html" class="flex items-center text-white hover:bg-[#383838] p-2 rounded-md">
        <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </svg>
        Home
      </a>
      <a href="#" class="flex items-center text-white hover:bg-[#383838] p-2 rounded-md">
        <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z"/>
        </svg>
        Trending
      </a>
      <a href="#" class="flex items-center text-white hover:bg-[#383838] p-2 rounded-md">
        <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
        </svg>
        Subscriptions
      </a>
      <a href="tutors.html" id="tutors-dashboard" class="flex items-center text-white hover:bg-[#383838] p-2 rounded-md">
        <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222"/>
        </svg>
        Tutors Dashboard
      </a>
      <a href="#" id="sign-out" class="flex items-center text-white hover:bg-[#383838] p-2 rounded-md">
        <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
        </svg>
        Sign Out
      </a>
    </div>
  </div>

  <!-- ðŸ”¹ Main Content -->
  <main class="container mx-auto mt-20 p-4">
    <h2 id="tutor-name" class="text-2xl font-bold mb-4">Tutor Content</h2>
    <section>
      <div id="content-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"></div>
    </section>
    <p id="error-message" class="text-sm text-red-500 text-center mt-4 hidden"></p>
  </main>

  <!-- ðŸ”¹ Firebase and Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const userPic = document.getElementById("user-pic");
    const signOutBtn = document.getElementById("sign-out");
    const errorMessage = document.getElementById("error-message");
    const menuBtn = document.getElementById("menu-btn");
    const sidebar = document.getElementById("sidebar");
    const searchBar = document.getElementById("search-bar");
    const searchContainer = document.getElementById("search-container");
    const logoContainer = document.getElementById("logo-container");
    const loaderOverlay = document.getElementById("loader-overlay");
    const tutorName = document.getElementById("tutor-name");
    const contentGrid = document.getElementById("content-grid");

    // Get tutorId from URL
    const urlParams = new URLSearchParams(window.location.search);
    const tutorId = urlParams.get("tutorId");

    // Toggle Sidebar
    menuBtn.addEventListener("click", () => {
      sidebar.classList.toggle("open");
    });

    // Close Sidebar on Outside Click/Touch
    document.addEventListener("click", (event) => {
      if (sidebar.classList.contains("open") && !sidebar.contains(event.target) && !menuBtn.contains(event.target)) {
        sidebar.classList.remove("open");
      }
    });

    // Expand Search Bar and Hide Logo
    searchBar.addEventListener("focus", () => {
      searchContainer.classList.add("focused");
      logoContainer.classList.add("hidden");
    });

    // Restore Logo and Search Bar
    searchBar.addEventListener("blur", () => {
      searchContainer.classList.remove("focused");
      logoContainer.classList.remove("hidden");
    });

    // Sign Out
    signOutBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      loaderOverlay.style.display = "flex";
      try {
        await signOut(auth);
        console.log("User signed out");
        window.location.href = "login.html";
      } catch (error) {
        console.error("Sign out error:", error.code, error.message);
        errorMessage.textContent = "Sign out failed: " + error.message;
        errorMessage.classList.remove("hidden");
      } finally {
        loaderOverlay.style.display = "none";
      }
    });

    // Render Content Grid
    async function renderContentGrid(tutorId) {
      try {
        const tutorRef = ref(db, `tutors/${tutorId}`);
        const tutorSnapshot = await get(tutorRef);
        if (!tutorSnapshot.exists()) {
          contentGrid.innerHTML = "<p class='text-gray-400 text-center'>Tutor not found.</p>";
          return;
        }
        const tutorData = tutorSnapshot.val();
        tutorName.textContent = `${tutorData.name || 'Unknown Tutor'}'s Content`;
        const contentRef = ref(db, `tutors/${tutorId}/content`);
        const contentSnapshot = await get(contentRef);
        contentGrid.innerHTML = "";
        if (contentSnapshot.exists()) {
          const contents = contentSnapshot.val();
          Object.entries(contents).forEach(([contentId, content]) => {
            const card = document.createElement("div");
            card.className = "content-card bg-[#282828] rounded-lg overflow-hidden";
            let preview = "";
            if (content.type === "video") {
              preview = `<video src="${content.url}" class="w-full h-48 object-cover" controls></video>`;
            } else if (content.type === "image") {
              preview = `<img src="${content.url}" alt="${content.title}" class="w-full h-48 object-cover" />`;
            } else if (content.type === "pdf") {
              preview = `<a href="${content.url}" target="_blank" class="block w-full h-48 bg-gray-600 flex items-center justify-center text-gray-300">PDF: ${content.title}</a>`;
            } else if (content.type === "audio") {
              preview = `<audio src="${content.url}" class="w-full" controls></audio>`;
            } else if (content.type === "text") {
              preview = `<div class="p-4 h-48 overflow-hidden text-gray-400">${content.text.substring(0, 100)}...</div>`;
            }
            card.innerHTML = `
              ${preview}
              <div class="p-4">
                <h3 class="text-lg font-semibold">${content.title}</h3>
                <p class="text-sm text-gray-400">${content.description || "No description"}</p>
              </div>
            `;
            contentGrid.appendChild(card);
          });
        } else {
          contentGrid.innerHTML = "<p class='text-gray-400 text-center'>No content available.</p>";
        }
      } catch (error) {
        console.error("Error fetching content:", error.code, error.message);
        errorMessage.textContent = "Error loading content: " + error.message;
        errorMessage.classList.remove("hidden");
      }
    }

    // Auth State Listener
    onAuthStateChanged(auth, async (user) => {
      loaderOverlay.style.display = "flex";
      try {
        if (user) {
          const userRef = ref(db, "users/" + user.uid);
          const userSnapshot = await get(userRef);
          if (userSnapshot.exists()) {
            const userData = userSnapshot.val();
            userPic.src = userData.photoURL || "https://www.gravatar.com/avatar?d=mp";
            console.log("User authenticated:", user.uid);
            if (!tutorId) {
              errorMessage.textContent = "No tutor ID provided.";
              errorMessage.classList.remove("hidden");
              return;
            }
            await renderContentGrid(tutorId);
          } else {
            console.log("No user data, redirecting to login.html");
            window.location.href = "login.html";
          }
        } else {
          console.log("No user, redirecting to login.html");
          window.location.href = "login.html";
        }
      } catch (error) {
        console.error("Auth state error:", error.code, error.message);
        errorMessage.textContent = "Error loading user data: " + error.message;
        errorMessage.classList.remove("hidden");
      } finally {
        loaderOverlay.style.display = "none";
      }
    });
  </script>
</body>
</html>
