<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BanterBox - Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Roboto', 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #f5f7fa 0%, #e0e7ff 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      color: #1e293b;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    body.dark {
      background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
      color: #e2e8f0;
    }
    .container {
      width: 100%;
      max-width: 900px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .container:hover {
      transform: translateY(-5px);
    }
    .container.dark {
      background: rgba(30, 41, 59, 0.9);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    .profile-header {
      display: flex;
      align-items: center;
      gap: 2rem;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #e0e0e0;
    }
    .profile-header.dark {
      border-bottom-color: #2d3748;
    }
    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ef4444;
      transition: transform 0.3s ease;
    }
    .avatar:hover {
      transform: scale(1.1);
    }
    .user-info h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #1e293b;
      margin: 0;
    }
    .user-info p {
      font-size: 1.1rem;
      color: #64748b;
      margin: 0.5rem 0;
    }
    .user-info.dark h1 {
      color: #e2e8f0;
    }
    .user-info.dark p {
      color: #94a3b8;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .stat-card {
      background: #ffffff;
      padding: 1.5rem;
      border-radius: 15px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .stat-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 20px rgba(239, 68, 68, 0.2);
    }
    .stat-card.dark {
      background: #2d3748;
    }
    .stat-card h2 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #ef4444;
      margin: 0;
    }
    .stat-card p {
      font-size: 1rem;
      color: #64748b;
      margin: 0.5rem 0 0;
    }
    .stat-card.dark p {
      color: #94a3b8;
    }
    .media-grid {
      margin-top: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }
    .media-card {
      position: relative;
      aspect-ratio: 1 / 1;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .media-card:hover {
      transform: scale(1.05);
    }
    .media-card.dark {
      background: #1e293b;
    }
    .media-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .edit-section {
      margin-top: 1rem;
      display: none;
    }
    .edit-section.active {
      display: block;
    }
    .input-field {
      width: 100%;
      padding: 0.9rem 1.2rem;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 1rem;
      background: #fafafa;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    .input-field.dark {
      background: #2d3748;
      border-color: #4b5563;
      color: #e2e8f0;
    }
    .input-field:focus {
      outline: none;
      border-color: #ef4444;
      box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.2);
    }
    .input-field.dark:focus {
      border-color: #ef4444;
      box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.2);
    }
    .upload-result {
      font-size: 0.95rem;
      text-align: center;
      margin-top: 0.5rem;
      color: #2ecc71;
    }
    .upload-result.error {
      color: #e53e3e;
    }
    .upload-result.dark {
      color: #48bb78;
    }
    .upload-result.dark.error {
      color: #fc8181;
    }
    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }
      .profile-header {
        flex-direction: column;
        text-align: center;
      }
      .avatar {
        width: 120px;
        height: 120px;
      }
      .user-info h1 {
        font-size: 2rem;
      }
      .stats-grid {
        grid-template-columns: 1fr;
      }
      .media-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="container dark:container">
    <a href="index.html" class="back-btn dark:back-btn mb-4 inline-block flex items-center gap-2 text-ef4444 hover:text-f97316 transition-colors">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
      </svg>
      Back
    </a>
    <div class="profile-header">
      <img src="https://via.placeholder.com/150" alt="User Avatar" class="avatar" id="user-avatar" />
      <div class="user-info">
        <h1 id="user-name">Loading...</h1>
        <p id="user-email">Loading...</p>
        <button id="edit-profile-btn" class="btn-primary mt-2 px-4 py-2 bg-ef4444 text-white rounded-lg hover:bg-f97316 transition">Edit Profile</button>
      </div>
    </div>
    <div class="stats-grid">
      <div class="stat-card dark:stat-card">
        <h2 id="post-count">0</h2>
        <p>Posts</p>
      </div>
      <div class="stat-card dark:stat-card">
        <h2 id="impression-count">0</h2>
        <p>Total Impressions</p>
      </div>
      <div class="stat-card dark:stat-card">
        <h2 id="rank">N/A</h2>
        <p>Global Rank</p>
      </div>
    </div>
    <div class="media-grid" id="media-grid"></div>
    <div class="edit-section" id="edit-section">
      <div class="form-group mb-4">
        <label for="edit-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Display Name</label>
        <input type="text" id="edit-name" class="input-field dark:input-field mt-1" placeholder="Enter display name" />
      </div>
      <div class="form-group mb-4">
        <label for="edit-email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
        <input type="email" id="edit-email" class="input-field dark:input-field mt-1" placeholder="Enter email" />
      </div>
      <div class="form-group mb-4">
        <label for="avatar-file" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Change Avatar</label>
        <input type="file" id="avatar-file" class="input-field dark:input-field mt-1" accept="image/jpeg,image/png" />
      </div>
      <button id="save-profile-btn" class="btn-primary mt-2 px-4 py-2 bg-ef4444 text-white rounded-lg hover:bg-f97316 transition">Save Changes</button>
      <p id="upload-result" class="upload-result dark:upload-result" role="alert" aria-live="polite"></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, updateEmail, updateProfile } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getDatabase, ref, get, set, child } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.appspot.com",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const userName = document.getElementById('user-name');
    const userEmail = document.getElementById('user-email');
    const userAvatar = document.getElementById('user-avatar');
    const postCount = document.getElementById('post-count');
    const impressionCount = document.getElementById('impression-count');
    const rank = document.getElementById('rank');
    const mediaGrid = document.getElementById('media-grid');
    const editProfileBtn = document.getElementById('edit-profile-btn');
    const editSection = document.getElementById('edit-section');
    const editName = document.getElementById('edit-name');
    const editEmail = document.getElementById('edit-email');
    const avatarFile = document.getElementById('avatar-file');
    const saveProfileBtn = document.getElementById('save-profile-btn');
    const uploadResult = document.getElementById('upload-result');

    let currentUserId = null;
    let isCurrentUser = false;
    const urlParams = new URLSearchParams(window.location.search);
    const profileUserId = urlParams.get('uid');
    const isOwner = urlParams.get('owner') === 'true';

    function showLoading() {
      uploadResult.textContent = 'Saving...';
      uploadResult.classList.remove('error');
    }
    function hideLoading() {
      uploadResult.textContent = '';
    }

    function applyTheme(themeValue) {
      const isDark = themeValue === 'dark';
      document.body.classList.toggle('dark', isDark);
      document.querySelector('.container').classList.toggle('dark', isDark);
      document.querySelectorAll('.stat-card').forEach(card => card.classList.toggle('dark', isDark));
      document.querySelectorAll('.media-card').forEach(card => card.classList.toggle('dark', isDark));
      document.querySelectorAll('.input-field').forEach(input => input.classList.toggle('dark', isDark));
      document.querySelector('.upload-result').classList.toggle('dark', isDark);
    }

    async function uploadToCloudinary(file) {
      const cloudName = "dqkujefxj";
      const uploadPreset = "banter_box";
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", uploadPreset);

      try {
        const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/auto/upload`, {
          method: "POST",
          body: formData
        });
        const data = await response.json();
        if (data.secure_url) {
          return data.secure_url;
        } else {
          throw new Error("Upload failed: " + (data.error?.message || "Unknown error"));
        }
      } catch (error) {
        console.error('Error uploading to Cloudinary:', error);
        throw error;
      }
    }

    function updateUserStats(userId) {
      const userRef = ref(db, `users/${userId}`);
      get(userRef).then((snapshot) => {
        const userData = snapshot.val() || {};
        userName.textContent = userData.displayName || 'Anonymous';
        userEmail.textContent = userData.email || 'No email';
        userAvatar.src = userData.photoURL || 'https://via.placeholder.com/150';
        if (isCurrentUser) {
          editName.value = userData.displayName || '';
          editEmail.value = userData.email || '';
        }
      }).catch((error) => {
        console.error('Error fetching user data:', error);
        userName.textContent = 'Error';
        userEmail.textContent = 'N/A';
      });

      const mediaRef = ref(db, 'media');
      get(mediaRef).then((snapshot) => {
        const mediaData = snapshot.val() || {};
        const userMedia = Object.values(mediaData).filter(media => media.postedBy === userId);
        const totalPosts = userMedia.length;
        const totalImpressions = userMedia.reduce((sum, media) => sum + (media.impressions || 0), 0);

        postCount.textContent = totalPosts;
        impressionCount.textContent = totalImpressions;

        const allMedia = Object.values(mediaData);
        const userImpressionRank = allMedia
          .map(media => media.impressions || 0)
          .sort((a, b) => b - a)
          .reduce((rank, imp, index) => {
            if (imp === totalImpressions) return index + 1;
            return rank;
          }, 1);
        rank.textContent = userImpressionRank || 'N/A';
      }).catch((error) => {
        console.error('Error fetching media data:', error);
        postCount.textContent = '0';
        impressionCount.textContent = '0';
        rank.textContent = 'N/A';
      });
    }

    function updateMediaGrid(userId) {
      const mediaRef = ref(db, 'media');
      get(mediaRef).then((snapshot) => {
        const mediaData = snapshot.val() || {};
        const userMedia = Object.values(mediaData).filter(media => media.postedBy === userId)
          .sort((a, b) => b.timestamp - a.timestamp);

        mediaGrid.innerHTML = '';
        if (userMedia.length === 0) {
          mediaGrid.innerHTML = '<p class="text-center text-gray-500 dark:text-gray-400">No media uploaded.</p>';
          return;
        }

        userMedia.forEach(({ mediaId, url, thumbnailUrl, resourceType }) => {
          const mediaCard = document.createElement('div');
          mediaCard.className = 'media-card dark:media-card';
          mediaCard.dataset.mediaId = mediaId;
          mediaCard.onclick = () => window.location.href = `media.html?mediaId=${mediaId}`;
          mediaCard.innerHTML = `
            <div class="media-content-container">
              <img src="${thumbnailUrl || url || 'https://via.placeholder.com/200'}" alt="Media thumbnail" class="media-content" loading="lazy" />
            </div>
          `;
          mediaGrid.appendChild(mediaCard);
        });
      }).catch((error) => {
        console.error('Error loading media grid:', error);
        mediaGrid.innerHTML = '<p class="text-center text-gray-500 dark:text-gray-400">Error loading media.</p>';
      });
    }

    onAuthStateChanged(auth, (user) => {
      if (!user && !profileUserId) {
        window.location.href = 'signup.html';
        return;
      }
      currentUserId = user ? user.uid : null;
      isCurrentUser = currentUserId === profileUserId && isOwner;

      const userIdToLoad = profileUserId || currentUserId;
      updateUserStats(userIdToLoad);
      updateMediaGrid(userIdToLoad);

      const settingsRef = ref(db, `users/${currentUserId}/settings`);
      get(settingsRef).then((snapshot) => {
        const settings = snapshot.val() || {};
        applyTheme(settings.theme || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'));
      }).catch((error) => {
        console.error('Error fetching settings:', error);
        applyTheme(window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      });

      if (isCurrentUser) {
        editProfileBtn.style.display = 'inline-block';
        editProfileBtn.addEventListener('click', () => {
          editSection.classList.toggle('active');
        });

        saveProfileBtn.addEventListener('click', async () => {
          const newName = editName.value.trim();
          const newEmail = editEmail.value.trim();
          const file = avatarFile.files[0];
          const user = auth.currentUser;

          if (!newName && !newEmail && !file) {
            uploadResult.classList.add('error');
            uploadResult.textContent = 'Please make at least one change.';
            return;
          }

          showLoading();
          try {
            let photoURL = userAvatar.src;

            if (file) {
              const validTypes = ['image/jpeg', 'image/png'];
              if (!validTypes.includes(file.type)) {
                throw new Error('Please select a valid image (JPEG, PNG).');
              }
              if (file.size > 5 * 1024 * 1024) {
                throw new Error('File size exceeds 5MB limit.');
              }
              photoURL = await uploadToCloudinary(file);
            }

            const updates = {};
            if (newName) updates.displayName = newName;
            if (newEmail) updates.email = newEmail;
            if (photoURL !== userAvatar.src) updates.photoURL = photoURL;

            await set(ref(db, `users/${currentUserId}`), updates, { merge: true });

            if (newName || photoURL !== userAvatar.src) {
              await updateProfile(user, {
                displayName: newName || user.displayName,
                photoURL: photoURL
              });
            }
            if (newEmail) {
              await updateEmail(user, newEmail);
            }

            userAvatar.src = photoURL;
            userName.textContent = newName || userName.textContent;
            userEmail.textContent = newEmail || userEmail.textContent;
            editSection.classList.remove('active');
            uploadResult.textContent = 'Profile updated successfully!';
          } catch (error) {
            uploadResult.classList.add('error');
            uploadResult.textContent = `Error updating profile: ${error.message || 'Unknown error'}`;
          } finally {
            hideLoading();
          }
        });
      } else {
        editProfileBtn.style.display = 'none';
      }
    });
  </script>
</body>
</html>
