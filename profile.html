<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Nexus - Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

    :root {
      --primary: #6366F1;
      --primary-soft: #EEF2FF;
      --primary-light: #818CF8;
      --primary-dark: #4F46E5;
      --bg: #F8FAFC;
      --surface: #FFFFFF;
      --text: #0F172A;
      --text-secondary: #64748B;
      --text-muted: #94A3B8;
      --border: #E2E8F0;
      --danger: #EF4444;
      --danger-soft: #FEF2F2;
      --success: #10B981;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }

    * {
      -webkit-tap-highlight-color: transparent;
      box-sizing: border-box;
    }

    input, textarea {
      -webkit-user-select: text;
      user-select: text;
    }

    body {
      background: linear-gradient(135deg, #F8FAFC 0%, #F1F5F9 100%);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: var(--text);
      margin: 0;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    /* Layout Grid - Matches Home/Messages */
    .layout-grid {
      display: grid;
      grid-template-columns: 80px 1fr;
      max-width: 1265px;
      margin: 0 auto;
      min-height: 100vh;
      gap: 2rem;
    }
    @media (min-width: 640px) { .layout-grid { grid-template-columns: 280px 1fr; gap: 2rem; } }
    @media (min-width: 1024px) { .layout-grid { grid-template-columns: 280px 600px 340px; } }

    /* Sidebar - Matches other pages */
    .sidebar {
      position: sticky;
      top: 0;
      height: 100vh;
      padding: 1.5rem 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-right: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    .logo-box { 
      padding: 0.5rem; 
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .logo-box span {
      font-size: 1.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: none;
    }
    @media (min-width: 640px) { .logo-box span { display: block; } }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.875rem 1.25rem;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-secondary);
      width: 100%;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      margin-bottom: 0.25rem;
      text-decoration: none;
      cursor: pointer;
    }
    
    .nav-item:hover { 
      background: rgba(99, 102, 241, 0.08); 
      color: var(--primary);
      transform: translateX(4px);
    }
    
    .nav-item.active { 
      color: var(--primary);
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.12), rgba(99, 102, 241, 0.05));
      box-shadow: 0 0 0 1px rgba(99, 102, 241, 0.1);
    }
    
    .nav-item.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 4px;
      height: 60%;
      background: var(--primary);
      border-radius: 0 4px 4px 0;
      display: none;
    }
    @media (min-width: 640px) { .nav-item.active::before { display: block; } }

    .nav-item svg {
      stroke-width: 2;
      width: 24px;
      height: 24px;
    }
    
    .nav-text { display: none; }
    @media (min-width: 640px) { .nav-text { display: block; } }

    .sidebar-footer {
      margin-top: auto;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
    }

    /* Mobile Top Nav - Facebook Style */
    .top-nav-mobile {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      z-index: 100;
      padding: 0.5rem 1rem;
      display: none;
    }
    @media (max-width: 639px) { .top-nav-mobile { display: block; } }

    .top-nav-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 600px;
      margin: 0 auto;
      height: 48px;
    }

    .top-nav-logo {
      font-size: 1.25rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .top-nav-center {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex: 1;
      justify-content: center;
    }

    .top-nav-item {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 40px;
      color: var(--text-secondary);
      border-radius: 8px;
      position: relative;
      transition: all 0.2s;
      text-decoration: none;
    }

    .top-nav-item:hover {
      background: var(--bg);
      color: var(--primary);
    }

    .top-nav-item.active {
      color: var(--primary);
    }

    .top-nav-item.active::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 3px;
      background: var(--primary);
      border-radius: 3px 3px 0 0;
    }

    /* Main Feed Container */
    .main-feed { 
      border-right: 1px solid var(--border);
      max-width: 600px; 
      width: 100%;
      background: white;
      border-radius: 24px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-lg);
      overflow: hidden;
      min-height: calc(100vh - 2rem);
      margin-top: 1rem;
      margin-bottom: 1rem;
      padding: 1.5rem;
    }

    /* Profile Hero */
    .profile-hero {
      background: var(--surface);
      border-radius: 24px;
      padding: 2rem;
      margin-bottom: 1.5rem;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border);
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    .profile-hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 100px;
      background: linear-gradient(135deg, var(--primary-soft), rgba(99, 102, 241, 0.05));
      border-radius: 24px 24px 0 0;
    }

    .avatar-wrapper {
      position: relative;
      margin: 0 auto 1.5rem;
      width: fit-content;
      z-index: 1;
    }

    .avatar-large {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      background: white;
      box-shadow: var(--shadow-xl);
    }

    .camera-badge {
      position: absolute;
      bottom: 4px;
      right: 4px;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 4px solid white;
      cursor: pointer;
      box-shadow: var(--shadow-md);
    }

    .user-display-name {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text);
      margin: 0;
    }

    .user-handle {
      color: var(--text-secondary);
      font-size: 1rem;
      margin-top: 0.5rem;
      font-weight: 500;
    }

    .user-bio {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: var(--text);
      line-height: 1.6;
    }

    .action-buttons {
      display: flex;
      gap: 0.75rem;
      margin-top: 1.5rem;
      justify-content: center;
    }

    .btn {
      padding: 0.6rem 1.5rem;
      border-radius: 9999px;
      font-weight: 700;
      font-size: 0.9rem;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 12px -2px rgba(99, 102, 241, 0.4);
    }

    .btn-primary.following {
      background: white;
      color: var(--text);
      border: 2px solid var(--border);
      box-shadow: none;
    }

    .btn-secondary {
      background: var(--bg);
      color: var(--text);
      border: 2px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--border);
    }

    /* Stats */
    .stats-pill {
      display: flex;
      gap: 2rem;
      margin-top: 1.5rem;
      justify-content: center;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
    }

    .stat-item {
      text-align: center;
      cursor: pointer;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      transition: all 0.2s;
    }

    .stat-item:hover {
      background: rgba(99, 102, 241, 0.05);
    }

    .stat-item strong {
      display: block;
      font-size: 1.25rem;
      color: var(--text);
      font-weight: 800;
    }

    .stat-item span {
      color: var(--text-secondary);
      font-size: 0.875rem;
      font-weight: 500;
    }

    /* Settings Groups */
    .settings-group {
      background: var(--surface);
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 1.25rem;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border);
    }

    .settings-item {
      display: flex;
      align-items: center;
      padding: 1rem 1.25rem;
      cursor: pointer;
      border-bottom: 1px solid var(--border);
      transition: all 0.2s;
    }

    .settings-item:last-child { border-bottom: none; }

    .settings-item:hover {
      background: var(--bg);
    }

    .item-icon-box {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 1rem;
      flex-shrink: 0;
    }

    .icon-primary { background: var(--primary-soft); color: var(--primary); }
    .icon-blue { background: #DBEAFE; color: #2563EB; }
    .icon-green { background: #DCFCE7; color: #16A34A; }
    .icon-orange { background: #FFEDD5; color: #EA580C; }
    .icon-red { background: var(--danger-soft); color: var(--danger); }

    .item-content { flex: 1; }
    
    .item-title {
      font-weight: 600;
      color: var(--text);
      font-size: 0.95rem;
    }

    .item-subtitle {
      font-size: 0.85rem;
      color: var(--text-secondary);
      margin-top: 0.125rem;
    }

    .text-red { color: var(--danger); }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.6);
      z-index: 1000;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      backdrop-filter: blur(8px);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .modal-overlay.show {
      display: flex;
      opacity: 1;
    }

    .modal-content {
      background: white;
      border-radius: 24px;
      width: 100%;
      max-width: 480px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: var(--shadow-xl);
      transform: translateY(20px);
      transition: transform 0.3s;
    }

    .modal-overlay.show .modal-content {
      transform: translateY(0);
    }

    .modal-header {
      padding: 1.25rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.25rem;
      font-weight: 700;
    }

    .modal-body { padding: 1.5rem; }

    .form-group { margin-bottom: 1.25rem; }
    
    .form-label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: block;
      font-size: 0.9rem;
    }

    .form-input, .form-textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid var(--border);
      border-radius: 12px;
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.2s;
    }

    .form-input:focus, .form-textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    .form-textarea {
      min-height: 100px;
      resize: vertical;
    }

    .char-count {
      font-size: 0.8rem;
      text-align: right;
      margin-top: 0.25rem;
      color: var(--text-muted);
    }
    
    .save-btn {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      border: none;
      width: 100%;
      padding: 0.875rem;
      border-radius: 9999px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .save-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Toast */
    #toast {
      position: fixed;
      bottom: calc(20px + env(safe-area-inset-bottom));
      left: 50%;
      transform: translateX(-50%);
      background: #1e293b;
      color: white;
      padding: 0.875rem 1.75rem;
      border-radius: 9999px;
      z-index: 2000;
      opacity: 0;
      transition: all 0.4s;
      pointer-events: none;
      font-weight: 600;
    }

    #toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(-10px);
    }

    /* MOBILE FULL WIDTH */
    @media (max-width: 639px) {
      .sidebar { display: none; }
      
      .layout-grid { 
        grid-template-columns: 1fr; 
        padding: 0;
        gap: 0;
        width: 100%;
      }
      
      .main-feed { 
        border-radius: 0; 
        border: none;
        margin: 0;
        margin-top: 65px;
        min-height: calc(100vh - 65px);
        width: 100%;
        max-width: 100%;
        box-shadow: none;
        padding: 0.75rem 0;
      }

      .profile-hero {
        border-radius: 0;
        border-left: none;
        border-right: none;
        margin-bottom: 0.75rem;
      }

      .settings-group {
        border-radius: 0;
        border-left: none;
        border-right: none;
        margin-bottom: 0.5rem;
      }

      .action-buttons {
        flex-wrap: wrap;
      }

      .btn {
        flex: 1;
        min-width: 120px;
      }
    }

    @media (min-width: 640px) {
      .nav-text { display: block !important; }
    }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 4px; }

    .hidden { display: none !important; }
    
    /* Shimmer */
    .shimmer {
      background: linear-gradient(90deg, #E2E8F0 25%, #F1F5F9 50%, #E2E8F0 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      border-radius: 4px;
      color: transparent !important;
    }
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
  </style>
</head>
<body>
  <div id="toast"></div>

  <!-- Mobile Top Navigation - Notifications REMOVED -->
  <nav class="top-nav-mobile">
    <div class="top-nav-inner">
      <span class="top-nav-logo">Nexus</span>
      <div class="top-nav-center">
        <a href="index.html" class="top-nav-item">
          <i data-feather="home" style="width:22px;height:22px;"></i>
        </a>
        <a href="explore.html" class="top-nav-item">
          <i data-feather="compass" style="width:22px;height:22px;"></i>
        </a>
        <a href="messages.html" class="top-nav-item">
          <i data-feather="message-circle" style="width:22px;height:22px;"></i>
        </a>
        <a href="profile.html" class="top-nav-item active">
          <i data-feather="user" style="width:22px;height:22px;"></i>
        </a>
      </div>
    </div>
  </nav>

  <div class="layout-grid">
    <!-- Sidebar - Notifications REMOVED -->
    <aside class="sidebar">
      <div>
        <div class="logo-box">
          <svg width="36" height="36" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="40" height="40" rx="12" fill="url(#gradient)"/>
            <path d="M12 20L18 26L28 14" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="28" cy="26" r="4" fill="white"/>
            <defs>
              <linearGradient id="gradient" x1="0" y1="0" x2="40" y2="40" gradientUnits="userSpaceOnUse">
                <stop stop-color="#6366F1"/>
                <stop offset="1" stop-color="#818CF8"/>
              </linearGradient>
            </defs>
          </svg>
          <span>Nexus</span>
        </div>

        <nav style="display:flex; flex-direction:column; gap:0.25rem;">
          <a href="index.html" class="nav-item">
            <i data-feather="home"></i>
            <span class="nav-text">Home</span>
          </a>
          <a href="explore.html" class="nav-item">
            <i data-feather="compass"></i>
            <span class="nav-text">Explore</span>
          </a>
          <a href="messages.html" class="nav-item">
            <i data-feather="message-circle"></i>
            <span class="nav-text">Messages</span>
          </a>
          <a href="profile.html" class="nav-item active">
            <i data-feather="user"></i>
            <span class="nav-text">Profile</span>
          </a>
        </nav>
      </div>

      <div class="sidebar-footer">
        <div class="nav-item" id="logout-btn" style="color:var(--text-secondary); cursor:pointer;">
          <i data-feather="log-out"></i>
          <span class="nav-text">Logout</span>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-feed" id="main-content">
      <div class="profile-hero">
        <div class="avatar-wrapper">
          <img id="profile-avatar" class="avatar-large" src="" alt="" onerror="this.src='https://abs.twimg.com/sticky/default_profile_images/default_profile_normal.png'">
          <div class="camera-badge hidden" id="avatar-trigger">
            <i data-feather="camera" style="width:18px;height:18px;"></i>
          </div>
        </div>
        
        <h1 class="user-display-name" id="profile-name">Loading...</h1>
        <div class="user-handle" id="profile-username">@username</div>
        <div class="user-bio" id="profile-bio">No bio yet.</div>

        <div class="action-buttons" id="action-buttons">
          <button class="btn btn-primary hidden" id="follow-btn">
            <i data-feather="user-plus" style="width:18px;height:18px;"></i>
            <span>Follow</span>
          </button>
          <button class="btn btn-secondary hidden" id="message-btn">
            <i data-feather="message-circle" style="width:18px;height:18px;"></i>
            <span>Message</span>
          </button>
          <button class="btn btn-secondary hidden" id="edit-profile-mobile">
            <i data-feather="edit-2" style="width:18px;height:18px;"></i>
            <span>Edit Profile</span>
          </button>
        </div>

        <div class="stats-pill">
          <div class="stat-item" id="following-stat">
            <strong id="following-count">0</strong>
            <span>Following</span>
          </div>
          <div style="width:1px; background:var(--border);"></div>
          <div class="stat-item" id="followers-stat">
            <strong id="followers-count">0</strong>
            <span>Followers</span>
          </div>
        </div>
      </div>

      <!-- Own Profile Settings -->
      <div id="own-profile-sections">
        <div class="settings-group">
          <div class="settings-item" id="edit-profile-btn">
            <div class="item-icon-box icon-primary">
              <i data-feather="edit-2" style="width:18px;"></i>
            </div>
            <div class="item-content">
              <div class="item-title">Edit Profile</div>
              <div class="item-subtitle">Name, bio and photo</div>
            </div>
            <i data-feather="chevron-right" style="width:20px;height:20px; color:var(--text-muted);"></i>
          </div>
          
          <div class="settings-item" id="share-profile-btn">
            <div class="item-icon-box icon-blue">
              <i data-feather="share" style="width:18px;"></i>
            </div>
            <div class="item-content">
              <div class="item-title">Share Profile</div>
              <div class="item-subtitle">Copy link to clipboard</div>
            </div>
            <i data-feather="chevron-right" style="width:20px;height:20px; color:var(--text-muted);"></i>
          </div>
        </div>

        <div class="settings-group">
          <div class="settings-item">
            <div class="item-icon-box icon-green">
              <i data-feather="lock" style="width:18px;"></i>
            </div>
            <div class="item-content">
              <div class="item-title">Privacy</div>
              <div class="item-subtitle">Manage visibility</div>
            </div>
            <i data-feather="chevron-right" style="width:20px;height:20px; color:var(--text-muted);"></i>
          </div>

          <div class="settings-item">
            <div class="item-icon-box icon-orange">
              <i data-feather="help-circle" style="width:18px;"></i>
            </div>
            <div class="item-content">
              <div class="item-title">Help & Support</div>
              <div class="item-subtitle">Get assistance</div>
            </div>
            <i data-feather="chevron-right" style="width:20px;height:20px; color:var(--text-muted);"></i>
          </div>
        </div>

        <div class="settings-group">
          <div class="settings-item" id="signout-btn">
            <div class="item-icon-box icon-red">
              <i data-feather="log-out" style="width:18px;"></i>
            </div>
            <div class="item-content">
              <div class="item-title text-red">Sign Out</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Other Profile View -->
      <div id="other-profile-info" class="hidden" style="text-align:center; padding:3rem 1rem; color:var(--text-secondary); background:white; border-radius:20px; border:1px solid var(--border);">
        <div style="width:64px;height:64px;background:var(--primary-soft);border-radius:50%;display:flex;align-items:center;justify-content:center;margin:0 auto 1rem;">
          <i data-feather="user" style="width:32px;height:32px;color:var(--primary);"></i>
        </div>
        <h3 style="font-weight:700; color:var(--text); margin-bottom:0.5rem;">Viewing Profile</h3>
      </div>
    </main>
  </div>

  <!-- Edit Modal -->
  <div id="edit-modal" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <span>Edit Profile</span>
        <button onclick="closeModal()" style="background:none; border:none; cursor:pointer; padding:0.5rem;">
          <i data-feather="x" style="width:24px;height:24px; color:var(--text-secondary);"></i>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group" style="text-align:center;">
          <img id="preview-avatar" style="width:100px;height:100px;border-radius:50%;object-fit:cover;border:3px solid white; box-shadow:var(--shadow-lg); margin-bottom:1rem;" src="" alt="">
          <br>
          <button onclick="document.getElementById('avatar-upload').click()" style="color:var(--primary); font-weight:600; background:none; border:none; cursor:pointer;">
            Change Photo
          </button>
          <input type="file" id="avatar-upload" accept="image/*" style="display:none;">
        </div>

        <div class="form-group">
          <label class="form-label">Display Name</label>
          <input id="edit-name" class="form-input" maxlength="50" placeholder="Your name">
          <div class="char-count" id="name-count">50</div>
        </div>

        <div class="form-group">
          <label class="form-label">Username</label>
          <input id="edit-username" class="form-input" maxlength="30" placeholder="username">
          <div class="char-count" id="username-count">30</div>
        </div>

        <div class="form-group">
          <label class="form-label">Bio</label>
          <textarea id="edit-bio" class="form-textarea" maxlength="160" placeholder="Tell us about yourself..."></textarea>
          <div class="char-count" id="bio-count">160</div>
        </div>

        <button id="save-btn" class="save-btn" onclick="saveProfile()">Save Changes</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";
    import { getDatabase, ref, get, onValue, update, set } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.appspot.com",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentUser = null;
    let targetUserId = null;
    let isOwnProfile = false;
    let currentProfile = null;
    let selectedFile = null;

    const DEFAULT_AVATAR = "https://abs.twimg.com/sticky/default_profile_images/default_profile_normal.png";

    function showToast(msg, type = 'success') {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.className = `show ${type}`;
      setTimeout(() => t.classList.remove('show'), 3000);
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "signup.html";
        return;
      }
      currentUser = user;
      
      const params = new URLSearchParams(window.location.search);
      targetUserId = params.get('id') || currentUser.uid;
      isOwnProfile = targetUserId === currentUser.uid;
      
      setupUI();
      await loadProfile();
    });

    function setupUI() {
      const editBtn = document.getElementById('edit-profile-btn');
      const editMobile = document.getElementById('edit-profile-mobile');
      const camera = document.getElementById('avatar-trigger');
      const ownSections = document.getElementById('own-profile-sections');
      const otherInfo = document.getElementById('other-profile-info');
      const followBtn = document.getElementById('follow-btn');
      const messageBtn = document.getElementById('message-btn');

      if (isOwnProfile) {
        ownSections.classList.remove('hidden');
        otherInfo.classList.add('hidden');
        editBtn?.classList.remove('hidden');
        editMobile?.classList.remove('hidden');
        camera?.classList.remove('hidden');
        followBtn?.classList.add('hidden');
        messageBtn?.classList.add('hidden');
      } else {
        ownSections.classList.add('hidden');
        otherInfo.classList.remove('hidden');
        editBtn?.classList.add('hidden');
        editMobile?.classList.add('hidden');
        camera?.classList.add('hidden');
        followBtn?.classList.remove('hidden');
        messageBtn?.classList.remove('hidden');
        setupFollowListener();
      }
    }

    function setupFollowListener() {
      const followRef = ref(db, `followers/${targetUserId}/${currentUser.uid}`);
      onValue(followRef, (snap) => {
        const btn = document.getElementById('follow-btn');
        const isFollowing = snap.exists();
        btn.classList.toggle('following', isFollowing);
        btn.innerHTML = isFollowing 
          ? '<i data-feather="user-check" style="width:18px;height:18px;"></i><span>Following</span>'
          : '<i data-feather="user-plus" style="width:18px;height:18px;"></i><span>Follow</span>';
        feather.replace();
      });
    }

    async function loadProfile() {
      const snap = await get(ref(db, `users/${targetUserId}`));
      if (!snap.exists()) return;
      
      currentProfile = snap.val();
      
      document.getElementById('profile-name').textContent = currentProfile.displayName || 'User';
      document.getElementById('profile-username').textContent = `@${currentProfile.username || 'unknown'}`;
      document.getElementById('profile-bio').textContent = currentProfile.bio || 'No bio yet.';
      document.getElementById('profile-avatar').src = currentProfile.photoURL || DEFAULT_AVATAR;
      
      // Load stats
      onValue(ref(db, `following/${targetUserId}`), (s) => {
        document.getElementById('following-count').textContent = s.exists() ? Object.keys(s.val()).length : 0;
      });
      onValue(ref(db, `followers/${targetUserId}`), (s) => {
        document.getElementById('followers-count').textContent = s.exists() ? Object.keys(s.val()).length : 0;
      });
      
      // Setup edit form
      if (isOwnProfile) {
        document.getElementById('edit-name').value = currentProfile.displayName || '';
        document.getElementById('edit-username').value = currentProfile.username || '';
        document.getElementById('edit-bio').value = currentProfile.bio || '';
        document.getElementById('preview-avatar').src = currentProfile.photoURL || DEFAULT_AVATAR;
        updateCharCounts();
      }
      
      feather.replace();
    }

    document.getElementById('follow-btn')?.addEventListener('click', async () => {
      const followerRef = ref(db, `followers/${targetUserId}/${currentUser.uid}`);
      const followingRef = ref(db, `following/${currentUser.uid}/${targetUserId}`);
      const isFollowing = (await get(followerRef)).exists();
      
      if (isFollowing) {
        await set(followerRef, null);
        await set(followingRef, null);
        showToast('Unfollowed');
      } else {
        await set(followerRef, { timestamp: Date.now() });
        await set(followingRef, { timestamp: Date.now() });
        showToast('Following');
      }
    });

    document.getElementById('message-btn')?.addEventListener('click', () => {
      window.location.href = `messages.html?chat=${targetUserId}`;
    });

    document.getElementById('edit-profile-btn')?.addEventListener('click', openModal);
    document.getElementById('edit-profile-mobile')?.addEventListener('click', openModal);
    document.getElementById('avatar-trigger')?.addEventListener('click', () => document.getElementById('avatar-upload').click());
    
    document.getElementById('avatar-upload')?.addEventListener('change', (e) => {
      if (e.target.files?.[0]) {
        selectedFile = e.target.files[0];
        document.getElementById('preview-avatar').src = URL.createObjectURL(selectedFile);
      }
    });

    document.getElementById('share-profile-btn')?.addEventListener('click', async () => {
      const url = `${window.location.origin}/profile.html?id=${targetUserId}`;
      await navigator.clipboard.writeText(url);
      showToast('Link copied!');
    });

    document.getElementById('signout-btn')?.addEventListener('click', () => {
      signOut(auth).then(() => window.location.href = 'signup.html');
    });

    document.getElementById('logout-btn')?.addEventListener('click', () => {
      signOut(auth).then(() => window.location.href = 'signup.html');
    });

    // Edit Modal Functions
    window.openModal = function() {
      document.getElementById('edit-modal').classList.add('show');
    };

    window.closeModal = function() {
      document.getElementById('edit-modal').classList.remove('show');
      selectedFile = null;
      if (currentProfile) {
        document.getElementById('preview-avatar').src = currentProfile.photoURL || DEFAULT_AVATAR;
      }
    };

    function updateCharCounts() {
      document.getElementById('name-count').textContent = 50 - document.getElementById('edit-name').value.length;
      document.getElementById('username-count').textContent = 30 - document.getElementById('edit-username').value.length;
      document.getElementById('bio-count').textContent = 160 - document.getElementById('edit-bio').value.length;
    }

    ['edit-name', 'edit-username', 'edit-bio'].forEach(id => {
      document.getElementById(id)?.addEventListener('input', updateCharCounts);
    });

    window.saveProfile = async function() {
      const btn = document.getElementById('save-btn');
      btn.disabled = true;
      btn.textContent = 'Saving...';
      
      try {
        let photoURL = currentProfile.photoURL || DEFAULT_AVATAR;
        
        if (selectedFile) {
          const fd = new FormData();
          fd.append('file', selectedFile);
          fd.append('upload_preset', 'banter_box');
          const res = await fetch(`https://api.cloudinary.com/v1_1/dqkujefxj/image/upload`, {
            method: 'POST',
            body: fd
          });
          const data = await res.json();
          if (data.secure_url) photoURL = data.secure_url;
        }
        
        const updates = {
          displayName: document.getElementById('edit-name').value.trim(),
          username: document.getElementById('edit-username').value.trim().toLowerCase().replace(/[^a-z0-9_]/g, ''),
          bio: document.getElementById('edit-bio').value.trim(),
          photoURL,
          updatedAt: Date.now()
        };
        
        await update(ref(db, `users/${currentUser.uid}`), updates);
        
        // Update UI
        document.getElementById('profile-name').textContent = updates.displayName;
        document.getElementById('profile-username').textContent = `@${updates.username}`;
        document.getElementById('profile-bio').textContent = updates.bio;
        document.getElementById('profile-avatar').src = photoURL;
        
        closeModal();
        showToast('Profile updated!');
      } catch (err) {
        showToast('Error saving', 'error');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Save Changes';
      }
    };

    // Close modal on outside click
    document.getElementById('edit-modal')?.addEventListener('click', (e) => {
      if (e.target.id === 'edit-modal') closeModal();
    });

    feather.replace();
  </script>
</body>
</html>
