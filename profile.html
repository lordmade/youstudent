    // Relative Time Formatter
    function getRelativeTime(timestamp) {
      const now = Date.now();
      const diff = now - timestamp;
      const seconds = Math.floor(diff / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);
      if (seconds < 60) return seconds === 1 ? "1 second ago" : `${seconds} seconds ago`;
      if (minutes < 60) return minutes === 1 ? "1 minute ago" : `${minutes} minutes ago`;
      if (hours < 24) return hours === 1 ? "1 hour ago" : `${hours} hours ago`;

      signOut(auth)

          console.log("User signed out");
          window.location.href = "login.html";
        })
        .catch((error) => {
          console.error("Sign out error:", error.code, error.message);
          errorMessage.textContent = "Sign out failed: " + error.message;
          errorMessage.classList.remove("hidden");
        })
        .finally(() => {
          loaderOverlay.style.display = "none";
        });
    }

    signOutBtn.addEventListener("click", handleSignOut);
    signOutBottomBtn.addEventListener("click", handleSignOut);

    // Edit Profile Modal Controls
    function openEditProfileModal(userData) {
      editProfileModal.style.display = "flex";
      editUsername.value = userData.name || "";
      editBio.value = userData.bio || "";
      editPhotoUrl.value = userData.photoURL || "";
      editError.classList.add("hidden");
    }

    function closeEditProfileModal() {
      editProfileModal.style.display = "none";
      editUsername.value = "";
      editBio.value = "";
      editPhotoUrl.value = "";
      editError.classList.add("hidden");
    }

    editProfileBtn.addEventListener("click", async () => {
      try {
        const userRef = ref(db, `users/${profileUid}`);
        const userSnapshot = await get(userRef);
        if (userSnapshot.exists()) {
          openEditProfileModal(userSnapshot.val());
        }
      } catch (error) {
        console.error("Error opening edit modal:", error.code, error.message);
        errorMessage.textContent = "Error loading profile data: " + error.message;
        errorMessage.classList.remove("hidden");
      }
    });

    editCancel.addEventListener("click", closeEditProfileModal);

    document.addEventListener("click", (e) => {
      if (e.target === editProfileModal) {
        closeEditProfileModal();
      }
    });

    // Save Profile Changes
    editSubmit.addEventListener("click", async () => {
      const username = editUsername.value.trim();
      const bio = editBio.value.trim();
      const photoUrl = editPhotoUrl.value.trim();
      if (!username) {
        editError.textContent = "Username is required.";
        editError.classList.remove("hidden");
        return;
      }
      if (photoUrl && !photoUrl.match(/\.(jpg|jpeg|png|gif)$/i)) {
        editError.textContent = "Please enter a valid image URL (jpg, png, gif).";
        editError.classList.remove("hidden");
        return;
      }
      loaderOverlay.style.display = "flex";
      try {
        const userRef = ref(db, `users/${profileUid}`);
        await set(userRef, {
          name: username,
          bio: bio,
          photoURL: photoUrl,
          email: profileEmail.textContent // Preserve existing email
        });
        closeEditProfileModal();
        await renderProfile();
      } catch (error) {
        console.error("Error saving profile:", error.code, error.message);
        editError.textContent = "Error saving profile: " + error.message;
        editError.classList.remove("hidden");
      } finally {
        loaderOverlay.style.display = "none";
      }
    });

    // Subscribe (Placeholder)
    function subscribeToUser(userId) {
      console.log(`Subscribed to user: ${userId}`);
      // Implement subscription logic here (e.g., save to Firebase)
    }

    // Chat (Placeholder)
    function startChat(userId) {
      console.log(`Starting chat with user: ${userId}`);
      // Implement chat logic here (e.g., redirect to chat page or open chat modal)
    }

    // Subscribe Button Listener
    subscribeBtn.addEventListener("click", () => {
      subscribeToUser(profileUid);
    });

    // Chat Button Listener
    chatBtn.addEventListener("click", () => {
      startChat(profileUid);
    });

    // Delete Post
    async function deletePost(postId) {
      if (!confirm("Are you sure you want to delete this post?")) return;
      loaderOverlay.style.display = "flex";
      try {
        await remove(ref(db, `posts/${postId}`));
        await renderTimeline();
      } catch (error) {
        console.error("Error deleting post:", error.code, error.message);
        errorMessage.textContent = "Error deleting post: " + error.message;
        errorMessage.classList.remove("hidden");
      } finally {
        loaderOverlay.style.display = "none";
      }
    }

    // Delete Comment
    async function deleteComment(postId, commentId) {
      if (!confirm("Are you sure you want to delete this comment?")) return;
      loaderOverlay.style.display = "flex";
      try {
        await remove(ref(db, `posts/${postId}/comments/${commentId}`));
        await renderComments(postId);
      } catch (error) {
        console.error("Error deleting comment:", error.code, error.message);
        commentError.textContent = "Error deleting comment: " + error.message;
        commentError.classList.remove("hidden");
      } finally {
        loaderOverlay.style.display = "none";
      }
    }

    // Toggle Dropdown Menu
    function toggleDropdown(button) {
      const menu = button.nextElementSibling;
      document.querySelectorAll(".dropdown-menu.show").forEach(m => {
        if (m !== menu) m.classList.remove("show");
      });
      menu.classList.toggle("show");
    }

    // Close Dropdowns on Outside Click
    document.addEventListener("click", (e) => {
      if (!e.target.closest(".dropdown")) {
        document.querySelectorAll(".dropdown-menu").forEach(menu => menu.classList.remove("show"));
      }
    });

    // Comment Modal Controls
    function openCommentModal(postId) {
      commentModal.style.display = "flex";
      commentInput.value = "";
      commentError.classList.add("hidden");
      commentModal.dataset.postId = postId;
      renderComments(postId);
    }

    function closeCommentModal() {
      commentModal.style.display = "none";
      commentInput.value = "";
      commentError.classList.add("hidden");
    }

    commentCancel.addEventListener("click", closeCommentModal);

    document.addEventListener("click", (e) => {
      if (e.target === commentModal) {
        closeCommentModal();
      }
    });

    // Render Comments
    async function renderComments(postId) {
      try {
        const commentsRef = ref(db, `posts/${postId}/comments`);
        const snapshot = await get(commentsRef);
        commentList.innerHTML = "";
        if (snapshot.exists()) {
          const comments = snapshot.val();
          const user = auth.currentUser;
          Object.entries(comments).forEach(([commentId, comment]) => {
            const isOwnComment = user && comment.uid === user.uid;
            const commentDiv = document.createElement("div");
            commentDiv.className = "mb-3 border-b border-gray-600 pb-2 relative";
            commentDiv.innerHTML = `
              <div class="flex justify-between items-start">
                <div>
                  <p class="text-sm font-semibold">${comment.authorEmail}</p>
                  <p class="text-sm text-gray-300">${comment.text}</p>
                  <p class="text-xs text-gray-500">${getRelativeTime(comment.timestamp)}</p>
                </div>
                ${user ? `
                  <div class="dropdown comment-dropdown">
                    <button class="dropdown-toggle text-gray-400 hover:text-white" data-comment-id="${commentId}" data-post-id="${postId}">
                      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"/>
                      </svg>
                    </button>
                    <div class="dropdown-menu">
                      ${isOwnComment ? `<button class="delete-comment" data-comment-id="${commentId}" data-post-id="${postId}">Delete</button>` : ''}
                    </div>
                  </div>
                ` : ''}
              </div>
            `;
            commentList.appendChild(commentDiv);
          });

          // Add Dropdown Listeners
          document.querySelectorAll(".comment-dropdown .dropdown-toggle").forEach(button => {
            button.addEventListener("click", (e) => {
              e.preventDefault();
              e.stopPropagation();
              toggleDropdown(button);
            });
          });

          // Add Delete Comment Listeners
          document.querySelectorAll(".delete-comment").forEach(button => {
            button.addEventListener("click", (e) => {
              e.preventDefault();
              e.stopPropagation();
              const { postId, commentId } = button.dataset;
              deleteComment(postId, commentId);
            });
          });
        } else {
          commentList.innerHTML = "<p class='text-gray-400 text-center'>No comments yet.</p>";
        }
      } catch (error) {
        console.error("Error fetching comments:", error.code, error.message);
        commentError.textContent = "Error loading comments: " + error.message;
        commentError.classList.remove("hidden");
      }
    }

    // Add Comment
    commentSubmit.addEventListener("click", async () => {
      const user = auth.currentUser;
      if (!user) {
        closeCommentModal();
        errorMessage.textContent = "Please log in to comment.";
        errorMessage.classList.remove("hidden");
        return;
      }
      const postId = commentModal.dataset.postId;
      const text = commentInput.value.trim();
      if (!text) {
        commentError.textContent = "Please enter a comment.";
        commentError.classList.remove("hidden");
        return;
      }
      loaderOverlay.style.display = "flex";
      try {
        const userRef = ref(db, `users/${user.uid}`);
        const userSnapshot = await get(userRef);
        const userData = userSnapshot.exists() ? userSnapshot.val() : {};
        const userEmail = userData.email || user.email;
        const commentsRef = ref(db, `posts/${postId}/comments`);
        await push(commentsRef, {
          text,
          authorEmail: userEmail,
          uid: user.uid,
          timestamp: Date.now()
        });
        commentInput.value = "";
        await renderComments(postId);
      } catch (error) {
        console.error("Error adding comment:", error.code, error.message);
        commentError.textContent = "Error adding comment: " + error.message;
        commentError.classList.remove("hidden");
      } finally {
        loaderOverlay.style.display = "none";
      }
    });

    // Toggle Like
    async function toggleLike(postId, button) {
      const user = auth.currentUser;
      if (!user) {
        errorMessage.textContent = "Please log in to like a post.";
        errorMessage.classList.remove("hidden");
        return;
      }
      loaderOverlay.style.display = "flex";
      try {
        const likeRef = ref(db, `posts/${postId}/likes/${user.uid}`);
        const likeSnapshot = await get(likeRef);
        if (likeSnapshot.exists()) {
          await remove(likeRef);
          button.classList.remove("liked");
        } else {
          await set(likeRef, true);
          button.classList.add("liked");
        }
        await renderTimeline();
      } catch (error) {
        console.error("Error toggling like:", error.code, error.message);
        errorMessage.textContent = "Error liking post: " + error.message;
        errorMessage.classList.remove("hidden");
      } finally {
        loaderOverlay.style.display = "none";
      }
    }

    // Render Profile
    async function renderProfile() {
      if (!profileUid) {
        errorMessage.textContent = "No user ID provided.";
        errorMessage.classList.remove("hidden");
        return;
      }
      try {
        const userRef = ref(db, `users/${profileUid}`);
        const userSnapshot = await get(userRef);
        if (userSnapshot.exists()) {
          const userData = userSnapshot.val();
          profilePic.src = userData.photoURL || "https://www.gravatar.com/avatar?d=mp";
          profileName.textContent = userData.name || "Unknown User";
          profileEmail.textContent = userData.email || "No email available";
          profileBio.textContent = userData.bio || "No bio available";
          const user = auth.currentUser;
          if (user && user.uid !== profileUid) {
            subscribeBtn.classList.remove("hidden");
            chatBtn.classList.remove("hidden");
          } else {
            subscribeBtn.classList.add("hidden");
            chatBtn.classList.add("hidden");
          }
        } else {
          profileName.textContent = "User not found";
          profileEmail.textContent = "";
          profileBio.textContent = "";
          errorMessage.textContent = "User profile not found.";
          errorMessage.classList.remove("hidden");
        }
      } catch (error) {
        console.error("Error fetching profile:", error.code, error.message);
        errorMessage.textContent = `Error loading profile: ${error.message}`;
        errorMessage.classList.remove("hidden");
      }
    }

    // Render Timeline
    async function renderTimeline() {
      console.log("Rendering timeline for UID:", profileUid);
      try {
        const postsRef = ref(db, "posts");
        const snapshot = await get(postsRef);
        timelinePosts.innerHTML = "";
        if (snapshot.exists()) {
          const posts = snapshot.val();
          const userPosts = Object.entries(posts).filter(([_, post]) => post.uid === profileUid).reverse();
          console.log("User posts fetched:", userPosts);
          if (userPosts.length === 0) {
            timelinePosts.innerHTML = "<p class='text-gray-400 text-center'>No posts yet.</p>";
            return;
          }
          const user = auth.currentUser;
          userPosts.forEach(([postId, post]) => {
            const likeCount = post.likes ? Object.keys(post.likes).length : 0;
            const commentCount = post.comments ? Object.keys(post.comments).length : 0;
            const isLiked = user && post.likes && post.likes[user.uid];
            const isOwnPost = user && post.uid === user.uid;
            const card = document.createElement("div");
            card.className = "post-card bg-[#282828] rounded-lg cursor-pointer relative";
            card.innerHTML = `
              <div class="block">
                <div class="flex items-center mb-3">
                  <img src="${post.photoURL || 'https://www.gravatar.com/avatar?d=mp'}" alt="Author" class="w-10 h-10 rounded-full mr-3">
                  <div>
                    <p class="text-base font-semibold">${post.authorEmail}</p>
                    <p class="text-sm text-gray-500">${getRelativeTime(post.timestamp)}</p>
                  </div>
                </div>
                ${post.type === "image" ? `<img src="${post.content}" alt="Post Image" class="post-image w-full object-cover rounded-md mb-3" onerror="this.src='https://via.placeholder.com/300?text=Invalid+Image+URL';"` : `<p class="text-base text-gray-300">${post.content}</p>`}
              </div>
              ${user ? `
                <div class="dropdown absolute top-2 right-2">
                  <button class="dropdown-toggle text-gray-400 hover:text-white" data-post-id="${postId}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"/>
                    </svg>
                  </button>
                  <div class="dropdown-menu">
                    ${isOwnPost ? `<button class="delete-post" data-post-id="${postId}">Delete</button>` : `<button class="subscribe-user" data-user-id="${post.uid}">Subscribe</button>`}
                  </div>
                </div>
              ` : ''}
              <div class="post-actions flex justify-between mt-3">
                <button class="btn-like flex items-center space-x-1 px-3 py-1 rounded-md text-sm ${isLiked ? 'liked' : ''}" data-post-id="${postId}">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                  </svg>
                  <span>${likeCount} Like${likeCount === 1 ? '' : 's'}</span>
                </button>
                <button class="btn-comment flex items-center space-x-1 px-3 py-1 rounded-md text-sm" data-post-id="${postId}">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
                  </svg>
                  <span>${commentCount} Comment${commentCount === 1 ? '' : 's'}</span>
                </button>
              </div>
            `;
            timelinePosts.appendChild(card);
          });

          // Add Like and Comment Listeners
          document.querySelectorAll(".btn-like").forEach(button => {
            button.addEventListener("click", (e) => {
              e.preventDefault();
              e.stopPropagation();
              toggleLike(button.dataset.postId, button);
            });
          });
          document.querySelectorAll(".btn-comment").forEach(button => {
            button.addEventListener("click", (e) => {
              e.preventDefault();
              e.stopPropagation();
              openCommentModal(button.dataset.postId);
            });
          });
          // Add Dropdown Listeners
          document.querySelectorAll(".dropdown-toggle").forEach(button => {
            button.addEventListener("click", (e) => {
              e.preventDefault();
              e.stopPropagation();
              toggleDropdown(button);
            });
          });
          // Add Delete Post Listeners
          document.querySelectorAll(".delete-post").forEach(button => {
            button.addEventListener("click", (e) => {
              e.preventDefault();
              e.stopPropagation();
              deletePost(button.dataset.postId);
            });
          });
          // Add Subscribe Listeners
          document.querySelectorAll(".subscribe-user").forEach(button => {
            button.addEventListener("click", (e) => {
              e.preventDefault();
              e.stopPropagation();
              subscribeToUser(button.dataset.userId);
            });
          });
        } else {
          timelinePosts.innerHTML = "<p class='text-gray-400 text-center'>No posts available.</p>";
          console.log("No posts found in Firebase.");
        }
      } catch (error) {
        console.error("Error fetching timeline:", error.code, error.message);
        errorMessage.textContent = `Error loading timeline: ${error.message}`;
        errorMessage.classList.remove("hidden");
      }
    }

    // Auth State Listener
    onAuthStateChanged(auth, async (user) => {
      console.log("Auth state changed:", user ? user.uid : "No user");
      loaderOverlay.style.display = "flex";
      try {
        if (user) {
          const userRef = ref(db, `users/${user.uid}`);
          const userSnapshot = await get(userRef);
          if (userSnapshot.exists()) {
            const userData = userSnapshot.val();
            userPic.src = userData.photoURL || "https://www.gravatar.com/avatar?d=mp";
            console.log("Current user data:", userData);
            // Show Edit Profile button if owner
            if (user.uid === profileUid) {
              editProfileBtn.classList.remove("hidden");
            }
            await renderProfile();
            await renderTimeline();
          } else {
            console.log("No user data, redirecting to login.html");
            window.location.href = "login.html";
          }
        } else {
          console.log("No user, redirecting to login.html");
          window.location.href = "login.html";
        }
      } catch (error) {
        console.error("Auth state error:", error.code, error.message);
        errorMessage.textContent = `Error loading user data: ${error.message}`;
        errorMessage.classList.remove("hidden");
      } finally {
        loaderOverlay.style.display = "none";
      }
    });
  </script>
