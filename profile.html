<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Nexus - Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    
    :root {
      --primary-color: #6366F1;
      --primary-light: #818CF8;
      --primary-dark: #4F46E5;
      --border: #E2E8F0;
      --hover-bg: #F8FAFC;
      --text-dark: #0F172A;
      --text-light: #64748B;
      --text-muted: #94A3B8;
      --like-red: #F43F5E;
      --danger: #E11D48;
      --success: #10B981;
      --verified: #1DA1F2;
      --glass-bg: rgba(255, 255, 255, 0.85);
      --glass-border: rgba(255, 255, 255, 0.5);
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    * { 
      -webkit-tap-highlight-color: transparent;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #F8FAFC 0%, #F1F5F9 100%);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: var(--text-dark);
      overflow-y: scroll;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    * {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      touch-action: manipulation;
    }
    .post-text, .comment-content, .tweet-textarea, .comment-input, .bio-textarea {
      -webkit-user-select: text;
      user-select: text;
    }
    html { touch-action: pan-x pan-y; }

    img, video, .user-avatar, .post-image, .comment-avatar, .profile-avatar, .banner-image {
      -webkit-user-select: none !important;
      -moz-user-select: none !important;
      user-select: none !important;
      -webkit-touch-callout: none !important;
      pointer-events: auto;
      -webkit-user-drag: none;
      user-drag: none;
    }

    .layout-grid {
      display: grid;
      grid-template-columns: 80px 1fr;
      max-width: 1265px;
      margin: 0 auto;
      min-height: 100vh;
      gap: 2rem;
    }
    @media (min-width: 640px) { .layout-grid { grid-template-columns: 280px 1fr; gap: 2rem; } }
    @media (min-width: 1024px) { .layout-grid { grid-template-columns: 280px 600px 340px; } }

    .sidebar {
      position: sticky;
      top: 0;
      height: 100vh;
      padding: 1.5rem 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-right: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    .logo-box { 
      padding: 0.5rem; 
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .logo-box span {
      font-size: 1.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: none;
    }
    @media (min-width: 640px) { .logo-box span { display: block; } }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.875rem 1.25rem;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-light);
      width: 100%;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      margin-bottom: 0.25rem;
    }
    
    .nav-item:hover { 
      background: rgba(99, 102, 241, 0.08); 
      color: var(--primary-color);
      transform: translateX(4px);
    }
    
    .nav-item.active { 
      color: var(--primary-color);
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.12), rgba(99, 102, 241, 0.05));
      box-shadow: 0 0 0 1px rgba(99, 102, 241, 0.1);
    }
    
    .nav-item.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 4px;
      height: 60%;
      background: var(--primary-color);
      border-radius: 0 4px 4px 0;
      display: none;
    }
    @media (min-width: 640px) { .nav-item.active::before { display: block; } }

    .nav-item i {
      stroke-width: 2;
      width: 24px;
      height: 24px;
    }
    
    .nav-text { display: none; }
    @media (min-width: 640px) { .nav-text { display: block; } }

    .nav-badge {
      position: absolute;
      top: 8px;
      right: 8px;
      min-width: 18px;
      height: 18px;
      background: var(--like-red);
      color: white;
      border-radius: 50%;
      font-size: 0.7rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid white;
      padding: 0 4px;
    }

    .sidebar-footer {
      margin-top: auto;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
    }

    .main-feed { 
      border-right: 1px solid var(--border);
      max-width: 600px; 
      width: 100%;
      background: white;
      border-radius: 24px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-lg);
      overflow: hidden;
      min-height: calc(100vh - 2rem);
      margin-top: 1rem;
      margin-bottom: 1rem;
    }

    .profile-header {
      position: relative;
      background: white;
    }

    .banner-container {
      position: relative;
      height: 200px;
      background: linear-gradient(135deg, #E0E7FF 0%, #C7D2FE 100%);
      overflow: hidden;
    }

    .banner-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .banner-edit-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.2s;
      cursor: pointer;
    }

    .banner-container:hover .banner-edit-overlay {
      opacity: 1;
    }

    .profile-info {
      padding: 0 1.5rem 1.5rem;
      position: relative;
    }

    .profile-avatar-container {
      position: relative;
      margin-top: -48px;
      margin-bottom: 1rem;
      display: inline-block;
    }

    .profile-avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: var(--shadow-lg);
      object-fit: cover;
      background: white;
    }

    .avatar-edit-overlay {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.2s;
      cursor: pointer;
      border: 4px solid white;
    }

    .profile-avatar-container:hover .avatar-edit-overlay {
      opacity: 1;
    }

    .profile-name {
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--text-dark);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .profile-username {
      color: var(--text-light);
      font-size: 1rem;
      margin-top: 0.25rem;
    }

    .profile-bio {
      margin-top: 1rem;
      color: var(--text-dark);
      font-size: 1rem;
      line-height: 1.6;
    }

    .profile-stats {
      display: flex;
      gap: 1.5rem;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.95rem;
      color: var(--text-light);
      cursor: pointer;
      transition: all 0.2s;
    }

    .stat-item:hover {
      color: var(--primary-color);
    }

    .stat-value {
      font-weight: 700;
      color: var(--text-dark);
    }

    .profile-actions {
      position: absolute;
      top: 1rem;
      right: 1.5rem;
      display: flex;
      gap: 0.75rem;
      transition: right 0.2s;
    }

    .edit-profile-btn {
      padding: 0.5rem 1.25rem;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
      border: 1.5px solid var(--border);
      background: white;
      color: var(--text-dark);
    }

    .edit-profile-btn:hover {
      background: var(--hover-bg);
      border-color: var(--primary-color);
      color: var(--primary-color);
    }

    .follow-btn-large {
      padding: 0.5rem 1.5rem;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
      border: 1.5px solid var(--primary-color);
      background: transparent;
      color: var(--primary-color);
    }

    .follow-btn-large:hover {
      background: rgba(99, 102, 241, 0.08);
    }

    .follow-btn-large.following {
      background: var(--primary-color);
      color: white;
    }

    .follow-btn-large.following:hover {
      background: var(--primary-dark);
    }

    .profile-tabs {
      display: flex;
      border-bottom: 1px solid var(--border);
      margin-top: 1.5rem;
    }

    .profile-tab {
      flex: 1;
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      color: var(--text-light);
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
      background: none;
      border: none;
      font-size: 0.95rem;
    }

    .profile-tab:hover {
      color: var(--text-dark);
      background: var(--hover-bg);
    }

    .profile-tab.active {
      color: var(--primary-color);
    }

    .profile-tab.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--primary-color);
      border-radius: 3px 3px 0 0;
    }

    .post { 
      padding: 1.25rem 1.5rem; 
      border-bottom: 1px solid var(--border); 
      display: flex; 
      gap: 1rem; 
      transition: all 0.2s; 
      position: relative;
      background: white;
    }
    
    .post:hover { 
      background-color: #FAFAFA;
    }

    .post-content { width: 100%; }
    
    .post-header { 
      display: flex; 
      justify-content: space-between; 
      align-items: flex-start; 
      position: relative;
      margin-bottom: 0.25rem;
    }
    
    .post-meta { flex: 1; }
    
    .post-name { 
      font-weight: 700; 
      color: var(--text-dark);
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .verified-badge {
      color: var(--verified);
      display: inline-flex;
      align-items: center;
    }
    
    .post-username, .post-timestamp { 
      color: var(--text-light);
      font-size: 0.9rem;
      font-weight: 500;
    }
    
    .post-timestamp { 
      font-size: 0.85rem; 
      margin-top: 2px;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    
    .post-timestamp::before {
      content: 'Â·';
      margin: 0 0.25rem;
    }

    .post-text { 
      margin-top: 0.25rem; 
      font-size: 1rem; 
      white-space: pre-wrap; 
      line-height: 1.6;
      color: var(--text-dark);
      font-weight: 400;
    }

    .post-media { 
      margin-top: 0.75rem; 
      border-radius: 16px; 
      border: 1px solid var(--border); 
      max-width: 100%; 
      overflow: hidden;
      box-shadow: var(--shadow-sm);
      background: #000;
      cursor: pointer;
      position: relative;
    }
    
    .post-image { width: 100%; display: block; transition: transform 0.3s ease; }
    .post-media:hover .post-image { transform: scale(1.02); }

    .carousel-container {
      position: relative;
      width: 100%;
      overflow: hidden;
      border-radius: 16px;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.3s ease;
      height: 100%;
    }

    .carousel-slide {
      min-width: 100%;
      position: relative;
    }

    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .carousel-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.9);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-md);
      transition: all 0.2s;
      z-index: 10;
    }

    .carousel-nav:hover {
      background: white;
      transform: translateY(-50%) scale(1.1);
    }

    .carousel-nav.prev { left: 10px; }
    .carousel-nav.next { right: 10px; }

    .carousel-dots {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 6px;
      z-index: 10;
    }

    .carousel-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255,255,255,0.5);
      cursor: pointer;
      transition: all 0.2s;
    }

    .carousel-dot.active {
      background: white;
      width: 24px;
      border-radius: 4px;
    }

    .carousel-counter {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 4px 12px;
      border-radius: 9999px;
      font-size: 0.85rem;
      font-weight: 600;
      z-index: 10;
    }

    .video-container {
      position: relative;
      width: 100%;
      background: #000;
      border-radius: 16px;
      overflow: hidden;
      aspect-ratio: 16/9;
      box-shadow: var(--shadow-md);
    }
    
    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
      display: block;
    }
    
    .video-play-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 1;
      transition: opacity 0.3s ease;
      z-index: 10;
    }

    .video-play-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .play-button-large {
      width: 72px;
      height: 72px;
      background: rgba(255,255,255,0.95);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary-color);
      box-shadow: 0 8px 32px rgba(0,0,0,0.4), 0 0 0 4px rgba(255,255,255,0.1);
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(8px);
    }

    .play-button-large:hover {
      transform: scale(1.1);
      background: white;
      box-shadow: 0 12px 40px rgba(0,0,0,0.5), 0 0 0 6px rgba(255,255,255,0.15);
    }

    .post-actions { 
      display: flex; 
      justify-content: space-between; 
      margin-top: 1rem; 
      max-width: 100%; 
      color: var(--text-light);
    }
    
    .action-item { 
      display: flex; 
      align-items: center; 
      gap: 6px; 
      cursor: pointer; 
      transition: all 0.2s; 
      font-size: 0.9rem;
      font-weight: 600;
      padding: 0.5rem;
      margin: -0.5rem;
      border-radius: 8px;
    }
    
    .action-item:hover { 
      color: var(--primary-color);
      background: rgba(99, 102, 241, 0.08);
    }
    
    .action-item.liked { 
      color: var(--like-red); 
    }
    
    .action-item.liked:hover {
      background: rgba(244, 63, 94, 0.08);
    }
    
    .action-item.liked svg { fill: var(--like-red); }

    .kebab-menu {
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      color: var(--text-light);
      transition: all 0.2s;
      opacity: 0.7;
    }
    
    .kebab-menu:hover { 
      background: var(--hover-bg);
      opacity: 1;
      color: var(--text-dark);
    }

    .kebab-dropdown {
      position: absolute;
      top: 40px;
      right: 8px;
      background: rgba(255, 255, 255, 0.98);
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: var(--shadow-xl);
      min-width: 180px;
      z-index: 30;
      display: none;
      overflow: hidden;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      animation: slideDown 0.2s ease-out;
    }
    
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .kebab-dropdown.show { display: block; }
    
    .kebab-item {
      padding: 0.75rem 1rem;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.15s;
      color: var(--text-dark);
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .kebab-item:hover { background: var(--hover-bg); }
    
    .kebab-item.delete-post { color: var(--danger); }
    
    .kebab-item.delete-post:hover { background: #FFF1F2; }

    .right-sidebar { 
      display: none; 
      padding: 1.5rem 0;
    }
    
    @media (min-width: 1024px) { 
      .right-sidebar { display: block; } 
    }

    .bottom-nav {
      position: fixed;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border-radius: 9999px;
      z-index: 50;
      padding: 0.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12), 0 0 0 1px rgba(0,0,0,0.05);
      border: 1px solid rgba(255,255,255,0.5);
      max-width: 90%;
      width: auto;
    }
    
    .bottom-nav-inner {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.25rem;
      height: auto;
    }
    
    .nav-bottom-item {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      color: var(--text-light);
      position: relative;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 50%;
    }
    
    .nav-bottom-item:hover { 
      color: var(--primary-color);
      background: rgba(99, 102, 241, 0.08);
      transform: translateY(-2px);
    }
    
    .nav-bottom-item.active { 
      color: var(--primary-color);
      background: rgba(99, 102, 241, 0.12);
    }
    
    .nav-bottom-item.active::after {
      content: '';
      position: absolute;
      bottom: 4px;
      width: 4px;
      height: 4px;
      background: var(--primary-color);
      border-radius: 50%;
      left: 50%;
      transform: translateX(-50%);
    }

    .nav-bottom-item .badge {
      position: absolute;
      top: 8px;
      right: 8px;
      min-width: 18px;
      height: 18px;
      background: var(--like-red);
      color: white;
      border-radius: 50%;
      font-size: 0.7rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid white;
      padding: 0 4px;
    }

    #toast {
      position: fixed;
      bottom: calc(100px + env(safe-area-inset-bottom));
      left: 50%;
      transform: translateX(-50%);
      background: #1e293b;
      color: white;
      padding: 0.875rem 1.75rem;
      border-radius: 9999px;
      z-index: 2000;
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      pointer-events: none;
      white-space: nowrap;
      box-shadow: var(--shadow-xl);
      font-weight: 600;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    #toast.show { opacity: 1; transform: translateX(-50%) translateY(-10px); }
    #toast.success { background: var(--success); }
    #toast.error { background: var(--danger); }

    .loading-overlay {
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%;
      background: rgba(255,255,255,0.9); 
      display: none; 
      justify-content: center; 
      align-items: center; 
      z-index: 2000;
      backdrop-filter: blur(8px);
    }
    
    .spinner { 
      border: 3px solid #F1F5F9; 
      border-top: 3px solid var(--primary-color); 
      border-radius: 50%; 
      width: 40px; 
      height: 40px; 
      animation: spin 1s linear infinite; 
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Edit Profile Modal */
    .edit-modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 2000;
      display: none;
      opacity: 0;
      transition: opacity 0.3s;
      backdrop-filter: blur(4px);
    }

    .edit-modal-overlay.active {
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 1;
    }

    .edit-modal {
      background: white;
      border-radius: 20px;
      width: 90%;

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.appspot.com",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const CLOUD_NAME = "dqkujefxj";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentUser = null;
    let profileUser = null;
    let isOwnProfile = false;
    let userPosts = [];
    let currentTab = 'posts';
    let newAvatarFile = null;
    let newBannerFile = null;

    const defaultAvatar = "https://abs.twimg.com/sticky/default_profile_images/default_profile_normal.png";
    const defaultBanner = "linear-gradient(135deg, #E0E7FF 0%, #C7D2FE 100%)";

    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const profileId = urlParams.get('id');

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "signup.html";
        return;
      }

      currentUser = user;
      
      // Determine whose profile to show
      const targetUserId = profileId || user.uid;
      isOwnProfile = targetUserId === user.uid;
      
      await loadProfile(targetUserId);
      loadUserPosts(targetUserId);
      loadStats(targetUserId);
      
      if (isOwnProfile) {
        loadNotifications();
        loadUnreadMessages();
      }
    });

    async function loadProfile(userId) {
      const userRef = ref(db, `users/${userId}`);
      const snapshot = await get(userRef);
      
      if (snapshot.exists()) {
        profileUser = snapshot.val();
        profileUser.uid = userId;
        
        // Update UI
        document.getElementById('display-name').textContent = profileUser.username || profileUser.displayName || 'User';
        document.getElementById('profile-username').textContent = `@${(profileUser.username || 'user').toLowerCase().replace(/\s/g, '')}`;
        document.getElementById('profile-bio').textContent = profileUser.bio || '';
        
        // Avatar
        const avatarUrl = profileUser.photoURL || profileUser.avatarUrl || defaultAvatar;
        document.getElementById('profile-avatar').src = avatarUrl;
        
        // Banner
        const bannerContainer = document.getElementById('banner-container');
        const bannerImg = document.getElementById('profile-banner');
        
        if (profileUser.bannerUrl) {
          bannerImg.src = profileUser.bannerUrl;
          bannerImg.style.display = 'block';
          bannerContainer.style.background = 'none';
        } else {
          bannerImg.style.display = 'none';
          bannerContainer.style.background = defaultBanner;
        }
        
        // Show edit overlays if own profile
        if (isOwnProfile) {
          document.getElementById('avatar-edit').style.display = 'flex';
          document.getElementById('banner-edit').style.display = 'flex';
          document.getElementById('profile-actions').innerHTML = `
            <button class="edit-profile-btn" onclick="openEditModal()">
              <i data-feather="edit-2" style="width:16px;height:16px; display:inline; vertical-align:middle; margin-right:6px;"></i>
              Edit Profile
            </button>
          `;
          // Show signout button
          document.getElementById('signout-container').style.display = 'block';
          // Adjust profile actions position to make room
          document.getElementById('profile-actions').style.right = '140px';
        } else {
          // Check if following
          const followingRef = ref(db, `following/${currentUser.uid}/${userId}`);
          const followingSnap = await get(followingRef);
          const isFollowing = followingSnap.exists();
          
          document.getElementById('profile-actions').innerHTML = `
            <button class="follow-btn-large ${isFollowing ? 'following' : ''}" id="follow-btn" onclick="toggleFollow('${userId}')">
              ${isFollowing ? 'Following' : 'Follow'}
            </button>
          `;
          // Hide signout button
          document.getElementById('signout-container').style.display = 'none';
          document.getElementById('profile-actions').style.right = '1.5rem';
        }
        
        feather.replace();
      } else {
        showToast("User not found", "error");
      }

    async function loadStats(userId) {
      // Following count
      const followingRef = ref(db, `following/${userId}`);
      onValue(followingRef, (snapshot) => {
        document.getElementById('following-count').textContent = snapshot.exists() ? Object.keys(snapshot.val()).length : 0;
      });
      
      // Followers count
      const followersRef = ref(db, `followers/${userId}`);
      onValue(followersRef, (snapshot) => {
        document.getElementById('followers-count').textContent = snapshot.exists() ? Object.keys(snapshot.val()).length : 0;
      });
      
      // Posts count
      const postsQuery = query(ref(db, 'posts'), orderByChild('uid'), equalTo(userId));
      onValue(postsQuery, (snapshot) => {
        document.getElementById('posts-count').textContent = snapshot.exists() ? Object.keys(snapshot.val()).length : 0;
      });
    }

    function loadUserPosts(userId) {
      const postsQuery = query(ref(db, 'posts'), orderByChild('uid'), equalTo(userId));
      
      onValue(postsQuery, (snapshot) => {
        userPosts = [];
        if (snapshot.exists()) {
          snapshot.forEach(child => {
            userPosts.push({ key: child.key, data: child.val() });
          });
          userPosts.sort((a, b) => b.data.timestamp - a.data.timestamp);
        }
        renderPosts();
      });
    }

    function renderPosts() {
      const container = document.getElementById('profile-posts');
      container.innerHTML = '';
      
      let filteredPosts = userPosts;
      
      if (currentTab === 'media') {
        filteredPosts = userPosts.filter(p => p.data.mediaUrl || (p.data.mediaUrls && p.data.mediaUrls.length > 0));
      } else if (currentTab === 'likes') {
        // For likes tab, we'd need to query liked posts - simplified here
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">
              <i data-feather="heart" style="width:32px;height:32px;color:var(--text-muted);"></i>
            </div>
            <h3 style="font-size:1.25rem; font-weight:700; color:var(--text-dark); margin-bottom:0.5rem;">No liked posts yet</h3>
            <p>Posts you like will appear here</p>
          </div>
        `;
        feather.replace();
        return;
      } else if (currentTab === 'replies') {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">
              <i data-feather="message-circle" style="width:32px;height:32px;color:var(--text-muted);"></i>
            </div>
            <h3 style="font-size:1.25rem; font-weight:700; color:var(--text-dark); margin-bottom:0.5rem;">No replies yet</h3>
            <p>Your replies will appear here</p>
          </div>
        `;
        feather.replace();
        return;
      }
      
      if (filteredPosts.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">
              <i data-feather="file-text" style="width:32px;height:32px;color:var(--text-muted);"></i>
            </div>
            <h3 style="font-size:1.25rem; font-weight:700; color:var(--text-dark); margin-bottom:0.5rem;">No posts yet</h3>
            <p>When ${isOwnProfile ? 'you' : 'they'} post, it will appear here</p>
          </div>
        `;
        feather.replace();
        return;
      }
      
      filteredPosts.forEach(post => {
        renderPost(post.key, post.data, container);
      });
      
      feather.replace();
    }

    function renderPost(key, post, container) {
      const div = document.createElement('div');
      div.className = 'post';
      div.id = `post-${key}`;
      
      const timeAgo = getTimeAgo(post.timestamp);
      const isOwner = currentUser && currentUser.uid === post.uid;
      
      let mediaHtml = '';
      if (post.mediaUrls && post.mediaUrls.length > 0) {
        if (post.mediaType === 'video') {
          mediaHtml = `
            <div class="post-media video-container" style="margin-top:0.75rem;">
              <video src="${post.mediaUrls[0]}" controls style="width:100%;"></video>
            </div>
          `;
        } else if (post.mediaUrls.length > 1) {
          mediaHtml = `
            <div class="post-media carousel-container" style="margin-top:0.75rem; height: 300px;">
              <div class="carousel-track">
                ${post.mediaUrls.map(src => `<div class="carousel-slide"><img src="${src}"></div>`).join('')}
              </div>
            </div>
          `;
        } else {
          mediaHtml = `
            <div class="post-media" style="margin-top:0.75rem;">
              <img src="${post.mediaUrls[0]}" class="post-image" />
            </div>
          `;
        }
      } else if (post.mediaUrl) {
        if (post.mediaType === 'video') {
          mediaHtml = `
            <div class="post-media video-container" style="margin-top:0.75rem;">
              <video src="${post.mediaUrl}" controls style="width:100%;"></video>
            </div>
          `;
        } else {
          mediaHtml = `
            <div class="post-media" style="margin-top:0.75rem;">
              <img src="${post.mediaUrl}" class="post-image" />
            </div>
          `;
        }
      }
      
      div.innerHTML = `
        <img src="${profileUser?.photoURL || profileUser?.avatarUrl || defaultAvatar}" class="user-avatar" style="width:48px;height:48px;border-radius:50%;object-fit:cover;">
        <div class="post-content">
          <div class="post-header">
            <div class="post-meta">
              <div style="display:flex; align-items:center; gap:0.25rem;">
                <span class="post-name">${profileUser?.username || 'User'}</span>
                <span class="post-username">@${(profileUser?.username || 'user').toLowerCase()}</span>
                <span class="post-timestamp">${timeAgo}</span>
              </div>
            </div>
            ${isOwner ? `
              <div class="kebab-menu" onclick="togglePostMenu('${key}')">
                <i data-feather="more-horizontal" style="width:20px;height:20px;"></i>
              </div>
              <div class="kebab-dropdown" id="menu-${key}">
                <div class="kebab-item delete-post" onclick="deletePost('${key}')">
                  <i data-feather="trash-2" style="width:16px;height:16px;"></i> Delete
                </div>
              </div>
            ` : ''}
          </div>
          <div class="post-text">${post.text || ''}</div>
          ${mediaHtml}
          <div class="post-actions">
            <div class="action-item" onclick="likePost('${key}')">
              <i data-feather="heart" style="width:20px;height:20px;"></i>
              <span>${post.likes || 0}</span>
            </div>
            <div class="action-item">
              <i data-feather="message-circle" style="width:20px;height:20px;"></i>
              <span>${post.commentCount || 0}</span>
            </div>
            <div class="action-item">
              <i data-feather="repeat" style="width:20px;height:20px;"></i>
              <span>${post.repostCount || 0}</span>
            </div>
          </div>
        </div>
      `;
      
      container.appendChild(div);
    }

    window.toggleFollow = async function(userId) {
      if (!currentUser) return;
      
      const followingRef = ref(db, `following/${currentUser.uid}/${userId}`);
      const followersRef = ref(db, `followers/${userId}/${currentUser.uid}`);
      const btn = document.getElementById('follow-btn');
      
      try {
        const snapshot = await get(followingRef);
        if (snapshot.exists()) {
          await remove(followingRef);
          await remove(followersRef);
          btn.textContent = 'Follow';
          btn.classList.remove('following');
        } else {
          await set(followingRef, { timestamp: Date.now() });
          await set(followersRef, { timestamp: Date.now() });
          btn.textContent = 'Following';
          btn.classList.add('following');
        }
      } catch (err) {
        showToast("Failed to update follow status", "error");
      }
    };

    window.signOutAndRedirect = async function() {
      try {
        await signOut(auth);
        window.location.href = "signup.html";
      } catch (err) {
        showToast("Sign out failed", "error");
      }
    };

    window.openEditModal = function() {
      if (!isOwnProfile) return;
      
      document.getElementById('edit-username').value = profileUser.username || '';
      document.getElementById('edit-bio').value = profileUser.bio || '';
      document.getElementById('edit-avatar-preview').src = profileUser.photoURL || profileUser.avatarUrl || defaultAvatar;
      document.getElementById('edit-banner-preview').src = profileUser.bannerUrl || '';
      
      document.getElementById('edit-modal-overlay').classList.add('active');
      document.body.style.overflow = 'hidden';
    };

    window.closeEditModal = function() {
      document.getElementById('edit-modal-overlay').classList.remove('active');
      document.body.style.overflow = '';
      newAvatarFile = null;
      newBannerFile = null;
    };

    // File upload handlers
    document.getElementById('avatar-upload').addEventListener('change', (e) => {
      if (e.target.files[0]) {
        newAvatarFile = e.target.files[0];
        document.getElementById('edit-avatar-preview').src = URL.createObjectURL(newAvatarFile);
      }
    });

    document.getElementById('banner-upload').addEventListener('change', (e) => {
      if (e.target.files[0]) {
        newBannerFile = e.target.files[0];
        document.getElementById('edit-banner-preview').src = URL.createObjectURL(newBannerFile);
      }
    });

    window.saveProfile = async function() {
      const saveBtn = document.getElementById('save-profile-btn');
      saveBtn.disabled = true;
      saveBtn.textContent = 'Saving...';
      
      try {
        const updates = {};
        const username = document.getElementById('edit-username').value.trim();
        const bio = document.getElementById('edit-bio').value.trim();
        
        if (username) updates.username = username;
        if (bio !== undefined) updates.bio = bio;
        
        // Upload avatar if changed
        if (newAvatarFile) {
          const formData = new FormData();
          formData.append('file', newAvatarFile);
          formData.append('upload_preset', UPLOAD_PRESET);
          
          const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
            method: 'POST',
            body: formData
          });
          const data = await res.json();
          if (data.secure_url) {
            updates.photoURL = data.secure_url;
          }
        }
        
        // Upload banner if changed
        if (newBannerFile) {
          const formData = new FormData();
          formData.append('file', newBannerFile);
          formData.append('upload_preset', UPLOAD_PRESET);
          
          const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
            method: 'POST',
            body: formData
          });
          const data = await res.json();
          if (data.secure_url) {
            updates.bannerUrl = data.secure_url;
          }
        }
        
        await set(ref(db, `users/${currentUser.uid}`), {
          ...profileUser,
          ...updates
        });
        
        showToast("Profile updated successfully!", "success");
        closeEditModal();
        
        // Reload profile
        await loadProfile(currentUser.uid);
        
      } catch (err) {
        console.error("Save failed:", err);
        showToast("Failed to save profile", "error");
      } finally {
        saveBtn.disabled = false;
        saveBtn.textContent = 'Save Changes';
      }
    };

    window.togglePostMenu = function(postId) {
      const menu = document.getElementById(`menu-${postId}`);
      menu.classList.toggle('show');
    };

    window.deletePost = async function(postId) {
      if (!confirm('Delete this post?')) return;
      
      try {
        await remove(ref(db, `posts/${postId}`));
        showToast("Post deleted", "success");
      } catch (err) {
        showToast("Failed to delete post", "error");
      }
    };

    window.likePost = async function(postId) {
      if (!currentUser) return;
      
      const likeRef = ref(db, `postLikes/${postId}/${currentUser.uid}`);
      const postRef = ref(db, `posts/${postId}`);
      
      try {
        const snapshot = await get(likeRef);
        if (snapshot.exists()) {
          await remove(likeRef);
          await runTransaction(postRef, (post) => {
            if (post) post.likes = Math.max((post.likes || 0) - 1, 0);
            return post;
          });
        } else {
          await set(likeRef, true);
          await runTransaction(postRef, (post) => {
            if (post) post.likes = (post.likes || 0) + 1;
            return post;
          });
        }
      } catch (err) {
        console.error("Like failed:", err);
      }
    };

    // Tab switching
    document.querySelectorAll('.profile-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.profile-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentTab = tab.dataset.tab;
        renderPosts();
      });
    });

    function getTimeAgo(timestamp) {
      if (!timestamp) return '';
      const diff = Math.floor((Date.now() - timestamp) / 1000);
      if (diff < 60) return 'now';
      if (diff < 3600) return Math.floor(diff / 60) + 'm';
      if (diff < 86400) return Math.floor(diff / 3600) + 'h';
      if (diff < 604800) return Math.floor(diff / 86400) + 'd';
      return new Date(timestamp).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    }

    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      toast.innerHTML = type === 'success' ? 
        `<i data-feather="check-circle" style="width:18px;height:18px;"></i> ${message}` :
        `<i data-feather="alert-circle" style="width:18px;height:18px;"></i> ${message}`;
      toast.className = `show ${type}`;
      setTimeout(() => toast.classList.remove('show'), 2800);
    }

    function loadNotifications() {
      const notifRef = ref(db, `notifications/${currentUser.uid}`);
      onValue(notifRef, (snapshot) => {
        let unread = 0;
        if (snapshot.exists()) {
          snapshot.forEach(child => {
            if (!child.val().read) unread++;
          });
        }
        updateBadge('sidebar-notif-badge', unread);
        updateBadge('top-notif-badge', unread);
      });
    }

    function loadUnreadMessages() {
      const chatsRef = ref(db, `userChats/${currentUser.uid}`);
      onValue(chatsRef, (snapshot) => {
        let unread = 0;
        if (snapshot.exists()) {
          snapshot.forEach(child => {
            const chat = child.val();
            if (chat.unreadCount) unread += chat.unreadCount;
          });
        }
        updateBadge('sidebar-msg-badge', unread);
        updateBadge('top-msg-badge', unread);
      });
    }

    function updateBadge(id, count) {
      const badge = document.getElementById(id);
      if (badge) {
        if (count > 0) {
          badge.textContent = count > 99 ? '99+' : count;
          badge.style.display = 'flex';
        } else {
          badge.style.display = 'none';
        }
      }
    }

    window.openNotifications = function() {
      // Implement notifications panel
      showToast("Notifications panel coming soon", "success");
    };

    window.showFollowers = function() {
      showToast("Followers list coming soon", "success");
    };

    document.getElementById('logout-btn').addEventListener('click', () => signOutAndRedirect());

    // Close dropdowns when clicking outside
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.kebab-menu') && !e.target.closest('.kebab-dropdown')) {
        document.querySelectorAll('.kebab-dropdown.show').forEach(d => d.classList.remove('show'));
      }
    });

    feather.replace();
  </script>
</body>
