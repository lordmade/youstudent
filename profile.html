<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary: #1DA1F2;
      --secondary: #8A3FFC;
      --text-dark: #0F1419;
      --text-light: #6B7280;
      --border: #E5E7EB;
      --white: #FFFFFF;
      --background: #F9FAFB;
      --dark-bg: #111827;
      --dark-border: #374151;
      --dark-text: #F3F4F6;
      --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
    }

    [data-theme="dark"] {
      --text-dark: var(--dark-text);
      --border: var(--dark-border);
      --white: var(--dark-bg);
      --background: #1F2937;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--background);
      color: var(--text-dark);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .navbar {
      position: sticky;
      top: 0;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--border);
      padding: 1rem;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .navbar-links {
      display: flex;
      gap: 2rem;
      align-items: center;
      max-width: 600px;
      width: 100%;
    }

    .navbar-links a, .navbar-links button {
      color: var(--text-dark);
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.2s ease, transform 0.2s ease;
    }

    .navbar-links a:hover, .navbar-links button:hover {
      color: var(--primary);
      transform: translateY(-2px);
    }

    .navbar-links a.active {
      color: var(--primary);
      border-bottom: 2px solid var(--primary);
    }

    .theme-toggle svg {
      width: 24px;
      height: 24px;
      stroke: var(--text-dark);
      transition: stroke 0.2s ease;
    }

    .profile-header-image {
      height: 200px;
      background: var(--text-light);
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .profile-header-image:hover::after {
      content: 'Change Cover Photo';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.5);
      color: var(--white);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .profile-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: var(--text-light);
      border: 4px solid var(--white);
      margin: -60px auto 0;
      position: relative;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .profile-avatar:hover {
      transform: scale(1.05);
    }

    .profile-avatar:hover::after {
      content: 'Change Profile Picture';
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: var(--white);
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      font-size: 0.8rem;
      font-weight: 500;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 1.5rem;
    }

    .profile-container {
      background: var(--white);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      padding: 2rem;
    }

    .profile-info h2 {
      font-size: 1.75rem;
      font-weight: 700;
      margin: 0.5rem 0;
    }

    .profile-form label {
      position: absolute;
      top: 0.5rem;
      left: 0.75rem;
      font-size: 0.9rem;
      color: var(--text-light);
      transition: all 0.2s ease;
      pointer-events: none;
    }

    .profile-form input:focus + label,
    .profile-form input:not(:placeholder-shown) + label,
    .profile-form textarea:focus + label,
    .profile-form textarea:not(:placeholder-shown) + label {
      top: -0.75rem;
      left: 0.5rem;
      font-size: 0.75rem;
      color: var(--primary);
      background: var(--white);
      padding: 0 0.25rem;
    }

    .profile-form input, .profile-form textarea {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      font-size: 1rem;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .profile-form button {
      background: var(--gradient);
      color: var(--white);
      border-radius: 9999px;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .profile-form button:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
    }

    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 0.75rem;
      margin-top: 2rem;
    }

    .gallery-upload {
      height: 150px;
      background: var(--border);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      transition: background 0.2s ease;
    }

    .gallery-upload:hover {
      background: var(--text-light);
    }

    .gallery-upload::after {
      content: 'Upload to Gallery';
      color: var(--white);
      font-size: 0.9rem;
      font-weight: 500;
      background: rgba(0, 0, 0, 0.5);
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }

    @media (max-width: 640px) {
      .profile-header-image {
        height: 150px;
      }

      .profile-avatar {
        width: 80px;
        height: 80px;
      }

      .profile-info h2 {
        font-size: 1.5rem;
      }

      .media-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">

      </div>
      <form class="profile-form" id="profile-form">
        <div class="relative">
          <input type="text" id="username" placeholder=" " aria-label="Username" required />

        <div class="relative">
          <textarea id="bio" placeholder=" " aria-label="Bio"></textarea>

          <span class="error" id="bio-error">Bio cannot exceed 160 characters</span>
        </div>
        <div class="progress-bar" id="progress-bar">

        </div>
        <button type="submit" id="save-profile-btn" disabled aria-label="Save profile">Save Changes</button>
      </form>

      </div>
      <div class="media-grid" id="media-grid"></div>
