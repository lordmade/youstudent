<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Nexus – Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>

  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --bg: #ffffff;
      --surface: #f8fafc;
      --text: #0f172a;
      --text-secondary: #64748b;
      --border: #e2e8f0;
      --danger: #ef4444;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      min-height: 100vh;
    }

    .layout {
      display: grid;
      grid-template-columns: 1fr;
      max-width: 720px;
      margin: 0 auto;
    }

    @media (min-width: 768px) {
      .layout {
        grid-template-columns: 280px 1fr;
        max-width: 1100px;
      }
    }

    .sidebar {
      display: none;
      position: sticky;
      top: 0;
      height: 100vh;
      padding: 1.5rem 1rem;
      border-right: 1px solid var(--border);
      background: var(--bg);
    }

    @media (min-width: 768px) {
      .sidebar { display: flex; flex-direction: column; }
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.85rem 1.25rem;
      border-radius: 9999px;
      font-size: 1.125rem;
      font-weight: 500;
      color: var(--text);
      transition: all 0.2s;
      width: fit-content;
    }

    .nav-item:hover { background: rgba(99, 102, 241, 0.08); color: var(--primary); }
    .nav-item.active { background: rgba(99, 102, 241, 0.12); color: var(--primary); font-weight: 600; }

    .main-content { padding: 1.5rem; }

    .profile-header {
      background: linear-gradient(135deg, #6366f1 0%, #a78bfa 100%);
      height: 220px;
      border-radius: 0 0 24px 24px;
      position: relative;
      overflow: hidden;
    }

    .avatar-frame {
      position: absolute;
      bottom: -64px;
      left: 50%;
      transform: translateX(-50%);
      width: 148px;
      height: 148px;
      border-radius: 9999px;
      border: 6px solid white;
      background: white;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .avatar { width: 100%; height: 100%; object-fit: cover; }

    .profile-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
      padding: 5rem 1.5rem 2rem;
      margin-top: -3rem;
      text-align: center;
      border: 1px solid var(--border);
    }

    .display-name {
      font-size: 2rem;
      font-weight: 800;
      margin: 0.5rem 0 0.25rem;
    }

    .username {
      color: var(--text-secondary);
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    .bio {
      color: var(--text);
      line-height: 1.5;
      max-width: 520px;
      margin: 0 auto 1.5rem;
      font-size: 1.05rem;
    }

    .joined {
      color: var(--text-secondary);
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }

    .stats-row {
      display: flex;
      justify-content: center;
      gap: 3rem;
      margin: 1rem 0;
    }

    .stat { text-align: center; }
    .stat-value { font-weight: 700; font-size: 1.4rem; }
    .stat-label { color: var(--text-secondary); font-size: 0.9rem; }

    .edit-button, .signout-button {
      border: none;
      border-radius: 9999px;
      padding: 0.75rem 2rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      margin: 0.75rem 0.5rem;
    }

    .edit-button {
      background: var(--primary);
      color: white;
    }
    .edit-button:hover { background: var(--primary-dark); transform: translateY(-1px); }

    .signout-button {
      background: #fee2e2;
      color: #b91c1c;
      border: 1px solid #fecaca;
    }
    .signout-button:hover {
      background: #fecaca;
      transform: translateY(-1px);
    }

    /* Modal styles */
    .modal-overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 1000;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .modal-overlay.show { display: flex; }

    .modal-content {
      background: white;
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
      max-height: 92vh;
      overflow-y: auto;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
    }

    .modal-header {
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.25rem;
      font-weight: 700;
    }

    .modal-body { padding: 1.5rem; }

    .form-group { margin-bottom: 1.5rem; }
    .form-label { font-weight: 600; margin-bottom: 0.5rem; display: block; font-size: 0.95rem; }
    .form-input, .form-textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 1rem;
    }
    .form-textarea { min-height: 110px; resize: vertical; }

    .char-count {
      font-size: 0.8rem;
      text-align: right;
      margin-top: 0.35rem;
      color: var(--text-secondary);
    }
    .char-count.warn { color: #d97706; }
    .char-count.danger { color: var(--danger); }

    .save-btn {
      background: var(--primary);
      color: white;
      border: none;
      width: 100%;
      padding: 0.9rem;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 1.05rem;
      cursor: pointer;
      margin-top: 1.5rem;
    }
    .save-btn:disabled { opacity: 0.55; cursor: not-allowed; }

    @media (max-width: 639px) {
      .main-content { padding: 1rem; }
      .profile-card { padding: 4.5rem 1.25rem 1.75rem; }
    }
  </style>
</head>
<body>

  <div id="loading-overlay">
    <div class="spinner"></div>
  </div>

  <div id="toast"></div>

  <div class="layout">
    <!-- Sidebar – hidden on mobile -->
    <aside class="sidebar">
      <div>
        <div class="logo-box" style="padding: 0.75rem 0 1.5rem;">
          <svg width="44" height="44" viewBox="0 0 40 40" fill="none">
            <rect width="40" height="40" rx="12" fill="#6366F1"/>
            <path d="M12 20L18 26L28 14" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="28" cy="26" r="4" fill="white"/>
          </svg>
        </div>

        <div class="nav-item">
          <i data-feather="home"></i>
          <span class="nav-text">Home</span>
        </div>
        <div class="nav-item">
          <i data-feather="hash"></i>
          <span class="nav-text">Explore</span>
        </div>
        <div class="nav-item">
          <i data-feather="bell"></i>
          <span class="nav-text">Notifications</span>
        </div>
        <div class="nav-item active">
          <i data-feather="user"></i>
          <span class="nav-text">Profile</span>
        </div>
      </div>

      <div class="nav-item" id="logout-sidebar" style="margin-top: auto; color: #ef4444;">
        <i data-feather="log-out"></i>
        <span class="nav-text">Sign out</span>
      </div>
    </aside>

    <main class="main-content">
      <div class="profile-header">
        <div class="avatar-frame">
          <img id="profile-avatar" class="avatar" src="https://abs.twimg.com/sticky/default_profile_images/default_profile_normal.png" alt="">
        </div>
      </div>

      <div class="profile-card">
        <h1 class="display-name" id="profile-name">Loading...</h1>
        <div class="username" id="profile-username">@loading</div>

        <div class="bio" id="profile-bio"></div>

        <div class="joined" id="profile-joined">Joined ...</div>

        <div class="stats-row">
          <div class="stat">
            <div class="stat-value" id="following-count">0</div>
            <div class="stat-label">Following</div>
          </div>
          <div class="stat">
            <div class="stat-value" id="followers-count">0</div>
            <div class="stat-label">Followers</div>
          </div>
        </div>

        <button id="edit-profile-btn" class="edit-button">Edit profile</button>
        <button id="signout-btn" class="signout-button">Sign out</button>
      </div>
    </main>
  </div>

  <!-- Mobile bottom nav -->
  <nav class="bottom-nav md:hidden" style="border-top:1px solid var(--border); background:white; position:fixed; bottom:0; left:0; right:0; z-index:50; padding-bottom: env(safe-area-inset-bottom);">
    <div style="display:flex; justify-content:space-around; height:56px; max-width:500px; margin:0 auto;">
      <a href="index.html" style="flex:1; display:flex; align-items:center; justify-content:center; color:var(--text-secondary);">
        <i data-feather="home" style="width:28px;height:28px;"></i>
      </a>
      <a href="#" style="flex:1; display:flex; align-items:center; justify-content:center; color:var(--text-secondary);">
        <i data-feather="hash" style="width:28px;height:28px;"></i>
      </a>
      <a href="#" style="flex:1; display:flex; align-items:center; justify-content:center; color:var(--text-secondary);">
        <i data-feather="bell" style="width:28px;height:28px;"></i>
      </a>
      <a href="profile.html" style="flex:1; display:flex; align-items:center; justify-content:center; color:var(--primary);">
        <i data-feather="user" style="width:28px;height:28px;"></i>
      </a>
    </div>
  </nav>

  <!-- Edit modal -->
  <div id="edit-modal" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <span>Edit profile</span>
        <button id="close-modal"><i data-feather="x" style="width:24px;height:24px;"></i></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label">Profile picture</label>
          <div style="text-align:center; margin:1rem 0;">
            <img id="preview-avatar" style="width:110px;height:110px;border-radius:9999px;object-fit:cover;border:3px solid #e2e8f0;" src="" alt="">
          </div>
          <input type="file" id="avatar-upload" accept="image/*" style="display:none;">
          <button id="upload-avatar-btn" style="color:var(--primary); font-weight:600; display:block; margin:0.75rem auto;">Change picture</button>
        </div>

        <div class="form-group">
          <label class="form-label">Name</label>
          <input id="edit-name" class="form-input" maxlength="50">
          <div id="name-counter" class="char-count">50</div>
        </div>

        <div class="form-group">
          <label class="form-label">Username</label>
          <input id="edit-username" class="form-input" maxlength="30">
          <div id="username-counter" class="char-count">30</div>
        </div>

        <div class="form-group">
          <label class="form-label">Bio</label>
          <textarea id="edit-bio" class="form-textarea" maxlength="160"></textarea>
          <div id="bio-counter" class="char-count">160</div>
        </div>

        <button id="save-profile-btn" class="save-btn" disabled>Save changes</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const CLOUD_NAME = "dqkujefxj";
    const UPLOAD_PRESET = "banter_box";
    const DEFAULT_AVATAR = "https://abs.twimg.com/sticky/default_profile_images/default_profile_normal.png";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentUser = null;
    let currentProfile = null;
    let selectedAvatarFile = null;

    const avatarCache = new Map();

    async function getUserAvatar(uid) {
      if (avatarCache.has(uid)) return avatarCache.get(uid);
      try {
        const snap = await get(ref(db, `users/${uid}`));
        if (snap.exists()) {
          const url = snap.val().photoURL || DEFAULT_AVATAR;
          avatarCache.set(uid, url);
          return url;
        }
      } catch {}
      return DEFAULT_AVATAR;
    }

    function showToast(msg, type = 'success') {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.className = `show ${type}`;
      setTimeout(() => t.className = '', 2800);
    }

    onAuthStateChanged(auth, async user => {
      if (!user) {
        window.location.href = "signup.html";
        return;
      }

      currentUser = user;

      const userRef = ref(db, `users/${user.uid}`);
      const snap = await get(userRef);

      currentProfile = snap.exists() ? snap.val() : {
        username: user.email?.split('@')[0] || `user${user.uid.slice(0,6)}`,
        displayName: "User",
        bio: "",
        photoURL: DEFAULT_AVATAR,
        createdAt: Date.now()
      };

      if (!snap.exists()) await set(userRef, currentProfile);

      document.getElementById('profile-name').textContent = currentProfile.displayName || currentProfile.username;
      document.getElementById('profile-username').textContent = `@${currentProfile.username}`;
      document.getElementById('profile-bio').textContent = currentProfile.bio || "No bio yet";
      document.getElementById('profile-joined').textContent = `Joined ${new Date(currentProfile.createdAt).toLocaleDateString('en-US', {month:'long', year:'numeric'})}`;
      document.getElementById('profile-avatar').src = currentProfile.photoURL || DEFAULT_AVATAR;

      document.getElementById('edit-name').value = currentProfile.displayName || "";
      document.getElementById('edit-username').value = currentProfile.username || "";
      document.getElementById('edit-bio').value = currentProfile.bio || "";
      document.getElementById('preview-avatar').src = currentProfile.photoURL || DEFAULT_AVATAR;

      updateCounters();
      updateSaveState();
    });

    // Edit modal
    document.getElementById('edit-profile-btn').onclick = () => document.getElementById('edit-modal').classList.add('show');
    document.getElementById('close-modal').onclick = () => document.getElementById('edit-modal').classList.remove('show');

    document.getElementById('avatar-trigger').onclick =
    document.getElementById('upload-avatar-btn').onclick = () => document.getElementById('avatar-upload').click();

    document.getElementById('avatar-upload').onchange = e => {
      if (e.target.files?.[0]) {
        selectedAvatarFile = e.target.files[0];
        document.getElementById('preview-avatar').src = URL.createObjectURL(selectedAvatarFile);
        updateSaveState();
      }
    };

    function updateCounters() {
      const fields = [
        {id:'name-counter', input:'edit-name', max:50},
        {id:'username-counter', input:'edit-username', max:30},
        {id:'bio-counter', input:'edit-bio', max:160}
      ];

      fields.forEach(f => {
        const input = document.getElementById(f.input);
        const count = document.getElementById(f.id);
        const left = f.max - input.value.length;
        count.textContent = left;
        count.className = 'char-count' + (left <= 10 ? ' warn' : '') + (left <= 3 ? ' danger' : '');
      });
    }

    function updateSaveState() {
      const changed =
        document.getElementById('edit-name').value.trim() !== (currentProfile?.displayName || "") ||
        document.getElementById('edit-username').value.trim() !== (currentProfile?.username || "") ||
        document.getElementById('edit-bio').value.trim() !== (currentProfile?.bio || "") ||
        !!selectedAvatarFile;

      document.getElementById('save-profile-btn').disabled = !changed;
    }

    ['edit-name','edit-username','edit-bio'].forEach(id => {
      document.getElementById(id).addEventListener('input', () => {
        updateCounters();
        updateSaveState();
      });
    });

    document.getElementById('save-profile-btn').onclick = async () => {
      const btn = document.getElementById('save-profile-btn');
      if (btn.disabled) return;

      btn.disabled = true;
      btn.textContent = "Saving...";

      try {
        let photoURL = currentProfile.photoURL || DEFAULT_AVATAR;

        if (selectedAvatarFile) {
          const fd = new FormData();
          fd.append("file", selectedAvatarFile);
          fd.append("upload_preset", UPLOAD_PRESET);
          const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {method:"POST", body:fd});
          const data = await res.json();
          if (data.secure_url) photoURL = data.secure_url;
        }

        const updates = {
          displayName: document.getElementById('edit-name').value.trim() || currentUser.email?.split('@')[0] || "User",
          username: document.getElementById('edit-username').value.trim().toLowerCase().replace(/[^a-z0-9_]/g,''),
          bio: document.getElementById('edit-bio').value.trim(),
          photoURL,
          updatedAt: Date.now()
        };

        await set(ref(db, `users/${currentUser.uid}`), {...currentProfile, ...updates});
        currentProfile = {...currentProfile, ...updates};

        document.getElementById('profile-name').textContent = updates.displayName;
        document.getElementById('profile-username').textContent = `@${updates.username}`;
        document.getElementById('profile-bio').textContent = updates.bio || "No bio yet";
        document.getElementById('profile-avatar').src = photoURL;
        document.getElementById('preview-avatar').src = photoURL;

        document.getElementById('edit-modal').classList.remove('show');
        showToast("Profile updated", "success");
      } catch (err) {
        console.error(err);
        showToast("Could not save profile", "error");
      } finally {
        btn.textContent = "Save changes";
        btn.disabled = false;
      }
    };

    // Sign out – both desktop sidebar & mobile profile button
    document.getElementById('signout-btn').onclick = 
    document.getElementById('logout-sidebar').onclick = () => {
      signOut(auth).then(() => {
        showToast("Signed out successfully", "success");
      }).catch((error) => {
        console.error("Sign out error:", error);
        showToast("Sign out failed", "error");
      });
    };

    feather.replace();
  </script>
</body>
</html>
