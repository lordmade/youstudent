<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Nexus – Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

    :root {
      --primary: #6366F1;
      --primary-soft: #EEF2FF;
      --primary-light: #818CF8;
      --primary-dark: #4F46E5;
      --bg: #F8FAFC;
      --surface: #FFFFFF;
      --text: #0F172A;
      --text-secondary: #64748B;
      --text-muted: #94A3B8;
      --border: #E2E8F0;
      --danger: #EF4444;
      --danger-soft: #FEF2F2;
      --success: #10B981;
      --shadow-sm: 0 1px 2px 0 rgba(0,0,0,0.05);
      --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1);
      --shadow-xl: 0 20px 25px -5px rgba(0,0,0,0.1);
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    input, textarea {
      -webkit-user-select: text;
      user-select: text;
    }

    body {
      background: linear-gradient(135deg, #F8FAFC 0%, #F1F5F9 100%);
      font-family: 'Inter', system-ui, sans-serif;
      color: var(--text);
      margin: 0;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    .layout-grid {
      display: grid;
      grid-template-columns: 80px 1fr;
      max-width: 1265px;
      margin: 0 auto;
      min-height: 100vh;
      gap: 2rem;
    }
    @media (min-width: 640px) { .layout-grid { grid-template-columns: 280px 1fr; } }
    @media (min-width: 1024px) { .layout-grid { grid-template-columns: 280px 600px 340px; } }

    .sidebar {
      position: sticky;
      top: 0;
      height: 100vh;
      padding: 1.5rem 1rem;
      display: flex;
      flex-direction: column;
      border-right: 1px solid var(--border);
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(20px);
    }

    .logo-box {
      padding: 0.5rem;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo-box span {
      font-size: 1.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: none;
    }
    @media (min-width: 640px) { .logo-box span { display: block; } }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.875rem 1.25rem;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-secondary);
      transition: all 0.2s;
      cursor: pointer;
      text-decoration: none;
    }

    .nav-item:hover {
      background: rgba(99,102,241,0.08);
      color: var(--primary);
    }

    .nav-item.active {
      color: var(--primary);
      background: rgba(99,102,241,0.1);
    }

    .nav-text { display: none; }
    @media (min-width: 640px) { .nav-text { display: block; } }

    .sidebar-footer {
      margin-top: auto;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
    }

    /* Mobile top bar */
    .top-nav-mobile {
      position: fixed;
      top: 0;
      left: 0; right: 0;
      background: rgba(255,255,255,0.98);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      z-index: 100;
      padding: 0.5rem 1rem;
      display: none;
    }
    @media (max-width: 639px) { .top-nav-mobile { display: block; } }

    .top-nav-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 600px;
      margin: 0 auto;
    }

    .top-nav-logo {
      font-size: 1.25rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .top-nav-center {
      display: flex;
      gap: 0.5rem;
      flex: 1;
      justify-content: center;
    }

    .top-nav-item {
      width: 48px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      border-radius: 8px;
      transition: all 0.2s;
    }

    .top-nav-item.active {
      color: var(--primary);
    }

    .main-feed {
      background: white;
      border-radius: 24px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-lg);
      min-height: calc(100vh - 2rem);
      margin: 1rem;
      padding: 1.5rem;
    }

    .profile-hero {
      background: var(--surface);
      border-radius: 24px;
      padding: 2rem;
      margin-bottom: 1.5rem;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .avatar-wrapper {
      position: relative;
      margin: 0 auto 1.5rem;
      width: fit-content;
    }

    .avatar-large {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      box-shadow: var(--shadow-xl);
    }

    .camera-badge {
      position: absolute;
      bottom: 4px;
      right: 4px;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 4px solid white;
      cursor: pointer;
      box-shadow: var(--shadow-md);
    }

    .user-display-name {
      font-size: 1.6rem;
      font-weight: 700;
    }

    .user-handle {
      color: var(--text-secondary);
      font-size: 1rem;
      margin: 0.4rem 0 0.8rem;
    }

    .user-bio {
      font-size: 0.95rem;
      line-height: 1.5;
      color: var(--text);
    }

    .action-buttons {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
      margin: 1.5rem 0;
    }

    .btn {
      padding: 0.6rem 1.4rem;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      border: none;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
    }

    .btn-secondary {
      background: var(--bg);
      color: var(--text);
      border: 1px solid var(--border);
    }

    .stats-pill {
      display: flex;
      justify-content: center;
      gap: 2.5rem;
      padding-top: 1.25rem;
      border-top: 1px solid var(--border);
    }

    .stat-item strong {
      font-size: 1.3rem;
      font-weight: 800;
    }

    .stat-item span {
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .settings-group {
      background: white;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 1.25rem;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-sm);
    }

    .settings-item {
      padding: 1.1rem 1.3rem;
      display: flex;
      align-items: center;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
    }

    .settings-item:last-child { border-bottom: none; }

    .settings-item:hover {
      background: var(--bg);
    }

    .item-icon-box {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 1rem;
    }

    .icon-primary { background: var(--primary-soft); color: var(--primary); }
    .icon-blue    { background: #DBEAFE; color: #2563EB; }
    .icon-red     { background: var(--danger-soft); color: var(--danger); }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 1000;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .modal-overlay.show { display: flex; }

    .modal-content {
      background: white;
      border-radius: 24px;
      width: 100%;
      max-width: 460px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: var(--shadow-xl);
    }

    .modal-header {
      padding: 1.25rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.3rem;
      font-weight: 700;
    }

    .modal-body { padding: 1.5rem; }

    .form-group { margin-bottom: 1.4rem; }

    .form-label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: block;
    }

    .form-input, .form-textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid var(--border);
      border-radius: 12px;
      font-size: 1rem;
    }

    .form-input:focus, .form-textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99,102,241,0.15);
    }

    .form-textarea { min-height: 110px; }

    .char-count {
      font-size: 0.8rem;
      text-align: right;
      color: var(--text-muted);
      margin-top: 0.3rem;
    }

    .save-btn {
      width: 100%;
      padding: 0.9rem;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      border: none;
      border-radius: 9999px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
    }

    .save-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #1e293b;
      color: white;
      padding: 0.8rem 1.6rem;
      border-radius: 9999px;
      z-index: 2000;
      opacity: 0;
      transition: all 0.4s;
      font-weight: 600;
    }

    #toast.show { opacity: 1; transform: translateX(-50%) translateY(-8px); }

    @media (max-width: 639px) {
      .sidebar { display: none; }
      .layout-grid { grid-template-columns: 1fr; padding: 0; margin: 0; }
      .main-feed {
        margin: 56px 0 0 0;
        border-radius: 0;
        border: none;
        box-shadow: none;
        min-height: calc(100vh - 56px);
      }
    }
  </style>
</head>
<body>

<div id="toast"></div>

<!-- Mobile top nav (no notifications) -->
<nav class="top-nav-mobile">
  <div class="top-nav-inner">
    <span class="top-nav-logo">Nexus</span>
    <div class="top-nav-center">
      <a href="index.html" class="top-nav-item"><i data-feather="home"></i></a>
      <a href="explore.html" class="top-nav-item"><i data-feather="compass"></i></a>
      <a href="messages.html" class="top-nav-item"><i data-feather="message-circle"></i></a>
      <a href="profile.html" class="top-nav-item active"><i data-feather="user"></i></a>
    </div>
  </div>
</nav>

<div class="layout-grid">
  <!-- Sidebar – no Notifications -->
  <aside class="sidebar">
    <div>
      <div class="logo-box">
        <svg width="36" height="36" viewBox="0 0 40 40" fill="none">
          <rect width="40" height="40" rx="12" fill="url(#gradient)"/>
          <path d="M12 20L18 26L28 14" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="28" cy="26" r="4" fill="white"/>
          <defs><linearGradient id="gradient" x1="0" y1="0" x2="40" y2="40"><stop stop-color="#6366F1"/><stop offset="1" stop-color="#818CF8"/></linearGradient></defs>
        </svg>
        <span>Nexus</span>
      </div>

      <nav>
        <a href="index.html" class="nav-item"><i data-feather="home"></i><span class="nav-text">Home</span></a>
        <a href="explore.html" class="nav-item"><i data-feather="compass"></i><span class="nav-text">Explore</span></a>
        <a href="messages.html" class="nav-item"><i data-feather="message-circle"></i><span class="nav-text">Messages</span></a>
        <a href="profile.html" class="nav-item active"><i data-feather="user"></i><span class="nav-text">Profile</span></a>
      </nav>
    </div>

    <div class="sidebar-footer">
      <div class="nav-item" id="logout-btn" style="color:var(--text-secondary);">
        <i data-feather="log-out"></i>
        <span class="nav-text">Logout</span>
      </div>
    </div>
  </aside>

  <main class="main-feed">
    <div class="profile-hero">
      <div class="avatar-wrapper">
        <img id="profile-avatar" class="avatar-large" src="" alt="Profile" onerror="this.src='https://abs.twimg.com/sticky/default_profile_images/default_profile_normal.png'">
        <div class="camera-badge hidden" id="avatar-trigger">
          <i data-feather="camera"></i>
        </div>
      </div>

      <h1 class="user-display-name" id="profile-name">Loading...</h1>
      <div class="user-handle" id="profile-username">@username</div>
      <div class="user-bio" id="profile-bio">No bio yet.</div>

      <div class="action-buttons">
        <button class="btn btn-primary hidden" id="follow-btn">Follow</button>
        <button class="btn btn-secondary hidden" id="message-btn">Message</button>
        <button class="btn btn-secondary hidden" id="edit-profile-mobile">Edit Profile</button>
      </div>

      <div class="stats-pill">
        <div class="stat-item">
          <strong id="following-count">0</strong>
          <span>Following</span>
        </div>
        <div class="stat-item">
          <strong id="followers-count">0</strong>
          <span>Followers</span>
        </div>
      </div>
    </div>

    <!-- Own profile controls -->
    <div id="own-profile-sections">
      <div class="settings-group">
        <div class="settings-item" id="edit-profile-btn">
          <div class="item-icon-box icon-primary"><i data-feather="edit-2"></i></div>
          <div class="item-content">
            <div class="item-title">Edit Profile</div>
            <div class="item-subtitle">Name, username, bio, picture</div>
          </div>
          <i data-feather="chevron-right"></i>
        </div>
        <div class="settings-item" id="share-profile-btn">
          <div class="item-icon-box icon-blue"><i data-feather="share"></i></div>
          <div class="item-content">
            <div class="item-title">Share Profile</div>
            <div class="item-subtitle">Copy link</div>
          </div>
          <i data-feather="chevron-right"></i>
        </div>
      </div>

      <div class="settings-group">
        <div class="settings-item">
          <div class="item-icon-box icon-green"><i data-feather="lock"></i></div>
          <div class="item-content">
            <div class="item-title">Privacy</div>
            <div class="item-subtitle">Visibility & safety</div>
          </div>
          <i data-feather="chevron-right"></i>
        </div>
        <div class="settings-item">
          <div class="item-icon-box icon-red"><i data-feather="log-out"></i></div>
          <div class="item-content">
            <div class="item-title text-red">Sign Out</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Placeholder when viewing someone else -->
    <div id="other-profile-info" class="hidden" style="padding:4rem 1rem; text-align:center; color:var(--text-secondary);">
      <h3 style="color:var(--text); margin-bottom:0.8rem;">This profile</h3>
      <p>Some information may be private</p>
    </div>
  </main>
</div>

<!-- Edit Modal -->
<div id="edit-modal" class="modal-overlay">
  <div class="modal-content">
    <div class="modal-header">
      <span>Edit Profile</span>
      <button onclick="document.getElementById('edit-modal').classList.remove('show')" style="background:none;border:none;cursor:pointer;">
        <i data-feather="x" style="width:24px;height:24px;color:var(--text-secondary);"></i>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group" style="text-align:center;">
        <img id="preview-avatar" style="width:100px;height:100px;border-radius:50%;object-fit:cover;border:3px solid white;box-shadow:var(--shadow-md);" src="" alt="">
        <div style="margin:1rem 0;">
          <button onclick="document.getElementById('avatar-upload').click()" style="color:var(--primary);font-weight:600;background:none;border:none;cursor:pointer;">
            Change profile picture
          </button>
          <input type="file" id="avatar-upload" accept="image/*" style="display:none;">
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Display Name</label>
        <input id="edit-name" class="form-input" maxlength="50">
        <div class="char-count" id="name-count">50</div>
      </div>

      <div class="form-group">
        <label class="form-label">Username</label>
        <input id="edit-username" class="form-input" maxlength="30">
        <div class="char-count" id="username-count">30</div>
      </div>

      <div class="form-group">
        <label class="form-label">Bio</label>
        <textarea id="edit-bio" class="form-textarea" maxlength="160"></textarea>
        <div class="char-count" id="bio-count">160</div>
      </div>

      <button id="save-btn" class="save-btn" onclick="saveProfile()">Save Changes</button>
    </div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";
  import { getDatabase, ref, get, update, set, onValue } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
    authDomain: "fire-b-a8878.firebaseapp.com",
    databaseURL: "https://fire-b-a8878.firebaseio.com",
    projectId: "fire-b-a8878",
    storageBucket: "fire-b-a8878.appspot.com",
    messagingSenderId: "658673187627",
    appId: "1:658673187627:web:6e4c29af661785f0afa36e"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  let currentUser = null;
  let targetUserId = null;
  let isOwnProfile = false;
  let currentProfile = null;
  let selectedFile = null;

  const DEFAULT_AVATAR = "https://abs.twimg.com/sticky/default_profile_images/default_profile_normal.png";

  function showToast(msg, type = 'success') {
    const t = document.getElementById('toast');
    t.textContent = msg;
    t.className = `show ${type === 'error' ? 'error' : ''}`;
    setTimeout(() => t.className = '', 3000);
  }

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "signup.html";
      return;
    }
    currentUser = user;
    const params = new URLSearchParams(window.location.search);
    targetUserId = params.get('id') || user.uid;
    isOwnProfile = targetUserId === user.uid;

    setupUI();
    await loadProfile();
    feather.replace();
  });

  function setupUI() {
    const own = document.getElementById('own-profile-sections');
    const other = document.getElementById('other-profile-info');
    const editBtn = document.getElementById('edit-profile-btn');
    const editMobile = document.getElementById('edit-profile-mobile');
    const camera = document.getElementById('avatar-trigger');

    if (isOwnProfile) {
      own?.classList.remove('hidden');
      other?.classList.add('hidden');
      editBtn?.classList.remove('hidden');
      editMobile?.classList.remove('hidden');
      camera?.classList.remove('hidden');
    } else {
      own?.classList.add('hidden');
      other?.classList.remove('hidden');
      editBtn?.classList.add('hidden');
      editMobile?.classList.add('hidden');
      camera?.classList.add('hidden');
    }
  }

  async function loadProfile() {
    const snap = await get(ref(db, `users/${targetUserId}`));
    if (!snap.exists()) return showToast("Profile not found", "error");

    currentProfile = snap.val();

    document.getElementById('profile-name').textContent = currentProfile.displayName || currentProfile.username || "User";
    document.getElementById('profile-username').textContent = currentProfile.username ? `@${currentProfile.username}` : "@unknown";
    document.getElementById('profile-bio').textContent = currentProfile.bio || "No bio yet.";
    document.getElementById('profile-avatar').src = currentProfile.photoURL || DEFAULT_AVATAR;

    // Stats (live)
    onValue(ref(db, `following/${targetUserId}`), s => {
      document.getElementById('following-count').textContent = s.exists() ? Object.keys(s.val()).length : 0;
    });
    onValue(ref(db, `followers/${targetUserId}`), s => {
      document.getElementById('followers-count').textContent = s.exists() ? Object.keys(s.val()).length : 0;
    });

    if (isOwnProfile) {
      document.getElementById('edit-name').value = currentProfile.displayName || "";
      document.getElementById('edit-username').value = currentProfile.username || "";
      document.getElementById('edit-bio').value = currentProfile.bio || "";
      document.getElementById('preview-avatar').src = currentProfile.photoURL || DEFAULT_AVATAR;
      updateCharCounts();
    }

    feather.replace();
  }

  function updateCharCounts() {
    const fields = [
      ['name-count', 'edit-name', 50],
      ['username-count', 'edit-username', 30],
      ['bio-count', 'edit-bio', 160]
    ];
    fields.forEach(([countId, inputId, max]) => {
      const len = document.getElementById(inputId)?.value.length || 0;
      document.getElementById(countId).textContent = max - len;
    });
  }

  ['edit-name','edit-username','edit-bio'].forEach(id => {
    document.getElementById(id)?.addEventListener('input', updateCharCounts);
  });

  document.getElementById('avatar-upload')?.addEventListener('change', e => {
    if (e.target.files?.[0]) {
      selectedFile = e.target.files[0];
      document.getElementById('preview-avatar').src = URL.createObjectURL(selectedFile);
    }
  });

  window.saveProfile = async () => {
    const btn = document.getElementById('save-btn');
    btn.disabled = true;
    btn.textContent = "Saving...";

    try {
      let photoURL = currentProfile?.photoURL || DEFAULT_AVATAR;

      if (selectedFile) {
        const formData = new FormData();
        formData.append("file", selectedFile);
        formData.append("upload_preset", "banter_box");

        const res = await fetch(`https://api.cloudinary.com/v1_1/dqkujefxj/image/upload`, {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        if (data.secure_url) photoURL = data.secure_url;
      }

      const updates = {
        displayName: document.getElementById('edit-name').value.trim(),
        username: document.getElementById('edit-username').value.trim().toLowerCase().replace(/[^a-z0-9_]/g, ''),
        bio: document.getElementById('edit-bio').value.trim(),
        photoURL,
        updatedAt: Date.now()
      };

      await update(ref(db, `users/${currentUser.uid}`), updates);

      // Refresh UI
      document.getElementById('profile-name').textContent = updates.displayName || "User";
      document.getElementById('profile-username').textContent = updates.username ? `@${updates.username}` : "@unknown";
      document.getElementById('profile-bio').textContent = updates.bio || "No bio yet.";
      document.getElementById('profile-avatar').src = photoURL;

      document.getElementById('edit-modal').classList.remove('show');
      showToast("Profile updated successfully");
      selectedFile = null;
    } catch (err) {
      console.error(err);
      showToast("Error saving profile", "error");
    } finally {
      btn.disabled = false;
      btn.textContent = "Save Changes";
    }
  };

  // Event listeners
  document.getElementById('edit-profile-btn')?.addEventListener('click', () => document.getElementById('edit-modal').classList.add('show'));
  document.getElementById('edit-profile-mobile')?.addEventListener('click', () => document.getElementById('edit-modal').classList.add('show'));
  document.getElementById('avatar-trigger')?.addEventListener('click', () => document.getElementById('avatar-upload').click());

  document.getElementById('share-profile-btn')?.addEventListener('click', async () => {
    const url = `\( {location.origin}/profile.html?id= \){targetUserId}`;
    await navigator.clipboard.writeText(url);
    showToast("Profile link copied");
  });

  document.getElementById('logout-btn')?.addEventListener('click', () => signOut(auth).then(() => location.href = "signup.html"));

  feather.replace();
</script>
</body>
</html>
