<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BanterBox - Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Roboto', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    body.dark {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
    }
    .container {
      width: 100%;
      max-width: 900px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }
    .container:hover {
      transform: translateY(-5px);
    }
    .container.dark {
      background: rgba(30, 41, 59, 0.7);
      border-color: rgba(255, 255, 255, 0.05);
    }
    .profile-header {
      display: flex;
      align-items: center;
      gap: 2rem;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .profile-header.dark {
      border-bottom-color: rgba(255, 255, 255, 0.05);
    }
    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ff6b6b;
      transition: transform 0.3s ease;
    }
    .avatar:hover {
      transform: scale(1.1);
    }
    .user-info h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #fff;
      margin: 0;
    }
    .user-info p {
      font-size: 1.1rem;
      color: #d1d5db;
      margin: 0.5rem 0;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
      border-radius: 15px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .stat-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
    }
    .stat-card.dark {
      background: rgba(255, 255, 255, 0.05);
    }
    .stat-card h2 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #ff6b6b;
      margin: 0;
    }
    .stat-card p {
      font-size: 1rem;
      color: #a3bffa;
      margin: 0.5rem 0 0;
    }
    .rankings {
      margin-top: 2rem;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
    }
    .rankings h3 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 1rem;
    }
    .ranking-item {
      display: flex;
      justify-content: space-between;
      padding: 0.75rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .ranking-item:last-child {
      border-bottom: none;
    }
    .ranking-item span {
      font-size: 1.1rem;
      color: #d1d5db;
    }
    .ranking-item .rank {
      font-weight: 700;
      color: #ff6b6b;
    }
    .btn-primary {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, #ff6b6b, #ff8e53);
      color: #fff;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(255, 107, 107, 0.4);
    }
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: #ff6b6b;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .back-btn:hover {
      color: #ff8e53;
    }
    .back-btn svg {
      width: 20px;
      height: 20px;
      stroke: currentColor;
    }
    .edit-section {
      margin-top: 1rem;
      display: none;
    }
    .edit-section.active {
      display: block;
    }
    .upload-result {
      font-size: 0.95rem;
      text-align: center;
      margin-top: 0.5rem;
      color: #2ecc71;
    }
    .upload-result.error {
      color: #e53e3e;
    }
    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }
      .profile-header {
        flex-direction: column;
        text-align: center;
      }
      .avatar {
        width: 120px;
        height: 120px;
      }
      .user-info h1 {
        font-size: 2rem;
      }
      .stats-grid {
        grid-template-columns: 1fr;
      }
      .rankings {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container dark:container">
    <a href="index.html" class="back-btn dark:back-btn mb-4 inline-block">
      <svg viewBox="0 0 24 24"><path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M15 18l-6-6 6-6"/></svg>
      Back to Home
    </a>
    <div class="profile-header">
      <img src="https://via.placeholder.com/150" alt="User Avatar" class="avatar" id="user-avatar" />
      <div class="user-info">
        <h1 id="user-name">Loading...</h1>
        <p id="user-email">Loading...</p>
        <button id="edit-avatar-btn" class="btn-primary mt-2">Change Avatar</button>
      </div>
    </div>
    <div class="stats-grid">
      <div class="stat-card dark:stat-card">
        <h2 id="post-count">0</h2>
        <p>Posts</p>
      </div>
      <div class="stat-card dark:stat-card">
        <h2 id="impression-count">0</h2>
        <p>Total Impressions</p>
      </div>
      <div class="stat-card dark:stat-card">
        <h2 id="rank">N/A</h2>
        <p>Global Rank</p>
      </div>
    </div>
    <div class="rankings">
      <h3>Top Users</h3>
      <div id="top-users" class="space-y-2"></div>
    </div>
    <div class="edit-section" id="edit-section">
      <input type="file" id="avatar-file" class="input-field dark:input-field mt-2" accept="image/jpeg,image/png" aria-label="Upload New Avatar" />
      <button id="save-avatar-btn" class="btn-primary mt-2">Save Avatar</button>
      <p id="upload-result" class="upload-result dark:upload-result" role="alert" aria-live="polite"></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getDatabase, ref, get, set, child } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.appspot.com",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const userName = document.getElementById('user-name');
    const userEmail = document.getElementById('user-email');
    const userAvatar = document.getElementById('user-avatar');
    const postCount = document.getElementById('post-count');
    const impressionCount = document.getElementById('impression-count');
    const rank = document.getElementById('rank');
    const topUsers = document.getElementById('top-users');
    const editAvatarBtn = document.getElementById('edit-avatar-btn');
    const editSection = document.getElementById('edit-section');
    const avatarFile = document.getElementById('avatar-file');
    const saveAvatarBtn = document.getElementById('save-avatar-btn');
    const uploadResult = document.getElementById('upload-result');

    let currentUserId = null;
    let isCurrentUser = false;

    function showLoading() {
      uploadResult.textContent = 'Uploading...';
      uploadResult.classList.remove('error');
    }
    function hideLoading() {
      uploadResult.textContent = '';
    }

    function applyTheme(themeValue) {
      const isDark = themeValue === 'dark';
      document.body.classList.toggle('dark', isDark);
      document.querySelector('.container').classList.toggle('dark', isDark);
      document.querySelector('.stat-card').classList.toggle('dark', isDark);
      document.querySelector('.input-field').classList.toggle('dark', isDark);
      document.querySelector('.upload-result').classList.toggle('dark', isDark);
    }

    async function uploadToCloudinary(file) {
      const cloudName = "dqkujefxj";
      const uploadPreset = "banter_box";
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", uploadPreset);

      try {
        const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/auto/upload`, {
          method: "POST",
          body: formData
        });
        const data = await response.json();
        if (data.secure_url) {
          return data.secure_url;
        } else {
          throw new Error("Upload failed: " + (data.error?.message || "Unknown error"));
        }
      } catch (error) {
        console.error('Error uploading to Cloudinary:', error);
        throw error;
      }
    }

    function updateUserStats(userId) {
      const userRef = ref(db, `users/${userId}`);
      get(userRef).then((snapshot) => {
        const userData = snapshot.val() || {};
        userName.textContent = userData.displayName || 'Anonymous';
        userEmail.textContent = userData.email || 'No email';
        userAvatar.src = userData.photoURL || 'https://via.placeholder.com/150';
      }).catch((error) => {
        console.error('Error fetching user data:', error);
        userName.textContent = 'Error';
        userEmail.textContent = 'N/A';
      });

      const mediaRef = ref(db, 'media');
      get(mediaRef).then((snapshot) => {
        const mediaData = snapshot.val() || {};
        const userMedia = Object.values(mediaData).filter(media => media.postedBy === userId);
        const totalPosts = userMedia.length;
        const totalImpressions = userMedia.reduce((sum, media) => sum + (media.impressions || 0), 0);

        postCount.textContent = totalPosts;
        impressionCount.textContent = totalImpressions;

        const allMedia = Object.values(mediaData);
        const userImpressionRank = allMedia
          .map(media => media.impressions || 0)
          .sort((a, b) => b - a)
          .reduce((rank, imp, index) => {
            if (imp === totalImpressions) return index + 1;
            return rank;
          }, 1);
        rank.textContent = userImpressionRank || 'N/A';
      }).catch((error) => {
        console.error('Error fetching media data:', error);
        postCount.textContent = '0';
        impressionCount.textContent = '0';
        rank.textContent = 'N/A';
      });
    }

    function updateTopUsers() {
      const mediaRef = ref(db, 'media');
      get(mediaRef).then((snapshot) => {
        const mediaData = snapshot.val() || {};
        const userImpressions = {};
        Object.values(mediaData).forEach(media => {
          userImpressions[media.postedBy] = (userImpressions[media.postedBy] || 0) + (media.impressions || 0);
        });

        const usersRef = ref(db, 'users');
        get(usersRef).then((snapshot) => {
          const usersData = snapshot.val() || {};
          const topUsersData = Object.entries(usersData)
            .map(([uid, user]) => ({
              uid,
              displayName: user.displayName || 'Anonymous',
              impressions: userImpressions[uid] || 0
            }))
            .sort((a, b) => b.impressions - a.impressions)
            .slice(0, 5);

          topUsers.innerHTML = topUsersData.map((user, index) => `
            <div class="ranking-item">
              <span>${index + 1}. ${user.displayName}</span>
              <span class="rank">${user.impressions} impressions</span>
            </div>
          `).join('');
        }).catch((error) => {
          console.error('Error fetching users data:', error);
          topUsers.innerHTML = '<p class="text-center">Error loading rankings.</p>';
        });
      }).catch((error) => {
        console.error('Error fetching media for rankings:', error);
        topUsers.innerHTML = '<p class="text-center">Error loading rankings.</p>';
      });
    }

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = 'signup.html';
        return;
      }
      currentUserId = user.uid;
      isCurrentUser = window.location.pathname.includes(`profile.html?uid=${currentUserId}`);
      updateUserStats(currentUserId);
      updateTopUsers();

      const settingsRef = ref(db, `users/${currentUserId}/settings`);
      get(settingsRef).then((snapshot) => {
        const settings = snapshot.val() || {};
        applyTheme(settings.theme || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'));
      }).catch((error) => {
        console.error('Error fetching settings:', error);
        applyTheme(window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      });

      if (isCurrentUser) {
        editAvatarBtn.style.display = 'inline-block';
        editAvatarBtn.addEventListener('click', () => {
          editSection.classList.toggle('active');
        });

        saveAvatarBtn.addEventListener('click', async () => {
          const file = avatarFile.files[0];
          if (!file) {
            uploadResult.classList.add('error');
            uploadResult.textContent = 'Please select an image.';
            return;
          }

          const validTypes = ['image/jpeg', 'image/png'];
          if (!validTypes.includes(file.type)) {
            uploadResult.classList.add('error');
            uploadResult.textContent = 'Please select a valid image (JPEG, PNG).';
            return;
          }

          if (file.size > 5 * 1024 * 1024) { // 5MB limit
            uploadResult.classList.add('error');
            uploadResult.textContent = 'File size exceeds 5MB limit.';
            return;
          }

          showLoading();
          try {
            const photoURL = await uploadToCloudinary(file);
            const userRef = ref(db, `users/${currentUserId}`);
            await set(userRef, { photoURL }, { merge: true });
            userAvatar.src = photoURL;
            editSection.classList.remove('active');
            uploadResult.textContent = 'Avatar updated successfully!';
          } catch (error) {
            uploadResult.classList.add('error');
            uploadResult.textContent = `Error uploading avatar: ${error.message || 'Unknown error'}`;
          } finally {
            hideLoading();
          }
        });
      } else {
        editAvatarBtn.style.display = 'none';
      }
    });
  </script>
</body>
</html>
