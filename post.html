<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BanterBox - Post</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    body {
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overscroll-behavior: none;
    }
    body.dark {
      background: #111827;
    }
    .container {
      max-width: 1080px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .media-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    .media-container img,
    .media-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      max-height: 100vh;
    }
    .carousel {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.3s ease;
    }
    .carousel-item {
      flex: 0 0 100%;
      width: 100%;
      height: 100%;
      position: relative;
    }
    .carousel-indicators {
      position: absolute;
      bottom: 2rem;
      display: flex;
      gap: 0.5rem;
      z-index: 20;
    }
    .carousel-dot {
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      transition: background 0.2s ease;
    }
    .carousel-dot.active {
      background: #fff;
    }
    .carousel-dot.dark {
      background: rgba(255, 255, 255, 0.3);
    }
    .carousel-dot.dark.active {
      background: #e5e7eb;
    }
    .profile-container {
      position: absolute;
      top: 1rem;
      left: 1rem;
      z-index: 20;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: linear-gradient(to right, #ff6b6b, #ff8e53);
      border-radius: 9999px;
      padding: 0.25rem 0.5rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .profile-container:hover {
      transform: scale(1.05);
    }
    .profile-avatar {
      width: 32px;
      height: 32px;
      border-radius: 9999px;
      object-fit: cover;
      border: 2px solid #fff;
    }
    .profile-avatar.dark {
      border-color: #e5e7eb;
    }
    .profile-username {
      color: #fff;
      font-size: 0.875rem;
      font-weight: 600;
    }
    .back-btn {
      position: absolute;
      top: 4rem;
      left: 1rem;
      z-index: 20;
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 9999px;
      padding: 0.5rem;
      transition: transform 0.2s ease;
    }
    .back-btn:hover {
      transform: scale(1.1);
    }
    .action-buttons {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      z-index: 20;
    }
    .action-btn {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 9999px;
      padding: 0.5rem;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
      font-size: 0.75rem;
      font-weight: 600;
      transition: transform 0.2s ease, background 0.2s ease;
    }
    .action-btn:hover {
      transform: scale(1.1);
      background: rgba(0, 0, 0, 0.7);
    }
    .action-btn.liked svg {
      fill: #ff2d55;
      stroke: #ff2d55;
      animation: pulse 0.3s ease;
    }
    .action-btn.liked.dark svg {
      fill: #ff6b6b;
      stroke: #ff6b6b;
    }
    .action-btn svg {
      width: 24px;
      height: 24px;
    }
    .friend-btn svg {
      width: 28px;
      height: 28px;
    }
    .mute-toggle-icon {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      padding: 4px;
      width: 24px;
      height: 24px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .mute-toggle-icon:hover {
      transform: scale(1.1);
    }
    .play-pause-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      padding: 8px;
      width: 32px;
      height: 32px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 20;
    }
    .play-pause-icon.show {
      opacity: 1;
    }
    .double-tap-heart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 80px;
      height: 80px;
      fill: #fff;
      opacity: 0;
      z-index: 20;
      animation: heartPop 0.5s ease forwards;
    }
    .swipe-text, .post-text {
      position: absolute;
      bottom: 1rem;
      left: 1rem;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.5));
      color: #fff;
      font-size: 0.875rem;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      z-index: 20;
      max-width: 80%;
      word-break: break-word;
    }
    .swipe-text {
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .swipe-text.show {
      opacity: 1;
      transform: translateY(0);
    }
    .swipe-text.dark, .post-text.dark {
      background: linear-gradient(to right, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
    }
    .alert-dialog {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      z-index: 40;
      max-width: 90%;
      width: 400px;
      display: none;
      flex-direction: column;
      gap: 1rem;
      animation: slideUp 0.3s ease;
    }
    .alert-dialog.show {
      display: flex;
    }
    .alert-dialog.dark {
      background: #374151;
    }
    .alert-title {
      font-size: 1rem;
      font-weight: 600;
      color: #111827;
    }
    .alert-title.dark {
      color: #e5e7eb;
    }
    .alert-message {
      font-size: 0.875rem;
      color: #374151;
    }
    .alert-message.dark {
      color: #d1d5db;
    }
    .alert-button {
      background: linear-gradient(to right, #ff2d55, #ff8e53);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .alert-button:hover {
      transform: scale(1.05);
    }
    .bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
      max-height: 80vh;
      overflow-y: auto;
      transform: translateY(100%);
      transition: transform 0.3s ease;
      z-index: 30;
      padding: 0.5rem 1rem;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.2);
    }
    .bottom-sheet.dark {
      background: #1a1a1a;
    }
    .bottom-sheet.open {
      transform: translateY(0);
    }
    .bottom-sheet-handle {
      width: 40px;
      height: 4px;
      background: #d1d5db;
      border-radius: 2 Sistine
    }
    .bottom-sheet.dark .bottom-sheet-handle {
      background: #4b5563;
    }
    .bottom-sheet-header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .bottom-sheet-title {
      font-size: 1rem;
      font-weight: 600;
      color: #111827;
      text-align: center;
      flex-grow: 1;
    }
    .bottom-sheet-title.dark {
      color: #e5e7eb;
    }
    .bottom-sheet-close {
      background: none;
      border: none;
      color: #ff2d55;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      position: absolute;
      right: 1rem;
    }
    .bottom-sheet-close.dark {
      color: #ff6b6b;
    }
    .comments-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }
    .comment-item {
      display: flex;
      gap: 0.75rem;
      align-items: flex-start;
      padding: 0.5rem 0;
    }
    .comment-item.dark {
      border-bottom-color: #4b5563;
    }
    .comment-avatar {
      width: 32px;
      height: 32px;
      border-radius: 9999px;
      object-fit: cover;
    }
    .comment-content {
      flex: 1;
    }
    .comment-username {
      font-size: 0.875rem;
      font-weight: 600;
      color: #111827;
    }
    .comment-username.dark {
      color: #e5e7eb;
    }
    .comment-text {
      font-size: 0.875rem;
      color: #374151;
      word-break: break-word;
    }
    .comment-text.dark {
      color: #d1d5db;
    }
    .comment-timestamp {
      font-size: 0.75rem;
      color: #6b7280;
    }
    .comment-timestamp.dark {
      color: #9ca3af;
    }
    .comment-input-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem;
      background: #fff;
      border-top: 1px solid #e5e7eb;
      position: sticky;
      bottom: 0;
    }
    .comment-input-container.dark {
      background: #1a1a1a;
      border-top-color: #4b5563;
    }
    .comment-input {
      flex: 1;
      background: #f3f4f6;
      border: none;
      border-radius: 9999px;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
    }
    .comment-input.dark {
      background: #2d2d2d;
      color: #e5e7eb;
    }
    .comment-input:focus {
      outline: none;
      background: #fff;
    }
    .comment-input.dark:focus {
      background: #4b5563;
    }
    .comment-submit {
      background: linear-gradient(to right, #ff2d55, #ff8e53);
      color: #fff;
      border: none;
      border-radius: 9999px;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .comment-submit:hover {
      transform: scale(1.05);
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translate(-50%, -40%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
    @keyframes heartPop {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";
    import { getDatabase, ref, get, set, onValue, push, off } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",

      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase();

    const mediaContainer = document.querySelector('.media-container');
    const mediaContent = document.getElementById('media-content');
    const carouselIndicators = document.getElementById('carousel-indicators');
    const muteToggleIcon = document.getElementById('mute-toggle-icon');
    const playPauseIcon = document.getElementById('play-pause-icon');
    const doubleTapHeart = document.getElementById('double-tap-heart');
    const likeBtn = document.getElementById('like-btn');
    const commentBtn = document.getElementById('comment-btn');

    const commentCount = document.getElementById('comment-count');

    const alertClose = document.getElementById('alert-close');
    const profileContainer = document.querySelector('.profile-container');
    const profileAvatar = document.getElementById('profile-avatar');

    const commentsSheet = document.getElementById('comments-sheet');

    const commentSubmit = document.getElementById('comment-submit');
    const closeComments = document.getElementById('close-comments');

    let currentUser;

    function showAlert(message) {
      alertMessage.textContent = message;
      alertDialog.classList.add('show');
      alertClose.focus();
    }

    function hideAlert() {
      alertDialog.classList.remove('show');
    }

    function applyTheme(themeValue) {
      const isDark = themeValue === 'dark';
      document.body.classList.toggle('dark', isDark);
      alertDialog.classList.toggle('dark', isDark);
      likeBtn.classList.toggle('dark', isDark);
      commentsSheet.classList.toggle('dark', isDark);
      swipeText.classList.toggle('dark', isDark);
      postText.classList.toggle('dark', isDark);
      document.querySelectorAll('.alert-title').forEach(el => el.classList.toggle('dark', isDark));
      document.querySelectorAll('.alert-message').forEach(el => el.classList.toggle('dark', isDark));
      document.querySelectorAll('.bottom-sheet-title').forEach(el => el.classList.toggle('dark', isDark));
      document.querySelectorAll('.bottom-sheet-close').forEach(el => el.classList.toggle('dark', isDark));
      document.querySelectorAll('.comment-item').forEach(el => el.classList.toggle('dark', isDark));
      document.querySelectorAll('.comment-username').forEach(el => el.classList.toggle('dark', isDark));
      document.querySelectorAll('.comment-text').forEach(el => el.classList.toggle('dark', isDark));
      document.querySelectorAll('.comment-timestamp').forEach(el => el.classList.toggle('dark', isDark));
      document.querySelectorAll('.comment-input-container').forEach(el => el.classList.toggle('dark', isDark));
      document.querySelectorAll('.comment-input').forEach(el => el.classList.toggle('dark', isDark));
      document.querySelectorAll('.profile-avatar').forEach(el => el.classList.toggle('dark', isDark));
      document.querySelectorAll('.carousel-dot').forEach(el => el.classList.toggle('dark', isDark));
    }

    function timeAgo(timestamp) {
      if (!timestamp) return 'just now';
      const now = Date.now();
      const diff = now - timestamp;
      if (diff < 60000) return 'just now';
      if (diff < 3600000) return `${Math.floor(diff / 60000)}m`;
      if (diff < 86400000) return `${Math.floor(diff / 3600000)}h`;
      return new Date(timestamp).toLocaleString();
    }

    async function getUserData(uid) {
      if (userCache[uid]) return userCache[uid];
      try {
        const snap = await get(ref(db, `users/${uid}`));
        const data = snap.val() || { name: 'User', photoURL: 'https://www.gravatar.com/avatar?d=mp' };
        userCache[uid] = data;
        return data;
      } catch (error) {
        console.error('Error fetching user data:', error);
        return { name: 'User', photoURL: 'https://www.gravatar.com/avatar?d=mp' };
      }
    }

    function pauseAllVideos() {
      const videoElements = mediaContent.querySelectorAll('.status-video');
      videoElements.forEach(video => {
        video.pause();
        video.currentTime = 0; // Reset to start to show first frame
      });
    }

   function renderMedia(status) {
  mediaItems = Array.isArray(status.mediaUrls) ? status.mediaUrls : status.imageUrl ? [{ url: status.imageUrl, type: 'image' }] : [];
  currentMediaIndex = 0;
  mediaContent.innerHTML = '';
  carouselIndicators.innerHTML = '';

  // Display associated text if it exists
  if (status.text && status.text.trim()) {
    postText.textContent = status.text;
    postText.classList.add('show');
  } else {
    postText.textContent = '';
    postText.classList.remove('show');
  }

  if (mediaItems.length === 0) {
    mediaContent.innerHTML = '<div class="carousel-item"><img src="https://via.placeholder.com/1080x1920" alt="Placeholder" /></div>';
    muteToggleIcon.classList.add('hidden');
    playPauseIcon.classList.add('hidden');
    return;
  }

  mediaItems.forEach((media, index) => {
    const itemDiv = document.createElement('div');
    itemDiv.className = 'carousel-item';
    if (media.type === 'video') {
      itemDiv.innerHTML = `
        <video src="${media.url}" class="status-video" playsinline preload="metadata"></video>
      `;
    } else {
      itemDiv.innerHTML = `
        <img src="${media.url}?w=1080&h=1920&c=fill" alt="Post" loading="lazy" />
      `;
    }
    mediaContent.appendChild(itemDiv);

    const dot = document.createElement('div');
    dot.className = `carousel-dot ${index === 0 ? 'active' : ''}`;
    carouselIndicators.appendChild(dot);
  });

  updateCarousel();
  updateVideoControls();
}

    function updateVideoControls() {
      const videoElements = mediaContent.querySelectorAll('.status-video');
      if (mediaItems[currentMediaIndex].type === 'video') {
        const video = videoElements[currentMediaIndex];
        video.muted = isMuted;
        muteToggleIcon.classList.remove('hidden');
        muteToggleIcon.querySelector('.mute-icon').classList.toggle('hidden', !isMuted);
        muteToggleIcon.querySelector('.unmute-icon').classList.toggle('hidden', isMuted);
        playPauseIcon.classList.remove('hidden');
        playPauseIcon.querySelector('.play-icon').classList.toggle('hidden', !video.paused);
        playPauseIcon.querySelector('.pause-icon').classList.toggle('hidden', video.paused);

        video.addEventListener('play', () => {
          playPauseIcon.querySelector('.play-icon').classList.add('hidden');
          playPauseIcon.querySelector('.pause-icon').classList.remove('hidden');
        });
        video.addEventListener('pause', () => {
          playPauseIcon.querySelector('.play-icon').classList.remove('hidden');
          UplayPauseIcon.querySelector('.pause-icon').classList.add('hidden');
        });

        if (!commentsSheet.classList.contains('open') && !document.hidden) {
          video.play().catch(error => {
            console.error('Error auto-playing video:', error);
            showAlert('Failed to play video.');
          });
        }
      } else {
        muteToggleIcon.classList.add('hidden');
        playPauseIcon.classList.add('hidden');
      }
    }

    function updateCarousel() {
      pauseAllVideos(); // Pause all videos before updating
      mediaContent.style.transform = `translateX(-${currentMediaIndex * 100}%)`;
      document.querySelectorAll('.carousel-dot').forEach((dot, index) => {
        dot.classList.toggle('active', index === currentMediaIndex);
      });

      if (mediaItems[currentMediaIndex].type === 'video') {
        const video = mediaContent.querySelectorAll('.status-video')[currentMediaIndex];
        video.muted = isMuted;
        if (!commentsSheet.classList.contains('open') && !document.hidden) {
          video.play().catch(error => {
            console.error('Error playing video:', error);
            showAlert('Failed to play video.');
          });
        }
      }

      updateVideoControls();
    }

    async function renderComments(comments) {
      commentsList.innerHTML = '';
      if (!comments) {
        commentsList.innerHTML = '<p class="comment-text dark:comment-text">No comments yet</p>';
        return;
      }
      const commentItems = await Promise.all(Object.entries(comments).map(async ([commentId, comment]) => {
        const userData = await getUserData(comment.userId);
        const commentDiv = document.createElement('div');
        commentDiv.className = 'comment-item dark:comment-item';
        commentDiv.innerHTML = `
          <img src="${userData.photoURL || 'https://www.gravatar.com/avatar?d=mp'}" alt="${userData.name}'s avatar" class="comment-avatar" loading="lazy" />
          <div class="comment-content">
            <span class="comment-username dark:comment-username">${userData.name}</span>
            <p class="comment-text dark:comment-text">${comment.text}</p>
            <span class="comment-timestamp dark:comment-timestamp">${timeAgo(comment.timestamp)}</span>
          </div>
        `;
        return { div: commentDiv, timestamp: comment.timestamp || 0 };
      }));
      commentItems.sort((a, b) => a.timestamp - b.timestamp);
      commentItems.forEach(item => commentsList.appendChild(item.div));
    }

    function openBottomSheet() {
      commentsSheet.classList.add('open');
      commentInput.focus();
      pauseAllVideos();
      playPauseIcon.classList.add('show');
      if (statusId) {
        const commentsRef = ref(db, `statuses/${statusId}/comments`);
        commentsListener = onValue(commentsRef, (snap) => {
          const comments = snap.val();
          commentCount.textContent = comments ? Object.keys(comments).length : 0;
          renderComments(comments);
        }, (error) => {
          console.error('Error listening to comments:', error);
          showAlert('Failed to load comments.');
        });
      }
    }

    function closeBottomSheet() {
      commentsSheet.classList.remove('open');
      commentInput.value = '';
      if (mediaItems[currentMediaIndex].type === 'video' && !document.hidden) {
        const video = mediaContent.querySelectorAll('.status-video')[currentMediaIndex];
        video.play().catch(error => console.error('Error resuming video:', error));
        playPauseIcon.classList.remove('show');
      }
      if (commentsListener) {
        off(ref(db, `statuses/${statusId}/comments`));
        commentsListener = null;
      }
    }

    function showSwipeText(message) {
      swipeText.textContent = message;
      swipeText.classList.add('show');
      setTimeout(() => {
        swipeText.classList.remove('show');
      }, 2000);
    }

   async function loadStatus(newStatusId, isPrevious = false) {
  try {
    const statusRef = ref(db, `statuses/${newStatusId}`);
    const statusSnap = await get(statusRef);
    if (!statusSnap.exists()) {
      showAlert('Post not found.');
      return;
    }
    const status = statusSnap.val();
    postUserId = status.userId;
    statusId = newStatusId;

    // Increment impressions (only for new views, not when navigating to previous status)
    if (!isPrevious) {
      try {
        await update(statusRef, { impressions: (status.impressions || 0) + 1 });
      } catch (error) {
        console.error('Error incrementing impressions:', error);
        // Continue execution even if impressions update fails
      }
    }

    if (!isPrevious) {
      if (historyIndex < statusHistory.length - 1) {
        statusHistory = statusHistory.slice(0, historyIndex + 1);
      }
      statusHistory.push(newStatusId);
      historyIndex++;
    }

    history.pushState({}, '', `?sid=${statusId}`);

    renderMedia(status);
    const reactions = status.reactions || {};
    likeCount.textContent = Object.keys(reactions).length;
    likeBtn.classList.toggle('liked', !!reactions[currentUser.uid]);
    const comments = status.comments || {};
    commentCount.textContent = Object.keys(comments).length;
    renderComments(comments);
    const userData = await getUserData(postUserId);
    profileAvatar.src = userData.photoURL || 'https://www.gravatar.com/avatar?d=mp';
    profileUsername.textContent = userData.name || 'User';

    addFriendBtn.classList.add('hidden');
    if (postUserId !== currentUser.uid) {
      const chatSnap = await get(ref(db, `chats`));
      const chats = chatSnap.val() || {};
      const isFriend = Object.values(chats).some(chat =>
        chat.participants?.[currentUser.uid] && chat.participants?.[postUserId]
      );
      if (!isFriend) {
        addFriendBtn.classList.remove('hidden');
      }
    }

    showSwipeText(isPrevious ? 'Previous Post' : 'Next Post');
  } catch (error) {
    console.error('Error loading status:', error);
    showAlert('Failed to load post.');
  }
}
    async function loadNextRandomStatus() {
      try {
        const statusesRef = ref(db, 'statuses');
        const snap = await get(statusesRef);
        const statuses = snap.val();
        if (!statuses) {
          showAlert('No media posts available.');
          return;
        }

        const mediaStatuses = Object.entries(statuses).filter(([_, status]) =>
          (Array.isArray(status.mediaUrls) && status.mediaUrls.length > 0) || status.imageUrl
        );
        const statusIds = mediaStatuses.map(([id]) => id);
        const availableStatusIds = statusIds.filter(id => id !== statusId);
        if (availableStatusIds.length === 0) {
          showAlert('No other media posts available.');
          return;
        }

        const randomIndex = Math.floor(Math.random() * availableStatusIds.length);
        const newStatusId = availableStatusIds[randomIndex];

        await loadStatus(newStatusId);
      } catch (error) {
        console.error('Error loading random status:', error);
        showAlert('Failed to load next post.');
      }
    }

    async function loadPreviousStatus() {
      if (historyIndex <= 0) {
        showAlert('No previous post available.');
        return;
      }
      historyIndex--;
      const previousStatusId = statusHistory[historyIndex];
      await loadStatus(previousStatusId, true);
    }

    async function addFriend(targetUserId) {
      try {
        const chatRef = ref(db, `chats/${currentUser.uid}_${targetUserId}`);
        await set(chatRef, {
          participants: {
            [currentUser.uid]: true,
            [targetUserId]: true
          },
          createdAt: Date.now()
        });
        addFriendBtn.classList.add('hidden');
        showSwipeText('Friend added!');
      } catch (error) {
        console.error('Error adding friend:', error);
        showAlert('Failed to add friend.');
      }
    }

    async function toggleLike() {
      if (!currentUser || !statusId) {
        showAlert('Cannot like post: User or post ID is missing.');
        return;
      }
      try {
        const reactionRef = ref(db, `statuses/${statusId}/reactions/${currentUser.uid}`);
        const snap = await get(reactionRef);
        if (snap.exists()) {
          await set(reactionRef, null);
          likeBtn.classList.remove('liked');
        } else {
          await set(reactionRef, { timestamp: Date.now() });
          likeBtn.classList.add('liked');
          doubleTapHeart.classList.remove('hidden');
          setTimeout(() => doubleTapHeart.classList.add('hidden'), 500);
        }
      } catch (error) {
        console.error('Error toggling like:', error.message, error.code);
        showAlert(`Failed to update like: ${error.message}`);
      }
    }

    onAuthStateChanged(auth, async user => {
      if (!user) {
        location.href = 'signup.html';
        return;
      }
      currentUser = user;
      statusId = new URLSearchParams(location.search).get('sid');
      if (!statusId) {
        showAlert('Invalid post ID.');
        return;
      }

      try {
        const settingsSnap = await get(ref(db, `users/${user.uid}/settings`));
        const settings = settingsSnap.val() || {};
        applyTheme(settings.theme || 'light');

        statusHistory.push(statusId);
        historyIndex = 0;

        onValue(ref(db, `statuses/${statusId}`), async snap => {
          if (!snap.exists()) {
            showAlert('Post not found.');
            return;
          }
          const status = snap.val();
          if (!status.mediaUrls && !status.imageUrl) {
            await loadNextRandomStatus();
            return;
          }
          postUserId = status.userId;
          renderMedia(status);
          const reactions = status.reactions || {};
          likeCount.textContent = Object.keys(reactions).length;
          likeBtn.classList.toggle('liked', !!reactions[user.uid]);
          const comments = status.comments || {};
          commentCount.textContent = Object.keys(comments).length;
          renderComments(comments);

          const userData = await getUserData(postUserId);
          profileAvatar.src = userData.photoURL || 'https://www.gravatar.com/avatar?d=mp';
          profileUsername.textContent = userData.name || 'User';

          addFriendBtn.classList.add('hidden');
          if (postUserId !== user.uid) {
            const chatSnap = await get(ref(db, `chats`));
            const chats = chatSnap.val() || {};
            const isFriend = Object.values(chats).some(chat =>
              chat.participants?.[user.uid] && chat.participants?.[postUserId]
            );
            if (!isFriend) {
              addFriendBtn.classList.remove('hidden');
            }
          }
        }, (error) => {
          console.error('Error listening to status:', error);
          showAlert('Failed to load post.');
        });
      } catch (error) {
        console.error('Error loading post:', error);
        showAlert(`Failed to load post: ${error.message}`);
      }
    });

    profileContainer.addEventListener('click', () => {
      if (postUserId) {
        location.href = `profile.html?uid=${postUserId}${postUserId === currentUser.uid ? '&owner=true' : ''}`;
      }
    });

    profileContainer.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        profileContainer.click();
      }
    });

    likeBtn.addEventListener('click', toggleLike);

    likeBtn.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleLike();
      }
    });

    commentBtn.addEventListener('click', () => {
      openBottomSheet();
    });

    commentBtn.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        commentBtn.click();
      }
    });

    addFriendBtn.addEventListener('click', () => {
      if (postUserId) {
        addFriend(postUserId);
      }
    });

    addFriendBtn.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        addFriendBtn.click();
      }
    });

    closeComments.addEventListener('click', closeBottomSheet);

    closeComments.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        closeBottomSheet();
      }
    });

    alertClose.addEventListener('click', hideAlert);

    alertClose.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        hideAlert();
      }
    });

    document.addEventListener('click', (e) => {
      if (!commentsSheet.contains(e.target) && !commentBtn.contains(e.target)) {
        closeBottomSheet();
      }
      if (!alertDialog.contains(e.target) && alertDialog.classList.contains('show')) {
        hideAlert();
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        if (commentsSheet.classList.contains('open')) {
          closeBottomSheet();
        }
        if (alertDialog.classList.contains('show')) {
          hideAlert();
        }
      }
    });

    commentSubmit.addEventListener('click', async () => {
      const text = commentInput.value.trim();
      if (!text || !currentUser || !statusId) return;
      try {
        await push(ref(db, `statuses/${statusId}/comments`), {
          userId: currentUser.uid,
          text,
          timestamp: Date.now()
        });
        commentInput.value = '';
      } catch (error) {
        console.error('Error adding comment:', error);
        showAlert('Failed to post comment.');
      }
    });

    commentInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        commentSubmit.click();
      }
    });

    mediaContainer.addEventListener('click', (e) => {
      if (mediaItems[currentMediaIndex]?.type === 'video') {
        const video = mediaContent.querySelectorAll('.status-video')[currentMediaIndex];
        if (video) {
          if (video.paused) {
            video.play().catch(error => console.error('Error playing video:', error));
            playPauseIcon.classList.add('show');
          } else {
            video.pause();
            playPauseIcon.classList.add('show');
          }
          setTimeout(() => playPauseIcon.classList.remove('show'), 1000);
        }
      }
    });

    muteToggleIcon.addEventListener('click', () => {
      if (mediaItems[currentMediaIndex]?.type === 'video') {
        const video = mediaContent.querySelectorAll('.status-video')[currentMediaIndex];
        isMuted = !isMuted;
        video.muted = isMuted;
        muteToggleIcon.querySelector('.mute-icon').classList.toggle('hidden', !isMuted);
        muteToggleIcon.querySelector('.unmute-icon').classList.toggle('hidden', isMuted);
      }
    });

    mediaContainer.addEventListener('touchstart', (e) => {
      const now = new Date().getTime();
      const timeSinceLastTap = now - lastTap;
      if (timeSinceLastTap < 300 && timeSinceLastTap > 0) {
        if (!commentsSheet.classList.contains('open') && !alertDialog.classList.contains('show')) {
          toggleLike();
        }
      }
      lastTap = now;
    });

    let touchStartX = 0;
    let touchStartY = 0;

    container.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
      touchStartY = e.changedTouches[0].screenY;
    });

    container.addEventListener('touchend', (e) => {
      const touchEndX = e.changedTouches[0].screenX;
      const touchEndY = e.changedTouches[0].screenY;
      const deltaX = touchStartX - touchEndX;
      const deltaY = touchStartY - touchEndY;

      if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
        if (!commentsSheet.classList.contains('open') && !alertDialog.classList.contains('show')) {
          if (deltaX > 0 && currentMediaIndex < mediaItems.length - 1) {
            currentMediaIndex++;
            updateCarousel();
          } else if (deltaX < 0 && currentMediaIndex > 0) {
            currentMediaIndex--;
            updateCarousel();
          }
        }
      } else if (Math.abs(deltaY) > 50) {
        if (!commentsSheet.classList.contains('open') && !alertDialog.classList.contains('show')) {
          if (deltaY < 0) {
            loadNextRandomStatus();
          } else {
            loadPreviousStatus();
          }
        }
      }
    });

    document.addEventListener('visibilitychange', () => {
      if (mediaItems[currentMediaIndex]?.type === 'video') {
        const video = mediaContent.querySelectorAll('.status-video')[currentMediaIndex];
        if (document.hidden || commentsSheet.classList.contains('open')) {
          video.pause();
          playPauseIcon.classList.add('show');
        } else {
          video.play().catch(error => console.error('Error resuming video:', error));
          playPauseIcon.classList.remove('show');
        }
      }
    });
  </script>
