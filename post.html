<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Reels - BanterBox</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-red: #ED4956;
      --text-dark: #1A1A1A;
      --text-light: #8e8e8e;
      --border: #dbdbdb;
      --white: #ffffff;
      --background: #fafafa;
      --gradient: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      --shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-blur: blur(10px);
      --glass-border: 1px solid rgba(255, 255, 255, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      touch-action: manipulation;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: var(--background);
      color: var(--text-dark);
      line-height: 1.5;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      max-width: 414px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      background: #000;
    }

    .reels-container {
      flex: 1;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
    }

    .reel {
      height: 100vh;
      scroll-snap-align: start;
      position: relative;
      display: flex;
      flex-direction: column;
      background: #000;
      opacity: 0;
      animation: fadeIn 0.4s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .reel img, .reel video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      background: #000;
    }

    .reel-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1.5rem;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.65), transparent);
      color: var(--white);
      z-index: 10;
    }

    .reel-username {
      font-size: clamp(0.95rem, 2.5vw, 1.1rem);
      font-weight: 700;
      margin-bottom: 0.25rem;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    .reel-username:hover {
      opacity: 0.85;
    }

    .reel-caption {
      font-size: clamp(0.85rem, 2vw, 0.95rem);
      margin-bottom: 0.5rem;
      max-width: 80%;
      line-height: 1.4;
    }

    .reel-actions {
      position: absolute;
      right: 1.25rem;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.75rem;
      z-index: 15;
    }

    .reel-action {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.35rem;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .reel-action:hover {
      transform: scale(1.15);
      opacity: 0.9;
    }

    .reel-action svg {
      width: 34px;
      height: 34px;
      fill: var(--white);
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.4));
    }

    .reel-action.liked svg {
      fill: var(--primary-red);
      animation: heartPulse 0.3s ease;
    }

    @keyframes heartPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.4); }
      100% { transform: scale(1); }
    }

    .reel-action span {
      font-size: clamp(0.8rem, 2vw, 0.9rem);
      font-weight: 600;
      color: var(--white);
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
    }

    .mute-btn {
      position: absolute;
      top: 1.25rem;
      right: 1.25rem;
      background: rgba(0, 0, 0, 0.6);
      border: none;
      border-radius: 50%;
      padding: 0.5rem;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
      display: none;
    }

    .mute-btn.active {
      display: block;
    }

    .mute-btn:hover {
      transform: scale(1.1);
      opacity: 0.9;
    }

    .mute-btn svg {
      width: 22px;
      height: 22px;
      fill: var(--white);
    }

    .fab {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      background: var(--primary-red);
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .fab:hover {
      transform: scale(1.1);
      opacity: 0.9;
    }

    .fab svg {
      width: 28px;
      height: 28px;
      fill: var(--white);
    }

    .loading-spinner, .buffering-spinner {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .loading-spinner.active, .buffering-spinner.active {
      visibility: visible;
      opacity: 1;
    }

    .loading-spinner svg, .buffering-spinner svg {
      width: 56px;
      height: 56px;
      color: var(--primary-red);
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      color: var(--white);
      text-align: center;
      padding: 1.5rem;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
      background: rgba(0, 0, 0, 0.8);
      border-radius: 12px;
      box-shadow: var(--shadow);
    }

    .placeholder {
      color: var(--white);
      text-align: center;
      padding: 1.5rem;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
      background: rgba(0, 0, 0, 0.8);
      border-radius: 12px;
      box-shadow: var(--shadow);
    }

    .double-tap-heart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90px;
      height: 90px;
      fill: var(--white);
      opacity: 0;
      animation: heartFade 0.6s ease;
      pointer-events: none;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.4));
    }

    @keyframes heartFade {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
      50% { opacity: 0.9; transform: translate(-50%, -50%) scale(1.3); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
    }

    .comment-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-width: 414px;
      margin: 0 auto;
      height: 70vh;
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border-top: var(--glass-border);
      border-radius: 16px 16px 0 0;
      padding: 1.5rem;
      transform: translateY(100%);
      transition: transform 0.3s ease;
      z-index: 2000;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .comment-sheet.active {
      transform: translateY(0);
    }

    .comment-sheet-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1999;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .comment-sheet-overlay.active {
      visibility: visible;
      opacity: 1;
    }

    .comment-sheet-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .comment-sheet-title {
      font-size: clamp(1rem, 2.5vw, 1.1rem);
      font-weight: 600;
      color: var(--white);
    }

    .comment-sheet-close {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .comment-sheet-close:hover {
      transform: scale(1.1);
      opacity: 0.9;
    }

    .comment-sheet-close svg {
      width: 24px;
      height: 24px;
      fill: var(--white);
    }

    .comment-list {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 1rem;
    }

    .comment {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .comment-user-pic {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid var(--white);
    }

    .comment-content {
      flex: 1;
    }

    .comment-username {
      font-size: clamp(0.85rem, 2vw, 0.95rem);
      font-weight: 600;
      color: var(--white);
      margin-bottom: 0.25rem;
    }

    .comment-text {
      font-size: clamp(0.8rem, 2vw, 0.9rem);
      color: var(--white);
      line-height: 1.4;
    }

    .comment-input-container {
      display: flex;
      gap: 0.5rem;
      padding-top: 1rem;
      border-top: 1px solid var(--glass-border);
    }

    .comment-input {
      flex: 1;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 20px;
      padding: 0.75rem 1rem;
      font-size: clamp(0.85rem, 2vw, 0.95rem);
      color: var(--white);
      outline: none;
    }

    .comment-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .comment-submit {
      background: var(--primary-red);
      border: none;
      border-radius: 20px;
      padding: 0.75rem 1.5rem;
      font-size: clamp(0.85rem, 2vw, 0.95rem);
      font-weight: 600;
      color: var(--white);
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .comment-submit:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    @media (max-width: 414px) {
      .container {
        padding: 0;
      }

      .reel-username {
        font-size: clamp(0.85rem, 2vw, 0.95rem);
      }

      .reel-caption {
        font-size: clamp(0.75rem, 1.8vw, 0.85rem);
      }

      .reel-action svg {
        width: 30px;
        height: 30px;
      }

      .reel-action span {
        font-size: clamp(0.75rem, 1.8vw, 0.85rem);
      }

      .mute-btn {
        padding: 0.4rem;
      }

      .mute-btn svg {
        width: 18px;
        height: 18px;
      }

      .fab {
        width: 52px;
        height: 52px;
      }

      .fab svg {
        width: 24px;
        height: 24px;
      }

      .double-tap-heart {
        width: 70px;
        height: 70px;
      }

      .loading-spinner svg, .buffering-spinner svg {
        width: 48px;
        height: 48px;
      }

      .comment-sheet {
        padding: 1rem;
      }

      .comment-sheet-title {
        font-size: clamp(0.9rem, 2vw, 1rem);
      }

      .comment-user-pic {
        width: 28px;
        height: 28px;
      }

      .comment-username {
        font-size: clamp(0.75rem, 1.8vw, 0.85rem);
      }

      .comment-text {
        font-size: clamp(0.7rem, 1.8vw, 0.8rem);
      }

      .comment-input {
        padding: 0.5rem 0.75rem;
        font-size: clamp(0.75rem, 1.8vw, 0.85rem);
      }

      .comment-submit {
        padding: 0.5rem 1rem;
        font-size: clamp(0.75rem, 1.8vw, 0.85rem);
      }
    }
  </style>
</head>
<body>
  <div class="loading-spinner" id="loading-spinner">
    <svg class="animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4l3-3-3-3v4a8 8 0 00-8 8h4z"/>
    </svg>
  </div>
  <div class="container">
    <div class="reels-container" id="reels-container"></div>
    <div class="comment-sheet-overlay" id="comment-sheet-overlay"></div>
    <div class="comment-sheet" id="comment-sheet">
      <div class="comment-sheet-header">
        <span class="comment-sheet-title">Comments</span>
        <button class="comment-sheet-close" aria-label="Close comments">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
          </svg>
        </button>
      </div>
      <div class="comment-list" id="comment-list"></div>
      <div class="comment-input-container">
        <input type="text" class="comment-input" id="comment-input" placeholder="Add a comment..." aria-label="Add a comment">
        <button class="comment-submit" id="comment-submit" aria-label="Submit comment">Post</button>
      </div>
    </div>
    <button class="fab" aria-label="Upload post">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 4v16m8-8H4"/>
      </svg>
    </button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getDatabase, ref, get, set, onValue, push } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.appspot.com",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let currentUserUid = null;
    let currentUser = null;
    let currentReelIndex = 0;
    let posts = [];
    let lastTap = 0;

    function showLoading() {
      document.getElementById("loading-spinner").classList.add("active");
    }

    function hideLoading() {
      document.getElementById("loading-spinner").classList.remove("active");
    }

    function showBuffering(reelElement) {
      let bufferingSpinner = reelElement.querySelector(".buffering-spinner");
      if (!bufferingSpinner) {
        bufferingSpinner = document.createElement("div");
        bufferingSpinner.className = "buffering-spinner";
        bufferingSpinner.innerHTML = `
          <svg class="animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4l3-3-3-3v4a8 8 0 00-8 8h4z"/>
          </svg>
        `;
        reelElement.appendChild(bufferingSpinner);
      }
      bufferingSpinner.classList.add("active");
    }

    function hideBuffering(reelElement) {
      const bufferingSpinner = reelElement.querySelector(".buffering-spinner");
      if (bufferingSpinner) {
        bufferingSpinner.classList.remove("active");
      }
    }

    function timeAgo(timestamp) {
      const now = Date.now();
      const seconds = Math.floor((now - timestamp) / 1000);
      if (seconds < 60) return "just now";
      const minutes = Math.floor(seconds / 60);
      if (minutes < 60) return `${minutes}m`;
      const hours = Math.floor(minutes / 60);
      if (hours < 24) return `${hours}h`;
      const days = Math.floor(hours / 24);
      return `${days}d`;
    }

    function pauseAllMedia() {
      document.querySelectorAll("video").forEach(video => {
        video.pause();
        video.currentTime = 0;
      });
    }

    async function toggleLike(postId, likeBtn) {
      if (!currentUserUid) return;
      showLoading();
      try {
        const likeRef = ref(db, `posts/${postId}/likes/${currentUserUid}`);
        const likeSnap = await get(likeRef);
        const isLiked = likeSnap.exists();

        await set(likeRef, isLiked ? null : true);
        likeBtn.classList.toggle("liked", !isLiked);
      } catch (error) {
        console.error("Error toggling like:", error.message);
      } finally {
        hideLoading();
      }
    }

    async function loadComments(postId) {
      const commentList = document.getElementById("comment-list");
      commentList.innerHTML = "";
      try {
        const commentsSnap = await get(ref(db, `posts/${postId}/comments`));
        const comments = commentsSnap.val() || {};
        for (const [commentId, comment] of Object.entries(comments)) {
          const userSnap = await get(ref(db, `users/${comment.userId}`));
          const user = userSnap.val() || {};
          const commentElement = document.createElement("div");
          commentElement.className = "comment";
          commentElement.innerHTML = `
            <img class="comment-user-pic" src="${user.photoURL || 'https://www.gravatar.com/avatar?d=mp'}" alt="${user.username || 'Unknown'}'s profile picture">
            <div class="comment-content">
              <div class="comment-username">${user.username || "Unknown"}</div>
              <div class="comment-text">${comment.text}</div>
            </div>
          `;
          commentList.appendChild(commentElement);
        }
      } catch (error) {
        console.error("Error loading comments:", error.message);
        commentList.innerHTML = `<div class="error">Failed to load comments: ${error.message}</div>`;
      }
    }

    async function submitComment(postId, commentText) {
      if (!currentUserUid || !commentText.trim()) return;
      showLoading();
      try {
        const commentRef = ref(db, `posts/${postId}/comments`);
        await push(commentRef, {
          userId: currentUserUid,
          text: commentText,
          timestamp: Date.now()
        });
        document.getElementById("comment-input").value = "";
      } catch (error) {
        console.error("Error submitting comment:", error.message);
      } finally {
        hideLoading();
      }
    }

    function openCommentSheet(postId) {
      pauseAllMedia();
      const commentSheet = document.getElementById("comment-sheet");
      const commentSheetOverlay = document.getElementById("comment-sheet-overlay");
      commentSheet.classList.add("active");
      commentSheetOverlay.classList.add("active");
      loadComments(postId);

      const commentSubmit = document.getElementById("comment-submit");
      const commentInput = document.getElementById("comment-input");
      commentSubmit.onclick = () => submitComment(postId, commentInput.value);
      commentInput.onkeydown = (e) => {
        if (e.key === "Enter") submitComment(postId, commentInput.value);
      };
    }

    function closeCommentSheet() {
      document.getElementById("comment-sheet").classList.remove("active");
      document.getElementById("comment-sheet-overlay").classList.remove("active");
      document.getElementById("comment-list").innerHTML = "";
      document.getElementById("comment-input").value = "";
    }

    async function loadPosts() {
      const urlParams = new URLSearchParams(window.location.search);
      const postId = urlParams.get("postId");
      showLoading();

      try {
        const postsSnap = await get(ref(db, "posts"));
        posts = Object.entries(postsSnap.val() || {})
          .map(([id, post]) => ({ id, ...post }))
          .filter(post => post.imageUrls?.length > 0 || post.videoUrl)
          .sort(() => Math.random() - 0.5);

        if (posts.length === 0) {
          document.getElementById("reels-container").innerHTML = '<div class="placeholder">No posts available</div>';
          hideLoading();
          return;
        }

        if (postId) {
          currentReelIndex = posts.findIndex(post => post.id === postId);
          if (currentReelIndex === -1) currentReelIndex = 0;
        }

        const reelsContainer = document.getElementById("reels-container");
        reelsContainer.innerHTML = "";
        posts.forEach((post, index) => {
          const userRef = ref(db, `users/${post.userId}`);
          get(userRef).then(userSnap => {
            const user = userSnap.val() || {};
            const isVideo = post.videoUrl && (post.postType === "reel" || !post.imageUrls);
            const reelElement = document.createElement("div");
            reelElement.className = "reel";
            reelElement.setAttribute("aria-label", `Post by ${user.username || 'Unknown'}`);
            reelElement.setAttribute("tabindex", "0");
            reelElement.innerHTML = `
              ${isVideo ? `
                <video src="${post.videoUrl}" loop playsinline ${index === currentReelIndex ? "autoplay" : ""} muted="${post.isMuted || false}" loading="lazy"></video>
                <button class="mute-btn ${isVideo ? 'active' : ''}" data-post-id="${post.id}" aria-label="Toggle mute">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    ${post.isMuted ? '<path d="M3 9v6h4l5 5V4l-5 5H3zm13 3a4 4 0 0 0-4-4v8a4 4 0 0 0 4-4zm3 0a7 7 0 0 0-7-7v14a7 7 0 0 0 7-7z"/>' : '<path d="M3 9v6h4l5 5V4l-5 5H3zm13.11 3.47l1.54-1.54 1.54 1.54 1.54-1.54-1.54-1.54 1.54-1.54-1.54-1.54-1.54 1.54-1.54-1.54-1.54 1.54 1.54 1.54-1.54 1.54 1.54 1.54z"/>'
                }
                  </svg>
                </button>
              ` : `
                <img src="${post.imageUrls?.[0] || post.imageUrl}" alt="Post image" loading="lazy" onerror="this.src='https://via.placeholder.com/414x736?text=Image+Not+Found';">
              `}
              <div class="reel-overlay">
                <div class="reel-username">${user.username || "Unknown"}</div>
                <div class="reel-caption">${post.caption || ""} • ${timeAgo(post.timestamp)}</div>
              </div>
              <div class="reel-actions">
                <div class="reel-action like-btn" data-post-id="${post.id}" aria-label="Like post" tabindex="0">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                  </svg>
                  <span class="like-count">0</span>
                </div>
                <div class="reel-action comment-btn" data-post-id="${post.id}" aria-label="View comments" tabindex="0">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M21 6h-2V4H3v16l4-4h14V6zm-2 8H7.83L5 16.83V4h12v10z"/>
                  </svg>
                  <span class="comment-count">0</span>
                </div>
              </div>
            `;
            reelsContainer.appendChild(reelElement);

            // Real-time like and comment counts
            onValue(ref(db, `posts/${post.id}/likes`), snap => {
              const likes = snap.val() || {};
              const likeCount = Object.keys(likes).length;
              reelElement.querySelector(".like-count").textContent = likeCount > 999 ? `${(likeCount / 1000).toFixed(1)}k` : likeCount;
              reelElement.querySelector(".like-btn").classList.toggle("liked", likes[currentUserUid]);
            });

            onValue(ref(db, `posts/${post.id}/comments`), snap => {
              const comments = snap.val() || {};
              const commentCount = Object.keys(comments).length;
              reelElement.querySelector(".comment-count").textContent = commentCount > 999 ? `${(commentCount / 1000).toFixed(1)}k` : commentCount;
            });

            // Video buffering and error handling
            if (isVideo) {
              const video = reelElement.querySelector("video");
              video.addEventListener("click", (e) => {
                e.stopPropagation();
                video.paused ? video.play() : video.pause();
              });

              video.addEventListener("waiting", () => showBuffering(reelElement));
              video.addEventListener("canplay", () => hideBuffering(reelElement));
              video.addEventListener("error", () => {
                showBuffering(reelElement);
                reelElement.querySelector(".buffering-spinner").innerHTML = `<div class="error">Network error: Unable to load video</div>`;
              });

              reelElement.querySelector(".mute-btn").addEventListener("click", (e) => {
                e.stopPropagation();
                video.muted = !video.muted;
                set(ref(db, `posts/${post.id}/isMuted`), video.muted);
                e.currentTarget.innerHTML = video.muted
                  ? `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4l-5 5H3zm13 3a4 4 0 0 0-4-4v8a4 4 0 0 0 4-4zm3 0a7 7 0 0 0-7-7v14a7 7 0 0 0 7-7z"/></svg>`
                  : `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4l-5 5H3zm13.11 3.47l1.54-1.54 1.54 1.54 1.54-1.54-1.54-1.54 1.54-1.54-1.54-1.54-1.54 1.54-1.54-1.54-1.54 1.54 1.54 1.54-1.54 1.54 1.54 1.54z"/></svg>`;
              });
            }

            reelElement.querySelector(".reel-username").addEventListener("click", (e) => {
              e.stopPropagation();
              pauseAllMedia();
              closeCommentSheet();
              location.href = `profile.html?uid=${post.userId}`;
            });

            reelElement.querySelector(".reel-username").addEventListener("keydown", (e) => {
              if (e.key === "Enter" || e.key === " ") {
                e.stopPropagation();
                pauseAllMedia();
                closeCommentSheet();
                location.href = `profile.html?uid=${post.userId}`;
              }
            });

            reelElement.querySelector(".like-btn").addEventListener("click", (e) => {
              e.stopPropagation();
              toggleLike(post.id, e.currentTarget);
            });

            reelElement.querySelector(".like-btn").addEventListener("keydown", (e) => {
              if (e.key === "Enter" || e.key === " ") {
                e.stopPropagation();
                toggleLike(post.id, e.currentTarget);
              }
            });

            reelElement.querySelector(".comment-btn").addEventListener("click", (e) => {
              e.stopPropagation();
              openCommentSheet(post.id);
            });

            reelElement.querySelector(".comment-btn").addEventListener("keydown", (e) => {
              if (e.key === "Enter" || e.key === " ") {
                e.stopPropagation();
                openCommentSheet(post.id);
              }
            });

            // Double-tap to like
            reelElement.addEventListener("click", (e) => {
              const now = new Date().getTime();
              const timeSinceLastTap = now - lastTap;
              if (timeSinceLastTap < 300 && timeSinceLastTap > 0) {
                const likeBtn = reelElement.querySelector(".like-btn");
                if (!likeBtn.classList.contains("liked")) {
                  toggleLike(post.id, likeBtn);
                  const heart = document.createElement("svg");
                  heart.className = "double-tap-heart";
                  heart.setAttribute("xmlns", "http://www.w3.org/2000/svg");
                  heart.setAttribute("viewBox", "0 0 24 24");
                  heart.innerHTML = `<path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>`;
                  reelElement.appendChild(heart);
                  setTimeout(() => heart.remove(), 600);
                }
              }
              lastTap = now;
            });
          });
        });

        // Autoplay logic for videos
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            const video = entry.target.querySelector("video");
            if (video) {
              if (entry.isIntersecting) {
                pauseAllMedia();
                video.play().catch(() => showBuffering(entry.target));
                currentReelIndex = posts.findIndex(post => post.id === entry.target.querySelector(".like-btn").dataset.postId);
              } else {
                video.pause();
                video.currentTime = 0;
                hideBuffering(entry.target);
              }
            }
          });
        }, { threshold: 0.6 });

        document.querySelectorAll(".reel").forEach(reel => observer.observe(reel));
      } catch (error) {
        console.error("Error loading posts:", error.message);
        document.getElementById("reels-container").innerHTML = `<div class="error">Failed to load posts: ${error.message}</div>`;
      } finally {
        hideLoading();
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      auth.onAuthStateChanged(user => {
        if (user) {
          currentUserUid = user.uid;
          currentUser = user;
          loadPosts();
        } else {
          console.log("No user logged in, redirecting to login");
          location.href = "index.html";
        }
      });

      document.querySelector(".fab").addEventListener("click", () => {
        pauseAllMedia();
        closeCommentSheet();
        location.href = "upload.html";
      });

      document.getElementById("comment-sheet-overlay").addEventListener("click", closeCommentSheet);
      document.querySelector(".comment-sheet-close").addEventListener("click", closeCommentSheet);
    });
  </script>
</body>
</html>
