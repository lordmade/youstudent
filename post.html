<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Instagram - Reels</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary-red: #ed4956;
      --background: #000;
      --text-dark: #fff;
      --text-light: #8e8e8e;
      --border: #333;
      --white: #ffffff;
    }
    * {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      touch-action: pan-y;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: var(--background);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .reels-container {
      width: 100%;
      max-width: 414px;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    .reel {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .reel.active {
      opacity: 1;
      transform: translateY(0);
    }
    .reel video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    .reel-overlay {
      position: relative;
      z-index: 2;
      padding: 1rem;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.5), transparent);
      color: var(--text-dark);
    }
    .reel-info {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .profile-pic {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--white);
    }
    .username {
      font-weight: 600;
      font-size: clamp(0.9rem, 4vw, 1rem);
    }
    .caption {
      font-size: clamp(0.85rem, 3.5vw, 0.9rem);
      margin-bottom: 0.5rem;
      word-break: break-word;
      max-height: 3.6rem;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .song-info {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: clamp(0.8rem, 3.5vw, 0.85rem);
      margin-bottom: 0.5rem;
    }
    .song-info svg {
      width: 20px;
      height: 20px;
    }
    .media-player, .video-player {
      display: none;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 8px;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      align-items: center;
      gap: 0.5rem;
    }
    .media-player.active {
      display: flex;
    }
    .play-pause-btn {
      background: var(--primary-red);
      color: var(--white);
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
    }
    .play-pause-btn:hover:not(:disabled) {
      transform: scale(1.05);
      background: #d43f4e;
    }
    .play-pause-btn svg {
      width: 18px;
      height: 18px;
    }
    .seek-bar, .volume-bar, .video-seek-bar {
      flex-grow: 1;
      -webkit-appearance: none;
      appearance: none;
      height: 4px;
      background: var(--border);
      border-radius: 2px;
      outline: none;
      cursor: pointer;
    }
    .seek-bar::-webkit-slider-thumb, .volume-bar::-webkit-slider-thumb, .video-seek-bar::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 10px;
      height: 10px;
      background: var(--primary-red);
      border-radius: 50%;
      cursor: pointer;
    }
    .seek-bar::-moz-range-thumb, .volume-bar::-moz-range-thumb, .video-seek-bar::-moz-range-thumb {
      width: 10px;
      height: 10px;
      background: var(--primary-red);
      border-radius: 50%;
      cursor: pointer;
    }
    .time-display, .video-time-display {
      font-size: clamp(0.7rem, 3vw, 0.75rem);
      color: var(--text-dark);
      width: 70px;
      text-align: right;
    }
    .volume-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      width: 80px;
    }
    .mute-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
    }
    .mute-btn:hover {
      color: var(--primary-red);
    }
    .mute-btn svg {
      width: 18px;
      height: 18px;
    }
    .actions {
      position: absolute;
      right: 1rem;
      bottom: 4rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      z-index: 2;
    }
    .like-btn, .share-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
    }
    .like-btn.liked {
      color: var(--primary-red);
    }
    .like-btn:hover, .share-btn:hover {
      color: var(--primary-red);
    }
    .like-btn svg, .share-btn svg {
      width: 24px;
      height: 24px;
    }
    .like-count {
      font-size: clamp(0.75rem, 3vw, 0.8rem);
      color: var(--text-dark);
    }
    .like-animation {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 80px;
      height: 80px;
      color: var(--primary-red);
      z-index: 2;
      animation: likePop 0.5s ease-out forwards;
    }
    @keyframes likePop {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
    }
    .comments-button {
      background: rgba(0, 0, 0, 0.7);
      color: var(--text-dark);
      border: none;
      border-radius: 9999px;
      padding: 0.5rem 1.5rem;
      font-size: clamp(0.8rem, 3.5vw, 0.85rem);
      cursor: pointer;
      margin: 0.5rem auto;
      display: block;
      text-align: center;
    }
    .comments-button:hover {
      background: rgba(0, 0, 0, 0.9);
    }
    .bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-width: 414px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.9);
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
      transform: translateY(100%);
      transition: transform 0.3s ease;
      z-index: 3;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
    }
    .bottom-sheet.active {
      transform: translateY(0);
    }
    .bottom-sheet-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      border-bottom: 1px solid var(--border);
    }
    .bottom-sheet-header h2 {
      font-size: clamp(0.9rem, 4vw, 1rem);
      color: var(--text-dark);
      margin: 0;
    }
    .close-btn {
      background: none;
      border: none;
      color: var(--text-dark);
      cursor: pointer;
    }
    .close-btn svg {
      width: 24px;
      height: 24px;
    }
    .comments-section {
      flex-grow: 1;
      overflow-y: auto;
      padding: 0.5rem 1rem;
    }
    .comment {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--border);
    }
    .comment:last-child {
      border-bottom: none;
    }
    .comment-profile-pic {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid var(--white);
    }
    .comment-content {
      flex-grow: 1;
      font-size: clamp(0.75rem, 3vw, 0.8rem);
      color: var(--text-dark);
    }
    .comment-username {
      font-weight: 600;
    }
    .comment-text {
      word-break: break-word;
    }
    .comment-actions {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .comment-like-btn, .comment-delete-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
    }
    .comment-like-btn.liked {
      color: var(--primary-red);
    }
    .comment-like-btn:hover, .comment-delete-btn:hover {
      color: var(--primary-red);
    }
    .comment-like-btn svg, .comment-delete-btn svg {
      width: 16px;
      height: 16px;
    }
    .comment-like-count {
      font-size: clamp(0.7rem, 2.5vw, 0.75rem);
      color: var(--text-light);
    }
    .comment-input {
      display: flex;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-top: 1px solid var(--border);
    }
    .comment-input input {
      flex-grow: 1;
      padding: 0.5rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-dark);
      font-size: clamp(0.8rem, 3.5vw, 0.85rem);
    }
    .comment-input button {
      background: var(--primary-red);
      color: var(--white);
      border: none;
      border-radius: 9999px;
      padding: 0.5rem 1rem;
      font-size: clamp(0.8rem, 3.5vw, 0.85rem);
      cursor: pointer;
    }
    .comment-input button:hover {
      background: #d43f4e;
    }
    .loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      transition: opacity 0.3s ease;
    }
    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .error-message {
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: var(--text-dark);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: clamp(0.8rem, 3.5vw, 0.85rem);
      z-index: 3;
    }
    .pause-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 48px;
      height: 48px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }
    .pause-icon.active {
      display: flex;
    }
    .pause-icon svg {
      width: 24px;
      height: 24px;
      fill: var(--white);
    }
    @media (max-width: 414px) {
      .reels-container {
        max-width: 100%;
      }
      .reel-info, .caption, .song-info {
        margin-bottom: 0.4rem;
      }
      .media-player, .video-player {
        padding: 0.4rem;
      }
      .play-pause-btn {
        width: 32px;
        height: 32px;
      }
      .time-display, .video-time-display {
        width: 60px;
        font-size: clamp(0.65rem, 2.5vw, 0.7rem);
      }
      .volume-container {
        width: 70px;
      }
      .actions {
        right: 0.5rem;
        bottom: 3.5rem;
      }
      .profile-pic {
        width: 28px;
        height: 28px;
      }
      .bottom-sheet {
        max-height: 70vh;
      }
      .comment-profile-pic {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="reels-container" id="reels-container"></div>
  <div id="loading-overlay" class="loading-overlay">
    <svg class="animate-spin h-8 w-8 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4l3-3-3-3v4a8 8 0 00-8 8h4z"/>
    </svg>
  </div>
  <p id="error-message" class="error-message" aria-live="polite"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";
    import { getDatabase, ref, onValue, set, remove, push } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.appspot.com",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase();

    const reelsContainer = document.getElementById("reels-container");
    const loadingOverlay = document.getElementById("loading-overlay");
    const errorMessage = document.getElementById("error-message");
    const shareBaseUrl = "https://yourapp.com/reels/"; // Replace with your app's URL

    let reels = [];
    let currentReelIndex = 0;
    let audio = null;

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = Math.floor(seconds % 60);
      return `${min}:${sec < 10 ? '0' : ''}${sec}`;
    }

    async function getUserProfilePic(userId) {
      const userRef = ref(db, `users/${userId}/photoURL`);
      const snapshot = await new Promise((resolve) => onValue(userRef, resolve, { onlyOnce: true }));
      return snapshot.val() || auth.currentUser?.photoURL || 'https://via.placeholder.com/32';
    }

    function initializeAudio(songData, reelElement, video) {
      if (audio) {
        audio.pause();
        audio = null;
      }
      if (!songData) return;
      audio = new Audio(songData.audioUrl);
      const mediaPlayer = reelElement.querySelector(".media-player");
      const seekBar = mediaPlayer.querySelector(".seek-bar");
      const timeDisplay = mediaPlayer.querySelector(".time-display");
      const playPauseBtn = mediaPlayer.querySelector(".play-pause-btn");
      const muteBtn = mediaPlayer.querySelector(".mute-btn");
      const volumeBar = mediaPlayer.querySelector(".volume-bar");

      audio.addEventListener("loadedmetadata", () => {
        seekBar.max = audio.duration || 100;
        timeDisplay.textContent = `0:00 / ${formatTime(audio.duration || 0)}`;
      });
      audio.addEventListener("timeupdate", () => {
        seekBar.value = audio.currentTime;
        timeDisplay.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration || 0)}`;
      });
      audio.addEventListener("ended", () => {
        playPauseBtn.innerHTML = `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>`;
        playPauseBtn.setAttribute("aria-label", "Play");
        audio.currentTime = 0;
        seekBar.value = 0;
      });
      audio.addEventListener("error", () => {
        errorMessage.textContent = "Error loading song.";
        setTimeout(() => (errorMessage.textContent = ""), 3000);
      });
      volumeBar.value = audio.volume;

      playPauseBtn.addEventListener("click", () => {
        if (audio.paused) {
          audio.play().catch(() => {
            errorMessage.textContent = "Error playing song.";
            setTimeout(() => (errorMessage.textContent = ""), 3000);
          });
          video.play().catch(() => {});
          playPauseBtn.innerHTML = `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 4h4v16H6zM14 4h4v16h-4z"/></svg>`;
          playPauseBtn.setAttribute("aria-label", "Pause");
        } else {
          audio.pause();
          video.pause();
          playPauseBtn.innerHTML = `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>`;
          playPauseBtn.setAttribute("aria-label", "Play");
        }
      });

      seekBar.addEventListener("input", () => {
        if (audio) audio.currentTime = seekBar.value;
      });

      muteBtn.addEventListener("click", () => {
        if (audio.volume === 0 || video.volume === 0) {
          audio.volume = volumeBar.value || 1;
          video.volume = volumeBar.value || 1;
          volumeBar.value = audio.volume;
          muteBtn.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 5L6 9H2v6h4l5 4V5zM19.07 4.93a10 10 0 010 14.14M15.54 8.46a5 5 0 010 7.07"/></svg>`;
          muteBtn.setAttribute("aria-label", "Mute");
        } else {
          audio.volume = 0;
          video.volume = 0;
          volumeBar.value = 0;
          muteBtn.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 5L6 9H2v6h4l5 4V5zM22 9l-6 6M16 9l6 6"/></svg>`;
          muteBtn.setAttribute("aria-label", "Unmute");
        }
      });

      volumeBar.addEventListener("input", () => {
        if (audio) {
          audio.volume = volumeBar.value;
          video.volume = volumeBar.value;
          muteBtn.innerHTML = audio.volume === 0
            ? `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 5L6 9H2v6h4l5 4V5zM22 9l-6 6M16 9l6 6"/></svg>`
            : `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 5L6 9H2v6h4l5 4V5zM19.07 4.93a10 10 0 010 14.14M15.54 8.46a5 5 0 010 7.07"/></svg>`;
          muteBtn.setAttribute("aria-label", audio.volume === 0 ? "Unmute" : "Mute");
        }
      });
    }

    function showReel(index) {
      if (index < 0 || index >= reels.length) return;

      // Store playback state of the current reel before switching
      const currentReel = reels[currentReelIndex];
      const currentVideo = currentReel?.querySelector("video");
      const currentPlaybackState = currentVideo ? {
        time: currentVideo.currentTime,
        paused: currentVideo.paused
      } : null;

      reels.forEach((reel, i) => {
        const video = reel.querySelector("video");
        const pauseIcon = reel.querySelector(".pause-icon");
        const videoSeekBar = reel.querySelector(".video-seek-bar");
        const videoTimeDisplay = reel.querySelector(".video-time-display");
        const bottomSheet = reel.querySelector(".bottom-sheet");
        const mediaPlayer = reel.querySelector(".media-player");

        if (i === index) {
          reel.classList.add("active");
          video.volume = 1;
          const songData = reel.dataset.song ? JSON.parse(reel.dataset.song) : null;
          if (songData) {
            mediaPlayer.classList.add("active");
            initializeAudio(songData, reel, video);
          } else {
            mediaPlayer.classList.remove("active");
          }
          video.addEventListener("loadedmetadata", () => {
            videoSeekBar.max = video.duration || 100;
            videoTimeDisplay.textContent = `0:00 / ${formatTime(video.duration || 0)}`;
          }, { once: true });
          video.addEventListener("timeupdate", () => {
            videoSeekBar.value = video.currentTime;
            videoTimeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration || 0)}`;
          });
          // Restore or start playback
          if (currentReel === reel && currentPlaybackState) {
            video.currentTime = currentPlaybackState.time;
            if (!currentPlaybackState.paused) {
              video.play().catch(() => {
                errorMessage.textContent = "Error playing video.";
                setTimeout(() => (errorMessage.textContent = ""), 3000);
              });
              if (songData && audio && !audio.paused) {
                audio.play().catch(() => {
                  errorMessage.textContent = "Error playing song.";
                  setTimeout(() => (errorMessage.textContent = ""), 3000);
                });
              }
            }
          } else {
            video.play().catch(() => {
              errorMessage.textContent = "Error playing video.";
              setTimeout(() => (errorMessage.textContent = ""), 3000);
            });
            if (songData && audio) {
              audio.play().catch(() => {
                errorMessage.textContent = "Error playing song.";
                setTimeout(() => (errorMessage.textContent = ""), 3000);
              });
            }
          }
          bottomSheet.classList.remove("active"); // Close bottom sheet when switching
        } else {
          reel.classList.remove("active");
          video.pause();
          video.currentTime = 0; // Reset non-active videos
          video.volume = 1;
          pauseIcon.classList.remove("active");
          mediaPlayer.classList.remove("active");
          bottomSheet.classList.remove("active");
          if (audio && reel === currentReel) {
            audio.pause();
            audio = null;
          }
        }
      });
      currentReelIndex = index;
    }

    async function createReelElement(reelData, reelId) {
      const profilePic = await getUserProfilePic(reelData.userId);
      const reel = document.createElement("div");
      reel.className = "reel";
      reel.dataset.reelId = reelId;
      if (reelData.song) {
        reel.dataset.song = JSON.stringify(reelData.song);
      }
      reel.innerHTML = `
        <video src="${reelData.videoUrl || ''}" loop playsinline aria-label="Reel video by ${reelData.username || 'Anonymous'}"></video>
        <div class="pause-icon">
          <svg viewBox="0 0 24 24"><path d="M6 4h4v16H6zM14 4h4v16h-4z"/></svg>
        </div>
        <svg class="like-animation" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
          <path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"/>
        </svg>
        <div class="actions">
          <button type="button" class="like-btn" aria-label="Like">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"/>
            </svg>
          </button>
          <span class="like-count">0</span>
          <button type="button" class="share-btn" aria-label="Share">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.13-4.14c.52.47 1.2.77 1.96.77 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.34 6.82 9.04 6.06 9.04 4.4 9.04 3.04 10.38 3.04 12s1.36 3.96 3.02 3.96c.76 0 1.44-.3 1.96-.77l7.13 4.15c-.05.23-.09.46-.09.7 0 1.66 1.34 3 3 3s3-1.34 3-3-1.34-3-3-3z"/>
            </svg>
          </button>
        </div>
        <div class="reel-overlay">
          <div class="reel-info">
            <img src="${profilePic}" class="profile-pic" alt="Profile picture of ${reelData.username || 'Anonymous'}" />
            <span class="username">${reelData.username || 'Anonymous'}</span>
          </div>
          ${reelData.caption ? `<p class="caption">${reelData.caption}</p>` : ""}
          ${reelData.song ? `
            <div class="song-info">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
              </svg>
              ${reelData.song.title} by ${reelData.song.artist}
            </div>
          ` : ""}
          <div class="media-player">
            <button type="button" class="play-pause-btn" aria-label="Play">
              <svg viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
            </button>
            <input type="range" class="seek-bar" min="0" max="100" value="0" aria-label="Seek audio"/>
            <span class="time-display">0:00 / 0:00</span>
            <div class="volume-container">
              <button type="button" class="mute-btn" aria-label="Mute">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M11 5L6 9H2v6h4l5 4V5zM19.07 4.93a10 10 0 010 14.14M15.54 8.46a5 5 0 010 7.07"/>
                </svg>
              </button>
              <input type="range" class="volume-bar" min="0" max="1" step="0.01" value="1" aria-label="Volume"/>
            </div>
          </div>
          <div class="video-player">
            <input type="range" class="video-seek-bar" min="0" max="100" value="0" aria-label="Seek video"/>
            <span class="video-time-display">0:00 / 0:00</span>
          </div>
          <button type="button" class="comments-button" aria-label="View comments">Comments</button>
        </div>
        <div class="bottom-sheet">
          <div class="bottom-sheet-header">
            <h2>Comments</h2>
            <button type="button" class="close-btn" aria-label="Close comments">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 6L6 18M6 6l12 12"/>
              </svg>
            </button>
          </div>
          <div class="comments-section" aria-live="polite"></div>
          <div class="comment-input">
            <input type="text" placeholder="Add a comment..." aria-label="Add a comment"/>
            <button type="button">Post</button>
          </div>
        </div>
      `;

      const video = reel.querySelector("video");
      video.addEventListener("click", () => {
        const pauseIcon = reel.querySelector(".pause-icon");
        if (video.paused) {
          video.play().catch(() => {
            errorMessage.textContent = "Error playing video.";
            setTimeout(() => (errorMessage.textContent = ""), 3000);
          });
          if (audio && reel.classList.contains("active")) {
            audio.play().catch(() => {});
          }
          pauseIcon.classList.remove("active");
        } else {
          video.pause();
          if (audio) audio.pause();
          pauseIcon.classList.add("active");
          setTimeout(() => pauseIcon.classList.remove("active"), 1000);
        }
      });
      video.addEventListener("error", () => {
        errorMessage.textContent = "Error loading video.";
        setTimeout(() => (errorMessage.textContent = ""), 3000);
      });
      const videoSeekBar = reel.querySelector(".video-seek-bar");
      videoSeekBar.addEventListener("input", () => {
        video.currentTime = videoSeekBar.value;
      });

      // Double-tap to like
      let lastTap = 0;
      video.addEventListener("touchend", async (e) => {
        const now = Date.now();
        if (now - lastTap < 300) {
          const user = auth.currentUser;
          if (user) {
            const userLikeRef = ref(db, `reels/${reelId}/likes/${user.uid}`);
            const snapshot = await new Promise((resolve) => onValue(userLikeRef, resolve, { onlyOnce: true }));
            if (!snapshot.val()) {
              await set(userLikeRef, true);
              const likeAnimation = reel.querySelector(".like-animation");
              likeAnimation.style.display = "block";
              setTimeout(() => (likeAnimation.style.display = "none"), 500);
            }
          }
        }
        lastTap = now;
      });

      // Like button functionality
      const likeBtn = reel.querySelector(".like-btn");
      const likeCount = reel.querySelector(".like-count");
      const likesRef = ref(db, `reels/${reelId}/likes`);
      onValue(likesRef, (snapshot) => {
        const likes = snapshot.val() || {};
        likeCount.textContent = Object.keys(likes).length;
        likeBtn.classList.toggle("liked", likes[auth.currentUser?.uid]);
      });
      likeBtn.addEventListener("click", async () => {
        const user = auth.currentUser;
        if (!user) return;
        const userLikeRef = ref(db, `reels/${reelId}/likes/${user.uid}`);
        const snapshot = await new Promise((resolve) => onValue(userLikeRef, resolve, { onlyOnce: true }));
        if (snapshot.val()) {
          await remove(userLikeRef);
        } else {
          await set(userLikeRef, true);
        }
      });

      // Share button functionality
      const shareBtn = reel.querySelector(".share-btn");
      shareBtn.addEventListener("click", async () => {
        const shareUrl = `${shareBaseUrl}${reelId}`;
        try {
          if (navigator.share) {
            await navigator.share({
              title: `Reel by ${reelData.username || 'Anonymous'}`,
              url: shareUrl
            });
          } else {
            await navigator.clipboard.writeText(shareUrl);
            errorMessage.textContent = "Link copied to clipboard!";
            setTimeout(() => (errorMessage.textContent = ""), 3000);
          }
        } catch (err) {
          errorMessage.textContent = "Failed to share.";
          setTimeout(() => (errorMessage.textContent = ""), 3000);
        }
      });

      // Comment functionality
      const commentsButton = reel.querySelector(".comments-button");
      const bottomSheet = reel.querySelector(".bottom-sheet");
      const closeBtn = reel.querySelector(".close-btn");
      const commentsSection = reel.querySelector(".comments-section");
      const commentInput = reel.querySelector(".comment-input input");
      const commentBtn = reel.querySelector(".comment-input button");

      commentsButton.addEventListener("click", () => {
        bottomSheet.classList.add("active");
      });
      closeBtn.addEventListener("click", () => {
        bottomSheet.classList.remove("active");
      });
      bottomSheet.addEventListener("click", (e) => {
        if (e.target === bottomSheet) {
          bottomSheet.classList.remove("active");
        }
      });

      const commentsRef = ref(db, `reels/${reelId}/comments`);
      onValue(commentsRef, async (snapshot) => {
        // Store video state before updating comments
        const wasPlaying = !video.paused;
        const currentTime = video.currentTime;
        const wasAudioPlaying = audio && !audio.paused;

        commentsSection.innerHTML = "";
        const comments = snapshot.val() || {};
        const sortedComments = Object.entries(comments).sort(([, a], [, b]) => a.timestamp - b.timestamp);
        for (const [commentId, comment] of sortedComments) {
          const commentProfilePic = await getUserProfilePic(comment.userId);
          const commentDiv = document.createElement("div");
          commentDiv.className = "comment";
          commentDiv.innerHTML = `
            <img src="${commentProfilePic}" class="comment-profile-pic" alt="Profile picture of ${comment.username || 'Anonymous'}" />
            <div class="comment-content">
              <span class="comment-username">${comment.username || 'Anonymous'}</span>
              <div class="comment-text">${comment.text}</div>
            </div>
            <div class="comment-actions">
              <button type="button" class="comment-like-btn" aria-label="Like comment">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"/>
                </svg>
              </button>
              <span class="comment-like-count">0</span>
              ${comment.userId === auth.currentUser?.uid ? `
                <button type="button" class="comment-delete-btn" aria-label="Delete comment">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 6h18M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2m-10 5v6m4-6v6m4-6v6M4 6h16v12a2 2 0 01-2 2H6a2 2 0 01-2-2V6z"/>
                  </svg>
                </button>
              ` : ''}
            `;
          const commentLikeBtn = commentDiv.querySelector(".comment-like-btn");
          const commentLikeCount = commentDiv.querySelector(".comment-like-count");
          const commentDeleteBtn = commentDiv.querySelector(".comment-delete-btn");
          const commentLikesRef = ref(db, `reels/${reelId}/comments/${commentId}/likes`);
          onValue(commentLikesRef, (snapshot) => {
            const likes = snapshot.val() || {};
            commentLikeCount.textContent = Object.keys(likes).length;
            commentLikeBtn.classList.toggle("liked", likes[auth.currentUser?.uid]);
          });
          commentLikeBtn.addEventListener("click", async () => {
            const user = auth.currentUser;
            if (!user) return;
            const userCommentLikeRef = ref(db, `reels/${reelId}/comments/${commentId}/likes/${user.uid}`);
            const snapshot = await new Promise((resolve) => onValue(userCommentLikeRef, resolve, { onlyOnce: true }));
            if (snapshot.val()) {
              await remove(userCommentLikeRef);
            } else {
              await set(userCommentLikeRef, true);
            }
          });
          if (commentDeleteBtn) {
            commentDeleteBtn.addEventListener("click", async () => {
              await remove(ref(db, `reels/${reelId}/comments/${commentId}`));
            });
          }
          commentsSection.appendChild(commentDiv);
        }

        // Restore video state after updating comments
        if (reel.classList.contains("active")) {
          video.currentTime = currentTime;
          if (wasPlaying) {
            video.play().catch(() => {
              errorMessage.textContent = "Error playing video.";
              setTimeout(() => (errorMessage.textContent = ""), 3000);
            });
          }
          if (wasAudioPlaying && audio) {
            audio.play().catch(() => {
              errorMessage.textContent = "Error playing song.";
              setTimeout(() => (errorMessage.textContent = ""), 3000);
            });
          }
        }
      });

      commentBtn.addEventListener("click", async () => {
        const text = commentInput.value.trim();
        if (!text) return;
        const user = auth.currentUser;
        if (!user) return;
        const wasPlaying = !video.paused;
        const currentTime = video.currentTime;
        const wasAudioPlaying = audio && !audio.paused;
        const newCommentRef = push(commentsRef);
        await set(newCommentRef, {
          userId: user.uid,
          username: user.displayName || "Anonymous",
          text,
          timestamp: Date.now()
        });
        commentInput.value = "";
        // Restore playback state
        if (reel.classList.contains("active")) {
          video.currentTime = currentTime;
          if (wasPlaying) {
            video.play().catch(() => {
              errorMessage.textContent = "Error playing video.";
              setTimeout(() => (errorMessage.textContent = ""), 3000);
            });
          }
          if (wasAudioPlaying && audio) {
            audio.play().catch(() => {
              errorMessage.textContent = "Error playing song.";
              setTimeout(() => (errorMessage.textContent = ""), 3000);
            });
          }
        }
      });

      reelsContainer.appendChild(reel);
      return reel;
    }

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        location.href = "index.html";
      } else {
        const reelsRef = ref(db, "reels");
        onValue(reelsRef, async (snapshot) => {
          // Store playback state of the current reel
          const currentReel = reels[currentReelIndex];
          const currentVideo = currentReel?.querySelector("video");
          const currentPlaybackState = currentVideo ? {
            time: currentVideo.currentTime,
            paused: currentVideo.paused
          } : null;
          const wasAudioPlaying = audio && !audio.paused;

          reels = [];
          reelsContainer.innerHTML = "";
          const data = snapshot.val();
          if (data) {
            const sortedReels = Object.entries(data).sort(([, a], [, b]) => b.timestamp - a.timestamp);
            for (const [reelId, reelData] of sortedReels) {
              if (reelData.videoUrl) {
                reels.push(await createReelElement(reelData, reelId));
              }
            }
            if (reels.length > 0) {
              // Ensure currentReelIndex is valid
              currentReelIndex = Math.min(currentReelIndex, reels.length - 1);
              showReel(currentReelIndex);
              // Restore playback state for the current reel
              const newCurrentReel = reels[currentReelIndex];
              const newCurrentVideo = newCurrentReel.querySelector("video");
              if (currentPlaybackState && currentReel?.dataset.reelId === newCurrentReel.dataset.reelId) {
                newCurrentVideo.currentTime = currentPlaybackState.time;
                if (!currentPlaybackState.paused) {
                  newCurrentVideo.play().catch(() => {
                    errorMessage.textContent = "Error playing video.";
                    setTimeout(() => (errorMessage.textContent = ""), 3000);
                  });
                  if (wasAudioPlaying && audio) {
                    audio.play().catch(() => {
                      errorMessage.textContent = "Error playing song.";
                      setTimeout(() => (errorMessage.textContent = ""), 3000);
                    });
                  }
                }
              }
            } else {
              errorMessage.textContent = "No reels available.";
              setTimeout(() => (errorMessage.textContent = ""), 3000);
            }
          } else {
            errorMessage.textContent = "No reels available.";
            setTimeout(() => (errorMessage.textContent = ""), 3000);
          }
          loadingOverlay.classList.add("hidden");
        }, (error) => {
          errorMessage.textContent = "Error loading reels: " + error.message;
          setTimeout(() => (errorMessage.textContent = ""), 3000);
          loadingOverlay.classList.add("hidden");
        });
      }
    });

    let touchStartY = 0;
    let touchEndY = 0;

    reelsContainer.addEventListener("touchstart", (e) => {
      touchStartY = e.changedTouches[0].screenY;
    });

    reelsContainer.addEventListener("touchend", (e) => {
      touchEndY = e.changedTouches[0].screenY;
      const deltaY = touchStartY - touchEndY;
      if (deltaY > 50 && currentReelIndex < reels.length - 1) {
        showReel(currentReelIndex + 1);
      } else if (deltaY < -50 && currentReelIndex > 0) {
        showReel(currentReelIndex - 1);
      }
    });
  </script>
</body>
</html>
