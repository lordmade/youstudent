<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Instagram - Reels & Live</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary-red: #ed4956;
      --background: #000;
      --text-dark: #fff;
      --text-light: #8e8e8e;
      --border: #333;
      --white: #ffffff;
    }
    * {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      touch-action: pan-y;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: var(--background);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .reels-container {
      width: 100%;
      max-width: 414px;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    .reel {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .reel.active {
      opacity: 1;
      transform: translateY(0);
    }
    .reel video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    .reel-overlay {
      position: relative;
      z-index: 2;
      padding: 1rem;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.5), transparent);
      color: var(--text-dark);
    }
    .reel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .reel-info {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      position: relative;
    }
    .profile-pic {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--white);
    }
    .live-badge {
      position: absolute;
      top: -8px;
      left: -8px;
      background: var(--primary-red);
      color: var(--white);
      font-size: clamp(0.6rem, 2vw, 0.65rem);
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      border: 1px solid var(--white);
      text-transform: uppercase;
      font-weight: 600;
    }
    .username {
      font-weight: 600;
      font-size: clamp(0.9rem, 4vw, 1rem);
    }
    .follow-btn {
      background: var(--primary-red);
      color: var(--white);
      border: none;
      border-radius: 9999px;
      padding: 0.25rem 0.75rem;
      font-size: clamp(0.75rem, 3vw, 0.8rem);
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .follow-btn.following {
      background: var(--text-light);
      color: var(--text-dark);
    }
    .follow-btn:hover {
      background: #d43f4e;
    }
    .follow-btn.following:hover {
      background: #a0a0a0;
    }
    .caption {
      font-size: clamp(0.85rem, 3.5vw, 0.9rem);
      margin-bottom: 0.5rem;
      word-break: break-word;
      max-height: 3.6rem;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .song-info {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: clamp(0.8rem, 3.5vw, 0.85rem);
      margin-bottom: 0.5rem;
    }
    .song-info svg {
      width: 20px;
      height: 20px;
    }
    .video-player {
      display: none;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 8px;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      align-items: center;
      gap: 0.5rem;
    }
    .video-seek-bar {
      flex-grow: 1;
      -webkit-appearance: none;
      appearance: none;
      height: 4px;
      background: var(--border);
      border-radius: 2px;
      outline: none;
      cursor: pointer;
    }
    .video-seek-bar::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 10px;
      height: 10px;
      background: var(--primary-red);
      border-radius: 50%;
      cursor: pointer;
    }
    .video-seek-bar::-moz-range-thumb {
      width: 10px;
      height: 10px;
      background: var(--primary-red);
      border-radius: 50%;
      cursor: pointer;
    }
    .video-time-display {
      font-size: clamp(0.7rem, 3vw, 0.75rem);
      color: var(--text-dark);
      width: 70px;
      text-align: right;
    }
    .actions {
      position: absolute;
      right: 1rem;
      bottom: 4rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      z-index: 2;
    }
    .delete-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
    }
    .delete-btn:hover {
      color: var(--primary-red);
    }
    .delete-btn svg {
      width: 24px;
      height: 24px;
    }
    .mute-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 48px;
      height: 48px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }
    .mute-icon.active {
      display: flex;
    }
    .mute-icon svg {
      width: 24px;
      height: 24px;
      fill: var(--white);
    }
    .bottom-sheet {
      display: none; /* Hidden as comment button is removed */
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-width: 414px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.9);
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
      transform: translateY(100%);
      transition: transform 0.3s ease;
      z-index: 3;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
    }
    .bottom-sheet.active {
      transform: translateY(0);
    }
    .bottom-sheet-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      border-bottom: 1px solid var(--border);
    }
    .bottom-sheet-header h2 {
      font-size: clamp(0.9rem, 4vw, 1rem);
      color: var(--text-dark);
      margin: 0;
    }
    .close-btn {
      background: none;
      border: none;
      color: var(--text-dark);
      cursor: pointer;
    }
    .close-btn svg {
      width: 24px;
      height: 24px;
    }
    .comments-section {
      flex-grow: 1;
      overflow-y: auto;
      padding: 0.5rem 1rem;
    }
    .comment {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--border);
    }
    .comment:last-child {
      border-bottom: none;
    }
    .comment-profile-pic {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid var(--white);
    }
    .comment-content {
      flex-grow: 1;
      font-size: clamp(0.75rem, 3vw, 0.8rem);
      color: var(--text-dark);
    }
    .comment-username {
      font-weight: 600;
    }
    .comment-text {
      word-break: break-word;
    }
    .comment-actions {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .comment-like-btn, .comment-delete-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
    }
    .comment-like-btn.liked {
      color: var(--primary-red);
    }
    .comment-like-btn:hover, .comment-delete-btn:hover {
      color: var(--primary-red);
    }
    .comment-like-btn svg, .comment-delete-btn svg {
      width: 16px;
      height: 16px;
    }
    .comment-like-count {
      font-size: clamp(0.7rem, 2.5vw, 0.75rem);
      color: var(--text-light);
    }
    .comment-input {
      display: none; /* Hidden as comment button is removed */
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-top: 1px solid var(--border);
    }
    .comment-input input {
      flex-grow: 1;
      padding: 0.5rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-dark);
      font-size: clamp(0.8rem, 3.5vw, 0.85rem);
    }
    .comment-input button {
      background: var(--primary-red);
      color: var(--white);
      border: none;
      border-radius: 9999px;
      padding: 0.5rem 1rem;
      font-size: clamp(0.8rem, 3.5vw, 0.85rem);
      cursor: pointer;
    }
    .comment-input button:hover {
      background: #d43f4e;
    }
    .loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      transition: opacity 0.3s ease;
    }
    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid var(--primary-red);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error-message {
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: var(--text-dark);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: clamp(0.8rem, 3.5vw, 0.85rem);
      z-index: 3;
    }
    .alert-dialog {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      border-radius: 12px;
      padding: 1.5rem;
      max-width: 300px;
      width: 90%;
      color: var(--text-dark);
      z-index: 60;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    .alert-dialog.active {
      display: block;
    }
    .alert-dialog h2 {
      font-size: clamp(1rem, 4vw, 1.2rem);
      margin: 0 0 1rem 0;
    }
    .alert-dialog p {
      font-size: clamp(0.85rem, 3.5vw, 0.9rem);
      margin: 0 0 1.5rem 0;
    }
    .alert-dialog-buttons {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }
    .alert-dialog button {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: clamp(0.8rem, 3.5vw, 0.85rem);
      cursor: pointer;
    }
    .alert-dialog .cancel-btn {
      background: var(--text-light);
      color: var(--text-dark);
    }
    .alert-dialog .cancel-btn:hover {
      background: #a0a0a0;
    }
    .alert-dialog .delete-btn {
      background: var(--primary-red);
      color: var(--white);
    }
    .alert-dialog .delete-btn:hover {
      background: #d43f4e;
    }
    @media (max-width: 414px) {
      .reels-container {
        max-width: 100%;
      }
      .reel-info, .caption, .song-info {
        margin-bottom: 0.4rem;
      }
      .video-player {
        padding: 0.4rem;
      }
      .video-time-display {
        width: 60px;
        font-size: clamp(0.65rem, 2.5vw, 0.7rem);
      }
      .actions {
        right: 0.5rem;
        bottom: 3.5rem;
      }
      .profile-pic {
        width: 28px;
        height: 28px;
      }
      .bottom-sheet {
        max-height: 70vh;
      }
      .comment-profile-pic {
        width: 20px;
        height: 20px;
      }
      .alert-dialog {
        padding: 1rem;
        max-width: 250px;
      }
      .follow-btn {
        padding: 0.2rem 0.6rem;
        font-size: clamp(0.7rem, 2.5vw, 0.75rem);
      }
      .live-badge {
        top: -6px;
        left: -6px;
        padding: 0.15rem 0.3rem;
        font-size: clamp(0.55rem, 1.8vw, 0.6rem);
      }
    }
  </style>
</head>
<body>
  <div class="reels-container" id="reels-container"></div>
  <div id="loading-overlay" class="loading-overlay">
    <div class="spinner"></div>
  </div>
  <div id="alert-dialog" class="alert-dialog" aria-live="assertive">
    <h2>Delete Reel</h2>
    <p>Are you sure you want to delete this reel?</p>
    <div class="alert-dialog-buttons">
      <button type="button" class="cancel-btn">Cancel</button>
      <button type="button" class="delete-btn">Delete</button>
    </div>
  </div>
  <p id="error-message" class="error-message" aria-live="polite"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";
    import { getDatabase, ref, onValue, remove, update, get } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.appspot.com",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase();

    const reelsContainer = document.getElementById("reels-container");
    const loadingOverlay = document.getElementById("loading-overlay");
    const errorMessage = document.getElementById("error-message");
    const alertDialog = document.getElementById("alert-dialog");
    const alertCancelBtn = alertDialog.querySelector(".cancel-btn");
    const alertDeleteBtn = alertDialog.querySelector(".delete-btn");

    let reels = [];
    let currentReelIndex = 0;
    let pendingDeleteReelId = null;

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = Math.floor(seconds % 60);
      return `${min}:${sec < 10 ? '0' : ''}${sec}`;
    }

    async function getUserProfilePic(userId) {
      try {
        const userRef = ref(db, `users/${userId}/photoURL`);
        const snapshot = await new Promise((resolve) => onValue(userRef, resolve, { onlyOnce: true }));
        return snapshot.val() || auth.currentUser?.photoURL || 'https://via.placeholder.com/32';
      } catch (error) {
        console.error("Error fetching profile picture:", error);
        return 'https://via.placeholder.com/32';
      }
    }

    async function getUsername(userId) {
      try {
        const userRef = ref(db, `users/${userId}/username`);
        const snapshot = await new Promise((resolve) => onValue(userRef, resolve, { onlyOnce: true }));
        return snapshot.val() || 'Anonymous';
      } catch (error) {
        console.error("Error fetching username:", error);
        return 'Anonymous';
      }
    }

    async function isFollowing(currentUserId, targetUserId) {
      try {
        const followingRef = ref(db, `users/${currentUserId}/following`);
        const snapshot = await get(followingRef);
        const following = snapshot.val() || [];
        return following.includes(targetUserId);
      } catch (error) {
        console.error("Error checking follow status:", error);
        return false;
      }
    }

    async function toggleFollow(currentUserId, targetUserId, followBtn) {
      try {
        loadingOverlay.classList.remove("hidden");
        const followingRef = ref(db, `users/${currentUserId}/following`);
        const snapshot = await get(followingRef);
        let following = snapshot.val() || [];
        
        if (following.includes(targetUserId)) {
          following = following.filter(id => id !== targetUserId);
          followBtn.classList.remove("following");
          followBtn.textContent = "Follow";
        } else {
          following.push(targetUserId);
          followBtn.classList.add("following");
          followBtn.textContent = "Following";
        }
        
        await update(followingRef, following);
      } catch (error) {
        console.error("Error toggling follow:", error);
        errorMessage.textContent = "Error updating follow status: " + error.message;
        setTimeout(() => (errorMessage.textContent = ""), 3000);
      } finally {
        loadingOverlay.classList.add("hidden");
      }
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function showAlertDialog(reelId) {
      pendingDeleteReelId = reelId;
      alertDialog.classList.add("active");
    }

    function hideAlertDialog() {
      alertDialog.classList.remove("active");
      pendingDeleteReelId = null;
    }

    function showReel(index) {
      if (index < 0 || index >= reels.length) return;

      const currentReel = reels[currentReelIndex];
      const currentVideo = currentReel?.querySelector("video");
      const currentPlaybackState = currentVideo ? {
        time: currentVideo.currentTime,
        muted: currentVideo.muted,
        reelId: currentReel.dataset.reelId
      } : null;

      reels.forEach((reel, i) => {
        const video = reel.querySelector("video");
        const muteIcon = reel.querySelector(".mute-icon");
        const videoSeekBar = reel.querySelector(".video-seek-bar");
        const videoTimeDisplay = reel.querySelector(".video-time-display");

        if (i === index) {
          reel.classList.add("active");
          loadingOverlay.classList.remove("hidden"); // Show spinner
          video.play().catch(() => {
            loadingOverlay.classList.add("hidden");
            errorMessage.textContent = "Error playing video.";
            setTimeout(() => (errorMessage.textContent = ""), 3000);
          });
          video.addEventListener("loadedmetadata", () => {
            videoSeekBar.max = video.duration || 100;
            videoTimeDisplay.textContent = `0:00 / ${formatTime(video.duration || 0)}`;
          }, { once: true });
          video.addEventListener("timeupdate", () => {
            videoSeekBar.value = video.currentTime;
            videoTimeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration || 0)}`;
          });
          video.addEventListener("waiting", () => {
            loadingOverlay.classList.remove("hidden"); // Show spinner when buffering
          }, { once: true });
          video.addEventListener("playing", () => {
            loadingOverlay.classList.add("hidden"); // Hide spinner when playing
          }, { once: true });
          video.addEventListener("canplay", () => {
            loadingOverlay.classList.add("hidden"); // Hide spinner when video can play
          }, { once: true });
          if (currentPlaybackState && currentPlaybackState.reelId === reel.dataset.reelId) {
            video.currentTime = currentPlaybackState.time;
            video.muted = currentPlaybackState.muted;
          }
        } else {
          reel.classList.remove("active");
          video.pause();
          video.currentTime = 0;
          muteIcon.classList.remove("active");
        }
      });
      currentReelIndex = index;
    }

    async function createReelElement(data, id, isLive = false) {
      const profilePic = await getUserProfilePic(data.userId);
      const username = await getUsername(data.userId);
      const isOwner = auth.currentUser && data.userId === auth.currentUser.uid;
      const isFollowingUser = !isOwner && auth.currentUser ? await isFollowing(auth.currentUser.uid, data.userId) : false;
      const reel = document.createElement("div");
      reel.className = "reel";
      reel.dataset.reelId = id;
      reel.innerHTML = `
        <video src="${isLive ? data.streamUrl : data.videoUrl || ''}" ${isLive ? '' : 'loop'} playsinline aria-label="${isLive ? 'Live stream' : 'Reel video'} by ${username}"></video>
        <div class="mute-icon">
          <svg viewBox="0 0 24 24">
            <path d="M3.63 3.27a.75.75 0 011.06 0L21 19.54a.75.75 0 11-1.06 1.06L3.63 4.33a.75.75 0 010-1.06zM12 3c-.42 0-.83.04-1.24.11L12 4.34V3zm0 2.66v4.84l-1.5-1.5V5.66h1.5zm3 0h1.5v3.84l-1.5-1.5V5.66zm-6 0H7.5v8.68l-1.5-1.5V5.66H9zm-3 8.68H4.5v-6.02l-1.5-1.5v7.52H6zm9 0h1.5v-3.84l-1.5 1.5v2.34zm3-8.68h-1.5v4.84l1.5 1.5V5.66zm-3 8.68v4.84l1.24.11c.41-.07.82-.11 1.24-.11v-4.84h-2.48z"/>
          </svg>
        </div>
        ${isOwner && !isLive ? `
          <div class="actions">
            <button type="button" class="delete-btn" aria-label="Delete reel">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 6h18M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2m-12 0v14a2 2 0 002 2h10a2 2 0 002-2V6m-7 4v8m-4-8v8m8-8v8"/>
              </svg>
            </button>
          </div>
        ` : ''}
        <div class="reel-overlay">
          <div class="reel-header">
            <div class="reel-info">
              <img src="${profilePic}" class="profile-pic" alt="Profile picture of ${username}" />
              ${isLive ? `<span class="live-badge">Live</span>` : ''}
              <span class="username">${username}</span>
            </div>
            ${!isOwner && auth.currentUser ? `
              <button type="button" class="follow-btn ${isFollowingUser ? 'following' : ''}" aria-label="${isFollowingUser ? 'Unfollow' : 'Follow'} ${username}">
                ${isFollowingUser ? 'Following' : 'Follow'}
              </button>
            ` : ''}
          </div>
          ${data.caption && !isLive ? `<p class="caption">${data.caption}</p>` : ""}
          ${data.song && !isLive ? `
            <div class="song-info">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
              </svg>
              ${data.song.title} by ${data.song.artist}
            </div>
          ` : ""}
          <div class="video-player">
            <input type="range" class="video-seek-bar" min="0" max="100" value="0" aria-label="Seek video"/>
            <span class="video-time-display">0:00 / 0:00</span>
          </div>
          <div class="bottom-sheet">
            <div class="bottom-sheet-header">
              <h2>Comments</h2>
              <button type="button" class="close-btn" aria-label="Close comments">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M18 6L6 18M6 6l12 12"/>
                </svg>
              </button>
            </div>
            <div class="comments-section" aria-live="polite"></div>
            <div class="comment-input">
              <input type="text" placeholder="Add a comment..." aria-label="Add a comment"/>
              <button type="button">Post</button>
            </div>
          </div>
        </div>
      `;

      const video = reel.querySelector("video");
      video.addEventListener("click", () => {
        const muteIcon = reel.querySelector(".mute-icon");
        video.muted = !video.muted;
        if (video.muted) {
          muteIcon.classList.add("active");
          setTimeout(() => muteIcon.classList.remove("active"), 1000);
        } else {
          muteIcon.classList.remove("active");
        }
      });
      video.addEventListener("error", () => {
        loadingOverlay.classList.add("hidden");
        errorMessage.textContent = `Error loading ${isLive ? 'live stream' : 'video'}.`;
        setTimeout(() => (errorMessage.textContent = ""), 3000);
      });
      const videoSeekBar = reel.querySelector(".video-seek-bar");
      videoSeekBar.addEventListener("input", () => {
        if (!isLive) {
          video.currentTime = videoSeekBar.value;
        }
      });
      if (!isLive) {
        video.addEventListener("loadedmetadata", () => {
          videoSeekBar.max = video.duration || 100;
          videoTimeDisplay.textContent = `0:00 / ${formatTime(video.duration || 0)}`;
        }, { once: true });
        video.addEventListener("timeupdate", () => {
          videoSeekBar.value = video.currentTime;
          videoTimeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration || 0)}`;
        });
      } else {
        const videoTimeDisplay = reel.querySelector(".video-time-display");
        videoTimeDisplay.textContent = "Live";
        videoSeekBar.style.display = "none"; // Hide seek bar for live streams
      }

      if (isOwner && !isLive) {
        const deleteBtn = reel.querySelector(".delete-btn");
        deleteBtn.addEventListener("click", () => {
          showAlertDialog(id);
        });
      } else if (auth.currentUser) {
        const followBtn = reel.querySelector(".follow-btn");
        if (followBtn) {
          followBtn.addEventListener("click", () => {
            toggleFollow(auth.currentUser.uid, data.userId, followBtn);
          });
        }
      }

      reelsContainer.appendChild(reel);
      return reel;
    }

    alertCancelBtn.addEventListener("click", () => {
      hideAlertDialog();
    });

    alertDeleteBtn.addEventListener("click", async () => {
      if (pendingDeleteReelId) {
        try {
          loadingOverlay.classList.remove("hidden"); // Show spinner during deletion
          const reelRef = ref(db, `reels/${pendingDeleteReelId}`);
          await remove(reelRef);
          errorMessage.textContent = "Reel deleted successfully.";
          setTimeout(() => (errorMessage.textContent = ""), 3000);
        } catch (error) {
          errorMessage.textContent = "Error deleting reel: " + error.message;
          setTimeout(() => (errorMessage.textContent = ""), 3000);
        } finally {
          loadingOverlay.classList.add("hidden");
          hideAlertDialog();
        }
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        location.href = "index.html";
      } else {
        const urlParams = new URLSearchParams(window.location.search);
        const targetReelId = urlParams.get("reelId");
        const reelsRef = ref(db, "reels");
        const liveStreamsRef = ref(db, "liveStreams");
        loadingOverlay.classList.remove("hidden"); // Show spinner during initial load
        onValue(reelsRef, async (reelSnapshot) => {
          onValue(liveStreamsRef, async (liveSnapshot) => {
            const currentReel = reels[currentReelIndex];
            const currentVideo = currentReel?.querySelector("video");
            const currentPlaybackState = currentVideo ? {
              time: currentVideo.currentTime,
              muted: currentVideo.muted,
              reelId: currentReel.dataset.reelId
            } : null;

            reels = [];
            reelsContainer.innerHTML = "";
            const liveData = liveSnapshot.val();
            const reelData = reelSnapshot.val();

            // Process live streams
            let liveEntries = [];
            if (liveData) {
              liveEntries = Object.entries(liveData)
                .filter(([, liveData]) => liveData.isLive && liveData.streamUrl)
                .map(([userId, liveData]) => [userId, { ...liveData, userId }]);
            }

            // Process reels
            let reelEntries = [];
            if (reelData) {
              reelEntries = Object.entries(reelData)
                .filter(([, reelData]) => reelData.videoUrl)
                .map(([reelId, reelData]) => [reelId, { ...reelData, userId: reelData.userId }]);
              reelEntries = shuffleArray(reelEntries); // Randomize reels
            }

            // Combine live streams (first) and reels
            const combinedEntries = [...liveEntries, ...reelEntries];

            for (const [id, data] of combinedEntries) {
              const isLive = liveData && Object.keys(liveData).includes(id);
              reels.push(await createReelElement(data, id, isLive));
            }

            if (reels.length > 0) {
              let newIndex = 0;
              if (targetReelId) {
                newIndex = reels.findIndex(reel => reel.dataset.reelId === targetReelId);
                if (newIndex === -1) newIndex = 0;
              } else if (currentPlaybackState) {
                newIndex = reels.findIndex(reel => reel.dataset.reelId === currentPlaybackState.reelId);
                if (newIndex === -1) newIndex = 0;
              }
              currentReelIndex = Math.min(newIndex, reels.length - 1);
              showReel(currentReelIndex);
              const newCurrentReel = reels[currentReelIndex];
              const newCurrentVideo = newCurrentReel.querySelector("video");
              if (currentPlaybackState && currentPlaybackState.reelId === newCurrentReel.dataset.reelId && !liveData?.[newCurrentReel.dataset.reelId]) {
                newCurrentVideo.currentTime = currentPlaybackState.time;
                newCurrentVideo.muted = currentPlaybackState.muted;
              }
            } else {
              errorMessage.textContent = "No reels or live streams available.";
              setTimeout(() => (errorMessage.textContent = ""), 3000);
            }
            loadingOverlay.classList.add("hidden");
          }, (error) => {
            loadingOverlay.classList.add("hidden");
            errorMessage.textContent = "Error loading live streams: " + error.message;
            setTimeout(() => (errorMessage.textContent = ""), 3000);
          });
        }, (error) => {
          loadingOverlay.classList.add("hidden");
          errorMessage.textContent = "Error loading reels: " + error.message;
          setTimeout(() => (errorMessage.textContent = ""), 3000);
        });
      }
    });

    let touchStartY = 0;
    let touchEndY = 0;

    reelsContainer.addEventListener("touchstart", (e) => {
      touchStartY = e.changedTouches[0].screenY;
    });

    reelsContainer.addEventListener("touchend", (e) => {
      touchEndY = e.changedTouches[0].screenY;
      const deltaY = touchStartY - touchEndY;
      if (deltaY > 50 && currentReelIndex < reels.length - 1) {
        showReel(currentReelIndex + 1);
      } else if (deltaY < -50 && currentReelIndex > 0) {
        showReel(currentReelIndex - 1);
      }
    });
  </script>
</body>
</html>
