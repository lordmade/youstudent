<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="BanterBox Reels - Watch and share short videos and photos with friends."/>
  <meta name="theme-color" content="#EF4444"/>
  <title>BanterBox Reels</title>
  <link rel="icon" href="/favicon.ico"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <style>
    * {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    html, body {
      margin: 0; padding: 0; height: 100vh; width: 100vw; overflow: hidden;
      font-family: 'Inter', sans-serif; background: #000;
    }
    body.dark {
      background: #111827;
    }
    .reel-container {
      height: 100vh; width: 100vw; scroll-snap-type: y mandatory; overflow-y: scroll;
      scroll-behavior: smooth; -webkit-overflow-scrolling: touch;
    }
    .reel {
      height: 100vh; width: 100vw; position: relative; scroll-snap-align: start;
      display: flex; align-items: center; justify-content: center; background: #000;
    }
    .reel-media {
      height: 100%; width: 100%; object-fit: contain; position: absolute; top: 0; left: 0;
      z-index: 1; transition: opacity 0.3s ease;
    }
    .reel-media:not(.playing) {
      opacity: 0.8;
    }
    .reel-media.playing {
      opacity: 1;
    }
    .reel-overlay {
      position: absolute; bottom: 4rem; left: 1rem; color: white;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.8); max-width: 60%; z-index: 10;
    }
    .reel-user-info {
      display: flex; align-items: center; gap: 0.75rem; margin-bottom: 0.75rem;
    }
    .reel-user-info img {
      height: 40px; width: 40px; border-radius: 50%; object-fit: cover;
      border: 2px solid #EF4444;
      transition: border-color 0.2s ease;
    }
    .reel-user-info img.dark {
      border-color: #B91C1C;
    }
    .reel-user-info a {
      color: white; font-weight: 600; font-size: 0.95rem; text-decoration: none;
      transition: color 0.2s ease;
    }
    .reel-user-info a:hover {
      color: #f87171;
    }
    .reel-caption {
      font-size: 0.9rem; line-height: 1.4; color: #e5e7eb;
      display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical;
      overflow: hidden; text-overflow: ellipsis;
    }
    .reel-actions {
      position: absolute; right: 1rem; top: 50%;
      transform: translateY(-50%);
      display: flex; flex-direction: column; gap: 1.5rem; align-items: center; z-index: 10;
    }
    .reel-action-btn {
      background: rgba(255, 255, 255, 0.3);
      border: none; padding: 0.9rem;
      border-radius: 50%; color: white; cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
    }
    .reel-action-btn:hover {
      background: rgba(255, 255, 255, 0.4); transform: scale(1.1);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
    }
    .reel-action-btn:focus {
      outline: 2px solid #EF4444;
      outline-offset: 2px;
    }
    .reel-action-btn.reacted {
      color: #ef4444;
    }
    .reel-action-btn svg {
      width: 28px; height: 28px; stroke-width: 2.5;
      transition: fill 0.2s ease;
    }
    .reel-action-btn.reacted svg {
      fill: #ef4444; stroke: #ef4444;
    }
    .reel-action-count {
      color: white; font-size: 0.85rem; font-weight: 500;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.8); text-align: center;
    }
    .reel-mute-toggle {
      position: absolute; bottom: 1.5rem; right: 1.5rem;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%; padding: 0.6rem;
      color: white; cursor: pointer; z-index: 10;
      transition: background 0.2s ease, transform 0.2s ease;
    }
    .reel-mute-toggle:hover {
      background: rgba(255, 255, 255, 0.6);
      transform: scale(1.1);
    }
    .reel-mute-toggle svg {
      width: 28px; height: 28px; stroke-width: 2.5;
    }
    .home-btn {
      position: fixed; top: 1rem; left: 1rem; z-index: 50;
      background: rgba(255, 255, 255, 0.1); color: white;
      padding: 0.5rem 1rem; border-radius: 9999px; font-weight: 600;
      font-size: 0.9rem; border: 1px solid white; text-decoration: none;
      display: flex; align-items: center; gap: 0.5rem;
      transition: background 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
    }
    .home-btn:hover {
      background: rgba(255, 255, 255, 0.2); transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
    }
    .home-btn svg {
      width: 20px; height: 20px; stroke-width: 2;
    }
    .loading-overlay {
      position: fixed; inset: 0; background: rgba(0, 0, 0, 0.6);
      display: flex; align-items: center; justify-content: center; z-index: 100;
      transition: opacity 0.3s ease;
    }
    .loading-overlay.hidden {
      opacity: 0; pointer-events: none;
    }
    .loading-spinner {
      width: 48px; height: 48px; border: 4px solid #e5e7eb;
      border-top-color: #EF4444;
      border-radius: 50%;
      animation: spin 0.8s ease-in-out infinite;
    }
    .loading-spinner.dark {
      border-color: #374151; border-top-color: #B91C1C;
    }
    .bottom-sheet {
      position: fixed; bottom: 0; left: 0; right: 0; background: white;
      border-top-left-radius: 20px; border-top-right-radius: 20px;
      max-height: 85vh; overflow-y: auto; z-index: 1000;
      transform: translateY(100%);
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 -8px 24px rgba(0, 0, 0, 0.2);
    }
    .bottom-sheet.active {
      transform: translateY(0);
      animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .bottom-sheet.dark {
      background: #121212;
      color: #e5e7eb;
    }
    .bottom-sheet-handle {
      width: 48px; height: 6px; background: #d1d5db; border-radius: 3px;
      margin: 0.75rem auto; cursor: grab;
      transition: background 0.2s ease;
    }
    .bottom-sheet-handle.dark {
      background: #4b5563;
    }
    .bottom-sheet-header {
      position: sticky; top: 0; background: white; padding: 0.75rem 1rem;
      z-index: 10; text-align: center;
    }
    .bottom-sheet-header.dark {
      background: #121212;
    }
    .bottom-sheet-title {
      font-size: 1.25rem; font-weight: 700; color: #111827;
      margin: 0;
    }
    .bottom-sheet-title.dark {
      color: #e5e7eb;
    }
    .bottom-sheet-content {
      padding: 0 1rem 1rem;
    }
    .comment {
      display: flex; align-items: flex-start; gap: 0.75rem; padding: 0.75rem 0;
      animation: fadeIn 0.3s ease;
    }
    .comment.dark {
      border-bottom: none;
    }
    .comment img {
      width: 38px; height: 38px; border-radius: 9999px; object-fit: cover;
      border: 2px solid #EF4444;
    }
    .comment.dark img {
      border-color: #B91C1C;
    }
    .comment-content {
      flex-grow: 1;
    }
    .comment-username {
      font-weight: 600; font-size: 0.95rem; color: #111827;
    }
    .comment-username.dark {
      color: #e5e7eb;
    }
    .comment-text {
      font-size: 0.9rem; color: #374151; line-height: 1.4;
      word-break: break-word;
    }
    .comment-text.dark {
      color: #d1d5db;
    }
    .comment-timestamp {
      font-size: 0.75rem; color: #6b7280;
    }
    .comment-timestamp.dark {
      color: #9ca3af;
    }
    .comment-input-container {
      position: sticky; bottom: 0; background: white; padding: 0.75rem 1rem;
      z-index: 10; display: flex; align-items: center; gap: 0.5rem;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
    }
    .comment-input-container.dark {
      background: #121212;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.2);
    }
    .modal-input {
      flex-grow: 1; padding: 0.75rem 1rem; border: none; border-radius: 9999px;
      font-size: 0.9rem; background: #f3f4f6; transition: background 0.2s ease;
    }
    .modal-input.dark {
      background: #1F2A44; color: #e5e7eb;
    }
    .modal-input:focus {
      outline: none; background: #e5e7eb;
    }
    .modal-input.dark:focus {
      background: #374151;
    }
    .modal-btn-confirm {
      background: none; color: #EF4444; font-weight: 600; font-size: 0.95rem;
      padding: 0.5rem 1rem; border: none; cursor: pointer;
      transition: color 0.2s ease;
    }
    .modal-btn-confirm:hover {
      color: #B91C1C;
    }
    .modal-btn-confirm.dark {
      color: #F87171;
    }
    .modal-btn-confirm.dark:hover {
      color: #B91C1C;
    }
    .modal {
      position: fixed; inset: 0; background: rgba(0, 0, 0, 0.8);
      display: none; justify-content: center; align-items: center; z-index: 1000;
      transition: opacity 0.3s ease;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: white; border-radius: 16px; padding: 1.5rem; width: 90%; max-width: 420px;
      max-height: 80vh; overflow-y: auto; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border: 2px solid transparent;
      background: linear-gradient(white, white) padding-box, linear-gradient(to right, #EF4444, #F87171) border-box;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .modal-content.dark {
      background: linear-gradient(#121212, #121212) padding-box, linear-gradient(to right, #B91C1C, #F87171) border-box;
      color: #e5e7eb;
    }
    .modal-content:hover {
      transform: translateY(-5px); box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
    }
    .modal-title {
      font-size: 1.5rem; font-weight: 600; color: #111827; margin-bottom: 1rem;
      display: flex; align-items: center; gap: 0.5rem;
    }
    .modal-title.dark {
      color: #e5e7eb;
    }
    .modal-buttons {
      display: flex; gap: 0.75rem; justify-content: flex-end; margin-top: 1rem;
    }
    .modal-btn {
      padding: 0.75rem 1.5rem; border-radius: 8px; font-weight: 600; font-size: 0.95rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease; border: none;
    }
    .modal-btn-cancel {
      background: #6b7280; color: white;
    }
    .modal-btn-cancel:hover {
      transform: translateY(-2px); box-shadow: 0 4px 12px rgba(107, 114, 128, 0.3);
    }
    .modal-btn-cancel.dark {
      background: #4b5563;
    }
    .modal-btn-cancel.dark:hover {
      box-shadow: 0 4px 12px rgba(75, 85, 99, 0.3);
    }
    .suggested-reels {
      position: absolute; bottom: 8rem; left: 0; right: 0; padding: 0.5rem;
      display: flex; gap: 0.5rem; overflow-x: auto; white-space: nowrap; z-index: 10;
      background: rgba(0, 0, 0, 0.3); backdrop-filter: blur(5px);
      scroll-behavior: smooth;
    }
    .suggested-reel {
      width: 80px; height: 120px; flex-shrink: 0; position: relative;
      border-radius: 8px; overflow: hidden; cursor: pointer;
      transition: transform 0.2s ease;
    }
    .suggested-reel:hover {
      transform: scale(1.05);
    }
    .suggested-reel img {
      width: 100%; height: 100%; object-fit: cover;
    }
    .suggested-reel-overlay {
      position: absolute; bottom: 0; left: 0; right: 0; padding: 0.25rem;
      background: rgba(0, 0, 0, 0.5); color: white; font-size: 0.75rem;
      text-align: center; text-overflow: ellipsis; overflow: hidden; white-space: nowrap;
    }
    .error-message {
      color: #ef4444; text-align: center; padding: 1rem; font-size: 0.9rem;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.8);
    }
    @media (min-width: 640px) {
      .reel-media {
        max-width: 480px; margin: 0 auto;
      }
      .reel-overlay {
        max-width: 480px; left: 50%; transform: translateX(-50%);
      }
      .reel-actions {
        right: calc(50% + 240px + 1rem);
        top: 50%; transform: translateY(-50%);
      }
      .reel-mute-toggle {
        right: calc(50% + 240px + 1rem);
      }
      .suggested-reels {
        max-width: 480px; left: 50%; transform: translateX(-50%);
      }
    }
    @media (max-width: 640px) {
      .reel-overlay {
        bottom: 3rem; left: 0.75rem; max-width: 65%;
      }
      .reel-actions {
        right: 0.75rem; top: 50%; transform: translateY(-50%); gap: 1rem;
      }
      .reel-mute-toggle {
        bottom: 1rem; right: 1rem; padding: 0.5rem;
      }
      .home-btn {
        top: 0.75rem; left: 0.75rem; padding: 0.4rem 0.8rem; font-size: 0.85rem;
      }
      .bottom-sheet {
        width: 100%;
      }
      .suggested-reels {
        bottom: 7rem; padding: 0.5rem;
      }
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @keyframes likeAnimation {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    @keyframes slideUp {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Home Button -->
  <a href="friends.html" class="home-btn" aria-label="Go to Friends">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7m-7 7v-10"/>
    </svg>
    Friends
  </a>

  <!-- Reel Container -->
  <div class="reel-container" id="reelContainer"></div>

  <!-- Comment Bottom Sheet -->
  <div id="commentBottomSheet" class="bottom-sheet">
    <div class="bottom-sheet-handle dark:bottom-sheet-handle"></div>
    <div class="bottom-sheet-header dark:bottom-sheet-header">
      <h2 class="bottom-sheet-title dark:bottom-sheet-title">Comments</h2>
    </div>
    <div class="bottom-sheet-content">
      <div id="commentList"></div>
    </div>
    <div class="comment-input-container dark:comment-input-container">
      <textarea id="commentInput" class="modal-input dark:modal-input" rows="1" placeholder="Add a comment..." aria-label="Comment input"></textarea>
      <button id="postCommentBtn" class="modal-btn-confirm dark:modal-btn-confirm">Post</button>
    </div>
  </div>

  <!-- Share Modal -->
  <div id="shareModal" class="modal">
    <div class="modal-content dark:modal-content">
      <h2 class="modal-title dark:modal-title">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"/>
        </svg>
        Share Reel
      </h2>
      <div id="friendList" class="friends-list"></div>
      <button id="copyLinkBtn" class="modal-btn modal-btn-confirm dark:modal-btn-confirm mt-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
        </svg>
        Copy Link
      </button>
      <button id="closeShareModalBtn" class="modal-btn modal-btn-cancel dark:modal-btn-cancel mt-2">Close</button>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay hidden">
    <div class="loading-spinner dark:loading-spinner"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, onValue, get, set, push, update } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.appspot.com",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const reelContainer = document.getElementById('reelContainer');
    const commentBottomSheet = document.getElementById('commentBottomSheet');
    const shareModal = document.getElementById('shareModal');
    const commentList = document.getElementById('commentList');
    const friendList = document.getElementById('friendList');
    const commentInput = document.getElementById('commentInput');
    const postCommentBtn = document.getElementById('postCommentBtn');
    const copyLinkBtn = document.getElementById('copyLinkBtn');
    const closeShareModalBtn = document.getElementById('closeShareModalBtn');
    const loadingOverlay = document.getElementById('loadingOverlay');
    let currentUser = null;
    let activeReelId = null;
    let friendUids = new Set();
    let touchStartY = 0;
    let touchMoved = false;
    let dragStartY = 0;
    let isDragging = false;

    function showLoading() { loadingOverlay.classList.remove('hidden'); }
    function hideLoading() { loadingOverlay.classList.add('hidden'); }

    function showToast(message, isError = false) {
      Toastify({
        text: message,
        duration: 3000,
        gravity: "bottom",
        position: "right",
        backgroundColor: isError ? "#EF4444" : "#10B981",
        className: isError ? "friend-result error" : "friend-result",
      }).showToast();
    }

    function applyTheme(themeValue) {
      const isDark = themeValue === 'dark';
      document.body.classList.toggle('dark', isDark);
      document.querySelectorAll('.bottom-sheet, .bottom-sheet-handle, .bottom-sheet-header, .bottom-sheet-title, .modal-content, .modal-title, .modal-input, .modal-btn-cancel, .modal-btn-confirm, .reel-user-info img, .comment, .comment-username, .comment-text, .comment-timestamp, .loading-spinner, .comment-input-container').forEach(el => el.classList.toggle('dark', isDark));
    }

    function timeAgo(timestamp) {
      const now = new Date('2025-07-08T20:20:00+02:00').getTime(); // 8:20 PM SAST, July 08, 2025
      const diff = now - (timestamp || now);
      const seconds = Math.floor(diff / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);
      if (seconds < 60) return `${seconds}s ago`;
      if (minutes < 60) return `${minutes}m ago`;
      if (hours < 24) return `${hours}h ago`;
      if (days < 7) return `${days}d ago`;
      return new Date(timestamp).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    }

    function sanitizeInput(input) {
      const div = document.createElement('div');
      div.textContent = input;
      return div.innerHTML;
    }

    async function loadFriends() {
      friendUids.clear();
      try {
        const chatsRef = ref(db, 'chats');
        const chatsSnap = await get(chatsRef);
        if (chatsSnap.exists()) {
          const chats = chatsSnap.val();
          for (const chatId in chats) {
            const participants = chats[chatId].participants || {};
            if (participants[currentUser.uid]) {
              for (const uid in participants) {
                if (uid !== currentUser.uid) friendUids.add(uid);
              }
            }
          }
        }
      } catch (error) {
        console.error('Error loading friends:', error);
        showToast('Error loading friends.', true);
      }
    }

    async function loadReels(targetStatusId = null) {
      showLoading();
      try {
        const statusesRef = ref(db, 'statuses');
        const statusesSnap = await get(statusesRef);
        const statuses = statusesSnap.val() || {};
        reelContainer.innerHTML = '';

        if (!Object.keys(statuses).length) {
          reelContainer.innerHTML = '<p class="error-message">No reels available.</p>';
          hideLoading();
          return;
        }

        const statusEntries = Object.entries(statuses)
          .filter(([_, status]) => status.media && status.media.some(media => ['video', 'image'].includes(media.type)))
          .sort((a, b) => (b[1].timestamp || 0) - (a[1].timestamp || 0));
        let targetReelElement = null;

        for (const [statusId, status] of statusEntries) {
          const userSnap = await get(ref(db, `users/${status.userId}`));
          const userInfo = userSnap.val() || { name: 'Anonymous', photoURL: 'https://www.gravatar.com/avatar?d=mp' };

          status.media.forEach((media, idx) => {
            if (!['video', 'image'].includes(media.type)) return;

            const reel = document.createElement('div');
            reel.className = 'reel';
            reel.dataset.sid = statusId;
            reel.dataset.mediaIndex = idx;

            let mediaElement;
            if (media.type === 'video') {
              mediaElement = document.createElement('video');
              mediaElement.src = media.url || '';
              mediaElement.loop = true;
              mediaElement.muted = media.muted !== false;
              mediaElement.playsInline = true;
              mediaElement.className = 'reel-media';
              mediaElement.poster = media.thumbnail || 'https://via.placeholder.com/640x360?text=Reel+Thumbnail';
            } else {
              mediaElement = document.createElement('img');
              mediaElement.src = media.url || 'https://via.placeholder.com/640x360?text=Image';
              mediaElement.alt = 'Reel image';
              mediaElement.className = 'reel-media';
            }

            const loadingSpinner = document.createElement('div');
            loadingSpinner.className = 'loading-spinner dark:loading-spinner';
            loadingSpinner.style.display = 'none';

            const overlay = document.createElement('div');
            overlay.className = 'reel-overlay';
            overlay.innerHTML = `
              <div class="reel-user-info">
                <a href="profile.html?uid=${status.userId}&owner=${status.userId === currentUser.uid}" aria-label="View ${userInfo.name}'s profile">
                  <img src="${userInfo.photoURL}" alt="${userInfo.name} avatar" class="dark:reel-user-info img"/>
                </a>
                <a href="profile.html?uid=${status.userId}&owner=${status.userId === currentUser.uid}" class="hover:underline">${sanitizeInput(userInfo.name)}</a>
              </div>
              <p class="reel-caption">${sanitizeInput(status.text || '')}</p>
            `;

            const actions = document.createElement('div');
            actions.className = 'reel-actions';

            const likeBtn = document.createElement('button');
            likeBtn.className = `reel-action-btn ${status.reactions?.[currentUser.uid] ? 'reacted' : ''}`;
            likeBtn.innerHTML = `
              <svg class="w-7 h-7" fill="${status.reactions?.[currentUser.uid] ? '#ef4444' : 'none'}" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.636l1.318-1.318a4.5 4.5 0 016.364 0 4.5 4.5 0 010 6.364L12 20.364l-7.682-7.682a4.5 4.5 0 010-6.364z"/>
              </svg>`;
            likeBtn.setAttribute('aria-label', status.reactions?.[currentUser.uid] ? 'Unlike reel' : 'Like reel');
            likeBtn.addEventListener('click', (e) => {
              e.stopPropagation();
              toggleLike(statusId, likeBtn);
            });

            const likeCount = document.createElement('span');
            likeCount.className = 'reel-action-count';
            likeCount.textContent = status.reactions ? Object.keys(status.reactions).length : 0;

            const commentBtn = document.createElement('button');
            commentBtn.className = 'reel-action-btn';
            commentBtn.innerHTML = `
              <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
              </svg>`;
            commentBtn.setAttribute('aria-label', 'View comments');
            commentBtn.addEventListener('click', (e) => {
              e.stopPropagation();
              openComments(statusId);
            });

            const commentCount = document.createElement('span');
            commentCount.className = 'reel-action-count';
            commentCount.textContent = status.comments ? Object.keys(status.comments).length : 0;

            const shareBtn = document.createElement('button');
            shareBtn.className = 'reel-action-btn';
            shareBtn.innerHTML = `
              <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"/>
              </svg>`;
            shareBtn.setAttribute('aria-label', 'Share reel');
            shareBtn.addEventListener('click', (e) => {
              e.stopPropagation();
              openShareModal(statusId);
            });

            const muteToggle = document.createElement('div');
            if (media.type === 'video') {
              muteToggle.className = 'reel-mute-toggle';
              muteToggle.innerHTML = `
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  ${mediaElement.muted ? 
                    `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707A1 1 0 0112 5v14a1 1 0 01-1.707.707L5.586 15zm8.879-2.121a3 3 0 000-4.242m2.828 7.071a6 6 0 000-8.485"/>` :
                    `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.900a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707A1 1 0 0112 5v14a1 1 0 01-1.707.707L5.586 15z"/>`}
                </svg>`;
              muteToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                mediaElement.muted = !mediaElement.muted;
                muteToggle.innerHTML = `
                  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    ${mediaElement.muted ? 
                      `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707A1 1 0 0112 5v14a1 1 0 01-1.707.707L5.586 15zm8.879-2.121a3 3 0 000-4.242m2.828 7.071a6 6 0 000-8.485"/>` :
                      `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.900a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707A1 1 0 0112 5v14a1 1 0 01-1.707.707L5.586 15z"/>`}
                  </svg>`;
                update(ref(db, `statuses/${statusId}/media/${idx}`), { muted: mediaElement.muted });
              });
            }

            const suggestedReels = document.createElement('div');
            suggestedReels.className = 'suggested-reels';
            statusEntries.slice(0, 5).forEach(([sid, s]) => {
              if (sid === statusId || !s.media[0]?.thumbnail) return;
              const thumb = document.createElement('div');
              thumb.className = 'suggested-reel';
              thumb.innerHTML = `
                <img src="${s.media[0].thumbnail || 'https://via.placeholder.com/80x120?text=Reel'}" alt="Suggested reel"/>
                <div class="suggested-reel-overlay">${sanitizeInput(s.text || 'Reel')}</div>
              `;
              thumb.addEventListener('click', () => {
                const target = reelContainer.querySelector(`[data-sid="${sid}"]`);
                if (target) target.scrollIntoView({ behavior: 'smooth' });
              });
              suggestedReels.appendChild(thumb);
            });

            actions.append(likeBtn, likeCount, commentBtn, commentCount, shareBtn);
            reel.append(mediaElement, loadingSpinner, overlay, actions);
            if (media.type === 'video') reel.append(muteToggle);
            reel.append(suggestedReels);
            reelContainer.appendChild(reel);

            if (media.type === 'video') {
              mediaElement.addEventListener('click', (e) => {
                e.stopPropagation();
                if (mediaElement.paused) {
                  loadingSpinner.style.display = 'block';
                  mediaElement.play().then(() => {
                    mediaElement.classList.add('playing');
                    loadingSpinner.style.display = 'none';
                  }).catch(error => {
                    console.error('Error playing video:', error);
                    showToast('Error playing video.', true);
                    loadingSpinner.style.display = 'none';
                  });
                } else {
                  mediaElement.pause();
                  mediaElement.classList.remove('playing');
                }
              });

              mediaElement.addEventListener('waiting', () => loadingSpinner.style.display = 'block');
              mediaElement.addEventListener('stalled', () => loadingSpinner.style.display = 'block');
              mediaElement.addEventListener('canplay', () => loadingSpinner.style.display = 'none');
              mediaElement.addEventListener('playing', () => mediaElement.classList.add('playing'));
              mediaElement.addEventListener('pause', () => mediaElement.classList.remove('playing'));
            } else {
              mediaElement.addEventListener('load', () => loadingSpinner.style.display = 'none');
              mediaElement.addEventListener('error', () => {
                console.error('Error loading image:', mediaElement.src);
                showToast('Error loading image.', true);
                loadingSpinner.style.display = 'none';
              });
            }

            if (statusId === targetStatusId && idx == 0) {
              targetReelElement = reel;
              if (media.type === 'video') {
                loadingSpinner.style.display = 'block';
                mediaElement.play().then(() => {
                  mediaElement.classList.add('playing');
                  loadingSpinner.style.display = 'none';
                }).catch(error => {
                  console.error('Error auto-playing video:', error);
                  loadingSpinner.style.display = 'none';
                });
              }
            }

            reel.addEventListener('touchstart', (e) => {
              touchStartY = e.touches[0].clientY;
              touchMoved = false;
            });

            reel.addEventListener('touchmove', (e) => {
              touchMoved = true;
            });

            reel.addEventListener('touchend', (e) => {
              if (touchMoved) {
                const touchEndY = e.changedTouches[0].clientY;
                const deltaY = touchStartY - touchEndY;
                if (Math.abs(deltaY) > 50) {
                  const nextReel = deltaY > 0 ? reel.nextElementSibling : reel.previousElementSibling;
                  if (nextReel) nextReel.scrollIntoView({ behavior: 'smooth' });
                }
              }
            });
          });
        }

        if (reelContainer.children.length === 0) {
          reelContainer.innerHTML = '<p class="error-message">No reels available.</p>';
        } else {
          observeMedia();
          if (targetReelElement) targetReelElement.scrollIntoView({ behavior: 'smooth' });
        }

        onValue(ref(db, 'statuses'), (snapshot) => {
          const statuses = snapshot.val() || {};
          document.querySelectorAll('.reel').forEach(reel => {
            const sid = reel.dataset.sid;
            const status = statuses[sid];
            if (status) {
              const likeBtn = reel.querySelector('.reel-action-btn[aria-label*="Like"]');
              if (likeBtn) {
                const isLiked = status.reactions?.[currentUser.uid];
                likeBtn.innerHTML = `
                  <svg class="w-7 h-7" fill="${isLiked ? '#ef4444' : 'none'}" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.636l1.318-1.318a4.5 4.5 0 016.364 0 4.5 4.5 0 010 6.364L12 20.364l-7.682-7.682a4.5 4.5 0 010-6.364z"/>
                  </svg>`;
                likeBtn.setAttribute('aria-label', isLiked ? 'Unlike reel' : 'Like reel');
                likeBtn.classList.toggle('reacted', !!isLiked);
              }
              const likeCount = reel.querySelector('.reel-action-count:nth-child(2)');
              if (likeCount) likeCount.textContent = status.reactions ? Object.keys(status.reactions).length : 0;
              const commentCount = reel.querySelector('.reel-action-count:nth-child(4)');
              if (commentCount) commentCount.textContent = status.comments ? Object.keys(status.comments).length : 0;
            }
          });
        });

        hideLoading();
      } catch (error) {
        console.error('Error loading reels:', error);
        reelContainer.innerHTML = '<p class="error-message">Error loading reels.</p>';
        showToast('Error loading reels.', true);
        hideLoading();
      }
    }

    function toggleLike(statusId, likeBtn) {
      const isLiked = likeBtn.classList.contains('reacted');
      likeBtn.style.animation = isLiked ? 'none' : 'likeAnimation 0.3s ease';
      setTimeout(() => likeBtn.style.animation = 'none', 300);
      set(ref(db, `statuses/${statusId}/reactions/${currentUser.uid}`), isLiked ? null : { timestamp: Date.now() })
        .then(() => {
          likeBtn.innerHTML = `
            <svg class="w-7 h-7" fill="${isLiked ? 'none' : '#ef4444'}" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.636l1.318-1.318a4.5 4.5 0 016.364 0 4.5 4.5 0 010 6.364L12 20.364l-7.682-7.682a4.5 4.5 0 010-6.364z"/>
            </svg>`;
          likeBtn.setAttribute('aria-label', isLiked ? 'Like reel' : 'Unlike reel');
          likeBtn.classList.toggle('reacted', !isLiked);
          showToast(isLiked ? 'Unliked reel.' : 'Liked reel.');
        })
        .catch(error => {
          console.error('Error toggling like:', error);
          showToast('Error toggling like.', true);
        });
    }

    async function openComments(statusId) {
      if (!currentUser) {
        showToast('Please sign in to view comments.', true);
        return;
      }
      activeReelId = statusId;
      commentBottomSheet.classList.add('active');
      commentList.innerHTML = '<p class="text-center text-gray-500 dark:text-gray-400">Loading...</p>';

      try {
        onValue(ref(db, `statuses/${statusId}/comments`), async (snapshot) => {
          commentList.innerHTML = '';
          const comments = snapshot.val() || {};
          const entries = Object.entries(comments).sort((a, b) => (b[1].timestamp || 0) - (a[1].timestamp || 0));

          if (entries.length === 0) {
            commentList.innerHTML = '<p class="text-center text-gray-500 dark:text-gray-400">No comments yet.</p>';
            return;
          }

          for (const [_, comment] of entries) {
            const userSnap = await get(ref(db, `users/${comment.userId}`));
            const user = userSnap.val() || { name: 'User', photoURL: 'https://www.gravatar.com/avatar?d=mp' };
            const div = document.createElement('div');
            div.className = 'comment dark:comment';
            div.innerHTML = `
              <img src="${user.photoURL}" alt="${user.name} avatar"/>
              <div class="comment-content">
                <p class="comment-username dark:comment-username">${sanitizeInput(user.name)}</p>
                <p class="comment-text dark:comment-text">${sanitizeInput(comment.text)}</p>
                <p class="comment-timestamp dark:comment-timestamp">${timeAgo(comment.timestamp)}</p>
              </div>
            `;
            commentList.appendChild(div);
          }
        }, error => {
          console.error('Error loading comments:', error);
          commentList.innerHTML = '<p class="error-message">Error loading comments.</p>';
          showToast('Error loading comments.', true);
        });
      } catch (error) {
        console.error('Error opening comments:', error);
        showToast('Error opening comments.', true);
      }
    }

    async function openShareModal(statusId) {
      activeReelId = statusId;
      shareModal.classList.add('active');
      friendList.innerHTML = '<p class="text-center text-gray-500 dark:text-gray-400">Loading friends...</p>';

      try {
        await loadFriends();
        const usersRef = ref(db, 'users');
        const usersSnap = await get(usersRef);
        const users = usersSnap.val() || {};
        friendList.innerHTML = '';

        if (friendUids.size === 0) {
          friendList.innerHTML = '<p class="text-center text-gray-500 dark:text-gray-400">No friends to share with.</p>';
          return;
        }

        for (const uid of friendUids) {
          const user = users[uid] || { name: 'Unknown', photoURL: 'https://www.gravatar.com/avatar?d=mp' };
          const friendItem = document.createElement('div');
          friendItem.className = 'comment dark:comment cursor-pointer';
          friendItem.innerHTML = `
            <img src="${user.photoURL}" alt="${user.name} avatar"/>
            <div class="comment-content">
              <p class="comment-username dark:comment-username">${sanitizeInput(user.name)}</p>
              <p class="comment-text dark:comment-text">${user.email || 'No email'}</p>
            </div>
          `;
          friendItem.addEventListener('click', () => shareToFriend(uid, statusId));
          friendList.appendChild(friendItem);
        }
      } catch (error) {
        console.error('Error loading friends for sharing:', error);
        friendList.innerHTML = '<p class="error-message">Error loading friends.</p>';
        showToast('Error loading friends.', true);
      }
    }

    async function shareToFriend(friendUid, statusId) {
      try {
        const chatId = currentUser.uid < friendUid ? `${currentUser.uid}_${friendUid}` : `${friendUid}_${currentUser.uid}`;
        const messageRef = push(ref(db, `chats/${chatId}/messages`));
        await set(messageRef, {
          senderId: currentUser.uid,
          text: `Check out this reel: ${window.location.origin}/reels.html?sid=${statusId}`,
          timestamp: Date.now(),
          read: false
        });
        await set(ref(db, `chats/${chatId}/participants`), {
          [currentUser.uid]: true,
          [friendUid]: true
        });
        shareModal.classList.remove('active');
        showToast('Reel shared successfully!');
      } catch (error) {
        console.error('Error sharing reel:', error);
        showToast('Error sharing reel.', true);
      }
    }

    function observeMedia() {
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          const media = entry.target;
          const spinner = media.parentElement.querySelector('.loading-spinner');
          if (entry.isIntersecting && media.tagName === 'VIDEO') {
            spinner.style.display = 'block';
            media.play().then(() => {
              media.classList.add('playing');
              spinner.style.display = 'none';
            }).catch(error => {
              console.error('Error auto-playing video:', error);
              spinner.style.display = 'none';
              showToast('Error playing video.', true);
            });
          } else if (media.tagName === 'VIDEO') {
            media.pause();
            media.classList.remove('playing');
            spinner.style.display = 'none';
          }
        });
      }, { threshold: 0.6 });

      document.querySelectorAll('.reel-media').forEach(media => observer.observe(media));
    }

    // Drag-to-dismiss for bottom sheet
    let initialTranslateY = 0;
    commentBottomSheet.addEventListener('touchstart', (e) => {
      if (e.target.closest('.modal-input, .modal-btn-confirm')) return;
      dragStartY = e.touches[0].clientY;
      isDragging = true;
      commentBottomSheet.style.transition = 'none';
    });

    commentBottomSheet.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      const currentY = e.touches[0].clientY;
      const deltaY = currentY - dragStartY;
      if (deltaY > 0) {
        commentBottomSheet.style.transform = `translateY(${deltaY}px)`;
      }
    });

    commentBottomSheet.addEventListener('touchend', (e) => {
      if (!isDragging) return;
      isDragging = false;
      commentBottomSheet.style.transition = 'transform 0.4s cubic-bezier(0.4, 0, 0.2, 1)';
      const currentY = e.changedTouches[0].clientY;
      const deltaY = currentY - dragStartY;
      if (deltaY > 120) {
        commentBottomSheet.classList.remove('active');
        commentBottomSheet.style.transform = 'translateY(100%)';
        activeReelId = null;
      } else {
        commentBottomSheet.style.transform = 'translateY(0)';
      }
    });

    onAuthStateChanged(auth, async user => {
      if (!user) {
        window.location.href = 'signup.html';
        return;
      }
      currentUser = user;
      try {
        const userRef = ref(db, `users/${user.uid}/settings`);
        const snap = await get(userRef);
        const settings = snap.val() || {};
        applyTheme(settings.theme || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'));
        const urlParams = new URLSearchParams(window.location.search);
        const statusId = urlParams.get('sid');
        await loadReels(statusId);
      } catch (error) {
        console.error('Error initializing user:', error);
        reelContainer.innerHTML = '<p class="error-message">Failed to load reels.</p>';
        showToast('Error initializing user.', true);
        hideLoading();
      }
    });

    postCommentBtn.addEventListener('click', async () => {
      if (!currentUser) {
        showToast('Please sign in to post a comment.', true);
        return;
      }
      const text = commentInput.value.trim();
      if (!text || !activeReelId) {
        showToast('Please enter a comment.', true);
        return;
      }
      try {
        const newRef = push(ref(db, `statuses/${activeReelId}/comments`));
        await set(newRef, {
          userId: currentUser.uid,
          text: text,
          timestamp: Date.now()
        });
        commentInput.value = '';
        showToast('Comment posted!');
      } catch (error) {
        console.error('Error posting comment:', error);
        showToast('Error posting comment.', true);
      }
    });

    commentInput.addEventListener('keypress', async (e) => {
      if (e.key === 'Enter' && !e.shiftKey && commentInput.value.trim() && activeReelId && currentUser) {
        e.preventDefault();
        try {
          const newRef = push(ref(db, `statuses/${activeReelId}/comments`));
          await set(newRef, {
            userId: currentUser.uid,
            text: commentInput.value.trim(),
            timestamp: Date.now()
          });
          commentInput.value = '';
          showToast('Comment posted!');
        } catch (error) {
          console.error('Error posting comment:', error);
          showToast('Error posting comment.', true);
        }
      }
    });

    copyLinkBtn.addEventListener('click', () => {
      if (!activeReelId) return;
      navigator.clipboard.writeText(`${window.location.origin}/reels.html?sid=${activeReelId}`)
        .then(() => {
          showToast('Reel link copied!');
          shareModal.classList.remove('active');
        })
        .catch(error => {
          console.error('Error copying link:', error);
          showToast('Error copying link.', true);
        });
    });

    closeShareModalBtn.addEventListener('click', () => {
      shareModal.classList.remove('active');
      activeReelId = null;
    });

    document.addEventListener('click', (e) => {
      if (!commentBottomSheet.contains(e.target) && !e.target.closest('.reel-action-btn')) {
        commentBottomSheet.classList.remove('active');
        commentBottomSheet.style.transform = 'translateY(100%)';
        activeReelId = null;
      }
      if (!shareModal.contains(e.target) && !e.target.closest('.reel-action-btn')) {
        shareModal.classList.remove('active');
        activeReelId = null;
      }
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(error => console.error('Service Worker registration failed:', error));
    }
  </script>
</body>
</html>
