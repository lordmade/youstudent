<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Instagram - Reels</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary-red: #ed4956;
      --background: #000;
      --text-dark: #fff;
      --text-light: #8e8e8e;
      --border: #333;
      --white: #ffffff;
    }
    * {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      touch-action: pan-y;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: var(--background);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .reels-container {
      width: 100%;
      max-width: 414px;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    .reel {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .reel.active {
      opacity: 1;
      transform: translateY(0);
    }
    .reel video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    .reel-overlay {
      position: relative;
      z-index: 2;
      padding: 1rem;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.5), transparent);
      color: var(--text-dark);
    }
    .reel-info {
      display: flex;
      align-items: flex-end;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .username {
      font-weight: 600;
      font-size: clamp(0.9rem, 4vw, 1rem);
    }
    .caption {
      font-size: clamp(0.85rem, 3.5vw, 0.9rem);
      margin-bottom: 0.5rem;
      word-break: break-word;
      max-height: 3.6rem;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .song-info {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: clamp(0.8rem, 3.5vw, 0.85rem);
      margin-bottom: 0.5rem;
    }
    .song-info svg {
      width: 20px;
      height: 20px;
    }
    .media-player {
      display: none;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 8px;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      align-items: center;
      gap: 0.5rem;
    }
    .media-player.active {
      display: flex;
    }
    .play-pause-btn {
      background: var(--primary-red);
      color: var(--white);
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
    }
    .play-pause-btn:hover:not(:disabled) {
      transform: scale(1.05);
      background: #d43f4e;
    }
    .play-pause-btn svg {
      width: 18px;
      height: 18px;
    }
    .seek-bar, .volume-bar {
      flex-grow: 1;
      -webkit-appearance: none;
      appearance: none;
      height: 4px;
      background: var(--border);
      border-radius: 2px;
      outline: none;
      cursor: pointer;
    }
    .seek-bar::-webkit-slider-thumb, .volume-bar::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 10px;
      height: 10px;
      background: var(--primary-red);
      border-radius: 50%;
      cursor: pointer;
    }
    .seek-bar::-moz-range-thumb, .volume-bar::-moz-range-thumb {
      width: 10px;
      height: 10px;
      background: var(--primary-red);
      border-radius: 50%;
      cursor: pointer;
    }
    .time-display {
      font-size: clamp(0.7rem, 3vw, 0.75rem);
      color: var(--text-dark);
      width: 70px;
      text-align: right;
    }
    .volume-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      width: 80px;
    }
    .volume-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
    }
    .volume-btn:hover {
      color: var(--primary-red);
    }
    .volume-btn svg {
      width: 18px;
      height: 18px;
    }
    .loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      transition: opacity 0.3s ease;
    }
    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .error-message {
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: var(--text-dark);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: clamp(0.8rem, 3.5vw, 0.85rem);
      z-index: 3;
    }
    .pause-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 48px;
      height: 48px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }
    .pause-icon.active {
      display: flex;
    }
    .pause-icon svg {
      width: 24px;
      height: 24px;
      fill: var(--white);
    }
    @media (max-width: 414px) {
      .reels-container {
        max-width: 100%;
      }
      .reel-info, .caption, .song-info {
        margin-bottom: 0.4rem;
      }
      .media-player {
        padding: 0.4rem;
      }
      .play-pause-btn {
        width: 32px;
        height: 32px;
      }
      .time-display {
        width: 60px;
        font-size: clamp(0.65rem, 2.5vw, 0.7rem);
      }
      .volume-container {
        width: 70px;
      }
    }
  </style>
</head>
<body>
  <div class="reels-container" id="reels-container"></div>
  <div id="loading-overlay" class="loading-overlay">
    <svg class="animate-spin h-8 w-8 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4l3-3-3-3v4a8 8 0 00-8 8h4z"/>
    </svg>
  </div>
  <p id="error-message" class="error-message" aria-live="polite"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.appspot.com",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase();

    const reelsContainer = document.getElementById("reels-container");
    const loadingOverlay = document.getElementById("loading-overlay");
    const errorMessage = document.getElementById("error-message");

    let reels = [];
    let currentReelIndex = 0;
    let audio = null;

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = Math.floor(seconds % 60);
      return `${min}:${sec < 10 ? '0' : ''}${sec}`;
    }

    function initializeAudio(songData, reelElement) {
      if (audio) {
        audio.pause();
        audio = null;
      }
      if (!songData) return;
      audio = new Audio(songData.audioUrl);
      const mediaPlayer = reelElement.querySelector(".media-player");
      const seekBar = mediaPlayer.querySelector(".seek-bar");
      const timeDisplay = mediaPlayer.querySelector(".time-display");
      const playPauseBtn = mediaPlayer.querySelector(".play-pause-btn");
      const volumeBtn = mediaPlayer.querySelector(".volume-btn");
      const volumeBar = mediaPlayer.querySelector(".volume-bar");

      audio.addEventListener("loadedmetadata", () => {
        seekBar.max = audio.duration || 100;
        timeDisplay.textContent = `0:00 / ${formatTime(audio.duration || 0)}`;
      });
      audio.addEventListener("timeupdate", () => {
        seekBar.value = audio.currentTime;
        timeDisplay.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration || 0)}`;
      });
      audio.addEventListener("ended", () => {
        playPauseBtn.innerHTML = `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>`;
        playPauseBtn.setAttribute("aria-label", "Play");
        audio.currentTime = 0;
        seekBar.value = 0;
      });
      audio.addEventListener("error", () => {
        errorMessage.textContent = "Error loading song.";
        setTimeout(() => (errorMessage.textContent = ""), 3000);
      });
      volumeBar.value = audio.volume;

      playPauseBtn.addEventListener("click", () => {
        if (audio.paused) {
          audio.play().catch(() => {
            errorMessage.textContent = "Error playing song.";
            setTimeout(() => (errorMessage.textContent = ""), 3000);
          });
          playPauseBtn.innerHTML = `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 4h4v16H6zM14 4h4v16h-4z"/></svg>`;
          playPauseBtn.setAttribute("aria-label", "Pause");
        } else {
          audio.pause();
          playPauseBtn.innerHTML = `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>`;
          playPauseBtn.setAttribute("aria-label", "Play");
        }
      });

      seekBar.addEventListener("input", () => {
        if (audio) audio.currentTime = seekBar.value;
      });

      volumeBtn.addEventListener("click", () => {
        if (audio.volume === 0) {
          audio.volume = volumeBar.value || 1;
          volumeBar.value = audio.volume;
          volumeBtn.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 5L6 9H2v6h4l5 4V5zM19.07 4.93a10 10 0 010 14.14M15.54 8.46a5 5 0 010 7.07"/></svg>`;
          volumeBtn.setAttribute("aria-label", "Mute");
        } else {
          audio.volume = 0;
          volumeBar.value = 0;
          volumeBtn.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 5L6 9H2v6h4l5 4V5zM22 9l-6 6M16 9l6 6"/></svg>`;
          volumeBtn.setAttribute("aria-label", "Unmute");
        }
      });

      volumeBar.addEventListener("input", () => {
        if (audio) {
          audio.volume = volumeBar.value;
          volumeBtn.innerHTML = audio.volume === 0
            ? `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 5L6 9H2v6h4l5 4V5zM22 9l-6 6M16 9l6 6"/></svg>`
            : `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 5L6 9H2v6h4l5 4V5zM19.07 4.93a10 10 0 010 14.14M15.54 8.46a5 5 0 010 7.07"/></svg>`;
          volumeBtn.setAttribute("aria-label", audio.volume === 0 ? "Unmute" : "Mute");
        }
      });
    }

    function showReel(index) {
      if (index < 0 || index >= reels.length) return;
      reels.forEach((reel, i) => {
        reel.classList.toggle("active", i === index);
        const video = reel.querySelector("video");
        const pauseIcon = reel.querySelector(".pause-icon");
        if (i === index) {
          video.play().catch(() => {
            errorMessage.textContent = "Error playing video.";
            setTimeout(() => (errorMessage.textContent = ""), 3000);
          });
          const songData = reel.dataset.song ? JSON.parse(reel.dataset.song) : null;
          const mediaPlayer = reel.querySelector(".media-player");
          if (songData) {
            mediaPlayer.classList.add("active");
            initializeAudio(songData, reel);
          } else {
            mediaPlayer.classList.remove("active");
          }
        } else {
          video.pause();
          video.currentTime = 0;
          pauseIcon.classList.remove("active");
          if (audio) {
            audio.pause();
            audio = null;
          }
          reel.querySelector(".media-player").classList.remove("active");
        }
      });
      currentReelIndex = index;
    }

    function createReelElement(reelData) {
      const reel = document.createElement("div");
      reel.className = "reel";
      if (reelData.song) {
        reel.dataset.song = JSON.stringify(reelData.song);
      }
      reel.innerHTML = `
        <video src="${reelData.videoUrl || ''}" muted loop playsinline aria-label="Reel video by ${reelData.username || 'Anonymous'}"></video>
        <div class="pause-icon">
          <svg viewBox="0 0 24 24"><path d="M6 4h4v16H6zM14 4h4v16h-4z"/></svg>
        </div>
        <div class="reel-overlay">
          <div class="reel-info">
            <span class="username">${reelData.username || 'Anonymous'}</span>
          </div>
          ${reelData.caption ? `<p class="caption">${reelData.caption}</p>` : ""}
          ${reelData.song ? `
            <div class="song-info">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
              </svg>
              ${reelData.song.title} by ${reelData.song.artist}
            </div>
          ` : ""}
          <div class="media-player">
            <button type="button" class="play-pause-btn" aria-label="Play">
              <svg viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
            </button>
            <input type="range" class="seek-bar" min="0" max="100" value="0" aria-label="Seek audio"/>
            <span class="time-display">0:00 / 0:00</span>
            <div class="volume-container">
              <button type="button" class="volume-btn" aria-label="Mute">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M11 5L6 9H2v6h4l5 4V5zM19.07 4.93a10 10 0 010 14.14M15.54 8.46a5 5 0 010 7.07"/>
                </svg>
              </button>
              <input type="range" class="volume-bar" min="0" max="1" step="0.01" value="1" aria-label="Volume"/>
            </div>
          </div>
        </div>
      `;
      const video = reel.querySelector("video");
      video.addEventListener("click", () => {
        const pauseIcon = reel.querySelector(".pause-icon");
        if (video.paused) {
          video.play().catch(() => {
            errorMessage.textContent = "Error playing video.";
            setTimeout(() => (errorMessage.textContent = ""), 3000);
          });
          pauseIcon.classList.remove("active");
        } else {
          video.pause();
          pauseIcon.classList.add("active");
          setTimeout(() => pauseIcon.classList.remove("active"), 1000);
        }
      });
      video.addEventListener("error", () => {
        errorMessage.textContent = "Error loading video.";
        setTimeout(() => (errorMessage.textContent = ""), 3000);
      });
      reelsContainer.appendChild(reel);
      return reel;
    }

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        location.href = "index.html";
      } else {
        const reelsRef = ref(db, "reels");
        onValue(reelsRef, (snapshot) => {
          reels = [];
          reelsContainer.innerHTML = "";
          const data = snapshot.val();
          if (data) {
            // Sort reels by timestamp (newest first)
            const sortedReels = Object.values(data).sort((a, b) => b.timestamp - a.timestamp);
            sortedReels.forEach((reelData) => {
              if (reelData.videoUrl) { // Ensure videoUrl exists
                reels.push(createReelElement(reelData));
              }
            });
            if (reels.length > 0) {
              showReel(0);
            } else {
              errorMessage.textContent = "No reels available.";
              setTimeout(() => (errorMessage.textContent = ""), 3000);
            }
          } else {
            errorMessage.textContent = "No reels available.";
            setTimeout(() => (errorMessage.textContent = ""), 3000);
          }
          loadingOverlay.classList.add("hidden");
        }, (error) => {
          errorMessage.textContent = "Error loading reels: " + error.message;
          setTimeout(() => (errorMessage.textContent = ""), 3000);
          loadingOverlay.classList.add("hidden");
        });
      }
    });

    let touchStartY = 0;
    let touchEndY = 0;

    reelsContainer.addEventListener("touchstart", (e) => {
      touchStartY = e.changedTouches[0].screenY;
    });

    reelsContainer.addEventListener("touchend", (e) => {
      touchEndY = e.changedTouches[0].screenY;
      const deltaY = touchStartY - touchEndY;
      if (deltaY > 50 && currentReelIndex < reels.length - 1) {
        showReel(currentReelIndex + 1);
      } else if (deltaY < -50 && currentReelIndex > 0) {
        showReel(currentReelIndex - 1);
      }
    });
  </script>
</body>
</html>
