<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed - Vinda</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --primary-black: #000000;
      --secondary-black: #1F2937;
      --accent-black: #000000;
      --text-dark: #111827;
      --text-light: #6B7280;
      --border: #D1D5DB;
      --white: #FFFFFF;
      --glass-bg: rgba(255, 255, 255, 0.8);
      --focus-ring: #1F2937;
      --card-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #f0f4ff 0%, #e0eaff 100%);
      color: var(--text-dark);
      padding-bottom: 80px; /* Space for bottom nav */
    }

    .navbar {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .progress-bar {
      position: sticky;
      top: 60px;
      z-index: 999;
      width: 100%;
      height: 4px;
      background: rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .progress-bar.active .progress-fill {
      width: 100%;
      transition: width 1s linear;
    }

    .progress-fill {
      width: 0;
      height: 100%;
      background: var(--accent-black);
      transition: width 0.3s ease;
    }

    .navbar h1 {
      font-size: 1.5rem;
      font-weight: 800;
      background: linear-gradient(to right, var(--accent-black), var(--primary-black));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }

    .search-bar {
      flex: 1;
      margin: 0 1rem;
      position: relative;
    }

    .search-bar input {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 2.5rem;
      border-radius: 9999px;
      border: 1px solid var(--border);
      background: var(--white);
      outline: none;
      transition: box-shadow 0.3s ease;
    }

    .search-bar input:focus {
      box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.2);
    }

    .search-bar i {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
    }

    .nav-icons {
      display: flex;
      gap: 1rem;
    }

    .nav-icons i {
      font-size: 1.5rem;
      color: var(--text-dark);
      cursor: pointer;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .nav-icons i:hover {
      color: var(--accent-black);
      transform: scale(1.1);
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border-top: 1px solid var(--border);
      padding: 0.75rem;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 1000;
    }

    .bottom-nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
      color: var(--text-dark);
      cursor: pointer;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .bottom-nav-item:hover {
      color: var(--accent-black);
      transform: translateY(-2px);
    }

    .bottom-nav-item i {
      font-size: 1.5rem;
    }

    .bottom-nav-item span {
      font-size: 0.8rem;
      font-weight: 500;
    }

    .feed {
      max-width: 600px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .tweet-compose {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: var(--card-shadow);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .tweet-compose:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    .tweet-compose p {
      margin: 0;
      color: var(--text-light);
    }

    .input-area {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
    }

    .tweet-compose textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: var(--white);
      resize: none;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .tweet-compose textarea:focus {
      border-color: var(--accent-black);
    }

    .media-upload {
      margin: 1rem 0;
    }

    .auth-btn {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(to right, var(--primary-black), var(--secondary-black));
      color: var(--white);
      border: none;
      border-radius: 9999px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .auth-btn:hover {
      transform: scale(1.05);
    }

    .post-card {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 1rem;
      box-shadow: var(--card-shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .post-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--accent-black);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--white);
      font-weight: bold;
    }

    .post-info {
      flex: 1;
    }

    .post-info h3 {
      margin: 0;
      font-size: 1rem;
    }

    .post-info p {
      margin: 0;
      font-size: 0.85rem;
      color: var(--text-light);
    }

    .post-content {
      margin-bottom: 1rem;
    }

    .post-media {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 1rem;
      max-height: 400px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .post-media:hover {
      transform: scale(1.02);
    }

    .post-actions {
      display: flex;
      gap: 2rem;
      justify-content: space-around;
    }

    .action-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-light);
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .action-btn:hover {
      color: var(--accent-black);
    }

    .action-btn i {
      font-size: 1.25rem;
    }

    .bottom-sheet {
      position: fixed;
      bottom: -100%;
      left: 0;
      width: 100%;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border-top-left-radius: 24px;
      border-top-right-radius: 24px;
      padding: 1.5rem;
      transition: bottom 0.3s ease;
      z-index: 1500;
      box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.1);
      max-height: 80vh;
      overflow-y: auto;
    }

    .bottom-sheet.active {
      bottom: 0;
    }

    .bottom-sheet .close-sheet {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--text-dark);
      cursor: pointer;
    }

    .comment {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }

    .comment-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--accent-black);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--white);
      font-weight: bold;
    }

    .comment-content {
      flex: 1;
    }

    .comment-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.25rem;
    }

    .comment-username {
      font-weight: 600;
    }

    .comment-handle {
      color: var(--text-light);
    }

    .comment-date {
      color: var(--text-light);
      font-size: 0.85rem;
      margin-left: auto;
    }

    .comment-text {
      margin-bottom: 0.5rem;
    }

    .comment-delete {
      color: #ff0000;
      cursor: pointer;
      font-size: 1.25rem;
    }

    .full-image-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }

    .full-image-modal.active {
      display: flex;
    }

    .full-image-content {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
    }

    .full-image-content img, .full-image-content video {
      max-width: 100%;
      max-height: 100%;
      border-radius: 12px;
    }

    .full-image-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 2rem;
      color: var(--white);
      cursor: pointer;
    }

    @media (max-width: 767px) {
      .navbar {
        padding: 0.75rem;
      }
      .navbar h1 {
        font-size: 1.25rem;
      }
      .nav-icons i {
        font-size: 1.25rem;
      }
      .search-bar input {
        padding: 0.6rem 0.6rem 0.6rem 2rem;
      }
      .search-bar i {
        left: 0.75rem;
      }
      .bottom-nav-item i {
        font-size: 1.25rem;
      }
      .bottom-nav-item span {
        font-size: 0.75rem;
      }
      .post-card {
        padding: 1rem;
      }
      .avatar {
        width: 32px;
        height: 32px;
      }
      .post-info h3 {
        font-size: 0.95rem;
      }
      .post-info p {
        font-size: 0.8rem;
      }
      .action-btn i {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <h1>Vinda</h1>
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Search Vinda..." aria-label="Search posts">
    </div>
    <div class="nav-icons">
      <i class="fas fa-home" title="Home" onclick="window.location.href = 'feed.html'"></i>
      <i class="fas fa-bell" title="Notifications"></i>
      <i class="fas fa-user" title="Profile"></i>
      <i class="fas fa-sign-out-alt" title="Logout" onclick="logout()"></i>
    </div>
  </nav>

  <div class="progress-bar" id="progress-bar">
    <div class="progress-fill" id="progress-fill"></div>
  </div>

  <main class="feed">
    <div class="tweet-compose" id="mind-section">
      <p>What's on your mind?</p>
      <div class="input-area" id="input-area">
        <textarea id="status-text" rows="3" placeholder="What's happening?" aria-label="Compose post"></textarea>
        <div class="media-upload">
          <label for="status-media" id="media-label" aria-label="Upload media">
            <svg viewBox="0 0 24 24">
              <path d="M19 3H5a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2V5a2 2 0 00-2-2zm-9 14l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
            Media
          </label>
          <input type="file" id="status-media" accept="image/*,video/*">
        </div>
        <button class="auth-btn" id="upload-status-btn">Post</button>
      </div>
    </div>
    <div id="feed-posts"></div>
  </main>

  <div class="bottom-sheet" id="comment-sheet">
    <button class="close-sheet" id="close-comment-sheet"><i class="fas fa-times"></i></button>
    <h3>Comments</h3>
    <div id="comments-list"></div>
  </div>

  <div class="full-image-modal" id="full-image-modal">
    <button class="full-image-close" id="close-full-image"><i class="fas fa-times"></i></button>
    <div class="full-image-content">
      <img id="full-image" src="" alt="Full post media">
    </div>
  </div>

  <div class="media-preview-modal" id="media-preview-modal">
    <div class="media-preview-content">
      <div id="media-preview"></div>
      <button class="media-confirm-btn" id="media-confirm-btn" aria-label="Confirm media">Confirm</button>
      <button class="media-reupload-btn" id="media-reupload-btn" aria-label="Re-upload media">Re-upload</button>
      <button class="cancel-btn" id="media-cancel-btn" aria-label="Cancel">Cancel</button>
    </div>
  </div>

  <nav class="bottom-nav">
    <div class="bottom-nav-item" data-section="friends">
      <i class="fas fa-users"></i>
      <span>Friends</span>
    </div>
    <div class="bottom-nav-item" data-section="saved">
      <i class="fas fa-bookmark"></i>
      <span>Saved</span>
    </div>
    <div class="bottom-nav-item" data-section="events">
      <i class="fas fa-calendar-alt"></i>
      <span>Events</span>
    </div>
    <div class="bottom-nav-item" data-section="marketplace">
      <i class="fas fa-store"></i>
      <span>Marketplace</span>
    </div>
    <div class="bottom-nav-item" data-section="settings">
      <i class="fas fa-cog"></i>
      <span>Settings</span>
    </div>
  </nav>

  <div id="custom-alert" class="custom-alert" role="alert" aria-hidden="true">
    <button class="close-btn" aria-label="Close alert" onclick="hideAlert()">
      <svg viewBox="0 0 24 24">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
    <p id="alert-message"></p>
  </div>

  <div class="spinner-overlay" id="spinner-overlay">
    <div class="spinner"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getDatabase, ref, push, onValue, set, get, update, remove } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const mindSection = document.getElementById("mind-section");
    const inputArea = document.getElementById("input-area");
    const statusText = document.getElementById("status-text");
    const statusMedia = document.getElementById("status-media");
    const uploadStatusBtn = document.getElementById("upload-status-btn");
    const feedPosts = document.getElementById("feed-posts");
    const progressBar = document.getElementById("progress-bar");
    const progressFill = document.getElementById("progress-fill");
    const customAlert = document.getElementById("custom-alert");
    const alertMessage = document.getElementById("alert-message");
    const spinnerOverlay = document.getElementById("spinner-overlay");
    const commentSheet = document.getElementById("comment-sheet");
    const closeCommentSheet = document.getElementById("close-comment-sheet");
    const commentsList = document.getElementById("comments-list");
    const fullImageModal = document.getElementById("full-image-modal");
    const closeFullImage = document.getElementById("close-full-image");
    const fullImage = document.getElementById("full-image");
    const mediaPreviewModal = document.getElementById("media-preview-modal");
    const mediaPreview = document.getElementById("media-preview");
    const mediaConfirmBtn = document.getElementById("media-confirm-btn");
    const mediaReuploadBtn = document.getElementById("media-reupload-btn");
    const mediaCancelBtn = document.getElementById("media-cancel-btn");

    let currentUser = null;
    let selectedMediaFile = null;
    let selectedMediaType = null;
    let currentPostId = null;

    const CLOUDINARY_UPLOAD_URL = "https://api.cloudinary.com/v1_1/YOUR_CLOUD_NAME/upload";
    const CLOUDINARY_UPLOAD_PRESET = "YOUR_UPLOAD_PRESET";

    function showProgress() {
      progressBar.classList.add("active");
      progressFill.style.width = "100%";
    }

    function hideProgress() {
      progressFill.style.width = "0";
      setTimeout(() => progressBar.classList.remove("active"), 300);
    }

    function showSpinner() {
      spinnerOverlay.classList.add("active");
    }

    function hideSpinner() {
      spinnerOverlay.classList.remove("active");
    }

    function showAlert(message, autoHide = true) {
      alertMessage.textContent = message;
      customAlert.classList.add("active");
      customAlert.setAttribute("aria-hidden", "false");
      if (autoHide) {
        setTimeout(hideAlert, 3000);
      }
    }

    function hideAlert() {
      customAlert.classList.remove("active");
      customAlert.setAttribute("aria-hidden", "true");
    }

    function logout() {
      showProgress();
      signOut(auth)
        .then(() => {
          document.body.classList.add("fade-out");
          setTimeout(() => window.location.href = "index.html", 500);
        })
        .catch(error => {
          console.error("Logout failed:", error);
          showAlert("Failed to log out. Please try again.");
        })
        .finally(() => hideProgress());
    }

    async function checkAuthState() {
      showProgress();
      try {
        await new Promise((resolve, reject) => {
          onAuthStateChanged(auth, (user) => {
            if (!user) {
              document.body.classList.add("fade-out");
              setTimeout(() => window.location.href = "index.html", 500);
              reject(new Error("User not authenticated"));
            } else {
              currentUser = user;
              resolve(user);
            }
          });
        });
      } catch (error) {
        console.error("Auth check failed:", error);
      } finally {
        hideProgress();
      }
    }

    async function uploadToCloudinary(file) {
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", CLOUDINARY_UPLOAD_PRESET);

      showProgress();
      try {
        const response = await fetch(CLOUDINARY_UPLOAD_URL, {
          method: "POST",
          body: formData
        });
        const data = await response.json();
        if (data.secure_url) {
          return { url: data.secure_url, type: data.resource_type };
        } else {
          throw new Error("Upload failed");
        }
      } catch (error) {
        console.error("Cloudinary upload failed:", error);
        showAlert("Failed to upload media. Please try again.");
        throw error;
      } finally {
        hideProgress();
      }
    }

    function showMediaPreview(file, type) {
      const reader = new FormDataReader();
      reader.onload = (e) => {
        mediaPreview.innerHTML = type === "image"
          ? `<img src="${e.target.result}" alt="Media preview">`
          : `<video src="${e.target.result}" controls></video>`;
        mediaPreviewModal.classList.add("active");
      };
      reader.readAsDataURL(file);
    }

    async function uploadStatus() {
      const content = statusText.value.trim();
      if (!content && !selectedMediaFile) {
        showAlert("Please add text or media to your post.");
        return;
      }

      showSpinner();
      try {
        let media = null;
        if (selectedMediaFile) {
          media = await uploadToCloudinary(selectedMediaFile);
        }

        const postsRef = ref(db, "posts");
        const newPostRef = push(postsRef);
        const userData = await getUserData(currentUser.uid);
        await set(newPostRef, {
          userId: currentUser.uid,
          displayName: userData.displayName || "Anonymous",
          handle: userData.handle || "",
          content: content,
          media,
          createdAt: Date.now(),
          likes: 0,
          comments: 0,
          shares: 0
        });

        statusText.value = "";
        statusMedia.value = "";
        inputArea.classList.remove("active");
        selectedMediaFile = null;
        selectedMediaType = null;
        mediaPreviewModal.classList.remove("active");
        showAlert("Post created successfully!", true);
      } catch (error) {
        console.error("Status upload failed:", error);
        showAlert("Failed to upload status. Please try again.");
      } finally {
        hideSpinner();
      }
    }

    async function getUserData(userId) {
      const userRef = ref(db, `users/${userId}`);
      const snapshot = await get(userRef);
      return snapshot.exists() ? snapshot.val() : {};
    }

    function formatDate(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diff = (now - date) / 1000;
      if (diff < 60) return "Just now";
      if (diff < 3600) return `${Math.floor(diff / 60)} minutes ago`;
      if (diff < 86400) return `${Math.floor(diff / 3600)} hours ago`;
      return `${Math.floor(diff / 86400)} days ago`;
    }

    async function showComments(postId) {
      currentPostId = postId;
      commentsList.innerHTML = "";
      showSpinner();
      try {
        const commentsRef = ref(db, `posts/${postId}/comments`);
        const snapshot = await get(commentsRef);
        if (snapshot.exists()) {
          const comments = snapshot.val();
          for (const commentId in comments) {
            const comment = comments[commentId];
            const commentElement = document.createElement("div");
            commentElement.className = "comment";
            const userData = await getUserData(comment.userId);
            const isOwnComment = currentUser.uid === comment.userId;
            commentElement.innerHTML = `
              <div class="comment-avatar">${userData.displayName[0].toUpperCase()}</div>
              <div class="comment-content">
                <div class="comment-header">
                  <span class="comment-username">${userData.displayName}</span>
                  <span class="comment-handle">@${userData.handle || ''}</span>
                  <span class="comment-date">${formatDate(comment.createdAt)}</span>
                  ${isOwnComment ? '<i class="fas fa-trash comment-delete" data-comment-id="' + commentId + '"></i>' : ''}
                </div>
                <p class="comment-text">${comment.content}</p>
              </div>
            `;
            commentsList.appendChild(commentElement);
            if (isOwnComment) {
              commentElement.querySelector(".comment-delete").addEventListener("click", async () => {
                const confirmed = await new Promise(resolve => {
                  showAlert("Are you sure you want to delete this comment?", false);
                  // Simulate confirm with alert for simplicity; use modal if needed
                  resolve(true); // Assume confirmed for demo
                });
                if (confirmed) {
                  await remove(ref(db, `posts/${postId}/comments/${commentId}`));
                  showComments(postId);
                }
              });
            }
          }
        } else {
          commentsList.innerHTML = "<p>No comments yet.</p>";
        }
        commentSheet.classList.add("active");
      } catch (error) {
        showAlert("Failed to load comments. Please try again.");
      } finally {
        hideSpinner();
      }
    }

    function showFullImage(src) {
      fullImage.src = src;
      fullImageModal.classList.add("active");
    }

    async function renderPosts(snapshot) {
      feedPosts.innerHTML = "";
      const posts = [];
      snapshot.forEach(child => {
        posts.push({ id: child.key, ...child.val() });
      });

      // Yatch Algorithm: Sort recent at top, randomize older
      posts.sort((a, b) => b.createdAt - a.createdAt);
      const recentPosts = posts.splice(0, 5); // Top 5 recent
      const randomizedPosts = shuffleArray(posts);
      const finalPosts = [...recentPosts, ...randomizedPosts];

      for (const post of finalPosts) {
        const postElement = document.createElement("div");
        postElement.className = "post-card";
        postElement.innerHTML = `
          <div class="post-header">
            <div class="avatar">${post.displayName[0].toUpperCase()}</div>
            <div class="post-info">
              <h3>${post.displayName} <span class="handle">@${post.handle || ''}</span></h3>
              <p>${formatDate(post.createdAt)}</p>
            </div>
            <div class="kebab-menu">
              <svg viewBox="0 0 24 24">
                <circle cx="12" cy="5" r="2"/>
                <circle cx="12" cy="12" r="2"/>
                <circle cx="12" cy="19" r="2"/>
              </svg>
              <div class="kebab-menu-dropdown">
                <div class="kebab-menu-item">Report</div>
              </div>
            </div>
          </div>
          ${post.content ? `<p class="post-content">${post.content}</p>` : ''}
          ${post.media ? `
            <img class="post-media" src="${post.media.url}" alt="Post media" onclick="showFullImage('${post.media.url}')">
          ` : ''}
          <div class="post-actions">
            <div class="action-btn comment-btn" onclick="showComments('${post.id}')">
              <i class="far fa-comment"></i> Comment (${post.comments || 0})
            </div>
            <div class="action-btn">
              <i class="far fa-heart"></i> Like (${post.likes || 0})
            </div>
            <div class="action-btn">
              <i class="fas fa-share"></i> Share (${post.shares || 0})
            </div>
          </div>
        `;
        feedPosts.appendChild(postElement);
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      await checkAuthState();
      await fetchPosts();

      mindSection.addEventListener("click", () => {
        inputArea.classList.toggle("active");
      });

      uploadStatusBtn.addEventListener("click", uploadStatus);

      closeCommentSheet.addEventListener("click", () => {
        commentSheet.classList.remove("active");
      });

      closeFullImage.addEventListener("click", () => {
        fullImageModal.classList.remove("active");
      });

      fullImageModal.addEventListener("click", (e) => {
        if (e.target === fullImageModal) {
          fullImageModal.classList.remove("active");
        }
      });
    });
  </script>
</body>
</html>
