<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Nexus - Notifications</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    
    :root {
      --primary-color: #6366F1;
      --primary-light: #818CF8;
      --primary-dark: #4F46E5;
      --border: #E2E8F0;
      --hover-bg: #F8FAFC;
      --text-dark: #0F172A;
      --text-light: #64748B;
      --text-muted: #94A3B8;
      --like-red: #F43F5E;
      --danger: #E11D48;
      --success: #10B981;
      --glass-bg: rgba(255, 255, 255, 0.85);
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
    
    body {
      background: linear-gradient(135deg, #F8FAFC 0%, #F1F5F9 100%);
      font-family: 'Inter', sans-serif;
      color: var(--text-dark);
      overflow-y: scroll;
      -webkit-font-smoothing: antialiased;
    }

    .layout-grid {
      display: grid;
      grid-template-columns: 80px 1fr;
      max-width: 1265px;
      margin: 0 auto;
      min-height: 100vh;
      gap: 2rem;
    }
    @media (min-width: 640px) { .layout-grid { grid-template-columns: 280px 1fr; } }
    @media (min-width: 1024px) { .layout-grid { grid-template-columns: 280px 600px 340px; } }

    .sidebar {
      position: sticky;
      top: 0;
      height: 100vh;
      padding: 1.5rem 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-right: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(20px);
    }

    .logo-box { padding: 0.5rem; margin-bottom: 2rem; display: flex; align-items: center; gap: 0.75rem; }
    .logo-box span {
      font-size: 1.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: none;
    }
    @media (min-width: 640px) { .logo-box span { display: block; } }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.875rem 1.25rem;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-light);
      width: 100%;
      transition: all 0.2s;
      position: relative;
      margin-bottom: 0.25rem;
      text-decoration: none;
    }
    .nav-item:hover { background: rgba(99, 102, 241, 0.08); color: var(--primary-color); }
    .nav-item.active { 
      color: var(--primary-color);
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.12), rgba(99, 102, 241, 0.05));
    }
    .nav-item .badge {
      position: absolute;
      right: 1rem;
      background: var(--like-red);
      color: white;
      font-size: 0.75rem;
      padding: 0.125rem 0.5rem;
      border-radius: 9999px;
      font-weight: 700;
    }

    .main-content { 
      border-right: 1px solid var(--border);
      max-width: 600px; 
      width: 100%;
      background: white;
      border-radius: 24px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-lg);
      min-height: calc(100vh - 2rem);
      margin-top: 1rem;
      margin-bottom: 1rem;
    }

    .page-header {
      position: sticky;
      top: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--border);
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .notifications-list { padding: 0.5rem 0; }
    
    .notification-item {
      padding: 1rem 1.5rem;
      display: flex;
      gap: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      border-bottom: 1px solid var(--border);
      position: relative;
    }
    
    .notification-item:hover { background: var(--hover-bg); }
    .notification-item.unread { background: rgba(99, 102, 241, 0.03); }
    .notification-item.unread::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 4px;
      height: 60%;
      background: var(--primary-color);
      border-radius: 0 4px 4px 0;
    }

    .notification-avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
      box-shadow: var(--shadow-sm);
      flex-shrink: 0;
    }

    .notification-content { flex: 1; min-width: 0; }
    
    .notification-text {
      font-size: 0.95rem;
      line-height: 1.5;
      color: var(--text-dark);
      margin-bottom: 0.25rem;
    }
    
    .notification-text strong { font-weight: 600; }
    
    .notification-time {
      font-size: 0.85rem;
      color: var(--text-muted);
      font-weight: 500;
    }

    .notification-icon-box {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      margin-left: 0.5rem;
    }
    
    .icon-like { background: rgba(244, 63, 94, 0.1); color: var(--like-red); }
    .icon-comment { background: rgba(99, 102, 241, 0.1); color: var(--primary-color); }
    .icon-follow { background: rgba(16, 185, 129, 0.1); color: var(--success); }

    .empty-state {
      text-align: center;
      padding: 4rem 1rem;
      color: var(--text-light);
    }

    .notification-preview {
      margin-top: 0.5rem;
      padding: 0.75rem;
      background: var(--hover-bg);
      border-radius: 8px;
      font-size: 0.9rem;
      color: var(--text-light);
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    /* Mobile Top Nav */
    .top-nav-mobile {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      z-index: 100;
      padding: 0.5rem 1rem;
      display: none;
    }

    .top-nav-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 600px;
      margin: 0 auto;
      height: 48px;
    }

    .top-nav-logo {
      font-size: 1.25rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .top-nav-center {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .top-nav-item {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 40px;
      color: var(--text-light);
      border-radius: 8px;
      position: relative;
      transition: all 0.2s;
    }

    .top-nav-item.active { color: var(--primary-color); }
    .top-nav-item.active::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 3px;
      background: var(--primary-color);
      border-radius: 3px 3px 0 0;
    }

    .nav-badge {
      position: absolute;
      top: 4px;
      right: 4px;
      width: 8px;
      height: 8px;
      background: var(--like-red);
      border-radius: 50%;
      border: 2px solid white;
    }

    @media (max-width: 639px) {
      .sidebar { display: none; }
      .top-nav-mobile { display: block; }
      .layout-grid { 
        grid-template-columns: 1fr; 
        padding: 0;
        gap: 0;
        padding-top: 65px;
      }
      .main-content { 
        border-radius: 0; 
        border: none;
        margin: 0;
        min-height: calc(100vh - 65px);
      }
      .page-header {
        position: relative;
        border-radius: 0;
      }
    }

    .mark-all-btn {
      padding: 0.5rem 1rem;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 9999px;
      color: var(--text-light);
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .mark-all-btn:hover {
      background: var(--hover-bg);
      color: var(--primary-color);
      border-color: var(--primary-color);
    }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #94A3B8; }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    
    .notification-item { animation: slideIn 0.3s ease-out; }
  </style>
</head>
<body>
  <div id="loading-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); display: none; justify-content: center; align-items: center; z-index: 2000;">
    <div style="border: 3px solid #F1F5F9; border-top: 3px solid var(--primary-color); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;"></div>
  </div>

  <!-- Mobile Top Nav -->
  <nav class="top-nav-mobile">
    <div class="top-nav-inner">
      <span class="top-nav-logo">Nexus</span>
      <div class="top-nav-center">
        <a href="index.html" class="top-nav-item">
          <i data-feather="home" style="width:24px;height:24px;"></i>
        </a>
        <a href="explore.html" class="top-nav-item">
          <i data-feather="compass" style="width:24px;height:24px;"></i>
        </a>
        <a href="notifications.html" class="top-nav-item active">
          <i data-feather="bell" style="width:24px;height:24px;"></i>
          <span class="nav-badge" id="mobile-badge" style="display:none;"></span>
        </a>
        <a href="profile.html" class="top-nav-item">
          <i data-feather="user" style="width:24px;height:24px;"></i>
        </a>
      </div>
    </div>
  </nav>

  <div class="layout-grid">
    <aside class="sidebar">
      <div>
        <div class="logo-box">
          <svg width="36" height="36" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="40" height="40" rx="12" fill="url(#gradient)"/>
            <path d="M12 20L18 26L28 14" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="28" cy="26" r="4" fill="white"/>
            <defs>
              <linearGradient id="gradient" x1="0" y1="0" x2="40" y2="40" gradientUnits="userSpaceOnUse">
                <stop stop-color="#6366F1"/><stop offset="1" stop-color="#818CF8"/>
              </linearGradient>
            </defs>
          </svg>
          <span>Nexus</span>
        </div>
        
        <nav style="display:flex; flex-direction:column; gap:0.25rem;">
          <a href="index.html" class="nav-item">
            <i data-feather="home"></i> <span class="nav-text">Home</span>
          </a>
          <a href="explore.html" class="nav-item">
            <i data-feather="compass"></i> <span class="nav-text">Explore</span>
          </a>
          <a href="messages.html" class="nav-item">
            <i data-feather="message-circle"></i> <span class="nav-text">Messages</span>
          </a>
          <a href="notifications.html" class="nav-item active">
            <i data-feather="bell"></i> <span class="nav-text">Notifications</span>
            <span class="badge" id="sidebar-badge" style="display:none;">0</span>
          </a>
          <a href="profile.html" class="nav-item">
            <i data-feather="user"></i> <span class="nav-text">Profile</span>
          </a>
        </nav>
      </div>
      
      <div style="margin-top:auto; padding-top:1rem; border-top:1px solid var(--border);">
        <div class="nav-item" id="logout-btn" style="color:var(--text-light); cursor:pointer;">
          <i data-feather="log-out"></i> <span class="nav-text">Logout</span>
        </div>
      </div>
    </aside>

    <main class="main-content">
      <div class="page-header">
        <h1 style="font-size:1.25rem; font-weight:700; color:var(--text-dark);">Notifications</h1>
        <button class="mark-all-btn" onclick="markAllAsRead()">Mark all read</button>
      </div>

      <div id="notifications-list" class="notifications-list">
        <div class="empty-state">
          <div style="width:64px;height:64px;background:var(--hover-bg);border-radius:50%;display:flex;align-items:center;justify-content:center;margin:0 auto 1rem;">
            <i data-feather="bell-off" style="width:32px;height:32px;color:var(--text-muted);"></i>
          </div>
          <h3 style="font-weight:600; margin-bottom:0.5rem;">No notifications yet</h3>
          <p style="font-size:0.9rem; color:var(--text-muted);">When someone interacts with your posts, you'll see it here.</p>
        </div>
      </div>
    </main>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";
    import { getDatabase, ref, onValue, update, remove, get, set, push } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.appspot.com",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentUser = null;
    let notificationsData = [];
    const defaultAvatar = "https://abs.twimg.com/sticky/default_profile_images/default_profile_normal.png";

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "signup.html";
        return;
      }
      currentUser = user;
      loadNotifications(user.uid);
    });

    document.getElementById('logout-btn')?.addEventListener('click', () => signOut(auth));

    function getTimeAgo(timestamp) {
      const now = Date.now();
      const diff = now - timestamp;
      const seconds = Math.floor(diff / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);

      if (seconds < 60) return 'Just now';
      if (minutes < 60) return `${minutes}m ago`;
      if (hours < 24) return `${hours}h ago`;
      if (days === 1) return 'Yesterday';
      if (days < 7) return `${days}d ago`;
      return new Date(timestamp).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    }

    function loadNotifications(userId) {
      const notificationsRef = ref(db, `notifications/${userId}`);
      
      onValue(notificationsRef, (snapshot) => {
        const list = document.getElementById('notifications-list');
        
        if (!snapshot.exists()) {
          list.innerHTML = `
            <div class="empty-state">
              <div style="width:64px;height:64px;background:var(--hover-bg);border-radius:50%;display:flex;align-items:center;justify-content:center;margin:0 auto 1rem;">
                <i data-feather="bell-off" style="width:32px;height:32px;color:var(--text-muted);"></i>
              </div>
              <h3 style="font-weight:600; margin-bottom:0.5rem;">No notifications yet</h3>
              <p style="font-size:0.9rem; color:var(--text-muted);">When someone interacts with your posts, you'll see it here.</p>
            </div>
          `;
          updateBadge(0);
          feather.replace();
          return;
        }

        notificationsData = [];
        snapshot.forEach((child) => {
          notificationsData.push({ id: child.key, ...child.val() });
        });

        // Sort by timestamp descending
        notificationsData.sort((a, b) => b.timestamp - a.timestamp);
        
        updateBadge(notificationsData.filter(n => !n.read).length);
        renderNotifications();
      });
    }

    function renderNotifications() {
      const list = document.getElementById('notifications-list');
      let html = '';

      notificationsData.forEach((notif) => {
        const timeAgo = getTimeAgo(notif.timestamp);
        const avatar = notif.senderAvatar || defaultAvatar;
        
        let iconClass = '';
        let actionText = '';
        let iconName = '';
        
        switch(notif.type) {
          case 'like':
            iconClass = 'icon-like';
            actionText = 'liked your post';
            iconName = 'heart';
            break;
          case 'comment':
            iconClass = 'icon-comment';
            actionText = 'commented on your post';
            iconName = 'message-circle';
            break;
          case 'follow':
            iconClass = 'icon-follow';
            actionText = 'started following you';
            iconName = 'user-plus';
            break;
        }

        const previewHtml = notif.postText ? 
          `<div class="notification-preview">${notif.postText}</div>` : '';
        
        const commentPreview = notif.commentText ? 
          `<div class="notification-preview" style="font-style:italic;">"${notif.commentText}"</div>` : '';

        html += `
          <div class="notification-item ${notif.read ? '' : 'unread'}" 
               onclick="handleNotificationClick('${notif.id}', '${notif.type}', '${notif.postId || ''}', '${notif.senderId}')">
            <img src="${avatar}" class="notification-avatar" onerror="this.src='${defaultAvatar}'">
            
            <div class="notification-content">
              <div class="notification-text">
                <strong>${notif.senderName}</strong> ${actionText}
              </div>
              <div class="notification-time">${timeAgo}</div>
              ${previewHtml}
              ${commentPreview}
            </div>
            
            <div class="notification-icon-box ${iconClass}">
              <i data-feather="${iconName}" style="width:18px;height:18px;"></i>
            </div>
          </div>
        `;
      });

      list.innerHTML = html;
      feather.replace();
    }

    window.handleNotificationClick = async function(notifId, type, postId, senderId) {
      // Mark as read
      if (currentUser) {
        await update(ref(db, `notifications/${currentUser.uid}/${notifId}`), { read: true });
      }

      // Navigate based on type
      if (type === 'follow') {
        window.location.href = `profile.html?id=${senderId}`;
      } else if (postId && (type === 'like' || type === 'comment')) {
        // Store scroll position or open post modal
        window.location.href = `index.html?post=${postId}`;
      }
    };

    window.markAllAsRead = async function() {
      if (!currentUser || notificationsData.length === 0) return;
      
      const updates = {};
      notificationsData.forEach(notif => {
        if (!notif.read) {
          updates[`notifications/${currentUser.uid}/${notif.id}/read`] = true;
        }
      });
      
      if (Object.keys(updates).length > 0) {
        await update(ref(db), updates);
        showToast('All notifications marked as read');
      }
    };

    function updateBadge(count) {
      const sidebarBadge = document.getElementById('sidebar-badge');
      const mobileBadge = document.getElementById('mobile-badge');
      
      if (count > 0) {
        if (sidebarBadge) {
          sidebarBadge.textContent = count > 99 ? '99+' : count;
          sidebarBadge.style.display = 'block';
        }
        if (mobileBadge) mobileBadge.style.display = 'block';
      } else {
        if (sidebarBadge) sidebarBadge.style.display = 'none';
        if (mobileBadge) mobileBadge.style.display = 'none';
      }
    }

    function showToast(message) {
      const toast = document.createElement('div');
      toast.style.cssText = `
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #1e293b;
        color: white;
        padding: 0.875rem 1.75rem;
        border-radius: 9999px;
        z-index: 2000;
        font-weight: 600;
        font-size: 0.95rem;
        box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
      `;
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    // Also update badge on other pages (run this in other pages too)
    if (currentUser) {
      const notifRef = ref(db, `notifications/${currentUser.uid}`);
      onValue(notifRef, (snap) => {
        if (snap.exists()) {
          const unread = Object.values(snap.val()).filter(n => !n.read).length;
          updateBadge(unread);
        }
      });
    }

    feather.replace();
  </script>
</body>
</html>
