<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chaxo - Group</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f9f9f9; }
    .chat-bubble {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 16px;
      margin: 5px 0;
    }
    .me {
      background-color: #ef4444;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }
    .other {
      background-color: #e5e7eb;
      color: #111;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
    .chat-container {
      padding-bottom: 80px; /* space for floating input */
    }
    .floating-input {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      padding: 8px;
      display: flex;
      gap: 8px;
      border-top: 1px solid #ccc;
      z-index: 10;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">

<!-- Header -->
<header class="p-4 bg-white shadow flex items-center justify-between">
  <div class="flex items-center gap-3">
    <img id="group-avatar" src="https://www.gravatar.com/avatar?d=mp" class="w-10 h-10 rounded-full" alt="Group Avatar" />
    <h1 id="group-name" class="text-lg font-bold text-red-500">Group</h1>
  </div>
  <button id="group-info-btn" class="bg-gray-200 text-gray-700 px-3 py-1 rounded text-sm">Group Info</button>
</header>

<!-- Group Info Modal -->
<div id="group-info-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-30">
  <div class="bg-white p-6 rounded shadow-lg w-[90%] max-w-md max-h-[90vh] overflow-y-auto">
    <h2 class="text-lg font-bold mb-4">Group Members</h2>
    <div id="group-members-list" class="space-y-3"></div>
    <button onclick="document.getElementById('group-info-modal').classList.add('hidden')" class="mt-4 w-full bg-red-500 text-white py-2 rounded">Close</button>
  </div>
</div>

<!-- Chat Messages -->
<div id="chat-box" class="flex-1 overflow-y-auto px-4 py-2 flex flex-col gap-2 chat-container"></div>

<!-- Floating Chat Input -->
<form id="chat-form" class="floating-input">
  <input id="message-input" type="text" placeholder="Type a message..." required class="flex-1 p-2 border rounded-full outline-none"/>
  <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded-full">Send</button>
</form>

<!-- Firebase Script -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";
  import { getDatabase, ref, onValue, push, set, get } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
    authDomain: "fire-b-a8878.firebaseapp.com",
    databaseURL: "https://fire-b-a8878.firebaseio.com",
    projectId: "fire-b-a8878",
    storageBucket: "fire-b-a8878.appspot.com",
    messagingSenderId: "658673187627",
    appId: "1:658673187627:web:6e4c29af661785f0afa36e"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  const db = getDatabase();

  const gid = new URLSearchParams(location.search).get('gid');
  const chatBox = document.getElementById('chat-box');
  const chatForm = document.getElementById('chat-form');
  const messageInput = document.getElementById('message-input');
  const groupName = document.getElementById('group-name');
  const groupAvatar = document.getElementById('group-avatar');
  const groupInfoBtn = document.getElementById('group-info-btn');
  const membersList = document.getElementById('group-members-list');
  const groupInfoModal = document.getElementById('group-info-modal');

  let currentUser = null;
  let groupData = null;

  onAuthStateChanged(auth, async user => {
    if (!user) return (location.href = "login.html");
    currentUser = user;

    const groupRef = ref(db, `groups/${gid}`);
    onValue(groupRef, snapshot => {
      if (!snapshot.exists()) return;
      groupData = snapshot.val();

      groupName.textContent = groupData.name || "Group";
      if (groupData.avatarURL) groupAvatar.src = groupData.avatarURL;

      renderMembers(groupData.members || {});
    });

    // Chat Messages
    const messagesRef = ref(db, `groupMessages/${gid}`);
    onValue(messagesRef, snapshot => {
      chatBox.innerHTML = "";
      const messages = snapshot.val();
      for (let mid in messages) {
        const msg = messages[mid];
        const bubble = document.createElement("div");
        bubble.className = `chat-bubble ${msg.sender === currentUser.uid ? "me self-end" : "other self-start"}`;
        bubble.textContent = msg.text;
        chatBox.appendChild(bubble);
      }
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  });

  chatForm.onsubmit = async (e) => {
    e.preventDefault();
    const text = messageInput.value.trim();
    if (!text || !currentUser) return;
    const msgRef = push(ref(db, `groupMessages/${gid}`));
    await set(msgRef, {
      sender: currentUser.uid,
      text,
      timestamp: Date.now()
    });
    messageInput.value = "";
  };

  function renderMembers(members) {
    membersList.innerHTML = "";
    for (const uid in members) {
      const m = members[uid];
      const card = document.createElement('div');
      card.className = "flex items-center justify-start gap-3 bg-gray-50 p-2 rounded";
      card.innerHTML = `
        <img src="${m.avatarURL || 'https://www.gravatar.com/avatar?d=mp'}" class="w-10 h-10 rounded-full" />
        <div>
          <p class="font-semibold">${m.name || 'Member'}</p>
          <p class="text-sm text-gray-500">${uid}</p>
        </div>
      `;
      membersList.appendChild(card);
    }
  }

  groupInfoBtn.onclick = () => {
    groupInfoModal.classList.remove("hidden");
  };
</script>
</body>
</html>
