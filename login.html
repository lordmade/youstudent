<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Vynix – Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    :root {
      --bg: #ffffff;
      --surface: rgba(255, 255, 255, 0.85);
      --text: #0f172a;
      --text-muted: #64748b;
      --accent: #d946ef;
      --accent-dark: #c026d3;
      --gradient: linear-gradient(135deg, #7c3aed 0%, #d946ef 50%, #10b981 100%);
      --shadow-sm: 0 4px 12px rgba(0,0,0,0.08);
      --shadow-glass: 0 8px 32px rgba(31,38,135,0.12);
      --radius-lg: 28px;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f172a;
        --surface: rgba(15, 23, 42, 0.75);
        --text: #f1f5f9;
        --text-muted: #94a3b8;
        --shadow-glass: 0 8px 32px rgba(0,0,0,0.4);
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', system-ui, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      min-height: 100dvh;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--gradient);
      opacity: 0.07;
      z-index: -2;
      pointer-events: none;
    }

    .hero {
      text-align: center;
      margin-bottom: 56px; /* increased spacing after removing guest button */
    }

    .logo-icon {
      font-size: 96px;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 16px;
      filter: drop-shadow(0 8px 24px rgba(217, 70, 239, 0.4));
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      letter-spacing: -0.5px;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 17px;
      color: var(--text-muted);
      max-width: 320px;
    }

    .auth-options {
      width: 100%;
      max-width: 360px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .btn {
      height: 56px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: all 0.22s ease;
      cursor: pointer;
      border: none;
    }

    .btn-google {
      background: white;
      color: #1f2937;
      border: 1px solid #e2e8f0;
      box-shadow: var(--shadow-sm);
    }

    .btn-google:hover { background: #f8fafc; transform: translateY(-1px); }

    .btn-email {
      background: var(--accent);
      color: white;
      box-shadow: 0 6px 20px rgba(217, 70, 239, 0.3);
    }

    .btn-email:hover { background: var(--accent-dark); transform: translateY(-1px); }

    .btn img {
      width: 22px;
      height: 22px;
    }

    /* Bottom Sheet */
    #sheetOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(4px);
      z-index: 100;
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s ease;
    }

    #sheetOverlay.open {
      opacity: 1;
      visibility: visible;
    }

    #authSheet {
      position: fixed;
      bottom: -100%;
      left: 0; right: 0;
      background: var(--surface);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-top-left-radius: var(--radius-lg);
      border-top-right-radius: var(--radius-lg);
      padding: 32px 24px 48px;
      box-shadow: var(--shadow-glass);
      transition: bottom 0.45s cubic-bezier(0.32, 0.72, 0, 1);
      max-height: 92dvh;
      overflow-y: auto;
      z-index: 110;
    }

    #authSheet.open {
      bottom: 0;
    }

    .sheet-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .sheet-header h2 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .sheet-header p {
      font-size: 15px;
      color: var(--text-muted);
    }

    .form-field {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      height: 56px;
      padding: 0 20px;
      border: 1px solid #e2e8f0;
      border-radius: 16px;
      font-size: 16px;
      background: rgba(255,255,255,0.4);
      backdrop-filter: blur(8px);
      transition: all 0.2s;
    }

    @media (prefers-color-scheme: dark) {
      input { border-color: #334155; background: rgba(15,23,42,0.4); color: white; }
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(217,70,239,0.15);
    }

    .action-btn {
      width: 100%;
      height: 56px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 600;
      margin-top: 12px;
      cursor: pointer;
      transition: all 0.22s;
    }

    .action-btn:hover { background: var(--accent-dark); }

    .link {
      color: var(--accent);
      text-align: center;
      font-size: 15px;
      margin-top: 16px;
      cursor: pointer;
    }

    #loader {
      display: none;
      margin: 24px auto;
      font-size: 15px;
      color: var(--accent);
      text-align: center;
    }

    /* Custom Alert */
    #customAlert {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(4px);
      z-index: 200;
      display: none;
      place-items: center;
    }

    .alert-box {
      background: var(--surface);
      backdrop-filter: blur(16px);
      border-radius: 24px;
      padding: 32px 24px;
      width: 90%;
      max-width: 360px;
      text-align: center;
      box-shadow: var(--shadow-glass);
    }

    .alert-box h4 {
      font-size: 22px;
      margin-bottom: 12px;
    }

    .alert-box p {
      font-size: 15px;
      color: var(--text-muted);
      margin-bottom: 24px;
    }

    .alert-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 14px 40px;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="hero">
    <span class="material-symbols-rounded logo-icon">auto_awesome</span>
    <h1>Vynix</h1>
    <p class="subtitle">Connect, chat, vibe — join the conversation</p>
  </div>

  <div class="auth-options">
    <button class="btn btn-google" onclick="signInWithGoogle()">
      <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" alt="Google" />
      Continue with Google
    </button>

    <button class="btn btn-email" onclick="openAuthSheet('login')">
      Continue with Email
    </button>
  </div>

  <div id="loader">Processing…</div>

  <!-- Overlay & Bottom Sheet -->
  <div id="sheetOverlay" onclick="closeAuthSheet()"></div>

  <div id="authSheet">
    <div class="sheet-header">
      <h2 id="sheetTitle">Welcome back</h2>
      <p id="sheetSubtitle">Sign in to your account</p>
    </div>

    <!-- Login -->
    <div id="loginForm">
      <div class="form-field">
        <input type="email" id="loginEmail" placeholder="Email" autocomplete="email" />
      </div>
      <div class="form-field">
        <input type="password" id="loginPassword" placeholder="Password" autocomplete="current-password" />
      </div>
      <button class="action-btn" onclick="loginWithEmail()">Sign In</button>
      <div class="link" onclick="openAuthSheet('reset')">Forgot password?</div>
      <div class="link" onclick="openAuthSheet('signup')">Create new account</div>
    </div>

    <!-- Signup -->
    <div id="signupForm" style="display:none;">
      <div class="form-field">
        <input type="text" id="signupName" placeholder="Full name" autocomplete="name" />
      </div>
      <div class="form-field">
        <input type="email" id="signupEmail" placeholder="Email" autocomplete="email" />
      </div>
      <div class="form-field">
        <input type="password" id="signupPassword" placeholder="Password (min 6 characters)" minlength="6" autocomplete="new-password" />
      </div>
      <button class="action-btn" onclick="signupWithEmail()">Create Account</button>
      <div class="link" onclick="openAuthSheet('login')">Already have an account? Sign in</div>
    </div>

    <!-- Reset -->
    <div id="resetForm" style="display:none;">
      <div class="form-field">
        <input type="email" id="resetEmail" placeholder="Your email" autocomplete="email" />
      </div>
      <button class="action-btn" onclick="resetPassword()">Send Reset Link</button>
      <div class="link" onclick="openAuthSheet('login')">Back to sign in</div>
    </div>
  </div>

  <!-- Custom Alert -->
  <div id="customAlert">
    <div class="alert-box">
      <h4 id="alertTitle"></h4>
      <p id="alertMessage"></p>
      <button class="alert-btn" onclick="closeCustomAlert()">OK</button>
    </div>
  </div>

  <script>
    // ────────────────────────────────────────────────
    // Firebase Config
    // ────────────────────────────────────────────────
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function showAlert(title, msg) {
      document.getElementById('alertTitle').textContent = title;
      document.getElementById('alertMessage').textContent = msg;
      document.getElementById('customAlert').style.display = 'flex';
    }

    function closeCustomAlert() {
      document.getElementById('customAlert').style.display = 'none';
    }

    function showLoader() { 
      document.getElementById('loader').style.display = 'block'; 
    }
    
    function hideLoader() { 
      document.getElementById('loader').style.display = 'none'; 
    }

    // Sheet logic
    function openAuthSheet(mode) {
      const sheet = document.getElementById('authSheet');
      const overlay = document.getElementById('sheetOverlay');
      
      document.getElementById('loginForm').style.display   = mode === 'login'  ? 'block' : 'none';
      document.getElementById('signupForm').style.display  = mode === 'signup' ? 'block' : 'none';
      document.getElementById('resetForm').style.display   = mode === 'reset'  ? 'block' : 'none';

      const title = document.getElementById('sheetTitle');
      const sub   = document.getElementById('sheetSubtitle');
      
      if (mode === 'login')  { title.textContent = "Welcome back";   sub.textContent = "Sign in to continue"; }
      if (mode === 'signup') { title.textContent = "Join Vynix";     sub.textContent = "Create your account"; }
      if (mode === 'reset')  { title.textContent = "Reset password"; sub.textContent = "We'll email you a link"; }

      sheet.classList.add('open');
      overlay.classList.add('open');
    }

    function closeAuthSheet() {
      document.getElementById('authSheet').classList.remove('open');
      document.getElementById('sheetOverlay').classList.remove('open');
    }

    // Google Sign In
    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      showLoader("Signing in with Google...");
      auth.signInWithPopup(provider)
        .then(result => handleSuccessfulAuth(result.user))
        .catch(error => {
          hideLoader();
          showAlert("Sign In Failed", error.message);
        });
    }

    // Email Signup
    async function signupWithEmail() {
      const name = document.getElementById('signupName').value.trim();
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value;

      if (!name || !email || !password) {
        showAlert("Missing Fields", "Please fill in all fields.");
        return;
      }

      showLoader("Creating account...");
      try {
        const result = await auth.createUserWithEmailAndPassword(email, password);
        const user = result.user;
        await user.updateProfile({ displayName: name });
        await createUserProfile(user, name, user.photoURL || "");
        hideLoader();
        closeAuthSheet();
        window.location.href = "community.html"; // ← adjust redirect as needed
      } catch (error) {
        hideLoader();
        showAlert("Sign Up Failed", error.message);
      }
    }

    // Email Login
    async function loginWithEmail() {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;

      if (!email || !password) {
        showAlert("Missing Fields", "Please enter email and password.");
        return;
      }

      showLoader("Logging you in...");
      try {
        const result = await auth.signInWithEmailAndPassword(email, password);
        await handleSuccessfulAuth(result.user);
      } catch (error) {
        hideLoader();
        showAlert("Login Failed", error.message);
      }
    }

    // Password Reset
    async function resetPassword() {
      const email = document.getElementById('resetEmail').value.trim();

      if (!email) {
        showAlert("Missing Email", "Please enter your email address.");
        return;
      }

      showLoader("Sending reset link...");
      try {
        await auth.sendPasswordResetEmail(email);
        hideLoader();
        showAlert("Reset Link Sent", "Check your email for instructions.");
        closeAuthSheet();
      } catch (error) {
        hideLoader();
        showAlert("Reset Failed", error.message);
      }
    }

    // Shared success handler
    async function handleSuccessfulAuth(user) {
      const uid = user.uid;
      const snap = await db.ref(`users/${uid}/profile`).once('value');
      const profile = snap.val();

      if (!profile) {
        await createUserProfile(user, user.displayName || "User", user.photoURL || "");
      }

      hideLoader();
      closeAuthSheet();
      window.location.href = "index.html"; // ← adjust redirect as needed
    }

    async function createUserProfile(user, name, photoUrl) {
      await db.ref(`users/${user.uid}/profile`).set({
        name: name,
        email: user.email || "",
        photoUrl: photoUrl,
        role: 'rider' // or whatever default you prefer
      });
    }

    // Optional: close sheet on Esc
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') closeAuthSheet();
    });
  </script>
</body>
</html>
