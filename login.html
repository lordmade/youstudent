<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Student Login</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" class="mt-1 w-full p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500" required>
      </div>
      <div class="relative">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" class="mt-1 w-full p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500" required>
        <button type="button" id="togglePassword" class="absolute right-2 top-10 text-gray-600">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
          </svg>
        </button>
      </div>
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input type="checkbox" id="remember" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
          <label for="remember" class="ml-2 text-sm text-gray-600">Remember Me</label>
        </div>
        <a href="#" id="forgotPassword" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
      </div>
      <p id="error" class="text-red-500 text-sm hidden"></p>
      <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 flex items-center justify-center">
        <span id="loginText">Log In</span>
        <svg id="spinner" class="animate-spin h-5 w-5 ml-2 hidden" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
        </svg>
      </button>
    </form>
    <div class="mt-4 space-y-2">
      <button id="googleLogin" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 flex items-center justify-center">
        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
          <path fill="currentColor" d="M12.24 10.4V14h3.2c-.2 1-.8 1.8-1.6 2.4v2h2.6c1.5-1.4 2.4-3.4 2.4-5.4 0-.6-.1-1.2-.2-1.8h-6.4zm-1.6 0V7.2H7.4v3.2h3.2zm-3.2 0H4.2V14h3.2v-3.6zm0-3.2H4.2v3.2h3.2V7.2zm8-3.2H12.2V4h3.2v3.2z"/>
        </svg>
        Log In with Google
      </button>
      <button id="facebookLogin" class="w-full bg-blue-800 text-white py-2 rounded-md hover:bg-blue-900 flex items-center justify-center">
        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
          <path fill="currentColor" d="M22 12c0-5.52-4.48-10-10-10S2 6.48 2 12c0 4.84 3.44 8.87 8 9.8V15h-2v-3h2v-2c0-2.21 1.79-4 4-4h3v3h-3c-.55 0-1 .45-1 1v2h4l-.5 3h-3.5v6.8c4.56-.93 8-4.96 8-9.8z"/>
        </svg>
        Log In with Facebook
      </button>
    </div>
    <p class="mt-4 text-center text-sm text-gray-600">
      Donâ€™t have an account? <a href="signup.html" class="text-blue-600 hover:underline">Sign Up</a>
    </p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878-default-rtdb.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    // Initialize Firebase
    let auth;
    try {
      firebase.initializeApp(firebaseConfig);
      auth = firebase.auth();
      console.log('Firebase initialized successfully');
    } catch (error) {
      console.error('Firebase initialization failed:', error);
      document.getElementById('error').textContent = 'Failed to connect to server.';
      document.getElementById('error').classList.remove('hidden');
      return;
    }

    // Custom error messages
    const errorMessages = {
      'auth/user-not-found': 'No user found with this email.',
      'auth/wrong-password': 'Incorrect password.',
      'auth/invalid-email': 'Invalid email format.',
      'auth/too-many-requests': 'Too many attempts. Try again later.'
    };

    // Elements
    const errorEl = document.getElementById('error');
    const loginForm = document.getElementById('loginForm');
    const googleLogin = document.getElementById('googleLogin');
    const facebookLogin = document.getElementById('facebookLogin');
    const forgotPassword = document.getElementById('forgotPassword');
    const spinner = document.getElementById('spinner');
    const loginText = document.getElementById('loginText');
    const togglePassword = document.getElementById('togglePassword');

    // Password visibility toggle
    togglePassword.addEventListener('click', () => {
      const password = document.getElementById('password');
      password.type = password.type === 'password' ? 'text' : 'password';
    });

    // Email/Password Login
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Client-side validation
      if (!email || !password) {
        errorEl.textContent = 'Please fill in all fields.';
        errorEl.classList.remove('hidden');
        return;
      }

      // Show spinner
      spinner.classList.remove('hidden');
      loginText.textContent = 'Logging In...';
      loginForm.querySelector('button').disabled = true;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          console.log('User logged in, redirecting to dashboard.html');
          window.location.href = 'dashboard.html';
        })
        .catch((error) => {
          console.error('Login error:', error);
          errorEl.textContent = errorMessages[error.code] || error.message;
          errorEl.classList.remove('hidden');
        })
        .finally(() => {
          spinner.classList.add('hidden');
          loginText.textContent = 'Log In';
          loginForm.querySelector('button').disabled = false;
        });
    });

    // Google Login
    googleLogin.addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => {
          console.log('Google login, redirecting to dashboard.html');
          window.location.href = 'dashboard.html';
        })
        .catch((error) => {
          console.error('Google login error:', error);
          errorEl.textContent = errorMessages[error.code] || error.message;
          errorEl.classList.remove('hidden');
        });
    });

    // Facebook Login
    facebookLogin.addEventListener('click', () => {
      const provider = new firebase.auth.FacebookAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => {
          console.log('Facebook login, redirecting to dashboard.html');
          window.location.href = 'dashboard.html';
        })
        .catch((error) => {
          console.error('Facebook login error:', error);
          errorEl.textContent = errorMessages[error.code] || error.message;
          errorEl.classList.remove('hidden');
        });
    });

    // Forgot Password
    forgotPassword.addEventListener('click', (e) => {
      e.preventDefault();
      const email = prompt('Enter your email:');
      if (email) {
        auth.sendPasswordResetEmail(email)
          .then(() => {
            console.log('Password reset email sent');
            alert('Password reset email sent!');
          })
          .catch((error) => {
            console.error('Password reset error:', error);
            alert(errorMessages[error.code] || error.message);
          });
      }
    });

    // Redirect if already logged in
    auth.onAuthStateChanged((user) => {
      if (user) {
        console.log('User already logged in:', user.uid);
        window.location.href = 'dashboard.html';
      }
    });
  </script>
</body>
</html>
