<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <style>
    :root {
      --primary-red: #ed4956;
      --background: #fafafa;
      --border: #dbdbdb;
      --text-dark: #262626;
      --text-light: #8e8e8e;
      --white: #ffffff;
      --glass-bg: rgba(255, 255, 255, 0.85);
      --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      --glass-border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .dark {
      --background: #15202B;
      --border: #38444D;
      --text-dark: #FFFFFF;
      --text-light: #8899A6;
      --white: #1C2526;
      --glass-bg: rgba(30, 42, 56, 0.85);
      --glass-border: 1px solid rgba(255, 255, 255, 0.2);
    }

    * {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      touch-action: manipulation;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: var(--background);
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }

    .container {
      max-width: 614px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .add-profile-container {
      max-width: 614px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: var(--glass-border);
      border-radius: 16px;
      box-shadow: var(--glass-shadow);
      position: relative;
    }

    .add-profile-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-dark);
      padding: 0.5rem;
    }

    .add-profile-close svg {
      width: 24px;
      height: 24px;
    }

    .add-profile-container h1 {
      font-size: clamp(1.5rem, 3vw, 1.75rem);
      color: var(--text-dark);
      margin: 0 0 1.5rem;
      text-align: center;
    }

    .add-profile-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-group label {
      font-size: clamp(0.85rem, 2.5vw, 0.9rem);
      color: var(--text-dark);
      font-weight: 600;
    }

    .form-group input,
    .form-group textarea {
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--white);
      color: var(--text-dark);
      font-size: clamp(0.85rem, 2.5vw, 0.9rem);
    }

    .form-group textarea {
      resize: vertical;
    }

    .form-group input[type="file"] {
      padding: 0.5rem 0;
    }

    .form-group img {
      width: 100%;
      max-width: 200px;
      height: auto;
      border-radius: 8px;
      margin-top: 0.5rem;
      display: none;
    }

    .form-group img.visible {
      display: block;
    }

    .form-group .error {
      color: var(--primary-red);
      font-size: clamp(0.75rem, 2vw, 0.8rem);
      display: none;
    }

    .form-group .error.visible {
      display: block;
    }

    .submit-btn {
      padding: 0.75rem;
      border-radius: 9999px;
      background: var(--primary-red);
      color: var(--white);
      border: none;
      font-size: clamp(0.85rem, 2.5vw, 0.9rem);
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .submit-btn:hover {
      background: #d43f4c;
      transform: scale(1.02);
    }

    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--white);
      font-size: 1.2rem;
      z-index: 1000;
      display: none;
    }

    .loading.visible {
      display: flex;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="add-profile-container">
      <button class="add-profile-close" aria-label="Close">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 6L6 18M6 6l12 12"/>
        </svg>
      </button>
      <h1>Edit Profile</h1>
      <form class="add-profile-form">
        <div class="form-group">
          <label for="username-input">Username</label>
          <input type="text" id="username-input" placeholder="Enter username" required>
          <span class="error" id="username-error"></span>
        </div>
        <div class="form-group">
          <label for="handle-input">Handle</label>
          <input type="text" id="handle-input" placeholder="@username" required>
          <span class="error" id="handle-error"></span>
        </div>
        <div class="form-group">
          <label for="bio-input">Bio</label>
          <textarea id="bio-input" placeholder="Tell us about yourself" rows="4"></textarea>
        </div>
        <div class="form-group">
          <label for="location-input">Location</label>
          <input type="text" id="location-input" placeholder="Your location">
        </div>
        <div class="form-group">
          <label for="joined-input">Joined Date</label>
          <input type="date" id="joined-input">
        </div>
        <div class="form-group">
          <label for="profile-pic-input">Profile Picture</label>
          <input type="file" id="profile-pic-input" accept="image/*">
          <img id="profile-pic-preview" src="https://www.gravatar.com/avatar?d=mp" alt="Profile picture preview">
        </div>
        <div class="form-group">
          <label for="cover-image-input">Cover Image</label>
          <input type="file" id="cover-image-input" accept="image/*">
          <img id="cover-image-preview" src="https://via.placeholder.com/1500x500?text=Cover+Image" alt="Cover image preview">
        </div>
        <button type="submit" class="submit-btn">Save Profile</button>
      </form>
    </div>
  </div>
  <div class="loading" id="loading">Saving...</div>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878-default-rtdb.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.appspot.com",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    // Cloudinary configuration
    const CLOUDINARY_UPLOAD_URL = 'https://api.cloudinary.com/v1_1/YOUR_CLOUD_NAME/image/upload';
    const CLOUDINARY_UPLOAD_PRESET = 'banter_box';

    document.addEventListener('DOMContentLoaded', () => {
      const addProfileForm = document.querySelector('.add-profile-form');
      const profilePicInput = document.getElementById('profile-pic-input');
      const profilePicPreview = document.getElementById('profile-pic-preview');
      const coverImageInput = document.getElementById('cover-image-input');
      const coverImagePreview = document.getElementById('cover-image-preview');
      const closeBtn = document.querySelector('.add-profile-close');
      const loading = document.getElementById('loading');

      // Pre-fill form with existing user data
      auth.onAuthStateChanged((user) => {
        if (user) {
          const userRef = db.ref(`users/${user.uid}`);
          userRef.once('value').then((snapshot) => {
            const userData = snapshot.val() || {};
            document.getElementById('username-input').value = userData.username || '';
            document.getElementById('handle-input').value = userData.username ? `@${userData.username}` : '';
            document.getElementById('bio-input').value = userData.bio || '';
            document.getElementById('location-input').value = userData.location || '';
            document.getElementById('joined-input').value = userData.joined ? new Date(userData.joined).toISOString().split('T')[0] : '';
            profilePicPreview.src = userData.photoURL || 'https://www.gravatar.com/avatar?d=mp';
            profilePicPreview.classList.add('visible');
            coverImagePreview.src = userData.coverImage || 'https://via.placeholder.com/1500x500?text=Cover+Image';
            coverImagePreview.classList.add('visible');
          }).catch((error) => {
            console.error('Error fetching user data:', error);
            showError('username-error', 'Failed to load profile data.');
          });
        } else {
          showError('username-error', 'User not authenticated.');
          window.location.href = 'index.html'; // Redirect to login or profile page
        }
      });

      // Image preview for profile picture
      profilePicInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
          profilePicPreview.src = URL.createObjectURL(file);
          profilePicPreview.classList.add('visible');
        }
      });

      // Image preview for cover image
      coverImageInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
          coverImagePreview.src = URL.createObjectURL(file);
          coverImagePreview.classList.add('visible');
        }
      });

      // Close button redirects to profile page
      closeBtn.addEventListener('click', () => {
        window.location.href = 'index.html';
      });

      // Form submission with Cloudinary upload and Firebase save
      addProfileForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('username-input').value.trim();
        const handle = document.getElementById('handle-input').value.trim();
        const bio = document.getElementById('bio-input').value.trim();
        const location = document.getElementById('location-input').value.trim();
        const joined = document.getElementById('joined-input').value;
        const profilePicFile = profilePicInput.files[0];
        const coverImageFile = coverImageInput.files[0];

        // Validation
        let hasError = false;
        if (!username) {
          showError('username-error', 'Username is required');
          hasError = true;
        }
        if (!handle || !handle.startsWith('@')) {
          showError('handle-error', 'Handle must start with @');
          hasError = true;
        }
        const cleanUsername = handle.startsWith('@') ? handle.slice(1) : handle;
        if (hasError) return;

        loading.classList.add('visible');
        try {
          const user = auth.currentUser;
          if (!user) {
            showError('username-error', 'User not authenticated.');
            return;
          }

          const maxFileSize = 5 * 1024 * 1024; // 5MB
          const uploadImage = async (file) => {
            if (!file) return null;
            if (file.size > maxFileSize) {
              throw new Error('Image must be under 5MB.');
            }
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
            const response = await fetch(CLOUDINARY_UPLOAD_URL, {
              method: 'POST',
              body: formData
            });
            const data = await response.json();
            if (!data.secure_url) {
              throw new Error('Failed to upload image to Cloudinary.');
            }
            return data.secure_url;
          };

          // Upload images to Cloudinary
          const profilePicUrl = profilePicFile ? await uploadImage(profilePicFile) : profilePicPreview.src;
          const coverImageUrl = coverImageFile ? await uploadImage(coverImageFile) : coverImagePreview.src;

          // Update Firebase Authentication profile
          await user.updateProfile({
            displayName: username,
            photoURL: profilePicUrl
          });

          // Save to Firebase Realtime Database
          await db.ref(`users/${user.uid}`).update({
            username: cleanUsername,
            bio: bio || '',
            location: location || '',
            joined: joined ? new Date(joined).getTime() : Date.now(),
            photoURL: profilePicUrl || 'https://www.gravatar.com/avatar?d=mp',
            coverImage: coverImageUrl || 'https://via.placeholder.com/1500x500?text=Cover+Image',
            updatedAt: Date.now()
          });

          window.location.href = 'index.html';
        } catch (error) {
          console.error('Error saving profile:', error);
          let errorMessage = error.message || 'Failed to save profile.';
          if (error.code === 'auth/requires-recent-login') {
            errorMessage = 'Please log in again to update your profile.';
          }
          showError('username-error', errorMessage);
        } finally {
          loading.classList.remove('visible');
        }
      });

      function showError(elementId, message) {
        const errorEl = document.getElementById(elementId);
        errorEl.textContent = message;
        errorEl.classList.add('visible');
      }
    });
  </script>
</body>
</html>
