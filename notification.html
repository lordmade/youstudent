<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BanterBox - Notifications</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f9f9f9, #e5e7eb);
      padding-bottom: 80px;
      transition: background 0.3s ease;
    }
    body.dark {
      background: linear-gradient(to bottom, #1f2937, #111827);
    }
    .header {
      background: linear-gradient(#ffffff, #f9fafb) padding-box,
                  linear-gradient(to right, #ef4444, #f97316) border-box;
      border-bottom: 2px solid transparent;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .header.dark {
      background: linear-gradient(#374151, #374151) padding-box,
                  linear-gradient(to right, #dc2626, #f97316) border-box;
      color: #e5e7eb;
    }
    .back-btn {
      color: #ef4444;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: color 0.2s ease, transform 0.2s ease;
      position: relative;
      overflow: hidden;
    }
    .back-btn:hover {
      color: #dc2626;
      transform: scale(1.1);
    }
    .back-btn.dark {
      color: #dc2626;
    }
    .back-btn.dark:hover {
      color: #b91c1c;
    }
    .back-btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(239, 68, 68, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.4s ease, height 0.4s ease;
    }
    .back-btn:active::after {
      width: 60px;
      height: 60px;
    }
    .notification-list {
      padding: 0.75rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      max-width: 600px;
      margin: 0 auto;
    }
    .notification-card {
      background: white;
      border-radius: 12px;
      border: 2px solid transparent;
      background: linear-gradient(white, white) padding-box,
                  linear-gradient(to right, #ef4444, #f97316) border-box;
      padding: 0.75rem 1rem;
      display: flex;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
    }
    .notification-card.dark {
      background: linear-gradient(#1f2937, #1f2937) padding-box,
                  linear-gradient(to right, #dc2626, #f97316) border-box;
      color: #e5e7eb;
    }
    .notification-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 14px rgba(0, 0, 0, 0.15);
    }
    .notification-card.unread {
      border-color: #ef4444;
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
    }
    .notification-avatar {
      width: 44px;
      height: 44px;
      border-radius: 9999px;
      object-fit: cover;
      border: 2px solid transparent;
      background: linear-gradient(to right, #ef4444, #f97316);
      padding: 2px;
      margin-right: 0.75rem;
    }
    .notification-info {
      flex-grow: 1;
    }
    .notification-text {
      font-size: 0.9rem;
      font-weight: 500;
      color: #374151;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .notification-text.dark {
      color: #d1d5db;
    }
    .notification-time {
      font-size: 0.75rem;
      color: #6b7280;
    }
    .notification-time.dark {
      color: #9ca3af;
    }
    .notification-action {
      font-size: 0.75rem;
      color: #ef4444;
      font-weight: 600;
      margin-left: 0.5rem;
      transition: color 0.2s ease;
    }
    .notification-action:hover {
      color: #dc2626;
    }
    .notification-action.dark {
      color: #dc2626;
    }
    .notification-action.dark:hover {
      color: #b91c1c;
    }
    #no-notifications-message {
      color: #555;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 1rem;
    }
    #no-notifications-message.dark {
      color: #d1d5db;
    }
    #loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      transition: opacity 0.3s ease;
    }
    #loading-overlay.hidden {
      display: none;
    }
    .refresh-btn {
      color: #ef4444;
      cursor: pointer;
      transition: transform 0.2s ease;
      position: relative;
      overflow: hidden;
      width: 24px;
      height: 24px;
    }
    .refresh-btn:hover {
      color: #dc2626;
      transform: rotate(360deg);
    }
    .refresh-btn.spinning {
      animation: spin 1s linear infinite;
    }
    .refresh-btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(239, 68, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.4s ease, height 0.4s ease;
    }
    .refresh-btn:active::after {
      width: 60px;
      height: 60px;
    }
    .unread-badge {
      background: #ef4444;
      color: white;
      font-size: 0.75rem;
      font-weight: 600;
      padding: 0.25rem 0.5rem;
      border-radius: 9999px;
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
    }
    .unread-badge.dark {
      background: #dc2626;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header class="header dark:header">
    <a href="friends.html" class="back-btn dark:back-btn" aria-label="Back to friends">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
      </svg>
    </a>
    <span class="text-lg font-bold text-red-500">Notifications</span>
    <div class="flex items-center gap-2">
      <span id="unread-count" class="unread-badge dark:unread-badge hidden"></span>
      <svg id="refresh-notifications" class="refresh-btn" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" role="button" aria-label="Refresh notifications">
        <path d="M23 4v6h-6"/><path d="M1 20v-6h6"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
      </svg>
    </div>
  </header>

  <div id="notification-list" class="notification-list" aria-live="polite" aria-relevant="additions"></div>
  <p id="no-notifications-message" class="hidden">No notifications yet.</p>

  <div id="loading-overlay" class="hidden">
    <svg class="animate-spin h-8 w-8 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4l3-3-3-3v4a8 8 0 00-8 8h4z"/>
    </svg>
  </div>

  <footer class="text-center text-gray-500 dark:text-gray-400 py-4">
    <p>
      Images and content may be subject to copyright by My Two Minutes PTY or third parties (e.g., <a href="https://www.freepik.com" class="text-red-500 hover:text-red-600" aria-label="Freepik website">Freepik</a>). See <a href="privacy.html" class="text-red-500 hover:text-red-600" aria-label="Privacy Policy">Privacy Policy</a>.
    </p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";
    import { getDatabase, ref, onValue, get, update, off } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.appspot.com",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase();

    const notificationList = document.getElementById("notification-list");
    const noNotificationsMessage = document.getElementById("no-notifications-message");
    const loadingOverlay = document.getElementById("loading-overlay");
    const refreshNotificationsBtn = document.getElementById("refresh-notifications");
    const unreadCountBadge = document.getElementById("unread-count");
    let currentUserUid = null;
    let renderedNotifications = new Set();
    let debounceTimeout = null;

    function showLoading() { loadingOverlay.classList.remove("hidden"); }
    function hideLoading() { loadingOverlay.classList.add("hidden"); }

    function applyTheme(themeValue) {
      const isDark = themeValue === 'dark';
      document.body.classList.toggle('dark', isDark);
      document.querySelector('.header').classList.toggle('dark', isDark);
      document.querySelectorAll('.notification-card, .notification-text, .notification-time, .notification-action').forEach(el => el.classList.toggle('dark', isDark));
      document.querySelector('#no-notifications-message').classList.toggle('dark', isDark);
      document.querySelector('.back-btn').classList.toggle('dark', isDark);
      unreadCountBadge.classList.toggle('dark', isDark);
      refreshNotificationsBtn.classList.toggle('dark', isDark);
    }

    function timeAgo(timestamp) {
      if (!timestamp) return "just now";
      const now = Date.now();
      const diff = now - timestamp;
      if (diff < 60000) return "just now";
      if (diff < 3600000) return Math.floor(diff / 60000) + "m ago";
      if (diff < 86400000) return Math.floor(diff / 3600000) + "h ago";
      return Math.floor(diff / 86400000) + "d ago";
    }

    function renderNotification(notifId, notif, userData, statusId) {
      if (renderedNotifications.has(notifId)) return null;
      renderedNotifications.add(notifId);

      const card = document.createElement("div");
      card.className = `notification-card ${notif.read ? '' : 'unread'} dark:notification-card`;
      card.dataset.nid = notifId;
      card.dataset.sid = statusId;
      card.dataset.uid = notif.userId;
      card.style.animation = 'slideIn 0.3s ease-out';

      const actionText = notif.type === 'reaction' ? 'loved your status' : 'commented on your status';
      const commentPreview = notif.type === 'comment' && notif.text ? `: "${notif.text.length > 50 ? notif.text.substring(0, 47) + '...' : notif.text}"` : '';
      card.innerHTML = `
        <img src="${userData.photoURL || 'https://www.gravatar.com/avatar?d=mp'}" alt="${userData.name || 'User'} avatar" class="notification-avatar"/>
        <div class="notification-info">
          <p class="notification-text dark:notification-text">${userData.name || 'User'} ${actionText}${commentPreview}</p>
          <p class="notification-time dark:notification-time">${timeAgo(notif.timestamp)}</p>
        </div>
        <span class="notification-action dark:notification-action" data-action="view">View</span>
      `;

      const actionBtn = card.querySelector('.notification-action');
      card.addEventListener("click", async (e) => {
        if (e.target === actionBtn) return; // Handled separately
        if (debounceTimeout) return;
        debounceTimeout = setTimeout(() => { debounceTimeout = null; }, 500);
        showLoading();
        try {
          await update(ref(db, `notifications/${currentUserUid}/${statusId}/${notif.type}s/${notifId}`), { read: true });
          window.location.href = `chat.html?uid=${notif.userId}`;
        } catch (error) {
          console.error("Error marking notification as read:", error);
          alert("Failed to process notification.");
        }
        hideLoading();
        navigator.vibrate?.([50]);
      });

      card.addEventListener("keydown", (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          if (e.target === actionBtn) {
            actionBtn.click();
          } else {
            card.click();
          }
        }
      });

      actionBtn.addEventListener("click", async (e) => {
        e.stopPropagation();
        showLoading();
        try {
          await update(ref(db, `notifications/${currentUserUid}/${statusId}/${notif.type}s/${notifId}`), { read: true });
          window.location.href = `status.html?sid=${statusId}`; // Redirect to status view page
        } catch (error) {
          console.error("Error viewing status:", error);
          alert("Failed to view status.");
        }
        hideLoading();
        navigator.vibrate?.([50]);
      });

      return card;
    }

    async function loadNotifications(uid) {
      showLoading();
      refreshNotificationsBtn.classList.add("spinning");
      notificationList.innerHTML = "";
      noNotificationsMessage.classList.add("hidden");
      renderedNotifications.clear();

      const notifRef = ref(db, `notifications/${uid}`);
      off(notifRef); // Detach previous listeners

      try {
        const usersRef = ref(db, "users");
        const usersSnap = await get(usersRef);
        const users = usersSnap.exists() ? usersSnap.val() : {};

        onValue(notifRef, (notifSnap) => {
          notificationList.innerHTML = "";
          renderedNotifications.clear();
          if (!notifSnap.exists()) {
            noNotificationsMessage.classList.remove("hidden");
            unreadCountBadge.classList.add("hidden");
            hideLoading();
            refreshNotificationsBtn.classList.remove("spinning");
            return;
          }

          const notifications = notifSnap.val();
          let hasNotifications = false;
          let unreadCount = 0;

          const sortedNotifications = [];
          for (const statusId in notifications) {
            const statusNotifs = notifications[statusId];
            for (const type of ['reactions', 'comments']) {
              if (statusNotifs[type]) {
                for (const notifId in statusNotifs[type]) {
                  sortedNotifications.push({ statusId, notifId, notif: statusNotifs[type][notifId], type });
                }
              }
            }
          }

          // Sort by timestamp (newest first)
          sortedNotifications.sort((a, b) => (b.notif.timestamp || 0) - (a.notif.timestamp || 0));

          for (const { statusId, notifId, notif, type } of sortedNotifications) {
            const userData = users[notif.userId] || {};
            const card = renderNotification(notifId, { ...notif, type }, userData, statusId);
            if (card) {
              notificationList.appendChild(card);
              hasNotifications = true;
              if (!notif.read) unreadCount++;
            }
          }

          if (!hasNotifications) {
            noNotificationsMessage.classList.remove("hidden");
          }
          unreadCountBadge.textContent = unreadCount > 0 ? unreadCount : '';
          unreadCountBadge.classList.toggle('hidden', unreadCount === 0);
          hideLoading();
          refreshNotificationsBtn.classList.remove("spinning");
        }, { onlyOnce: false });
      } catch (error) {
        console.error("Error loading notifications:", error);
        alert("Failed to load notifications.");
        hideLoading();
        refreshNotificationsBtn.classList.remove("spinning");
      }
    }

    onAuthStateChanged(auth, async user => {
      if (!user) {
        location.href = "signup.html";
        return;
      }
      currentUserUid = user.uid;
      try {
        const snap = await get(ref(db, `users/${user.uid}/settings`));
        const settings = snap.val() || {};
        applyTheme(settings.theme || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'));
      } catch (error) {
        console.error('Error loading theme:', error);
        alert("Error loading settings.");
      }
      await loadNotifications(user.uid);
    });

    refreshNotificationsBtn.addEventListener("click", () => {
      if (!refreshNotificationsBtn.classList.contains("spinning")) {
        loadNotifications(currentUserUid);
        navigator.vibrate?.([50]);
      }
    });

    refreshNotificationsBtn.addEventListener("keydown", (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        if (!refreshNotificationsBtn.classList.contains("spinning")) {
          loadNotifications(currentUserUid);
          navigator.vibrate?.([50]);
        }
      }
    });

    // Swipe down to refresh
    let startY;
    document.addEventListener('touchstart', (e) => {
      startY = e.touches[0].clientY;
    });
    document.addEventListener('touchend', (e) => {
      const endY = e.changedTouches[0].clientY;
      if (endY - startY > 100 && window.scrollY === 0 && !refreshNotificationsBtn.classList.contains("spinning")) {
        loadNotifications(currentUserUid);
        navigator.vibrate?.([50]);
      }
    });
  </script>
</body>
</html>
