<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BanterBox - Friends</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #ff3b3b;
      --primary-dark: #d32f2f;
      --background-light: #f8fafc;
      --background-dark: #0f172a;
      --card-light: #ffffff;
      --card-dark: #1e293b;
      --text-light: #1e293b;
      --text-dark: #e2e8f0;
      --border-light: #e5e7eb;
      --border-dark: #374151;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--background-light);
      min-height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
      position: relative;
    }

    body.dark {
      background: var(--background-dark);
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background: var(--card-light);
      border-bottom: 1px solid var(--border-light);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .dark .top-bar {
      background: var(--card-dark);
      border-bottom-color: var(--border-dark);
    }

    .top-bar h1 {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-light);
    }

    .dark .top-bar h1 {
      color: var(--text-dark);
    }

    .back-btn {
      background: none;
      border: none;
      color: var(--primary);
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .back-btn:hover {
      color: var(--primary-dark);
    }

    .back-btn:focus-visible {
      outline: 2px solid var(--primary-dark);
      outline-offset: 2px;
      border-radius: 50%;
    }

    .friends-list {
      margin-top: 1rem;
    }

    .friend-item {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      background: var(--card-light);
      border-bottom: 1px solid var(--border-light);
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .dark .friend-item {
      background: var(--card-dark);
      border-bottom-color: var(--border-dark);
    }

    .friend-item:hover {
      background: #f1f1f1;
      transform: translateX(5px);
    }

    .dark .friend-item:hover {
      background: #2a3446;
    }

    .friend-item:focus-visible {
      outline: 2px solid var(--primary);
      outline-offset: -2px;
    }

    .friend-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--card-light);
    }

    .dark .friend-avatar {
      border-color: var(--card-dark);
    }

    .friend-info {
      flex: 1;
      margin-left: 0.75rem;
    }

    .friend-username {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-light);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 70%;
    }

    .dark .friend-username {
      color: var(--text-dark);
    }

    .friend-last-message {
      font-size: 0.9rem;
      color: #6b7280;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 70%;
    }

    .dark .friend-last-message {
      color: #9ca3af;
    }

    .friend-timestamp {
      font-size: 0.75rem;
      color: #6b7280;
      margin-left: 0.5rem;
    }

    .dark .friend-timestamp {
      color: #9ca3af;
    }

    .unread-dot {
      width: 10px;
      height: 10px;
      background: var(--primary);
      border-radius: 50%;
      margin-left: 0.5rem;
    }

    .loading-spinner {
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    .loading-spinner svg {
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      stroke: var(--primary);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 640px) {
      .container {
        padding: 0.5rem;
      }
      .top-bar {
        padding: 0.75rem;
      }
      .friend-item {
        padding: 0.5rem 0.75rem;
      }
      .friend-avatar {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <button class="back-btn" aria-label="Back to previous page">
        <i class="fas fa-arrow-left"></i>
      </button>
      <h1>Friends</h1>
    </div>
    <div id="friends-list" class="friends-list"></div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js';
    import { getDatabase, ref, get, onValue } from 'https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.appspot.com",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const friendsList = document.getElementById('friends-list');
    const backBtn = document.querySelector('.back-btn');

    let currentUser;

    function showSpinner() {
      friendsList.innerHTML = `
        <div class="loading-spinner">
          <svg viewBox="0 0 50 50" fill="none">
            <circle cx="25" cy="25" r="20" stroke-opacity="0.3"/>
            <circle cx="25" cy="25" r="20" stroke-dasharray="90 150" stroke-linecap="round"/>
          </svg>
        </div>
      `;
    }

    function applyTheme(themeValue) {
      const isDark = themeValue === 'dark';
      document.body.classList.toggle('dark', isDark);
    }

    async function getUserData(uid) {
      const snap = await get(ref(db, `users/${uid}`));
      return snap.val() || { username: 'Unknown User', profilePicture: 'https://www.gravatar.com/avatar?d=mp' };
    }

    async function loadFriends() {
      showSpinner();
      if (!currentUser) return;

      try {
        const chatsRef = ref(db, 'chats');
        const snap = await get(chatsRef);
        const chats = snap.val() || {};

        const friendItems = [];
        for (const chatId in chats) {
          const chat = chats[chatId];
          const participants = chat.participants || {};
          const otherUserId = Object.keys(participants).find(uid => uid !== currentUser.uid);

          if (otherUserId) {
            const userData = await getUserData(otherUserId);
            const lastMessageRef = ref(db, `messages/${chatId}`);
            const lastMessageSnap = await get(lastMessageRef);
            const lastMessage = lastMessageSnap.val() ? Object.values(lastMessageSnap.val()).pop() : null;
            const lastMessageText = lastMessage ? lastMessage.text : 'No messages yet';
            const timestamp = lastMessage ? lastMessage.timestamp : chat.createdAt;
            const timeAgo = timestamp ? timeAgo(timestamp) : 'Just now';

            const unreadRef = ref(db, `users/${currentUser.uid}/unread/${chatId}`);
            const unreadSnap = await get(unreadRef);
            const hasUnread = unreadSnap.exists() && unreadSnap.val() > 0;

            friendItems.push({
              id: otherUserId,
              username: userData.username,
              avatar: userData.profilePicture || 'https://www.gravatar.com/avatar?d=mp',
              lastMessage: lastMessageText,
              timestamp: timeAgo,
              unread: hasUnread
            });
          }
        }

        friendItems.sort((a, b) => {
          const timeA = a.timestamp === 'Just now' ? Infinity : new Date(a.timestamp).getTime();
          const timeB = b.timestamp === 'Just now' ? Infinity : new Date(b.timestamp).getTime();
          return timeB - timeA;
        });

        friendsList.innerHTML = friendItems.map(friend => `
          <div class="friend-item" role="button" tabindex="0" aria-label="Open chat with ${friend.username}">
            <img src="${friend.avatar}" alt="${friend.username}'s avatar" class="friend-avatar" loading="lazy" />
            <div class="friend-info">
              <div class="flex justify-between">
                <span class="friend-username">${friend.username}</span>
                <span class="friend-timestamp">${friend.timestamp}</span>
              </div>
              <span class="friend-last-message">${friend.lastMessage}</span>
            </div>
            ${friend.unread ? '<div class="unread-dot"></div>' : ''}
          </div>
        `).join('');

        friendsList.querySelectorAll('.friend-item').forEach(item => {
          item.addEventListener('click', () => {
            const friendId = item.getAttribute('data-friend-id');
            location.href = `chat.html?friendId=${friendId}`;
          });

          item.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              item.click();
            }
          });
        });
      } catch (error) {
        console.error('Error loading friends:', error);
        friendsList.innerHTML = '<p class="text-center text-red-500">Failed to load friends.</p>';
      }
    }

    function timeAgo(timestamp) {
      const now = Date.now();
      const diff = now - timestamp;
      if (diff < 60000) return 'Just now';
      if (diff < 3600000) return `${Math.floor(diff / 60000)}m`;
      if (diff < 86400000) return `${Math.floor(diff / 3600000)}h`;
      return new Date(timestamp).toLocaleString();
    }

    onAuthStateChanged(auth, async user => {
      if (!user) {
        location.href = 'signup.html';
        return;
      }
      currentUser = user;

      try {
        const settingsSnap = await get(ref(db, `users/${user.uid}/settings`));
        const settings = settingsSnap.val() || {};
        applyTheme(settings.theme || 'light');

        loadFriends();
      } catch (error) {
        console.error('Error initializing:', error);
        friendsList.innerHTML = '<p class="text-center text-red-500">Failed to initialize.</p>';
      }
    });

    backBtn.addEventListener('click', () => {
      history.back();
    });

    backBtn.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        backBtn.click();
      }
    });
  </script>
</body>
</html>
