<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chaxo - Friends</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f9f9f9; padding-bottom: 100px; }
    .tab-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: flex; border-top: 1px solid #ddd; z-index: 10; }
    .tab-nav button { flex: 1; text-align: center; padding: 10px 0; font-weight: bold; color: #555; border-top: 3px solid transparent; }
    .tab-nav button.active { color: #ef4444; border-color: #ef4444; }
    .tab-panel { display: none; padding: 1rem; }
    .tab-panel.active { display: block; }
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 50; }
    .modal.active { display: flex; }
    .modal-box { background: white; padding: 1.5rem; border-radius: 8px; width: 90%; max-width: 400px; }
  </style>
</head>
<body>

<header class="p-4 bg-white shadow text-xl font-bold text-red-500">Chaxo</header>

<!-- Tabs -->
<div class="tab-panel active" id="tab-chat">
  <h2 class="text-lg font-semibold mt-4 mb-2">Your Friends</h2>
  <div id="friends-list"></div>
  <p id="no-friends-message" class="text-center text-gray-500 hidden">No friends yet.</p>
</div>
<div class="tab-panel" id="tab-groups"><p class="p-4">Groups section</p></div>
<div class="tab-panel" id="tab-statuses"><p class="p-4">Statuses section</p></div>
<div class="tab-panel" id="tab-profile">
  <div class="p-4 space-y-4">
    <h2 class="text-lg font-semibold">Profile</h2>
    <input id="profile-name" type="text" class="w-full border p-2 rounded" placeholder="Your name" />
    <button id="save-profile" class="w-full bg-blue-500 text-white py-2 rounded">Save</button>
    <button id="signout-btn" class="w-full bg-gray-700 text-white py-2 rounded">Sign Out</button>
    <button id="delete-btn" class="w-full bg-red-600 text-white py-2 rounded">Delete Account</button>
  </div>
</div>

<!-- Bottom Tab Nav -->
<div class="tab-nav">
  <button class="active" data-tab="chat">Chat</button>
  <button data-tab="groups">Groups</button>
  <button data-tab="statuses">Statuses</button>
  <button data-tab="profile">Profile</button>
</div>

<!-- Confirmation Modal -->
<div id="confirm-modal" class="modal">
  <div class="modal-box">
    <h3 class="text-lg font-semibold mb-4">Confirm Deletion</h3>
    <p class="mb-4 text-sm">Are you sure you want to delete your account? This cannot be undone.</p>
    <div class="flex justify-end gap-4">
      <button id="cancel-delete" class="bg-gray-300 px-4 py-2 rounded">Cancel</button>
      <button id="confirm-delete" class="bg-red-600 text-white px-4 py-2 rounded">Delete</button>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut, deleteUser } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";
import { getDatabase, ref, get, set, remove } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
  authDomain: "fire-b-a8878.firebaseapp.com",
  databaseURL: "https://fire-b-a8878.firebaseio.com",
  projectId: "fire-b-a8878",
  storageBucket: "fire-b-a8878.appspot.com",
  messagingSenderId: "658673187627",
  appId: "1:658673187627:web:6e4c29af661785f0afa36e"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getDatabase();

const tabBtns = document.querySelectorAll(".tab-nav button");
const tabPanels = document.querySelectorAll(".tab-panel");
tabBtns.forEach(btn => {
  btn.addEventListener("click", () => {
    tabBtns.forEach(b => b.classList.remove("active"));
    tabPanels.forEach(p => p.classList.remove("active"));
    btn.classList.add("active");
    document.getElementById(`tab-${btn.dataset.tab}`).classList.add("active");
  });
});

// Profile Tab Actions
const nameInput = document.getElementById("profile-name");
const saveBtn = document.getElementById("save-profile");
const signoutBtn = document.getElementById("signout-btn");
const deleteBtn = document.getElementById("delete-btn");
const confirmModal = document.getElementById("confirm-modal");
const confirmDelete = document.getElementById("confirm-delete");
const cancelDelete = document.getElementById("cancel-delete");

let currentUserId = null;

// Load and bind profile
onAuthStateChanged(auth, async user => {
  if (!user) return location.href = "login.html";
  currentUserId = user.uid;

  const userRef = ref(db, `users/${currentUserId}`);
  const snap = await get(userRef);
  if (snap.exists()) {
    const data = snap.val();
    nameInput.value = data.name || "";
  }
});

// Save Profile
saveBtn.onclick = () => {
  if (!currentUserId) return;
  const name = nameInput.value.trim();
  set(ref(db, `users/${currentUserId}/name`), name);
  alert("Profile updated!");
};

// Sign Out
signoutBtn.onclick = () => {
  signOut(auth).then(() => location.href = "login.html");
};

// Delete Account
deleteBtn.onclick = () => confirmModal.classList.add("active");

cancelDelete.onclick = () => confirmModal.classList.remove("active");

confirmDelete.onclick = async () => {
  if (!currentUserId) return;
  try {
    await remove(ref(db, `users/${currentUserId}`));
    const user = auth.currentUser;
    await deleteUser(user);
    alert("Account deleted.");
    location.href = "signup.html";
  } catch (err) {
    alert("Error deleting account. You may need to reauthenticate.");
    console.error(err);
  }
};
</script>

</body>
</html>
