<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chaxo - Friends</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #1a1a1a;
    }
    .bottom-tab {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      background: white;
      border-top: 1px solid #e5e5e5;
      z-index: 50;
    }
    .bottom-tab button {
      flex: 1;
      padding: 10px;
      text-align: center;
      font-size: 0.85rem;
      color: #555;
    }
    .bottom-tab .active {
      color: #ef4444;
      font-weight: bold;
    }
    .floating-btn {
      position: fixed;
      bottom: 70px;
      right: 20px;
      background-color: #ef4444;
      color: white;
      padding: 10px 16px;
      border-radius: 9999px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      z-index: 50;
    }
    .modal {
      background: rgba(0,0,0,0.4);
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .modal.show {
      display: flex;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <!-- Add Friend Modal -->
  <div id="addModal" class="modal">
    <div class="modal-content">
      <h2 class="text-lg font-semibold mb-4">Add Friend by Email</h2>
      <input id="friendEmail" type="email" placeholder="Enter friend's email"
        class="w-full p-2 border border-gray-300 rounded mb-4" />
      <button id="addFriendBtn" class="w-full bg-red-500 text-white py-2 rounded">Add Friend</button>
    </div>
  </div>

  <!-- Main Friends List -->
  <main class="pt-4 pb-20 px-4 max-w-3xl mx-auto">
    <h2 class="text-2xl font-bold text-red-500 my-4">Chats</h2>
    <section id="friends-list" class="space-y-4"></section>
    <p id="no-friends-message" class="text-center text-gray-500 mt-4 hidden">No friends to show yet.</p>
  </main>

  <!-- Floating Add Button -->
  <div class="floating-btn" id="openModal">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24"
      stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
    </svg>
    <span>Add Friend</span>
  </div>

  <!-- Bottom Tab Navigation -->
  <div class="bottom-tab">
    <button class="active" id="tab-chats">Chats</button>
    <button id="tab-groups">Groups</button>
    <button id="tab-status">Status</button>
    <button id="tab-calls">Calls</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";
    import { getDatabase, ref, set, push, onValue, get, child } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.appspot.com",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const modal = document.getElementById("addModal");
    const openModal = document.getElementById("openModal");
    const addFriendBtn = document.getElementById("addFriendBtn");
    const friendEmailInput = document.getElementById("friendEmail");
    const friendsList = document.getElementById("friends-list");
    const noFriendsMessage = document.getElementById("no-friends-message");

    let currentUser;

    openModal.onclick = () => modal.classList.add("show");
    modal.onclick = (e) => {
      if (e.target === modal) modal.classList.remove("show");
    };

    function renderFriend(uid, data) {
      const div = document.createElement("div");
      div.className = "friend-card p-4 bg-white rounded shadow";
      div.innerHTML = `
        <div class="flex items-center gap-3">
          <img src="${data.photoURL || 'https://www.gravatar.com/avatar?d=mp'}" class="w-10 h-10 rounded-full" />
          <div>
            <h3 class="font-medium">${data.name || 'Friend'}</h3>
            <p class="text-sm text-gray-500">${data.email}</p>
          </div>
        </div>`;
      div.onclick = () => window.location.href = `chat.html?uid=${uid}`;
      friendsList.appendChild(div);
    }

    async function loadFriends(uid) {
      const userChatsRef = ref(db, `userChats/${uid}`);
      onValue(userChatsRef, async (snapshot) => {
        const data = snapshot.val();
        friendsList.innerHTML = "";
        if (!data) {
          noFriendsMessage.classList.remove("hidden");
          return;
        }
        for (const friendUid in data) {
          const friendRef = ref(db, `users/${friendUid}`);
          const friendSnap = await get(friendRef);
          if (friendSnap.exists()) {
            renderFriend(friendUid, friendSnap.val());
          }
        }
        noFriendsMessage.classList.add("hidden");
      });
    }

    async function addFriendByEmail(email) {
      const usersRef = ref(db, "users");
      const usersSnap = await get(usersRef);
      if (usersSnap.exists()) {
        let found = false;
        usersSnap.forEach((childSnap) => {
          const data = childSnap.val();
          if (data.email === email) {
            found = true;
            const friendUid = childSnap.key;
            const newChatId = push(ref(db, "chats")).key;
            set(ref(db, `chats/${newChatId}`), {
              participants: {
                [currentUser.uid]: true,
                [friendUid]: true
              },
              createdAt: Date.now()
            });
            set(ref(db, `userChats/${currentUser.uid}/${friendUid}`), true);
            set(ref(db, `userChats/${friendUid}/${currentUser.uid}`), true);
            modal.classList.remove("show");
            friendEmailInput.value = "";
          }
        });
        if (!found) alert("No user with that email.");
      }
    }

    addFriendBtn.onclick = () => {
      const email = friendEmailInput.value.trim();
      if (email) addFriendByEmail(email);
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        loadFriends(user.uid);
      } else {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
