    .status-indicator {

    .last-message {

      overflow: hidden;

    .unread-badge {

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes slideOut {
      from { transform: translateX(0); opacity: 1; }

    }

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";
    import { getDatabase, ref, get, onValue, set, onDisconnect } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

      appId: "1:658673187627:web:6e4c29af661785f0afa36e",

    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const userPic = document.getElementById("user-pic");
    const signOutBtn = document.getElementById("sign-out");
    const signOutBottomBtn = document.getElementById("sign-out-bottom");
    const errorMessage = document.getElementById("error-message");
    const noFriendsMessage = document.getElementById("no-friends-message");
    const menuBtn = document.getElementById("menu-btn");
    const sidebar = document.getElementById("sidebar");
    const searchBar = document.getElementById("search-bar");
    const searchContainer = document.getElementById("search-container");
    const logoContainer = document.getElementById("logo-container");
    const loaderOverlay = document.getElementById("loader-overlay");
    const friendsList = document.getElementById("friends-list");
    const notification = document.getElementById("notification");
    const notificationMessage = document.getElementById("notification-message");

    // Username and photo cache
    const userCache = {};

    // Request Notification Permission
    function requestNotificationPermission() {
      if ("Notification" in window) {
        Notification.requestPermission().then(permission => {
          if (permission !== "granted") {
            console.log("Notification permission denied");
          }
        });
      } else {
        console.log("Notifications not supported in this browser");
      }
    }

    // Show Notification (Browser or Fallback)
    function showNotification(senderName, message) {
      if ("Notification" in window && Notification.permission === "granted") {
        new Notification(`${senderName} sent a message`, {
          body: message.length > 50 ? message.substring(0, 47) + "..." : message,
          icon: "https://www.gravatar.com/avatar?d=mp"
        });
      } else {
        // Fallback: Show in-page notification
        notificationMessage.textContent = `${senderName}: ${message.length > 50 ? message.substring(0, 47) + "..." : message}`;
        notification.classList.add("show");
        setTimeout(() => {
          notification.classList.remove("show");
        }, 5000); // Hide after 5 seconds
      }
    }

    // Fetch User Data
    async function getUserData(uid) {
      if (userCache[uid]) {
        return userCache[uid];
      }
      try {
        const userRef = ref(db, `users/${uid}`);
        const userSnapshot = await get(userRef);
        if (userSnapshot.exists()) {
          const userData = userSnapshot.val();
          userCache[uid] = {
            name: userData.name || userData.email || "Unknown User",
            photoURL: userData.photoURL || "https://www.gravatar.com/avatar?d=mp"
          };
          return userCache[uid];
        }
        return { name: "Unknown User", photoURL: "https://www.gravatar.com/avatar?d=mp" };
      } catch (error) {
        console.error("Error fetching user data:", error.code, error.message);
        return { name: "Unknown User", photoURL: "https://www.gravatar.com/avatar?d=mp" };
      }
    }

    // Get Last Message and Unread Count for a Chat
    async function getChatInfo(chatId, currentUid) {
      try {
        const messagesRef = ref(db, `chats/${chatId}/messages`);
        const lastReadRef = ref(db, `chats/${chatId}/lastRead/${currentUid}`);
        const [messagesSnapshot, lastReadSnapshot] = await Promise.all([
          get(messagesRef),
          get(lastReadRef)
        ]);
        let lastMessage = "No messages yet";
        let unreadCount = 0;
        const lastReadTime = lastReadSnapshot.exists() ? lastReadSnapshot.val() : 0;

        if (messagesSnapshot.exists()) {
          const messages = messagesSnapshot.val();
          const messageArray = Object.entries(messages).map(([id, msg]) => ({ id, ...msg }));
          messageArray.sort((a, b) => b.timestamp - a.timestamp);
          lastMessage = messageArray[0]?.text || "No messages yet";
          unreadCount = messageArray.filter(msg => msg.timestamp > lastReadTime && msg.sender !== currentUid).length;
        }
        return { lastMessage, unreadCount };
      } catch (error) {
        console.error("Error fetching chat info:", error.code, error.message);
        return { lastMessage: "Error loading message", unreadCount: 0 };
      }
    }

    // Render Friend Card
    async function renderFriend(uid, currentUid) {
      if (uid === currentUid) return; // Skip self
      const userData = await getUserData(uid);
      let lastMessage = "No messages yet";
      let unreadCount = 0;
      let isOnline = false;

      // Find chat ID for the two users
      const chatsRef = ref(db, "chats");
      const snapshot = await get(chatsRef);
      if (snapshot.exists()) {
        const chats = snapshot.val();
        for (const chatId in chats) {
          const participants = chats[chatId].participants || {};
          if (participants[currentUid] && participants[uid]) {
            const chatInfo = await getChatInfo(chatId, currentUid);
            lastMessage = chatInfo.lastMessage;
            unreadCount = chatInfo.unreadCount;
            break;
          }
        }
      }

      // Listen for presence
      const presenceRef = ref(db, `users/${uid}/presence`);
      onValue(presenceRef, (snapshot) => {
        const friendCard = document.getElementById(`friend-${uid}`);
        if (friendCard) {
          const statusIndicator = friendCard.querySelector(".status-indicator");
          isOnline = snapshot.exists() && snapshot.val() === "online";
          if (statusIndicator) {
            statusIndicator.classList.toggle("status-online", isOnline);
            statusIndicator.classList.toggle("status-offline", !isOnline);
          }
        }
      });

      const friendCard = document.createElement("div");
      friendCard.className = "friend-card";
      friendCard.id = `friend-${uid}`;
      friendCard.innerHTML = `
        <img src="${userData.photoURL}" alt="${userData.name}'s Profile Picture" />
        <div>
          <h3 class="text-lg font-semibold">${userData.name}</h3>
          <p class="last-message">${lastMessage}</p>
        </div>
        <span class="status-indicator ${isOnline ? "status-online" : "status-offline"}"></span>
        ${unreadCount > 0 ? `<span class="unread-badge">${unreadCount}</span>` : ""}
      `;
      friendCard.addEventListener("click", () => {
        // Update lastRead timestamp when clicking to view chat
        const chatRef = ref(db, `chats`);
        get(chatRef).then(snapshot => {
          if (snapshot.exists()) {
            const chats = snapshot.val();
            for (const chatId in chats) {
              if (chats[chatId].participants?.[currentUid] && chats[chatId].participants?.[uid]) {
                set(ref(db, `chats/${chatId}/lastRead/${currentUid}`), Date.now());
                break;
              }
            }
          }
        });
        window.location.href = `chat.html?uid=${uid}`;
      });
      friendsList.appendChild(friendCard);
    }

    // Load Friends and Set Up Notifications
    async function loadFriends(currentUid) {
      try {
        const chatsRef = ref(db, "chats");
        onValue(chatsRef, async (snapshot) => {
          friendsList.innerHTML = ""; // Clear existing list
          const chats = snapshot.val();
          if (!chats) {
            noFriendsMessage.classList.remove("hidden");
            return;
          }
          const friendUids = new Set();
          for (const chatId in chats) {
            const participants = chats[chatId].participants || {};
            if (participants[currentUid]) {
              Object.keys(participants).forEach(uid => {
                if (uid !== currentUid) {
                  friendUids.add(uid);
                }
              });
            }
          }
          if (friendUids.size === 0) {
            noFriendsMessage.classList.remove("hidden");
            return;
          }
          noFriendsMessage.classList.add("hidden");
          for (const uid of friendUids) {
            await renderFriend(uid, currentUid);
          }

          // Listen for new messages
          for (const chatId in chats) {
            if (chats[chatId].participants?.[currentUid]) {
              const messagesRef = ref(db, `chats/${chatId}/messages`);
              onValue(messagesRef, async (msgSnapshot) => {
                if (msgSnapshot.exists()) {
                  const messages = msgSnapshot.val();
                  const lastReadRef = ref(db, `chats/${chatId}/lastRead/${currentUid}`);
                  const lastReadSnapshot = await get(lastReadRef);
                  const lastReadTime = lastReadSnapshot.exists() ? lastReadSnapshot.val() : 0;
                  const messageArray = Object.entries(messages).map(([id, msg]) => ({ id, ...msg }));
                  messageArray.sort((a, b) => b.timestamp - a.timestamp);
                  const latestMessage = messageArray[0];
                  if (latestMessage.sender !== currentUid && latestMessage.timestamp > lastReadTime) {
                    const senderData = await getUserData(latestMessage.sender);
                    showNotification(senderData.name, latestMessage.text);
                    // Refresh friend list to update unread count
                    await loadFriends(currentUid);
                  }
                }
              });
            }
          }
        }, (error) => {
          console.error("Error listening to chats:", error.code, error.message);
          errorMessage.textContent = `Error loading friends: ${error.message}`;
          errorMessage.classList.remove("hidden");
        });
      } catch (error) {
        console.error("Error loading friends:", error.code, error.message);
        errorMessage.textContent = `Error loading friends: ${error.message}`;
        errorMessage.classList.remove("hidden");
      }
    }

    // Set Up User Presence
    function setupPresence(uid) {
      const presenceRef = ref(db, `users/${uid}/presence`);
      const connectedRef = ref(db, ".info/connected");
      onValue(connectedRef, (snapshot) => {
        if (snapshot.val() === true) {
          set(presenceRef, "online");
          onDisconnect(presenceRef).set("offline");
        }
      });
    }

    // Toggle Sidebar
    menuBtn.addEventListener("click", (e) => {
      e.preventDefault();
      sidebar.classList.toggle("open");
    });

    // Close Sidebar on Outside Click
    document.addEventListener("click", (event) => {
      if (sidebar.classList.contains("open") && !sidebar.contains(event.target) && !menuBtn.contains(event.target)) {
        sidebar.classList.remove("open");
      }
    });

    // Expand Search Bar and Hide Logo
    searchBar.addEventListener("focus", () => {
      searchContainer.classList.add("focused");
      logoContainer.classList.add("hidden");
    });

    // Restore Logo and Search Bar
    searchBar.addEventListener("blur", () => {
      searchContainer.classList.remove("focused");
      logoContainer.classList.remove("hidden");
    });

    // Sign Out
    function handleSignOut(e) {
      e.preventDefault();
      loaderOverlay.style.display = "flex";
      signOut(auth)
        .then(() => {
          console.log("User signed out");
          window.location.href = "login.html";
        })
        .catch((error) => {
          console.error("Sign out error:", error.code, error.message);
          errorMessage.textContent = "Sign out failed: " + error.message;
          errorMessage.classList.remove("hidden");
        })
        .finally(() => {
          loaderOverlay.style.display = "none";
        });
    }

    signOutBtn.addEventListener("click", handleSignOut);
    signOutBottomBtn.addEventListener("click", handleSignOut);

    // Auth State Listener
    onAuthStateChanged(auth, async (user) => {
      console.log("Auth state changed:", user ? user.uid : "No user");
      loaderOverlay.style.display = "flex";
      try {
        if (user) {
          const userRef = ref(db, `users/${user.uid}`);
          const userSnapshot = await get(userRef);
          if (userSnapshot.exists()) {
            const userData = userSnapshot.val();
            userPic.src = userData.photoURL || "https://www.gravatar.com/avatar?d=mp";
            console.log("Current user data:", userData);
            setupPresence(user.uid);
            requestNotificationPermission();
            await loadFriends(user.uid);
          } else {
            console.log("No user data, redirecting to login.html");
            window.location.href = "login.html";
          }
        } else {
          console.log("No user, redirecting to login.html");
          window.location.href = "login.html";
        }
      } catch (error) {
        console.error("Auth state error:", error.code, error.message);
        errorMessage.textContent = `Error loading user data: ${error.message}`;
        errorMessage.classList.remove("hidden");
      } finally {
        loaderOverlay.style.display = "none";
      }
    });
  </script>
</body>
